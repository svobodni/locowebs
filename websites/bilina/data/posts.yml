    body: "<p>V&aacute;žen&iacute; občan&eacute; B&iacute;liny,</p>\r\n<p>když se
      řekne, že se bude konat dne 31.1.2015 opakovan&eacute; hlasov&aacute;n&iacute;
      v B&iacute;lině, může to na někter&eacute; z V&aacute;s působit tak, že se vlastně
      nic důležit&eacute;ho neděje, a že je o v&scaron;em již rozhodnuto. Ve skutečnosti
      je toto hlasov&aacute;n&iacute; mnohem důležitěj&scaron;&iacute;, než to může
      na prvn&iacute; pohled vypadat. Komun&aacute;ln&iacute; volby byly Krajsk&yacute;m
      soudem zneplatněny a ž&aacute;dn&eacute; zastupitelstvo z nich nevze&scaron;lo.
      O v&scaron;em se rozhodne pr&aacute;vě posledn&iacute; sobotu měs&iacute;ce
      ledna.</p>\r\n<p>Kdyby Krajsk&yacute; soud rozhodl, že se kvůli manipulaci s
      hlasy budou konat opakovan&eacute; komun&aacute;ln&iacute; volby, ne jen opakovan&eacute;
      hlasov&aacute;n&iacute;, určitě by to zanechalo v lidech dojem, že nadch&aacute;zej&iacute;c&iacute;
      ud&aacute;lost je mnohem v&yacute;znamněj&scaron;&iacute;. Prakticky je to v&scaron;ak
      skoro to sam&eacute;. Rozd&iacute;l je jen v tom, že se jednotliv&eacute; kandid&aacute;tn&iacute;
      listiny už nebudou znovu registrovat a nemohou b&yacute;t doplňov&aacute;ny,
      popř. upravov&aacute;ny. Zkr&aacute;tka se jen znovu vytisknou ty sam&eacute;
      volebn&iacute; l&iacute;stky. Samotn&eacute; volby proběhnou s t&iacute;m rozd&iacute;lem,
      že se budou konat pouze jedin&yacute; den, a tak se oček&aacute;v&aacute; mnohem
      men&scaron;&iacute; volebn&iacute; &uacute;čast.&nbsp;</p>\r\n<p><br /><strong>Proto
      bych chtěl vyzvat v&scaron;echny občany na&scaron;eho města, aby se zamysleli
      nad důležitost&iacute; cel&eacute; t&eacute;to ud&aacute;losti. Jeden jedin&yacute;
      hlas bude m&iacute;t při oček&aacute;van&eacute; n&iacute;zk&eacute; &uacute;časti
      tak obrovskou v&aacute;hu, že si tentokr&aacute;t opravdu nemůžete ř&iacute;ct,
      že pr&aacute;vě ten V&aacute;&scaron; hlas nic neovlivn&iacute;.</strong></p>\r\n<p>&nbsp;</p>\r\n<p>V&aacute;&scaron;
      hlas toho dok&aacute;že ovlivnit mnoho. Č&iacute;m bude vy&scaron;&scaron;&iacute;
      volebn&iacute; &uacute;čast, t&iacute;m men&scaron;&iacute; vliv na v&yacute;sledek
      voleb mohou m&iacute;t př&iacute;padn&eacute; dal&scaron;&iacute; manipulace
      lid&iacute;, kteř&iacute; se již jednou (alespoň prokazatelně) pokusili volby
      ovlivnit. Mus&iacute;me si uvědomit, že v na&scaron;em městě existuj&iacute;
      lid&eacute;, kter&eacute; zaj&iacute;m&aacute; předev&scaron;&iacute;m majetek
      města a jeho čtvrtmiliardov&yacute; ročn&iacute; rozpočet.&nbsp;Jedn&aacute;&nbsp;se
      předev&scaron;&iacute;m o pen&iacute;ze z na&scaron;ich dan&iacute;, kter&eacute;
      by se k n&aacute;m měly vracet ve formě služeb, a tak n&aacute;m nemůže b&yacute;t
      jedno, kde tyto pen&iacute;ze skonč&iacute;.</p>\r\n<div>\r\n<div class=\"im\">\r\n<p>Ať
      už d&aacute;te svůj hlas kter&eacute;koli straně či hnut&iacute;, zamyslete
      se nad t&iacute;m, kdo za tou skupinou kandid&aacute;tů stoj&iacute;. Pokud
      je na někter&eacute; kandid&aacute;tce V&aacute;&scaron; zn&aacute;m&yacute;,
      zeptejte se ho je&scaron;tě před opakovan&yacute;m hlasov&aacute;n&iacute;m,
      proč kandiduje a jestli je opravdu jeho c&iacute;lem st&aacute;t se zastupitelem,
      nebo tam je jen do počtu, popř. jestli by odm&iacute;tnut&iacute; jeho kandidatury
      mělo nějak&yacute; vliv na jeho pracovn&iacute; m&iacute;sto.</p>\r\n<p>Pokud
      n&aacute;s podporujete, ale rozhodli jste se, že n&aacute;s volit nebudete jen
      kvůli tomu, že je n&aacute;s na kandid&aacute;tce m&aacute;lo (a je tedy pro
      n&aacute;s mnohem těž&scaron;&iacute; dos&aacute;hnout hranice 5%, popř. z&iacute;skat
      vět&scaron;&iacute; počet mand&aacute;tů), zamyslete se nad t&iacute;m, proč
      n&aacute;s tak m&aacute;lo je.Možn&aacute; by n&aacute;s bylo dost, kdyby v
      B&iacute;lině nebyl největ&scaron;&iacute; počet zastupitelů v &Uacute;steck&eacute;m
      kraji v přepočtu na jednoho voliče. Možn&aacute; by n&aacute;s nebylo tak m&aacute;lo,
      kdybychom na&scaron;im kandid&aacute;tům slibovali tzv. tepl&eacute; m&iacute;stečko
      na &uacute;řadě či městsk&yacute; byt za minim&aacute;ln&iacute; n&aacute;jemn&eacute;,
      slibovali firm&aacute;m zaj&iacute;mav&eacute; zak&aacute;zky nebo odkup bytů
      do vlastnictv&iacute; města za zaj&iacute;mavou cenu.</p>\r\n<p>&nbsp;</p>\r\n<p>Na&scaron;e
      politick&aacute; ideologie je jasn&aacute; a průhledn&aacute;. I kdybychom z&iacute;skali
      jeden jedin&yacute; mand&aacute;t, můžete m&iacute;t jistotu, že v&aacute;s
      zastupuje člověk, kter&eacute;mu můžete věřit.&nbsp;</p>\r\n<p>&nbsp;</p>\r\n<p>Volte
      Stranu svobodn&yacute;ch občanů!</p>\r\n<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
