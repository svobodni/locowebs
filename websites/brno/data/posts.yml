      tam kde je &mdash; u největ&scaron;&iacute;ho dopravn&iacute;ho uzlu MHD ve
      středu města.<br /><br /></p>"
    featured_image: "/samples/posts/viktor-navratil-parkovani-stihla-radnice-nadrazi/Navratil2.jpg"
    body: "<p><br /><strong>A nyn&iacute; podrobněji:</strong><br /><strong>ad 1</strong>:
      Auta do města patř&iacute;, stejně jako občan&eacute; (a majitel&eacute; aut).
      Bohužel posledn&iacute; dobou je v cel&eacute; Evropě velmi roz&scaron;&iacute;řen&yacute;
      trend, kdy radnice měst zpoplatňuj&iacute; parkov&aacute;n&iacute; a vyb&iacute;raj&iacute;
      nejrůzněj&scaron;&iacute; poplatky od majitelů aut. Souč&aacute;st&iacute; tohoto
      trendu je z&aacute;roveň v&yacute;razn&aacute; redukce parkovac&iacute;ch možnost&iacute;
      (např. pod z&aacute;minkou &bdquo;zklidňov&aacute;n&iacute; dopravy&ldquo; a
      nebo třeba jen rekonstrukce ulic a chodn&iacute;ků, roz&scaron;iřov&aacute;n&iacute;
      cyklostezek, zav&aacute;děn&iacute; tzv. n&iacute;zkoemisn&iacute; z&oacute;ny
      a tak d&aacute;le). Stač&iacute; se pod&iacute;vat na p&aacute;r př&iacute;kladů
      ve středu města. Ulice Kopečn&aacute; &mdash; past na vjezdu z ulice Pekařsk&eacute;,
      kdy je tento asi dvacetimetrov&yacute; &uacute;sek obousměrn&yacute;, d&aacute;le
      ale pokračuje jen jednosměrkou. Zde se odtahuje ve dne v noci (v noci pak nejčastěji
      po druh&eacute; hodině rann&iacute;, kdy odtahovka nav&iacute;c ru&scaron;&iacute;
      nočn&iacute; klid). No a na Pekařsk&eacute; nelze ani zastavit (horn&iacute;
      č&aacute;st sleduje kamera, prostředek pak pravidelně vyb&iacute;r&aacute; lov&iacute;c&iacute;
      odtahovka), takže m&iacute;stn&iacute; obchodn&iacute;ci krachuj&iacute;&hellip;
      Na ulici Leitnerove v kopci před ned&aacute;vnem pohodlně parkovalo i 40 aut.
      Po rekonstrukci chodn&iacute;ku vedle nově postaven&eacute;ho obytn&eacute;ho
      komplexu už může zaparkovat jen 8 aut. Dole na Kopečn&eacute; ulici se při v&yacute;stavbě
      parkovac&iacute;ho domu s 88 m&iacute;sty hned zru&scaron;ilo 20&ndash;30 parkovac&iacute;ch
      m&iacute;st. A tak d&aacute;le. Pokud ub&yacute;v&aacute; parkovac&iacute;ch
      m&iacute;st, nast&aacute;v&aacute; logicky hned několik vz&aacute;jemně souvisej&iacute;c&iacute;ch
      jevů. Zoufal&iacute; řidiči pak parkuj&iacute; doslova kde se d&aacute;. Toho
      využ&iacute;v&aacute; (k tomuto &uacute;čelu zř&iacute;zen&aacute;) městsk&aacute;
      policie, jenž pak rozd&aacute;v&aacute; pokuty, montuje botičky a nařizuje velmi
      drah&eacute; odtahy aut (kdy město stanov&iacute; tzv. cenu za odtah, jenž je
      i několikan&aacute;sobně vy&scaron;&scaron;&iacute;, než když si sami nech&aacute;te
      odt&aacute;hnout porouchan&eacute; auto). Odtahovka (v Brně konkr&eacute;tně
      &bdquo;Brněnsk&eacute; komunikace a.s.&ldquo;) samozřejmě velmi r&aacute;da
      s městskou polici&iacute; &uacute;zce spolupracuje do t&eacute; m&iacute;ry,
      že si př&iacute;mo voz&iacute; sebou &bdquo;sv&eacute;ho&ldquo; str&aacute;žn&iacute;ka,
      jenž pak &bdquo;na lovu&ldquo; jen nařizuje odtah za odtahem. Proto je tento
      &bdquo;k&scaron;eft&ldquo; natolik lukrativn&iacute;, že si odtahovka pořizuje
      neust&aacute;le dal&scaron;&iacute; nov&eacute; odtahov&eacute; vozy a pronaj&iacute;m&aacute;
      si (v&yacute;hodně od města, samozřejmě) dal&scaron;&iacute; odtahov&aacute;
      parkovi&scaron;tě. Velk&aacute; č&aacute;st odtahů je provedena na hraně z&aacute;kona
      (často i za hranou), nicm&eacute;ně MP se spol&eacute;h&aacute; na to, že kvůli
      dvěma či třem tis&iacute;covk&aacute;m se nikdo soudit nebude. <br />V minul&eacute;m
      roce městsk&aacute; policie uložila pokuty celkem za 89000 tzv. dopravn&iacute;ch
      přestupků (tzn. &bdquo;neopr&aacute;vněn&eacute; parkov&aacute;n&iacute;&ldquo;,
      &bdquo;st&aacute;n&iacute; na chodn&iacute;ku&ldquo; a tzv. &bdquo;nerespektov&aacute;n&iacute;
      dopravn&iacute;ho značen&iacute;&ldquo;). Nejsou zde zřejmě započteny přestupky,
      kde se občanům podařilo ubr&aacute;nit, protože znalost z&aacute;kona u MP je
      paradoxně na velmi &scaron;patn&eacute; &uacute;rovni a &uacute;dajn&eacute;
      přestupky často vůbec ž&aacute;dn&yacute;m přestupkem nakonec nejsou&hellip;<br
      />Jen lehce přes 10 % z celkov&eacute;ho množstv&iacute; přestupků ře&scaron;en&yacute;ch
      MP (7000 přestupků) bylo ře&scaron;eno v oblasti veřejn&eacute;ho poř&aacute;dku
      a pod. Samozřejmě, v&yacute;paln&eacute; za odtažen&eacute; auto si občan mus&iacute;
      zaplatit, jinak jej nedostane zpět. A zaplat&iacute; doslova cokoliv. Volně
      vypu&scaron;těn&yacute; pes bez vod&iacute;tka a majitel, jenž po sv&eacute;m
      psu exkrement z chodn&iacute;ku neuklid&iacute; &mdash; to už nen&iacute; pro
      str&aacute;žn&iacute;ka tak lukrativn&iacute;. V&iacute;c bodů (a bohat&scaron;&iacute;
      pr&eacute;mie) dostane, když se bude pohodlně vozit odtahovkou a bude jen ukazovat
      &bdquo;tohle auto, tohle a tamto tak&eacute;&ldquo;. Ale honit nějak&eacute;ho
      sprejera, co pr&aacute;vě pomaloval nově opravenou fas&aacute;du&hellip;<br
      />Ře&scaron;en&iacute; je n&aacute;sleduj&iacute;c&iacute;. Předev&scaron;&iacute;m
      je zapotřeb&iacute; okamžitě zastavit z&aacute;měrn&eacute; likvidov&aacute;n&iacute;
      parkovac&iacute;ch možnost&iacute; a naopak udělat v&scaron;e proto, aby občan&eacute;
      mohli volně zaparkovat v&scaron;ude tam, kde je to technicky možn&eacute;. Při
      rekonstrukc&iacute;ch chodn&iacute;ků buď tyto chodn&iacute;ky (tam, kde jsou
      dostatečně &scaron;irok&eacute;) upravit pro pod&eacute;ln&eacute; parkov&aacute;n&iacute;
      a nebo alespoň č&aacute;stečn&eacute; (kdy je na chodn&iacute;ku jen č&aacute;st
      auta). Vždy plat&iacute; pravidlo, že tato &uacute;prava by měla b&yacute;t
      co nejlevněj&scaron;&iacute; (např&iacute;klad namalovanou č&aacute;rou na chodn&iacute;ku
      a pod.).<br />Ž&aacute;dn&eacute; parkovac&iacute; z&oacute;ny (ani modr&eacute;,
      natož zelen&eacute; či třeba fialov&eacute;) probl&eacute;m parkov&aacute;n&iacute;
      rozhodně nevyře&scaron;&iacute;! Stač&iacute; se pod&iacute;vat, jak to dopadlo
      v Praze. Nastal v&yacute;razn&yacute; &uacute;tlum (a zdražen&iacute;) ve&scaron;ker&yacute;ch
      poskytovan&yacute;ch služeb, živnostn&iacute;ci a podnikatel&eacute; se přesunuli
      do těch č&aacute;st&iacute; města, kde nejsou z&oacute;ny doposud zavedeny.
      No a pokud někter&yacute; občan ře&scaron;&iacute; např&iacute;klad hav&aacute;rii
      vody ve sv&eacute;m bytě, řemesln&iacute;k se vždy napřed zept&aacute;: &bdquo;a
      jste v parkovac&iacute; z&oacute;ně?&ldquo;. Pokud ano, nem&aacute; z&aacute;jem
      přijet, protože nechce riskovat odtah sv&eacute;ho auta&hellip;<br />Současn&iacute;
      zastupitel&eacute; parkovac&iacute; z&oacute;ny h&aacute;j&iacute; s t&iacute;m,
      že se t&iacute;m prostě nějak vyře&scaron;&iacute; probl&eacute;m s parkov&aacute;n&iacute;m
      a že cena povoluj&iacute;c&iacute;ch kartiček bude pro občany symbolick&aacute;.
      To samozřejmě je sprost&aacute; lež. V&iacute;me, jak dopadly poplatky za popelnice
      anebo daň z nemovitost&iacute;. Brno tyto poplatky a daně stanovilo vždy na
      t&eacute; maxim&aacute;ln&iacute; možn&eacute; horn&iacute; hranici. Jak&eacute;
      poplatky za parkovac&iacute; kartičku, jenž umožňuje st&aacute;t v př&iacute;slu&scaron;n&eacute;
      (!) parkovac&iacute; z&oacute;ně, plat&iacute; občan v Praze, kde už tento syst&eacute;m
      několik let funguje? Nepodnikaj&iacute;c&iacute; občan, jenž m&aacute; trval&eacute;
      bydli&scaron;tě v dan&eacute; oblasti parkovac&iacute; z&oacute;ny, zaplat&iacute;
      za prvn&iacute; auto skutečně jen &bdquo;symbolick&yacute;ch&ldquo; 700 Kč na
      rok. Za druh&eacute; auto je to již 7000 Kč a každ&eacute; dal&scaron;&iacute;
      pak 14000 Kč na rok. Pokud je ov&scaron;em občan živnostn&iacute;kem, ročn&iacute;
      poplatek je stanoven na 12000 Kč za prvn&iacute; auto, za dal&scaron;&iacute;
      pak 36000 Kč. Jen bl&aacute;hov&yacute; a velmi naivn&iacute; člověk může doufat,
      že v Brně to bude levněj&scaron;&iacute;. Sp&iacute;&scaron; je&scaron;tě draž&scaron;&iacute;,
      pokud budou m&iacute;t zastupitel&eacute; a radn&iacute; voln&eacute; ruce!<br
      />Jen pro zaj&iacute;mavost &mdash; radnice vypsala anketu, kde se ptali občanů,
      zdali si přej&iacute; zaveden&iacute; parkovac&iacute;ch z&oacute;n v Brně s
      t&iacute;m, že k v&yacute;sledku ankety pak přihl&eacute;dnou. Přes 70 % respondentů
      dalo sv&eacute; NE parkovac&iacute;m z&oacute;n&aacute;m. Zastupitel&eacute;
      k tomuto v&yacute;sledku přihl&eacute;dli (sic!) a odhlasovali si, že se parkovac&iacute;
      z&oacute;ny v Brně zav&aacute;dět budou. Ve srovn&aacute;n&iacute; s t&iacute;m
      se jako relativně bezv&yacute;znamn&aacute; jev&iacute; snaha někter&yacute;ch
      zastupitelů prosadit, jako bonus, i tzv. n&iacute;zkoemisn&iacute; z&oacute;ny
      (pouze pro osobn&iacute; auta). Ty sice nemaj&iacute; absolutně ž&aacute;dn&yacute;
      vliv na životn&iacute; prostřed&iacute; a čistotu ovzdu&scaron;&iacute; ve městě
      (jak bylo empiricky prok&aacute;z&aacute;no u na&scaron;ich německ&yacute;ch
      sousedů), nicm&eacute;ně město m&aacute; dal&scaron;&iacute; zaj&iacute;mav&yacute;
      př&iacute;jem z &bdquo;ekon&aacute;lepek&ldquo; a pokut&hellip;<br />Strana
      svobodn&yacute;ch občanů je kategoricky proti zpoplatňov&aacute;n&iacute; vlastnictv&iacute;
      auta. To znamen&aacute;, že rozhodně budu v&scaron;emi dostupn&yacute;mi prostředky
      bojovat proti tomu, aby se v Brně zav&aacute;děly jak&eacute;koliv parkovac&iacute;
      z&oacute;ny, či n&iacute;zkoemisn&iacute; z&oacute;ny. Budu prosazovat redukci
      pravomoc&iacute; městsk&eacute; policie i sn&iacute;žen&iacute; počtu str&aacute;žn&iacute;ků
      v Brně. Městsk&aacute; policie byla původně zř&iacute;zena &uacute;dajně jen
      pro udržov&aacute;n&iacute; poř&aacute;dku a pro bezpeč&iacute; občanů. Nicm&eacute;ně
      prioritou brněnsk&eacute; městsk&eacute; policie je předev&scaron;&iacute;m
      vyb&iacute;r&aacute;n&iacute; pokut za &uacute;dajn&eacute; dopravn&iacute;
      přestupky. To je ale &scaron;patně! Dopravn&iacute; přestupky m&aacute; ře&scaron;it
      policie ČR a nikoliv str&aacute;žn&iacute;ci, jenž jsou pro v&yacute;kon sv&eacute;
      služby pouze pro&scaron;koleni a kteř&iacute; nemaj&iacute; ani z&aacute;kladn&iacute;
      povědom&iacute; o z&aacute;konech ČR (možn&aacute; proto je tak často sami poru&scaron;uj&iacute;).
      Zato ale um&iacute; vypsat pokutov&yacute; l&iacute;steček či nař&iacute;dit
      odtah auta. V&iacute;te, že např&iacute;klad v Ti&scaron;nově u Brna nemaj&iacute;
      vůbec městskou polici? A že je v tomto městě tak&eacute; nejmen&scaron;&iacute;
      kriminalita v cel&eacute; ČR?</p>\r\n<p><br /><strong>ad 2</strong>: L&iacute;b&iacute;
      se v&aacute;m mal&aacute; nen&aacute;padn&aacute; budka s toaletou na Jo&scaron;tově
      ulici? V&iacute;te že n&aacute;s, daňov&eacute; poplatn&iacute;ky, st&aacute;la
      tolik, jako men&scaron;&iacute; rodinn&yacute; domek &mdash; tři miliony korun?
      A co teprve informačn&iacute; st&aacute;nek na t&eacute;že ulici! Tenhle mal&yacute;
      a velmi zř&iacute;dka nav&scaron;těvovan&yacute; prosklen&yacute; st&aacute;nek
      (kter&yacute; nyn&iacute; provozuje DPMB!) o re&aacute;ln&eacute; hodnotě maxim&aacute;lně
      250&ndash;270 000&thinsp;Kč byl postaven za neuvěřiteln&yacute;ch 6 mili&oacute;nů
      korun. Tedy st&aacute;l stejně jako dva rodinn&eacute; domky. A co ta železn&aacute;
      skruž, jenž se vznosně naz&yacute;v&aacute; ka&scaron;nou, na n&aacute;měst&iacute;
      Svobody? Jen pouh&yacute;ch 30 mili&oacute;nů korun (deset rodinn&yacute;ch
      domků). To už tzv. &bdquo;Onderkovo dildo&ldquo;, neboli &bdquo;orloj, na kter&eacute;m
      nezjist&iacute;te kolik je hodin&ldquo;, při&scaron;lo jen na 12 mili&oacute;nů
      (čtyři rodinn&eacute; domky). A to nepoč&iacute;t&aacute;m pravidelnou &uacute;držbu
      tzv. orloje, za kterou město Brno každoročně vyplat&iacute; dal&scaron;&iacute;
      milion korun&hellip;<br />Ale to je&scaron;tě nic nen&iacute;. To jsou jen mal&eacute;
      kapky. To, co teče, to jsou pak velk&eacute; rekonstrukce a stavby. Rekonstrukce
      hlavn&iacute;ch ulic (Husova, Pekařsk&aacute;, Pion&yacute;rsk&aacute;, nyn&iacute;
      Milady Hor&aacute;kov&eacute;, pak Minsk&aacute; a tak d&aacute;le) opět spojuje
      pět společn&yacute;ch znaků: <br />1: v&yacute;běrov&eacute; ř&iacute;zen&iacute;
      je pokud možno neveřejn&eacute; a předem dobře &bdquo;připraven&eacute;&ldquo;;<br
      />1: vždy se rekonstrukce protahuje alespoň přes rok, nejl&eacute;pe i d&eacute;le;<br
      />2: aby se obt&iacute;žně dohledalo, kolik co nakonec st&aacute;lo;<br />3:
      rozpočet je z&aacute;sadně nepřehledn&yacute; a je vždy v&yacute;razně překročen;<br
      />4: a m&iacute;stn&iacute; obchodn&iacute;ci a živnostn&iacute;ci mezit&iacute;m
      zkrachuj&iacute;, pokud nestihnou sv&eacute; obchody přem&iacute;stit jinam
      (pak už se ale samozřejmě nevr&aacute;t&iacute; zpět);<br />5: počet parkovac&iacute;ch
      m&iacute;st je po rekonstrukci vždy radik&aacute;lně sn&iacute;žen, počet j&iacute;zdn&iacute;ch
      pruhů se často snižuje ve prospěch vyhrazen&yacute;ch tras pro cyklisty a ulice
      je pak zcela &bdquo;zklidněn&aacute;&ldquo; (čti: mrtv&aacute; &mdash; m&iacute;sto
      obchodn&iacute;ků se vrac&iacute; jen hern&iacute; automaty).<br />Ale to je
      st&aacute;le m&aacute;lo, nen&iacute; nad velk&eacute; ambici&oacute;zn&iacute;
      projekty! Mimo&uacute;rovňov&aacute; křižovatka v Pis&aacute;rk&aacute;ch za
      2,7 miliardy korun, jenž nakonec zcela nesmyslně stlač&iacute; 4 j&iacute;zdn&iacute;
      pruhy do jednoho a spolehlivě ucpe hned v poč&aacute;tku hust&scaron;&iacute;ho
      provozu celou dopravu, je chloubou zastupitelů. Když už jsme u toho přepočtu
      na rodinn&eacute; domky, tak pro lep&scaron;&iacute; představivost zde bylo
      &uacute;spě&scaron;ně proinvestov&aacute;no (či sp&iacute;&scaron;e probetonov&aacute;no)
      na 900 rodinn&yacute;ch domků. To už je takov&eacute; mal&eacute; městečko,
      že? Ale to je&scaron;tě nen&iacute; nic proti Kr&aacute;lovopolsk&yacute;m tunelům,
      jenž vy&scaron;ly na rovn&yacute;ch 12 miliard korun (4000 rodinn&yacute;ch
      domků), ačkoliv původn&iacute; rozpočet byl &bdquo;pouze&ldquo; 3,5 miliardy!
      Krapet to na&scaron;i zastupitel&eacute; přeťali, ale každ&yacute; si zřejmě
      chtěl &bdquo;l&iacute;znout&ldquo;. Sice se t&iacute;m zab&yacute;vala protikorupčn&iacute;
      policie, audit při&scaron;el na lehk&eacute; nesrovnalosti, ale už to &scaron;um&iacute;
      a &scaron;um&iacute; a ztraceno se potichounku bl&iacute;ž&iacute;&hellip;<br
      />Ale ani to st&aacute;le je&scaron;tě nic nen&iacute;! To nejlep&scaron;&iacute;
      teprve přijde. Přesun brněnsk&eacute;ho vlakov&eacute;ho n&aacute;draž&iacute;.
      Viz dal&scaron;&iacute; bod.<br />Strana svobodn&yacute;ch občanů zast&aacute;v&aacute;
      ten n&aacute;zor, že ve&scaron;ker&eacute; zak&aacute;zky mus&iacute; b&yacute;t
      zcela transparentn&iacute; a veřejn&eacute;. Ve&scaron;ker&eacute; podrobnosti
      mus&iacute; b&yacute;t kdykoliv k disposici (např&iacute;klad v elektronick&eacute;
      podobě na internetu) a k&yacute;mkoliv dohledateln&eacute;. To plat&iacute;
      i o ve&scaron;ker&yacute;ch v&yacute;běrov&yacute;ch ř&iacute;zen&iacute;ch.
      Megalomansk&eacute; podnik&aacute;n&iacute; města mus&iacute; b&yacute;t striktně
      omezeno a mus&iacute; b&yacute;t pod kontrolou veřejnosti. Ve&scaron;ker&eacute;
      dotace se mus&iacute; zastavit a městsk&yacute; rozpočet se mus&iacute; vyrovnat.
      Pak nebude potřeba ž&aacute;dn&eacute; přerozdělov&aacute;n&iacute; ve formě
      dan&iacute; za popelnice a tak d&aacute;le&hellip;</p>\r\n<p><br /><strong>ad
      3</strong>: &bdquo;Přesun n&aacute;draž&iacute; bude impulzem pro rozvoj města.&ldquo;
      &bdquo;Současn&eacute; n&aacute;draž&iacute; kapacitně nevyhovuje.&ldquo; &bdquo;Nov&eacute;
      n&aacute;draž&iacute; bude pěkn&eacute; a čist&eacute;, st&aacute;vaj&iacute;c&iacute;
      je &scaron;pinav&eacute;.&ldquo;<br />No, tak si to pěkně probereme od zač&aacute;tku.
      Teori&iacute; nutnosti přesunu st&aacute;vaj&iacute;c&iacute;ho n&aacute;draž&iacute;
      se zab&yacute;vaj&iacute; mnoh&eacute; studie už přes sto let. Je neuvěřiteln&eacute;,
      kolik se na tom už vypl&yacute;tvalo marn&yacute;ch peněz. A je&scaron;tě se
      bude pl&yacute;tvat d&aacute;l. A kdyby se n&aacute;draž&iacute; přesunulo,
      vzniknou opět dal&scaron;&iacute; studie, že by se mohlo třeba přesunout je&scaron;tě
      d&aacute;l a tak st&aacute;le dokola. Samozřejmě že přesun nějak&eacute; budovy
      nemůže b&yacute;t vůbec ž&aacute;dn&yacute;m impulzem rozvoje města. Sp&iacute;&scaron;e
      jeho drastick&yacute;m &uacute;tlumem. Po v&iacute;ce jak deset let rozestavěn&yacute;
      střed města, prach a stavebn&iacute; lomoz, ucpan&eacute; ve&scaron;ker&eacute;
      hlavn&iacute; dopravn&iacute; tepny n&aacute;kladn&iacute;mi auty a stavebn&iacute;mi
      stroji při přesunu železničn&iacute; infrastruktury &mdash; to může b&yacute;t
      jedině impulzem k exodu občanů (a obchodn&iacute;ků) ze středu města či z Brna
      vůbec. Současn&eacute; n&aacute;draž&iacute; samozřejmě kapacitně zcela vyhovuje.
      A paradoxně vyhovuje č&iacute;m d&aacute;l l&eacute;pe bez jak&eacute;koliv
      nutnosti jeho roz&scaron;iřov&aacute;n&iacute; (a že je kam roz&scaron;iřovat:
      k ulici Uheln&aacute; či směrem ke Koli&scaron;ti a č&aacute;stečně je&scaron;tě
      k Tescu). A č&iacute;m to? Je to jednoduch&eacute;. Předně ČD neust&aacute;le
      rok od roku redukuj&iacute; počet vlakov&yacute;ch spojů, vlaky jezd&iacute;
      č&iacute;m d&aacute;l m&eacute;ně naplněn&eacute; a v podstatě jsou naplněn&eacute;
      jen rann&iacute; a odpoledn&iacute; region&aacute;ln&iacute; spoje. A i ty pozvolna
      ub&yacute;vaj&iacute;. Argument &bdquo;impulzu&ldquo; a kapacity tedy pad&aacute;.
      Co s tou &scaron;p&iacute;nou? Zde zřejmě pl&aacute;čeme na &scaron;patn&eacute;m
      hrobě. Před n&aacute;draž&iacute;m by mělo město ukl&iacute;zet. O tom ž&aacute;dn&aacute;!
      Jenže pro Brněnsk&eacute; komunikace a.s. je lep&scaron;&iacute;m k&scaron;eftem
      odtahovat auta, že ano&hellip; No a co se t&yacute;če budovy n&aacute;draž&iacute;
      &mdash; o čistotu sv&eacute; provozovny by se měl starat předev&scaron;&iacute;m
      jej&iacute; majitel &mdash; ČD a.s. Nevid&iacute;m jedin&yacute; důvod, proč
      by se měla provozovna jedn&eacute; akciov&eacute; společnosti přesouvat za pen&iacute;ze
      daňov&yacute;ch poplatn&iacute;ků jen proto, že dan&aacute; společnost nen&iacute;
      schopna ukl&iacute;zet a udržovat poř&aacute;dek! Když by se jim postavil &bdquo;nov&yacute;
      a modern&iacute;&ldquo; betonov&yacute; monolit &bdquo;Nov&eacute; n&aacute;draž&iacute;&ldquo;
      &mdash; najednou jako z&aacute;zrakem by již byl udržovan&yacute;m a čist&yacute;m?
      Postavte nov&yacute; dům na ulici Bratislavsk&aacute; a dejte ho k disposici
      tamn&iacute;m občanům, ať jej provozuj&iacute;. Jistě si dok&aacute;žete představit,
      jak to za p&aacute;r let s t&iacute;mto domem dopadne&hellip; :-) Město Brno
      z principu nem&aacute; co přesouvat. N&aacute;draž&iacute;, včetně n&aacute;ležej&iacute;c&iacute;ch
      pozemků, je v majetku akciov&eacute; společnosti Česk&eacute; dr&aacute;hy.
      Pokud tato firma usoud&iacute;, že je nezbytně nutn&eacute; přesunout jej&iacute;
      provozovnu, nechť tak učin&iacute; a cenu prom&iacute;tne do ceny sv&yacute;ch
      nedotovan&yacute;ch (!!!) služeb. Nere&aacute;ln&eacute;, že?<br />Ale zastupitel&eacute;
      chtěj&iacute; přesouvat za každou cenu, ať to stoj&iacute;, co to stoj&iacute;.
      Proč asi? Nov&eacute; n&aacute;draž&iacute; m&aacute; st&aacute;t něco okolo
      20 miliard. Přesun ve&scaron;ker&eacute; železničn&iacute; infrastruktury (ŽUB)
      se odhaduje na dal&scaron;&iacute;ch 20 miliard. K tomu nov&eacute; inžen&yacute;rsk&eacute;
      s&iacute;tě se odhaduj&iacute; v ř&aacute;dech jednotek miliard. Nen&iacute;
      je&scaron;tě hotov&yacute; projekt MHD (jedna jedin&aacute; tramvajov&aacute;
      linka, kter&aacute; by měla propojit nov&eacute; n&aacute;draž&iacute; se st&aacute;vaj&iacute;c&iacute;m
      hlavn&iacute;m dopravn&iacute;m uzlem MHD v m&iacute;stě současn&eacute;ho n&aacute;draž&iacute;),
      takže se daj&iacute; oček&aacute;vat dal&scaron;&iacute; a dal&scaron;&iacute;
      v&yacute;daje. K tomu v&yacute;kupy pozemků. No a nesm&iacute;me zapomenout
      propagandu k přesunu, kter&aacute; již při&scaron;la brněnsk&eacute; občany
      na několik des&iacute;tek mili&oacute;nů korun. Dost&aacute;v&aacute;me se tedy
      k celkov&eacute; č&aacute;stce okolo 50 miliard Kč. A to nebereme v &uacute;vahu
      obl&iacute;ben&eacute; navy&scaron;ov&aacute;n&iacute; rozpočtu (v ř&aacute;du
      des&iacute;tek až stovek procent), jenž je u takov&yacute;ch zak&aacute;zek
      zcela běžn&eacute;! Je docela možn&eacute;, že fin&aacute;ln&iacute; rozpočet
      by pak mohl dos&aacute;hnout klidně i 60 či 80 miliard korun (20&ndash;26000
      rodinn&yacute;ch domků). A že u takov&eacute;ho rozpočtu poř&aacute;dně &bdquo;kape
      bokem&ldquo;, či sp&iacute;&scaron;e teče ve velk&eacute;m &mdash; to je evidentn&iacute;
      a t&iacute;m dost&aacute;v&aacute;te odpověď na ot&aacute;zku, proč vět&scaron;ina
      brněnsk&yacute;ch zastupitelů svorně &bdquo;např&iacute;č politick&yacute;m
      spektrem&ldquo; jsou pro odsun takto zainteresov&aacute;ni. A proč brněn&scaron;t&iacute;
      &uacute;ředn&iacute;ci stůj co stůj mus&iacute; zmařit každ&yacute; pokus o
      referendum.<br />Strana svobodn&yacute;ch občanů kategoricky odm&iacute;t&aacute;,
      aby město investovalo či dotovalo přesun n&aacute;draž&iacute;. Tento absurdn&iacute;
      nesmysl se mus&iacute; zastavit v&scaron;emi z&aacute;konn&yacute;mi prostředky!
      Pokud ČD a.s. projev&iacute; z&aacute;jem o přesun sv&eacute; n&aacute;dražn&iacute;
      budovy (a souvisej&iacute;c&iacute;ch koleji&scaron;ť), nechť absolvuje standardn&iacute;
      stavebn&iacute; ř&iacute;zen&iacute; se v&scaron;&iacute;m v&scaron;udy. Ale
      hlavně v&scaron;e za sv&eacute;!</p>\r\n<p>&nbsp;</p>\r\n<p><strong>A pro připomenut&iacute;
      &mdash; z&aacute;sady komun&aacute;ln&iacute; politiky Strany svobodn&yacute;ch
      občanů</strong></p>\r\n<p>Svobodn&iacute; prosazuj&iacute;, aby občan&eacute;
      obce, resp. kraje mohli referendem (lidov&yacute;m vetem) zvr&aacute;tit rozhodnut&iacute;
      obce, resp. kraje. Př&iacute;slu&scaron;n&eacute; rozhodnut&iacute; zastupitelstva
      vstoup&iacute; v platnost vždy až po uplynut&iacute; lhůty, v n&iacute;ž lze
      na z&aacute;kladě petice shrom&aacute;ždit potřebn&yacute; počet podpisů pro
      vyps&aacute;n&iacute; referenda, pokud petice pod&aacute;na nebyla, nebo okamžitě
      po t&eacute;, kdy referendum rozhodnut&iacute; nezam&iacute;tne. V př&iacute;padě,
      že se lid&eacute; vyslov&iacute; v referendu pro zam&iacute;tnut&iacute;, rozhodnut&iacute;
      zastupitelstva nevejde v platnost a mus&iacute; se konat nov&eacute; volby do
      zastupitelstva. V někter&yacute;ch př&iacute;padech omezov&aacute;n&iacute;
      svobod (jako zvy&scaron;ov&aacute;n&iacute; dan&iacute;) jsou Svobodn&iacute;
      pro povinn&eacute; kon&aacute;n&iacute; referenda (tzv. obligatorn&iacute; referendum).</p>\r\n<p>Tento
      princip neznamen&aacute;, že se bude konat každou chv&iacute;li referendum.
      Možnost referenda m&aacute; preventivn&iacute; &uacute;činek. Zaručuje, že zastupitel&eacute;
      budou m&iacute;t tendenci rozhodovat tak, aby se referendum nemuselo konat.
      V př&iacute;padě, kdy by zastupitel&eacute; rozhodovali v rozporu s vůl&iacute;
      lidu, ohrozili by vlastn&iacute; postaven&iacute;, protože zam&iacute;tav&eacute;
      referendum by znamenalo nov&eacute; volby.</p>\r\n<p>Svobodn&iacute; prosazuj&iacute;
      vyrovnan&eacute; hospodařen&iacute; krajů a obc&iacute;. V př&iacute;padě, že
      rozpočet obce a kraje skonč&iacute; přebytkem, použ&iacute;v&aacute; se přebytek
      přednostně na spl&aacute;cen&iacute; dluhů, př&iacute;padně obce uchov&aacute;vaj&iacute;
      &uacute;spory konzervativně s n&iacute;zkou m&iacute;rou rizika.</p>\r\n<p>Obce
      a kraje nesměj&iacute; podnikat a d&aacute;vat tak v&scaron;anc pen&iacute;ze
      daňov&yacute;ch poplatn&iacute;ků a majetek obce. Obce nesměj&iacute; br&aacute;nit
      podnik&aacute;n&iacute; a jak&yacute;mkoliv dobročinn&yacute;m aktivit&aacute;m
      založen&yacute;m na dobrovolnosti a nesměj&iacute; jakkoliv pokřivovat tržn&iacute;
      prostřed&iacute;.</p>\r\n<p>Svobodn&iacute; prosazuj&iacute;, aby se omezilo
      přerozdělov&aacute;n&iacute; peněz mezi občanem, obc&iacute;, krajem a st&aacute;tem.
      Svobodn&iacute; jsou krom toho pro &uacute;pln&eacute; odstraněn&iacute; přerozdělov&aacute;n&iacute;
      mezi st&aacute;tem a Evropskou uni&iacute;. Proto Svobodn&iacute; prosazuj&iacute;,
      aby občan&eacute; měli př&iacute;m&yacute; vliv na v&yacute;&scaron;i sv&eacute;ho
      zdaněn&iacute; ve prospěch samospr&aacute;v. Kraje nemaj&iacute; poskytovat
      dotace obc&iacute;m, firm&aacute;m ani sdružen&iacute;m.</p>\r\n<p>Kromě vlastn&iacute;ch
      př&iacute;jmů by samospr&aacute;vy mohly m&iacute;t i př&iacute;jem ze st&aacute;tn&iacute;ho
      rozpočtu. Svobodn&iacute; ale nesouhlas&iacute; s t&iacute;m, aby byly platby
      st&aacute;tu krajům stanoveny libovolně: Každ&aacute; platba st&aacute;tu ve
      prospěch krajů mus&iacute; vych&aacute;zet z krit&eacute;ri&iacute; uplatněn&yacute;ch
      na principu spravedlnosti vůči v&scaron;em krajům stejně, podle vzorce, kter&yacute;
      by zahrnoval objektivn&iacute; krit&eacute;ria.<br /><br /><a title=\"Link na
      cel&yacute; text ve form&aacute;tu PDF\" href=\"http://jmk.svobodni.cz/wp-content/uploads/2014/10/VN_program.pdf\"
      target=\"_blank\">Link na cel&yacute; text ve form&aacute;tu PDF<br /></a><br
