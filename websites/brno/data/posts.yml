- 'Bod v komunálním programu: Minimální daň z nemovitostí':
    _slug: bod-v-komunalnim-programu-minimalni-dan-z-nemovitosti
    posted_at: 30. 09. 2014 12:15
    author: Petr Pořízek
    teaser: "<p>&nbsp;Ve volebn&iacute;m programu Strany svobodn&yacute;ch občanů
      (zkratka Svobodn&iacute;) pro komun&aacute;ln&iacute; volby 2014 v Brně je zm&iacute;něno
      zachov&aacute;n&iacute; daně z nemovitost&iacute; na minim&aacute;ln&iacute;
      v&yacute;&scaron;i. Pojďme si to bl&iacute;že vysvětlit.</p>"
    featured_image: "/samples/posts/bod-v-komunalnim-programu-minimalni-dan-z-nemovitosti/Foto_Brno_nam_Svobody.jpg"
    body: "<p>Svobodn&iacute; maj&iacute; ve sv&eacute;m dlouhodob&eacute;m politick&eacute;m
      programu zru&scaron;en&iacute; několika dan&iacute;, jejichž v&yacute;běr nen&iacute;
      efektivn&iacute;. Mezi ně patř&iacute; i daň z nemovitost&iacute;. Ročně se
      na t&eacute;to dani za celou ČR vybere pouze okolo 9,7 miliard korun. N&aacute;klady
      na v&yacute;běr se odhaduj&iacute; na 18 %, skutečn&yacute; př&iacute;nos je
      tak pouze okolo 7,9 mld. Kč To je celkem zanedbateln&aacute; č&aacute;stka.
      Nenasytn&yacute; st&aacute;tn&iacute; otes&aacute;nek totiž vybere a spolyk&aacute;
      ročně 1&nbsp;544&nbsp;miliard. Bez několika miliard z t&eacute;to minidaně by
      se jistě obe&scaron;el. Milionům majitelům nemovitost&iacute; by ale odpadla
      otravn&aacute; administrativa a zůstalo p&aacute;r pěkn&yacute;ch tis&iacute;covek
      v kapse. A jedna divize &uacute;ředn&iacute;ků by se mohla zapojit do produktivn&iacute;ch
      činnost&iacute;.</p>\r\n<p>Svobodn&iacute; nav&iacute;c považuj&iacute; daň
      z nemovitost&iacute; za nespravedlivou a nemor&aacute;ln&iacute;, neboť je opakovaně
      daněn majetek poř&iacute;zen&yacute; z již jednou zdaněn&yacute;ch peněz (dan&iacute;
      z př&iacute;jmu, DPH, dan&iacute; z převodu nemovitosti atd.). Zdaněn&iacute;m
      jsou &bdquo;trest&aacute;ni&ldquo; lid&eacute;, kteř&iacute; si dok&aacute;zali
      uspořit na dům nebo byt, zat&iacute;mco lid&eacute; bydl&iacute;c&iacute; v
      obecn&iacute; bytě, daň neplat&iacute;. St&aacute;t, obce a občansk&aacute;
      sdružen&iacute;, osoby pob&iacute;raj&iacute;c&iacute; př&iacute;spěvek na živobyt&iacute;
      a dal&scaron;&iacute; subjekty jsou totiž z daně osvobozeny.</p>\r\n<p>Daně
      lze ru&scaron;it pouze z&aacute;konem v parlamentu, nikoliv z komun&aacute;ln&iacute;
      &uacute;rovně. Ale i město může, když chce, občanům značně ulevit v r&aacute;mci
      současn&eacute;ho z&aacute;kona. Z&aacute;kladn&iacute; z&aacute;konn&aacute;
      sazba daně je totiž n&aacute;soben&aacute; několika koeficienty na něž m&aacute;
      obec vliv.</p>\r\n<p>U daně z pozemků a ze staveb je pro Brno stanoven v z&aacute;koně
      z&aacute;kladn&iacute; koeficient 3,5. Magistr&aacute;t ho může zv&yacute;&scaron;it
      na 4,5 nebo sn&iacute;žit až na 1,6. M&iacute;stn&iacute; koeficient, kter&yacute;
      je tak&eacute; v pravomoci obce, je zat&iacute;m na nejniž&scaron;&iacute; &uacute;rovn&iacute;
      tj. 1,0 a Svobodn&iacute; se zasad&iacute; o to, aby tam taky zůstal. Minul&eacute;
      zastupitelstvo diskutovalo o jeho zv&yacute;&scaron;en&iacute;.</p>\r\n<p>Rozpočet
      města Brna by sice při&scaron;el o cca 110 mili&oacute;nů Kč, ale to při jeho
      celkov&eacute; v&yacute;&scaron;i 12&nbsp;000&nbsp;mil.&nbsp;Kč lze jistě uspořit.
      Tyto pen&iacute;ze z Brna nezmiz&iacute;, jenom zůstanou v kaps&aacute;ch občanů.
      Niž&scaron;&iacute; daň z nemovitost&iacute; tak&eacute; může b&yacute;t konkurenčn&iacute;
      v&yacute;hodou a přil&aacute;kat do Brna investory i soukrom&eacute; stavebn&iacute;ky.
      Pro podnikatele &ndash; vlastn&iacute;ky vět&scaron;&iacute;ch nemovitost&iacute;
      - je totiž daň z nemovitost&iacute; každ&yacute; rok docela velkou n&aacute;kladovou
      položkou.</p>\r\n<p>Zastupitel&eacute; za Svobodn&eacute; budou br&aacute;nit
      jak&yacute;mkoliv snah&aacute;m o navy&scaron;ov&aacute;n&iacute; koefecientů
      daně z nemovitost&iacute; a budou hledat vět&scaron;inovou podporu v Zastupitelstvu
      pro sn&iacute;žen&iacute; těchto koeficientů. Je to souč&aacute;st dlouhodob&eacute;
      snahy, aby co nejv&iacute;ce peněz zůstalo bez přerozdělov&aacute;n&iacute;
      v kaps&aacute;ch obyvatel, aby si o jejich užit&iacute; mohli rozhodovat sami,
      jako svobodn&iacute; občan&eacute;. Např&iacute;klad si rozhodnout o sv&yacute;ch
      preferenc&iacute;ch při tr&aacute;ven&iacute; voln&eacute;ho času v kultuře
      nebo sportu zakoupen&iacute;m vstupenky nebo předplatn&eacute;ho.</p>\r\n<p
      lang=\"cs-CZ\">Ing. Petr Poř&iacute;zek, MBA</p>\r\n<p lang=\"cs-CZ\">m&iacute;stopředseda
      Jihomoravsk&eacute;ho krajsk&eacute;ho sdružen&iacute; Strany svobodn&yacute;ch
      občanů</p>\r\n<p lang=\"cs-CZ\">Kandid&aacute;t č. 2 do Zastupitelstva města
      Brna</p>\r\n<p>&nbsp;</p>\r\n<p>Zdroje:</p>\r\n<p>Z&aacute;kon 338/1992 Sb.
      v platn&eacute;m zněn&iacute;</p>\r\n<p><a href=\"http://www.mfcr.cz/cs/verejny-sektor/monitoring/statistika-vladniho-sektoru/2013/vladni-financni-stattistika-18205\">http://www.mfcr.cz/cs/verejny-sektor/monitoring/statistika-vladniho-sektoru/2013/vladni-financni-stattistika-18205</a></p>\r\n<p
      lang=\"cs-CZ\">Rozpočet města Brna 2013</p>\r\n<p lang=\"cs-CZ\">Pavel Pudil,
      V&aacute;clav Vyb&iacute;hal, Leo&scaron; V&iacute;tek, Jan Pavel a kolektiv:
      Zdaněn&iacute; a efektivnost, V&Scaron;E Praha</p>\r\n<p lang=\"cs-CZ\"><a href=\"http://www.penize.cz/statni-rozpocet/17455-neefektivni-a-nespravedliva-dan-z-nemovitosti\">http://www.penize.cz/statni-rozpocet/17455-neefektivni-a-nespravedliva-dan-z-nemovitosti</a></p>\r\n<p
      lang=\"cs-CZ\"><a href=\"http://www.mesec.cz/clanky/duel-sprava-dane-z-nemovitosti-nas-kazdym-rokem-stoji-2-miliardy/\">http://www.mesec.cz/clanky/duel-sprava-dane-z-nemovitosti-nas-kazdym-rokem-stoji-2-miliardy/</a></p>\r\n<p
      lang=\"cs-CZ\">&nbsp;</p>"
- Rozhovor s lídrem Svobodných Jakubem Ježkem na CentrumBrna.cz:
    _slug: rozhovor-s-lidrem-svobodnych-jakubem-jezkem-na-centrumbrna-dot-cz
    posted_at: 29. 09. 2014 00:00
    teaser: "<p>1) Kter&eacute; tři nejdůležitěj&scaron;&iacute; vlastnosti by měl
      m&iacute;t ide&aacute;ln&iacute; starosta?</p>\r\n<p>2) Jak&eacute; z&aacute;sadn&iacute;
      probl&eacute;my m&aacute; podle V&aacute;s centrum Brna?</p>\r\n<p>3) Jmenujte
      3 nejz&aacute;sadněj&scaron;&iacute; body Va&scaron;eho programu.</p>\r\n<p>4)
      Jak&yacute;m způsobem pl&aacute;nujete podporovat rozvoj centra Brna?</p>\r\n<p>5)
      Kter&eacute; m&iacute;sto v centru m&aacute;te nejrad&scaron;i, a proč?</p>\r\n<p>6)
      Proč pr&aacute;vě V&aacute;m by měli lid&eacute; d&aacute;t svůj hlas?</p>\r\n<p>&nbsp;</p>"
    featured_image: "/samples/posts/rozhovor-s-lidrem-svobodnych-jakubem-jezkem-na-centrumbrna-dot-cz/BRN_0069-Jezek_500_375.png"
    body: "<p><br /><strong>1) Kter&eacute; tři nejdůležitěj&scaron;&iacute; vlastnosti
      by měl m&iacute;t ide&aacute;ln&iacute; starosta?</strong></p>\r\n<p>Ide&aacute;ln&iacute;
      starosta, a to nejen starosta Brna-střed, by měl b&yacute;t předev&scaron;&iacute;m
      pracovit&yacute;, protože pr&aacute;ce je v pozici starosty vždycky to př&iacute;slovečn&eacute;
      nekonečno, trpěliv&yacute;, protože mnoho procedur je složit&yacute;ch, zdlouhav&yacute;ch
      a komplikovan&yacute;ch, a samozřejmě poctiv&yacute;, protože při současn&eacute;m
      syst&eacute;mu je možnost&iacute; ke kr&aacute;dež&iacute;m a podvodům bohužel
      obrovsk&eacute; množstv&iacute;.</p>\r\n<p><br /><strong>2) Jak&eacute; z&aacute;sadn&iacute;
      probl&eacute;my m&aacute; podle V&aacute;s centrum Brna?</strong></p>\r\n<p>Probl&eacute;my
      nem&aacute; samotn&eacute; centrum Brna, probl&eacute;my maj&iacute; vždycky
      občan&eacute;, a to nejen občan&eacute; s bydli&scaron;těm v městsk&eacute;
      č&aacute;sti. Kromě obecn&yacute;ch probl&eacute;mů s přebujel&yacute;m st&aacute;tem,
      v centru je probl&eacute;mem nedostatek možnost&iacute; parkov&aacute;n&iacute;,
      nejrůzněj&scaron;&iacute; nesmysln&eacute; vyhl&aacute;&scaron;ky omezuj&iacute;c&iacute;
      restauračn&iacute; zahr&aacute;dky či &uacute;čast na trz&iacute;ch, a velk&eacute;
      množstv&iacute; městsk&yacute;ch bytů, kter&eacute; nejsou nab&iacute;zeny k
      odprodeji.</p>\r\n<p><br /><strong>3) Jmenujte 3 nejz&aacute;sadněj&scaron;&iacute;
      body Va&scaron;eho programu.</strong></p>\r\n<p>Svobodn&iacute;, jak už n&aacute;zev
      strany napov&iacute;d&aacute;, usiluj&iacute; předev&scaron;&iacute;m o co nejmen&scaron;&iacute;
      zasahov&aacute;n&iacute; veřejn&eacute;ho sektoru, tedy Evropsk&eacute; unie,
      st&aacute;tu, krajů a měst, do života občanů. V komun&aacute;ln&iacute;ch volb&aacute;ch
      tedy prosazujeme zru&scaron;en&iacute; m&iacute;stn&iacute;ch poplatků, minim&aacute;ln&iacute;
      sazby dan&iacute;, ž&aacute;dn&eacute; zbytečn&eacute; z&aacute;kazy a př&iacute;kazy
      a &bdquo;hodnou&ldquo; městskou policii, a d&aacute;le &scaron;t&iacute;hlou
      radnici, vyrovnan&eacute; rozpočty, omezen&iacute; objemu veřejn&yacute;ch zak&aacute;zek
      a nab&iacute;dku odprodeje městsk&yacute;ch bytů, nejl&eacute;pe jejich současn&yacute;m
      n&aacute;jemn&iacute;kům.</p>\r\n<p><br /><strong>4) Jak&yacute;m způsobem pl&aacute;nujete
      podporovat rozvoj centra Brna?</strong></p>\r\n<p>Nejen centrum Brna se bude
      nejl&eacute;pe rozv&iacute;jet, když politici a &uacute;ředn&iacute;ci nebudou
      občanům, živnostn&iacute;kům a podnikatelům h&aacute;zet klacky pod nohy. Město,
      ani veřejn&yacute; sektor obecně, nen&iacute; od toho, aby vyb&iacute;ral od
      občanů pen&iacute;ze a zp&aacute;tky je přerozděloval a t&iacute;m něco &bdquo;rozv&iacute;jel&ldquo;.
      M&aacute; jen nechat občany, aby nejen město přirozeně rozv&iacute;jeli sami.</p>\r\n<p><br
      /><strong>5) Kter&eacute; m&iacute;sto v centru m&aacute;te nejrad&scaron;i,
      a proč?</strong></p>\r\n<p>V centru m&aacute;m r&aacute;d spoustu m&iacute;st.
      Od pam&aacute;tek, architektury a centra jako celku po parky, zeleň i n&aacute;kupn&iacute;
      centra. Souč&aacute;st&iacute; města maj&iacute; b&yacute;t v&scaron;echna tato
      m&iacute;sta. Lid&eacute; do města patř&iacute;.</p>\r\n<p><br /><strong>6)
      Proč pr&aacute;vě V&aacute;m by měli lid&eacute; d&aacute;t svůj hlas?</strong></p>\r\n<p>Svobodn&iacute;
      budou vždy ř&iacute;kat a prosazovat to sam&eacute;, jsme založeni na ideov&eacute;m
      pojet&iacute; politiky a na souladu toho, co ř&iacute;k&aacute;me a co děl&aacute;me.
      Jsme čerstv&yacute; v&iacute;tr v politice a ukazujeme, že věci se daj&iacute;
      dělat dobře a poctivě. Pokud souhlas&iacute;te s my&scaron;lenkou &scaron;t&iacute;hl&eacute;ho
      st&aacute;tu a &scaron;t&iacute;hl&eacute; radnice, dejte n&aacute;m pros&iacute;m
      svůj hlas i v těchto volb&aacute;ch.</p>\r\n<p>&nbsp;</p>\r\n<p>Odkaz na čl&aacute;nek:</p>\r\n<p><a
      title=\"http://info.centrumbrna.cz/centrum-brna/mgr-jakub-jezek-svobodni\" href=\"http://info.centrumbrna.cz/centrum-brna/mgr-jakub-jezek-svobodni\"
      target=\"_blank\">http://info.centrumbrna.cz/centrum-brna/mgr-jakub-jezek-svobodni</a></p>"
- Privatizované domy zaručují hezčí centrum města:
    _slug: privatizovane-domy-zarucuji-hezci-centrum-mesta
    posted_at: 25. 09. 2014 00:00
    teaser: "<p>S&nbsp;n&aacute;zorem, že st&aacute;t nebo město hospodař&iacute;
      s&nbsp;majetkem hůře, než jak&yacute;koli jednotlivec, se setk&aacute;v&aacute;me
      často, ale m&aacute;lokdy toto tvrzen&iacute; um&iacute;me podložit tak konkr&eacute;tn&iacute;m
      a očividn&yacute;m př&iacute;kladem, jako je hospodařen&iacute; s&nbsp;městsk&yacute;m
      nemovit&yacute;m majetkem v Brně.<br />Pokud se projdete po hlavn&iacute; brněnsk&eacute;
      tepně, ulic&iacute;ch Česk&aacute; a Masarykova, a rozhl&eacute;dnete se po
      v&yacute;loh&aacute;ch obchodů, až na několik m&aacute;lo v&yacute;jimek budete
      schopni identifikovat domy ve spr&aacute;vě Statut&aacute;rn&iacute;ho města
      Brna nebo jin&eacute; veřejn&eacute; instituce.</p>"
    featured_image: "/samples/posts/privatizovane-domy-zarucuji-hezci-centrum-mesta/_esk_-Solni_n_.jpeg"
    body: "<p><span style=\"line-height: 1.5em;\">Č&iacute;m to je? &Uacute;ředn&iacute;ci
      města nejsou motivov&aacute;ni vyb&iacute;rat n&aacute;jemce stejn&yacute;m
      způsobem, jako soukrom&iacute; majitel&eacute;. U soukromn&iacute;ků nehraje
      obvykle roli jen samotn&aacute; v&yacute;&scaron;e n&aacute;jmu, ale i seri&oacute;znost
      a stabilita n&aacute;jemce, prod&aacute;van&yacute; sortiment a celkov&aacute;
      kultura prodeje. Uvědomuj&iacute; si tak&eacute;, že seri&oacute;zn&iacute;
      n&aacute;jemce bude v&nbsp;pronajat&yacute;ch prostorech investovat a proto
      i on potřebuje jistotu, že n&aacute;jemn&iacute; vztah bude trvat tak dlouho,
      že se mu investice může vr&aacute;tit.</span></p>\r\n<p>Naproti tomu, za město
      rozhoduje komise, kter&aacute; rozhoduje o neveřejn&yacute;ch nab&iacute;dk&aacute;ch.
      Nerozhoduje jen na z&aacute;kladě ceny, ale jejich motivace je nejist&aacute;
      a sv&aacute; rozhodnut&iacute; nezdůvodňuje. N&aacute;jemn&iacute; vztah s&nbsp;městem
      je standardně nab&iacute;zen na dobu neurčitou s&nbsp;v&yacute;povědn&iacute;
      dobou 2 měs&iacute;ce, takže z&nbsp;principu věci nel&aacute;k&aacute; podnikatele,
      jejichž prodejna vyžaduje vy&scaron;&scaron;&iacute;, než minim&aacute;ln&iacute;
      investici. Na realitn&iacute;m trhu dokonce existuj&iacute; lid&eacute;, kteř&iacute;
      V&aacute;m &bdquo;pomohou&ldquo; připravit nab&iacute;dku komisi tak, aby Va&scaron;e
      nab&iacute;dka byla vybr&aacute;na, nebo V&aacute;s dopředu varuj&iacute;, že
      pod&aacute;v&aacute;n&iacute; ž&aacute;dosti je ztr&aacute;tou času.</p>\r\n<p>Pokud
      hled&aacute;te v&nbsp;centru města prostory pro obchod nebo restauraci, brzy
      se dostanete k&nbsp;lidem, kteř&iacute; V&aacute;m za &uacute;platu nab&iacute;dnou
      &bdquo;pomoc&ldquo; s př&iacute;pravou nab&iacute;dky pro komisi tak, aby byla
      vybr&aacute;na pr&aacute;vě ta Va&scaron;e, nebo V&aacute;s dopředu varuj&iacute;,
      že pod&aacute;v&aacute;n&iacute; ž&aacute;dosti je ztr&aacute;tou času, protože
      o tento prostor m&aacute; již v&aacute;žn&yacute; z&aacute;jem někdo jin&yacute;.
      Tito zprostředkovatel&eacute; V&aacute;s tak&eacute; mohou dov&eacute;st k&nbsp;n&aacute;jemn&iacute;m
      prostorům, kter&eacute; maj&iacute; od města v&yacute;hodně pronajat&eacute;
      spekulanti, kteř&iacute; prostory se ziskem d&aacute;le podnaj&iacute;maj&iacute;.
      Město &ndash; my v&scaron;ichni obyvatel&eacute; města Brna &ndash; se tak připravuje
      o př&iacute;jem do rozpočtu.<br />Pokud kultura prodeje v&nbsp;centru Brna značně
      zaost&aacute;v&aacute; za obchodn&iacute;mi centry a magistr&aacute;t systematicky
      omezuje možnosti parkov&aacute;n&iacute; v centru, nedivme se, že lid&eacute;-z&aacute;kazn&iacute;ci
      centrum města opou&scaron;t&iacute;. Pokud tento trend nepřeru&scaron;&iacute;me,
      snadno můžeme n&aacute;sledovat ne&scaron;ťastn&yacute; osud centra Ostravy.</p>\r\n<p>Zastupitel&eacute;
      ze strany Svobodn&yacute;ch proto budou na v&scaron;ech &uacute;rovn&iacute;ch
      samospr&aacute;vy prosazovat privatizaci městsk&yacute;ch domů, bytů i komerčn&iacute;ch
      prostor. Jen tak můžeme dos&aacute;hnout hospod&aacute;rn&eacute;ho nakl&aacute;d&aacute;n&iacute;
      s&nbsp;majetkem a živ&eacute;ho centra města.</p>\r\n<p>Ing. Oldřich Peprla<br
      />Kandid&aacute;t do zastupitelstva města Brna a městsk&eacute; č&aacute;sti
      Brno-Sever.</p>"
