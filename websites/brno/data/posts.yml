      m&aacute; db&aacute;t na poř&aacute;dek a bezpeč&iacute; občanů, k ře&scaron;en&iacute;
      dopravn&iacute;ch přestupků tu m&aacute;me st&aacute;tn&iacute; policii;<br
      />2) &scaron;t&iacute;hl&aacute; a transparentn&iacute; radnice;<br />3) ž&aacute;dn&yacute;
