    teaser: "<p>Přestože o vět&scaron;ině ekonomick&yacute;ch a osobn&iacute;ch svobod
      občanů bohužel rozhoduje st&aacute;t a Evropsk&aacute; unie, i město může při
      současn&eacute; legislativě přispět k jejich naplňov&aacute;n&iacute;. Město
      určuje koeficienty a tedy v&yacute;&scaron;i daně z nemovistosti, a v&yacute;&scaron;i
      obecn&iacute;ch poplatků. Město nav&iacute;c podle z&aacute;kona může zakazovat
      a přikazovat formou obecn&iacute;ch vyhl&aacute;&scaron;ek a nař&iacute;zen&iacute;.</p>\r\n<p>Bohatstv&iacute;
      a prosperita občanů a cel&eacute; společnosti je t&iacute;m vy&scaron;&scaron;&iacute;,
      č&iacute;m m&eacute;ně peněz proteče přes veřejn&eacute; rozpočty. Daně a poplatky
      berou lidem pen&iacute;ze, zvy&scaron;uj&iacute; nezaměstnanost a snižuj&iacute;
      bohatstv&iacute; a prosperitu občanů i cel&eacute; společnosti. Svobodn&iacute;
      jsou pro z&aacute;sadn&iacute; sn&iacute;žen&iacute; dan&iacute; a z&aacute;sadn&iacute;
      sn&iacute;žen&iacute; přerozdělov&aacute;n&iacute; jak na &uacute;rovni st&aacute;tu,
      Evropsk&eacute; unie a krajů, tak i měst a obc&iacute;.</p>"
    body: "<p>&nbsp;</p>\r\n<p>II. Konkr&eacute;tn&iacute; č&iacute;sla:</p>\r\n<p>Př&iacute;jem
      města Brna čin&iacute; pro rok 2014 cca 10,3 miliardy Kč. Na dani z nemovitosti
      vybere město od daňov&yacute;ch poplatn&iacute;ků 220 milionů Kč ročně. Na obecn&iacute;ch
      poplatc&iacute;ch vybere město od daňov&yacute;ch poplatn&iacute;ků cca 330
      milionů Kč ročně. Jin&eacute; př&iacute;jmy od občanů bohužel město nemůže ovlivnit,
      přestože Svobodn&iacute; by si př&aacute;li, aby města i kraje z&iacute;skali
      daňovou autonomii se shora omezenou v&yacute;&scaron;&iacute; dan&iacute;, a
      mohli nech&aacute;vat lidem v&iacute;ce peněz.</p>\r\n<p>III. Co nejmen&scaron;&iacute;
      daň z nemovitosti:</p>\r\n<p>Svobodn&iacute; prosazuj&iacute; maxim&aacute;ln&iacute;
      sn&iacute;žen&iacute; daně z nemovitosti, kter&eacute; umožňuje z&aacute;kon.
      Svobodn&iacute; prosazuj&iacute; udržen&iacute; m&iacute;stn&iacute;ho koeficientu
      na nejniž&scaron;&iacute; možn&eacute; sazbě, tedy 1. Svobodn&iacute; d&aacute;le
      prosazuj&iacute; sn&iacute;žen&iacute; koeficientu podle kategori&iacute; ze
      současn&eacute;ho 3,5 na nejniž&scaron;&iacute; možn&yacute; 1,6. Svobodn&iacute;
      rovněž prosazuj&iacute; podnikatelsk&yacute; koeficient t&eacute;to daně na
      minim&aacute;ln&iacute; možn&eacute; &uacute;rovni.</p>\r\n<p>IV. Ru&scaron;en&iacute;
      nespravedliv&yacute;ch poplatků:</p>\r\n<p>Svobodn&iacute; d&aacute;le prosazuj&iacute;
      zru&scaron;en&iacute; těch obecn&iacute;ch poplatků, kter&eacute; jsou pouhou
      dan&iacute; a nejsou odvozeny z jedn&aacute;n&iacute; poplatn&iacute;ka. Svobodn&iacute;
      proto prosazuj&iacute; zru&scaron;en&iacute; tzv. poplatku za odpad, jehož v&yacute;&scaron;e
      pro dan&eacute;ho poplatn&iacute;ka nijak nesouvis&iacute; s množstv&iacute;m
      vyprodukovan&eacute;ho odpadu a je tak pouhou dan&iacute;. Stejně tak prosazuj&iacute;
      Svobodn&iacute; zru&scaron;en&iacute; tzv. poplatku za psy, neboť ten rovněž
      nezohledňuje chov&aacute;n&iacute; majitele ani psa samotn&eacute;ho. Neuk&aacute;zněn&eacute;
      chovatele psů je třeba postihovat individu&aacute;lně na z&aacute;kladě zneči&scaron;ťov&aacute;n&iacute;
      a jin&yacute;ch deliktů, a netrestat majitele uk&aacute;zněn&eacute;.</p>\r\n<p>Dal&scaron;&iacute;mi
      poplatky na zru&scaron;en&iacute; jsou podle Svobodn&yacute;ch poplatek ze vstupn&eacute;ho,
      poplatek z ubytovac&iacute; kapacity, a poplatek za l&aacute;zeňsk&yacute; a
      rekreačn&iacute; pobyt. Tyto poplatky jsou jen nesmysln&yacute;m zdaňov&aacute;n&iacute;m
      již mnohokr&aacute;t zdaněn&eacute;ho, zdražuj&iacute; služby poskytovan&eacute;
      občanům, a nav&iacute;c přin&aacute;&scaron;ej&iacute; spoustu byrokracie a
      n&aacute;kladů na jejich v&yacute;běr.</p>\r\n<p>V. Proveden&iacute;:</p>\r\n<p>Při
      uskutečněn&iacute; v&yacute;&scaron;e uveden&eacute;ho snižov&aacute;n&iacute;
      daňov&eacute; z&aacute;těže vybere město od občanů o cca 400 milionů m&eacute;ně,
      kter&eacute; tak zůstanou občanům. Pro městskou kasu to znamen&aacute; jen necel&aacute;
      4% př&iacute;jmů, jejichž v&yacute;padek lze nahradit zru&scaron;en&iacute;m
      byť i jen č&aacute;sti pl&yacute;tv&aacute;n&iacute; a nesmysln&yacute;ch dotac&iacute;.
      Uveden&yacute; v&yacute;padek př&iacute;jmů nijak neohroz&iacute; pl&aacute;n
      Svobodn&yacute;ch na vyrovn&aacute;n&iacute; rozpočtů na v&scaron;ech &uacute;rovn&iacute;ch.</p>\r\n<p>VI.
      Ž&aacute;dn&aacute; pokutov&aacute; &scaron;ikana ze strany městsk&eacute; policie:</p>\r\n<p>Městsk&aacute;
      policie m&aacute; zaji&scaron;ťovat poř&aacute;dek v ulic&iacute;ch, a nikoliv
      c&iacute;leně p&aacute;trat po ne&scaron;kodn&yacute;ch dopravn&iacute;ch a
      jin&yacute;ch přestupc&iacute;ch či obtěžovat slu&scaron;n&eacute; občany. Dnes
      maj&iacute; někter&eacute; hl&iacute;dky městsk&eacute; policie ve zvyku ignorovat
      poru&scaron;ov&aacute;n&iacute; veřejn&eacute;ho poř&aacute;dku např&iacute;klad
      bezdomovci a chulig&aacute;ny, a naopak obtěžovat a pokutovat slu&scaron;n&eacute;
      lidi, kteř&iacute; jen ne&scaron;kodně zaparkovali o p&aacute;d centimetrů jinde,
      než je povoleno. Městsk&aacute; policie mus&iacute; m&iacute;t jasně dan&eacute;
      &uacute;koly směrem k ře&scaron;en&iacute; situac&iacute; naru&scaron;uj&iacute;c&iacute;ch
      poř&aacute;dek, a nikoliv směrem k c&iacute;len&eacute;mu vyb&iacute;r&aacute;n&iacute;
      pokut. Měst&scaron;t&iacute; policist&eacute; nesměj&iacute; dost&aacute;vat
      provize z vybran&yacute;ch pokut. Město m&aacute; přihl&iacute;žet při instruov&aacute;n&iacute;
      městsk&eacute; policie k potřeb&aacute;m městsk&yacute;ch č&aacute;st&iacute;
      mnohem v&iacute;ce než doposud.</p>\r\n<p>VII. Neh&aacute;zet klacky pod nohy,
      ž&aacute;dn&eacute; zbytečn&eacute; z&aacute;kazy a př&iacute;kazy:</p>\r\n<p>Svobodn&iacute;
      d&aacute;le prosazuj&iacute;, aby veřejn&aacute; moc včetně města neh&aacute;zela
      živnostn&iacute;kům a podnikatelům klacky pod nohy, a nezatěžovala občany nesmysln&yacute;mi
      z&aacute;kazy a př&iacute;kazy. Svobodn&iacute; např&iacute;klad prosazuj&iacute;
      zru&scaron;en&iacute; povinnosti nesmysln&eacute;ho každoročn&iacute;ho ř&iacute;zen&iacute;
      o povolen&iacute; letn&iacute;ch zahr&aacute;dek, a jejich omezen&iacute; až
      od 1.dubna, stejně tak nesmysln&eacute; vyhl&aacute;&scaron;ky, pau&scaron;&aacute;lně
      zakazuj&iacute;c&iacute; konzumaci alkoholu na veřejnosti i slu&scaron;n&yacute;m
      lidem, kter&aacute; je vůči opilcům stejně ne&uacute;činn&aacute;.</p>\r\n<p>Svobodn&iacute;
      prosazuj&iacute; respektov&aacute;n&iacute; ekonomick&yacute;ch i osobn&iacute;ch
      svobod občanů, na &uacute;rovni st&aacute;tu, Evropy, krajů i měst a obc&iacute;.</p>\r\n<p>&nbsp;</p>"
