      />2\x02 http://web.svobodni.cz/clanky/igor-bogdanov-emisni-zony-v-centru-prahy</p>"
- 'Bod v programu: zrušení poplatku za komunální odpad':
    _slug: bod-v-programu-zruseni-poplatku-za-komunalni-odpad
    posted_at: 04. 10. 2014 07:28
    teaser: "<p>Ve volebn&iacute;m programu Strany svobodn&yacute;ch občanů (zkratka
      Svobodn&iacute;) pro komun&aacute;ln&iacute; volby 2014 v Brně je zru&scaron;en&iacute;
      m&iacute;stn&iacute;ch poplatků, zejm&eacute;na za odpad a ze vstupn&eacute;ho.
      Pojďme si o to trochu objasnit, o co jde.</p>"
    featured_image: "/samples/posts/bod-v-programu-zruseni-poplatku-za-komunalni-odpad/DSC_0002.jpg"
    body: "<p>Zru&scaron;en&iacute; poplatku za odvoz komun&aacute;ln&iacute;ho odpadu
      nen&iacute; vůbec utopie nebo populismus. Např&iacute;klad město Teplice odv&aacute;ž&iacute;
      občanům odpad zdarma. Funguj&iacute; i jin&eacute; syst&eacute;my svozu odpadu.
      Jsou města, kde si můžete v r&aacute;mci konkurence vybrat firmu, kter&aacute;
      v&aacute;m bude odpad vyv&aacute;žet. Je to tedy jen ot&aacute;zka priorit.<br
      />Podle Svobodn&yacute;ch jsou čist&eacute; ulice, silnice, udržovan&eacute;
      parky a veřejn&aacute; prostranstv&iacute; jedn&iacute;m z hlavn&iacute;ch &uacute;kolů
      m&iacute;stn&iacute; samospr&aacute;vy a jedn&iacute;m z hlavn&iacute;ch důvodů
      proč st&aacute;t vyb&iacute;r&aacute; od občanů nemal&eacute; daně. Ukl&iacute;zet,
      odv&aacute;žet a likvidovat odpad mus&iacute; obec tak jako tak. Je to ve veřejn&eacute;m
      z&aacute;jmu. Proč je ale potřeba vyb&iacute;rat dal&scaron;&iacute; daň z hlavy?
      Poplatek za odpad přece nen&iacute; nic jin&eacute;ho než dal&scaron;&iacute;
      daň. Proč by nemohl st&aacute;t &ndash; obec - město - pro sv&eacute; občany
      tak&eacute; něco udělat z nemal&yacute;ch dan&iacute;?</p>\r\n<p>Odpad produkujeme
      v&scaron;ichni, nemůžeme za to, že ml&eacute;ko a limon&aacute;dy jsou v nevratn&yacute;ch
      obalech, v&scaron;e se mus&iacute; balit do igelitu. Odpad mus&iacute; b&yacute;t
      odvezen hygienick&yacute;ch a estetick&yacute;ch důvodů v&scaron;em bez rozd&iacute;lu
      &ndash; neplatičům i cizincům i dočasn&yacute;m n&aacute;jemn&iacute;kům. Nezkoum&aacute;
      se, kdo a kolik jak&eacute;ho odpadu vyprodukuje, v&scaron;e jde do jednoho
      kontejneru a do jedn&eacute; velk&eacute; j&aacute;my ve spalovně. Současn&aacute;
      technologie zat&iacute;m neumožňuje n&aacute;doby v&aacute;žit a přiřadit n&aacute;klady
      jednotliv&yacute;m občanům nebo dom&aacute;cnostem. Tř&iacute;děn&iacute; a
      kompostov&aacute;n&iacute; je sp&iacute;&scaron;e dobrovoln&aacute; iniciativa
      bez vlivu na v&yacute;&scaron;i poplatku. Město ukl&iacute;z&iacute; a likviduje
      i dal&scaron;&iacute; &bdquo;veřejn&eacute;&ldquo; odpadky a čern&eacute; skl&aacute;dky.<br
      />St&aacute;t od lid&iacute; a firem vybere a městu přepo&scaron;le 8 000 mili&oacute;nů.
      Přitom za ve&scaron;ker&yacute; sběr a likvidaci odpadů město utrat&iacute;
      pouh&yacute;ch 315 mil. Kč. Z toho 250 mil. přispěj&iacute; plat&iacute;c&iacute;
      občan&eacute; přes poplatky ve v&yacute;&scaron;i 670 Kč na hlavu. Město tak
      dopl&aacute;c&iacute; asi 65 mil. Kč.</p>\r\n<p>Jenomže třeba na nevratnou dotaci
      dopravn&iacute;mu podniku ale město d&aacute; bez rozpaků ročně 1 745 mili&oacute;nů,
      na podoru divadeln&iacute; činnosti 515 mili&oacute;nů, na &uacute;roky z dluhu
      jde 100 mil. Kč. Ale ne každ&yacute; občan jezd&iacute; MHD a ne každ&yacute;
      občan chod&iacute; do divadla a občan&eacute; určitě nenasekali obecn&iacute;
      dluhy. Ale nějak&yacute; odpad produkje každ&yacute; občan!<br />Pokud zru&scaron;&iacute;me
      poplatek za odpad, tak čtyřčlenn&eacute; rodině zbyde ročně v peněžence 2680
      Kč. Za to si může podle sv&yacute;ch preferenc&iacute; rozhodnout, zda si zaj&iacute;t
      do divadla, do kina, na sportovn&iacute; utk&aacute;n&iacute; nebo si koupit
