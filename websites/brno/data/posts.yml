- Privatizované domy zaručují hezčí centrum města:
    _slug: privatizovane-domy-zarucuji-hezci-centrum-mesta
    posted_at: 25. 09. 2014 00:00
    teaser: <p>S&nbsp;n&aacute;zorem, že st&aacute;t nebo město hospodař&iacute; s&nbsp;majetkem
      hůře, než jak&yacute;koli jednotlivec, se setk&aacute;v&aacute;me často, ale
      m&aacute;lokdy toto tvrzen&iacute; um&iacute;me podložit tak konkr&eacute;tn&iacute;m
      a očividn&yacute;m př&iacute;kladem, jako je hospodařen&iacute; s&nbsp;městsk&yacute;m
      nemovit&yacute;m majetkem v Brně.<br />Pokud se projdete po hlavn&iacute; brněnsk&eacute;
      tepně, ulic&iacute;ch Česk&aacute; a Masarykova, a rozhl&eacute;dnete se po
      v&yacute;loh&aacute;ch obchodů, až na několik m&aacute;lo v&yacute;jimek budete
      schopni identifikovat domy ve spr&aacute;vě Statut&aacute;rn&iacute;ho města
      Brna nebo jin&eacute; veřejn&eacute; instituce.</p>
    featured_image: /samples/posts/privatizovane-domy-zarucuji-hezci-centrum-mesta/_esk_-Solni_n_.jpeg
    body: "<p><span style=\"line-height: 1.5em;\">Č&iacute;m to je? &Uacute;ředn&iacute;ci
      města nejsou motivov&aacute;ni vyb&iacute;rat n&aacute;jemce stejn&yacute;m
      způsobem, jako soukrom&iacute; majitel&eacute;. U soukromn&iacute;ků nehraje
      obvykle roli jen samotn&aacute; v&yacute;&scaron;e n&aacute;jmu, ale i seri&oacute;znost
      a stabilita n&aacute;jemce, prod&aacute;van&yacute; sortiment a celkov&aacute;
      kultura prodeje. Uvědomuj&iacute; si tak&eacute;, že seri&oacute;zn&iacute;
      n&aacute;jemce bude v&nbsp;pronajat&yacute;ch prostorech investovat a proto
      i on potřebuje jistotu, že n&aacute;jemn&iacute; vztah bude trvat tak dlouho,
      že se mu investice může vr&aacute;tit.</span></p>\r\n<p>Naproti tomu, za město
      rozhoduje komise, kter&aacute; rozhoduje o neveřejn&yacute;ch nab&iacute;dk&aacute;ch.
      Nerozhoduje jen na z&aacute;kladě ceny, ale jejich motivace je nejist&aacute;
      a sv&aacute; rozhodnut&iacute; nezdůvodňuje. N&aacute;jemn&iacute; vztah s&nbsp;městem
      je standardně nab&iacute;zen na dobu neurčitou s&nbsp;v&yacute;povědn&iacute;
      dobou 2 měs&iacute;ce, takže z&nbsp;principu věci nel&aacute;k&aacute; podnikatele,
      jejichž prodejna vyžaduje vy&scaron;&scaron;&iacute;, než minim&aacute;ln&iacute;
      investici. Na realitn&iacute;m trhu dokonce existuj&iacute; lid&eacute;, kteř&iacute;
      V&aacute;m &bdquo;pomohou&ldquo; připravit nab&iacute;dku komisi tak, aby Va&scaron;e
      nab&iacute;dka byla vybr&aacute;na, nebo V&aacute;s dopředu varuj&iacute;, že
      pod&aacute;v&aacute;n&iacute; ž&aacute;dosti je ztr&aacute;tou času.</p>\r\n<p>Pokud
      hled&aacute;te v&nbsp;centru města prostory pro obchod nebo restauraci, brzy
      se dostanete k&nbsp;lidem, kteř&iacute; V&aacute;m za &uacute;platu nab&iacute;dnou
      &bdquo;pomoc&ldquo; s př&iacute;pravou nab&iacute;dky pro komisi tak, aby byla
      vybr&aacute;na pr&aacute;vě ta Va&scaron;e, nebo V&aacute;s dopředu varuj&iacute;,
      že pod&aacute;v&aacute;n&iacute; ž&aacute;dosti je ztr&aacute;tou času, protože
      o tento prostor m&aacute; již v&aacute;žn&yacute; z&aacute;jem někdo jin&yacute;.
      Tito zprostředkovatel&eacute; V&aacute;s tak&eacute; mohou dov&eacute;st k&nbsp;n&aacute;jemn&iacute;m
      prostorům, kter&eacute; maj&iacute; od města v&yacute;hodně pronajat&eacute;
      spekulanti, kteř&iacute; prostory se ziskem d&aacute;le podnaj&iacute;maj&iacute;.
      Město &ndash; my v&scaron;ichni obyvatel&eacute; města Brna &ndash; se tak připravuje
      o př&iacute;jem do rozpočtu.<br />Pokud kultura prodeje v&nbsp;centru Brna značně
      zaost&aacute;v&aacute; za obchodn&iacute;mi centry a magistr&aacute;t systematicky
      omezuje možnosti parkov&aacute;n&iacute; v centru, nedivme se, že lid&eacute;-z&aacute;kazn&iacute;ci
      centrum města opou&scaron;t&iacute;. Pokud tento trend nepřeru&scaron;&iacute;me,
      snadno můžeme n&aacute;sledovat ne&scaron;ťastn&yacute; osud centra Ostravy.</p>\r\n<p>Zastupitel&eacute;
      ze strany Svobodn&yacute;ch proto budou na v&scaron;ech &uacute;rovn&iacute;ch
      samospr&aacute;vy prosazovat privatizaci městsk&yacute;ch domů, bytů i komerčn&iacute;ch
      prostor. Jen tak můžeme dos&aacute;hnout hospod&aacute;rn&eacute;ho nakl&aacute;d&aacute;n&iacute;
      s&nbsp;majetkem a živ&eacute;ho centra města.</p>\r\n<p>Ing. Oldřich Peprla<br
      />Kandid&aacute;t do zastupitelstva města Brna a městsk&eacute; č&aacute;sti
      Brno-Sever.</p>"
