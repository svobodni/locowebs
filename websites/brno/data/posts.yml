    teaser: <p lang="cs-CZ">Město Brno hospodař&iacute; s docela velk&yacute;m rozpočtem.
      Jeho v&yacute;&scaron;e dosahuje 12&nbsp;000&nbsp;mil. Kč, což je zhruba 2 kr&aacute;t
      v&iacute;ce než s č&iacute;m hospodař&iacute; Jihomoravsk&yacute; kraj. Přesto
      zadlužen&iacute; z minul&yacute;ch let dosahuje st&aacute;le 5 500 mil. Kč.
      Hlavn&iacute; důvod zadlužen&iacute; je zahraničn&iacute; &uacute;věr od Evropsk&eacute;
      investičn&iacute; banky na městskou kanalizaci a &uacute;věry na regeneraci
      bytov&yacute;ch domů v městsk&yacute;ch č&aacute;stech.</p>
    featured_image: /samples/posts/pohled-svobodnych-na-rozpocet-a-zadluzeni-mesta-brna/Brno_vydaje_na_obyvatele.png
    body: "<p lang=\"cs-CZ\">Př&iacute;jmy město z&iacute;sk&aacute;v&aacute; zejm&eacute;na
      přerozdělen&iacute;m celost&aacute;tně vybran&yacute;ch dan&iacute; (např. DPH),
      z daně z nemovitost&iacute;, z dotac&iacute;, ale tak&eacute; vyb&iacute;r&aacute;n&iacute;m
      různ&yacute;ch poplatků, pokut a prodejem majetku. Takto vybran&eacute; pen&iacute;ze
      použ&iacute;v&aacute; na finacov&aacute;n&iacute; sv&yacute;ch &uacute;ředn&iacute;ků,
      dopravy, komun&aacute;ln&iacute;ch služeb, př&iacute;spěvkov&yacute;ch organizac&iacute;,
      bydlen&iacute;, kultury a &scaron;irok&eacute;ho spektra dal&scaron;&iacute;ch
      odvětv&iacute;.</p>\r\n<p lang=\"cs-CZ\">Radnice se v posledn&iacute;ch letech
      chlub&iacute; přebytkov&yacute;m rozpočtem ve v&yacute;&scaron;i okolo 1 200
      mil Kč. To je jistě chv&aacute;lyhodn&eacute;. Jenomže při bliž&scaron;&iacute;m
      pohledu zjist&iacute;me, že př&iacute;jmy jsou vylep&scaron;ov&aacute;ny prodejem
      majetku &ndash; bytov&yacute;ch domů a pozemků - s v&yacute;nosy cca 900 mil
      Kč. Svobodn&iacute; s transparentn&iacute;m a f&eacute;rov&yacute;m prodejem
      městsk&eacute;ho majetku souhlas&iacute;. Alep odle n&aacute;s by tyto jednor&aacute;zov&eacute;
      př&iacute;jmy měly j&iacute;t přednostně na spl&aacute;tku dluhu. To se neděje
      - na spl&aacute;tky jde ročně jen 283 mil. Zbytek se použije na běžn&eacute;
      v&yacute;daje. Může se tak st&aacute;t, že jednou bude prod&aacute;n už ve&scaron;ker&yacute;
      majetek, ale městu zbudou je&scaron;tě nesplacen&eacute; dluhy. &Uacute;roky
      se ročně pohybuj&iacute; mezi 100 -200 mil Kč, v př&iacute;padě nenad&aacute;l&eacute;ho
      v&yacute;kyvu na finančn&iacute;ch trz&iacute;ch a zv&yacute;&scaron;en&iacute;
      &uacute;rokov&eacute; sazby by to mohlo b&yacute;t i v&yacute;razně v&iacute;ce.</p>\r\n<p
      lang=\"cs-CZ\">Po splacen&iacute; dluhu bude možn&eacute; se zaměřit na vracen&iacute;
      peněz občanům. Prostředky u&scaron;etřen&eacute; na &uacute;roc&iacute;ch by
      mohly b&yacute;t použity třeba na zru&scaron;en&iacute; poplatku za komun&aacute;ln&iacute;
      odpad. Každ&eacute; rodině se dvěma dětmi tak zůstane v kapse 2700 Kč.</p>\r\n<p
      lang=\"cs-CZ\">Svobodn&iacute; navrhuj&iacute; i ru&scaron;en&iacute; dal&scaron;&iacute;ch
      administativně n&aacute;ročn&yacute;ch poplatků, což tak&eacute; ponech&aacute;
      pen&iacute;ze v kaps&aacute;ch občanů i živnostn&iacute;ků. Tato opatřen&iacute;
      budou rozpočtově neutr&aacute;ln&iacute;. Z&aacute;roveň totiž navrhujeme prov&eacute;st
      ze&scaron;t&iacute;hledn&iacute; radnice. Oblast&iacute;, kde by se dalo u&scaron;etřit,
      je cel&aacute; řada:</p>\r\n<p lang=\"cs-CZ\">V&iacute;te, že městsk&aacute;
      informatika spotřebov&aacute;v&aacute; ročně 161 mil. Kč, tedy přibližně tolik,
      co stoj&iacute; letn&iacute; a zimn&iacute; &uacute;držba a čistěn&iacute; městsk&yacute;ch
      komunikac&iacute;? Nebo že kancel&aacute;ř prim&aacute;tora vyd&aacute;v&aacute;
      za svůj provoz a propagaci celkem 17 mil Kč ročně? Nebo že 25 mil Kč ročně jde
      na &uacute;řednick&yacute; soci&aacute;ln&iacute; fond což je rekreace, stravov&aacute;n&iacute;
      a provoz chat? Věděli jste, že př&iacute;m&aacute; dotace dopravn&iacute;mu
      podniku je 1 700 milionů, tedy že každ&yacute; obyvatel Brna takto přisp&iacute;v&aacute;
      č&aacute;stkou 4 600 Kč bez ohledu na to, jestli MHD využ&iacute;v&aacute; nebo
      ne?</p>\r\n<p lang=\"cs-CZ\">Rozpočet města je složit&yacute; mechanismus, je
      n&aacute;ročn&eacute; se v moři předkl&aacute;dan&yacute;ch textů a tabulek
      neztratit. Svobodn&iacute; v&scaron;ak maj&iacute; jasn&yacute; maj&aacute;k
      &ndash; nezadlužovat se, ponechat co nejniž&scaron;&iacute; zdaněn&iacute; a
      poplatky, skončit s přebujel&yacute;mi dotacemi a uspořit d&iacute;ky vysok&eacute;
      transparentosti smluv a zak&aacute;zek.</p>\r\n<p lang=\"cs-CZ\">Ing. Petr Poř&iacute;zek,
      MBA</p>\r\n<p lang=\"cs-CZ\">m&iacute;stopředseda Jihomoravsk&eacute;ho krajsk&eacute;ho
      sdružen&iacute; Strany svobodn&yacute;ch občanů</p>\r\n<p lang=\"cs-CZ\">Kandid&aacute;t
      č. 2 do Zastupitelstva města Brna</p>\r\n<p lang=\"cs-CZ\">Zdroj: Rozpočet města
      Brna 2013</p>"
