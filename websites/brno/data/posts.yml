      tak v&aacute;m d&aacute;m důvod změnit n&aacute;zor. Individu&aacute;ln&iacute;
      dopravě se pod tlakem populismu skoro vyhla&scaron;uje v&aacute;lka a zřejmě
      jedinou stranou, kter&aacute; nechce omezovat přepravu automobilem, jsou Svobodn&iacute;.</p>"
    featured_image: "/samples/posts/jezdite-autem-pozor-koho-si-volite-na-magistrat/BRN_0165-Bartas.png"
    body: "<p>V&nbsp;debatě ČT od moder&aacute;tora Moravce zazněla ot&aacute;zka,
      pro koho nen&iacute; individu&aacute;ln&iacute; doprava prioritou a byl by ochotn&yacute;
      ji omezovat třeba po vzoru Kodaně. Ve studiu v&nbsp;tu chv&iacute;li seděla
      čtveřice l&iacute;drů kandiduj&iacute;c&iacute;ch stran. Jako prvn&iacute; vyletěla
      do vzduchu ruka Jany Dr&aacute;palov&eacute;, kter&aacute; se tak hrdě k&nbsp;omezov&aacute;n&iacute;
      dopravy auty přihl&aacute;sila. U Strany zelen&yacute;ch to nen&iacute; nijak
      překvapiv&eacute;. Na jejich str&aacute;nk&aacute;ch se d&aacute; třeba doč&iacute;st
      toto: &bdquo;Co nejrychlej&scaron;&iacute; zaveden&iacute; n&iacute;zkoemisn&iacute;
      z&oacute;ny v centru Brna požaduj&iacute; zelen&iacute;. Jedině omezen&iacute;
      vjezdu pro nejv&iacute;ce zneči&scaron;ťuj&iacute;c&iacute; automobily dok&aacute;že
      ře&scaron;it katastrof&aacute;ln&iacute; situaci na &Uacute;voze, Kotl&aacute;řsk&eacute;,
      Koli&scaron;ti a dal&scaron;&iacute;ch frekventovan&yacute;ch ulic&iacute;ch
      v centru města. Vzduch&nbsp;zneči&scaron;těn&yacute;&nbsp;jemn&yacute;m prachem
      tu ohrožuje zdrav&iacute; des&iacute;tek&nbsp;tis&iacute;c Brňanů, včetně dět&iacute;.&ldquo;
      (viz 1) Hor&scaron;&iacute; je, že ke stejn&eacute; my&scaron;lence se ve studiu
      krom pan&iacute; Dr&aacute;palov&eacute; přihl&aacute;sili i l&iacute;dr TOP09
      Jaroslav Kacer, l&iacute;dr ANO Petr Vokř&aacute;l a když viděl l&iacute;dr
      ODS Franti&scaron;ek Vižďa, že se v&scaron;ichni hl&aacute;s&iacute;, tak se
      tedy tak&eacute; nesměle přihl&aacute;sil.<br />Tyto strany v&nbsp;programech
      nic jako zaveden&iacute; n&iacute;zkoemisn&iacute;ch z&oacute;n nemaj&iacute;,
      ale až se bude o t&eacute;to věci hlasovat v&nbsp;zastupitelstvu, zřejmě v&scaron;ichni
      budou pro. Kdo by odolal tlaku populismu? Kdo by chtěl ohrožovat zdrav&iacute;
      des&iacute;tek tis&iacute;c Brňanů a &scaron;kodit dětem? Ob&aacute;v&aacute;m
      se, že jen Svobodn&iacute; by se postavili proti. Jedin&iacute; bychom měli
      odvahu ř&iacute;ct, že je to nesmysln&aacute; kampaň, kter&aacute; ve skutečnosti
      zdrav&iacute; lid&iacute; nijak neprospěje a jen zat&iacute;ž&iacute; na&scaron;e
      peněženky. Argumenty už rozebral kolega z&nbsp;Prahy, kde maj&iacute; politici
      stejn&eacute; n&aacute;pady.(viz 2)<br />Krom n&iacute;zkoemisn&iacute;ch z&oacute;n
      se objevuje je&scaron;tě jedna &scaron;&iacute;lenost, kter&aacute; je již zaveden&aacute;
      v&nbsp;Praze a v&nbsp;Brně ji nejv&iacute;ce prosazuje ODS &ndash; modr&eacute;
      z&oacute;ny. ODS si dokonce z&nbsp;Modr&eacute; Brno &ndash; Modr&eacute; z&oacute;ny
      udělala jedno z&nbsp;hlavn&iacute;ch hesel. Ve zkratce se jedn&aacute; o omezen&iacute;
      možnosti parkovat pro nebrň&aacute;ky. Na str&aacute;nce, kde představuje svůj
      program, se ODS chlub&iacute; grafikou, kde je zn&aacute;zorněn&eacute; současn&eacute;
      parkovi&scaron;tě pln&eacute; aut, a pak stav po zaveden&iacute; modr&yacute;ch
      z&oacute;n, kde je najednou parkovi&scaron;tě polopr&aacute;zdn&eacute;, protože
      na něm jsou jen Brň&aacute;ci.<br />A to m&aacute; b&yacute;t c&iacute;l? Dostat
      z&nbsp;města auta a lidi? Ekonomice Brna se přece dař&iacute; pr&aacute;vě proto,
