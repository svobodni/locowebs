- Jezdíte autem? Pozor koho si volíte na magistrát:
    _slug: jezdite-autem-pozor-koho-si-volite-na-magistrat
    posted_at: 06. 10. 2014 19:15
    author: David Bartas
    teaser: "<p>Jste zvykl&iacute; použ&iacute;vat auto, abyste se dostali do centra
      města do pr&aacute;ce, na n&aacute;kup nebo na důležitou schůzku? Pak se raději
