      hlas nepropadne! <br />Povědom&iacute; o tom, jak dosud vl&aacute;dnouc&iacute;
      koalice přehl&iacute;ž&iacute; občany, o tom, jak pan Bc. Linda v&iacute; v&scaron;e
      nejl&iacute;p a nepotřebuje se s nik&yacute;m radit a o tom, jak se rozděluj&iacute;
      trafiky&nbsp;těm, kteř&iacute; jsou loaj&aacute;ln&iacute;, tak toto povědom&iacute;
      je už mezi občany dost velk&eacute; na to, aby men&scaron;&iacute; strany ve
      volb&aacute;ch nepropadly. Jen je potřeba to předem nevzdat a přij&iacute;t
      k volb&aacute;m.<br />Pokud budou tyto men&scaron;&iacute; strany &uacute;spě&scaron;n&eacute;,
      budou moci vytvořit vl&aacute;dnouc&iacute; koalici, ve kter&eacute; se navz&aacute;jem
      ohl&iacute;daj&iacute; a společně mohou opravdu vym&yacute;tit klientelismus
      z Radnice a pracovat pro občany.<br />Pokud budou men&scaron;&iacute; strany
      m&eacute;ně &uacute;spě&scaron;n&eacute;, poř&aacute;d je&scaron;tě mohou vytvořit
      dostatečně silnou opozici, kter&aacute; bude vl&aacute;dnouc&iacute;m velk&yacute;m
      stran&aacute;m znesnadňovat jejich \"městsk&eacute; podnik&aacute;n&iacute;\".<br
      />Nepůjdete-li k volb&aacute;m a vyhraje ANO a ČSSD s velk&yacute;m&nbsp;n&aacute;skokem,
      pak se v&aacute;s nikdo na nic už pt&aacute;t nebude a oni si to na&nbsp;městě
      \"prostě zař&iacute;d&iacute;\"&nbsp; a \"zamakaj&iacute;\" tak, jak&nbsp;JIM,
      a ne V&Aacute;M, to bude&nbsp;vyhovovat...</p>"
- Nezdá se vám, že sebechvála v posledních Radničních listech tak trochu smrdí?:
    _slug: nezda-se-vam-ze-sebechvala-v-poslednich-radnicnich-listech-tak-trochu-smrdi
    posted_at: 05. 10. 2014 00:00
    author: Stanislav Pimek
    teaser: ''
    body: |-
      <p><a title="Stanislav Pimek" href="http://cheb.svobodni.cz/kandidati/ing-stanislav-pimek" target="_blank"><img src="/samples/assets/PimekShd2mini.png" alt="" /></a><br />Mnoh&eacute; z toho, č&iacute;m se zde současn&eacute; veden&iacute; města chlub&iacute;, je buď ciz&iacute; peř&iacute; a nebo to nemus&iacute; b&yacute;t každ&yacute;m vn&iacute;m&aacute;no pozitivně.</p>
      <p>Proinvestovat za 4 roky 900 mili&oacute;nů, tedy&nbsp;cel&yacute; ročn&iacute; rozpočet Chebu, nevn&iacute;m&aacute;m jako klad. Zvl&aacute;&scaron;tě když mnoh&eacute; z těch investic byly předražen&eacute; (lavičky na lev&eacute;m břehu) nebo nevyveden&eacute; (dlažba na pě&scaron;&iacute; z&oacute;ně)&nbsp;a mnoh&eacute; z nich budou v budoucnu opakovaně vyžadovat&nbsp;mnoho&nbsp;dal&scaron;&iacute;ch peněz&nbsp;na &uacute;držbu. Mnoho milionů se utopilo ve stavebn&iacute;ch studi&iacute;ch, kter&eacute; se nakonec nerealizovaly a nejsp&iacute;&scaron;e se ani realizovat nebudou. Stavebn&iacute; studie se zad&aacute;valy zejm&eacute;na v posledn&iacute;m roce jak na běž&iacute;c&iacute;m p&aacute;su a to bez v&yacute;běrov&yacute;ch ř&iacute;zen&iacute;.</p>
      <p>Z&iacute;sk&aacute;n&iacute; majetku města v Německu trvalo 20 let, jak s&aacute;m uv&aacute;d&iacute; pan starosta Vanou&scaron;ek, z&aacute;sluha posledn&iacute;ho&nbsp;veden&iacute; města může b&yacute;t za 4 roky tedy nejv&yacute;&scaron;e tak 20%.<br />Omezen&iacute; otv&iacute;rac&iacute; doby postihlo nejen herny, ale i norm&aacute;ln&iacute; hospody, kter&eacute; jen maj&iacute; tak&eacute; nějak&yacute; hrac&iacute; automat nebo jsou jen bl&iacute;zko středu města.<br />Vylidněn&iacute; n&aacute;měst&iacute; v důsledku omezen&iacute; parkov&aacute;n&iacute;, omezen&iacute; otv&iacute;rac&iacute;ch dob a vysok&yacute;ch n&aacute;jmů se začalo populisticky ře&scaron;it narychlo až půl roku před volbami. A opět &scaron;patně. Občan&eacute; Chebu by měli m&iacute;t parkov&aacute;n&iacute; zdarma, ale ne turist&eacute;.</p>
      <p>&Scaron;pal&iacute;ček fest a V&aacute;nočn&iacute; trhy nejsou &scaron;patn&eacute; n&aacute;pady. Ale tak&eacute; jsou to zč&aacute;sti tunely na pen&iacute;ze. Konečně bych r&aacute;d zase jednou na V&aacute;noce viděl zasněžen&yacute; &Scaron;pal&iacute;ček&nbsp;nezakryt&yacute; konstrukc&iacute; kluzi&scaron;tě a nebyl při tom nav&iacute;c ru&scaron;en&nbsp;řevem Maxim Turbulenc a jin&eacute; "z&aacute;bavy", kter&aacute; nem&aacute; nic společn&eacute;ho s V&aacute;nocemi. Nen&iacute; skoro možn&eacute; si udělat v&aacute;nočn&iacute; fotku &Scaron;pal&iacute;čku bez konstrukce nebo k&yacute;čovit&yacute;ch sněhul&aacute;ků. Jinak jsou V&aacute;nočn&iacute; trhy kr&aacute;sn&eacute; a asi se opravdu vyplat&iacute;, ale měli by se na nich v&iacute;ce pod&iacute;let m&iacute;stn&iacute; lid&eacute; a děti ze &scaron;kol, což jim&nbsp;moc umožněno nen&iacute;.</p>
      <p>Veden&iacute;m města jsou podporov&aacute;ny i pochybn&eacute; stavby jako je přestavba hotelu Hradn&iacute; dvůr, zastavov&aacute;n&iacute; zeleně v M&aacute;jov&eacute; ulici a u n&aacute;draž&iacute; a megalomansk&eacute; městsk&eacute; l&aacute;zně, jejichž v&yacute;stavbou&nbsp;by se město opět zadlužilo na mnoho let.</p>
      <p>Zaj&iacute;malo by mne, kolik z těch n&aacute;padů a investic vymysleli členov&eacute; veden&iacute; města a kolik si jen přivlastnili, protože na ně dali pen&iacute;ze? Mimochodem pen&iacute;ze n&aacute;s občanů.</p>
      <p>Tak&eacute; by mne zaj&iacute;malo, když se tolik utr&aacute;c&iacute; a investuje, zda někdo z veden&iacute; města myslel na to, že třeba někdy může přij&iacute;t opravdov&aacute; krize, ne jako ta z roku 2008, a zda m&aacute; pro tento př&iacute;pad město vybudov&aacute;no nějak&eacute; rezervy a sc&eacute;n&aacute;ře?</p>
      <p>Co mohu pochv&aacute;lit, je zlep&scaron;en&iacute; pr&aacute;ce městsk&eacute; policie (i když by to snad &scaron;lo i bez uměl&eacute; funkce třet&iacute;ho m&iacute;stostarosty), d&aacute;le podporu soci&aacute;ln&iacute;ch služeb (a mohla by b&yacute;t je&scaron;tě lep&scaron;&iacute;)&nbsp;a květinovou v&yacute;zdobu př&iacute;jezdů do Chebu i v centru města (snad kromě beru&scaron;ek, to už na mne bylo trochu moc).</p>
      <p>Město bylo oceněno za p&eacute;či o pam&aacute;tkovou rezervaci. Ano, o Hrad a n&aacute;měst&iacute; se star&aacute; opravdu dobře, to je zaběhnut&eacute; už mnoho let. Bohužel ale zcela stagnuje např&iacute;klad z&aacute;chrana komplexu Franti&scaron;k&aacute;n s nejstar&scaron;&iacute;m kostelem v Chebu.</p>
      <p>A č&iacute;m se&nbsp;Radničn&iacute; listy nepochlubily?&nbsp;Třeba t&iacute;m, že&nbsp;veden&iacute; města až pětin&aacute;sobně zv&yacute;&scaron;ilo n&aacute;jmy ze zahr&aacute;dek, zv&yacute;&scaron;il se poplatek za odpad a chyst&aacute; se zv&yacute;&scaron;en&iacute; daně z nemovitosti. V rozpočtu je opět čtvrt miliardy na investice a zč&aacute;sti opět nen&iacute; jist&eacute;, zda se k nim podař&iacute; z&iacute;skat dotace. Město by teoreticky mohlo skončit až ve stomilionov&eacute; ztr&aacute;tě.</p>
      <p>&nbsp;</p>
      <p>Dal&scaron;&iacute;&nbsp;informace najdete na adrese: <img style="width: 19px; height: 19px;" src="/samples/assets/fb-i.png" alt="" width="28" height="28" />&nbsp;<span style="font-size: medium;"><a href="http://facebook.com/SvobodniCheb" target="_blank"><span style="color: #00654e;">facebook.com/SvobodniCheb</span></a></span></p>
- Cheb - co se povedlo a co ne:
    _slug: cheb-co-se-povedlo-a-co-ne
    posted_at: 04. 10. 2014 00:00
    teaser: "<p>( Odpovědi V&aacute;clava Jakla pro redaktorku 5+2 a MF Dnes )</p>"
    body: |-
      <p>&nbsp;</p>
      <p><strong><span style="font-family: Calibri;">1. Jak&yacute; probl&eacute;m podle V&aacute;s nejv&iacute;c p&aacute;l&iacute; Cheb a jeho obyvatele? </span></strong></p>
      <p><span style="font-family: Calibri;">Velk&yacute;m probl&eacute;mem&nbsp; Chebu je nedostatek pracovn&iacute;ch př&iacute;ležitost&iacute; a n&iacute;zk&aacute; průměrn&aacute; mzda. Kdo může, tak z Chebu odch&aacute;z&iacute;. Zejm&eacute;na mlad&iacute;, kteř&iacute; studuj&iacute; v Praze nebo třeba v Plzni, se už neradi do Chebu vracej&iacute;. </span></p>
      <p><span style="font-family: Calibri;">K tomu bezpečnost, přesněji nebezpečnost v ulic&iacute;ch v nočn&iacute;ch hodin&aacute;ch, nepoř&aacute;dek, nebo třeba nedostatek parkovac&iacute;ch m&iacute;st. </span></p>
      <p><span style="font-family: Calibri;">A arogantn&iacute; chov&aacute;n&iacute; radnice, kter&aacute; rozhoduje ve stylu &bdquo;zvolili jste si n&aacute;s, tak n&aacute;m do toho nemluvte&ldquo;. Nov&eacute; funkce na radnici, obsazov&aacute;n&iacute; vedouc&iacute;ch m&iacute;st loaj&aacute;ln&iacute;mi spolustran&iacute;ky někdy bez v&yacute;běrov&eacute;ho ř&iacute;zen&iacute;, se staly standardem. Přidělov&aacute;n&iacute; prostředků podnikatelsk&yacute;m subjektům formou v&yacute;jimek z grantov&eacute;ho syst&eacute;mu se už tak&eacute; stalo pravidlem.</span></p>
      <p><span style="font-family: Calibri;">Je třeba znovu nastolit f&eacute;rov&aacute; pravidla, kter&aacute; budou platit pro v&scaron;echny, aby politici nerozhodovali o n&aacute;s bez n&aacute;s a nepropojovali se s mocn&yacute;mi z&aacute;jmov&yacute;mi skupinami k prosazen&iacute; v&yacute;hod pro jedny na &uacute;kor druh&yacute;ch.</span></p>
      <p>&nbsp;</p>
      <p><strong><span style="font-family: Calibri;">2. Jak&yacute; je V&aacute;&scaron; n&aacute;zor na stavbu spalovny komun&aacute;ln&iacute;ch odpadů?</span></strong></p>
      <p><span style="font-family: Calibri;">Pravdou je, že se skl&aacute;dkovn&eacute; bude z důvodů legislativn&iacute;ch změn postupně zdražovat, až dojde k&nbsp; &uacute;pln&eacute;mu z&aacute;kazu skl&aacute;dkov&aacute;n&iacute;. Pl&aacute;novan&yacute; z&aacute;vod ekologick&eacute;ho využit&iacute; odpadů může b&yacute;t pro Cheb a okoln&iacute; obce včasn&yacute;m ře&scaron;en&iacute;m tohoto probl&eacute;mu. Vybudov&aacute;n&iacute;m tohoto zař&iacute;zen&iacute; m&aacute; doj&iacute;t k &uacute;spoře n&aacute;kladů na svoz a dopravu komun&aacute;ln&iacute;ho odpadu na 30 km vzd&aacute;lenou skl&aacute;dku a k &uacute;spoře n&aacute;kladů na v&yacute;robu tepla. Je třeba ale tak&eacute; posoudit, jak&eacute; negativn&iacute; dopady na životn&iacute; prostřed&iacute; může tohoto zař&iacute;zen&iacute; v Chebu m&iacute;t, a pak se rozhodnout na z&aacute;kladě faktů. </span></p>
      <p>&nbsp;</p>
      <p><strong><span style="font-family: Calibri;">3. Co se v Chebu povedlo za minul&eacute; volebn&iacute; obdob&iacute; a co byl naopak největ&scaron;&iacute; propad&aacute;k?</span></strong></p>
      <p><span style="font-family: Calibri;">Co se v Chebu povedlo? Rekonstruuj&iacute; se ulice, opravuj&iacute; se domy. To je určitě dobře. Město se m&aacute; starat o svůj majetek, a to předev&scaron;&iacute;m. Ot&aacute;zkou je, jestli se star&aacute; dostatečně a jestli jsou jeho rozhodnut&iacute; spr&aacute;vn&aacute;. Někdej&scaron;&iacute; koupě předražen&eacute; Svobody a jej&iacute; rekonstrukce za cenu obrovsk&eacute;ho zadlužen&iacute; města znemožnily obnovu a využit&iacute; are&aacute;lu Franti&scaron;k&aacute;n, Dominik&aacute;nsk&eacute;ho kl&aacute;&scaron;tera, Chebsk&eacute;ho hradu&hellip;, v rozsahu, jak&yacute; by tyto historicky cenn&eacute; objekty potřebovaly. Koupě hotelu Hradn&iacute; dvůr tak&eacute; vzbuzuje pochybnosti.</span></p>
      <p><span style="font-family: Calibri;">A co se je&scaron;tě povedlo? Lid&eacute; si už nenechaj&iacute; v&scaron;echno l&iacute;bit. Zvr&aacute;tili několik nesmysln&yacute;ch rozhodnut&iacute; radnice, např&iacute;klad absurdn&iacute; plo&scaron;n&eacute; omezen&iacute; provozn&iacute; doby ve v&scaron;ech restaurac&iacute;ch a hospod&aacute;ch ve městě. Tak&eacute; pomohli zabr&aacute;nit nesmysln&yacute;m stavb&aacute;m na M&aacute;jov&eacute; a před chebsk&yacute;m n&aacute;draž&iacute;m a vynutili si bezpečnostn&iacute; &uacute;pravy &scaron;patně připraven&eacute;ho jihov&yacute;chodn&iacute;ho obchvatu města&hellip;</span></p>
      <p><span style="font-family: Calibri;">A co se nepovedlo? Propad&aacute;k? Tak třeba lavičky v Poohř&iacute;, kdy jedna je za půl mili&oacute;nu. No nekupte to, když je to z dotace... Dal&scaron;&iacute;m probl&eacute;mem je obrovsk&yacute; počet nejrůzněj&scaron;&iacute;ch nerealizovan&yacute;ch projektů a studi&iacute;. Snaha protlačit někter&eacute; projekty, třebaže jejich realizace je věc&iacute; dalek&eacute; budoucnosti. Prostě snaha utratit co nejrychleji co nejv&iacute;c peněz.</span></p>
- Anketa s lídry ke komunálním volbám v Chebském deníku:
    _slug: anketa-s-lidry-ke-komunalnim-volbam-v-chebskem-deniku
    posted_at: 03. 10. 2014 00:00
    teaser: "<p><span style=\"font-size: large;\">( Za Svobodn&eacute; odpov&iacute;d&aacute;
      V&aacute;clav Jakl )</span></p>"
    body: |-
      <div>
      <p>&nbsp;</p>
      <p><strong>1. Mělo by město finančně podporovat chebsk&yacute; hospic? </strong></p>
      <p>Sp&iacute;&scaron;e ANO. Město vyhazuje na&scaron;e pen&iacute;ze na spoustu nesmyslů. Př&iacute;spěvky často dost&aacute;vaj&iacute; firmy, kter&eacute; si jimi navy&scaron;uj&iacute; svůj zisk. Ti, kdo pomoc skutečně potřebuj&iacute;, nejsou sly&scaron;et. Raději hospic než kluzi&scaron;tě před &Scaron;pal&iacute;čkem.&nbsp;</p>
      <p><strong>2. Chcete v Chebu spalovnu? </strong></p>
      <p>Sp&iacute;&scaron;e ANO. Skl&aacute;dkovn&eacute; se bude zdražovat, až dojde k &uacute;pln&eacute;mu z&aacute;kazu skl&aacute;dkov&aacute;n&iacute;. ZEVO může u&scaron;etřit n&aacute;klady na dopravu na skl&aacute;dku, přitom sn&iacute;žit n&aacute;klady na teplo. Možn&eacute; negativn&iacute; dopady na životn&iacute; prostřed&iacute; je třeba vz&iacute;t v &uacute;vahu.</p>
      <p><strong>3. Jste pro krajskou d&aacute;lničn&iacute; zn&aacute;mku? </strong></p>
      <p>ANO. Řidiči by u&scaron;etřili. St&aacute;t vyb&iacute;r&aacute; od řidičů pen&iacute;ze několiker&yacute;m zdaněn&iacute;m. Mus&iacute;me platit d&aacute;lničn&iacute; zn&aacute;mku, vysokou spotřebn&iacute; daň, živnostn&iacute;ci nav&iacute;c silničn&iacute; daň. Celkově bych byl pro &uacute;pln&eacute; zru&scaron;en&iacute; d&aacute;lničn&iacute;ch zn&aacute;mek.</p>
      <p><strong>4. Jste pro v&yacute;stavbu městsk&yacute;ch l&aacute;zn&iacute;? (dle zat&iacute;m zveřejněn&eacute;ho pl&aacute;nu)</strong></p>
      <p>NE. Město by se mělo starat předev&scaron;&iacute;m o svůj majetek. S projekty se na radnici roztrhl pytel. Podle mě někdo chce městsk&eacute; pen&iacute;ze utratit i za cenu zadlužen&iacute; bez ohledu na co. Městsk&eacute; l&aacute;zně jsou typick&yacute;m př&iacute;kladem.</p>
      </div>
      <div>
      <p>&nbsp;</p>
      </div>
- Volební vizitka s Václavem Jaklem pro Český rozhlas:
    _slug: volebni-vizitka-s-vaclavem-jaklem-pro-cesky-rozhlas
    posted_at: 29. 09. 2014 00:00
    teaser: "<p style=\"margin: 0cm 0cm 10pt;\"><span style=\"font-size: medium;\"><strong><em><span
      style=\"font-family: Calibri;\">1) Teď m&aacute;te přesně jednu minutu na představen&iacute;
      sv&eacute;ho programu&hellip;<br /></span><span style=\"font-family: Calibri;\">2)
      Co je podle V&aacute;s největ&scaron;&iacute;m probl&eacute;mem sen&aacute;tn&iacute;ho
      obvodu, ve kter&eacute;m kandidujete?<br /></span><span style=\"font-family:
      Calibri;\">3) Jak byste z pozice sen&aacute;tora/sen&aacute;torky chtěl/a pomoci
      tento probl&eacute;m ře&scaron;it?<br /></span></em></strong><em><span style=\"font-family:
      Calibri;\">a dal&scaron;&iacute; ot&aacute;zky...<br /></span></em></span></p>"
    body: |-
      <p><strong><span style="font-family: Calibri; font-size: medium;">1) Teď m&aacute;te přesně jednu minutu na představen&iacute; programu sv&eacute; strany</span></strong></p>
      <p><span style="font-family: Calibri; font-size: medium;">Strana svobodn&yacute;ch občanů je jedinou stranou u n&aacute;s, kter&aacute; h&aacute;j&iacute; n&aacute;zor, že občan v&iacute; nejl&iacute;p, jak naložit se sv&yacute;mi penězi, jak naložit se sv&yacute;m životem.<br /></span><span style="font-family: Calibri; font-size: medium;"> Pro Svobodn&eacute; je nejvy&scaron;&scaron;&iacute; hodnotou - svoboda. Od toho se odv&iacute;j&iacute; politick&yacute; program Svobodn&yacute;ch.<br /> Hlavn&iacute;mi body programu do leto&scaron;n&iacute;ch sen&aacute;tn&iacute;ch voleb jsou:<br /> &Scaron;t&iacute;hl&yacute; st&aacute;t = bohat&yacute; občan</span><span style="font-size: medium;"><span style="font-family: Calibri;">&nbsp; <br /></span></span><span style="font-family: Calibri; font-size: medium;"> Evropsk&aacute; Unie m&aacute; alternativu<br /> Omez&iacute;me pravomoci politiků<br /> Stop uz&aacute;koněn&yacute;m loupež&iacute;m<br /> Politici zvolen&iacute; za Svobodn&eacute; budou v Sen&aacute;tu bojovat proti v&scaron;em nesmysln&yacute;m nař&iacute;zen&iacute;m, z&aacute;kazům, regulac&iacute;m, proti přebujel&eacute; byrokracii. <br /> V&scaron;echny z&aacute;kazy, kter&yacute;mi chtěj&iacute; politici občany vychov&aacute;vat, vedou postupně ke ztr&aacute;tě svobody.<br /> Proto jsem si na svůj volebn&iacute; sen&aacute;tn&iacute; let&aacute;k vybral heslo: &bdquo;Nechci parlament jako fabriku na z&aacute;kazy&ldquo;.<br /><br /></span></p>
      <p><strong><span style="font-family: Calibri; font-size: medium;">2) Co je podle V&aacute;s největ&scaron;&iacute;m probl&eacute;mem sen&aacute;tn&iacute;ho obvodu, ve kter&eacute;m kandidujete?</span></strong></p>
      <p><span style="font-family: Calibri; font-size: medium;">Sen&aacute;tn&iacute; obvod č. 3 &ndash; Cheb, kter&yacute; zahrnuje Tachovsko a č&aacute;st Chebska patř&iacute; k m&iacute;stům s nejvy&scaron;&scaron;&iacute; nezaměstnanost&iacute; a nejniž&scaron;&iacute; průměrnou mzdou v Česku. Mlad&iacute; lid&eacute;, kteř&iacute; odejdou studovat do Prahy nebo třeba do Plzně, zjist&iacute;, že nemaj&iacute; důvod se sem do pohranič&iacute; vracet.<br /><br /></span></p>
      <p><strong><span style="font-family: Calibri; font-size: medium;">3) Jak byste z pozice sen&aacute;tora/sen&aacute;torky chtěl/a pomoci tento probl&eacute;m ře&scaron;it?</span></strong></p>
      <p><span style="font-family: Calibri; font-size: medium;">Z pozice sen&aacute;tora se d&aacute; tento probl&eacute;m ře&scaron;it podporou z&aacute;konů, kter&eacute; prosp&iacute;vaj&iacute; podnik&aacute;n&iacute;, chr&aacute;n&iacute; soukrom&iacute; a majetek občanů. Přitom je třeba respektovat z&aacute;kladn&iacute; evropsk&eacute; hodnoty.<br /></span><span style="font-family: Calibri; font-size: medium;">Za nejdůležitěj&scaron;&iacute; evropsk&eacute; hodnoty Svobodn&iacute; považuji pluralitu, nikoli unifikaci, svobodu, nikoli regulaci, spolupr&aacute;ci, nikoli nadvl&aacute;du.<br /></span><span style="font-family: Calibri; font-size: medium;">Přitom mus&iacute;me st&aacute;le chodit mezi lidi a naslouchat jim. Nikdy se nesm&iacute; st&aacute;t, aby politici prosazovali z&aacute;jmy jedněch na &uacute;kor druh&yacute;ch.<br /><br /></span></p>
      <p><strong><span style="font-family: Calibri; font-size: medium;">4) Podpořil/a byste znovuzaveden&iacute; povinn&eacute; vojensk&eacute; služby? Pokud ano, na koho by se měla vztahovat a jak by měla b&yacute;t dlouh&aacute;?</span></strong></p>
      <p><span style="font-family: Calibri; font-size: medium;">Nejdř&iacute;v asi dvě důležit&eacute; věty: </span><span style="font-family: Calibri; font-size: medium;">Vytvořen&iacute;m profesion&aacute;ln&iacute; arm&aacute;dy v ČR brann&aacute; povinnost občanů z na&scaron;eho pr&aacute;vn&iacute;ho ř&aacute;du nezmizela, st&aacute;le trv&aacute;. <br /></span><span style="font-family: Calibri; font-size: medium;">Ministerstvo obrany vůbec neuvažuje o znovuzaveden&iacute; pravideln&yacute;ch povinn&yacute;ch odvodů a už vůbec ne o obnoven&iacute; z&aacute;kladn&iacute; vojensk&eacute; služby. <br /></span><span style="font-family: Calibri; font-size: medium;">Pokud by někoho přece jen někoho napadlo obnovitz&aacute;kladn&iacute; vojenskou službu, byl bych rozhodně proti. <br /><br /></span></p>
      <p><strong><span style="font-family: Calibri; font-size: medium;">5) Byl/a byste pro zaveden&iacute; kv&oacute;t na volebn&iacute;ch kandid&aacute;tk&aacute;ch podle pohlav&iacute;? Pokud ano, pro jak&yacute; typ voleb?</span></strong></p>
      <p><span style="font-family: Calibri; font-size: medium;">Nev&iacute;m, kdo kv&oacute;ty na volebn&iacute; kandid&aacute;tky podle pohlav&iacute; vymyslel. Docela by mě to zaj&iacute;malo.<br /></span><span style="font-family: Calibri; font-size: medium;">J&aacute; jsem jednoznačně proti zav&aacute;děn&iacute; kv&oacute;t podle pohlav&iacute;. A to nejen na volebn&iacute; kandid&aacute;tky. <br /></span><span style="font-family: Calibri; font-size: medium;">Nechal bych na každ&eacute;m, jestli chce kandidovat, jestli chce působit v politice, a to bez ohledu na to, jestli je to žena nebo muž. <br /></span><span style="font-family: Calibri; font-size: medium;">Ať volič rozhodne o tom, kdo bude h&aacute;jit jeho z&aacute;jmy v zastupitelstvu nebo v parlamentu.<br /><br /></span></p>
      <p><strong><span style="font-family: Calibri; font-size: medium;">6) Budete se v př&iacute;padě zvolen&iacute; věnovat sen&aacute;torsk&eacute; pr&aacute;ci naplno, nebo se budete cht&iacute;t souběžně věnovat i jin&yacute;m zaměstnaneck&yacute;m, podnikatelsk&yacute;m, politick&yacute;m nebo dal&scaron;&iacute;m aktivit&aacute;m?</span></strong></p>
      <p><span style="font-family: Calibri; font-size: medium;">Kdo mě zn&aacute;, v&iacute;, že se sv&eacute; pr&aacute;ci věnuji s pln&yacute;m nasazen&iacute;m. Nejinak tomu bylo, když jsem byl v Chebu starostou a m&iacute;stostarostou. <br /></span><span style="font-family: Calibri; font-size: medium;">Pro mě bylo nepochopiteln&eacute;, jak může někdo b&yacute;t sen&aacute;torem a starostou současně. Něco mus&iacute; nutně o&scaron;idit. <br /></span><span style="font-family: Calibri; font-size: medium;">Um&iacute;m si ale představit, že sen&aacute;tor může b&yacute;t současně zastupitelem. Pokud tyto funkce nekoliduj&iacute; časově, může b&yacute;t jejich souběh dokonce prospě&scaron;n&yacute;.<br /></span><span style="font-family: Calibri; font-size: medium;">Budu-li zvolen sen&aacute;torem, budu se sv&eacute; sen&aacute;torsk&eacute; pr&aacute;ci věnovat naplno, jak jsem zvykl&yacute;. </span></p>
