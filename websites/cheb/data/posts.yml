      <p><img src="/samples/assets/Zbran_.png" alt="" /></p>
      <p><strong>Ofici&aacute;ln&iacute; postoj Svobodn&yacute;ch:</strong><br />Ž&aacute;dn&yacute; org&aacute;n Svobodn&yacute;ch k ot&aacute;zce držen&iacute; zbran&iacute; dosud nepřijal ž&aacute;dn&eacute; stanovisko. Někteř&iacute; členov&eacute; diskutuj&iacute; slovenskou &uacute;pravu či principy zn&aacute;m&eacute; jako &bdquo;Castle doctrine&ldquo;. Obecně se v&scaron;ak Svobodn&iacute; ř&iacute;d&iacute; konzervativn&iacute; z&aacute;sadou neopravovat to, co funguje (minim&aacute;lně tedy, dokud je co napravovat jinde). V př&iacute;padě držen&iacute; zbran&iacute; je třeba m&iacute;t zejm&eacute;na na zřeteli to, že pravidla ovlivn&iacute; předev&scaron;&iacute;m ty, kdož pravidla dodržuj&iacute;. V př&iacute;padě držitelů zbran&iacute; tedy zejm&eacute;na př&iacute;padn&eacute; oběti, kter&eacute; si pořizuj&iacute; zbraně ke sv&eacute; obraně. Ti, kteř&iacute; se ne&scaron;t&iacute;t&iacute; loupit či vraždit, se nebudou &scaron;t&iacute;tit ani opatřit si zbraň neleg&aacute;ln&iacute; cestou. Proto by pravidla měla maxim&aacute;lně naplňovat smysl bezpečnosti držen&iacute; zbraně (aby si&nbsp;držitel uvědomoval, co z držen&iacute; zbraně plyne), ale neměla by sloužit ke znepř&iacute;jemněn&iacute; cesty k poř&iacute;zen&iacute; zbraně tomu, kdo se chce br&aacute;nit. V tomto smyslu je současn&yacute; stav poměrně funkčn&iacute;.<br /><br />Umožňujeme a podporujeme diskusi na toto t&eacute;ma. Zde jsou např&iacute;klad n&aacute;zory někter&yacute;ch členů Svobodn&yacute;ch&nbsp;z roku&nbsp;2009:<br />http://gunlex.cz/domu/32-clanky/volby/555-kandidati-podporujici-pravo-na-zbran-strana-svobodnych-obcanu</p>
