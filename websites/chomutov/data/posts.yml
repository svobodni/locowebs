- Jak jsem se zúčastnil veřejné besedy o bezpečnosti:
    _slug: beseda-o-bezpecnosti
    posted_at: 21. 01. 2015 17:19
    author: Marek Bradáč
    teaser: "<p><span style=\"font-family: Calibri; font-size: x-large;\">Přestože
      se mi term&iacute;n kryl se setk&aacute;n&iacute;m členů a př&iacute;znivců
      Svobodn&yacute;ch na Chomutovsku, stihl jsem dorazit je&scaron;tě před ofici&aacute;ln&iacute;m
      zah&aacute;jen&iacute;m. Je smutn&eacute;, že židle v&nbsp;popřed&iacute;, se
      jmenovkami l&iacute;drů kandiduj&iacute;c&iacute;ch stran byly obsazeny pouze
      třemi osobami.</span></p>"
    body: |-
      <p><span style="font-size: x-large;"><span style="font-family: Calibri;">Jestli to bylo z&aacute;měrn&eacute; bojkotov&aacute;n&iacute; akce svolan&eacute; konkurenčn&iacute;m politick&yacute;m uskupen&iacute;m, nebo nez&aacute;jem o bezpečnostn&iacute; situaci v&nbsp;na&scaron;em okol&iacute; se lze jen domn&iacute;vat. Pokud se totiž někdo omluvil, tak to organiz&aacute;tor neuvedl.</span></span></p>
      <p><span style="font-size: x-large;">&nbsp;</span></p>
      <p><span style="font-family: Calibri; font-size: x-large;">Osobně si mysl&iacute;m, že t&eacute;ma bezpečnosti je vždy natolik důležit&eacute;, abych se besedy na toto t&eacute;ma z&uacute;častnil, i kdyby se moder&aacute;tor 100x převl&eacute;kl do sv&eacute;ho stranick&eacute;ho trika. Je to jeho &bdquo;pr&aacute;vo&ldquo;, protože to byl pr&aacute;vě on, kdo besedu zorganizoval.</span></p>
      <p><span style="font-family: Calibri; font-size: x-large;">&nbsp;</span></p>
      <p><span style="font-family: Calibri; font-size: x-large;">Po představen&iacute; hostů ( Jan Urban-pedagog a novin&aacute;ř, Karel Rand&aacute;k-b&yacute;val&yacute; zpravodajsk&yacute; důstojn&iacute;k BIS a &scaron;&eacute;f &Uacute;řadu pro zahraničn&iacute; styky a informace, David K&aacute;dner-poslanec a předseda sněmovn&iacute;ho pro obranu) Byla možnost se zač&iacute;t dotazovat. Jako prvn&iacute; se v mžiku přihl&aacute;sil občan z&nbsp;Jirkova, jež se c&iacute;til bezprostředně ohrožen policejn&iacute;mi odposlechy telefonů a komunikace na internetu, dal&scaron;&iacute; ot&aacute;zka se t&yacute;kala hroz&iacute;c&iacute;ho nebezpeč&iacute; p&aacute;du &bdquo;dronu&ldquo; (bezpilotn&iacute;ho letounu) a pak už se debatovalo nad t&eacute;matem isl&aacute;mu a terorismu.</span></p>
      <p><span style="font-family: Calibri; font-size: x-large;">Ohledně ot&aacute;zky dronů: Odpověď, že každ&yacute; let takov&eacute;ho dronu podl&eacute;h&aacute; př&iacute;sn&eacute; regulaci ze strany st&aacute;tn&iacute;ch org&aacute;nů je na pov&aacute;ženou, protože regulace se t&yacute;k&aacute; pouze letounů nad 20kg a při dne&scaron;n&iacute; miniaturizaci těchto strojů nen&iacute; probl&eacute;m držet se pod t&iacute;mto limitem. Osobně nepředpokl&aacute;d&aacute;m, že to je v&nbsp;současnosti n&aacute;&scaron; nejpalčivěj&scaron;&iacute; probl&eacute;m v bezpečnosti, kter&yacute; je nutn&yacute; okamžitě ře&scaron;it. Již nyn&iacute; totiž existuje legislativa, kter&aacute; ře&scaron;&iacute; rekreačn&iacute; l&eacute;t&aacute;n&iacute; a zakazuje l&eacute;t&aacute;n&iacute; nad obydlen&yacute;mi oblastmi či lidmi.</span></p>
      <p><span style="font-family: Calibri; font-size: x-large;">Opět tu nar&aacute;ž&iacute;me na dlouhodob&yacute; probl&eacute;m s&nbsp;vym&aacute;h&aacute;n&iacute;m z&aacute;konů. Jejich zpř&iacute;sněn&iacute;m s&nbsp;odůvodněn&iacute;m, že se nedodržuj&iacute; opět neře&scaron;&iacute; podstatu věci &ndash; vymahatelnost pr&aacute;va. </span></p>
      <p><span style="font-family: Calibri; font-size: x-large;">&nbsp;</span></p>
      <p><span style="font-family: Calibri; font-size: x-large;">Ve vět&scaron;ině dal&scaron;&iacute;ch n&aacute;zorů jsem se s&nbsp;hosty ztotožnil. Ale s&nbsp;odpověd&iacute;, že se mus&iacute;me s&nbsp;terorismem naučit ž&iacute;t stejně jako občan&eacute; Izraele, že už je prostě takov&aacute; doba&hellip;nesouhlas&iacute;m, ač ch&aacute;pu, že je dobr&eacute; b&yacute;t připraven na nejhor&scaron;&iacute;. <strong>Tuto situaci nezavinili občan&eacute;, ale politici</strong> a to zejm&eacute;na svou otevřenou imigračn&iacute; politikou a tedy předev&scaron;&iacute;m politici ji maj&iacute; nyn&iacute; ře&scaron;it, nebo se alespoň snažit zm&iacute;rňovat jej&iacute; současn&eacute; dopady a z&aacute;roveň se poučit z&nbsp;chyb, ke kter&yacute;m do&scaron;lo v&nbsp;minulosti ve vztahu k&nbsp;bezpečnosti.&nbsp; My&scaron;lenka, že st&aacute;t by se měl postarat o rodiny postižen&eacute; teroristick&yacute;m &uacute;tokem, zn&iacute; zaj&iacute;mavě, ale kdo by určil, co byl teroristick&yacute; &uacute;tok a co &bdquo;pouze&ldquo; krimin&aacute;ln&iacute; čin, nav&iacute;c dceru, nebo syna n&aacute;m to již nevr&aacute;t&iacute;.</span></p>
      <p><span style="font-family: Calibri; font-size: x-large;">Strana svobodn&yacute;ch občanů soustřeďuje svou pozornost na př&iacute;činy probl&eacute;mů v&nbsp;na&scaron;&iacute; společnosti. A i zde, v&nbsp;ot&aacute;zce bezpečnosti, je nutn&eacute; soustředit se předev&scaron;&iacute;m na př&iacute;činy a ne jen zm&iacute;rňovat důsledky chybn&eacute; vl&aacute;dn&iacute; politiky!!!&nbsp; To si zřejmě mnoz&iacute; politici st&aacute;le dostatečně neuvědomuj&iacute;.</span></p>
      <p><span style="font-family: Calibri; font-size: x-large;">&nbsp;</span></p>
      <p><span style="font-family: Calibri; font-size: x-large;">Př&iacute;kladem je překvapiv&yacute; n&aacute;zorov&yacute; zvrat pozvat do Česk&eacute; republiky 70 utečenců ze S&yacute;rie, kter&yacute; se jako m&aacute;vnut&iacute;m kouzeln&eacute;ho proutku změnil z&nbsp;původn&iacute;ho negativn&iacute;ho postoje na jednomysln&yacute; souhlas.</span></p>
      <p><span style="font-family: Calibri; font-size: x-large;">&nbsp;</span></p>
      <p><span style="font-size: x-large;"><span style="font-family: Calibri;">Je &scaron;koda, že celou diskuzi až do přest&aacute;vky naru&scaron;oval prvn&iacute; dotazuj&iacute;c&iacute; (již v&nbsp;dost notně podrou&scaron;en&eacute;m stavu) sk&aacute;k&aacute;n&iacute;m do řeči druh&yacute;m či jin&yacute;mi &bdquo;v&yacute;levy&ldquo;, což vadilo nejen moder&aacute;torovi, ale i publiku. Z&aacute;roveň nedo&scaron;lo k&nbsp;diskuzi o m&iacute;stn&iacute; bezpečnosti, kter&aacute; se občanů bezprostředně dot&yacute;k&aacute;. Př&iacute;činy neutě&scaron;en&eacute; situace vid&iacute;m v&nbsp;tom, že se n&aacute;m z&nbsp;ulic ztratili str&aacute;žn&iacute;ci-pochůzk&aacute;ři a m&iacute;sto t&eacute;to pr&aacute;ce zast&aacute;vaj&iacute; funkce draze vycvičen&yacute;ch a dobře placen&yacute;ch sekret&aacute;řek policejn&iacute;ch oddělen&iacute; či hl&iacute;dačů placen&eacute;ho parkov&aacute;n&iacute;. Původn&iacute; st&aacute;tn&iacute; policisty v ulic&iacute;ch v&nbsp;90. letech nahradila nově vznikl&aacute; Městsk&aacute; policie s&nbsp;men&scaron;&iacute;mi pravomocemi a tu nyn&iacute; v&nbsp;pochůzk&aacute;ch nahradili tzv. &bdquo;preventist&eacute;&ldquo;, kteř&iacute; pravomoc nemaj&iacute; ž&aacute;dnou. Sebel&eacute;pe vycvičen&iacute; policist&eacute;, kteř&iacute; sed&iacute; za stolem a &uacute;porně vyplňuj&iacute; &bdquo;svodky&ldquo; či pozoruj&iacute; situaci na ulic&iacute;ch skrze kamerov&eacute; syst&eacute;my n&aacute;m prostě takovou bezpečnost jakou si v&scaron;ichni představujeme na ulic&iacute;ch nezajist&iacute;.&nbsp; V&iacute;ce se dozv&iacute;te v&nbsp;na&scaron;em programu na </span><a href="http://www.chomutov.svobodni.cz/"><span style="text-decoration: underline;"><span style="color: #0000ff; font-family: Times New Roman;">www.chomutov.svobodni.cz</span></span></a><span style="font-family: Calibri;">&nbsp;&nbsp;&nbsp;&nbsp; </span></span></p>
      <p><span style="font-family: Calibri;">Marek Brad&aacute;č</span></p>
      <p><span style="font-family: Calibri;">m&iacute;stopředseda krajsk&eacute;ho sdružen&iacute; Strany svobodn&yacute;ch občanů &Uacute;steck&eacute;ho kraje a</span></p>
      <p><span style="font-family: Calibri;">l&iacute;dr kandid&aacute;tky &bdquo;Svobodn&yacute;ch&ldquo; v&nbsp;Chomutově 2015</span></p>
- Můj názor na nové městské vyhlášky:
    _slug: muj-nazor-na-nove-mestske-vyhlasky
    posted_at: 17. 09. 2014 21:00
    author: Miluše Horáková
    teaser: "<p>Zastupitelstvo na sv&eacute;m zased&aacute;n&iacute; 15.9.2014 schv&aacute;lilo
      vyhl&aacute;&scaron;ku o z&aacute;kazu bednov&eacute;ho hazardu na &uacute;zem&iacute;
      města, novou vyhl&aacute;&scaron;ku o odpadech a&nbsp; sn&iacute;žen&iacute;
      poplatku za odpady. Nen&iacute; se co divit, že to &scaron;lo najednou tak rychle,
      volby jsou za dveřmi.</p>"
    body: "<p>Svobodn&iacute; Chomutov nemohou souhlasit se z&aacute;kazem heren ve
      městě, je to z&aacute;sah do svobodn&eacute;ho podnik&aacute;n&iacute;. Soukrom&iacute;
      a vlastnictv&iacute; je pro Svobodn&eacute; jedn&iacute;m ze z&aacute;kladn&iacute;ch
      pil&iacute;řů svobodn&eacute; společnosti.</p>\r\n<p>Tvrzen&iacute;, že z&aacute;vislost
      na hrac&iacute;ch automatech m&aacute; negativn&iacute; dopady na rodiny&nbsp;
      hr&aacute;čů je jistě opodstatněn&eacute;, ale nen&iacute; to &nbsp;věc&iacute;
      města či odpovědnost heren. Dospěl&yacute; člověk, pokud nen&iacute; nesv&eacute;pr&aacute;vn&yacute;,
      je odpovědn&yacute; za sv&eacute; jedn&aacute;n&iacute;. Pokud někdo vyjde ať
      už z hospody či z herny&nbsp; a sp&aacute;ch&aacute; přestupek, jestliže např.
      někdo krade, &nbsp;neukl&iacute;z&iacute; po psovi, obtěžuje ostatn&iacute;
      lidi a podobně, mus&iacute; n&eacute;st za sv&eacute; jedn&aacute;n&iacute;
      n&aacute;sledky.<br /> Ten kdo na toto m&aacute; dohl&iacute;žet je Policie
      Česk&eacute; republiky ze z&aacute;kona a zř&iacute;zen&eacute; Městsk&eacute;
      policie, kter&eacute; si v&scaron;ichni plat&iacute;me.</p>\r\n<p>Pokud někdo
      proh&aacute;z&iacute; v hrac&iacute;ch automatech soci&aacute;ln&iacute; d&aacute;vky,
      opět za to nenesou odpovědnost herny či město. Na vině je mimo jin&eacute; i
      &scaron;patn&aacute; soci&aacute;ln&iacute; politika st&aacute;tu. A opět zdůrazňuji
      &ndash; odpovědnost m&aacute; každ&yacute; jednotlivec.</p>\r\n<p>Z&aacute;kaz
      nen&iacute; ře&scaron;en&iacute;, je to odsunut&iacute; probl&eacute;mu do ilegality
      a jednoduch&eacute; a lacin&eacute; z&iacute;sk&aacute;n&iacute; politick&yacute;ch
      bodů před volbami. &nbsp;Uvědom&iacute;me si, že z&aacute;kazy omezuj&iacute;
      na&scaron;i svobodu?</p>\r\n<p>Vyhl&aacute;&scaron;ka o odpadech opět plo&scaron;ně
      postihuje v&scaron;echny. Jak sběrny, tak občany. Obyčejn&yacute; občan už nebude
      moci v podstatě prodat sběrně svůj kovov&yacute; odpad, zato ho může bezplatně
      odevzdat do kontejnerů. Je trest&aacute;n m&iacute;sto vin&iacute;ků, zlodějů.&nbsp;
      M&iacute;sto ře&scaron;en&iacute; probl&eacute;mu se probl&eacute;m opět jednodu&scaron;e
      zak&aacute;že.</p>\r\n<p>Poplatky za odpady &nbsp;je třeba zru&scaron;it.</p>\r\n<p><a
      href=\"http://www.chomutov-mesto.cz/cz/1028.tiskova-zprava-ze-zasedani-zastupitelstva-mesta-ze-dne-15-9-2014\"
      target=\"_blank\">Tiskov&aacute; zpr&aacute;va ze zased&aacute;n&iacute; zastupitelstva</a></p>"
