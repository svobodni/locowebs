    body: "<p>Zastupitelstvo na sv&eacute;m zased&aacute;n&iacute; 15.9.2014 schv&aacute;lilo
      vyhl&aacute;&scaron;ku o z&aacute;kazu bednov&eacute;ho hazardu na &uacute;zem&iacute;
      města, novou vyhl&aacute;&scaron;ku o odpadech a&nbsp; sn&iacute;žen&iacute;
      poplatku za odpady. Nen&iacute; se co divit, že to &scaron;lo najednou tak rychle,
      volby jsou za dveřmi.</p>\r\n<p>Svobodn&iacute; Chomutov nemohou souhlasit se
      z&aacute;kazem heren ve městě, je to z&aacute;sah do svobodn&eacute;ho podnik&aacute;n&iacute;.
      Soukrom&iacute; a vlastnictv&iacute; je pro Svobodn&eacute; jedn&iacute;m ze
      z&aacute;kladn&iacute;ch pil&iacute;řů svobodn&eacute; společnosti.</p>\r\n<p>Tvrzen&iacute;,
      že z&aacute;vislost na hrac&iacute;ch automatech m&aacute; negativn&iacute;
      dopady na rodiny&nbsp; hr&aacute;čů je jistě opodstatněn&eacute;, ale nen&iacute;
      to &nbsp;věc&iacute; města či odpovědnost heren. Dospěl&yacute; člověk, pokud
      nen&iacute; nesv&eacute;pr&aacute;vn&yacute;, je odpovědn&yacute; za sv&eacute;
      jedn&aacute;n&iacute;. Pokud někdo vyjde ať už z hospody či z herny&nbsp; a
      sp&aacute;ch&aacute; přestupek, jestliže např. někdo krade, &nbsp;neukl&iacute;z&iacute;
      po psovi, obtěžuje ostatn&iacute; lidi a podobně, mus&iacute; n&eacute;st za
      sv&eacute; jedn&aacute;n&iacute; n&aacute;sledky.<br /> Ten kdo na toto m&aacute;
      dohl&iacute;žet je Policie Česk&eacute; republiky ze z&aacute;kona a zř&iacute;zen&eacute;
      Městsk&eacute; policie, kter&eacute; si v&scaron;ichni plat&iacute;me.</p>\r\n<p>Pokud
      někdo proh&aacute;z&iacute; v hrac&iacute;ch automatech soci&aacute;ln&iacute;
      d&aacute;vky, opět za to nenesou odpovědnost herny či město. Na vině je mimo
      jin&eacute; i &scaron;patn&aacute; soci&aacute;ln&iacute; politika st&aacute;tu.
      A opět zdůrazňuji &ndash; odpovědnost m&aacute; každ&yacute; jednotlivec.</p>\r\n<p>Z&aacute;kaz
      nen&iacute; ře&scaron;en&iacute;, je to odsunut&iacute; probl&eacute;mu do ilegality
      a jednoduch&eacute; a lacin&eacute; z&iacute;sk&aacute;n&iacute; politick&yacute;ch
      bodů před volbami. &nbsp;Uvědom&iacute;me si, že z&aacute;kazy omezuj&iacute;
      na&scaron;i svobodu?</p>\r\n<p>Vyhl&aacute;&scaron;ka o odpadech opět plo&scaron;ně
      postihuje v&scaron;echny. Jak sběrny, tak občany. Obyčejn&yacute; občan už nebude
      moci v podstatě prodat sběrně svůj kovov&yacute; odpad, zato ho může bezplatně
      odevzdat do kontejnerů. Je trest&aacute;n m&iacute;sto vin&iacute;ků, zlodějů.&nbsp;
      M&iacute;sto ře&scaron;en&iacute; probl&eacute;mu se probl&eacute;m opět jednodu&scaron;e
      zak&aacute;že.</p>\r\n<p>Poplatky za odpady &nbsp;je třeba zru&scaron;it.</p>\r\n<p><a
      href=\"http://www.chomutov-mesto.cz/cz/1028.tiskova-zprava-ze-zasedani-zastupitelstva-mesta-ze-dne-15-9-2014\"
      target=\"_blank\">Tiskov&aacute; zpr&aacute;va ze zased&aacute;n&iacute; zastupitelstva</a></p>"
