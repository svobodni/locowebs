    author: Josef Káles
    teaser: "<p>Chrudim&scaron;t&iacute; Svobodn&iacute; se se&scaron;li, aby diskutovali
      o aktu&aacute;ln&iacute;ch ud&aacute;lostech. V&yacute;sledkem diskuse jsou
      mimo jin&eacute; tyto body:&nbsp;</p>"
    body: '<p><br /><br /><span>1. Kauza pron&aacute;jmu sloupů: M&iacute;stostarosta
      Roman M&aacute;lek v t&eacute;to z&aacute;ležitosti pochybil, sv&eacute;ho postupu
      velice lituje a v&scaron;em koaličn&iacute;m partnerům se omluvil. Ze Strany
      svobodn&yacute;ch občanů bylo toto pochyben&iacute; m&iacute;stostarostovi M&aacute;lkovi
      důrazně vytknuto. Považujeme za &uacute;spěch, že se nyn&iacute; bude za pron&aacute;jem
      vyb&iacute;rat trojn&aacute;sobn&aacute; č&aacute;stka.&nbsp;</span><br /><br
      /><span>2. Z&aacute;sadně nesouhlas&iacute;me s navrhovanou Koncepc&iacute;
      podpory sportu ve městě Chrudim 2011 - 2014, kterou podpořila vět&scaron;ina
      členů rady města. Navrhli jsme proto na&scaron;im koaličn&iacute;m partnerům
      novou podobu pravidel pro přidělov&aacute;n&iacute; sportovn&iacute;ch dotac&iacute;
      k připom&iacute;nkov&aacute;n&iacute;. Tento n&aacute;vrh samozřejmě hodl&aacute;me
      předložit k hlasov&aacute;n&iacute; zastupitelům.&nbsp;</span><br /><br /><span>3.
      Navrhujeme svol&aacute;n&iacute; koaličn&iacute; schůzky, kter&aacute; by vyře&scaron;ila
      někter&eacute; nesrovnalosti vznikl&eacute; v posledn&iacute;ch měs&iacute;c&iacute;ch.&nbsp;</span><br
      /><br /><span>4. V&iacute;t&aacute;me oživen&iacute; b&yacute;val&eacute;ho
      are&aacute;lu letn&iacute;ho kina. Budeme se snažit, aby se zde přesunula alespoň
      č&aacute;st kulturn&iacute;ch aktivit poř&aacute;dan&yacute;ch Chrudimskou besedou.&nbsp;</span><br
      /><br /><span>5. Nepodporujeme snahu, aby se Chrudim zapojila do iniciativy
      nazvan&eacute; "Fairtradov&aacute; města". Domn&iacute;v&aacute;me se, že tato
      iniciativa jde proti zdrav&eacute;mu rozumu. K problematice "fair trade" uv&aacute;d&iacute;me
      souhrn pr&aacute;ce ekonoma Martina P&aacute;nka -http://www.mises.cz/clanky/fair-trade-nebo-fail-trade--326.aspx&nbsp;</span><br
      /><br /><span>6. Blahopřejeme Ing. Josefu Lebdu&scaron;kovi ke květnov&yacute;m
      60. narozenin&aacute;m</span></p>'
