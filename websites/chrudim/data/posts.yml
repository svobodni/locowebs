      za svoz a likvidaci odpadu pro&nbsp;děti do tř&iacute; let. Souč&aacute;st&iacute;
      volebn&iacute;ho programu&nbsp;Svobodn&yacute;ch v Chrudimi je totiž&nbsp;&uacute;pln&eacute;
      zru&scaron;en&iacute; tohoto poplatku.</p>"
    featured_image: "/samples/posts/poplatek-za-svoz-odpadu-je-mozne-uplne-zrusit/lichtenberg.jpg"
    body: "<p>&bdquo;Mysl&iacute;me si, že je možn&eacute; zru&scaron;it poplatek
      za&nbsp;svoz odpadu &uacute;plně a hlasov&aacute;n&iacute; vn&iacute;m&aacute;me
      jako&nbsp;mal&yacute; krůček k tomuto c&iacute;li,&ldquo; řekl zastupitel&nbsp;Petr
      Lichtenberg. Svobodn&iacute; na&scaron;li inspiraci&nbsp;např&iacute;klad v
      Teplic&iacute;ch, kde lid&eacute; poplatek za&nbsp;svoz odpadu neplat&iacute;.
      Podle současn&yacute;ch z&aacute;konů&nbsp;nemaj&iacute; občan&eacute; možnost
      sami si vybrat&nbsp;dodavatele služby, tuto službu tak zařizuj&iacute;&nbsp;města
      samotn&aacute; skrze městsk&eacute; firmy či skrze&nbsp;dohodu s vybranou společnost&iacute;.</p>\r\n<p>&bdquo;Chceme,
      aby si lid&eacute; rozhodovali o sv&yacute;ch&nbsp;peněz&iacute;ch co nejv&iacute;ce
      sami, aby politici nepřerozdělovali&nbsp;tolik prostředků. Vedle zru&scaron;en&iacute;&nbsp;poplatku
      za svoz odpadů prosazujeme tedy&nbsp;i nejniž&scaron;&iacute; možnou sazbu daně
      z nemovitosti či&nbsp;zru&scaron;en&iacute; poplatků za psy,&ldquo; doplňuje
      Lichtenberg.&nbsp;Podle něj to jsou t&eacute;měř jedin&eacute; př&iacute;jmy&nbsp;obce,
      kter&eacute; mohou zastupitel&eacute; ovlivňovat.&nbsp;Svobodn&iacute; poč&iacute;taj&iacute;
      i s v&yacute;padky v př&iacute;jmech&nbsp;města, proto z&aacute;roveň prosazuj&iacute;
      omezen&iacute;&nbsp;dotac&iacute; a zru&scaron;en&iacute; zbytečn&yacute;ch
      projektů, jako&nbsp;je např&iacute;klad projekt takzvan&eacute;ho Zdrav&eacute;ho&nbsp;města
      a m&iacute;stn&iacute; Agendy 21. Poplatek by se&nbsp;mohl postupně snižovat
      a z&aacute;roveň ru&scaron;en&iacute;&nbsp;poplatku by postupně doprov&aacute;zelo
      &scaron;etřen&iacute;&nbsp;na v&yacute;dajov&eacute; straně rozpočtu.</p>\r\n<p>V
      době, kdy socialistick&eacute; vl&aacute;dy neust&aacute;le zvy&scaron;uj&iacute;&nbsp;daně
      a zvy&scaron;uj&iacute; tak m&iacute;ru přerozdělov&aacute;n&iacute;,&nbsp;vid&iacute;
      Svobodn&iacute; ve zru&scaron;en&iacute; uveden&yacute;ch poplatků&nbsp;způsob,
      jak nechat občanům v&iacute;ce peněz.&nbsp;Komun&aacute;ln&iacute; politici
      tak nav&iacute;c přijdou o č&aacute;st&nbsp;př&iacute;jmů města a budou se věnovat
      z&aacute;kladn&iacute;m&nbsp;funkc&iacute;m města a ne v&yacute;stavb&aacute;m
      zbytečn&yacute;ch&nbsp;budov a podpoře nesmysln&yacute;ch projektů.&nbsp;&bdquo;Lid&eacute;
      věd&iacute; l&eacute;pe než politici, jak využ&iacute;t sv&eacute; pen&iacute;ze,&rdquo;&nbsp;doplňuje
      l&iacute;dr kandid&aacute;tky Svobodn&yacute;ch&nbsp;a městsk&yacute; zastupitel
      Petr Lichtenberg.</p>"
- 'Svobodní: Prohlášení k záměru města vybudovat městský penzion':
    _slug: svobodni-prohlaseni-k-zameru-mesta-vybudovat-mestsky-penzion
    posted_at: 10. 09. 2014 00:00
    author: Josef Káles
    teaser: <p>M&iacute;stostarosta za ODS představil&nbsp;<strong>z&aacute;měr města
      vybudovat městsk&yacute; penzion</strong>&nbsp;společně s rekonstrukc&iacute;
      budovy konventu chrudimsk&eacute;ho kapuc&iacute;nsk&eacute;ho kl&aacute;&scaron;tera&nbsp;<em>-
      viz&nbsp;<a href="http://chrudimsky.denik.cz/zpravy_region/cely-nekdejsich-reholniku-mesto-premeni-v-penzion-20140910.html"
      target="_blank">http://chrudimsky.denik.cz/zpravy_region/cely-nekdejsich-reholniku-mesto-premeni-v-penzion-20140910.html</a>.</em></p>
    featured_image: "/samples/posts/svobodni-prohlaseni-k-zameru-mesta-vybudovat-mestsky-penzion/klaster.png"
    body: "<p><strong>Svobodn&iacute; se z&aacute;měrem chrudimsk&eacute; radnice
      z&aacute;sadně nesouhlas&iacute;. Město nesm&iacute; podnikat a konkurovat sv&yacute;m
      občanům za jejich daně.</strong>&nbsp;Koaličn&iacute; politici t&iacute;mto
      po&scaron;kod&iacute; &uacute;sil&iacute; mnoha chrudimsk&yacute;ch živnostn&iacute;ků,
      kteř&iacute; se snaž&iacute; poctivě podnikat.&nbsp;&nbsp;</p>\r\n<p>Odborn&yacute;
      odhad n&aacute;kladů rekonstrukce čin&iacute; t&eacute;měř 46 milionů korun.&nbsp;<strong>Jedn&aacute;
      se tak vedle Muzea barokn&iacute;ch soch, luxusn&iacute; rekonstrukce sportovn&iacute;
      haly, městsk&eacute; lesovny či oprav dvou fotbalov&yacute;ch stadionů o dal&scaron;&iacute;
      megalomansk&yacute; projekt, na kter&yacute; město nem&aacute; pen&iacute;ze.&nbsp;</strong>Potvrzuje
      to na&scaron;e obavy, že<strong>&nbsp;koalice chce i po volb&aacute;ch město
      nad&aacute;le zadlužovat</strong>. Tomu chtěj&iacute; Svobodn&iacute; zabr&aacute;nit
      a zač&iacute;t hospodařit odpovědně.</p>\r\n<p>Město by mělo usilovat o prodej
      budovy, př&iacute;padně se ji snažit pronajmout.&nbsp;Jedin&yacute;m bodem studie,
      o kter&eacute; budeme r&aacute;di diskutovat, je zv&yacute;&scaron;en&iacute;
      kapacity parkovi&scaron;tě na Moravově zahradě. Vn&iacute;m&aacute;me probl&eacute;m
      s parkov&aacute;n&iacute;m ve městě, kter&yacute; je nutno ře&scaron;it.</p>\r\n<p><em>Strana
      svobodn&yacute;ch občanů Chrudim</em></p>\r\n<p>&nbsp;</p>"
- 'Co se nám podařilo prosadit, 2010–2014 ':
    _slug: co-se-nam-podarilo-prosadit-2010-2014
    posted_at: 04. 09. 2014 00:00
    author: Josef Káles
    teaser: "<p><span>Po komun&aacute;ln&iacute;ch volb&aacute;ch v roce 2010 jsme
      podepsali koaličn&iacute; dohodu s volebn&iacute;mi stranami: ČSSD, SNK ED,
      Koalice pro Chrudim (KDU-ČSL), VV a TOP 09 a společně vytvořili Programov&eacute;
      prohl&aacute;&scaron;en&iacute; Rady města Chrudim 2011-2014. Na&scaron;&iacute;
      z&aacute;sadn&iacute; podm&iacute;nkou bylo snižov&aacute;n&iacute; zadlužen&iacute;
      města. Zde jsou někter&eacute; body z na&scaron;eho programu, kter&eacute; se
      n&aacute;m podařilo prosadit (s kr&aacute;tk&yacute;m koment&aacute;řem).&nbsp;</span></p>"
    featured_image: "/samples/posts/co-se-nam-podarilo-prosadit-2010-2014/zastupitele-uprava.jpg"
    body: "<ul>\r\n<li><strong>\"Sn&iacute;ž&iacute;me počet uvolněn&yacute;ch m&iacute;stostarostů.\"</strong>
      - Na zased&aacute;n&iacute; ustavuj&iacute;c&iacute;ho zastupitelstva jsme podpořili
      sn&iacute;žen&iacute; počtu m&iacute;stostarostů na dva - n&aacute;vrh byl přijat.
      M&iacute;stostarosty byli zvoleni Miroslav Tejkl z ČSSD a Roman M&aacute;lek
      z Koalice pro Chrudim. Nicm&eacute;ně koalice SNK ED, ČSSD a ODS vznikl&aacute;
      v roce 2012 znovu prosadila, aby Chrudim měla tři m&iacute;stostarosty - Jan
      Čechlovsk&yacute; (ODS), Miroslav Tejkl a Jaroslav Tr&aacute;vn&iacute;ček (oba
      ČSSD). S t&iacute;mto krokem nesouhlas&iacute;me.&nbsp;<br /><br /></li>\r\n<li><strong>\"Zakoup&iacute;me
      hlasovac&iacute; zař&iacute;zen&iacute; a v&yacute;sledky hlasov&aacute;n&iacute;
      (včetně jmenn&yacute;ch a věcn&yacute;ch přehledů) zveřejn&iacute;me na internetov&yacute;ch
      str&aacute;nk&aacute;ch města.\"</strong> - Hlasovac&iacute; ř&iacute;zen&iacute;
      bylo pomoc&iacute; elektronick&eacute; aukce vysoutěženo za cenu necel&yacute;ch
      143 tis&iacute;c korun. Ve&scaron;ker&eacute; přehledy hlasov&aacute;n&iacute;
      jsou na ofici&aacute;ln&iacute;ch str&aacute;nk&aacute;ch města.&nbsp;<br /><br
      /></li>\r\n<li>\"Dohl&eacute;dneme na dodržov&aacute;n&iacute; z&aacute;kona
      o střetu z&aacute;jmů členy zastupitelstva obce.\" - Na&scaron;i zastupitel&eacute;
      se zdržuj&iacute; hlasov&aacute;n&iacute; při z&aacute;ležitostech t&yacute;kaj&iacute;c&iacute;ch
      se jich samotn&yacute;ch nebo jejich zaměstnavatelů.&nbsp;<br /><br /></li>\r\n<li>\"Zavedeme
      zastupitelsk&eacute; dny Strany svobodn&yacute;ch občanů. Minim&aacute;lně jeden
      z na&scaron;ich zastupitelů bude jeden den v t&yacute;dnu v určit&eacute; hodiny
      k dispozici občanům v na&scaron;&iacute; kancel&aacute;ři.\" - Zvolili jsme
      variantu, kdy jsou na&scaron;i zastupitel&eacute; k dispozici i v&iacute;ce
      dnů v t&yacute;dnu. S Petrem Lichtenbergem je možn&eacute; se kdykoli domluvit
      na osobn&iacute;m setk&aacute;n&iacute;.&nbsp;<br /><br /></li>\r\n<li>\"Budeme
      aktivně zveřejňovat maxim&aacute;ln&iacute; množstv&iacute; informac&iacute;.\"
      - Tak se snaž&iacute;me činit na na&scaron;ich webov&yacute;ch str&aacute;nk&aacute;ch.
      Prosazujeme, aby před občany nebyly zatajov&aacute;ny ani informace t&yacute;kaj&iacute;c&iacute;
      se finančn&iacute;ho stavu města.&nbsp;<br /><br /></li>\r\n<li><strong>\"Podpoř&iacute;me
      různorodost v zaměřen&iacute; z&aacute;kladn&iacute;ch &scaron;kol a v jejich
      n&aacute;ročnosti.\"</strong> - Do program. prohl&aacute;&scaron;en&iacute;
      jsme navrhli, aby město nebr&aacute;nilo vzniku soukrom&yacute;ch &scaron;kol.
      V tomto volebn&iacute;m obdob&iacute; vznikla prvn&iacute; soukrom&aacute; z&aacute;kladn&iacute;
      &scaron;kola ve městě.&nbsp;<br /><br /></li>\r\n<li><strong>\"Zachov&aacute;me
      are&aacute;l b&yacute;val&eacute;ho letn&iacute;ho kina pro různ&eacute; druhy
      kulturn&iacute;ch akc&iacute;, vytvoř&iacute;me podm&iacute;nky pro vznik spolku
      provozuj&iacute;c&iacute;ho letn&iacute; kino.\"</strong> - Někteř&iacute; na&scaron;i
      členov&eacute; pom&aacute;hali s revitalizac&iacute; are&aacute;lu b&yacute;val&eacute;ho
      kina každou sobotu. Z&aacute;roveň tak&eacute; vziklo občansk&eacute; sdružen&iacute;
      Malebn&aacute; Chrudim, kter&eacute; se chce o are&aacute;l do budoucna starat.&nbsp;<br
      /><br /></li>\r\n<li><strong>\"Z rozpočtu města podpoř&iacute;me sport ml&aacute;deže,
      ale nikoli profesion&aacute;ln&iacute; sport dospěl&yacute;ch.\"</strong> -
      Sportovn&iacute; ml&aacute;deži byla tento rok již rozdělena nemal&aacute; finančn&iacute;
      č&aacute;stka. Na&scaron;i zastupitel&eacute; tak&eacute; hlasovali a nad&aacute;le
      budou hlasovat proti dotac&iacute;m pro mužsk&eacute; profesion&aacute;ln&iacute;
      sportovn&iacute; kluby.&nbsp;<br /><br /></li>\r\n<li><strong>\"Nebudeme zvy&scaron;ovat
      daň z nemovitosti.\"</strong> - B&yacute;val&aacute; koalice spolu s velkou
      č&aacute;st&iacute; opozice prosadila zv&yacute;&scaron;en&iacute; daně z nemovitosti.
      D&iacute;ky na&scaron;emu tlaku byla daň zv&yacute;&scaron;ena pouze na jeden
      rok, pot&eacute; se automaticky sn&iacute;žila na původn&iacute; v&yacute;&scaron;i.&nbsp;<br
      /><br /></li>\r\n<li>\"Zru&scaron;&iacute;me placenou pozici městsk&eacute;ho
      architekta. V př&iacute;padě potřeby se budeme obracet na poradn&iacute; org&aacute;ny
      rady města (komise) a zastupitelstva města (v&yacute;bory) či budeme k jednotliv&yacute;m
      př&iacute;padům oslovovat odborn&iacute;ky z řad občanů města.\" - Kompromis:
      Nov&eacute; v&yacute;běrov&eacute; ř&iacute;zen&iacute; na městsk&eacute;ho
      architekta a jasn&eacute; stanoven&iacute; jeho pravomoc&iacute;. Důvody v sekci
      \"Prohl&aacute;&scaron;en&iacute;\".&nbsp;<br /><br /></li>\r\n<li>\"Změn&iacute;me
      organizačn&iacute; ř&aacute;d městsk&eacute;ho &uacute;řadu a podstatně sn&iacute;ž&iacute;me
      počet odborů.\" - Sdělili jsme z&aacute;stupcům M&Uacute; na&scaron;e konkr&eacute;tn&iacute;
      představy o možn&eacute;m slučov&aacute;n&iacute; odborů a dohodli jsme se s
      nimi, že předlož&iacute; sv&eacute; n&aacute;vrhy do 18. 4. 2011. Konkr&eacute;tn&iacute;
      kroky v&scaron;ak z&aacute;stupci &uacute;řadu nepředložili a ze strany koaličn&iacute;ch
      partnerů nebyla ž&aacute;dn&aacute; snaha tento probl&eacute;m ře&scaron;it.&nbsp;<br
      /><br /></li>\r\n<li>\"Veřejn&eacute; zak&aacute;zky budou zad&aacute;v&aacute;ny
      z&aacute;sadně v otevřen&eacute;m zad&aacute;vac&iacute;m ř&iacute;zen&iacute;.\"
      - Je tomu tak.&nbsp;<br /><br /></li>\r\n<li>\"Zř&iacute;d&iacute;me elektronick&eacute;
      trži&scaron;tě, resp. zavedeme syst&eacute;m elektronick&yacute;ch aukc&iacute;
      veřejn&yacute;ch zak&aacute;zek (podnikatel&eacute; budou o veřejn&eacute; zak&aacute;zky
      soutěžit on-line /v re&aacute;ln&eacute;m čase/, č&iacute;mž dojde k z&uacute;žen&iacute;
      prostoru pro manipulaci s nimi); současně omez&iacute;me možnost subdod&aacute;vek
      (abychom sn&iacute;žili pravděpodobnost vzniku zak&aacute;zan&yacute;ch dohod
      mezi jednotliv&yacute;mi &uacute;častn&iacute;ky ř&iacute;zen&iacute; o veřejn&eacute;
      zak&aacute;zce), omez&iacute;me t&eacute;ž možnost navy&scaron;ov&aacute;n&iacute;
      ceny veřejn&eacute; zak&aacute;zky v průběhu jej&iacute; realizace (omezen&iacute;
      tzv. v&iacute;ceprac&iacute; apod.).\" - Již se uskutečnila prvn&iacute; veřejn&aacute;
      zak&aacute;zka formou elektronick&eacute; aukce, a to na hlasovac&iacute; zař&iacute;zen&iacute;
      pro zastupitelstvo města. Z předpokl&aacute;dan&yacute;ch 400 tis&iacute;c se
      d&iacute;ky aukci vysoutěžila konečn&aacute; cena 142 800 korun.&nbsp;<br /><br
      /></li>\r\n<li>\"Obrazov&yacute; a zvukov&yacute; z&aacute;znam ze zased&aacute;n&iacute;
      zastupitelstva města zpř&iacute;stupn&iacute;me veřejnosti prostřednictv&iacute;m
      internetu.\" - Radn&iacute; Petr Lichtenberg možnost živ&eacute;ho vys&iacute;l&aacute;n&iacute;
      zased&aacute;n&iacute; zastupitelstva podpořil. Av&scaron;ak odm&iacute;tnuto
      starostou města.&nbsp;<br /><br /></li>\r\n<li>\"Vytvoř&iacute;me z městsk&eacute;
      knihovny centrum vzdělanosti města a m&iacute;sto setk&aacute;v&aacute;n&iacute;
      lid&iacute;.\" - Podporujeme variantu městsk&eacute; knihovny v centru města.
      Považujeme za zbytečn&eacute;, aby bylo v Chrudimi v&iacute;ce poboček knihovny,
      naopak chceme jednu \"centr&aacute;ln&iacute;\", ale zato kvalitn&iacute;.&nbsp;<br
      /><br /></li>\r\n<li>\"Vystěhujeme neplatiče z městsk&yacute;ch bytů. Stejn&yacute;
      postup zvol&iacute;me vůči osob&aacute;m už&iacute;vaj&iacute;c&iacute;m městsk&eacute;
      byty bez ř&aacute;dn&yacute;ch n&aacute;jemn&iacute;ch smluv.\" - Předsedou
      Bytov&eacute; komise Rady města Chrudim se stal n&aacute;&scaron; zastupitel
      Petr Lichtenberg a pracoval na naplňoval uveden&yacute; bod. Po odchodu z koalice
      byl z postu předsedy komise odvol&aacute;n.&nbsp;<br /><br /></li>\r\n<li>\"Podpoř&iacute;me
      opravy a &uacute;držbu nemovit&yacute;ch kulturn&iacute;ch pam&aacute;tek ve
      městě. Zah&aacute;j&iacute;me rekonstrukci z&aacute;mku Medle&scaron;ice.\"
      - Podporujeme zah&aacute;jen&iacute; rekonstrukce z&aacute;mku - prvn&iacute;
      etapa v roce 2013.</li>\r\n</ul>"
