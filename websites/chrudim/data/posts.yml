- 'Josef Káles: Chceme zveřejňování podkladů pro zastupitele na internetu':
    _slug: josef-kales-chceme-zverejnovani-podkladu-pro-zastupitele-na-internetu
    posted_at: 23. 01. 2015 00:00
    author: Josef Káles
    teaser: <p class="svperex">Panu starostovi Řezn&iacute;čkovi jsme zaslali ž&aacute;dost,
      aby zařadil na př&iacute;&scaron;t&iacute; zased&aacute;n&iacute; Zastupitelstva
