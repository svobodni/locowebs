    author: Josef Káles
    teaser: "<p><strong>Když se nemůžete dopoč&iacute;tat, že 16 m&iacute;nus 5 je
      m&eacute;ně než 10, nezb&yacute;v&aacute; v&aacute;m nic jin&eacute;ho, než
