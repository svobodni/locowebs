- 'Josef Káles: Koalice s komunisty je pro Svobodné nemyslitelná':
    _slug: josef-kales-koalice-s-komunisty-je-pro-svobodne-nemyslitelna
    posted_at: 05. 12. 2014 00:00
    author: Josef Káles
    teaser: "<p>Chrudim&scaron;t&iacute; občan&eacute; st&aacute;le čekaj&iacute;
      na novou radničn&iacute; koalici. Jedn&aacute;n&iacute; jsou na mrtv&eacute;m
      bodě, a to hlavně kvůli tomu, že star&eacute; koaličn&iacute; strany SNK ED,
      ČSSD a ODS &scaron;ly do voleb v&nbsp;jak&eacute;msi nerozděliteln&eacute;m
      svazku, jen o tom zapomněly ř&iacute;ct sv&yacute;m voličům. Jsem přesvědčen
      o tom, že jejich voliči podpořili jednotliv&eacute; strany a ne koalici stran.</p>"
    featured_image: "/samples/posts/josef-kales-koalice-s-komunisty-je-pro-svobodne-nemyslitelna/48cb.jpg"
    body: "<p>Takto &uacute;zk&eacute; spojen&iacute; ČSSD, ODS a SNK ED je pro mnoh&eacute;
      určitě velk&yacute;m překvapen&iacute;m, protože v&nbsp;minulosti na sebe jejich
      z&aacute;stupci pod&aacute;vali trestn&iacute; ozn&aacute;men&iacute; a nyn&iacute;
      můžeme sledovat, jak jsou nerozděliteln&iacute;. Je to prapodivn&eacute;. Spojen&iacute;
      je dokonce natolik siln&eacute;, že se objevuj&iacute; informace, že <strong>z&aacute;stupce
      ODS, kter&aacute; vždy voliče l&aacute;kala na antikomunismus, si jede pro svolen&iacute;
      ke sv&eacute;mu veden&iacute;, aby mohl uzavř&iacute;t koalici s&nbsp;KSČM</strong>.<strong>
      Posledn&iacute;</strong> <strong>koment&aacute;ř m&iacute;stostarosty Chrudimi
      z&nbsp;ČSSD Miroslava Tejkla zase vypad&aacute; jako čl&aacute;nek před slučovac&iacute;m
      sjezdem ČSSD a KSČ.</strong></p>\r\n<p>Pan Tejkl tak&eacute; p&iacute;&scaron;e
      o třech skupin&aacute;ch lid&iacute; odm&iacute;taj&iacute;c&iacute;ch komunisty
      ve veden&iacute; města. Prvn&iacute; je podle něj skupina jak&yacute;chsi pokrytců,
      kteř&iacute; v&nbsp;roce 1989 vyčk&aacute;vali na v&yacute;voj situace a podle
      toho se pot&eacute; politicky angažovali, druh&aacute; skupina dle jeho n&aacute;zoru
      zahrnuje generaci mlad&yacute;ch lid&iacute; a politiků, kteř&iacute; &bdquo;nemaj&iacute;
      ž&aacute;dn&eacute; osobn&iacute; zku&scaron;enosti a přeb&iacute;raj&iacute;
      pouze postoje medi&aacute;ln&iacute; sf&eacute;ry&ldquo;, a třet&iacute; skupinou
      jsou &uacute;dajně potomci těch, kteř&iacute; za totalitn&iacute;ho režimu trpěli.</p>\r\n<p>Na
      rozd&iacute;l od pana Tejkla<strong> jsem</strong> <strong>odpůrcem toho, aby
      komunist&eacute; usedli ve veden&iacute; města.</strong> Nev&iacute;m, do kter&eacute;
      skupiny by mě pan m&iacute;stostarosta za&scaron;katulkoval, jsem narozen&yacute;
      v&nbsp;roce 1989, nepřeb&iacute;r&aacute;m ale postoje medi&aacute;ln&iacute;
      sf&eacute;ry. <strong>Poch&aacute;z&iacute;m v&scaron;ak z&nbsp;rodiny, kter&aacute;
      v&nbsp;Chrudimi v&nbsp;roce 1843 začala podnikat. Moji předci otevřeli z&aacute;mečnickou
      d&iacute;lnu, později i se želez&aacute;řstv&iacute;m. Podnik v&nbsp;Chrudimi
      patřil mezi ty vět&scaron;&iacute;, prosperoval a tě&scaron;il se dobr&eacute;
      pověsti. Vedle toho např&iacute;klad můj pradědeček vedl dobrovoln&eacute; hasiče,
      podporoval svou aktivitou i finančně mnoho chrudimsk&yacute;ch spolků. Podnik&aacute;n&iacute;
      dokonce přežilo i nacisty, komunisty v&scaron;ak nikoliv.</strong> Po &bdquo;v&iacute;tězn&eacute;m
      &uacute;noru&ldquo; bylo moj&iacute; rodině v&scaron;e zn&aacute;rodněno, v&iacute;ce
      než stolet&aacute; &uacute;spě&scaron;n&aacute; rodinn&aacute; podnikatelsk&aacute;
      tradice byla zlikvidov&aacute;na. Tento př&iacute;běh je je&scaron;tě slab&yacute;
      oproti rodin&aacute;m, kter&eacute; kvůli komunistům při&scaron;ly o sv&eacute;
      př&iacute;buzn&eacute;. A mnoho takov&yacute;ch rodin naleznete určitě i v&nbsp;Chrudimi.</p>\r\n<p><strong>Vol&aacute;n&iacute;
      po koalici s&nbsp;komunisty a vůbec &uacute;vahy nad n&iacute; jsou proto stra&scaron;nou
      ne&uacute;ctou ke v&scaron;em lidem, kteř&iacute; z&nbsp;těchto rodin poch&aacute;z&iacute;.
      Jsou i ne&uacute;ctou ke v&scaron;em demokraticky sm&yacute;&scaron;lej&iacute;c&iacute;m
      lidem, pro kter&eacute; je svoboda z&aacute;kladn&iacute; hodnotou.</strong>
      Komunist&eacute; se od sv&eacute; minulosti nijak neodpoutali, st&aacute;le
      se odkazuj&iacute; na marxismus a někteř&iacute; z&nbsp;nich neskr&yacute;vaj&iacute;
      velk&yacute; obdiv k&nbsp;obdob&iacute; před rokem 89. Proto bych r&aacute;d
      vyzval v&scaron;echny sv&eacute; kolegy ze zastupitelstva, aby nepodlehli snah&aacute;m
      zapojit do veden&iacute; města komunisty. &nbsp;</p>"
- 'Josef Káles: Neutrácejme zbytečně veřejné peníze, zavřeme městskou kavárnu ':
    _slug: neutracejme-zbytecne-verejne-penize-zavreme-mestskou-kavarnu
    posted_at: 30. 10. 2014 00:00
    author: Josef Káles
    teaser: "<p><strong>V&nbsp;březnu jsme se dozvěděli, že město otevřelo skrze Chrudimskou
