- 'Josef Lebduška: Podnikatelé nejsou žádní paraziti':
    _slug: josef-lebduska-podnikatele-nejsou-zadni-paraziti
    posted_at: 06. 10. 2014 00:00
    author: Josef Lebduška
    teaser: "<p>Před posledn&iacute;mi volbami přirovnal&nbsp;podnikatele k parazitům
      současn&yacute;&nbsp;ministr průmyslu. Člověk, kter&yacute; cel&yacute;&nbsp;život
      pracoval ve st&aacute;tn&iacute; spr&aacute;vě. Člověk,&nbsp;kter&yacute; o
      podnik&aacute;n&iacute; v&iacute; jenom to, co vyčetl&nbsp;v př&iacute;ručk&aacute;ch.
      A tak kvůli politikům jako&nbsp;on m&aacute;me z&aacute;kony, kter&eacute; vytv&aacute;ř&iacute;
      č&iacute;m&nbsp;d&aacute;l t&iacute;m hor&scaron;&iacute; podm&iacute;nky pro
      podnik&aacute;n&iacute;&nbsp;a vedle toho tak&eacute; různ&eacute; &bdquo;bohulib&eacute;&ldquo;&nbsp;fondy
      a granty.</p>"
    featured_image: "/samples/posts/josef-lebduska-podnikatele-nejsou-zadni-paraziti/DSC01582.JPG"
    body: "<p>Svobodni si podporu podnik&aacute;n&iacute; představuji&nbsp;&uacute;plně
      jinak. St&aacute;t ani obec nejsou&nbsp;od toho, aby podnikaly. Lid&eacute;
      sami věd&iacute;, co&nbsp;maj&iacute; na trhu nab&iacute;zet a co maj&iacute;
      popt&aacute;vat.&nbsp;Tato volnost podnik&aacute;n&iacute; je v Česk&eacute;
      republice&nbsp;st&aacute;le v&iacute;ce omezov&aacute;na. St&aacute;t pokřivuje&nbsp;ceny
      selektivn&iacute;mi daněmi, nař&iacute;zen&yacute;mi&nbsp;v&yacute;kupn&iacute;mi
      cenami a dotacemi. Nařizov&aacute;n&iacute;m,&nbsp;jak m&aacute; vypadat provoz.
      St&aacute;t&nbsp;m&aacute; snahu omezovat i dobu, kdy sm&iacute;&nbsp;podnikatel
      nab&iacute;zet sv&eacute; služby, dokonce&nbsp;města nařizuj&iacute;, jak&eacute;
      zbož&iacute; a jak je m&aacute; m&iacute;t&nbsp;podnikatel vystaveno ve sv&eacute;
      prodejně.&nbsp;St&aacute;v&aacute; se pravidlem, že na trhu neuspěje&nbsp;ten,
      kdo nab&iacute;z&iacute; nejkvalitněj&scaron;&iacute; a nejlevněj&scaron;&iacute;&nbsp;služby,
      ale ten, kdo ukořist&iacute; dotace&nbsp;z nespočetn&yacute;ch dotačn&iacute;ch
      programů.&nbsp;Svobodn&iacute; jsou pro uvolněn&iacute; podnik&aacute;n&iacute;&nbsp;&ndash;
      tedy pro zru&scaron;en&iacute; dotac&iacute;, regulovan&yacute;ch&nbsp;cen,
      produkčn&iacute;ch kv&oacute;t a dal&scaron;&iacute;ch regulac&iacute;.</p>\r\n<p>Svobodn&iacute;
      chtěj&iacute; sn&iacute;žit daně. V komun&aacute;ln&iacute;&nbsp;politice, na
      &uacute;rovni města, v&scaron;ak nen&iacute;&nbsp;prostor pro velk&eacute; snižov&aacute;n&iacute;
      dan&iacute;. Budeme&nbsp;proto prosazovat sn&iacute;žen&iacute; poplatku&nbsp;za
      svoz komun&aacute;ln&iacute;ho odpadu, umožnit&nbsp;podnikatelům bez poplatku
      um&iacute;stit před&nbsp;jejich provozovnou reklamn&iacute; poutač&nbsp;nebo
      předzahr&aacute;dku. Svobodn&iacute; chtěj&iacute;&nbsp;ponechat občanům jejich
      pen&iacute;ze, chtěj&iacute;&nbsp;Chrudim př&iacute;větivou pro v&scaron;echny.</p>"
- Základem je zásadová politika:
    _slug: zakladem-je-zasadova-politika
    posted_at: 05. 10. 2014 00:00
    author: Josef Káles
    teaser: "<p>V minul&yacute;ch komun&aacute;ln&iacute;ch volb&aacute;ch jsme&nbsp;z&iacute;skali
      8 % hlasů a dva zastupitele.&nbsp;Po velmi dlouh&yacute;ch a zpoč&aacute;tku
      ne&uacute;spě&scaron;n&yacute;ch&nbsp;jedn&aacute;n&iacute;ch jsme se rozhodli&nbsp;vstoupit
      do koalice s TOP 09, Věcmi&nbsp;veřejn&yacute;mi, KDU-ČSL, SNK ED a ČSSD.&nbsp;Proč
      jsem z koalice ode&scaron;li?</p>"
    featured_image: "/samples/posts/zakladem-je-zasadova-politika/kostel-svobodni.jpg"
    body: "<p>V komun&aacute;ln&iacute; politice jsme byli nov&aacute;čky,&nbsp;nicm&eacute;ně
      v na&scaron;em čele st&aacute;la zku&scaron;en&aacute;&nbsp;osobnost. &Uacute;čast
      v městsk&eacute; radě&nbsp;umožňovala prosadit někter&eacute; z&aacute;sadn&iacute;&nbsp;programov&eacute;
      body, jak&yacute;m bylo např&iacute;klad&nbsp;oddlužen&iacute; města nebo nezvy&scaron;ov&aacute;n&iacute;&nbsp;městsk&yacute;ch
      poplatků. Postupně&nbsp;se v&scaron;ak uk&aacute;zalo, že koaličn&iacute; smlouva&nbsp;a
      programov&eacute; prohl&aacute;&scaron;en&iacute; jsou pouze c&aacute;rem&nbsp;pap&iacute;ru,
      kter&eacute; politici ve skutečnosti&nbsp;neberou v&aacute;žně.</p>\r\n<p>Jakmile
      finančn&iacute; odbor informoval zastupitele&nbsp;o nav&yacute;&scaron;en&iacute;
      dluhu, varovali jsme&nbsp;koaličn&iacute; partnery, že je to v rozporu s dohodou.&nbsp;Požadovali
      jsme svol&aacute;n&iacute; koaličn&iacute;&nbsp;schůzky, nicm&eacute;ně starosta
      na na&scaron;e v&yacute;zvy&nbsp;nereagoval. Po dohodě mezi členy&nbsp;a př&iacute;znivci
      do&scaron;lo k z&aacute;sadn&iacute;mu kroku&nbsp;&ndash; vystoupen&iacute;
      z &scaron;irok&eacute; koalice. Tato koalice&nbsp;měla v&iacute;ce probl&eacute;mů,
      a to zejm&eacute;na&nbsp;v komunikaci, což se projevovalo i přestřelkami&nbsp;mezi
      starostou Řezn&iacute;čkem&nbsp;a m&iacute;stostarostou M&aacute;lkem. Nen&iacute;
      proto&nbsp;divu, že se i zbytek koalice rozpadl&nbsp;a vznikla velk&aacute;
      koalice ODS, ČSSD a SNK&nbsp;ED, po kter&eacute; již starosta toužil po volb&aacute;ch&nbsp;v
      roce 2010.&nbsp;</p>\r\n<p>Prvotn&iacute; nad&scaron;en&iacute; z toho, že se
      podařilo&nbsp;přetrhat star&eacute; vazby na radnici, vystř&iacute;dalo&nbsp;zklam&aacute;n&iacute;,
      jak&yacute;m způsobem (ne)funguj&iacute; politick&eacute; dohody. Do budoucna&nbsp;je
      to pro n&aacute;s, ale i pro př&iacute;padn&eacute; partnery,&nbsp;velk&yacute;m
      poučen&iacute;m.</p>"
- 'Luděk Vlk: Chrudim je naším společným domovem':
    _slug: ludek-vlk-chrudim-je-nasim-spolecnym-domovem
    posted_at: 04. 10. 2014 00:00
    author: Luděk Vlk
    teaser: "<p>S přib&yacute;vaj&iacute;c&iacute;mi lety života si vět&scaron;ina&nbsp;z
      n&aacute;s začne st&aacute;le v&iacute;ce uvědomovat, že&nbsp;k prostřed&iacute;,
      do něhož jsme se na&scaron;im&nbsp;rodičům narodili a kter&eacute; naz&yacute;v&aacute;me&nbsp;domovem,
      jsme pout&aacute;ni i určitou citovou&nbsp;vazbou.</p>"
    featured_image: "/samples/posts/ludek-vlk-chrudim-je-nasim-spolecnym-domovem/DSC01722.JPG"
    body: "<p>Měl jsem proti ostatn&iacute;m občanům tu&nbsp;v&yacute;hodu, že jsem
      byl d&iacute;ky m&eacute;mu dědečkovi&nbsp;&ndash; profesoru dějepisu a zeměpisu&nbsp;Josefu
      Růžičkovi, daleko dř&iacute;ve než ostatn&iacute;&nbsp;informov&aacute;n, proč
      se ulice v Chrudimi&nbsp;jmenuj&iacute; např. Břetislavova, &Scaron;těp&aacute;nkova&nbsp;a
      Fili&scaron;t&iacute;nsk&aacute;, kdo byl n&aacute;rodn&iacute; buditel&nbsp;J.
      L. Ziegler, kdo byl Břetislav I., kde st&aacute;l&nbsp;tehdej&scaron;&iacute;
      chrudimsk&yacute; hrad, jak&yacute; v&yacute;znam&nbsp;v celosvětov&eacute;m
      měř&iacute;tku m&aacute; jm&eacute;no vyn&aacute;lezce&nbsp;lodn&iacute;ho &scaron;roubu
      Josefa Ressela,&nbsp;kdo byl Viktor&iacute;n Kornel ze V&scaron;ehrd, kter&yacute;&nbsp;jako
      prvn&iacute; v česk&eacute;m kr&aacute;lovstv&iacute; souhrnně&nbsp;sepsal ve&scaron;ker&eacute;
      tehdej&scaron;&iacute; pr&aacute;vnick&eacute;&nbsp;předpisy. A tak d&aacute;le.
      Možn&aacute; ruku v ruce&nbsp;s těmito informacemi jsem si začal v&iacute;ce&nbsp;uvědomovat,
      že moje rodn&eacute; město Chrudim,&nbsp;nen&iacute; rozhodně nějak&eacute;
      bezv&yacute;znamn&eacute;&nbsp;město na pozad&iacute; historie cel&eacute;ho
      Česk&eacute;ho&nbsp;st&aacute;tu, ale opravdu po historick&eacute; a architektonick&eacute;&nbsp;str&aacute;nce
      jedinečn&yacute; s&iacute;deln&iacute; &uacute;tvar.&nbsp;Př&iacute;&scaron;t&iacute;
      starosta by proto, pokud by chtěl&nbsp;sv&eacute; jm&eacute;no přidat k těm
      v&yacute;znamněj&scaron;&iacute;m&nbsp;osobnostem, musel pokoru z tohoto&nbsp;města
      a jeho historii a samozřejmě&nbsp;i k jeho obyvatelům, nejenom verb&aacute;lně&nbsp;prezentovat
      při ofi cieln&iacute;m převzet&iacute; starostensk&eacute;ho&nbsp;&bdquo;žezla&ldquo;,
      ale tak&eacute; se j&iacute; ř&iacute;dit&nbsp;po cel&eacute; sv&eacute; funkčn&iacute;
      obdob&iacute; tak, aby&nbsp;jeho osoba byla př&iacute;kladem nejenom&nbsp;pro
      občany, ale předev&scaron;&iacute;m pro dal&scaron;&iacute;&nbsp;starosty na&scaron;&iacute;
      Chrudimi. Jedině tak&nbsp;může z&iacute;skat respekt, důvěru a sympatie&nbsp;sv&yacute;ch
      spoluobčanů.</p>"
