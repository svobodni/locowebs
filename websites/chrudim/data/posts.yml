- 'Petr Lichtenberg: Jde to i jinak, s rozumem':
    _slug: petr-lichtenberg-jde-to-i-jinak-s-rozumem
    posted_at: 09. 10. 2014 00:00
    author: Josef Káles
    teaser: "<p>Petr Lichtenberg vede Svobodn&eacute; do&nbsp;chrudimsk&yacute;ch
      komun&aacute;ln&iacute;ch voleb. Do&nbsp;městsk&eacute;ho zastupitelstva byl
      zvolen&nbsp;před čtyřmi roky d&iacute;ky preferenčn&iacute;m&nbsp;hlasům, působil
      kr&aacute;tce i v městsk&eacute;&nbsp;radě. Celou svoji pracovn&iacute; kari&eacute;ru
      se&nbsp;pohybuje v soukrom&eacute;m sektoru.</p>"
    featured_image: "/samples/posts/petr-lichtenberg-jde-to-i-jinak-s-rozumem/final_men___PL_MAN6239.jpg"
    body: "<p><strong>Co v&aacute;s vedlo k tomu, že jste aktivně&nbsp;vstoupil do
      komun&aacute;ln&iacute; politiky?&nbsp;</strong></p>\r\n<p>Nespokojenost s celorepublikovou&nbsp;a
      komun&aacute;ln&iacute; politikou. Když v roce&nbsp;2009 můj obl&iacute;ben&yacute;
      ekonom Petr Mach&nbsp;zakl&aacute;dal politickou stranu, rozhodl jsem&nbsp;se
      k němu přidat. V Chrudimi jsme se&nbsp;pot&eacute; začali i v&iacute;ce sch&aacute;zet,
      potkal jsem&nbsp;u Svobodn&yacute;ch n&aacute;zorově stejně laděn&eacute;&nbsp;lidi.
      To, že jsem byl zvolen d&iacute;ky kroužkov&aacute;n&iacute;&nbsp;zastupitelem,
      mě překvapilo, ale&nbsp;z&aacute;roveň to pro mě byla velk&aacute; motivace&nbsp;pokračovat
      a b&yacute;t aktivněj&scaron;&iacute;m občanem.&nbsp;</p>\r\n<p><strong>Pracovně
      působ&iacute;te v soukrom&eacute;&nbsp;společnosti. V&iacute;d&iacute;te z&aacute;sadn&iacute;
      rozd&iacute;ly mezi&nbsp;soukrom&yacute;m a veřejn&yacute;m sektorem?</strong></p>\r\n<p>Rozd&iacute;lů
      je mnoho. V soukrom&eacute;m sektoru&nbsp;jde o zisk, což je dobře, majitel&nbsp;hl&iacute;d&aacute;,
      abyste pracovali a hlavně dělali&nbsp;to, co se vyplat&iacute; a co lid&eacute;
      popt&aacute;vaj&iacute;.&nbsp;Přijde mi podezřel&eacute;, že koaličn&iacute;
      strany&nbsp;ODS a SNK ED maj&iacute; kandid&aacute;tn&iacute; listiny&nbsp;pln&eacute;
      zaměstnanců &uacute;řadu, připad&aacute; mi,&nbsp;že mnoz&iacute; kandiduj&iacute;
      proto, aby si zajistili&nbsp;znovu sv&aacute; m&iacute;sta. Naopak je mi mnohdy&nbsp;l&iacute;to
      těch &uacute;ředn&iacute;ků, kteř&iacute; poctivě pracuj&iacute;,&nbsp;ale mus&iacute;
      dělat &uacute;plně zbytečn&eacute; věci,&nbsp;kter&eacute; jsou lidem akor&aacute;t
      na obt&iacute;ž. Těm <span style=\"line-height: 1.5em;\">rozumn&yacute;m &uacute;ředn&iacute;kům
      to mus&iacute; připadat&nbsp;</span><span style=\"line-height: 1.5em;\">smě&scaron;n&eacute;.
      Pocit, že s t&iacute;m nen&iacute; možn&eacute; nic&nbsp;</span><span style=\"line-height:
      1.5em;\">dělat, je asi hodně vyčerp&aacute;vaj&iacute;c&iacute;.</span></p>\r\n<p><strong><span
      style=\"line-height: 1.5em;\">Jak&eacute; jsou podle v&aacute;s nejpalčivěj&scaron;&iacute;&nbsp;</span><span
      style=\"line-height: 1.5em;\">probl&eacute;my města?&nbsp;</span></strong></p>\r\n<p><span
      style=\"line-height: 1.5em;\">Dostavba obchvatu až za město, to&nbsp;</span><span
      style=\"line-height: 1.5em;\">je chrudimsk&aacute; klasika. Je třeba spojit&nbsp;</span><span
      style=\"line-height: 1.5em;\">s&iacute;ly a dot&aacute;hnout to dokonce. Palčiv&yacute;m&nbsp;</span><span
      style=\"line-height: 1.5em;\">probl&eacute;mem je tak&eacute; to, že na radnici&nbsp;</span><span
      style=\"line-height: 1.5em;\">chyb&iacute; zdrav&yacute; selsk&yacute; rozum.
      Když budu&nbsp;</span><span style=\"line-height: 1.5em;\">konkr&eacute;tněj&scaron;&iacute;,
      tak kromě městsk&eacute;ho&nbsp;</span><span style=\"line-height: 1.5em;\">dluhu
      vid&iacute;m probl&eacute;my v rozbit&yacute;ch&nbsp;</span><span style=\"line-height:
      1.5em;\">a neuklizen&yacute;ch chodn&iacute;c&iacute;ch, poměrně&nbsp;</span><span
      style=\"line-height: 1.5em;\">početn&eacute;m &uacute;řadu nebo v parkov&aacute;n&iacute;
      nejen&nbsp;</span><span style=\"line-height: 1.5em;\">v centru města. M&iacute;sto,
      aby radnice ře&scaron;ila&nbsp;</span><span style=\"line-height: 1.5em;\">tyto
      v&yacute;znamn&eacute; probl&eacute;my, zab&yacute;v&aacute;&nbsp;</span><span
      style=\"line-height: 1.5em;\">se &uacute;plně jin&yacute;mi věcmi.&nbsp;</span></p>\r\n<p><strong><span
      style=\"line-height: 1.5em;\">Maj&iacute; tyto probl&eacute;my nějak&eacute;
      ře&scaron;en&iacute;?&nbsp;</span></strong></p>\r\n<p><span style=\"line-height:
      1.5em;\">Volit někoho, kdo se nepohybuje cel&yacute;&nbsp;</span><span style=\"line-height:
      1.5em;\">život v &uacute;řadě, kdo přem&yacute;&scaron;l&iacute; i jinak, než&nbsp;</span><span
      style=\"line-height: 1.5em;\">tak, aby měl i po volb&aacute;ch pr&aacute;ci.
      Radnice&nbsp;</span><span style=\"line-height: 1.5em;\">mus&iacute; tak&eacute;
      změnit sv&eacute; priority &ndash; v&iacute;ce se&nbsp;</span><span style=\"line-height:
      1.5em;\">věnovat oprav&aacute;m a &uacute;klidu veřejn&yacute;ch&nbsp;</span><span
      style=\"line-height: 1.5em;\">prostranstv&iacute; a sv&eacute;ho majetku. Politici&nbsp;</span><span
      style=\"line-height: 1.5em;\">by si neměli stavět pomn&iacute;ky. &Uacute;řad
      může&nbsp;</span><span style=\"line-height: 1.5em;\">b&yacute;t určitě st&iacute;hlej&scaron;&iacute;.
      Když to jde v jin&yacute;ch&nbsp;</span><span style=\"line-height: 1.5em;\">zem&iacute;ch,
      proč by to ne&scaron;lo i u n&aacute;s?&nbsp;</span></p>\r\n<p><strong><span
      style=\"line-height: 1.5em;\">Radnice poř&aacute;d&aacute; různ&eacute; kulturn&iacute;
      akce&nbsp;</span><span style=\"line-height: 1.5em;\">v Kl&aacute;&scaron;tern&iacute;ch
      zahrad&aacute;ch či muze&iacute;ch.&nbsp;</span><span style=\"line-height: 1.5em;\">Kdyby
      se tomu město nevěnovalo,&nbsp;</span><span style=\"line-height: 1.5em;\">nehrozilo
      by, že by se ve městě nic&nbsp;</span><span style=\"line-height: 1.5em;\">nedělo?</span></strong></p>\r\n<p>Veden&iacute;
      města uplatňuje starověk&eacute;&nbsp;pořekadlo &bdquo;chl&eacute;b a hry&ldquo;.
      Uspoř&aacute;d&aacute; se&nbsp;nějak&yacute; koncert, aby byl lid spokojen&yacute;,&nbsp;nicm&eacute;ně
      za pen&iacute;ze občanů. To je bohužel&nbsp;spolehliv&aacute; taktika &ndash;
      vz&iacute;t lidem&nbsp;pen&iacute;ze na dan&iacute;ch, pot&eacute; je utratit
      za něco&nbsp;popul&aacute;rn&iacute;ho. Bohužel někteř&iacute; si neuvědom&iacute;,&nbsp;že
      si tuto z&aacute;bavu plat&iacute;. Snad jich&nbsp;nen&iacute; mnoho. Je lep&scaron;&iacute;,
      aby jim pen&iacute;ze&nbsp;zůstaly a vybrali si sami, jestli půjdou&nbsp;na
      nějak&yacute; koncert s odpov&iacute;daj&iacute;c&iacute;m&nbsp;vstupn&yacute;m
      nebo si koup&iacute; např&iacute;klad nov&eacute;&nbsp;lyže. Tyto aktivity hravě
      nahrad&iacute; spolky&nbsp;či soukromn&iacute;ci. Tam kde je popt&aacute;vka,&nbsp;je
      i nab&iacute;dka.</p>\r\n<p><strong>Co byste udělal prvn&iacute; den ve funkci&nbsp;starosty
      města?</strong></p>\r\n<p>Představil bych se zaměstnancům&nbsp;&uacute;řadu,
      nechal zpracovat organizačn&iacute;&nbsp;audit městsk&eacute;ho &uacute;řadu
      a zab&yacute;val se&nbsp;&uacute;sporami pr&aacute;vě zde. Zastavil bych financov&aacute;n&iacute;
      projektů, kter&eacute; nic nepřin&aacute;&scaron;&iacute;.&nbsp;Vzal bych kolegy
      z městsk&eacute; rady na&nbsp;obchůzku po Chrudimi, aby si uvědomili,&nbsp;že
      je co opravovat. Jsem přesvědčen&yacute;&nbsp;o tom, že město lze opravu v&eacute;st&nbsp;jinak.</p>\r\n<p>&nbsp;</p>"
