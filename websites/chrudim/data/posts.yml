- Odmítáme aroganci vedení města:
    _slug: odmitame-aroganci-vedeni-mesta
    posted_at: 12. 03. 2015 00:00
    author: Petr Lichtenberg a Josef Káles
    teaser: <p class="svperex">Nekomunikativnost ze strany veden&iacute; města Chrudim
      v posledn&iacute;ch t&yacute;dnech s&iacute;l&iacute;. Pot&eacute;, co s n&aacute;mi
      nikdo nejednal o rozpočtu města pro tento rok a co jsme se dozvěděli o složen&iacute;
      komis&iacute; městsk&eacute; rady z webu, se setk&aacute;v&aacute;me s dal&scaron;&iacute;m
      takov&yacute;m a až arogantn&iacute;m př&iacute;stupem.</p>
    featured_image: "/samples/posts/odmitame-aroganci-vedeni-mesta/dva-licht-kal.jpg"
    body: "<p class=\"svtext\">Již při minul&eacute;m zased&aacute;n&iacute; jsme
      navrhli na pořad jedn&aacute;n&iacute; bod o změně jednac&iacute;ho ř&aacute;du
      zastupitelstva, d&iacute;ky kter&eacute;mu by se podklady pro zastupitele transparentně
      zveřejňovaly na webu města pro v&scaron;echny občany. Pro zařazen&iacute; tohoto
      bodu na pořad jedn&aacute;n&iacute; v&scaron;ak vedle Svobodn&yacute;ch hlasovali
      pouze opozičn&iacute; zastupitel&eacute;. Koaličn&iacute; strany SNK ED, ODS,
      ČSSD&nbsp;a KDU-ČSL, jakoby zapomněly na sv&aacute; předvolebn&iacute; prohl&aacute;&scaron;en&iacute;
      a nyn&iacute; se k transparentn&iacute; politice nemaj&iacute;.</p>\r\n<p class=\"svtext\">N&aacute;&scaron;
      n&aacute;vrh jsme v&scaron;ak opět předložili. Nyn&iacute; již takov&yacute;m
      způsobem, aby byl souč&aacute;st&iacute; pořadu jedn&aacute;n&iacute; a mohlo
      se o něm samotn&eacute;m hlasovat. K na&scaron;emu překvapen&iacute; v&scaron;ak
      tento bod starosta na program jedn&aacute;n&iacute; nezařadil a nedostali jsme
      ani ž&aacute;dn&eacute; zdůvodněn&iacute; tohoto kroku. Starosta nereaguje ani
      na na&scaron;e dotazy. Takovou aroganci moci odm&iacute;t&aacute;me.</p>\r\n<p
      class=\"svtext\">Ačkoliv nejsme v koalici, jde n&aacute;m o to, abychom alespoň
      drobn&yacute;mi kroky posunuli Chrudim d&aacute;l. Zjednodu&scaron;ili někter&eacute;
      věci a zprůhlednili rozhodov&aacute;n&iacute; org&aacute;nů města. To by mělo
      cht&iacute;t&nbsp;i veden&iacute; města, ne n&aacute;m h&aacute;zet klacky pod
      nohy. Jedin&yacute;, kdo m&aacute; z&aacute;jem o takov&eacute;m bodu jednat,
      je m&iacute;stostarosta Miroslav Tejkl. Za to mu patř&iacute; d&iacute;ky.</p>\r\n<p
      class=\"svtext\">V posledn&iacute;m t&yacute;dnu n&aacute;s tak&eacute; vyděsilo
      arogantn&iacute; vyj&aacute;dřen&iacute; m&iacute;stostarosty zodpovědn&eacute;ho
      za Chrudimskou besedu Jana Čechlovsk&eacute;ho, kter&yacute; pro Chrudimsk&yacute;
      den&iacute;k ve věci zavřen&eacute; městsk&eacute; kav&aacute;rny uvedl: &bdquo;Z&aacute;ležitost
      pro mě skončila t&iacute;m, že kav&aacute;rna byla uzavřena. Nyn&iacute; už
      je potřeba zab&yacute;vat se důležitěj&scaron;&iacute;mi věcmi.&ldquo; Několik
      set tis&iacute;c korun z peněženek chrudimsk&yacute;ch daňov&yacute;ch poplatn&iacute;ků
      &bdquo;vyletělo oknem&ldquo; a nikdo za to nem&aacute; n&eacute;st odpovědnost?
      Takovou politiku odm&iacute;t&aacute;me a kauzu nenech&aacute;me t&iacute;mto
      způsobem &bdquo;umř&iacute;t&ldquo;.</p>\r\n<p class=\"svtext\">&nbsp;</p>\r\n<p
      class=\"svtext\"><em>Petr Lichtenberg a Josef K&aacute;les,<br /> zastupitel&eacute;
      Strany svobodn&yacute;ch občanů</em></p>"
