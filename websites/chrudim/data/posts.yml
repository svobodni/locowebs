      1.5em;\">12. 8. Jsem se jako občan a zastupitel dot&aacute;zal př&iacute;mo
      ředitele organizace Jiř&iacute;ho Kadeř&aacute;vka na tot&eacute;ž.</span></li>\r\n</ul>\r\n<ul>\r\n<li><span
      style=\"line-height: 1.5em;\">19. 8. Znovu jsem svůj dotaz zopakoval. Jiř&iacute;
      Kadeř&aacute;vek mě informoval, že byl na dovolen&eacute; a že se zept&aacute;
      pan&iacute; &uacute;četn&iacute;. Ale odpověď mi ž&aacute;dn&aacute; nepři&scaron;la.</span></li>\r\n</ul>\r\n<ul>\r\n<li><span
      style=\"line-height: 1.5em;\">5. 9. Znovu jsem svůj dotaz zopakoval. Bez reakce.</span></li>\r\n</ul>\r\n<ul>\r\n<li><span
      style=\"line-height: 1.5em;\">13. 9. Znovu jsem svůj dotaz zopakoval. Bez reakce.</span></li>\r\n</ul>\r\n<ul>\r\n<li><span
      style=\"line-height: 1.5em;\">22. 9. Znovu jsem svůj dotaz zopakoval. Bez reakce.</span></li>\r\n</ul>\r\n<ul>\r\n<li><span
      style=\"line-height: 1.5em;\">30. 9. Telefonicky jsem se pana Kadeř&aacute;vka
      dot&aacute;zal, sl&iacute;bil mi odpověď.</span></li>\r\n</ul>\r\n<ul>\r\n<li><span
      style=\"line-height: 1.5em;\">1. 10. Znovu jsem svůj dotaz zopakoval. Bez reakce.</span></li>\r\n</ul>\r\n<ul>\r\n<li><span
      style=\"line-height: 1.5em;\">2. 10. Pož&aacute;dal jsem o pomoc m&iacute;stostarostu
      Čechlovsk&eacute;ho zodpovědn&eacute;ho za oblast kultury. Pomoc mi přisl&iacute;bil,
      dosud se nic nestalo.</span></li>\r\n</ul>\r\n<ul>\r\n<li><span style=\"line-height:
      1.5em;\">3. 10. Znovu jsem svůj dotaz na Jiř&iacute;ho Kadeř&aacute;vka zopakoval.
      Bez reakce. Po prvn&iacute;m telefonu 30. 9. mi již telefon nezvedal. A to v&iacute;cekr&aacute;t.
      Volal jsem i &uacute;četn&iacute;m Chrudimsk&eacute; besedy. Bylo mi sděleno,
      že ke zpracov&aacute;n&iacute; podkladů ž&aacute;dn&eacute; pokyny nedostaly.</span></li>\r\n</ul>\r\n<ul>\r\n<li><span
      style=\"line-height: 1.5em;\">7. 10. Napsal jsem panu starostovi Řezn&iacute;čkovi
      a v&scaron;em m&iacute;stostarostům a popsal jim chov&aacute;n&iacute; pana
      Kadeř&aacute;vka. Pan starosta přisl&iacute;bil pomoc.</span></li>\r\n</ul>\r\n<p>Dnes
      jsem Jiř&iacute;mu Kadeř&aacute;vkovi zavolal z&nbsp;jin&eacute;ho č&iacute;sla,
      kter&eacute; nem&aacute; pod m&yacute;m jm&eacute;nem uložen&eacute;, telefon
      mi zvedl. Řekl mi, že každ&yacute; zač&iacute;naj&iacute;c&iacute; podnik se
      pot&aacute;c&iacute; v&nbsp;z&aacute;porn&yacute;ch č&iacute;slech a že informace
      před&aacute; v&nbsp;p&aacute;tek, prvn&iacute; volebn&iacute; den, panu starostovi,
      tak jak se s&nbsp;n&iacute;m dohodl. Nikoliv tedy mně.</p>\r\n<p><strong>S&nbsp;takov&yacute;m
      chov&aacute;n&iacute;m jsem se zat&iacute;m nesetkal a připad&aacute; mi nehor&aacute;zn&eacute;,
      aby zaměstnanec města &uacute;myslně zatajoval nepohodln&eacute; informace před
      volbami.</strong> Měl jsem velmi pozitivn&iacute; zku&scaron;enost s&nbsp;vedouc&iacute;
      odboru finančn&iacute;ho pan&iacute; Vr&aacute;novou nebo s&nbsp;pan&iacute;
      Kandusovou, kter&eacute; před&aacute;vaj&iacute; informace hned, jak je to možn&eacute;.</p>\r\n<p><strong>Je
      nutn&eacute; připomenout, že Chrudimsk&aacute; beseda tento rok hospodař&iacute;
      se ztr&aacute;tou.</strong> Pan Kadeř&aacute;vek přesto dost&aacute;v&aacute;
      od rady města mimoř&aacute;dn&eacute; odměny za skvěl&eacute; veden&iacute;
      Chrudimsk&eacute; besedy. To je zar&aacute;žej&iacute;c&iacute;.&nbsp;</p>\r\n<p><strong>Budu
      ž&aacute;dat o ře&scaron;en&iacute; situace. Člověk, kter&yacute; se takto chov&aacute;
      a hospodař&iacute; nezodpovědně, podle mě nem&aacute; ve veden&iacute; městsk&eacute;
      organizace co dělat.</strong></p>"
- 'Josef Káles: Jde to i bez dluhů':
    _slug: josef-kales-jde-to-i-bez-dluhu
    posted_at: 07. 10. 2014 00:00
    author: Josef Káles
    teaser: "<p>O komun&aacute;ln&iacute; politiku se zaj&iacute;m&aacute;m od&nbsp;roku
      2005, kdy jsem sledoval tehdej&scaron;&iacute;ho&nbsp;zastupitele a ředitele
      gymn&aacute;zia Eduarda&nbsp;Ber&aacute;nka. Byl to člověk, kter&yacute; zosobňoval&nbsp;moji
      představu o tom, jak by mělo&nbsp;město fungovat. Mělo by se chovat&nbsp;velmi
      zodpovědně, neh&aacute;zet klacky lidem&nbsp;pod nohy, ře&scaron;it probl&eacute;my
      s chladnou&nbsp;hlavou a přistupovat ke v&scaron;em stejně.</p>"
    featured_image: "/samples/posts/josef-kales-jde-to-i-bez-dluhu/DSC01695.JPG"
    body: "<p>Ob&aacute;v&aacute;m se, že se to nyn&iacute; neděje. V městsk&eacute;&nbsp;radě
      nalezneme politiky, kteř&iacute; třeba&nbsp;ani nikdy nepracovali mimo radnici
      nebo&nbsp;&uacute;řad. Chrudim potřebuje lidi se zku&scaron;enostmi&nbsp;z re&aacute;ln&eacute;ho
      života. Mezi takov&eacute;&nbsp;patř&iacute; pr&aacute;vě kandid&aacute;t na
      starostu Petr&nbsp;Lichtenberg. Slu&scaron;n&yacute; a spravedliv&yacute; člověk.&nbsp;</p>\r\n<p>Za
      jeden z nejv&aacute;žněj&scaron;&iacute;ch probl&eacute;mů&nbsp;města určitě
      považuji nezodpovědn&eacute;&nbsp;hospodařen&iacute;. Město je zadlužen&eacute;,
      každ&yacute;&nbsp;občan dluž&iacute;l v roce 2012 přes pět&nbsp;tis&iacute;c
      korun a pokud bude pokračovat&nbsp;současn&aacute; koalice i po volb&aacute;ch,
      dluh&nbsp;se může až zdvojn&aacute;sobit. Svobodn&iacute;&nbsp;rozhodně nepůjdou
      do ž&aacute;dn&eacute; koalice,&nbsp;kter&aacute; by hlasovala pro dal&scaron;&iacute;
      půjčky.&nbsp;</p>\r\n<p>Na&scaron;e postoje jsou konzistentn&iacute;. Město&nbsp;se
      m&aacute; starat zejm&eacute;na o z&aacute;kladn&iacute; věci,&nbsp;jako je
      p&eacute;če o veřejn&aacute; prostranstv&iacute;, jako&nbsp;jsou silnice, chodn&iacute;ky,
      n&aacute;měst&iacute; a parky,&nbsp;a tak&eacute; o bezpečnost. Radnice by neměla&nbsp;jezdit
      pro diplomy do zahranič&iacute;. Radnice&nbsp;by neměla zřizovat nov&aacute;
      pracovn&iacute;&nbsp;m&iacute;sta na &uacute;řadě. Jsem přesvědčen, že&nbsp;by
      město nemělo přerozdělovat tolik&nbsp;peněz, protože lid&eacute; věd&iacute;
      l&eacute;pe než politici,&nbsp;jak využ&iacute;t sv&eacute; pen&iacute;ze. Mysl&iacute;m
      si, že to&nbsp;jde i jinak! Bez dluhů a s rozumem.</p>"
