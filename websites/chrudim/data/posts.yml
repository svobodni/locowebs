      prim&aacute;torem prav&yacute; pravič&aacute;k, na rozd&iacute;l od jeho chrudimsk&yacute;ch
      kolegů, Jaroslav Kubera z&nbsp;ODS.</strong></p>"
    featured_image: "/samples/posts/josef-kales-zruseni-poplatku-za-odpad-neni-populismus/popelnice-text.jpg"
    body: "<p>Svobodn&iacute; prosazuj&iacute; n&iacute;zk&eacute; daně a st&aacute;t,
      kraje a obce, kter&eacute; se nepletou lidem do života a staraj&iacute; se o
      to nejz&aacute;kladněj&scaron;&iacute;. Ide&aacute;ln&iacute; by bylo, kdyby
      si každ&yacute; mohl mezi konkurenčn&iacute;mi nab&iacute;dkami na trhu vybrat,
      kdo mu bude odv&aacute;žet odpad a tomu by i zaplatil. Z&aacute;kon to v&scaron;ak
      neumožňuje, odvoz odpadu plat&iacute; města a vyb&iacute;raj&iacute; proto speci&aacute;ln&iacute;
      daň. Nemůžeme ovlivnit v&yacute;&scaron;i dan&iacute; na celorepublikov&eacute;
