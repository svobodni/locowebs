    teaser: "<p>Republikov&yacute; v&yacute;bor Strany svobodn&yacute;ch občanů (Svobodn&iacute;)
      schv&aacute;lil na sv&eacute;m sobotn&iacute;m jedn&aacute;n&iacute; kandid&aacute;tn&iacute;
