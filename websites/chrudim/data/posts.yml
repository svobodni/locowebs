      jedn&aacute;n&iacute; zastupitelstva zachoval pan starosta Řezn&iacute;ček,
      když zdůvodňoval nezařazen&iacute; na&scaron;eho n&aacute;vrhu na pořad jedn&aacute;n&iacute;
      t&iacute;m, že jsme jej nepodali včas, tedy nejpozději 6. 3., ale později, a
      to podle jeho slov 7. 3. N&aacute;vrh jsme v&scaron;ak předložili dokonce 5.
      3.</strong></p>"
    featured_image: "/samples/posts/josef-kales-jak-starosta-nerikal-pravdu/kales-clanek.jpg"
    body: "<p>Podle jednac&iacute;ho ř&aacute;du mus&iacute; zastupitel&eacute; předložit
      sv&eacute; n&aacute;vrhy nejpozději 10 dn&iacute; před jedn&aacute;n&iacute;m
      zastupitelstva, aby byly zařazeny na pořad jedn&aacute;n&iacute;. N&aacute;vrh
      Svobodn&yacute;ch, d&iacute;ky němuž by podklady pro zastupitele muselo město
      zveřejňovat na webu, jsme předložili 11 dnů před jedn&aacute;n&iacute;m zastupitelstva,
      a to 5. 3. (viz dokumenty n&iacute;že), a zaslali jej v&scaron;em zastupitelům.
      Starosta v&scaron;ak na zased&aacute;n&iacute; předvedl manipulaci s daty, což
      si jistě budete moct poslechnout na zvukov&eacute; nahr&aacute;vce ze zastupitelstva
      města, kter&aacute; bude zanedlouho <a style=\"line-height: 1.5em;\" href=\"http://www.chrudim.eu/mesto/zastupitelstvo-mesta/zvukove-zaznamy-z-jednani-zm.html\"
      target=\"_blank\">zde &ndash; odkaz</a>. Nepravdivě uvedl, že jsme n&aacute;vrh
      podali 7. 3. Na v&yacute;tku, že n&aacute;m nikdo z&nbsp;&uacute;řadu či veden&iacute;
      města ani nezaslal odůvodněn&iacute;, proč nebyl n&aacute;&scaron; n&aacute;vrh
      zařazen na pořad jedn&aacute;n&iacute;, odpověděl, že byl na dovolen&eacute;.
      Tu v&scaron;ak dle sv&eacute;ho veřejn&eacute;ho kalend&aacute;ře čerpal až
      od 9. 3. I kdyby opravdu na dovolen&eacute; byl, proč jej nemůže zastoupit jeden
      z&nbsp;jeho čtyř m&iacute;stostarostů?</p>\r\n<p>Proč n&aacute;&scaron; n&aacute;vrh
      nebyl zařazen na pořad jedn&aacute;n&iacute;, jsme se dozvěděli až v&nbsp;den
      jedn&aacute;n&iacute; z&nbsp;Chrudimsk&eacute;ho den&iacute;ku, kde tajemn&iacute;k
      městsk&eacute;ho &uacute;řadu nepravdivě uvedl, že jsme n&aacute;vrh nezaslali
      včas.</p>\r\n<p>Domn&iacute;v&aacute;m se, že starosta ani radničn&iacute; koalice
      o vět&scaron;&iacute; průhlednost rozhodov&aacute;n&iacute; o veřejn&yacute;ch
      peněz&iacute;ch nestoj&iacute;. Z&aacute;roveň v&scaron;ak nechtěj&iacute; o
      samotn&eacute;m n&aacute;vrhu hlasovat, protože si jsou vědomi, že obvykle občanům
      slibuj&iacute; opak. Veřejn&eacute; pen&iacute;ze podle Svobodn&yacute;ch mus&iacute;
      b&yacute;t pod veřejnou kontrolou. Bylo by př&iacute;jemn&yacute;m překvapen&iacute;m
      zjistit, že se t&eacute;to kontroly radničn&iacute; koalice neboj&iacute;.&nbsp;</p>\r\n<p>&nbsp;</p>\r\n<p><em>E-mail
