- 'Co se nám podařilo prosadit, 2010–2014 ':
    _slug: co-se-nam-podarilo-prosadit-2010-2014
    posted_at: 04. 09. 2014 00:00
    author: Josef Káles
    teaser: '<p><span>Po komun&aacute;ln&iacute;ch volb&aacute;ch v roce 2010 jsme
      podepsali koaličn&iacute; dohodu s volebn&iacute;mi stranami: ČSSD, SNK ED,
      Koalice pro Chrudim (KDU-ČSL), VV a TOP 09 a společně vytvořili Programov&eacute;
      prohl&aacute;&scaron;en&iacute; Rady města Chrudim 2011-2014. Na&scaron;&iacute;
      z&aacute;sadn&iacute; podm&iacute;nkou bylo snižov&aacute;n&iacute; zadlužen&iacute;
      města. Zde jsou někter&eacute; body z na&scaron;eho programu, kter&eacute; se
      n&aacute;m podařilo prosadit (s kr&aacute;tk&yacute;m koment&aacute;řem).&nbsp;</span></p>'
    featured_image: /samples/posts/co-se-nam-podarilo-prosadit-2010-2014/zastupitele-uprava.jpg
    body: "<ul>\r\n<li><strong>\"Sn&iacute;ž&iacute;me počet uvolněn&yacute;ch m&iacute;stostarostů.\"</strong>
      - Na zased&aacute;n&iacute; ustavuj&iacute;c&iacute;ho zastupitelstva jsme podpořili
      sn&iacute;žen&iacute; počtu m&iacute;stostarostů na dva - n&aacute;vrh byl přijat.
      M&iacute;stostarosty byli zvoleni Miroslav Tejkl z ČSSD a Roman M&aacute;lek
      z Koalice pro Chrudim. Nicm&eacute;ně koalice SNK ED, ČSSD a ODS vznikl&aacute;
      v roce 2012 znovu prosadila, aby Chrudim měla tři m&iacute;stostarosty - Jan
      Čechlovsk&yacute; (ODS), Miroslav Tejkl a Jaroslav Tr&aacute;vn&iacute;ček (oba
      ČSSD). S t&iacute;mto krokem nesouhlas&iacute;me.&nbsp;<br /><br /></li>\r\n<li><strong>\"Zakoup&iacute;me
      hlasovac&iacute; zař&iacute;zen&iacute; a v&yacute;sledky hlasov&aacute;n&iacute;
      (včetně jmenn&yacute;ch a věcn&yacute;ch přehledů) zveřejn&iacute;me na internetov&yacute;ch
      str&aacute;nk&aacute;ch města.\"</strong> - Hlasovac&iacute; ř&iacute;zen&iacute;
      bylo pomoc&iacute; elektronick&eacute; aukce vysoutěženo za cenu necel&yacute;ch
      143 tis&iacute;c korun. Ve&scaron;ker&eacute; přehledy hlasov&aacute;n&iacute;
      jsou na ofici&aacute;ln&iacute;ch str&aacute;nk&aacute;ch města.&nbsp;<br /><br
      /></li>\r\n<li>\"Dohl&eacute;dneme na dodržov&aacute;n&iacute; z&aacute;kona
      o střetu z&aacute;jmů členy zastupitelstva obce.\" - Na&scaron;i zastupitel&eacute;
      se zdržuj&iacute; hlasov&aacute;n&iacute; při z&aacute;ležitostech t&yacute;kaj&iacute;c&iacute;ch
      se jich samotn&yacute;ch nebo jejich zaměstnavatelů.&nbsp;<br /><br /></li>\r\n<li>\"Zavedeme
      zastupitelsk&eacute; dny Strany svobodn&yacute;ch občanů. Minim&aacute;lně jeden
      z na&scaron;ich zastupitelů bude jeden den v t&yacute;dnu v určit&eacute; hodiny
      k dispozici občanům v na&scaron;&iacute; kancel&aacute;ři.\" - Zvolili jsme
      variantu, kdy jsou na&scaron;i zastupitel&eacute; k dispozici i v&iacute;ce
      dnů v t&yacute;dnu. S Petrem Lichtenbergem je možn&eacute; se kdykoli domluvit
      na osobn&iacute;m setk&aacute;n&iacute;.&nbsp;<br /><br /></li>\r\n<li>\"Budeme
      aktivně zveřejňovat maxim&aacute;ln&iacute; množstv&iacute; informac&iacute;.\"
      - Tak se snaž&iacute;me činit na na&scaron;ich webov&yacute;ch str&aacute;nk&aacute;ch.
      Prosazujeme, aby před občany nebyly zatajov&aacute;ny ani informace t&yacute;kaj&iacute;c&iacute;
      se finančn&iacute;ho stavu města.&nbsp;<br /><br /></li>\r\n<li><strong>\"Podpoř&iacute;me
      různorodost v zaměřen&iacute; z&aacute;kladn&iacute;ch &scaron;kol a v jejich
      n&aacute;ročnosti.\"</strong> - Do program. prohl&aacute;&scaron;en&iacute;
      jsme navrhli, aby město nebr&aacute;nilo vzniku soukrom&yacute;ch &scaron;kol.
      V tomto volebn&iacute;m obdob&iacute; vznikla prvn&iacute; soukrom&aacute; z&aacute;kladn&iacute;
      &scaron;kola ve městě.&nbsp;<br /><br /></li>\r\n<li><strong>\"Zachov&aacute;me
      are&aacute;l b&yacute;val&eacute;ho letn&iacute;ho kina pro různ&eacute; druhy
      kulturn&iacute;ch akc&iacute;, vytvoř&iacute;me podm&iacute;nky pro vznik spolku
      provozuj&iacute;c&iacute;ho letn&iacute; kino.\"</strong> - Někteř&iacute; na&scaron;i
      členov&eacute; pom&aacute;hali s revitalizac&iacute; are&aacute;lu b&yacute;val&eacute;ho
      kina každou sobotu. Z&aacute;roveň tak&eacute; vziklo občansk&eacute; sdružen&iacute;
      Malebn&aacute; Chrudim, kter&eacute; se chce o are&aacute;l do budoucna starat.&nbsp;<br
      /><br /></li>\r\n<li><strong>\"Z rozpočtu města podpoř&iacute;me sport ml&aacute;deže,
      ale nikoli profesion&aacute;ln&iacute; sport dospěl&yacute;ch.\"</strong> -
      Sportovn&iacute; ml&aacute;deži byla tento rok již rozdělena nemal&aacute; finančn&iacute;
      č&aacute;stka. Na&scaron;i zastupitel&eacute; tak&eacute; hlasovali a nad&aacute;le
      budou hlasovat proti dotac&iacute;m pro mužsk&eacute; profesion&aacute;ln&iacute;
      sportovn&iacute; kluby.&nbsp;<br /><br /></li>\r\n<li><strong>\"Nebudeme zvy&scaron;ovat
      daň z nemovitosti.\"</strong> - B&yacute;val&aacute; koalice spolu s velkou
      č&aacute;st&iacute; opozice prosadila zv&yacute;&scaron;en&iacute; daně z nemovitosti.
      D&iacute;ky na&scaron;emu tlaku byla daň zv&yacute;&scaron;ena pouze na jeden
      rok, pot&eacute; se automaticky sn&iacute;žila na původn&iacute; v&yacute;&scaron;i.&nbsp;<br
      /><br /></li>\r\n<li>\"Zru&scaron;&iacute;me placenou pozici městsk&eacute;ho
      architekta. V př&iacute;padě potřeby se budeme obracet na poradn&iacute; org&aacute;ny
      rady města (komise) a zastupitelstva města (v&yacute;bory) či budeme k jednotliv&yacute;m
      př&iacute;padům oslovovat odborn&iacute;ky z řad občanů města.\" - Kompromis:
      Nov&eacute; v&yacute;běrov&eacute; ř&iacute;zen&iacute; na městsk&eacute;ho
      architekta a jasn&eacute; stanoven&iacute; jeho pravomoc&iacute;. Důvody v sekci
      \"Prohl&aacute;&scaron;en&iacute;\".&nbsp;<br /><br /></li>\r\n<li>\"Změn&iacute;me
      organizačn&iacute; ř&aacute;d městsk&eacute;ho &uacute;řadu a podstatně sn&iacute;ž&iacute;me
      počet odborů.\" - Sdělili jsme z&aacute;stupcům M&Uacute; na&scaron;e konkr&eacute;tn&iacute;
      představy o možn&eacute;m slučov&aacute;n&iacute; odborů a dohodli jsme se s
      nimi, že předlož&iacute; sv&eacute; n&aacute;vrhy do 18. 4. 2011. Konkr&eacute;tn&iacute;
      kroky v&scaron;ak z&aacute;stupci &uacute;řadu nepředložili a ze strany koaličn&iacute;ch
      partnerů nebyla ž&aacute;dn&aacute; snaha tento probl&eacute;m ře&scaron;it.&nbsp;<br
      /><br /></li>\r\n<li>\"Veřejn&eacute; zak&aacute;zky budou zad&aacute;v&aacute;ny
      z&aacute;sadně v otevřen&eacute;m zad&aacute;vac&iacute;m ř&iacute;zen&iacute;.\"
      - Je tomu tak.&nbsp;<br /><br /></li>\r\n<li>\"Zř&iacute;d&iacute;me elektronick&eacute;
      trži&scaron;tě, resp. zavedeme syst&eacute;m elektronick&yacute;ch aukc&iacute;
      veřejn&yacute;ch zak&aacute;zek (podnikatel&eacute; budou o veřejn&eacute; zak&aacute;zky
      soutěžit on-line /v re&aacute;ln&eacute;m čase/, č&iacute;mž dojde k z&uacute;žen&iacute;
      prostoru pro manipulaci s nimi); současně omez&iacute;me možnost subdod&aacute;vek
      (abychom sn&iacute;žili pravděpodobnost vzniku zak&aacute;zan&yacute;ch dohod
      mezi jednotliv&yacute;mi &uacute;častn&iacute;ky ř&iacute;zen&iacute; o veřejn&eacute;
      zak&aacute;zce), omez&iacute;me t&eacute;ž možnost navy&scaron;ov&aacute;n&iacute;
