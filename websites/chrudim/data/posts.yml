      a poctiv&eacute;, nikoliv vypoč&iacute;tav&eacute; a prospěch&aacute;řsk&eacute;,
      což se n&aacute;m později vymstilo. Eduarda Ber&aacute;nka si v&aacute;ž&iacute;me,
