      způsoben&eacute; změnami projektu "Muzeum barokn&iacute;ch doch - rekonstrukce
      kostela sv. Josefa v Chrudimi".&nbsp;</span></p>
    body: <p>Dle na&scaron;eho n&aacute;zoru jsou za tuto &uacute;jmu městsk&yacute;m
      financ&iacute;m jednoznačně zodpovědn&iacute; radn&iacute;, kteř&iacute; hlasovali
      pro změny projektu, a to i přes upozorněn&iacute; zaměstnanců Městsk&eacute;ho
      &uacute;řadu Chrudim, že vznikl&eacute; n&aacute;klady mohou b&yacute;t posouzeny
      jako neuznateln&eacute;. Proto vyz&yacute;v&aacute;me ty politiky, kteř&iacute;
      pro změny projektu jako radn&iacute; hlasovali a dodnes působ&iacute; v zastupitelstvu
      města, k rezignaci.</p>
- Svobodní k aktuálnímu jednání zastupitelstva:
    _slug: svobodni-k-aktualnimu-jednani-zastupitelstva
    posted_at: 07. 12. 2012 00:00
    author: Josef Káles
    teaser: <p><span>Chrudim&scaron;t&iacute; Svobodn&iacute; se ne sv&eacute;m pravideln&eacute;m
      setk&aacute;n&iacute; usnesli k n&aacute;sleduj&iacute;c&iacute;m z&aacute;ležitostem.
      Ob&aacute;vaj&iacute; se dal&scaron;&iacute;ho nezodpovědn&eacute;ho zadlužov&aacute;n&iacute;
      města, kter&eacute; nov&aacute; koalice chyst&aacute;.</span></p>
    body: "<p>1. Zastupitel&eacute; zvolen&iacute; za Svobodn&eacute; budou hlasovat&nbsp;<strong>proti
      n&aacute;vrhu rozpočtu 2013, neboť jej nelze považovat za &uacute;sporn&yacute;</strong>.
      Mezi prioritami současn&eacute;ho veden&iacute; města lze st&aacute;le nal&eacute;zt
      položky, kter&eacute; jsou v současn&eacute; ekonomick&eacute; situaci zbytečn&eacute;.
      Př&iacute;kladem je projekt Zdrav&eacute;ho města. V t&eacute;to situaci se
      striktně&nbsp;<strong>věnujme &uacute;držbě st&aacute;vaj&iacute;c&iacute;ho
      majetku.</strong></p>\r\n<p>2.&nbsp;<strong>Svobodn&iacute; nepodpoř&iacute;
      zv&yacute;&scaron;en&iacute; poplatků za svoz odpadu</strong>, protože neschopnost
      města &scaron;etřit a ř&aacute;dn&eacute; hospodařit nen&iacute; možn&eacute;
      přen&aacute;&scaron;et na peněženky občanů.</p>\r\n<p>3.&nbsp;<strong>Z&aacute;sadně
      nesouhlas&iacute;me s n&aacute;vrhem nov&yacute;ch pravidel, podle kter&yacute;ch
      chce radničn&iacute; koalice umožnit zv&yacute;&scaron;en&iacute; již tak kritick&eacute;ho
      dluhu města na v&iacute;ce než dvojn&aacute;sobek.</strong>&nbsp;Podle n&aacute;s
      jde o pokryteck&eacute; chov&aacute;n&iacute; z&aacute;stupců SNK ED, ODS a
      ČSSD, neboť tyto strany v předvolebn&iacute; kampani slibovaly odpovědn&eacute;
      hospodařen&iacute; a dal&scaron;&iacute; nezadlužov&aacute;n&iacute;. Proto
      na jedn&aacute;n&iacute; zastupitelstva navrhneme n&aacute;&scaron; protin&aacute;vrh:&nbsp;</p>\r\n<p><br
      /><strong>PRAVIDLO PROTI ZADLUŽOV&Aacute;N&Iacute; MĚSTA:</strong><br /><strong><em>&bdquo;Město
      hospodař&iacute; s vyrovnan&yacute;m rozpočtem a dluhy tvoř&iacute; jen v mimoř&aacute;dn&yacute;ch
      situac&iacute;ch (jako jsou př&iacute;rodn&iacute; katastrofy) za souhlasu 3/5
      vět&scaron;iny zastupitelů. V takov&eacute;m př&iacute;padě mus&iacute; b&yacute;t
      spolu s půjčkou stanoven pl&aacute;n spl&aacute;cen&iacute; dluhu z přebytků
      v n&aacute;sleduj&iacute;c&iacute;ch letech.&ldquo;</em></strong></p>\r\n<p>4.
      Na zased&aacute;n&iacute; zastupitelstva navrhneme změnu Obecně z&aacute;vazn&eacute;
      vyhl&aacute;&scaron;ky města Chrudim č. 5/2012, o m&iacute;stn&iacute;m poplatku
      za už&iacute;v&aacute;n&iacute; veřejn&eacute;ho prostranstv&iacute;.&nbsp;<strong>Svobodn&iacute;
      se domn&iacute;vaj&iacute;, že by neměl b&yacute;t zpoplatněn z&aacute;bor veřejn&eacute;ho
      prostranstv&iacute; pro jeden reklamn&iacute; stojan podnikatelů&nbsp;</strong>do
      (tj. plocha do 1m2). Město Chrudim nepln&iacute; svou povinnost udržovat chodn&iacute;ky
      před vchody do prodejen čist&eacute;, za města tak čin&iacute; podnikatel&eacute;.
      Proto je spr&aacute;vn&eacute; udělat k podnikatelům tento vstř&iacute;cn&yacute;
      krok, kter&yacute; z&aacute;roveň omez&iacute; zbytečnou administrativu spojenou
      s v&yacute;běrem poplatků.</p>"
- 'Strana svobodných občanů Chrudim se rozhodla opustit chrudimskou radniční koalici ':
    _slug: strana-svobodnych-obcanu-chrudim-se-rozhodla-opustit-chrudimskou-radnicni-koalici
    posted_at: 22. 05. 2012 00:00
    author: Josef Káles
    teaser: <p><strong>Strana svobodn&yacute;ch občanů Chrudim se rozhodla opustit
      chrudimskou radničn&iacute; koalici</strong><span>&nbsp;ve složen&iacute; SNK
      ED, ČSSD, KDU-ČSL, Svobodn&iacute;, VV a TOP 09. Na tomto kroku se shodli v&scaron;ichni
      členov&eacute; chrudimsk&eacute;ho sdružen&iacute; Svobodn&yacute;ch. Vedlo
      n&aacute;s k tomu n&aacute;sleduj&iacute;c&iacute;:</span></p>
    body: "<p>1. Podle Z&aacute;věrečn&eacute;ho &uacute;čtu města Chrudim za rok
      2011 se zadluženost města zvy&scaron;uje, přestože se koalice jednoznačně dohodla
      na tom, že zadlužen&iacute; naopak bude snižovat. To byl pro Svobodn&eacute;
      kl&iacute;čov&yacute; programov&yacute; bod, proč veden&iacute; města podporovat.
      Bohužel nyn&iacute; nevid&iacute;me re&aacute;lnou snahu snižovat zadlužen&iacute;
      města. Sami jsme přitom mnohokr&aacute;t hlasovali proti nov&yacute;m projektům
      a dotac&iacute;m.&nbsp;<strong>Svobodn&iacute; nikdy nebudou v koalici, kter&aacute;
      bude zadlužovat město. Prosazujeme z&aacute;sadovou politiku. Do koalice a městsk&eacute;
      rady jsme ne&scaron;li kvůli funkc&iacute;m.</strong></p>\r\n<p>2. Do koalice
      jsme &scaron;li proto, abychom mohli ovlivňovat fungov&aacute;n&iacute; města
      a mohli tak alespoň č&aacute;stečně prosazovat n&aacute;&scaron; volebn&iacute;
      program. Po roce a půl existence koalice se uk&aacute;zalo, že jsme sp&iacute;&scaron;e&nbsp;<strong>&bdquo;opozic&iacute;
      v koalici&ldquo;</strong>. Jsme přesvědčeni o tom, že na&scaron;e vystoupen&iacute;
      z koalice bude prospě&scaron;n&eacute; pro obě strany.</p>\r\n<p>Nechceme n&eacute;st
      odpovědnost za kroky, kter&eacute; prakticky nemůžeme ovlivnit. Chrudim potřebuje
      vzhledem ke značn&eacute;mu zadlužen&iacute; předchoz&iacute; koalic&iacute;
      nov&yacute; př&iacute;stup a &bdquo;l&eacute;čebnou kůru&ldquo;.</p>\r\n<p>Budeme
      pokračovat v opozici, hlasovat v souladu s programem, kter&yacute; jsme před
      volbami prezentovali, a kontrolovat kroky radnice v čele se starostou Petrem
      Řezn&iacute;čkem.&nbsp;<strong>Nad&aacute;le zůst&aacute;v&aacute;me jedinou
      alternativou k ostatn&iacute;m politick&yacute;m stran&aacute;m v zastupitelstvu.</strong>&nbsp;Svobodn&iacute;
      jsou stranou prosazuj&iacute;c&iacute; oddlužen&iacute; města, svobodnou volbu
      občana a nezv&yacute;hodňov&aacute;n&iacute; určit&yacute;ch skupin obyvatel
      či jednotlivců z veřejn&yacute;ch financ&iacute;.&nbsp;<strong>Programy ostatn&iacute;ch
      stran se vz&aacute;jemně li&scaron;&iacute; jen v mal&yacute;ch drobnostech.</strong></p>\r\n<p>Petr
      Lichtenberg n&aacute;sledně rezignuje na funkci městsk&eacute;ho radn&iacute;ho.
      Z&aacute;roveň na&scaron;i z&aacute;stupci rezignuj&iacute; na funkce v dozorč&iacute;ch
      rad&aacute;ch obchodn&iacute;ch společnost&iacute; města Chrudim.</p>\r\n<p>Za
      Stranu svobodn&yacute;ch občanů Chrudim dne 22. 5. 2012:</p>\r\n<p><span>Petr
      Lichtenberg, radn&iacute; Chrudimi</span><br /><span>Ing. Luděk Vlk, zastupitel
      Chrudimi</span><br /><span>Eduard Ber&aacute;nek, volebn&iacute; l&iacute;dr</span><br
      /><span>Josef K&aacute;les ml., koordin&aacute;tor sdružen&iacute;</span></p>"
- Důvody odmítnutí projektu Fairtradových měst:
    _slug: duvody-odmitnuti-projektu-fairtradovych-mest
    posted_at: 16. 03. 2012 00:00
    author: Josef Káles
    teaser: <p><span>Uv&aacute;d&iacute;me stručně důvody, proč se Svobodn&iacute;
      rozhodli vystoupit proti připojen&iacute; Chrudimi mezi Fairtradov&aacute; města:</span></p>
    body: "<p>1. Město by nemělo přesvědčovat prodejce a z&aacute;kazn&iacute;ky,
      aby nab&iacute;zeli, respektive kupovali, v&yacute;robky někter&yacute;ch podnikatelů.
      Funkce města je naprosto jin&aacute;. Pokud m&aacute; někdo nutk&aacute;n&iacute;
      propagovat nějak&eacute; v&yacute;robky, ať tak děl&aacute; pod sv&yacute;m
      jm&eacute;nem nebo si pro tyto &uacute;čely založ&iacute; spolek.</p>\r\n<p>2.
      Cena zbož&iacute; je vždy f&eacute;rov&aacute; a re&aacute;ln&aacute;, pokud
      je tvořena dohodou mezi prod&aacute;vaj&iacute;c&iacute;m a kupuj&iacute;c&iacute;m.</p>\r\n<p>3.
      Objevuj&iacute; se pr&aacute;ce, kter&eacute; upozorňuj&iacute; na možn&eacute;
      negativn&iacute; dopady &bdquo;fair trade&ldquo; a na hor&scaron;&iacute; kvalitu
      fairtradov&yacute;ch produktů.</p>\r\n<p>4. Pen&iacute;ze daňov&yacute;ch poplatn&iacute;ků
      slouž&iacute; k placen&iacute; veřejn&yacute;ch statků, nikoliv k n&aacute;kupu
      např&iacute;klad draž&scaron;&iacute; fairtradov&eacute; k&aacute;vy pro &uacute;ředn&iacute;ky.</p>\r\n<p>5.
      Svobodn&iacute; se domn&iacute;vaj&iacute;, že nejlep&scaron;&iacute; pomoc&iacute;
      &bdquo;chud&yacute;m zem&iacute;m&ldquo; by bylo odstoupen&iacute; od celn&iacute;
      politiky Evropsk&eacute; unie a omezen&iacute; př&iacute;sn&yacute;ch a mnohdy
      nesmysln&yacute;ch pravidel, kter&eacute; omezuj&iacute; rozvoj těchto zem&iacute;
      pod snahou bojovat s &bdquo;glob&aacute;ln&iacute;m oteplov&aacute;n&iacute;m&ldquo;.</p>\r\n<p>Děkujeme
      v&scaron;em zastupitelům, kteř&iacute; se rozhodli nepřipojit na&scaron;e město
      k projektu a nenechali se ovlivnit v&scaron;udypř&iacute;tomnou &bdquo;zelenou&ldquo;
      propagandou.</p>\r\n<p>Připojujeme zněn&iacute; deklarace, kterou zastupitelstvo
      odm&iacute;tlo podepsat:&nbsp;<a href=\"http://svobodni-chrudim.cz/dokumenty/deklarace.pdf\"
      target=\"_blank&quot;\">DEKLARACE A KRIT&Eacute;RIA</a></p>\r\n<p>Prohl&aacute;&scaron;en&iacute;
      je reakc&iacute; na vyj&aacute;dřen&iacute; Tom&aacute;&scaron;e B&iacute;l&eacute;ho
      z organizace NaZemi -&nbsp;<a href=\"http://www.nazemi.cz/novinky/fair-trade/item/251-reakce-na-%C4%8Dl%C3%A1nek-svobodn%C3%AD-fair-trade-nen%C3%AD-f%C3%A9r-14-3-2012\"
      target=\"_blank\">ZDE</a></p>"
- Svobodní k aktuálním událostem v Chrudimi, 9. 6. 2011:
    _slug: svobodni-k-aktualnim-udalostem-v-chrudimi-9-6-2011
    posted_at: 09. 06. 2011 00:00
    author: Josef Káles
    teaser: <p>Chrudim&scaron;t&iacute; Svobodn&iacute; se se&scaron;li, aby diskutovali
      o aktu&aacute;ln&iacute;ch ud&aacute;lostech. V&yacute;sledkem diskuse jsou
      mimo jin&eacute; tyto body:&nbsp;</p>
    body: '<p><br /><br /><span>1. Kauza pron&aacute;jmu sloupů: M&iacute;stostarosta
      Roman M&aacute;lek v t&eacute;to z&aacute;ležitosti pochybil, sv&eacute;ho postupu
      velice lituje a v&scaron;em koaličn&iacute;m partnerům se omluvil. Ze Strany
      svobodn&yacute;ch občanů bylo toto pochyben&iacute; m&iacute;stostarostovi M&aacute;lkovi
      důrazně vytknuto. Považujeme za &uacute;spěch, že se nyn&iacute; bude za pron&aacute;jem
      vyb&iacute;rat trojn&aacute;sobn&aacute; č&aacute;stka.&nbsp;</span><br /><br
      /><span>2. Z&aacute;sadně nesouhlas&iacute;me s navrhovanou Koncepc&iacute;
      podpory sportu ve městě Chrudim 2011 - 2014, kterou podpořila vět&scaron;ina
      členů rady města. Navrhli jsme proto na&scaron;im koaličn&iacute;m partnerům
      novou podobu pravidel pro přidělov&aacute;n&iacute; sportovn&iacute;ch dotac&iacute;
      k připom&iacute;nkov&aacute;n&iacute;. Tento n&aacute;vrh samozřejmě hodl&aacute;me
      předložit k hlasov&aacute;n&iacute; zastupitelům.&nbsp;</span><br /><br /><span>3.
      Navrhujeme svol&aacute;n&iacute; koaličn&iacute; schůzky, kter&aacute; by vyře&scaron;ila
      někter&eacute; nesrovnalosti vznikl&eacute; v posledn&iacute;ch měs&iacute;c&iacute;ch.&nbsp;</span><br
      /><br /><span>4. V&iacute;t&aacute;me oživen&iacute; b&yacute;val&eacute;ho
      are&aacute;lu letn&iacute;ho kina. Budeme se snažit, aby se zde přesunula alespoň
      č&aacute;st kulturn&iacute;ch aktivit poř&aacute;dan&yacute;ch Chrudimskou besedou.&nbsp;</span><br
      /><br /><span>5. Nepodporujeme snahu, aby se Chrudim zapojila do iniciativy
      nazvan&eacute; "Fairtradov&aacute; města". Domn&iacute;v&aacute;me se, že tato
      iniciativa jde proti zdrav&eacute;mu rozumu. K problematice "fair trade" uv&aacute;d&iacute;me
      souhrn pr&aacute;ce ekonoma Martina P&aacute;nka -http://www.mises.cz/clanky/fair-trade-nebo-fail-trade--326.aspx&nbsp;</span><br
      /><br /><span>6. Blahopřejeme Ing. Josefu Lebdu&scaron;kovi ke květnov&yacute;m
      60. narozenin&aacute;m</span></p>'
