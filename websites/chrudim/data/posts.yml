      na&scaron;emu n&aacute;vrhu by ve&scaron;ker&eacute; podklady pro zastupitele
      byly zveřejňov&aacute;ny na internetu.&nbsp;</p>
    featured_image: "/samples/posts/josef-kales-chceme-zverejnovani-podkladu-pro-zastupitele-na-internetu/namesti-oba.jpg"
    body: "<p class=\"svtext\">Jedn&aacute; se o změnu odstavce &bdquo;&Uacute;čast
      veřejnosti na zased&aacute;n&iacute; zastupitelstva města&ldquo;, v&nbsp;kter&eacute;m
      je zm&iacute;něn způsob nahl&iacute;žen&iacute; do dokumentů. Pokud chce v současnosti
      občan Chrudimě nahl&eacute;dnout do podkladů pro zastupitele města, mus&iacute;
      se dostavit osobně na městsk&yacute; &uacute;řad a za &uacute;hradu si poř&iacute;dit
      v&yacute;pis nebo kopii. Dle m&eacute;ho n&aacute;zoru by měl b&yacute;t př&iacute;stup
      k materi&aacute;lům k jedn&aacute;n&iacute; zastupitelstva snadněji dosažiteln&yacute;,
      proto navrhuji, aby byly podklady dostupn&eacute; způsobem umožňuj&iacute;c&iacute;
      d&aacute;lkov&yacute; př&iacute;stup, tedy např&iacute;klad na ofici&aacute;ln&iacute;ch
      webov&yacute;ch str&aacute;nk&aacute;ch města Chrudim, a to bezplatně.</p>\r\n<p
      class=\"svtext\">Věř&iacute;m, že se na t&eacute;to změně v&scaron;echny volebn&iacute;
      strany shodnou, neboť volebn&iacute; programy obsahuj&iacute; proklamace o vět&scaron;&iacute;
      otevřenosti města a vět&scaron;&iacute; informovanosti jeho občanů.</p>\r\n<p
      class=\"svtextsmall\">&nbsp;</p>\r\n<p class=\"svtextsmall\"><em>Zněn&iacute;
      n&aacute;vrhu usnesen&iacute; zastupitelstva:</em></p>\r\n<p class=\"svtextsmall\"><em>Zastupitelstvo
      města Chrudim</em></p>\r\n<p class=\"svtextsmall\"><em>schvaluje změnu odstavce
      4) č&aacute;sti VI. \"&Uacute;čast veřejnosti na zased&aacute;n&iacute; zastupitelstva
      města\" Jednac&iacute;ho ř&aacute;du Zastupitelstva města Chrudim v nov&eacute;m
      zněn&iacute;:</em></p>\r\n<p class=\"svtextsmall\"><em>\"Občan&eacute; mohou
      nejdř&iacute;ve 7 dnů přede dnem zased&aacute;n&iacute; zastupitelstva města
      nahl&eacute;dnout do materi&aacute;lů určen&yacute;ch pro zased&aacute;n&iacute;
      zastupitelstva města, a to</em></p>\r\n<p class=\"svtextsmall\"><em>a) bezplatně
      způsobem umožňuj&iacute;c&iacute;m d&aacute;lkov&yacute; př&iacute;stup nebo</em></p>\r\n<p
      class=\"svtextsmall\"><em>b) v ti&scaron;těn&eacute; podobě a poř&iacute;dit
      z nich v&yacute;pis nebo kopii za &uacute;hradu na Městsk&eacute;m &uacute;řadě
      Chrudim - Odbor kancel&aacute;ře tajemn&iacute;ka.</em></p>\r\n<p class=\"svtextsmall\"><em>Tyto
      materi&aacute;ly nebudou obsahovat &uacute;daje, spadaj&iacute;c&iacute; např.
      pod režim obchodn&iacute;ho tajmestv&iacute; nebo z&aacute;kona o ochraně osobn&iacute;ch
      &uacute;dajů. Materi&aacute;ly, kter&eacute; jsou ve v&yacute;jimečn&yacute;ch
      a odůvodniteln&yacute;ch př&iacute;padech předloženy členům zastupitelstva města
      v krat&scaron;&iacute;m term&iacute;nu, budou př&iacute;stupn&eacute; občanům
      k nahl&eacute;dnut&iacute; nejpozději v den zased&aacute;n&iacute; zastupitelstva
      města.\"</em></p>"
- 'Petr Lichtenberg: Málek? Třikrát a dost!':
    _slug: petr-lichtenberg-malek-trikrat-a-dost
    posted_at: 11. 01. 2015 00:00
    author: Petr Lichtenberg
    teaser: "<p><strong>N&aacute;zor na Romana M&aacute;lka jsem nezměnil, i když
      on by si r&aacute;d moje posledn&iacute; slova v Chrudimsk&eacute;m den&iacute;ku
      vysvětlil jinak. Roman M&aacute;lek je pro mne nad&aacute;le prospěch&aacute;ř
      a podraz&aacute;k, kter&yacute; za svůj krok zajist&eacute; dostal od KDU-ČSL
      pochvalu a &bdquo;cukř&iacute;k&ldquo;. Mne osobně a Svobodn&eacute; již takto
      podrazil potřet&iacute;.&nbsp;</strong></p>"
    featured_image: "/samples/posts/petr-lichtenberg-malek-trikrat-a-dost/lichtenberg01.jpg"
    body: "<p>Jak jistě v&iacute;me, KDU-ČSL sv&eacute;ho času razilo heslo &bdquo;třikr&aacute;t
      a dost&ldquo;, což jejich představitel v&nbsp;Chrudimi nyn&iacute; naplnil.
      Takže, Romane, fakt to už s Tebou stačilo... Takovouto politiku j&aacute; neděl&aacute;m
      a nikdy dělat nebudu. Do politiky jsem vstoupil s nějak&yacute;mi z&aacute;sadami
      a představami, kter&eacute; rozhodně poru&scaron;ovat nehodl&aacute;m. Stač&iacute;
      si vyhledat ve&scaron;ker&aacute; povolebn&iacute; vyj&aacute;dřen&iacute; Romana
      M&aacute;lka v tisku a na facebooku. Mysl&iacute;m si, že k tomu nen&iacute;
      nutn&yacute; ž&aacute;dn&yacute; koment&aacute;ř...</p>\r\n<p>Politika je takov&aacute;,
      že je nutn&eacute; s jednotliv&yacute;mi &bdquo;figurkami na &scaron;achovnici&ldquo;
      hr&aacute;t (mluvit, jednat, komunikovat), jin&aacute; možnost nen&iacute;,
      přestože je stav v&nbsp;Chrudimi b&iacute;dn&yacute;. A o tom bylo moje posledn&iacute;
      vyj&aacute;dřen&iacute; v&nbsp;Chrudimsk&eacute;m den&iacute;ku. K&nbsp;Romanu
      M&aacute;lkovi již budu velmi opatrn&yacute; a obezřetn&yacute;. Nyn&iacute;
      si př&iacute;li&scaron; nedovedu představit, že bych měl s člověkem, kter&yacute;
      je bezcharaktern&iacute;, někdy v budoucnosti spolupracovat. Pokud v&scaron;ak
      v zastupitelstvu navrhne nějakou dobrou věc či ře&scaron;en&iacute;, kter&eacute;
      povede např&iacute;klad ke sn&iacute;žen&iacute; celkov&eacute;ho zadlužen&iacute;
      Chrudimě, nem&aacute;m probl&eacute;m pro tento jeho n&aacute;vrh př&iacute;padně
      hlasovat. Dobr&eacute; n&aacute;vrhy pro město a předev&scaron;&iacute;m jeho
      občany podpoř&iacute;m vždy, ať n&aacute;vrhy padnou od kohokoliv. Osobn&iacute;
      vztahy do tohoto rozhodně nehodl&aacute;m prom&iacute;tat. To by bylo velmi
      nezodpovědn&eacute; k občanům na&scaron;eho města.</p>"
- 'Josef Káles: Konkrétně o koaličních jednáních':
    _slug: josef-kales-konkretne-o-koalicnich-jednanich
    posted_at: 03. 01. 2015 00:00
    author: Josef Káles
    teaser: "<p>O politiku se v&iacute;ce zaj&iacute;m&aacute;m od roku 2005, nejdř&iacute;ve
      jsem pouze sledoval děn&iacute;, po posledn&iacute;ch komun&aacute;ln&iacute;ch
      volb&aacute;ch jsem dokonce z&iacute;skal důvěru voličů a nyn&iacute; se aktivně
      mohu &uacute;častnit politick&eacute;ho děn&iacute; v&nbsp;Chrudimi. Možn&aacute;
      trochu naivně jsem si myslel, že mě nic moc nov&eacute;ho nepřekvap&iacute;,
      ukazuje se v&scaron;ak opak.</p>"
    featured_image: "/samples/posts/josef-kales-konkretne-o-koalicnich-jednanich/jk-cb.jpg"
    body: "<p>Po volb&aacute;ch se v&nbsp;Chrudimi opět vlekla jedn&aacute;n&iacute;
      o nov&eacute; koalici. V&iacute;tězn&eacute; SNK ED z&iacute;skalo těsnou převahu
      nad ANO, nicm&eacute;ně zastupitelů měla obě uskupen&iacute; stejně (6), třet&iacute;
      skončil v&iacute;těz minul&yacute;ch voleb ČSSD (4 zastupitel&eacute;), pot&eacute;
      st&aacute;le slab&scaron;&iacute; a slab&scaron;&iacute; ODS (3), za nimi KSČM
      (3) a lidovci (3). M&aacute;m tu čest reprezentovat Svobodn&eacute;, ačkoliv
      jsme měli t&eacute;měř stejně voličů jako lidovci, volebn&iacute; syst&eacute;m
      n&aacute;m přiřknul dva mand&aacute;ty.</p>\r\n<h3>Situace v předchoz&iacute;m
      volebn&iacute;m obdob&iacute;</h3>\r\n<p>Po minul&yacute;ch komun&aacute;ln&iacute;ch
      volb&aacute;ch v&nbsp;roce 2010 trvala jedn&aacute;n&iacute; velmi dlouho, neboť
      se vytvořilo takzvan&eacute; &bdquo;Spojenectv&iacute; pro změnu&ldquo;, kter&eacute;
      zahrnovalo tehdy v&iacute;těznou ČSSD, pot&eacute; lidovce (Koalici pro Chrudim),
      Svobodn&eacute;, Věci veřejn&eacute; a TOP 09, tedy strany, reprezentuj&iacute;c&iacute;
      opozici. Na druh&eacute; straně st&aacute;ly koaličn&iacute; strany ODS, SNK
      ED a Volba pro město. Mezi těmito bloky h&aacute;j&iacute;c&iacute; svou pozici
      st&aacute;li komunist&eacute; a nebylo možn&eacute; utvořit vět&scaron;inovou
      koalici. Pot&eacute; do&scaron;lo k&nbsp;&uacute;stupku ze strany prvn&iacute;ho
      bloku a SNK ED z&iacute;skalo pozici starosty. Po v&iacute;ce než roce Svobodn&iacute;
      ode&scaron;li z&nbsp;koalice, kvůli neplněn&iacute; koaličn&iacute;ho programov&eacute;ho
      prohl&aacute;&scaron;en&iacute;, koalice v&scaron;ak měla st&aacute;le pohodlnou
      vět&scaron;inu. Av&scaron;ak do&scaron;lo k&nbsp;domluvě mezi SNK ED, ODS a
      ČSSD, kter&aacute; byla &uacute;dajně pl&aacute;novan&aacute; již před odchodem
      Svobodn&yacute;ch z&nbsp;koalice, a ODS tedy v&nbsp;koalici vystř&iacute;dala
      lidovce, Věci veřejn&eacute; a TOP 09.</p>\r\n<p>Do voleb jsme &scaron;li z&nbsp;opozice,
      sv&yacute;m voličům jsme ř&iacute;kali, že chceme změnit veden&iacute; radnice
      a politiku v&nbsp;Chrudimi. Vedle n&aacute;s s&nbsp;takov&yacute;m sdělen&iacute;m
      kandidovalo hnut&iacute; ANO, složen&eacute; z&nbsp;mnoha představitelů zanikl&yacute;ch
      chrudimsk&yacute;ch Věc&iacute; veřejn&yacute;ch. Ačkoliv se s&nbsp;celorepublikovou
      politikou ANO absolutně neztotožňuji, v&nbsp;Chrudimi se podle mě ukazuje, že
      se jedn&aacute; o hnut&iacute; n&aacute;zorově ne př&iacute;li&scaron; sourod&yacute;ch
      jednotlivců. Chrudimsk&eacute; ANO mělo ze stran, kter&eacute; se dostaly do
      zastupitelstva, ke Svobodn&yacute;m kupodivu i programově nejbl&iacute;že. Před
      volbami jsme soudili, že to je n&aacute;&scaron; přirozen&yacute; partner, a
      to i d&iacute;ky dobr&yacute;m osobn&iacute;m vztahům s&nbsp;jejich představiteli.
      Věřili jsme, že se do zastupitelstva dostanou tak&eacute; z&aacute;stupci TOP
      09 a Pir&aacute;tů, s&nbsp;kter&yacute;mi bychom pravděpodobně tak&eacute; ve
      v&iacute;cero věcech na&scaron;li společnou řeč. Bohužel v&scaron;ak skončili
      mimo zastupitelstvo.</p>\r\n<h3>Snaha o obnoven&iacute; &bdquo;Spojenectv&iacute;
      pro změnu&ldquo;</h3>\r\n<p>Domn&iacute;val jsem se, že se po sečten&iacute;
      v&scaron;ech hlasů a rozdělen&iacute; mand&aacute;tů se objevila možnost obnovit
      takzvan&eacute; &bdquo;Spojenectv&iacute; pro změnu&ldquo; v&nbsp;nyněj&scaron;&iacute;
      podobě ANO, ČSSD, Koalice pro Chrudim a Svobodn&iacute;. Uvědomuji si, že programově
      jsou Svobodn&iacute; s&nbsp;lidovci dosti nesourod&iacute;. Dokonce i s&nbsp;levicovou
      ČSSD se pravděpodobně shodneme v&nbsp;komun&aacute;ln&iacute; politice na v&iacute;ce
      programov&yacute;ch bodech. Chrudimsk&aacute; ČSSD nen&iacute; př&iacute;li&scaron;
      &bdquo;ambici&oacute;zn&iacute;&ldquo; tedy nem&aacute; v&nbsp;z&aacute;jmu
      prosazovat megalomansk&eacute; projekty a chce poměrně stř&iacute;zlivě spravovat
      město. Naopak nejniž&scaron;&iacute; programovou shodu maj&iacute; Svobodn&iacute;
      kromě lidovců s&nbsp;evropsk&yacute;mi demokraty, kteř&iacute; se vyž&iacute;vaj&iacute;
      v&nbsp;m&oacute;dn&iacute;ch projektech, kter&eacute; si kladou za c&iacute;le
      převychov&aacute;vat lidi, a překvapivě s&nbsp;ODS, kter&aacute; podporuje podnik&aacute;n&iacute;
      města a nesmysln&eacute; projekty a megalomansk&eacute; investice typu vytvořen&iacute;
      městsk&eacute;ho penzionu.</p>\r\n<p>Zklamalo mě, když jsme se dozvěděli, že
      ČSSD je naprosto loaj&aacute;ln&iacute; starostovi Řezn&iacute;čkovi z&nbsp;SNK
      ED, a uzavřelo s&nbsp;n&iacute;m a s&nbsp;ODS jakousi dohodu, že po volb&aacute;ch
      půjdou do koalice s&nbsp;nimi. Podle mě je to tak trochu podraz na voliče, kteř&iacute;
      o tom nevěděli.</p>\r\n<p>Když padla varianta koalice ANO, ČSSD, lidovci a Svobodn&iacute;,
      domn&iacute;val jsem se, že Roman M&aacute;lek a lidovci přistoup&iacute; ke
      koalici SNK ED, ČSSD a ODS, protože Roman M&aacute;lek je velk&yacute; pragmatik
      a lidovci odjakživa chtěj&iacute; &bdquo;b&yacute;t vždy u toho&ldquo; a nemaj&iacute;
      zrovna pověst z&aacute;sadov&yacute;ch politiků. Velmi mile mě překvapilo M&aacute;lkovo
      prohl&aacute;&scaron;en&iacute;, že do takov&eacute; koalice nepůjde a od t&eacute;
      doby jsem si naivně myslel, že takov&aacute; varianta již tak&eacute; padla.
      Chyba l&aacute;vky. Měl jsem tak&eacute; velmi dobr&yacute; pocit z postoje
      pana doktora Hradce, zastupitele za Koalici pro Chrudim.</p>\r\n<h3>&bdquo;V&aacute;nočn&iacute;
      podraz&ldquo; od Romana M&aacute;lka</h3>\r\n<p>Po druh&eacute;m ne&uacute;spě&scaron;n&eacute;m,
      co se t&yacute;če volby veden&iacute;, zased&aacute;n&iacute; zastupitelstva
      jsme si se z&aacute;stupci lidovců a ANO vyměnili několik e-mailů, jeden z&nbsp;nich
      n&aacute;s p&iacute;semně ujistil, že na&scaron;e jedn&aacute;n&iacute; budou
      pokračovat i v&nbsp;lednu a že nemus&iacute;me panikařit, když jsme zaslechli
      o jedn&aacute;n&iacute;ch Romana M&aacute;lka s&nbsp;Petrem Řezn&iacute;čkem.
      Roman M&aacute;lek se k&nbsp;tomuto nijak nevyjadřoval. Domn&iacute;vali jsme
      se tedy, že na&scaron;e dohoda plat&iacute;, tedy že plat&iacute; i na&scaron;e
      minul&aacute; prohl&aacute;&scaron;en&iacute; o možn&eacute; chrudimsk&eacute;
      koalici.</p>\r\n<p>Roman M&aacute;lek n&aacute;s pot&eacute; 23. 12. kontaktoval,
      abychom se t&eacute;hož dne se&scaron;li v&nbsp;sestavě - on, Petr Locker, Franti&scaron;ek
      Piln&yacute; jako z&aacute;stupce ANO a Petr Lichtenberg za Svobodn&eacute;,
      kter&eacute;ho jsem v&scaron;ak zastoupil j&aacute;, protože Petr měl rodinn&eacute;
      povinnosti. Na t&eacute;to schůzce, den před &Scaron;tědr&yacute;m dnem, n&aacute;m
      Roman M&aacute;lek ozn&aacute;mil, že dojednal koalici s&nbsp;SNK ED, ODS a
      ČSSD. Když se tak skutečně stalo, při&scaron;lo pot&eacute;, možn&aacute; až
      př&iacute;li&scaron; emotivn&iacute;, vyj&aacute;dřen&iacute; mě a Petra Lichtenberga
      na adresu Romana M&aacute;lka. Roman M&aacute;lek totiž nem&aacute; ž&aacute;dn&eacute;
      z&aacute;sady, podrazil v&scaron;echny zastupitele, kteř&iacute; mu důvěřovali.
      Změnu sv&eacute;ho postoje nav&iacute;c obhajoval t&iacute;m, že se d&aacute;v&aacute;
      dohromady kandid&aacute;tka Koalice pro Pardubick&yacute; kraj (lidovci + SNK
      ED a nestran&iacute;ci) pro krajsk&eacute; volby, kde m&aacute; sv&eacute; z&aacute;jmy.
      Když pot&eacute; změnu sv&eacute;ho postoje veřejně obhajuje jinak &ndash; tedy,
      že mu jde o spojov&aacute;n&iacute; lid&iacute; a že někdo mus&iacute; n&eacute;st
      odpovědnost, tak to jen ukazuje, o co Romanu M&aacute;lkovi skutečně jde a jak&yacute;
      je jeho charakter. &Uacute;plně vid&iacute;m, jak by změnu postoje v&nbsp;z&aacute;kulis&iacute;
      obhajoval t&iacute;m, že lidi politika stejně nezaj&iacute;m&aacute; a že na
      to stejně v&scaron;ichni hned zapomenou. To je styl Romana M&aacute;lka.</p>\r\n<p>M&aacute;m
      vět&scaron;&iacute; v&iacute;ru ve voliče Svobodn&yacute;ch, mysl&iacute;m si,
      že to nejsou hloup&iacute; lid&eacute;. Proto bychom nikdy nemohli měnit na&scaron;e
      postoje tak jako Roman M&aacute;lek, jehož &bdquo;politick&aacute; ohebnost&ldquo;
      je neuvěřiteln&aacute;.</p>\r\n<h3>V&iacute;tězem voleb je tak starosta Řezn&iacute;ček</h3>\r\n<p>Opět
      zv&iacute;tězil starosta Řezn&iacute;ček, kter&yacute; s&nbsp;podporou ODS skutečně
      vl&aacute;dne chrudimsk&eacute; politice. Dok&aacute;zali si podmanit zastupitele
      z&nbsp;ČSSD, u kter&yacute;ch jsem měl pocit, že sp&iacute;&scaron;e ře&scaron;&iacute;
      osobn&iacute; rozpory, než politiku. Ačkoliv star&aacute; koalice prohr&aacute;la
      volby, dok&aacute;zala si přece jen přit&aacute;hnout bezcharaktern&iacute;ho
      Romana M&aacute;lka za cenu křesla čtvrt&eacute;ho m&iacute;stostarosty, kter&yacute;
      s&nbsp;t&iacute;m souhlasil, ačkoliv bude v&nbsp;koalici prakticky do počtu.
      Bude ale vidět a exhibovat v m&eacute;di&iacute;ch, což je z&aacute;klad jeho
      politiky. Je to &scaron;koda pro Chrudim&aacute;ky. Ondřej Kudrn&aacute;č by
      byl dle m&eacute;ho n&aacute;zoru kvalitn&iacute;m starostou (jsem si vědom
      n&aacute;zorov&yacute;ch rozporů mezi n&aacute;mi, ale snaž&iacute;m se srovn&aacute;vat
      re&aacute;ln&eacute; možnosti). Lep&scaron;&iacute; variantou než tou současnou
      by byl jistojistě i Franti&scaron;ek Piln&yacute; v&nbsp;pozici starosty.</p>\r\n<p>Jsme
      si vědomi toho, že z&nbsp;opozičn&iacute;ch lavic př&iacute;li&scaron; z&nbsp;na&scaron;eho
      programu neprosad&iacute;me. Budeme se v&scaron;ak pro na&scaron;e n&aacute;vrhy
      z&iacute;skat podporu, zaujmeme tak&eacute; opozičn&iacute; kontroln&iacute;
      roli a z&iacute;sk&aacute;me dal&scaron;&iacute; zku&scaron;enosti. Koaličn&iacute;
      jedn&aacute;n&iacute; tak&eacute; přinesla pro Svobodn&eacute; dal&scaron;&iacute;
      poučen&iacute; do budoucna.</p>"
- 'Josef Káles: Proč Svobodní nemohli hlasovat pro rozpočet?':
    _slug: josef-kales-proc-svobodni-nemohli-hlasovat-pro-rozpocet
    posted_at: 16. 12. 2014 00:00
    author: Josef Káles
    teaser: "<p>Jedin&iacute; dva Svobodn&iacute; zastupitel&eacute; se vyslovili
      proti n&aacute;vrhu rozpočtu města Chrudim na rok 2015. Nen&iacute; to nezodpovědn&eacute;?
      Proč tomu tak je? To se budu snažit stručně vysvětlit na n&aacute;sleduj&iacute;c&iacute;ch
      ř&aacute;dc&iacute;ch.</p>"
    featured_image: "/samples/posts/josef-kales-proc-svobodni-nemohli-hlasovat-pro-rozpocet/49.jpg"
    body: "<p>Je třeba si uvědomit souvislosti. Chrudim nem&aacute; ani po dvou měs&iacute;c&iacute;ch
      od voleb zvolen&eacute; veden&iacute; města a ve sv&yacute;ch funkc&iacute;ch
      tak zůst&aacute;vaj&iacute; lid&eacute;, kteř&iacute; ztratili mand&aacute;t.
      Na jedn&aacute;n&iacute; zastupitelstva Svobodn&iacute; spolu s&nbsp;lidovci
      podpořili kandid&aacute;ta hnut&iacute; ANO Franti&scaron;ka Piln&eacute;ho,
      ale bohužel ten nez&iacute;skal potřebn&yacute; počet hlasů pro zvolen&iacute;
      starostou. Strany KSČM, ODS, SNK ED a ČSSD se sv&yacute;mi kandid&aacute;ty
      nepři&scaron;ly, z&aacute;roveň Petr Řezn&iacute;ček (SNK ED) a Jan Čechlovsk&yacute;
      (ODS) kandidaturu na starostu města odm&iacute;tli.</p>\r\n<p>Za t&eacute;to
      situace, kdy nen&iacute; zvoleno legitimn&iacute; veden&iacute; města, je patřičn&eacute;,
      aby město fungovalo v&nbsp;rozpočtov&eacute;m provizoriu. Je třeba nejprve ustanovit
      novou městskou radu, kter&aacute; podle sv&eacute;ho programov&eacute;ho prohl&aacute;&scaron;en&iacute;
      připrav&iacute; městsk&yacute; rozpočet. Rozpočtov&eacute; provizorium nen&iacute;
      ž&aacute;dn&aacute; tragedie. Město nemůže čerpat dotace a vyhla&scaron;ovat
      v&yacute;běrov&aacute; ř&iacute;zen&iacute;, přech&aacute;z&iacute; tak do &bdquo;udržovac&iacute;ho
      režimu&ldquo;, ale naopak u&scaron;etř&iacute; na v&yacute;daj&iacute;ch. V&nbsp;t&eacute;to
      souvislosti je třeba zm&iacute;nit aktu&aacute;ln&iacute; situaci v&nbsp;Hlinsku,
      kde nově zvolen&eacute; veden&iacute; podpořilo rozpočtov&eacute; provizorium,
      aby připravilo n&aacute;vrh rozpočtu dle sv&eacute;ho programu. To by nemělo
      trvat d&eacute;le než do poloviny měs&iacute;ce &uacute;nora.</p>\r\n<p>To v&scaron;ak
      nen&iacute; jedin&yacute; důvod, proč Svobodn&iacute; n&aacute;vrh rozpočtu
      nepodpořili. Objevuj&iacute; se v&nbsp;něm i poměrně nesmysln&eacute; v&yacute;daje.
      Jedn&aacute; se např&iacute;klad o vybudov&aacute;n&iacute; bigboardu na obchvatu
      města za v&iacute;ce než 400 tis&iacute;c korun, &nbsp;projekt Zdrav&eacute;
      města, restaurov&aacute;n&iacute; soch, znaleck&eacute; posudky a dal&scaron;&iacute;
      pr&aacute;ce pro Muzeum barokn&iacute;ch soch, n&aacute;kup uměleck&yacute;ch
      děl pro radnici, tematick&eacute; konference, 3D model města nebo např&iacute;klad
      laserov&yacute; měřič rychlosti.</p>\r\n<p>Dal&scaron;&iacute;m důvodem je jistojistě
      i to, že současn&aacute; men&scaron;inov&aacute; koalice SNK ED, ČSSD a ODS
      s&nbsp;n&aacute;mi ani o rozpočtu nejednala a než&aacute;dala o jeho podporu.
      Ocenili jsme možnost pt&aacute;t se na dotazy na semin&aacute;ři o rozpočtu,
      ale to byl již n&aacute;vrh rozpočtu představen. To n&aacute;s velmi mrz&iacute;,
      a od men&scaron;inov&eacute; rady bychom oček&aacute;vali jin&yacute;, konstruktivněj&scaron;&iacute;,
      př&iacute;stup. V&aacute;ž&iacute;me si pr&aacute;ce &uacute;ředn&iacute;ků,
      kteř&iacute; dali rozpočet dohromady, zejm&eacute;na pr&aacute;ce pan&iacute;
      Vr&aacute;nov&eacute;, nicm&eacute;ně i přesto jsme nemohli n&aacute;vrh rozpočtu
      v&nbsp;t&eacute;to podobě a za takov&yacute;ch podm&iacute;nek podpořit.</p>"
