      data-mce-mark=\"1\">Prosazujeme f&eacute;rov&eacute; podnik&aacute;n&iacute;.
      Za f&eacute;rov&eacute; podnik&aacute;n&iacute; ov&scaron;em nepovažujeme např&iacute;klad
