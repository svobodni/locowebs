    teaser: <p>Zn&aacute;te Ochrann&yacute; Svaz Autorsk&yacute; (OSA)? Mysl&iacute;te,
      že je pro muziku a muzikanty nezbytn&yacute;? Přijďte se na n&aacute;&scaron;
