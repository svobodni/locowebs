      narovn&aacute; podnikatelsk&eacute; prostřed&iacute; eliminac&iacute; nekal&eacute;
      konkurence. Pr&yacute; jako v Chorvatsku.&nbsp;</p>\r\n<p style=\"text-align:
      justify;\">Dokonce n&aacute;m pan ministr sděluje, že se d&iacute;ky EET podnikatelům
      sn&iacute;ž&iacute; administrativn&iacute; z&aacute;těž, protože je budou &uacute;ředn&iacute;ci
