      novorozenec v Hradci dostane.&nbsp;</span><span data-mce-mark=\"1\">Se z&aacute;kazy
      se v Hradci roztrhl pytel. Vyhl&aacute;&scaron;ka o z&aacute;kazu krmen&iacute;
      zv&iacute;řat je sice &uacute;směvn&aacute;, ale jin&eacute; městsk&eacute;
