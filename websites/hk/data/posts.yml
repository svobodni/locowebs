      že je pro muziku a muzikanty nezbytn&yacute;? Přijďte se na n&aacute;&scaron;
      festival přesvědčit, že to jde i bez něj. Můžete se tě&scaron;it na kapely Pat-End
      (Rock'n'Roll), Posledn&iacute; lež (alternativn&iacute; rock), Radek Rath Mal&yacute;
      a př&aacute;tel&eacute; (folk-rock) a Neodůvodniteln&aacute; l&iacute;tost (rock),
      kter&eacute; hraj&iacute; vlastn&iacute; tvorbu bez zastoupen&iacute; v OSA.
      Akce je zdarma, na m&iacute;stě bude k dispozici občerstven&iacute;.</p>"
