    author: Mgr. Jakub Frydrych
    teaser: <p>V&nbsp;komun&aacute;ln&iacute;ch volb&aacute;ch podle někter&yacute;ch
      n&aacute;zorů jde předev&scaron;&iacute;m o osobnosti a m&eacute;ně už o politick&eacute;
      strany. Něco na tom je, komun&aacute;ln&iacute; politika je sv&yacute;m charakterem
      odli&scaron;n&aacute; a na radnici neprob&iacute;haj&iacute; stranick&eacute;
      boje podobn&eacute; těm ve sněmovně, kde jsou ve hře předev&scaron;&iacute;m
      poslaneck&eacute; kluby</p>
    body: "<p>Na stranickou př&iacute;slu&scaron;nost by se ov&scaron;em zapom&iacute;nat
      nemělo. Osobnost totiž st&aacute;le kandiduje za politick&eacute; uskupen&iacute;,
      což vždy vypov&iacute;d&aacute; o jej&iacute; politick&eacute; preferenci, prozrazuje
      n&aacute;zorovou orientaci a př&iacute;klon k&nbsp;určit&yacute;m idej&iacute;m.
      Je tedy logick&eacute; oček&aacute;vat, že např&iacute;klad oddan&yacute; socialista
      nebude kandidovat za pravicovou stranu. Proto i při rozhodov&aacute;n&iacute;,
      komu vyj&aacute;dřit podporu sv&yacute;m hlasem v&nbsp;komun&aacute;ln&iacute;ch
      volb&aacute;ch, je dobr&eacute; z&aacute;sadně vn&iacute;mat, kter&aacute; politick&aacute;
      strana za va&scaron;&iacute;m favoritem stoj&iacute;. D&aacute; se totiž předpokl&aacute;dat,
      že politik bude z&aacute;ležitosti města ře&scaron;it v&nbsp;duchu principů
      strany, za kterou kandiduje.</p>\r\n<p>Konkr&eacute;tně se může st&aacute;t
      třeba to, že z&aacute;stupce strany, kter&aacute; v&nbsp;Praze prosazuje zaveden&iacute;
      n&iacute;zkoemisn&iacute; z&oacute;ny od roku 2016, č&iacute;mž v&nbsp;podstatě
      znemožn&iacute; dopravu stovk&aacute;m tis&iacute;c občanů, bude cht&iacute;t
      to sam&eacute; udělat i v&nbsp;na&scaron;em městě. U kandid&aacute;ta nad&scaron;eně
      se fot&iacute;c&iacute;ho se stranick&yacute;m předsedou, kter&yacute; si podle
      někter&yacute;ch novin&aacute;řů loajalitu kupuje podobně jako Puzův Kmotr,
      si nelze b&yacute;t jist&yacute;, zda bude skutečně prosazovat z&aacute;jmy
      obyvatel města, a ne soukrom&eacute;ho holdingu. A kandid&aacute;ti, kteř&iacute;
      za posledn&iacute; roky vystř&iacute;dali hned několik partaj&iacute;, připom&iacute;naj&iacute;
      sp&iacute;&scaron;e oportunisty a prospěch&aacute;ře.</p>\r\n<p>Podobnou obezřetnost
      si zaslouž&iacute; uskupen&iacute;, jejichž ideov&yacute; profil je nejasn&yacute;.
      N&aacute;zev zn&iacute; často l&aacute;kavě, slibuj&iacute; to či ono, ov&scaron;em
      postr&aacute;daj&iacute; ukotven&iacute; v&nbsp;politick&eacute;m spektru a
      vět&scaron;inou i jakoukoliv ucelenou filozofii, takže občan si vůbec nemůže
      b&yacute;t jist&yacute;, podle jak&yacute;ch principů jejich z&aacute;stupci
      budou rozhodovat. &nbsp;Ti pak schvaluj&iacute; nesmysln&eacute; projekty, stavěj&iacute;
      předražen&eacute; lavičky, vym&yacute;&scaron;lej&iacute; nov&eacute; omezuj&iacute;c&iacute;
      vyhl&aacute;&scaron;ky a nikdo jim nemůže vyč&iacute;tat odklon od stranick&yacute;ch
      principů, kter&eacute; neexistuj&iacute;.</p>\r\n<p>Strana svobodn&yacute;ch
      občanů je v&nbsp;politick&eacute;m spektru pevně a zřetelně ukotvena. M&aacute;
      principy odpov&iacute;daj&iacute;c&iacute; jej&iacute; <a href=\"http://web.svobodni.cz/program/politicka-filosofie\">filozofii</a>,
      kter&aacute; je ned&iacute;lnou souč&aacute;st&iacute; stranick&yacute;ch stanov.
      Posl&aacute;n&iacute; strany a politick&eacute; c&iacute;le jsou průhledn&eacute;
      a jasně definovan&eacute;. A za celou dobu existence z&nbsp;nich Svobodn&iacute;
      neslevili, a tak tomu bude i v&nbsp;budoucnu v&nbsp;komun&aacute;ln&iacute;
      politice. Jednodu&scaron;e řečeno, volič v&iacute;, co přesně může oček&aacute;vat.
      Zat&iacute;mco ostatn&iacute; strany jsou přesvědčeny, že věd&iacute;, co je
      pro obyvatele Hradce Kr&aacute;lov&eacute; nejlep&scaron;&iacute;, Svobodn&iacute;
      jsou toho n&aacute;zoru, že to nejl&eacute;pe věd&iacute; samotn&iacute; občan&eacute;.
      A podle toho budou jednat i na radnici.</p>"
