    author: Svobodní Hradec Králové
    teaser: "<p><span style=\"font-size: large;\"><strong>Z ankety MF DNES pro l&iacute;dra
      kanid&aacute;tky se do vyd&aacute;n&iacute; region&aacute;ln&iacute; mutace
      den&iacute;ku dostaly jen asi tři věty. Zde si můžete přeč&iacute;st kompletn&iacute;
      odpovědi v nezkr&aacute;cen&eacute; verzi.</strong></span></p>"
    featured_image: "/samples/posts/sest-otazek-pro-lidra-kanidatky/_l_nek.JPG"
    body: "<p><strong>1)&nbsp;&nbsp;&nbsp;&nbsp; </strong><strong>Co je va&scaron;&iacute;
      prioritou pro nadch&aacute;zej&iacute;c&iacute; volby? Mysl&iacute;m t&iacute;m,
      co se v HK př&iacute;li&scaron; nepovedlo a co je potřeba nutně změnit/vystavět/zbourat/a
      podobně.</strong></p>\r\n<p>Vize Svobodn&yacute;ch je město, kde se věci děj&iacute;
      na z&aacute;kladě skutečn&eacute; vůle občanů. Město, kter&eacute; sv&yacute;m
      obyvatelům netah&aacute; pen&iacute;ze z kapes a nepl&yacute;tv&aacute; jejich
      daněmi. Město, kde oprava silnic, chodn&iacute;ků a &scaron;kol m&aacute; přednost
      před zbytečn&yacute;mi infocentry za des&iacute;tky milionů. V&iacute;ce najdete
      v na&scaron;em programu na www.hk.svobodni.cz. Podle m&eacute;di&iacute;, na&scaron;ich
      rozhovorů s voliči a e-mailů, kter&eacute; mi chod&iacute;, jsou nejpalčivěj&scaron;&iacute;mi
      ot&aacute;zkami rekonstrukce Velk&eacute;ho n&aacute;měst&iacute;, fotbalov&yacute;
      stadion a parkov&aacute;n&iacute; v Hradci. Jako probl&eacute;m vid&iacute;me
      i způsob, jak&yacute;m zastupitelstvo nakl&aacute;d&aacute; s &uacute;zemn&iacute;m
      pl&aacute;nem, aniž by reflektovalo potřeby občanů a reagovalo na ně. Př&iacute;kladem
      může b&yacute;t pl&aacute;novan&aacute; demolice domů v Koutn&iacute;kově ulici.</p>\r\n<p><strong>&nbsp;</strong></p>\r\n<p><strong>2)&nbsp;&nbsp;&nbsp;&nbsp;
      </strong><strong>Jak&yacute; počet křesel v zastupitelstvu by pro v&aacute;s
      byl uspokojiv&yacute;?</strong></p>\r\n<p>Zisk dvou mand&aacute;tů lze považovat
      za uspokojiv&yacute;, samozřejmě v&iacute;ce křesel n&aacute;m umožn&iacute;
      l&eacute;pe prosazovat politiku svobody a zodpovědnosti.</p>\r\n<p>&nbsp;</p>\r\n<p><strong>3)&nbsp;&nbsp;&nbsp;&nbsp;
      </strong><strong>Jakou roli byste si v zastupitelstvu představovali, vadila
      by v&aacute;m role v opozici?</strong></p>\r\n<p>Jsem přesvědčen, že cennou
      pr&aacute;ci dok&aacute;žeme odv&eacute;st i v opozici. Je potřeba, aby v zastupitelstvu
      zazněly hlasy proti dal&scaron;&iacute;mu zadlužov&aacute;n&iacute; města, nesmysln&yacute;m
      z&aacute;kazům a projektům typu smlouvy s ATOL/ISP, kter&aacute; byla schv&aacute;lena
      t&eacute;měř jednohlasně.</p>\r\n<p>&nbsp;</p>\r\n<p><strong>4)&nbsp;&nbsp;&nbsp;&nbsp;
      </strong><strong>V hradeck&eacute; komun&aacute;ln&iacute; politice jste nov&aacute;čky,
      berete to jako hendikep?</strong></p>\r\n<p>Naopak, je to v&yacute;zva. Osobně
      beru každou přek&aacute;žku sp&iacute;&scaron;e jako př&iacute;ležitost.</p>\r\n<p>&nbsp;</p>\r\n<p><strong>5)&nbsp;&nbsp;&nbsp;&nbsp;
      </strong><strong>Jak&eacute; voliče chcete předev&scaron;&iacute;m oslovit?</strong></p>\r\n<p>Zaj&iacute;maj&iacute;
      n&aacute;s v&scaron;ichni obyvatel&eacute; Hradce Kr&aacute;lov&eacute;. Principy
      Svobodn&yacute;ch jsou v důsledku prospě&scaron;n&eacute; pro v&scaron;echny,
      nejen živnostn&iacute;ky a podnikatele. Věř&iacute;m, že oslov&iacute;me i ty,
      kteř&iacute; prohl&eacute;dli socialistick&eacute; tendence či oportunismus
      vět&scaron;iny ostatn&iacute;ch stran a spolků.</p>\r\n<p>&nbsp;</p>\r\n<p><strong>6)&nbsp;&nbsp;&nbsp;&nbsp;
      </strong><strong>Ať nejsme jen negativn&iacute;: co se ve měste za uplynul&eacute;
      4 roky povedlo a na co by bylo hodno nav&aacute;zat?</strong></p>\r\n<p>Povedly
      se někter&eacute; rekonstrukce a opravy, oceňuji sn&iacute;žen&iacute; č&aacute;sti
      daně z nemovitosti, rychlostn&iacute; silnici do Pardubic a zač&aacute;tek dostavby
      d&aacute;lnice D11.</p>"
- Proč volit Svobodné?:
    _slug: proc-volit-svobodne
    posted_at: 15. 09. 2014 09:45
    author: Mgr. Jakub Frydrych
    teaser: "<p>V&nbsp;komun&aacute;ln&iacute;ch volb&aacute;ch podle někter&yacute;ch
      n&aacute;zorů jde předev&scaron;&iacute;m o osobnosti a m&eacute;ně už o politick&eacute;
      strany. Něco na tom je, komun&aacute;ln&iacute; politika je sv&yacute;m charakterem
      odli&scaron;n&aacute; a na radnici neprob&iacute;haj&iacute; stranick&eacute;
      boje podobn&eacute; těm ve sněmovně, kde jsou ve hře předev&scaron;&iacute;m
      poslaneck&eacute; kluby</p>"
    body: "<p>Na stranickou př&iacute;slu&scaron;nost by se ov&scaron;em zapom&iacute;nat
      nemělo. Osobnost totiž st&aacute;le kandiduje za politick&eacute; uskupen&iacute;,
      což vždy vypov&iacute;d&aacute; o jej&iacute; politick&eacute; preferenci, prozrazuje
      n&aacute;zorovou orientaci a př&iacute;klon k&nbsp;určit&yacute;m idej&iacute;m.
      Je tedy logick&eacute; oček&aacute;vat, že např&iacute;klad oddan&yacute; socialista
      nebude kandidovat za pravicovou stranu. Proto i při rozhodov&aacute;n&iacute;,
      komu vyj&aacute;dřit podporu sv&yacute;m hlasem v&nbsp;komun&aacute;ln&iacute;ch
      volb&aacute;ch, je dobr&eacute; z&aacute;sadně vn&iacute;mat, kter&aacute; politick&aacute;
      strana za va&scaron;&iacute;m favoritem stoj&iacute;. D&aacute; se totiž předpokl&aacute;dat,
      že politik bude z&aacute;ležitosti města ře&scaron;it v&nbsp;duchu principů
      strany, za kterou kandiduje.</p>\r\n<p>Konkr&eacute;tně se může st&aacute;t
      třeba to, že z&aacute;stupce strany, kter&aacute; v&nbsp;Praze prosazuje zaveden&iacute;
      n&iacute;zkoemisn&iacute; z&oacute;ny od roku 2016, č&iacute;mž v&nbsp;podstatě
      znemožn&iacute; dopravu stovk&aacute;m tis&iacute;c občanů, bude cht&iacute;t
      to sam&eacute; udělat i v&nbsp;na&scaron;em městě. U kandid&aacute;ta nad&scaron;eně
      se fot&iacute;c&iacute;ho se stranick&yacute;m předsedou, kter&yacute; si podle
      někter&yacute;ch novin&aacute;řů loajalitu kupuje podobně jako Puzův Kmotr,
      si nelze b&yacute;t jist&yacute;, zda bude skutečně prosazovat z&aacute;jmy
      obyvatel města, a ne soukrom&eacute;ho holdingu. A kandid&aacute;ti, kteř&iacute;
      za posledn&iacute; roky vystř&iacute;dali hned několik partaj&iacute;, připom&iacute;naj&iacute;
      sp&iacute;&scaron;e oportunisty a prospěch&aacute;ře.</p>\r\n<p>Podobnou obezřetnost
      si zaslouž&iacute; uskupen&iacute;, jejichž ideov&yacute; profil je nejasn&yacute;.
      N&aacute;zev zn&iacute; často l&aacute;kavě, slibuj&iacute; to či ono, ov&scaron;em
      postr&aacute;daj&iacute; ukotven&iacute; v&nbsp;politick&eacute;m spektru a
      vět&scaron;inou i jakoukoliv ucelenou filozofii, takže občan si vůbec nemůže
      b&yacute;t jist&yacute;, podle jak&yacute;ch principů jejich z&aacute;stupci
      budou rozhodovat. &nbsp;Ti pak schvaluj&iacute; nesmysln&eacute; projekty, stavěj&iacute;
      předražen&eacute; lavičky, vym&yacute;&scaron;lej&iacute; nov&eacute; omezuj&iacute;c&iacute;
      vyhl&aacute;&scaron;ky a nikdo jim nemůže vyč&iacute;tat odklon od stranick&yacute;ch
      principů, kter&eacute; neexistuj&iacute;.</p>\r\n<p>Strana svobodn&yacute;ch
      občanů je v&nbsp;politick&eacute;m spektru pevně a zřetelně ukotvena. M&aacute;
      principy odpov&iacute;daj&iacute;c&iacute; jej&iacute; <a href=\"http://web.svobodni.cz/program/politicka-filosofie\">filozofii</a>,
      kter&aacute; je ned&iacute;lnou souč&aacute;st&iacute; stranick&yacute;ch stanov.
      Posl&aacute;n&iacute; strany a politick&eacute; c&iacute;le jsou průhledn&eacute;
      a jasně definovan&eacute;. A za celou dobu existence z&nbsp;nich Svobodn&iacute;
      neslevili, a tak tomu bude i v&nbsp;budoucnu v&nbsp;komun&aacute;ln&iacute;
      politice. Jednodu&scaron;e řečeno, volič v&iacute;, co přesně může oček&aacute;vat.
      Zat&iacute;mco ostatn&iacute; strany jsou přesvědčeny, že věd&iacute;, co je
      pro obyvatele Hradce Kr&aacute;lov&eacute; nejlep&scaron;&iacute;, Svobodn&iacute;
      jsou toho n&aacute;zoru, že to nejl&eacute;pe věd&iacute; samotn&iacute; občan&eacute;.
      A podle toho budou jednat i na radnici.</p>"
- Lavička za tři sta:
    _slug: lavicka-za-tri-sta
    seo_title: Svobodní, Volba pro město, Krofta, ODS, Soukup, Václav Havel, Hradec
      Králové
    posted_at: 08. 09. 2014 22:00
    author: Mgr. Jakub Frydrych
    teaser: "<p style=\"text-align: justify;\"><strong>Poř&iacute;dili byste si domů
      lavičku za tři sta tis&iacute;c? Možn&aacute; ne, možn&aacute; ano, pravděpodobně
      byste se v&scaron;ak vzhledem k&nbsp;ceně hluboce zamysleli. Ve chv&iacute;li,
      kdy se jedn&aacute; o ciz&iacute; pen&iacute;ze, mělo by zamy&scaron;len&iacute;
      b&yacute;t o to hlub&scaron;&iacute;. Ciz&iacute;mi penězi m&aacute;me na mysli
      ty veřejn&eacute; patř&iacute;c&iacute; občanům. Nehezk&yacute;m zvykem politiků
      b&yacute;v&aacute; těmito penězi pl&yacute;tvat bez ohledu na potřeby občanů
      a současn&iacute; kr&aacute;lov&eacute;hradečt&iacute; zastupitel&eacute; nejsou
      bohužel v&yacute;jimkou.&nbsp;</strong></p>"
    featured_image: "/samples/posts/lavicka-za-tri-sta/lavi_ka.gif"
    body: "<p style=\"text-align: justify;\">Rada města Hradec Kr&aacute;lov&eacute;
      se na konci července usnesla, že před knihovnou ve Wonkově ulici nech&aacute;
      zbudovat pomn&iacute;k b&yacute;val&eacute;mu prezidentovi, takzvanou Havlovu
      lavičku. Jej&iacute; cena je vyč&iacute;slena na nějak&yacute;ch 300&nbsp;000
      Kč, kter&eacute; schovali do n&aacute;kladů na parkov&aacute;n&iacute; v&nbsp;ulici
      Bratř&iacute; &Scaron;těfanů. Když pomineme, že d&iacute;lo sest&aacute;vaj&iacute;c&iacute;
      se ze dvou židl&iacute; s&nbsp;bambulemi ve tvaru srdce a asymetrick&eacute;ho
      stolku se stromem uprostřed vypad&aacute; jako nepoveden&yacute; zahradn&iacute;
      n&aacute;bytek z&nbsp;hobbymarketu, nejzaj&iacute;mavěj&scaron;&iacute; je př&iacute;stup
      hradeck&yacute;ch zastupitelů, kter&yacute;m je podle v&scaron;eho naprosto
      jedno, co obyvatel&eacute; města chtěj&iacute;.</p>\r\n<p style=\"text-align:
      justify;\"><em>\"Moje př&aacute;n&iacute; se po dlouh&eacute;m &uacute;sil&iacute;
      podařilo. V&aacute;clav Havel mi st&aacute;le v&iacute;ce sch&aacute;z&iacute;
      a mysl&iacute;m si, že Hradec Kr&aacute;lov&eacute; by mu měl nějakou poklonu
      či přinejmen&scaron;&iacute;m připomenut&iacute; věnovat,\" </em>řekl Josef
      Krofta (Volba pro město), n&aacute;městek prim&aacute;tora a navrhovatel projektu.
      Takže panu Kroftovi někdo chyb&iacute;, on si něco přeje, takže nev&aacute;h&aacute;
      použ&iacute;t zadluženou městskou kasu a př&aacute;n&iacute; si splnit. O občanech
      ani slovo. Hradečt&iacute; v&scaron;ak jeho nad&scaron;en&iacute; nesd&iacute;lej&iacute;
      a mezi těmi m&iacute;rněj&scaron;&iacute;mi reakcemi je i n&aacute;vrh na uspoř&aacute;d&aacute;n&iacute;
      sb&iacute;rky. To by bylo f&eacute;r, přispěli by ti, kteř&iacute; Kroftovu
      my&scaron;lenku sd&iacute;lej&iacute;, a pokud by se nevybralo, byl by to důkaz,
      že občan&eacute; lavičku až tolik nechtěj&iacute;. &nbsp;O tom se v&scaron;ak
      zastupitel&eacute; ani nebavili, jak přiznal dal&scaron;&iacute; n&aacute;městek,
      Martin Soukup (ODS). Realizaci by to pr&yacute; zdrželo. Pan Soukup m&aacute;
      celkově zvl&aacute;&scaron;tn&iacute; způsob uvažov&aacute;n&iacute;, kter&yacute;
      prozrazuje třeba tento jeho v&yacute;rok: <em>&bdquo;Připojili jsme se ke světov&eacute;mu
      projektu a j&aacute; bych si nedovolil dehonestovat ho např&iacute;klad tak,
      že bychom si vym&yacute;&scaron;leli vlastn&iacute; způsob, jak b&yacute;val&eacute;ho
      prezidenta uct&iacute;t.\" </em>&nbsp;Utratit v&iacute;ce než čtvrt milionu
      je prostě v&nbsp;poř&aacute;dku, cokoliv jin&eacute;ho je &scaron;patně.</p>\r\n<p
      style=\"text-align: justify;\">Co se t&yacute;če světov&eacute;ho projektu,
      ten se &uacute;dajně tě&scaron;&iacute; velk&eacute; celosvětov&eacute; oblibě,
      což evokuje představu stovek či tis&iacute;ců laviček po cel&eacute; zeměkouli.
      &nbsp;Omyl, hradeck&aacute; lavička by byla teprve sedmou, což je n&aacute;m
      opět předkl&aacute;d&aacute;no jako v&yacute;hoda, ačkoliv kopie uměleck&eacute;ho
      d&iacute;la jeho cenu vždy sp&iacute;&scaron;e snižuje. Za projektem stoj&iacute;
      Petr Gandalovič, velvyslanec Česk&eacute; republiky v&nbsp;USA a Bořek &Scaron;&iacute;pek,
      kter&yacute; d&iacute;lo navrhl a zřejmě mu z&nbsp;uveden&eacute; ceny plyne
      nemal&yacute; pod&iacute;l. Cenu veled&iacute;la se mimochodem pokou&scaron;&iacute;
      rozkr&yacute;t hradeck&yacute; občan Jiř&iacute; Schmied, přeč&iacute;st si
      o jeho snaze můžete např&iacute;klad <a href=\"http://www.freepub.cz/2014/kauza-havlovy-lavicky-300-000-kc-pokracuje/\">zde</a>.</p>\r\n<p
      style=\"text-align: justify;\">Vrcholem arogance je pak vyj&aacute;dřen&iacute;
      b&yacute;val&eacute;ho prim&aacute;tora Martina Dvoř&aacute;ka (zvolen za Volbu
      pro město), kter&yacute; považuje za <em>&bdquo;neskonale trapn&eacute;, že
      je potřeba obhajovat a zdůvodňovat i č&aacute;stku v podstatě symbolickou, kterou
      bude k instalaci př&iacute;padně potřeba vynaložit.&ldquo; </em>&nbsp;Takže
      mil&iacute; občan&eacute;, pokud v&aacute;s zaj&iacute;m&aacute;, na co va&scaron;e
      radnice vyd&aacute;v&aacute; prostředky z&nbsp;dan&iacute;, kter&eacute; plat&iacute;te,
      jste trapn&iacute;.</p>\r\n<p style=\"text-align: justify;\">Již jen kuriozitou
      ve světle ostatn&iacute;ch v&yacute;roků a faktů je vyj&aacute;dřen&iacute;
      veden&iacute; městsk&eacute; knihovny, že <em>&bdquo;Z&aacute;měrem tohoto projektu
      je vytvořen&iacute; s&iacute;tě m&iacute;st ve veřejn&eacute;m prostoru, jež
      mohou přispět k&nbsp;setk&aacute;v&aacute;n&iacute; a veden&iacute; skutečn&eacute;ho
      dialogu; &nbsp;m&iacute;st, kde bude možn&eacute; diskutovat a přem&yacute;&scaron;let
      v&nbsp;duchu ide&aacute;lů a životn&iacute;ch postojů V&aacute;clava Havla.\"
      </em>Občan&eacute; Hradce zřejmě bez kusu n&aacute;bytku za tři sta tis&iacute;c
      neuměj&iacute; diskutovat, a pokud by to chtěli zkou&scaron;et, jinde než na
      Havlově lavičce to zkr&aacute;tka nelze.</p>\r\n<p style=\"text-align: justify;\">Je
      dobr&eacute;, že se toto t&eacute;ma objevilo zrovna před volbami. Tři sta tis&iacute;c
      je sice na prvn&iacute; pohled nepatrn&aacute; č&aacute;stka z&nbsp;celkov&eacute;ho
      rozpočtu města, na druhou stranu kauza hezky ukazuje, jak někteř&iacute; z&aacute;stupci
      občanů přistupuj&iacute; k&nbsp;nakl&aacute;d&aacute;n&iacute; s&nbsp;veřejn&yacute;mi
      financemi a jak se stavěj&iacute; k vůli a potřeb&aacute;m sv&yacute;ch voličů
      a obyvatel Hradce Kr&aacute;lov&eacute;.</p>\r\n<p>&nbsp;</p>"
