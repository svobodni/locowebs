    featured_image: /samples/posts/festival-svobodna-hudba/svobodna_hudba.jpg
    body: "<p style=\"text-align: center;\"><span style=\"font-size: large;\"><strong>SVOBODN&Aacute;
      HUDBA V HRADCI KR&Aacute;LOV&Eacute;</strong></span></p>\r\n<p><br />Ochrann&yacute;
      svaz autorsk&yacute; (OSA) je občansk&eacute; sdružen&iacute;, kter&eacute;
      sama sebe označuje jako nez&aacute;visl&eacute; a&nbsp; podporuj&iacute;c&iacute;&nbsp;
      umělce.&nbsp; Ve&nbsp; skutečnosti&nbsp; v&scaron;ak&nbsp; je&nbsp; z rozhodnut&iacute;&nbsp;
      ministerstva&nbsp; kultury&nbsp; d&iacute;ky&nbsp; roli tzv. kolektivn&iacute;ho
      spr&aacute;vce n&aacute;strojem v&yacute;běru dal&scaron;&iacute; neospravedlniteln&eacute;
      daně, kdy&nbsp; podnikatel&eacute;, majitel&eacute;&nbsp; provozoven&nbsp; a&nbsp;
      organiz&aacute;toři&nbsp; kulturn&iacute;ch&nbsp; akc&iacute;&nbsp; jsou&nbsp;
      nuceni&nbsp; platit&nbsp; podruh&eacute;&nbsp; za&nbsp; něco, co již jednou&nbsp;
      zaplaceno&nbsp; bylo.&nbsp; V&scaron;ichni&nbsp; občan&eacute;&nbsp; bez&nbsp;
      rozd&iacute;lu&nbsp; mus&iacute;&nbsp; nav&iacute;c&nbsp; přisp&iacute;vat&nbsp;
      na&nbsp; chod&nbsp; t&eacute;to organizace&nbsp; skrze&nbsp; dodatečn&eacute;&nbsp;
      poplatky&nbsp; za&nbsp; jak&aacute;koliv&nbsp; (pr&aacute;zdn&aacute;)&nbsp;
      m&eacute;dia&nbsp; a&nbsp; v&scaron;echny&nbsp; př&iacute;stroje schopn&eacute;&nbsp;
      přehr&aacute;t&nbsp; hudbu&nbsp; nebo&nbsp; cokoliv&nbsp; kop&iacute;rovat.&nbsp;
      OSA&nbsp; dokonce&nbsp; vyb&iacute;r&aacute;&nbsp; p oplatek&nbsp; i&nbsp; za&nbsp;
      pap&iacute;r do tisk&aacute;rny, přičemž j&iacute; v&scaron;ak z&aacute;kon
      nijak nepředepisuje, jak s ve&scaron;ker&yacute;mi vybran&yacute;mi prostředky
      naložit.</p>\r\n<p><br />Svobodn&iacute;&nbsp; jsou&nbsp; pro&nbsp; okamžit&eacute;&nbsp;
      zru&scaron;en&iacute;&nbsp; z&aacute;kona&nbsp; o&nbsp; autorsk&yacute;ch&nbsp;
      poplatc&iacute;ch&nbsp; a&nbsp; kolektivn&iacute;&nbsp; spr&aacute;vě. Teprve
      bez podpory ze strany st&aacute;tu by se uk&aacute;zalo, zda je existence OSA
      skutečně&nbsp; potřebn&aacute; a zda by si organizace v tržn&iacute;m prostřed&iacute;
      vydělala na svůj provoz cca 150 milionů Kč.</p>\r\n<p><br />S c&iacute;lem&nbsp;
      upozornit&nbsp; veřejnost&nbsp; na&nbsp; tento&nbsp; probl&eacute;m&nbsp; se&nbsp;
      rozhodli&nbsp; kr&aacute;lov&eacute;hradečt&iacute;&nbsp; Svobodn&iacute; uspoř&aacute;dat&nbsp;
      mal&yacute;&nbsp; festival&nbsp; Svobodn&eacute;&nbsp; hudby,&nbsp; kter&yacute;m&nbsp;
      rovněž&nbsp; neform&aacute;lně&nbsp; zah&aacute;j&iacute;&nbsp; kampaň do ř&iacute;jnov&yacute;ch
      sen&aacute;tn&iacute;ch a komun&aacute;ln&iacute;ch voleb. Akce se kon&aacute;
      27. srpna na Masarykově n&aacute;měst&iacute; v Hradci Kr&aacute;lov&eacute;
      od 16:00 a budou na ni př&iacute;tomni kandid&aacute;ti na hradeckou radnici
      i uchazeč <br />o post sen&aacute;tora ve volebn&iacute;m obvodu č. 45, pan
      Jiř&iacute; Hejh&aacute;lek.</p>\r\n<p style=\"text-align: right;\"><br />&uml;</p>"
