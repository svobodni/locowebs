      Kvůli efektivněj&scaron;&iacute;mu postupu proti &uacute;dajn&yacute;m nepoctiv&yacute;m
      živnostn&iacute;kům, nah&aacute;žeme klacky pod nohy v&scaron;em. I přesto,
      že už teď m&aacute;me obrovsk&yacute; &uacute;rednick&yacute; apar&aacute;t,
      kter&yacute; se daněmi zab&yacute;v&aacute;, a lijeme do něj miliardy.</p>\r\n<p
      style=\"text-align: justify;\">Ministra financ&iacute; nezaj&iacute;m&aacute;,
      že Chorvatsko (a nejen to) je př&iacute;klad hovoř&iacute;c&iacute; sp&iacute;&scaron;e
      proti zaveden&iacute; EET. Mot&aacute; se ve sv&yacute;ch v&yacute;roc&iacute;ch,
      protiřeč&iacute; si, &uacute;toč&iacute; na Vietnamce, m&aacute; zmatek i v
      tom, jak se poč&iacute;t&aacute; z&aacute;klad daně. S efektivněj&scaron;&iacute;m
