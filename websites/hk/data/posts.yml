    body: "<p style=\"text-align: justify;\">Zač&iacute;n&aacute;me rokem&nbsp;2016
      &ndash; ve v&scaron;ech hospod&aacute;ch, restaurac&iacute;ch a klubech je zak&aacute;z&aacute;no
      kouřit. Ne&scaron;ťastn&iacute;&nbsp;občan&eacute;, kteř&iacute; dosud nemohli
      kvůli vražedn&eacute;mu d&yacute;mu nav&scaron;těvovat jak&yacute;koliv podnik,
      se houfně hrnou do restaurac&iacute; a HDP zač&iacute;n&aacute; růst raketov&yacute;m
      tempem. I ti m&eacute;ně majetn&iacute; si mohou dovolit povyražen&iacute;,
      protože nejlevněj&scaron;&iacute;m n&aacute;pojem je povinně voda. Sekund&aacute;rn&iacute;
      v&yacute;hodou tohoto opatřen&iacute; je klesaj&iacute;c&iacute; počet alkoholiků
      a nemocn&yacute;ch kuř&aacute;ků, kteř&iacute; miz&iacute; stejně z&aacute;vratn&yacute;m
      tempem jako gambleři v&scaron;ude, kde obce zak&aacute;zaly hrac&iacute; automaty.
      Podniky, kter&eacute; zkrachovaly, nikomu nechyběj&iacute;, vesničani si dojedou
      do města a hospod bylo stejně moc, trh je nutno regulovat &ndash; ř&iacute;kal
      to největ&scaron;&iacute; žij&iacute;c&iacute; &scaron;efkuchař.</p>\r\n<p style=\"text-align:
      justify;\">Produktivita roste, protože st&aacute;t &uacute;spě&scaron;ně bojuje
      s nezaměstnanost&iacute; a d&aacute;v&aacute; lidem pr&aacute;ci &ndash; &uacute;řednick&aacute;
      m&iacute;sta přib&yacute;vaj&iacute; po tis&iacute;c&iacute;ch, rozs&aacute;hlou
      agendu st&aacute;tu je totiž potřeba ř&aacute;dně ř&iacute;dit, kontrolovat
      a vym&aacute;hat. V&scaron;ichni si v&aacute;ž&iacute; zejm&eacute;na pracovn&iacute;ků
      finančn&iacute;ch &uacute;řadů, protože na jejich bedrech je zodpovědnost zvy&scaron;ov&aacute;n&iacute;
      bohatstv&iacute; st&aacute;tu, to jest&nbsp;efektivn&iacute; v&yacute;běr dan&iacute;.
      Ten funguje perfektně &ndash; daňov&eacute; komando&nbsp;si posv&iacute;t&iacute;
      na v&scaron;echny korupčn&iacute;ky, podvodn&iacute;ky a živnostn&iacute;ky
      a kdo je podezřele bohat&yacute;, skonč&iacute; u soudu, kde mus&iacute; vysvětlit,
      jak přesně si tolik nakradl. Když to nezvl&aacute;dne, st&aacute;t mu v&scaron;echno&nbsp;zabav&iacute;
      a spravedlivě to rozděl&iacute; men&scaron;in&aacute;m a potřebn&yacute;m. Elektronick&aacute;
      evidence tržeb sice zat&iacute;m nefunguje, nicm&eacute;ně syst&eacute;m hl&aacute;&scaron;en&iacute;
      podvodů se už teď docela ujal. Bděl&iacute; občan&eacute; sleduj&iacute;, kdo
      si nevzal &uacute;čtenku, č&iacute;mž se pokusil okr&aacute;st n&aacute;s v&scaron;echny,
      a urychleně př&iacute;pady&nbsp;hl&aacute;s&iacute; na horkou linku př&iacute;slu&scaron;n&eacute;ho
      &uacute;řadu. Skončila spousta soukrom&yacute;ch podniků, kter&eacute; nebyly
      tak perspektivn&iacute;, aby si zasloužily dotaci. Zbyl&eacute; zaměstnance
      ochotně přijme&nbsp;někter&aacute; z firem ministra financ&iacute;, takže jsou
      v&scaron;ichni spokojen&iacute;. Majitel&eacute;, kteř&iacute; beztak lidi jen
      vykořisťovali, aby mohli ž&iacute;t v luxusu a stavět si vily, raději emigrovali
      někam, kde nen&iacute; soci&aacute;ln&iacute; spravedlnost na tak vysok&eacute;
      &uacute;rovni.</p>\r\n<p style=\"text-align: justify;\">N&aacute;pad ministra
      dopravy vylastňovat majetek v z&aacute;jmu st&aacute;tu a veřejn&eacute;ho blaha
      se docela ujal. Silničn&iacute; s&iacute;ť sice neroste o moc rychleji, ale
      &uacute;ředn&iacute;kům aspoň vlastnick&eacute; pr&aacute;vo tolik nekomplikuje
      již tak n&aacute;ročnou pr&aacute;ci. Zvažuje se dokonce aplikace tohoto postupu
      i v př&iacute;padě, že soukrom&eacute; stavby či pozemky br&aacute;n&iacute;
      rozvoji firem ministrů a jejich př&aacute;tel &ndash; ty totiž tak&eacute; slouž&iacute;
      veřejn&eacute;mu z&aacute;jmu, to každ&yacute; mus&iacute; uznat. Silnice konec
      konců už nen&iacute; potřeba tolik udržovat, nechutně drah&aacute; auta pir&aacute;tů
      jsou vytlačena policejn&iacute;mi kontrolami, <a href=\"http://www.lidovky.cz/nove-radary-na-obzoru-podivejte-se-kde-vsude-bude-policie-merit-rychlost-14k-/zpravy-domov.aspx?c=A150303_150629_ln_domov_mmu\">radary</a>
      a do vět&scaron;iny měst se sm&iacute; jen na kole nebo pě&scaron;ky. Ub&yacute;v&aacute;
      tak i nehod, v&scaron;ichni chodci jsou totiž označeni barevn&yacute;mi &scaron;t&iacute;tky.
      Města přebudovan&aacute; <a href=\"http://www.iprpraha.cz/clanky/stitek/Lad%C3%ADme+Prahu\">ve
      spolupr&aacute;ci s uměleck&yacute;mi aktivisty</a> vypadaj&iacute; daleko l&eacute;pe
      a je v nich bez automobilů nejčist&scaron;&iacute; vzduch na světě.</p>\r\n<p
      style=\"text-align: justify;\">St&aacute;tn&iacute; dluh se př&iacute;li&scaron;
      nezmen&scaron;il a ani to nevypad&aacute;, že by mohl, což ale nevad&iacute;,
      protože hospodařit na dluh je modern&iacute;, norm&aacute;ln&iacute; a funguje
      to. Kdyby bylo potřeba, ČNB a ECB se nějak domluv&iacute; a vlastně &uacute;plně
      nejv&iacute;c nejl&iacute;p bude, až zavedeme euro. Pen&iacute;ze st&aacute;t
      potřebuje na &uacute;řady, dotace, pob&iacute;dky a takzvan&eacute; investice
      &ndash; třeba propagaci česk&yacute;ch ryb, brambor nebo cyklistiky. V z&aacute;jmu
      v&scaron;ech občanů tak&eacute; vl&aacute;da&nbsp;podporuje různ&aacute; sdružen&iacute;
      <a href=\"http://www.hatefree.cz/o-hate-free\">proti rasismu a nen&aacute;visti</a>
      a tolerančn&iacute;&nbsp;aktivist&eacute; se již nemusej&iacute; b&aacute;t,
      že by neměli co j&iacute;st, protože jim za jejich z&aacute;služnou činnost
      nikdo dobrovolně nezaplat&iacute;. Stejně tak umělci, filmaři a vůbec v&scaron;ichni,
      kteř&iacute; se staraj&iacute; o na&scaron;e obveselen&iacute;, kulturn&iacute;&nbsp;obohacen&iacute;
      a&nbsp;povznesen&iacute;, protože kultura je prostě <a href=\"http://frantisekmatejka.blog.idnes.cz/c/453055/evropske-hlavni-mesto-kultury-2015-tak-tohle-vitezstvi-bude-jeste-zatracene-drahy.html\">v&iacute;c
      než cokoliv jin&eacute;ho</a>. To si podobně uvědomuje i veden&iacute; Česk&eacute;
      televize, kter&eacute; snad konečně prosad&iacute; plo&scaron;n&eacute; poplatky.
      Jsou spravedliv&eacute;, protože i ten, kdo nem&aacute; přij&iacute;mač, se
      v&scaron;echno&nbsp;dř&iacute;v nebo později dozv&iacute; &ndash; pokud by nezaplatil,
      tak je vlastně něco jako internetov&yacute; pir&aacute;t &ndash; a veřejnopr&aacute;vn&iacute;
      informace jsou přece nejkvalitněj&scaron;&iacute;, nejobjektivněj&scaron;&iacute;
      a nejpotřebněj&scaron;&iacute;.</p>\r\n<p style=\"text-align: justify;\">Ve
      st&aacute;tě je č&iacute;m d&aacute;l bezpečněji &ndash; ministerstvo vnitra
      ve spolupr&aacute;ci s ministerstvem pro lidsk&aacute; pr&aacute;va &nbsp;se
      star&aacute; o to, aby kdejak&yacute; občan nemohl m&iacute;t zbraně. K čemu
      by mu vlastně byly, když m&aacute;me policii, kter&aacute; <a href=\"http://tn.nova.cz/clanek/policejni-brutalitu-z-kladenska-resi-inspekce-jake-budou-tresty.html\">pom&aacute;h&aacute;
      a chr&aacute;n&iacute;</a> a vždy je včas tam, kde ji potřebujeme. A nikdo si
      <a href=\"http://domaci.ihned.cz/c1-62830570-stezujete-si-na-policisty\">nestěžuje</a>.
      K bezpečnosti přisp&iacute;v&aacute; i registr přestupků ve spojen&iacute; s
      <a href=\"http://www.rozhlas.cz/zpravy/politika/_zprava/ministr-vnitra-chce-do-vydavani-zbrojnich-prukazu-vice-zapojit-obce--1462554\">obecn&iacute;mi
      posudky</a>, na z&aacute;kladě kter&yacute;ch je odhaleno potenci&aacute;ln&iacute;
      z&aacute;vadn&eacute; chov&aacute;n&iacute; občanů třeba při nakupov&aacute;n&iacute;
      nebo ve voln&eacute;m čase. Zaveden&iacute; brann&eacute; povinnosti, v r&aacute;mci
      genderov&eacute; vyv&aacute;ženosti na&scaron;těst&iacute; i pro ženy, zabr&aacute;n&iacute;
      tomu, aby se ml&aacute;dež fl&aacute;kala, a uděl&aacute; z kluků i holek prav&eacute;
      muže, kteř&iacute; dok&aacute;žou poslouchat rozkazy a blbě nekecaj&iacute;.
      Zb&yacute;v&aacute; je&scaron;tě &uacute;spě&scaron;ně dokončit <a href=\"https://czpremysl.wordpress.com/2014/07/03/chovanec/\"
      target=\"_blank\">v&aacute;lku proti drog&aacute;m</a>, ale to na&scaron;i ministři
      taky zvl&aacute;dnou, i když to bude těžk&eacute; a drah&eacute;, jde ale konec
      konců o budoucnost na&scaron;ich dět&iacute;.</p>\r\n<p style=\"text-align:
      justify;\">Ček&aacute; n&aacute;s je&scaron;tě dlouh&aacute; cesta, než bude
      absoltuně nejl&iacute;p. Kurz, kter&yacute; určili&nbsp;na&scaron;i moudř&iacute;
      vl&aacute;dci, je v&scaron;ak spr&aacute;vn&yacute;, t&iacute;m si <strong>mus&iacute;me</strong>
      b&yacute;t jist&iacute;. Možn&aacute; by bylo dobr&eacute; vymyslet nějak&yacute;
      způsob, jak jim vyjd&aacute;řit sv&eacute; d&iacute;ky. Co např&iacute;klad&nbsp;pouličn&iacute;
      průvod vděčn&yacute;ch občanů s m&aacute;v&aacute;tky a transparenty &ndash;
      třeba někdy na jaře, kdy už je teplo &ndash; navrhuji prvn&iacute;ho m&aacute;je&hellip;</p>"
