      justify;\">Andreji Babi&scaron;ovi v&scaron;ak na občanech pravděpdobně pram&aacute;lo
      z&aacute;lež&iacute;. Fungovat to prostě bude - za každou cenu. I kdyby se to
      ani trochu nevyplatilo. Aby od n&aacute;s vybral ministr financ&iacute; co nejv&iacute;ce
      dan&iacute;, je odhodl&aacute;n utratit na&scaron;e pen&iacute;ze do posledn&iacute;
      koruny. Prostě mu to zaplat&iacute;me.</p>\r\n<p style=\"text-align: justify;\">A
