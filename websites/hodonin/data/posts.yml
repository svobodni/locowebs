- Ustavující zasedání - prohlášení k volbě vedení města:
    _slug: ustavujici-zasedani-prohlaseni-k-volbe-vedeni-mesta
    posted_at: 26. 11. 2014 12:00
    author: Petr Buráň
    teaser: "<p style=\"text-align: justify;\"><strong>Dne 25.11.2014 se konalo v
      Hodon&iacute;ně ustavuj&iacute;c&iacute; zased&aacute;n&iacute; zastupitelstva,
      kde se volilo veden&iacute; města pro nadch&aacute;zej&iacute;c&iacute; čtyři
      roky. Přin&aacute;&scaron;&iacute;me n&aacute;&scaron; pohled na tuto volbu
      a tak&eacute; na dal&scaron;&iacute; působen&iacute; Svobodn&yacute;ch v zastupitelstvu.</strong></p>\r\n<p
      style=\"text-align: justify;\">&nbsp;</p>"
    featured_image: "/samples/posts/ustavujici-zasedani-prohlaseni-k-volbe-vedeni-mesta/zast.jpg"
    body: "<p style=\"text-align: justify;\">&nbsp;</p>\r\n<p style=\"text-align:
      justify;\">Zastupitelstvo na sv&eacute;m ustavuj&iacute;c&iacute;m zased&aacute;n&iacute;
      zvolilo ze sv&yacute;ch řad starostku Ing. Arch. Milanu Grauovou (ANO), 1. m&iacute;stostarostu
      JUDr. V&iacute;tězslava Krabičku (Změna) a dal&scaron;&iacute; dva m&iacute;stostarosty
      J&aacute;na Lahvičku (KSČM) a Vojtěcha Salajku (ANO).</p>\r\n<p style=\"text-align:
      justify;\">N&aacute;vrh na pouze dva m&iacute;stostarosty nepro&scaron;el. Co
      je ale zaj&iacute;mav&eacute;, že starostka a v&scaron;ichni tři m&iacute;stostarost&eacute;
      jsou pro svoji funkci dlouhodobě uvolněni, což znamen&aacute;, že budou pob&iacute;rat
      pln&yacute; plat. N&aacute;&scaron; n&aacute;vrh na uvolněn&iacute; pouze 1.
      m&iacute;stostarosty nepro&scaron;el a rozpočet města tak bude zat&iacute;žen
      těmito čtyřmi platy. Při zased&aacute;n&iacute; pan&iacute; starostka uvedla,
      že odměny nevolněn&yacute;ch zastupitelů nejsou ž&aacute;dn&yacute;m tajemstv&iacute;m,
      tak douf&aacute;me, že tajemstv&iacute;m nebudou ani platy uvolněn&yacute;ch
      funkcion&aacute;řů.</p>\r\n<p style=\"text-align: justify;\">N&aacute;sledovala
      volba starosty. Pouk&aacute;zali jsme na to, že dosud nebyla zveřejněna ž&aacute;dn&aacute;
      koaličn&iacute; smlouva, kter&aacute; by upravovala programov&eacute; prohl&aacute;&scaron;en&iacute;.
      Nevěděli jsem tedy koho a proč volit, a proto jsme se rozhodli hlasovat proti
      každ&eacute;mu navrhovan&eacute;mu kandid&aacute;tovi. Při&scaron;lo n&aacute;m
      to, jako by byla koalice postaven&aacute; na rozdělen&iacute; funkc&iacute;,
      a ne na jasně definovan&eacute;m programu, kter&yacute;m by se koalice n&aacute;sleduj&iacute;c&iacute;
      čtyři roky ř&iacute;dila.&nbsp;Pan&iacute; starostka poznamenala, že koaličn&iacute;
      smlouva byla podeps&aacute;na den před ustavuj&iacute;c&iacute;m zased&aacute;n&iacute;m.
      Nicm&eacute;ně se tato smlouva nedostala na veřejnost před zased&aacute;n&iacute;m,
      a proto jsme nemohli pro ž&aacute;dn&eacute;ho kandid&aacute;ta hlasovat.</p>\r\n<p
      style=\"text-align: justify;\"><strong>Vyz&yacute;v&aacute;me t&iacute;mto pan&iacute;
      starostku, aby koaličn&iacute; smlouvu zveřejnila co nejdř&iacute;ve a občan&eacute;
      města se tak dozvěděli jakou politiku bude současn&aacute; koalice zast&aacute;vat.</strong></p>\r\n<p
      style=\"text-align: justify;\">Ke konci zased&aacute;n&iacute; se je&scaron;tě
      volili členov&eacute; do finančn&iacute;ho a kontroln&iacute;ho v&yacute;boru.
      V obou v&yacute;borech maj&iacute; Svobodn&iacute; sv&eacute; zastoupen&iacute;.
      Pro zv&yacute;&scaron;en&iacute; odměn neuvolněn&yacute;m zastupitelům zvedlo
      ruku 27 zastupitelů a jedin&iacute; Svobodn&iacute; byli proti. Tak&eacute;
      n&aacute;&scaron; n&aacute;vrh na počet členů rady na sedm nebyl schv&aacute;len
      a rada m&aacute; tak 9 členů.</p>\r\n<p style=\"text-align: justify;\">Svobodn&iacute;
      budou v zastupitelstvu i nad&aacute;le zast&aacute;vat pravicovou politiku,
      hlasovat proti pl&yacute;tv&aacute;n&iacute; finančn&iacute;mi prostředky a
      pracovat na zv&yacute;&scaron;en&iacute; transparentnosti při ř&iacute;zen&iacute;
      města.</p>\r\n<p style=\"text-align: justify;\">Zvukov&yacute; z&aacute;znam
      <a href=\"http://hodonin.eu/zvukovy-zaznam/ds-48256/p1=40287\">zde</a>.</p>"
