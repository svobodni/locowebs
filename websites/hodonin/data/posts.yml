      potencion&aacute;lně nebezpečn&eacute;ho odpadu z Mutěnic na Hlin&iacute;k a
      ČOV do Hodon&iacute;na.</strong></p>"
    featured_image: "/samples/posts/interpelace-16-dot-12-dot-2014/hlavicka.jpg"
    body: "<p style=\"text-align: justify;\">&nbsp;</p>\r\n<p style=\"text-align:
      justify;\">Spolek Čist&eacute; Mutěnice, kter&yacute; se zab&yacute;v&aacute;
      ochranou životn&iacute;ho prostřed&iacute;, se na n&aacute;s obr&aacute;til
      z informacemi ohledně dekontaminačn&iacute;ch ploch Rokyt&iacute; a Genže v
      okol&iacute; Mutěnic, což jsou &uacute;loži&scaron;tě nebezpečn&eacute;ho odpadu,
      kter&eacute; provozuje firma Enviservis s.r.o. s&iacute;dlem Legion&aacute;řů
      4, Hodon&iacute;n. Bylo n&aacute;m sděleno, že tyto plochy jsou ve &scaron;patn&eacute;m
      stavu.</p>\r\n<p style=\"text-align: justify;\">Starosta Mutěnic MVDr. Du&scaron;an
      Hor&aacute;k na zased&aacute;n&iacute; zastupitelstva obce Mutěnice dne 27.3.2014
      řekl, že z biodegradačn&iacute; plochy Rokyt&iacute; bylo odvezeno cca polovina
      materi&aacute;lu na Hlin&iacute;k do Hodon&iacute;na. Plocha Genže je na hlin&iacute;k
      odvezen&aacute; t&eacute;měř cel&aacute;.</p>\r\n<p style=\"text-align: justify;\">Dne
      27.5.2014 na zased&aacute;n&iacute; zastupitelstva obce Mutěnice starosta Du&scaron;an
      Hor&aacute;k opět uvedl, že materi&aacute;l z ploch Rokyt&iacute; a Genže je
      odv&aacute;žen na pop&iacute;lkovi&scaron;tě na Hlin&iacute;k.</p>\r\n<p style=\"text-align:
      justify;\">Dne 2.9.2014 na zased&aacute;n&iacute; zastupitelstva obce Mutěnice
      starosta Du&scaron;an Hor&aacute;k uvedl, že po de&scaron;t&iacute;ch bylo ze
      z&aacute;chytn&yacute;ch j&iacute;mek dekontaminačn&iacute;ch ploch odv&aacute;žena
      voda do ČOV Hodon&iacute;n.</p>\r\n<p style=\"text-align: justify;\">Obec Mutěnice,
      pořizuje ze zased&aacute;n&iacute; zastupitelstva audiovizu&aacute;ln&iacute;
      z&aacute;znamy, kter&eacute; po&scaron;lu v př&iacute;loze veden&iacute; města,
      jako důkaz toho, co pan starosta Mutěnic uvedl.</p>\r\n<p style=\"text-align:
      justify;\">Ot&aacute;zky:</p>\r\n<p style=\"text-align: justify;\">1) Poprosil
      bych ověřit tvrzen&iacute; pana starosty Mutěnic Du&scaron;ana Hor&aacute;ka.</p>\r\n<p
      style=\"text-align: justify;\">2) Existuj&iacute; nějak&eacute; z&aacute;znamy
      o převozu zm&iacute;něn&yacute;ch materi&aacute;lů z Mutěnic do Hodon&iacute;na
      na Hlin&iacute;k? Co to bylo za materi&aacute;l a jestli existuj&iacute; z&aacute;znamy
      o rozboru těchto materi&aacute;lů a jejich biodegradaci?</p>\r\n<p style=\"text-align:
      justify;\">3) Existuj&iacute; nějak&eacute; z&aacute;znamy o převozu vody z
      dekontaminačn&iacute;ch ploch v Mutěnic&iacute;ch do ČOV Hodon&iacute;n? Existuj&iacute;
      z&aacute;znamy o rozboru t&eacute;to vody?</p>\r\n<p style=\"text-align: justify;\">Pokud
      ano, poprosil bych o jejich zveřejněn&iacute; v odpovědi na interpelaci.</p>"
