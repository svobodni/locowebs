- Analýza volebních výsledků:
    _slug: analyza-volebnich-vysledku
    posted_at: 18. 10. 2014 13:00
    author: Svobodní
    teaser: "<p style=\"text-align: justify;\"><strong>Přin&aacute;&scaron;&iacute;me
      podrobnou anal&yacute;zu volebn&iacute;ch v&yacute;sledků Svobodn&yacute;ch
      v Hodon&iacute;ně. Analyzovali jsme několik ukazatelů v jednotliv&yacute;ch
      okrsc&iacute;ch a objevili jsme p&aacute;r drobn&yacute;ch nesrovnalost&iacute;.</strong></p>"
    body: "<p style=\"text-align: justify;\">Svobodn&iacute; v Hodon&iacute;ně obdrželi
      6,75 % hlasů při volebn&iacute; &uacute;časti 29,26 %. Z&iacute;skali tak 11
      371 hlasů z celkov&yacute;ch 168 526 hlasů. Tento v&yacute;sledek znamenal historick&yacute;
      &uacute;spěch Svobodn&yacute;ch v Hodon&iacute;ně, d&iacute;ky kter&eacute;mu
      budou m&iacute;t Svobodn&iacute; 2 mand&aacute;ty v zastupitelstvu.</p>\r\n<p
      style=\"text-align: justify;\">&nbsp;</p>\r\n<p style=\"text-align: justify;\">Jak
      ale vypadaly v&yacute;sledky v jednotliv&yacute;ch okrsc&iacute;ch? Sledovali
      jsme data, jako jsou: jednotliv&yacute; zisk hlasů pro dan&eacute;ho kandid&aacute;ta,
      počet voličů v okrsku, počet odevzdan&yacute;ch ob&aacute;lek, celkov&yacute;
      zisk hlasů v procentech v dan&eacute;m okrsku a dal&scaron;&iacute;. V&scaron;echny
      data můžete vidět v přiložen&eacute;m obr&aacute;zku n&iacute;že.</p>\r\n<p
      style=\"text-align: justify;\">&nbsp;</p>\r\n<p style=\"text-align: justify;\"><img
      src=\"/samples/assets/analyza.jpg\" alt=\"\" /></p>\r\n<p style=\"text-align:
      justify;\">&nbsp;</p>\r\n<p style=\"text-align: justify;\"><strong>Okrsek č.
      2</strong></p>\r\n<p style=\"text-align: justify;\">U kandid&aacute;ta č. 31
      Tom&aacute;&scaron;e Chramosty je chyba v č&iacute;sle 25. Zde mělo b&yacute;t
      pouze č&iacute;slo 20, řekl n&aacute;m to n&aacute;&scaron; člen komise, kter&yacute;
      tuto chybu zaznamenal až po vyhl&aacute;&scaron;en&iacute; v&yacute;sledků.
      Č&iacute;slo bylo nedopatřen&iacute;m &scaron;patně zaps&aacute;no.&nbsp;</p>\r\n<p
      style=\"text-align: justify;\">&nbsp;</p>\r\n<p style=\"text-align: justify;\"><strong>Okrsek
      č. 6</strong></p>\r\n<p style=\"text-align: justify;\">U kandid&aacute;ta č.
      11 Petra Barto&scaron;e mělo b&yacute;t pravděpodobně m&iacute;sto č&iacute;sla
      9, č&iacute;slo 19. Je totiž velmi nepravděpodobn&eacute;, že by v&scaron;ichni
      kandid&aacute;ti dost&aacute;vali preferenčn&iacute; hlas, jen tento kandid&aacute;t
      ne. Opět mohla tato chyba vzniknout nedopatřen&iacute;m.</p>\r\n<p style=\"text-align:
      justify;\">&nbsp;</p>\r\n<p style=\"text-align: justify;\"><strong>Okrsek č.
      16</strong></p>\r\n<p style=\"text-align: justify;\">U kandid&aacute;ta č. 22
      Přemysla Hor&aacute;ka se pravděpodobně sč&iacute;taj&iacute;c&iacute; upsal
      o jednu č&aacute;rku a m&iacute;sto č&iacute;sla 10 je zaps&aacute;no č&iacute;slo
      9.&nbsp;</p>\r\n<p style=\"text-align: justify;\">&nbsp;</p>\r\n<p style=\"text-align:
      justify;\"><strong>Okrsek č.19</strong></p>\r\n<p style=\"text-align: justify;\">Tento
      okrsek sv&yacute;m rozložen&iacute;m hlasů vůbec neodpov&iacute;d&aacute; standardn&iacute;m
      v&yacute;sledkům z jin&yacute;ch okrsků.</p>\r\n<p style=\"text-align: justify;\">&nbsp;</p>\r\n<p
      style=\"text-align: justify;\">Ostatn&iacute; data jsou k viděn&iacute; v přiložen&eacute;m
      obr&aacute;zku. Jedno je ale jist&eacute;. Jednotliv&eacute; nesrovnalosti a
      pochyben&iacute; pouze dokazuj&iacute; složitost sč&iacute;t&aacute;n&iacute;
      a n&aacute;chylnost k drobn&yacute;m, či vět&scaron;&iacute;m chyb&aacute;m.
      N&aacute;mi nalezen&eacute; nesrovnalosti by ale na n&aacute;&scaron; v&yacute;sledek&nbsp;při
      prok&aacute;z&aacute;n&iacute; neměly velk&yacute; vliv.</p>\r\n<p style=\"text-align:
      justify;\">&nbsp;</p>\r\n<p style=\"text-align: justify;\"><em>Z&aacute;věr:
      Jsou to pouze na&scaron;e &uacute;vahy a nezpochybňujeme v&yacute;sledek voleb.</em></p>"
- Poděkování voličům:
    _slug: podekovani-volicum
    posted_at: 15. 10. 2014 17:00
    author: Svobodní
    teaser: "<p style=\"text-align: justify;\"><strong>Volby jsou za n&aacute;mi a
      můžeme ř&iacute;ct, že pro Svobodn&eacute; v Hodon&iacute;ně byly &uacute;spě&scaron;n&eacute;.
      Ziskem dvou mand&aacute;tů jsme se zapsali do hodon&iacute;nsk&eacute; komun&aacute;ln&iacute;
      politiky a v zastupitelstvu tak bude sly&scaron;et pravicov&yacute; hlas, kter&yacute;
      chce transparentn&iacute; město a co nejm&eacute;ně rozvětvenou s&iacute;ť městsk&yacute;ch
      firem a dotac&iacute; různ&yacute;m z&aacute;jmov&yacute;ch subjektům.</strong></p>"
    featured_image: "/samples/posts/podekovani-volicum/hlavicka.jpg"
    body: "<p style=\"text-align: justify;\">Je to pro n&aacute;s obrovsk&yacute;
      &uacute;spěch a je teď na n&aacute;s, abychom byli cel&eacute; 4 roky sly&scaron;et,
      abychom upozorňovali na možn&eacute; nepravosti a střety z&aacute;jmů, ale tak&eacute;
      konstruktivně navrhovali ře&scaron;en&iacute; jednotliv&yacute;ch probl&eacute;mů
      Hodon&iacute;na. Jsme odhodlan&iacute; uk&aacute;zat lidem, že komun&aacute;ln&iacute;
      politika jde dělat i jinak, l&eacute;pe.</p>\r\n<p style=\"text-align: justify;\">&nbsp;</p>\r\n<p
      style=\"text-align: justify;\">A d&iacute;ky čemu se n&aacute;m tento &uacute;spěch
      podařil? Postavili jsme kandid&aacute;tku tvořenou z drtiv&eacute; vět&scaron;iny
      mlad&yacute;mi lidmi mezi 18 a 30 lety. Zkr&aacute;tka nov&eacute; tv&aacute;ře,
      kter&eacute; Hodon&iacute;nu chyběly. Jako nov&yacute; subjekt jsme potřebovali
      b&yacute;t vidět v&scaron;ude po Hodon&iacute;ně, což se n&aacute;m podařilo.
      Uspoř&aacute;dali jsme předn&aacute;&scaron;ku a koncert, ale hlavně jsme otevřeli
      t&eacute;mata, kter&aacute; se nikdo v těchto volb&aacute;ch neodv&aacute;žil
      otevř&iacute;t. Pečlivě jsme vysvětlovali na&scaron;e my&scaron;lenky a teď,
      když budeme m&iacute;t př&iacute;stup ke v&scaron;em materi&aacute;lům města,
      n&aacute;m to půjde je&scaron;tě l&eacute;pe.</p>\r\n<p style=\"text-align:
      justify;\">&nbsp;</p>\r\n<p style=\"text-align: justify;\">Chtěli bychom poděkovat
      v&scaron;em voličům, kteř&iacute; n&aacute;m v Hodon&iacute;ně dali hlas a budeme
      se snažit je nezklamat. Chceme se držet na&scaron;ich z&aacute;sad a prosazovat
      n&aacute;&scaron; program v m&iacute;ře, v jak&eacute; to jen bude možn&eacute;.
      Jsou před n&aacute;mi 4 roky tvrd&eacute; pr&aacute;ce, ale neboj&iacute;me
      se j&iacute; a uděl&aacute;me v&scaron;e pro to, aby byl Hodon&iacute;n lep&scaron;&iacute;m
      m&iacute;stem pro život.</p>\r\n<p style=\"text-align: justify;\">&nbsp;</p>\r\n<p
      style=\"text-align: justify;\">Děkujeme.</p>\r\n<p style=\"text-align: justify;\">&nbsp;</p>\r\n<p
      style=\"text-align: justify;\"><img src=\"https://svobodni-cms.s3.amazonaws.com/sites/53c0051487ec0cc835000001/assets/543e8bf5d878d20ab40002f9/mach_2.jpg\"
