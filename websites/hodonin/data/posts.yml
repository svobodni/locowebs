      př&iacute;pady, praxe se kterou se setkala pan&iacute; Michal&aacute;kov&aacute;
      nen&iacute; v&nbsp;Norsku ojediněl&aacute;) konečně začali zab&yacute;vat i
      představitel&eacute; na&scaron;&iacute; vl&aacute;dy a tlačili na tu Norskou,
      aby okamžitě děti vr&aacute;tili jejich matce.</p>\r\n<p style=\"text-align:
      justify;\">,,Pan&iacute; Michal&aacute;kov&aacute; sm&iacute; děti vidět jen
