    posted_at: 20. 09. 2014 14:15
    author: Petr Buráň
    teaser: '<p style="text-align: justify;"><strong>Jednou za čtyři roky zastupitelstvo
      rozhoduje o tom, kolik členů zastupitelstva bude v př&iacute;&scaron;t&iacute;m
      volebn&iacute;m obdob&iacute; voleno. V současn&eacute; době m&aacute; hodon&iacute;nsk&eacute;
      zastupitelstvo 31 členů a je třeba se objektivně pod&iacute;vat na to, jestli
      tento počet ponechat nebo jej změnit.</strong></p>'
    body: "<p style=\"text-align: justify;\">Z&aacute;kon o obc&iacute;ch č. 128/2000
      Sb. stanov&iacute; počet zastupitelů pro danou velikost obce.</p>\r\n<table
      style=\"width: 194px;\" border=\"0\" cellspacing=\"0\" cellpadding=\"0\">\r\n<tbody>\r\n<tr>\r\n<td
      valign=\"bottom\" nowrap=\"nowrap\" width=\"116\">\r\n<p>Obyvatel</p>\r\n</td>\r\n<td
      valign=\"bottom\" nowrap=\"nowrap\" width=\"77\">\r\n<p>Zastupitel&eacute;</p>\r\n</td>\r\n</tr>\r\n<tr>\r\n<td
      valign=\"bottom\" nowrap=\"nowrap\" width=\"116\">\r\n<p>&lt; 500</p>\r\n</td>\r\n<td
      valign=\"bottom\" nowrap=\"nowrap\" width=\"77\">\r\n<p>&nbsp; &nbsp; &nbsp;5
      - 15</p>\r\n</td>\r\n</tr>\r\n<tr>\r\n<td valign=\"bottom\" nowrap=\"nowrap\"
      width=\"116\">\r\n<p>500 - 3 000</p>\r\n</td>\r\n<td valign=\"bottom\" nowrap=\"nowrap\"
      width=\"77\">\r\n<p>&nbsp; &nbsp; &nbsp;7 - 15</p>\r\n</td>\r\n</tr>\r\n<tr>\r\n<td
      valign=\"bottom\" nowrap=\"nowrap\" width=\"116\">\r\n<p>3 000 - 10 000</p>\r\n</td>\r\n<td
      valign=\"bottom\" nowrap=\"nowrap\" width=\"77\">\r\n<p>&nbsp; &nbsp; &nbsp;11
      - 25</p>\r\n</td>\r\n</tr>\r\n<tr>\r\n<td valign=\"bottom\" nowrap=\"nowrap\"
      width=\"116\">\r\n<p>10 000 - 50 000</p>\r\n</td>\r\n<td valign=\"bottom\" nowrap=\"nowrap\"
      width=\"77\">\r\n<p>&nbsp; &nbsp; &nbsp;15 - 35</p>\r\n</td>\r\n</tr>\r\n<tr>\r\n<td
      valign=\"bottom\" nowrap=\"nowrap\" width=\"116\">\r\n<p>50 000 - 150 000</p>\r\n</td>\r\n<td
      valign=\"bottom\" nowrap=\"nowrap\" width=\"77\">\r\n<p>&nbsp; &nbsp; &nbsp;25
      - 45</p>\r\n</td>\r\n</tr>\r\n<tr>\r\n<td valign=\"bottom\" nowrap=\"nowrap\"
      width=\"116\">\r\n<p>&gt; 150 000</p>\r\n</td>\r\n<td valign=\"bottom\" nowrap=\"nowrap\"
      width=\"77\">\r\n<p>&nbsp; &nbsp; &nbsp;35 - 55</p>\r\n</td>\r\n</tr>\r\n</tbody>\r\n</table>\r\n<p
      style=\"text-align: justify;\"><br />Počet zastupitelů pro dal&scaron;&iacute;
      volebn&iacute; obdob&iacute; se projedn&aacute;val v &uacute;noru na zased&aacute;n&iacute;
      zastupitelstva a byly předloženy 3 n&aacute;vrhy usnesen&iacute;. Prvn&iacute;
      bylo na sn&iacute;žen&iacute; počtu na 27, dal&scaron;&iacute; na 29 a posledn&iacute;
      na zachov&aacute;n&iacute; st&aacute;vaj&iacute;c&iacute;ho počtu 31. Nakonec
      bylo schv&aacute;leno ponech&aacute;n&iacute; počtu zastupitelů, jako v minul&eacute;m
      volebn&iacute;m obdob&iacute; a to 31. Do diskuze se přihl&aacute;sil jako jedin&yacute;
      pan JUDr. Navr&aacute;til z KSČM a nam&iacute;tl, že model 31 zastupitelů je
      \"v celku funkčn&iacute;\", a proto by se měl nechat st&aacute;vaj&iacute;c&iacute;
      počet.</p>\r\n<p style=\"text-align: justify;\">&sect;68 (1) z&aacute;kona o
      obc&iacute;ch tak&eacute; stanov&iacute;, že zastupitelstvo obce při stanoven&iacute;
      počtu členů zastupitelstva obce přihl&eacute;dne zejm&eacute;na k počtu obyvatel
      a velikosti &uacute;zemn&iacute;ho obvodu. V posledn&iacute;ch letech počet
      obyvatel Hodon&iacute;na kles&aacute; a k 1.1.2014 mělo trval&eacute; bydli&scaron;tě
      v Hodon&iacute;ně 24 979 obyvatel. &nbsp;</p>\r\n<p style=\"text-align: justify;\">V
      celku funkčn&iacute; b&yacute;t může, nicm&eacute;ně nevid&iacute;m důvod proč
      by 27 zastupitelů nemohlo b&yacute;t stejně funkčn&iacute; jako 31. V t&eacute;to
      věci je nejjednodu&scaron;&scaron;&iacute; se držet z&aacute;kona a při snižov&aacute;n&iacute;
      počtu obyvatel sn&iacute;žit i počet zastupitelů. Předejde se i různ&yacute;m
      spekulac&iacute;m o vyhř&aacute;t&yacute;ch m&iacute;stech v zastupitelstvu.
      U&scaron;etř&iacute; se t&iacute;m i mal&aacute; č&aacute;st finančn&iacute;ch
      prostředků za odměny zastupitelům a zastupitelstvo tak uk&aacute;že i ochotu
      snižovat n&aacute;klady. V dal&scaron;&iacute;m volebn&iacute;m obdob&iacute;
      se to pak může zase změnit, pokud dojde k n&aacute;růstu počtu občanů.</p>\r\n<p
      style=\"text-align: justify;\">Dal&scaron;&iacute; věc&iacute; je doch&aacute;zka
      zastupitelů. Při zased&aacute;n&iacute;ch zastupitelstva je norm&aacute;ln&iacute;
      &uacute;čast okolo 23 zastupitelů, takže zastupitelstvo funguje i při niž&scaron;&iacute;m
      počtu než je 31. Zde uv&aacute;d&iacute;m leto&scaron;n&iacute; doch&aacute;zku
      zastupitelstva. Jednotliv&eacute; doch&aacute;zky si můžete tak&eacute; zkontrolovat
      <a href=\"http://www.hodonin.eu/zvukovy-zaznam/ds-48256/p1=40287\">zde</a>.</p>\r\n<address>Leden
      26</address><address>&Uacute;nor 23</address><address>Květen 23</address><address>Červen
      22</address><address>Červenec 22</address><address>Z&aacute;ř&iacute; 23</address>\r\n<p
      style=\"text-align: justify;\">Z v&yacute;&scaron;e uveden&yacute;ch důvodů
      budu při n&aacute;sledn&eacute;m stanovov&aacute;n&iacute; počtu zastupitelů
      rozhodně požadovat a hlasovat pro sn&iacute;žen&iacute; počtu zastupitelů na
      27. Z&aacute;roveň budu cht&iacute;t, aby mělo veden&iacute; města max. 7 radn&iacute;ch
      a 2 m&iacute;stostarosty.</p>\r\n<p style=\"text-align: justify;\"><em>Pozn.:
      Počet radn&iacute;ch a m&iacute;stostarostů si vol&iacute; nov&eacute; zastupitelstvo
      na ustavuj&iacute;c&iacute; schůzi.&nbsp;</em></p>\r\n<p style=\"text-align:
      justify;\">&nbsp;</p>\r\n<p style=\"text-align: justify;\">&nbsp;</p>"
- Potřebuje město vlastnit hotel?:
    _slug: potrebuje-mesto-vlastnit-hotel
    posted_at: 18. 09. 2014 19:00
    author: Petr Buráň
    teaser: '<p style="text-align: justify;"><strong>Hotel Krystal je jedn&iacute;m
      z podnikatelsk&yacute;ch projektů města Hodon&iacute;na. Tečou do něj miliony,
      ale m&aacute;lokdo z občanů jej skutečně využ&iacute;v&aacute;. Komu tedy slouž&iacute;?
      Pojďme se na to bl&iacute;že pod&iacute;vat.</strong></p>'
    featured_image: /samples/posts/potrebuje-mesto-vlastnit-hotel/hotel-budova-7d965.jpg
    body: "<p style=\"text-align: justify;\">Kolik lid&iacute; z Hodon&iacute;na někdy
      využilo ubytovac&iacute;ch, či jin&yacute;ch služeb hotelu Krystal? Každ&yacute;
      občan Hodon&iacute;na sv&eacute; ubytov&aacute;n&iacute; m&aacute;, a tak je
      tento hotel přev&aacute;žně pro n&aacute;v&scaron;těvn&iacute;ky města.&nbsp;V
      Hodon&iacute;ně už jeden hotel je a vznikaj&iacute; dal&scaron;&iacute; ubytovac&iacute;
      zař&iacute;zen&iacute; pod spr&aacute;vou soukrom&yacute;ch osob, kter&eacute;
      se l&eacute;pe dok&aacute;ž&iacute; starat o svůj majetek. Pokud ale něco vlastn&iacute;
      město, nez&aacute;lež&iacute; mu na tom, kolik peněz to bude st&aacute;t. Nejsou
      to pen&iacute;ze zastupitelů, tak se o jejich použit&iacute; hlasuje velmi snadno.</p>\r\n<p
      style=\"text-align: justify;\">V&scaron;echny pen&iacute;ze, kter&eacute; město
      nal&eacute;v&aacute; do hotelu, a že jich nen&iacute; m&aacute;lo, nepřin&aacute;&scaron;&iacute;
      lidem z Hodon&iacute;na vůbec nic. Nen&iacute; důležit&eacute; kolik peněz to
      spolkne, hlavně když se pen&iacute;ze někam kut&aacute;l&iacute;. Nejl&eacute;pe
      firm&aacute;m, kter&eacute; ony drah&eacute; rekonstrukce a př&iacute;stavby
      prov&aacute;d&iacute;. Uvedu zde několik investičn&iacute;ch akc&iacute; v souvislosti
      s hotelem Krystal.</p>\r\n<address style=\"text-align: justify;\">V&yacute;stavba
      kongresov&eacute;ho s&aacute;lu: &nbsp; &nbsp; &nbsp; &nbsp; 5 500 000,- Kč
      (<a href=\"http://www.hodonin.eu/pozvanka-37-zastupitelstvo-mesta-materialy/d-1074151/p1=49693\">rozpočet
      2014,2015</a>)</address><address style=\"text-align: justify;\">Rekonstrukce
      obvodov&eacute;ho pl&aacute;&scaron;tě: 4 705 100,- Kč (rozpočet 2014)</address>\r\n<p
      style=\"text-align: justify;\">To jsou jen někter&eacute; z posledn&iacute;ch
      investičn&iacute;ch akc&iacute;, a to jsem je&scaron;tě neuvedl př&iacute;stavbu
      nov&eacute; restaurace, kde se <a href=\"http://www.hodonin.eu/pristavba-restaurace-hotelu-krystal-hodonin/ds-49574\">v&yacute;běrov&eacute;
      ř&iacute;zen&iacute;</a> bl&iacute;ž&iacute; ke konci. Představte si, kolik
      jin&yacute;ch věc&iacute; by se v Hodon&iacute;ně dalo za ty pen&iacute;ze udělat.</p>\r\n<p
      style=\"text-align: justify;\">Ke konci je&scaron;tě p&aacute;r pozn&aacute;mek
      z v&yacute;ročn&iacute; zpr&aacute;vy Městsk&eacute; bytov&eacute; spr&aacute;vy,
      jakožto provozovatele hotelu. <em>\"Doch&aacute;z&iacute; ke zlep&scaron;ov&aacute;n&iacute;
      kontaktů s cestovn&iacute;mi kancel&aacute;řemi, kter&eacute; ovlivnily obsazenost
      hotelu. Služby hotelu jsou neust&aacute;le roz&scaron;iřov&aacute;ny. Host&eacute;
      mohou využ&iacute;t: infrasauny, fitnesscentra a stoln&iacute;ch společensk&yacute;ch
      her. Byla zrekonstruov&aacute;na restaurace a nově vybaveny dal&scaron;&iacute;
      pokoje hotelu, zavedena digitalizace TV př&iacute;jmu a bylo vybudov&aacute;no
      nov&eacute; parkovi&scaron;tě. V roce 2013 byla zah&aacute;jena revitalizace
      objektu a dokončena m&aacute; b&yacute;t v roce 2014. Financov&aacute;na je
      z prostředků města jako vlastn&iacute;ka nemovitosti. Za rok 2013 činila obsazenost
      hotelu &nbsp;t&eacute;měř 50%.\"</em></p>\r\n<p style=\"text-align: justify;\">A
      j&aacute; se pt&aacute;m. Komu t&iacute;m město slouž&iacute;? Občanům Hodon&iacute;na?
      Určitě ne.</p>\r\n<p style=\"text-align: justify;\">Mysl&iacute;m si, že lid&eacute;
      by měli rad&scaron;i opraven&eacute; chodn&iacute;ky a silnice. Nov&eacute;
      silnice a jin&eacute; věci, kter&eacute; opravdu potřebuj&iacute;. Nedovol&iacute;m,
      aby do hotelu přitekla dal&scaron;&iacute; koruna nav&iacute;c. Budu se zasazovat
      o to, aby provozovatel hotelu byl natolik schopn&yacute; a dok&aacute;zal provozovat
      hotel bez zatěžov&aacute;n&iacute; městsk&eacute;ho rozpočtu. Jinak bude třeba
      hotel pronajmout nebo prodat někomu jin&eacute;mu.</p>\r\n<p style=\"text-align:
      justify;\"><em style=\"line-height: 1.5em;\">Zdroje:&nbsp;</em><em style=\"line-height:
      1.5em;\">www.hodonin.eu,&nbsp;</em><em style=\"line-height: 1.5em;\">www.bvbrumovice.cz
      (obr&aacute;zek)</em></p>"
- Zastupitelstvo schválilo rozpočet na rok 2015:
    _slug: zastupitelstvo-schvalilo-rozpocet-na-rok-2015
    posted_at: 16. 09. 2014 20:30
    author: Petr Buráň
    teaser: "<p style=\"text-align: justify;\"><strong>Dne 16.9.2014 se na sv&eacute;m
      37. zased&aacute;n&iacute; se&scaron;lo zastupitelstvo města Hodon&iacute;na,
      aby mimo jin&eacute; projednalo body t&yacute;kaj&iacute;c&iacute; se hospodařen&iacute;
      města. Jedn&iacute;m z těch bodů byl tak&eacute; předložen&yacute; rozpočet
      na rok 2015.</strong></p>\r\n<p>&nbsp;</p>"
    body: "<p style=\"text-align: justify;\">Tento krok schvalov&aacute;n&iacute;
      rozpočtu zastupitelstvem před volbami je velice nestandardn&iacute; a v z&aacute;znamech
      města jsem nena&scaron;el, že by někdy zastupitelstvo před volbami schvalovalo
      rozpočet nov&eacute;mu zastupitelstvu, kter&eacute; s n&iacute;m bude muset
      dal&scaron;&iacute; rok pracovat. &nbsp;</p>\r\n<p style=\"text-align: justify;\">Proti
      tomuto rozpočtu veřejně vystoupil Mgr. Ladislav Ambrozek (KDU-ČSL), kter&yacute;
      navrhnul st&aacute;hnout tento bod z pořadu jedn&aacute;n&iacute;, což nakonec
      nebylo schv&aacute;leno, a občan Franti&scaron;ek Ondru&scaron; (kandid&aacute;t
      za ODS). Nikdo jin&yacute; neměl n&aacute;mitky. V konečn&eacute;m hlasov&aacute;n&iacute;
      byl proti pr&aacute;vě jen pan Ambrozek. Ostatn&iacute; se zdrželi nebo hlasovali
      pro. Usnesen&iacute; o schv&aacute;len&iacute; rozpočtu na rok 2015 bylo tedy
      přijato.</p>\r\n<p style=\"text-align: justify;\">Starostka Ing. arch. Milana
      Grauov&aacute; tento krok vysvětlovala, že je potřeba rozpočet na rok 2015 schv&aacute;lit,
      aby se mohly rozjet soutěže na dan&eacute; investice. Dle m&eacute;ho n&aacute;zoru
      měl b&yacute;t rozpočet schv&aacute;len až nov&yacute;m zastupitelstvem, kter&eacute;
      mělo rozhodnout, kter&eacute; investice budou realizov&aacute;ny a kter&eacute;
      ne.</p>\r\n<p style=\"text-align: justify;\">Tento krok zastupitelstva si vysvětluji
      tak, že vět&scaron;ina velk&yacute;ch investic z roku 2014 bude realizov&aacute;na
      až v roce 2015 a zastupitel&eacute; si tak chtěli tyto investice pojistit. Přijde
      mi, že měl někdo velk&yacute; z&aacute;jem na tom, aby se rozpočet schv&aacute;lil
      už teď.</p>\r\n<p style=\"text-align: justify;\">Rozpočet na rok 2015 byl schv&aacute;len
      s deficitem 63 481 300,- Kč a rozpočtov&eacute; opatřen&iacute; č. 4 k rozpočtu
      na rok 2014 bylo schv&aacute;leno s deficitem 27 181 200,- Kč. Zastupitelstvo
      n&aacute;s tedy na tomto zased&aacute;n&iacute; dostalo do schodku 90 662 500,-
      Kč. Tento deficit je kryt přebytkem z minul&yacute;ch let a nov&yacute;mi &uacute;věry.
      Kdo jak hlasoval dopln&iacute;m, až bude zveřejněn z&aacute;znam.</p>\r\n<p
      style=\"text-align: justify;\">Jestli se stanu zastupitelem, tak nikdy nezvednu
      ruku pro deficitn&iacute; rozpočet, kter&yacute; nav&iacute;c obsahuje podivn&eacute;
      zak&aacute;zky. Vždy budu zast&aacute;ncem vyrovnan&yacute;ch financ&iacute;
      a investic, kter&eacute; město opravdu potřebuje.</p>\r\n<p style=\"text-align:
      justify;\">T&eacute;matice investic města, se budu věnovat v někter&eacute;m
      z dal&scaron;&iacute;ch čl&aacute;nků.</p>"
- Svobodní představují volební program:
    _slug: svobodni-predstavuji-volebni-program
    posted_at: 07. 09. 2014 15:00
    author: Svobodní Hodonín
    teaser: <p><strong>Představujeme v&aacute;m n&aacute;&scaron; volebn&iacute; program
      do komun&aacute;ln&iacute;ch voleb v Hodon&iacute;ně 2014.</strong></p>
    body: "<p dir=\"ltr\">Svobodn&iacute; &nbsp;jako nově kandiduj&iacute;c&iacute;
      strana do zastupitelstva města Hodon&iacute;n přivede do veden&iacute; města
      nov&yacute; čerstv&yacute; v&iacute;tr v podobě přev&aacute;žně mlad&yacute;ch
      lid&iacute;. M&aacute;me chuť změnit vn&iacute;man&iacute; lid&iacute; směrem
      k hodon&iacute;nsk&eacute;mu zastupitelstvu, jako k elit&aacute;řsk&eacute;mu
      spolku, kter&yacute; už ztratil kontakt s běžn&yacute;mi občany města Hodon&iacute;na.</p>\r\n<p
      dir=\"ltr\">Mysl&iacute;me si, že se již i z komun&aacute;ln&iacute; politiky
      vytratila, v současn&eacute; době tolik postr&aacute;dan&aacute;, slu&scaron;nost
      a poctivost a je třeba tyto hodnoty vr&aacute;tit zpět na radnici, aby si zastupitel&eacute;
      z&iacute;skali zpět důvěru občanů města.</p>\r\n<p dir=\"ltr\">Chceme b&yacute;t
      vstř&iacute;cn&iacute; a komunikovat jak s občany města, tak i s m&iacute;stn&iacute;mi
      sdružen&iacute;mi a organizacemi, abychom byli co nejl&eacute;pe schopni pochopit
      jejich potřeby. Bez &nbsp;bliž&scaron;&iacute;ho kontaktu nemůžou politici plně
      porozumět těmto potřeb&aacute;m a v zastupitelstvu pak nezastupuj&iacute; z&aacute;jmy
      občanů, ale z&aacute;jmy sv&eacute;.</p>\r\n<p dir=\"ltr\">Přin&aacute;&scaron;&iacute;me
      &uacute;plně jin&yacute; směr než byl doposud v Hodon&iacute;ně k viděn&iacute;.
      Stoj&iacute; za n&aacute;mi pevn&aacute; filosofie pro komun&aacute;ln&iacute;
      volby, d&iacute;ky kter&eacute; se odli&scaron;ujeme od ostatn&iacute;ch stran.</p>\r\n<p
      dir=\"ltr\">Budeme str&aacute;žci veřejn&yacute;ch financ&iacute; a budeme dohl&iacute;žet
      na ř&aacute;dn&eacute; hospodařen&iacute; města. Nechceme, aby město použ&iacute;valo
      finančn&iacute; prostředky na rizikov&eacute; podnikatelsk&eacute; projekty
      města, ale ř&aacute;dně je využ&iacute;valo při investic&iacute;ch do veřejn&eacute;ho
      majetku ku prospěchu v&scaron;ech občanům města Hodon&iacute;n a ne jen pro
      určit&eacute; vybran&eacute; skupiny obyvatel.</p>\r\n<p dir=\"ltr\">Mysl&iacute;me
      si, že z&aacute;kladn&iacute;m &uacute;kolem města je pečovat o město samotn&eacute;.
      O to jak vypad&aacute;, &nbsp;jestli je bezpečn&eacute; a jestli se v něm lidem
      dobře žije. V&scaron;echno ostatn&iacute; mus&iacute; j&iacute;t stranou.</p>\r\n<p>V
      posledn&iacute;ch letech město vynaložilo stovky milionů korun na různ&eacute;
      koupě a rekonstrukce objektů, kter&eacute; lep&scaron;&iacute; život ve městě
      nezajist&iacute;. S těmito projekty nesouhlas&iacute;me a v budoucnu budeme
      db&aacute;t na to, aby se pen&iacute;ze investovaly pouze do potřeb v&scaron;ech
      občanů města.</p>\r\n<p>&nbsp;</p>\r\n<p>Cel&yacute; program <a href=\"http://hodonin.svobodni.cz/program\">zde</a>.</p>"
- Představení kandidátů pro komunální volby:
    _slug: predstaveni-kandidatu-pro-komunalni-volby
    posted_at: 25. 08. 2014 08:00
    author: Svobodní Hodonín
    teaser: <p><strong>Strana Svobodn&yacute;ch občanů kandiduje v Hodon&iacute;ně
      poprv&eacute;, a proto bychom v&aacute;m chtěli představit l&iacute;dra a dvojku
      na kandid&aacute;tn&iacute; listině pro volby do zastupitelstva.</strong></p>
    body: "<p>Jedničkou do zastupitelstva je sedmadvacetilet&yacute; pilot vrtuln&iacute;ku
      Ing. Petr Bur&aacute;ň a dvojkou čtyřiadvacetilet&aacute; pr&aacute;vn&iacute;
      asistentka a studentka pr&aacute;v Ter&eacute;zia I&scaron;kov&aacute;. Dal&scaron;&iacute;
      kandid&aacute;ti jsou potom s fotografi&iacute; uvedeni <a style=\"line-height:
      1.5em;\" href=\"http://hodonin.svobodni.cz/kandidati\">zde</a>.</p>\r\n<p>Nyn&iacute;
      tedy kr&aacute;tk&eacute; představen&iacute; na&scaron;ich prvn&iacute;ch dvou
      kandid&aacute;tů.</p>\r\n<p>&nbsp;</p>\r\n<p><a href=\"http://hodonin.svobodni.cz/kandidati/ing-petr-bura\"><strong>Ing.
      Petr Bur&aacute;ň, 27 let&nbsp;</strong></a></p>\r\n<p><img src=\"/samples/assets/Bur___zelen_.jpg\"
      alt=\"\" /></p>\r\n<p style=\"text-align: justify;\">Narodil &nbsp;jsem se v
      Hodon&iacute;ně 11. ledna roku 1987, kde jsem tak&eacute; prožil vět&scaron;inu
      sv&eacute;ho života. Po vystudov&aacute;n&iacute; Z&aacute;kladn&iacute; &scaron;koly
      u Červen&yacute;ch domků v Hodon&iacute;ně jsem odmaturoval na Středn&iacute;
      odborn&eacute; &scaron;kole Ochrany osob a majetku v Brně. Pot&eacute; jsem
      byl přijat na Univerzitu obrany v oboru letov&yacute; provoz - pilot, kterou
      jsem ukončil v roce 2012 titulem Ing. V současn&eacute; době studuji d&aacute;lkově
      obor finance na Masarykově univerzitě v Brně. Živ&iacute;m se jako pilot a od
      roku 2010 l&eacute;t&aacute;m s vrtuln&iacute;kem Mi-24/35. Předt&iacute;m jsem
      absolvoval je&scaron;tě v&yacute;cvik na vrtuln&iacute;ku Mi-2 a letounu Z-142C
      AF.</p>\r\n<p style=\"text-align: justify;\">Mezi m&eacute; z&aacute;jmy patř&iacute;
      předev&scaron;&iacute;m aktu&aacute;ln&iacute; děn&iacute; a politika. Velmi
      r&aacute;d, se uč&iacute;m nov&yacute;m věcem, je to pro mě vždy v&yacute;zva.
      Jsem tak&eacute; v&aacute;&scaron;niv&yacute; sportovec a m&aacute;m r&aacute;d
      v&scaron;echny druhy sportů. Nejraději m&aacute;m běh, plav&aacute;n&iacute;,
      tenis, horolezectv&iacute; a street workout. Hr&aacute;l jsem tak&eacute; na
      housle a uč&iacute;m se na kytaru. Jako mal&yacute; jsem chv&iacute;li hr&aacute;l
      v Cimb&aacute;lov&eacute; muzice Fialka, proto m&aacute;m tak&eacute; velice
      r&aacute;d moravskou kulturu a folklor.</p>\r\n<p style=\"text-align: justify;\">Na
      podzim v roce 2013 jsme s kolegy založili okresn&iacute; pobočku Svobodn&yacute;ch
      a ihned jsme začali působit jak v Hodon&iacute;ně, tak i v dal&scaron;&iacute;ch
      obc&iacute;ch na hodon&iacute;nsku. Vidět jste n&aacute;s mohli např. před finančn&iacute;m
      &uacute;řadem v Hodon&iacute;ně a při kontaktn&iacute;ch kampan&iacute;ch ve
      volb&aacute;ch do Evropsk&eacute;ho parlamentu. Nyn&iacute; m&aacute; již Hodon&iacute;n
      svoji vlastn&iacute; pobočku, kterou vede moje kolegyně a dvojka na kandid&aacute;tn&iacute;
      listině Ter&eacute;zia I&scaron;kov&aacute;.</p>\r\n<p style=\"text-align: justify;\">&nbsp;</p>\r\n<p><a
      href=\"http://hodonin.svobodni.cz/kandidati/terezia-iskov\"><strong>Ter&eacute;zia
      I&scaron;kov&aacute;, 24 let&nbsp;</strong></a></p>\r\n<p><img src=\"/samples/assets/Ter_zia_zelen_.jpg\"
      alt=\"\" /></p>\r\n<p style=\"text-align: justify;\">Jmenuji se Ter&eacute;zia
      I&scaron;kov&aacute;, je mi 24 let a narodila jsem se do československ&eacute;
      rodiny. Od malička jsme žili v Hodon&iacute;ně. Zde jsem tak&eacute; chodila
      na Z&aacute;kladn&iacute; &scaron;kolu U Červen&yacute;ch domků, kde jsem byla
      na druh&eacute;m stupni zařazena do v&yacute;běrov&eacute; matematick&eacute;
      tř&iacute;dy.</p>\r\n<p style=\"text-align: justify;\">Po celou dobu m&eacute;
      doch&aacute;zky na z&aacute;kladn&iacute; &scaron;kolu jsem nav&scaron;těvovala
      Z&aacute;kladn&iacute; uměleckou &scaron;kolu, kde jsem se učila hru na klav&iacute;r.
      Tak&eacute; jsem s nad&scaron;en&iacute;m chodila do kroužku prvn&iacute; pomoci
      ve kter&eacute;m jsem se každoročně z&uacute;častňovala soutěž&iacute; družstev.
      V roce 2002 jsem jako kapit&aacute;nka společně s m&yacute;m družstvem vyhr&aacute;la
      prvn&iacute; m&iacute;sto v celost&aacute;tn&iacute; soutěži Hl&iacute;dek mlad&yacute;ch
      zdravotn&iacute;ků, kam jsme se probojovali po okresn&iacute;m a krajsk&eacute;m
      kole.</p>\r\n<p style=\"text-align: justify;\">Po z&aacute;kladn&iacute; &scaron;kole
      jsem nastoupila na Gymn&aacute;zium Hodon&iacute;n. Během tohoto studia jsem
      nav&scaron;těvovala Pěveck&yacute; sbor gymn&aacute;zia Hodon&iacute;n, z&uacute;častňovala
      se liter&aacute;rn&iacute;ch soutěž&iacute; a zapojovala se do kulturn&iacute;ch
      akc&iacute; v na&scaron;em městě, jako je např. divadeln&iacute; festival Hobl&iacute;k
      a Mumraj.&nbsp;Po gymn&aacute;ziu jsem byla rok na jazykov&eacute; &scaron;kole,
      kde jsem studovala angličtinu a francouz&scaron;tinu. V t&eacute;to době jsem
      tak&eacute; doch&aacute;zela do Domova pokojn&eacute;ho st&aacute;ř&iacute;,
      kde jsem pracovala jako dobrovolnice.</p>\r\n<p style=\"text-align: justify;\">Od
      roku 2010 studuji obor Pr&aacute;vo a pr&aacute;vn&iacute; věda na Masarykově
      univerzitě, nyn&iacute; jsem v p&aacute;t&eacute;m ročn&iacute;ku. Tento rok
      jsem začala na t&eacute;že univerzitě studovat obor žurnalistika. Moment&aacute;lně
      pracuji v advok&aacute;tn&iacute; kancel&aacute;ři na pozici pr&aacute;vn&iacute;
      asistentka.</p>\r\n<p style=\"text-align: justify;\">Členkou Strany svobodn&yacute;ch
      občanů jsem od roku 2010. V roce 2013 jsme s kolegy založili pobočku Hodon&iacute;nsko
      a ihned se zapojili do kampaně k volb&aacute;m do Evropsk&eacute;ho parlamentu.
      Tento rok jsme kvůli narůstaj&iacute;c&iacute;mu počtů členů založili samostatnou
      pobočku Hodon&iacute;n, ve kter&eacute; jsem byla zvolena koordin&aacute;torkou.</p>\r\n<p><strong>&nbsp;</strong></p>"
- O nás:
    _slug: o-nas
    _visible: false
    posted_at: 12. 07. 2014 00:00
    teaser: ''
    body: "<p>Svobodn&iacute; &nbsp;jako nově kandiduj&iacute;c&iacute; strana do
      zastupitelstva města Hodon&iacute;na se bude snažit přiv&eacute;st do veden&iacute;
      města nov&yacute; čerstv&yacute; v&iacute;tr v podobě přev&aacute;žně mlad&yacute;ch
      lid&iacute;, kteř&iacute; maj&iacute; chuť změnit vn&iacute;man&iacute; lid&iacute;
      směrem k hodon&iacute;nsk&eacute;mu zastupitelstvu, jako k elit&aacute;řsk&eacute;mu
      spolku, kter&yacute; už ztratil kontakt s běžn&yacute;mi občany města Hodon&iacute;na.</p>\r\n<p>Mysl&iacute;me
      si, že se již i z komun&aacute;ln&iacute; politiky vytratila, tolik v současn&eacute;
      době postr&aacute;dan&aacute;,&nbsp;<strong>slu&scaron;nost a poctivost&nbsp;</strong>a
      je třeba tyto hodnoty vr&aacute;tit zpět na radnici, aby si politici z&iacute;skali
      zpět důvěru občanů města.</p>\r\n<p>Chceme b&yacute;t vstř&iacute;cn&iacute;
      a komunikovat jak s občany města, tak i s m&iacute;stn&iacute;mi sdružen&iacute;mi
      a organizacemi, abychom byli schopni určit jejich potřeby.&nbsp;</p>\r\n<p>Stoj&iacute;
      za n&aacute;mi pevn&aacute; filosofie pro komun&aacute;ln&iacute; volby, d&iacute;ky
      kter&eacute; se odli&scaron;ujeme od ostatn&iacute;ch stran. Je pro n&aacute;s
      nepř&iacute;pustn&eacute; tuto filosofii, kter&aacute; se skl&aacute;d&aacute;
      z několika z&aacute;kladn&iacute;ch pravidel, poru&scaron;it. Proto jsme tak&eacute;
      pro občany dopředu čiteln&iacute; a nemůže se st&aacute;t, že po volb&aacute;ch
      budeme dělat něco jin&eacute;ho, než co jasně deklarujeme v na&scaron;em volebn&iacute;m
      programu.</p>"
- Založení okresní pobočky Svobodných - Hodonínsko:
    _slug: zalozeni-okresni-pobocky-svobodnych-hodoninsko
    meta_keywords: Svobodní Hodonín,
    posted_at: 11. 07. 2014 00:00
    teaser: ''
    body: "<p><strong>Ve čtvrtek 21. listopadu navečer se v Hodon&iacute;ně se&scaron;li
      členov&eacute; a registrovan&iacute; př&iacute;znivci Strany svobodn&yacute;ch
      občanů, při př&iacute;ležitosti ofici&aacute;ln&iacute;ho založen&iacute; m&iacute;stn&iacute;
      buňky s okresn&iacute; působnost&iacute;.</strong></p>\r\n<p>Na setk&aacute;n&iacute;
      dorazilo i jihomoravsk&eacute; předsednictvo v čele s jej&iacute;m předsedou
      <strong>Jakubem Ježkem</strong>. Po kr&aacute;tk&eacute; zdravici předseda Ježek
      představil svoji vizi fungov&aacute;n&iacute; okresn&iacute; pobočky a sezn&aacute;mil
      členy s jej&iacute;mi pravidly a fungov&aacute;n&iacute;m.</p>\r\n<p>Pot&eacute;
      byl Jakubem Ježkem navrhnut koordin&aacute;tor m&iacute;stn&iacute; pobočky.
      Hlasov&aacute;n&iacute;m byl tento tak&eacute; potvrzen a vět&scaron;inou zvolen
      <strong>Petr Bur&aacute;ň</strong>. &bdquo;<em>Byl jsem zvolen do t&eacute;to
      funkce, abych zvedl povědom&iacute; lid&iacute; o Svobodn&yacute;ch v tomto
      okrese. Je st&aacute;le je&scaron;tě spousta těch, kteř&iacute; o Svobodn&yacute;ch
      nev&iacute;. A to chci změnit. Mezi dal&scaron;&iacute; &uacute;koly patř&iacute;
      tvorba volebn&iacute;ch programů pro volby do Evropsk&eacute;ho parlamentu a
      pro volby do zastupitelstev, kter&eacute; se budou konat př&iacute;&scaron;t&iacute;
      rok,</em>&ldquo; řekl Bur&aacute;ň.</p>\r\n<p>Mezi priority Svobodn&yacute;ch
      na Hodon&iacute;nsku budou patřit vyrovnan&eacute; rozpočty obc&iacute;, vynakl&aacute;d&aacute;n&iacute;
      peněžn&iacute;ch prostředků předev&scaron;&iacute;m na veřejn&eacute; statky
      (silnice, chodn&iacute;ky, zaji&scaron;těn&iacute; poř&aacute;dku a čistoty
      v ulic&iacute;ch) a z&aacute;sady nepodnik&aacute;n&iacute; obc&iacute; tak,
      aby nedeformovaly tržn&iacute; prostřed&iacute;. Setk&aacute;n&iacute; bylo
      zakončeno v&yacute;zvou k zapojen&iacute; v&scaron;ech členů a př&iacute;znivců
      v Hodon&iacute;nsk&eacute;m okrese k &uacute;sil&iacute; v obraně osobn&iacute;ch
      a ekonomick&yacute;ch svobod v ČR.</p>\r\n<p>&nbsp;</p>\r\n<address><em>Petr
      Bur&aacute;ň</em></address><address><em>&nbsp;</em></address>"
