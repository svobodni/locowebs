- Snížíme poplatek za psa:
    _slug: snizime-poplatek-za-ps
    posted_at: 27. 09. 2014 14:00
    author: Petr Buráň, Terézia Išková
    teaser: '<p style="text-align: justify;"><strong>Plat&iacute;me za psa hodně?
      Je tento poplatek opr&aacute;vněn&yacute;? A jak&eacute; za něj dost&aacute;v&aacute;me
      služby? Na v&scaron;echny tyto ot&aacute;zky si odpov&iacute;me v n&aacute;sleduj&iacute;c&iacute;m
      čl&aacute;nku o poplatc&iacute;ch za na&scaron;e pejsky.</strong></p>'
    body: "<p style=\"text-align: justify;\">&nbsp;</p>\r\n<p style=\"text-align:
      justify;\">Vyhl&aacute;&scaron;ka města č. 3/2013 stanov&iacute;, že majitel
      psa star&scaron;&iacute;ho 3 měs&iacute;ců zaplat&iacute; městu 780 Kč/rok.
      Za druh&eacute;ho a každ&eacute;ho dal&scaron;&iacute;ho psa 1 200 Kč/rok. Poživatel
      starobn&iacute;ho, vdovsk&eacute;ho nebo vdoveck&eacute;ho důchodu plat&iacute;
      200 (300) Kč/rok.</p>\r\n<p style=\"text-align: justify;\">&nbsp;</p>\r\n<p
      style=\"text-align: justify;\">Důvodů pro v&yacute;běr takov&yacute;ch poplatků
      může b&yacute;t hned několik.</p>\r\n<p style=\"text-align: justify;\">&nbsp;</p>\r\n<p
      style=\"text-align: justify;\">- Město poskytuje pejskařům služby, za kter&eacute;
      si majitel&eacute; psů plat&iacute;. Mohou to b&yacute;t mikrotenov&eacute;
      s&aacute;čky (v př&iacute;padě Hodon&iacute;na k vyzvednut&iacute; na &uacute;řadě),
      speci&aacute;ln&iacute; pytl&iacute;ky s lopatičkami připevněn&eacute; na odpadkov&yacute;ch
      ko&scaron;&iacute;ch, zn&aacute;mky a dal&scaron;&iacute; různ&eacute; služby.</p>\r\n<p
      style=\"text-align: justify;\">- Město vyb&iacute;r&aacute; poplatky, protože
      psi zneči&scaron;ťuj&iacute; veřejn&eacute; prostranstv&iacute; a tyto poplatky
      maj&iacute; pokr&yacute;t n&aacute;klady na odstraněn&iacute; ps&iacute;ch v&yacute;kalů.</p>\r\n<p
      style=\"text-align: justify;\">- Regulace množstv&iacute; psů</p>\r\n<p style=\"text-align:
      justify;\">&nbsp;</p>\r\n<p style=\"text-align: justify;\">Konkr&eacute;tně
      město Hodon&iacute;n poskytuje mikrotenov&eacute; s&aacute;čky, kter&eacute;
      si může každ&yacute; majitel psa vyzvednout. Za tyto s&aacute;čky město ročně
      utrat&iacute; 100 000 Kč. D&aacute;le &uacute;řad vyd&aacute;v&aacute; zn&aacute;mky
      o registraci. Jinou službu město neposkytuje.</p>\r\n<p style=\"text-align:
      justify;\">&nbsp;</p>\r\n<p style=\"text-align: justify;\">Č&aacute;stka 780
      Kč n&aacute;m přijde nepřiměřeně vysok&aacute; oproti nab&iacute;zen&yacute;m
      služb&aacute;m města. Proto navrhujeme sn&iacute;žen&iacute; poplatku za psa
      na 200 Kč/rok.&nbsp;(Pokud by město neposkytovalo ž&aacute;dn&eacute; služby,
      navrhovali bychom poplatek zru&scaron;it &uacute;plně, protože n&aacute;m přijde
      diskriminačn&iacute; oproti ostatn&iacute;m majitelům dom&aacute;c&iacute;ch
      mazl&iacute;čků, kteř&iacute; neplat&iacute; nic.</p>\r\n<p style=\"text-align:
      justify;\">&nbsp;</p>\r\n<p style=\"text-align: justify;\">Někdo by mohl nam&iacute;tat,
      že by měli v&scaron;ichni pejskaři platit, protože jejich mazl&iacute;čci zneči&scaron;ťuj&iacute;
      veřejn&eacute; prostranstv&iacute;, jak již bylo v&yacute;&scaron;e zm&iacute;něno.
      Nelze ale h&aacute;zet v&scaron;echny majitele psů do jednoho pytle a trestat
      je formou poplatku za něco, co je&scaron;tě neudělali. V&scaron;ichni maj&iacute;
      povinnost si po sv&yacute;ch mazl&iacute;čc&iacute;ch ukl&iacute;zet a kdo tak
      nečin&iacute;, může b&yacute;t pokutov&aacute;n městskou polici&iacute;.</p>\r\n<p
      style=\"text-align: justify;\">&nbsp;</p>\r\n<p style=\"text-align: justify;\">Tento
      poplatek se n&aacute;m zd&aacute; diskriminačn&iacute; a pro to&nbsp; budeme
      požadovat pouze takov&yacute; poplatek, kter&yacute; bude kr&yacute;t n&aacute;klady
      za poskytnut&eacute; služby městem</p>\r\n<p style=\"text-align: justify;\">&nbsp;</p>\r\n<p
      style=\"text-align: justify;\"><span style=\"font-size: medium;\"><em>Pozn:
      V současnosti je v Hodon&iacute;ně registrov&aacute;no 1925 pejsků.</em></span></p>\r\n<p
      style=\"text-align: justify;\">&nbsp;</p>"
- Maximalizujeme transparentnost a otevřenost radnice:
    _slug: maximalizujeme-transparentnost-a-otevrenost-radnice
    posted_at: 24. 09. 2014 19:00
    author: Petr Buráň (Svobodní), Petr Baláž (Piráti)
    teaser: '<p style="text-align: justify;"><strong>V tomto čl&aacute;nku společně
      s Pir&aacute;ty navrhujeme transparentněj&scaron;&iacute; a otevřeněj&scaron;&iacute;
      radnici, d&iacute;ky kter&eacute; budou moci občan&eacute; dohl&iacute;žet na
      činnost města a budou m&iacute;t k dispozici ve&scaron;ker&eacute; potřebn&eacute;
      materi&aacute;ly.</strong></p>'
    body: "<p style=\"text-align: justify;\">Existuje několik velmi důležit&yacute;ch
      oblast&iacute; při spr&aacute;vě města, kter&eacute; ukazuj&iacute;, jak veden&iacute;
      města pracuje, jak pln&iacute; sv&eacute; předvolebn&iacute; sliby, jak nakl&aacute;d&aacute;
      s majetkem města a jak celkově město ř&iacute;d&iacute;. Mezi tyto oblasti patř&iacute;</p>\r\n<ul
      style=\"text-align: justify;\">\r\n<li>rozhodov&aacute;n&iacute; rady</li>\r\n<li>rozpočet</li>\r\n<li>veřejn&eacute;
      zak&aacute;zky</li>\r\n<li>ve&scaron;ker&eacute; smlouvy</li>\r\n<li>internetov&eacute;
      aukce a dal&scaron;&iacute; modern&iacute; n&aacute;stroje pro veřejn&eacute;
      zak&aacute;zky</li>\r\n<li>audiovizu&aacute;ln&iacute; z&aacute;znam ze zastupitelstva</li>\r\n</ul>\r\n<p
      style=\"text-align: justify;\">&nbsp;</p>\r\n<p style=\"text-align: justify;\">Pokud
      tyto oblasti ř&iacute;zen&iacute; města nejsou veřejně př&iacute;stupn&eacute;
      nebo snadno dohledateln&eacute;, může m&iacute;t veden&iacute; města tendence
      uzav&iacute;rat nev&yacute;hodn&eacute; smlouvy, smlouvy protekčn&iacute; a
      schov&aacute;vat různ&eacute; položky do rozpočtu.</p>\r\n<p style=\"text-align:
      justify;\">Aby se toto nest&aacute;valo a v&scaron;e bylo jak pod kontrolou
      cel&eacute;ho zastupitelstva, tak pod kontrolou veřejnosti, je potřeba, aby
      v těchto oblastech bylo město maxim&aacute;lně transparentn&iacute; a otevřen&eacute;.</p>\r\n<p
      style=\"text-align: justify;\">Proto navrhujeme n&aacute;sleduj&iacute;c&iacute;:</p>\r\n<p
      style=\"text-align: justify;\">&nbsp;</p>\r\n<p style=\"text-align: justify;\"><strong>Rada
      města - materi&aacute;ly</strong></p>\r\n<p style=\"text-align: justify;\">Navrhujeme,
      aby byly ve&scaron;ker&eacute; dostupn&eacute; materi&aacute;ly pro zased&aacute;n&iacute;
      rady města dostupn&eacute; tak&eacute; pro veřejnost, jako je tomu u zased&aacute;n&iacute;
      zastupitelstva města. Občan&eacute; tak budou m&iacute;t možnost si materi&aacute;ly
      prostudovat a hodnotit tak jednotliv&aacute; rozhodnut&iacute; rady. Zveřejněn&iacute;
      materi&aacute;lů budeme požadovat v přiměřen&eacute; lhůtě tak, aby to bylo
      technicky provediteln&eacute;.</p>\r\n<p style=\"text-align: justify;\">&nbsp;</p>\r\n<p
      style=\"text-align: justify;\"><strong>Rada města - usnesen&iacute;</strong></p>\r\n<p
      style=\"text-align: justify;\">Navrhujeme, aby byla v&scaron;echna usnesen&iacute;
      zveřejněn&aacute; na webu, a to včetně smluv, př&iacute;loh, odůvodněn&iacute;
      a dal&scaron;&iacute;ch n&aacute;ležitost&iacute;.</p>\r\n<p style=\"text-align:
      justify;\">&nbsp;</p>\r\n<p style=\"text-align: justify;\"><strong>Rozpočet
      města</strong></p>\r\n<p style=\"text-align: justify;\">Navrhujeme, aby byl
      rozpočet zpracov&aacute;v&aacute;n podrobněji (např. rozklik&aacute;vac&iacute;
      rozpočet), než je tomu doposud, a občan&eacute; tak měli vět&scaron;&iacute;
      přehled, co se skr&yacute;v&aacute; pod jednotliv&yacute;mi položkami.</p>\r\n<p
      style=\"text-align: justify;\">&nbsp;</p>\r\n<p style=\"text-align: justify;\"><strong>Smlouvy</strong></p>\r\n<p
      style=\"text-align: justify;\">Navrhujeme, aby byly na webu města dostupn&eacute;
      a snadno dohledateln&eacute; ve&scaron;ker&eacute; smlouvy, kter&eacute; město
      uzav&iacute;r&aacute;. Měly by b&yacute;t obsaženy v materi&aacute;lech před
      zased&aacute;n&iacute;m zastupitelstva a rady města, v usnesen&iacute;ch zastupitelstva
      a rady města, ale tak&eacute; v samostatn&eacute; sekci na webu s datem a popiskem
      pro snadn&eacute; dohled&aacute;n&iacute;.</p>\r\n<p style=\"text-align: justify;\">&nbsp;</p>\r\n<p
      style=\"text-align: justify;\"><strong>Veřejn&eacute; zak&aacute;zky </strong></p>\r\n<p
      style=\"text-align: justify;\">Navrhujeme, aby byly ve&scaron;ker&eacute; zak&aacute;zky
      zveřejňov&aacute;ny v jedn&eacute; sekci na webu, a to od zad&aacute;vac&iacute;
      dokumentace, krit&eacute;ri&iacute; v&yacute;běru, nab&iacute;dek firem, n&aacute;vrhu
      smluv, rozhodnut&iacute; města, až po podepsan&eacute; smlouvy.</p>\r\n<p style=\"text-align:
      justify;\">&nbsp;</p>\r\n<p style=\"text-align: justify;\"><strong>Internetov&eacute;
      aukce</strong></p>\r\n<p style=\"text-align: justify;\">V&yacute;běrov&aacute;
      ř&iacute;zen&iacute; na služby, kter&eacute; nab&iacute;z&iacute; velk&yacute;
      počet poskytovatelů, by měla prob&iacute;hat formou internetov&eacute; aukce.
      Město stanov&iacute; nejvy&scaron;&scaron;&iacute; cenu, kterou je ochotno zaplatit
      a způsob zohledněn&iacute; kvality služeb v aukci. Nab&iacute;dky dodavatelů
      budou okamžitě oceněny a zveřejněny. Dojde k urychlen&iacute; v&yacute;běrov&yacute;ch
      ř&iacute;zen&iacute; a každ&yacute; občan bude m&iacute;t přehled kdo, a za
      kolik, měl o zak&aacute;zku z&aacute;jem.</p>\r\n<p style=\"text-align: justify;\">&nbsp;</p>\r\n<p
      style=\"text-align: justify;\"><strong>Audiovizu&aacute;ln&iacute; z&aacute;znam
      ze zased&aacute;n&iacute; zastupitelstva</strong></p>\r\n<p style=\"text-align:
      justify;\">Navrhujeme, aby byl ze zased&aacute;n&iacute; zastupitelstva pořizov&aacute;n
      videoz&aacute;znam, a ten byl pot&eacute; archivov&aacute;n na str&aacute;nk&aacute;ch
      města nebo zveřejněn na někter&eacute; veřejně př&iacute;stupn&eacute; str&aacute;nce
      (např. YouTube). Chceme tak&eacute;, aby měli občan&eacute; možnost volně si
      tento z&aacute;znam poř&iacute;dit. Chceme odstranit diskriminaci lid&iacute;,
      kteř&iacute; se z jak&eacute;hokoliv důvodu nemohou zased&aacute;n&iacute; z&uacute;častnit.</p>\r\n<p
      style=\"text-align: justify;\">&nbsp;</p>\r\n<p style=\"text-align: justify;\"><strong>Přehledněj&scaron;&iacute;
      webov&eacute; str&aacute;nky</strong></p>\r\n<p style=\"text-align: justify;\">Navrhujeme,
      aby byly webov&eacute; str&aacute;nky Hodon&iacute;na uživatelsky přijatelněj&scaron;&iacute;
      pro občany města, kteř&iacute; se snaž&iacute; naj&iacute;t potřebn&eacute;&nbsp;
      informace. T&yacute;k&aacute; se to hlavně veřejn&yacute;ch zak&aacute;zek a
      uzavřen&yacute;ch smluv, ale i dal&scaron;&iacute;ch oblast&iacute;.</p>\r\n<p
      style=\"text-align: justify;\">&nbsp;</p>\r\n<p style=\"text-align: justify;\">Zastupitelstvo
      a rada města nejsou uzavřen&eacute; spolky, aby rozhodovaly za zavřen&yacute;mi
      dveřmi, ale měly by b&yacute;t veřejnosti co nejv&iacute;ce otevřen&eacute;.
      (rada je sice neveřejn&aacute;, ale může b&yacute;t transparentn&iacute;). Město
      nepatř&iacute; zastupitelstvu a radě, ale patř&iacute; občanům města, kteř&iacute;
      si vol&iacute; na spr&aacute;vu města sv&eacute; z&aacute;stupce. Proto cokoliv
      město rozhodne, to mus&iacute; b&yacute;t přezkoumateln&eacute; veřejnost&iacute;
      a hlavně snadno dohledateln&eacute;. Mysl&iacute;me si, že to je ta spr&aacute;vn&aacute;
      cesta, jak zač&iacute;t obnovovat důvěru občanů směrem k veden&iacute; města.</p>"
