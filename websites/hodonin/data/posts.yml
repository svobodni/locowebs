      finančn&iacute; prostředky ku prospěchu v&scaron;ech občanů města Hodon&iacute;na
      a ne jen ku prospěchu vybran&yacute;ch firem, z&aacute;jmov&yacute;ch skupin
      a jedinců.&nbsp;</p>\r\n<p style=\"text-align: justify;\">&nbsp;</p>\r\n<p style=\"text-align:
      justify;\">Proto děkujeme za každ&yacute; hlas.</p>"
