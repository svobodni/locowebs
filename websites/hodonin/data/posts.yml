    posted_at: 12. 11. 2014 12:00
    author: Svobodní
    teaser: "<p style=\"text-align: justify;\"><strong>Dne 4. listopadu proběhla v&nbsp;Praze
      před Emauzsk&yacute;m opatstv&iacute;m a n&aacute;sledně před norskou ambas&aacute;dou
      demonstrace za podporu vr&aacute;cen&iacute; česk&yacute;ch dět&iacute; zadržovan&yacute;ch
      v&nbsp;Norsku zpět do Česk&eacute; republiky. T&eacute;to demonstrace se &uacute;častnila
      i zastupitelka za Svobodn&eacute; Ter&eacute;zia I&scaron;kov&aacute;.</strong></p>"
    body: "<p style=\"text-align: justify;\">Děti byly odebr&aacute;ny hodoňačce Evě
      Michal&aacute;kov&eacute; před třemi lety na z&aacute;kladě fale&scaron;n&eacute;ho
      obviněn&iacute; ze sexu&aacute;ln&iacute;ho zneuž&iacute;v&aacute;n&iacute;,
      kter&eacute; bylo později vyvr&aacute;ceno samotnou norskou polici&iacute;.
      Děti v&scaron;ak byly um&iacute;stěny do norsk&yacute;ch rodin (oba synov&eacute;
      do dvou různ&yacute;ch rodin) a doposud nebyly sv&eacute; matce navr&aacute;ceny,
      přestože se prok&aacute;zalo, že v&scaron;echny obviněn&iacute;, kter&eacute;
      nahl&aacute;sily učitelky ve &scaron;kolce, kam děti chodily, jsou vymy&scaron;len&eacute;.</p>\r\n<p
      style=\"text-align: justify;\">Pan&iacute; Michal&aacute;kov&aacute; nevzd&aacute;v&aacute;
      svůj boj za vr&aacute;cen&iacute; sv&yacute;ch dět&iacute; a podporu ji vyj&aacute;dřili
      nejen des&iacute;tky &uacute;častn&iacute;ků zmiňovan&eacute; demonstrace, ale
      tak&eacute; lid&eacute; na FB str&aacute;nk&aacute;ch <a href=\"https://www.facebook.com/CeskoVratmeDetiRodicum?fref=ts\">Česko,
      vraťme děti rodičům</a>. Podrobnosti cel&eacute; kauzy můžete sledovat na internetov&yacute;ch
      str&aacute;nk&aacute;ch <a href=\"http://www.kdejemojedite.cz/\">http://www.kdejemojedite.cz/</a></p>\r\n<p
      style=\"text-align: justify;\">Z&aacute;roveň byl zř&iacute;zen transparentn&iacute;
      &uacute;čet, kam můžete přispět, pokud chcete pan&iacute; Michal&aacute;kovou
      podpořit. Č&iacute;slo &uacute;čtu je n&aacute;sleduj&iacute;c&iacute;: 2100689721/2010</p>\r\n<p
      style=\"text-align: justify;\">Podle slov &uacute;častnice demonstrace Ter&eacute;zii
      I&scaron;kov&eacute; je hlavn&iacute;, aby medializace tohoto př&iacute;padu
