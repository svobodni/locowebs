    teaser: "<p style=\"text-align: justify;\"><strong>Včera 16. 12. 2014 proběhlo
      druh&eacute; zased&aacute;n&iacute; zastupitelstva města Hodon&iacute;na a my
      v&aacute;m přin&aacute;&scaron;&iacute;me jeho kr&aacute;tk&eacute; shrnut&iacute;.</strong></p>"
    body: "<p style=\"text-align: justify;\">&nbsp;</p>\r\n<p style=\"text-align:
      justify;\"><span data-reactid=\".kc.$mid=11418822983228=255a384da39a354d542.2:0.0.0.0.0.0.$text0:0:$0:0\"
      data-mce-mark=\"1\">Na tomto zased&aacute;n&iacute; se prob&iacute;raly zejm&eacute;na
      majetkopr&aacute;vn&iacute; věci v podobě prodejů městsk&yacute;ch pozemků,
      schvalov&aacute;n&iacute; změn &uacute;čelů dotac&iacute;, ale tak&eacute; např.
      pověřen&iacute; Bc. Jany Gajo&scaron;ov&eacute; k ř&iacute;zen&iacute; městsk&eacute;
      policie. T&eacute; se n&aacute;&scaron; zastupitel Petr Bur&aacute;ň zeptal,
      jak&eacute; osobn&iacute; předpoklady a vize <span data-reactid=\".kc.$mid=11418822983228=255a384da39a354d542.2:0.0.0.0.0.0.$text0:0:$0:0\"
      data-mce-mark=\"1\">k t&eacute;to pr&aacute;ci&nbsp;</span>pan&iacute; Gajo&scaron;ov&aacute;
      m&aacute;. Odpověď byla stručn&aacute;, s ř&iacute;zen&iacute;m policie se bude
      teprve seznamovat a vize pan&iacute; bakal&aacute;řka m&aacute;, av&scaron;ak
      podle jejich slov nen&iacute; na jejich prezentaci na zastupitelstvu dostatečn&yacute;
      časov&yacute; prostor.&nbsp;</span></p>\r\n<p style=\"text-align: justify;\">&nbsp;</p>\r\n<p
      style=\"text-align: justify;\"><span data-reactid=\".kc.$mid=11418822983228=255a384da39a354d542.2:0.0.0.0.0.0.$text0:0:$0:0\">V
      &uacute;vodu Svobodn&iacute; podali tak&eacute; interpelaci směřuj&iacute;c&iacute;
      k objasněn&iacute; toho, zda se na &uacute;zem&iacute; Hodon&iacute;na a do
      hodon&iacute;nsk&eacute; čističky odpadn&iacute;ch vod vyv&aacute;ž&iacute;
      potencion&aacute;lně nebezpečn&yacute; odpad z Mutěnic, na co jsme byli upozorněni
      na&scaron;imi kolegy zastupiteli ze Svobodn&yacute;ch v Mutěnic&iacute;ch. Tato
      informace měla padnout na zased&aacute;n&iacute; zastupitelstva v Mutěnic&iacute;ch
      a existuje o n&iacute; audiovizu&aacute;ln&iacute; z&aacute;znam. Interpelaci
      zveřejn&iacute;me v samostatn&eacute;m čl&aacute;nku.</span></p>\r\n<p style=\"text-align:
      justify;\">&nbsp;</p>\r\n<p style=\"text-align: justify;\">V bytov&eacute; problematice
      jsme se pozastavili nad t&iacute;m, že jsou městsk&eacute; byty prod&aacute;v&aacute;ny
      pouze za 20 % z ceny znaleck&eacute;ho posudku. Tento postup je posvěcen schv&aacute;len&yacute;mi
      z&aacute;sadami prodeje městsk&yacute;ch bytů, kter&eacute; si zastupitelstvo
      v minulosti schv&aacute;lilo. Rozhodně s těmito z&aacute;sadami nesouhlas&iacute;me
      a budeme pracovat na tom, aby byly byty ř&aacute;dně prod&aacute;v&aacute;ny
      za tržn&iacute; cenu.</p>\r\n<p style=\"text-align: justify;\"><br data-reactid=\".kc.$mid=11418822983228=255a384da39a354d542.2:0.0.0.0.0.0.$text0:0:$3:0\"
      /><span data-reactid=\".kc.$mid=11418822983228=255a384da39a354d542.2:0.0.0.0.0.0.$text0:0:$0:0\"
      data-mce-mark=\"1\">V majetkopr&aacute;n&iacute; problematice jsme se vět&scaron;inou
      shodovali s doporučen&iacute;m Rady města. Av&scaron;ak v př&iacute;padech,
      kdy Rada nedoporučovala prodat pozemky, kter&eacute; město samo nab&iacute;dlo
      k prodeji a žadatel&eacute; splnili podm&iacute;nky v&yacute;běrov&eacute;ho
      ř&iacute;zen&iacute;, jsme ž&aacute;dali vysvětlen&iacute;, proč Rada pozemky
      najednou prodat nechce, když město samo zah&aacute;jilo kroky k jejich prodeji.
      Ve vět&scaron;ině př&iacute;padů jsme dostali nekonkr&eacute;tn&iacute; a vyh&yacute;bav&eacute;
      odpovědi. V takov&yacute;ch př&iacute;padech jsme samozřejmě hlasovali proti
      usnesen&iacute;. V jednom př&iacute;padě měli stejn&yacute; n&aacute;zor i jin&iacute;
      zastupitel&eacute; a usnesen&iacute; nebylo přijato. V jednom př&iacute;padě
      se věc přesunula na dal&scaron;&iacute; jedn&aacute;n&iacute; s př&iacute;slibem
      zkonkr&eacute;tněn&iacute; informac&iacute;. Považujeme to za mal&yacute; &uacute;spěch
      věcn&eacute; argumentace a podan&yacute;ch dotazů.</span></p>\r\n<p style=\"text-align:
      justify;\">&nbsp;</p>\r\n<p style=\"text-align: justify;\"><span data-reactid=\".kc.$mid=11418822983228=255a384da39a354d542.2:0.0.0.0.0.0.$text0:0:$0:0\">Z&aacute;věr
      zased&aacute;n&iacute; byl věnov&aacute;n ekonomick&eacute; problematice, kde,
      jak bylo naps&aacute;no v&yacute;&scaron;e, se jednalo ve vět&scaron;ině př&iacute;padů
      o změně &uacute;čelů dotac&iacute;. V tomto bodě jedn&aacute;n&iacute; nenastala
      ž&aacute;dn&aacute; vět&scaron;&iacute; diskuze ani rozpory.</span></p>\r\n<p
      style=\"text-align: justify;\"><br data-reactid=\".kc.$mid=11418822983228=255a384da39a354d542.2:0.0.0.0.0.0.$text0:0:$7:0\"
      /><span data-reactid=\".kc.$mid=11418822983228=255a384da39a354d542.2:0.0.0.0.0.0.$text0:0:$0:0\">Audioz&aacute;znam
      ze zased&aacute;n&iacute; zastupitelstva si jako vždy můžete poslechnout na
      <a href=\"http://www.hodonin.eu/html/muhodonin/Zastupitelstvo/2014/MeZ02/menu.html\">webu</a>
      města Hodon&iacute;na.</span><a href=\"http://hodonin.eu/zvukovy-zaznam/ds-48256/p1=40287\"
      rel=\"nofollow\" target=\"_blank\" data-reactid=\".kc.$mid=11418822983228=255a384da39a354d542.2:0.0.0.0.0.0.$range0:0\"><br
