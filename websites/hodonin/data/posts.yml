      style=\"text-align: justify;\">&nbsp;</p>"
    featured_image: "/samples/posts/dalsi-protest-pred-norskou-ambasadou/n.jpg"
    body: "<p style=\"text-align: justify;\">&nbsp;</p>\r\n<p style=\"text-align:
      justify;\">V&nbsp;&uacute;ter&yacute; 18.11. proběhla dal&scaron;&iacute; demonstrace
      před norskou ambas&aacute;dou. Tentokr&aacute;t se j&iacute; &uacute;častnil
      i pr&aacute;vn&iacute;k pan&iacute; Michal&aacute;kov&eacute; Pavel Hasenkopf,
      europoslanec Petr Mach a poslankyně Jitka Chal&aacute;nkov&aacute;, kter&aacute;
      t&eacute;hož dne jednala s&nbsp;norskou velvyslankyn&iacute;. Podle jej&iacute;ch
      slov měla z&nbsp;jedn&aacute;n&iacute; dobr&yacute; pocit a vyj&aacute;dřila
      optimistickou progn&oacute;zu, že by cel&yacute; př&iacute;pad mohl směřovat
      ke &scaron;ťastn&eacute;mu konci.</p>\r\n<p style=\"text-align: justify;\">&nbsp;</p>\r\n<p
      style=\"text-align: justify;\">Demonstrace se opět z&uacute;častnila i hodon&iacute;nsk&aacute;
