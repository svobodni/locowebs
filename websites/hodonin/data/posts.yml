- Snížíme počet zastupitelů:
    _slug: chci-snizit-pocet-zastupitel
    posted_at: 20. 09. 2014 14:15
    author: Petr Buráň
    teaser: '<p style="text-align: justify;"><strong>Jednou za čtyři roky zastupitelstvo
      rozhoduje o tom, kolik členů zastupitelstva bude v př&iacute;&scaron;t&iacute;m
      volebn&iacute;m obdob&iacute; voleno. V současn&eacute; době m&aacute; hodon&iacute;nsk&eacute;
      zastupitelstvo 31 členů a je třeba se objektivně pod&iacute;vat na to, jestli
      tento počet ponechat nebo jej změnit.</strong></p>'
    featured_image: /samples/posts/chci-snizit-pocet-zastupitel/hlavicka.jpg
    body: "<p style=\"text-align: justify;\">Z&aacute;kon o obc&iacute;ch č. 128/2000
      Sb. stanov&iacute; počet zastupitelů pro danou velikost obce.</p>\r\n<table
      border=\"0\">\r\n<tbody>\r\n<tr>\r\n<td>Obyvatel</td>\r\n<td>Zastupitel&eacute;</td>\r\n</tr>\r\n<tr>\r\n<td>&lt;
      500</td>\r\n<td>&nbsp; &nbsp; &nbsp;5 - 15</td>\r\n</tr>\r\n<tr>\r\n<td>500
      - 3 000</td>\r\n<td>&nbsp; &nbsp; &nbsp;7 - 15</td>\r\n</tr>\r\n<tr>\r\n<td>3
      000 - 10 000</td>\r\n<td>&nbsp; &nbsp; &nbsp;11 - 25</td>\r\n</tr>\r\n<tr>\r\n<td>10
      000 - 50 000</td>\r\n<td>&nbsp; &nbsp; &nbsp;15 - 35</td>\r\n</tr>\r\n<tr>\r\n<td>50
      000 - 150 000</td>\r\n<td>&nbsp; &nbsp; &nbsp;25 - 45</td>\r\n</tr>\r\n<tr>\r\n<td>&gt;
      150 000</td>\r\n<td>&nbsp; &nbsp; &nbsp;35 - 55</td>\r\n</tr>\r\n</tbody>\r\n</table>\r\n<p
      style=\"text-align: justify;\">&nbsp;</p>\r\n<p style=\"text-align: justify;\">&sect;68
      (1) z&aacute;kona o obc&iacute;ch tak&eacute; stanov&iacute;, že zastupitelstvo
      obce při stanoven&iacute; počtu členů zastupitelstva obce přihl&eacute;dne zejm&eacute;na
      k počtu obyvatel a velikosti &uacute;zemn&iacute;ho obvodu. V posledn&iacute;ch
      letech počet obyvatel Hodon&iacute;na kles&aacute; a k 1.1.2014 mělo trval&eacute;
      bydli&scaron;tě v Hodon&iacute;ně 24 979 obyvatel. &nbsp;</p>\r\n<p style=\"text-align:
      justify;\">Počet zastupitelů pro dal&scaron;&iacute; volebn&iacute; obdob&iacute;
      se projedn&aacute;val v &uacute;noru na zased&aacute;n&iacute; zastupitelstva
      a byly předloženy 3 n&aacute;vrhy usnesen&iacute;. Prvn&iacute; bylo na sn&iacute;žen&iacute;
      počtu na 27, dal&scaron;&iacute; na 29 a posledn&iacute; na zachov&aacute;n&iacute;
      st&aacute;vaj&iacute;c&iacute;ho počtu 31. Nakonec bylo schv&aacute;leno ponech&aacute;n&iacute;
      počtu zastupitelů, jako v minul&eacute;m volebn&iacute;m obdob&iacute; a to
      31. Do <a href=\"http://www.hodonin.eu/html/muhodonin/Zastupitelstvo/2014/MeZ34/menu.html\">diskuze</a>
      se přihl&aacute;sil jako jedin&yacute; pan JUDr. Navr&aacute;til z KSČM a nam&iacute;tl,
      že model 31 zastupitelů je \"v celku funkčn&iacute;\", a proto by se měl nechat
      st&aacute;vaj&iacute;c&iacute; počet.</p>\r\n<p style=\"text-align: justify;\">V
      celku funkčn&iacute; b&yacute;t může, nicm&eacute;ně nevid&iacute;m důvod proč
      by 27 zastupitelů nemohlo b&yacute;t stejně funkčn&iacute; jako 31. V t&eacute;to
      věci je nejjednodu&scaron;&scaron;&iacute; se držet z&aacute;kona a při snižov&aacute;n&iacute;
      počtu obyvatel sn&iacute;žit i počet zastupitelů. Předejde se i různ&yacute;m
      spekulac&iacute;m o vyhř&aacute;t&yacute;ch m&iacute;stech v zastupitelstvu.
      U&scaron;etř&iacute; se t&iacute;m i mal&aacute; č&aacute;st finančn&iacute;ch
      prostředků za odměny zastupitelům a zastupitelstvo tak uk&aacute;že i ochotu
      snižovat n&aacute;klady. V dal&scaron;&iacute;m volebn&iacute;m obdob&iacute;
      se to pak může zase změnit, pokud dojde k n&aacute;růstu počtu občanů.</p>\r\n<p
      style=\"text-align: justify;\">Dal&scaron;&iacute; věc&iacute; je doch&aacute;zka
      zastupitelů. Při zased&aacute;n&iacute;ch zastupitelstva je norm&aacute;ln&iacute;
      &uacute;čast okolo 23 zastupitelů, takže zastupitelstvo funguje i při niž&scaron;&iacute;m
      počtu než je 31. Zde uv&aacute;d&iacute;m leto&scaron;n&iacute; doch&aacute;zku
      zastupitelstva. Jednotliv&eacute; doch&aacute;zky si můžete tak&eacute; zkontrolovat
      <a href=\"http://www.hodonin.eu/zvukovy-zaznam/ds-48256/p1=40287\">zde</a>.</p>\r\n<table
      border=\"0\">\r\n<tbody>\r\n<tr>\r\n<td>Leden</td>\r\n<td>&nbsp; &nbsp;26</td>\r\n</tr>\r\n<tr>\r\n<td>&Uacute;nor</td>\r\n<td>&nbsp;
      &nbsp;23</td>\r\n</tr>\r\n<tr>\r\n<td>Květen</td>\r\n<td>&nbsp; &nbsp;23</td>\r\n</tr>\r\n<tr>\r\n<td>Červen</td>\r\n<td>&nbsp;
      &nbsp;22</td>\r\n</tr>\r\n<tr>\r\n<td>Červenec</td>\r\n<td>&nbsp; &nbsp;22</td>\r\n</tr>\r\n<tr>\r\n<td>Z&aacute;ř&iacute;</td>\r\n<td>&nbsp;
      &nbsp;23</td>\r\n</tr>\r\n</tbody>\r\n</table>\r\n<p style=\"text-align: justify;\">&nbsp;</p>\r\n<p
      style=\"text-align: justify;\">Z v&yacute;&scaron;e uveden&yacute;ch důvodů
      bych, při n&aacute;sledn&eacute;m stanovov&aacute;n&iacute; počtu zastupitelů,
      rozhodně požadoval a hlasoval pro sn&iacute;žen&iacute; počtu zastupitelů na
      27. Z&aacute;roveň bych chtěl, aby mělo veden&iacute; města max. 7 radn&iacute;ch
      a 2 m&iacute;stostarosty.</p>\r\n<p style=\"text-align: justify;\"><em>Pozn.:
      Počet radn&iacute;ch a m&iacute;stostarostů si vol&iacute; nov&eacute; zastupitelstvo
      na ustavuj&iacute;c&iacute; schůzi.&nbsp;</em></p>"
- Chci snížit počet zastupitelů:
    _slug: chci-snizit-pocet-zastupitel-1
