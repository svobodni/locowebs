- Proč volit Svobodné:
    _slug: proc-volit-svobodn
    posted_at: 08. 10. 2014 12:00
    author: Svobodní Hodonín
    teaser: "<p style=\"text-align: justify;\"><strong><span lang=\"EN-US\">Motivace,
      proč vstoupit do politky a usilovat o nějak&yacute; post může b&yacute;t pro
      různ&eacute; lid&iacute; jin&aacute;. Jak&aacute; je motivace Svobodn&yacute;ch
      v Hodon&iacute;ně?</span></strong></p>"
    featured_image: "/samples/posts/proc-volit-svobodn/beran.png"
    body: "<p style=\"text-align: justify;\">Mysl&iacute;me si, že komun&aacute;ln&iacute;
      politika jde dělat i jinak, než jsme byli doposud zvykl&iacute; v&iacute;dat.
      Chceme, aby byli lid&eacute; spokojeni s prac&iacute; zastupitelů, aby zastupitel&eacute;
      dostatečně komunikovali s občany, a aby město vynakl&aacute;dalo finančn&iacute;
      prostředky ku prospěchu v&scaron;ech občanů města.</p>\r\n<p style=\"text-align:
      justify;\">&nbsp;</p>\r\n<p style=\"text-align: justify;\">Svobodn&iacute;,
      jako jedna z m&aacute;la stran nab&iacute;z&iacute; kandid&aacute;ty, kteř&iacute;
      nikdy v zastupitelstvu neseděli a kteř&iacute; nejsou jak&yacute;mkoliv způsobem
      napojeni na město. Jsme mlad&iacute;, nem&aacute;me za sebou politickou minulost,
      m&aacute;me odhodl&aacute;n&iacute; a energii v&eacute;st město spr&aacute;vn&yacute;m
      směrem. Mysl&iacute;me si, že je v zastupitelstvu potřeba sly&scaron;et i n&aacute;zory
      a n&aacute;vrhy mlad&yacute;ch lid&iacute;.</p>\r\n<p style=\"text-align: justify;\">&nbsp;</p>\r\n<p
      style=\"text-align: justify;\">Co na tom, že jsme možn&aacute; nezku&scaron;en&iacute;
      a v zastupitelstvu jsme nikdy nebyli. Politikem se člověk nerod&iacute;, ale
      st&aacute;v&aacute;. Jsme učenliv&iacute; a plni odhodl&aacute;n&iacute; se
      v&scaron;echny věci rychle naučit. M&aacute;me za sebou jasnou a pevnou filosofii
      Svobodn&yacute;ch, kter&aacute; se od založen&iacute; strany v roce 2009 vůbec
      nezměnila. Tato filosofie plat&iacute; i v komun&aacute;ln&iacute; politice
      a my se j&iacute; budeme držet. D&iacute;ky n&iacute; v&iacute;me, co je pro
      n&aacute;s přijateln&eacute; a co ne. V&scaron;e ostatn&iacute; o ř&iacute;zen&iacute;
      města se brzo nauč&iacute;me.</p>\r\n<p style=\"text-align: justify;\">&nbsp;</p>\r\n<p
      style=\"text-align: justify;\">V Hodon&iacute;ně jsme se tak&eacute; neobjevili
      z ničeho nic. Působ&iacute;me tady od podzimu 2013 a od t&eacute; doby n&aacute;s
      bylo vidět na mnoha na&scaron;ich akc&iacute;ch. Z těch největ&scaron;&iacute;ch
      to byla v dubnu akce před finančn&iacute;m &uacute;řadem a kampaň k volb&aacute;m
      do Evropsk&eacute;ho parlamentu. Pravidelně komentujeme m&iacute;stn&iacute;
      situaci na na&scaron;em Facebooku a spousta dal&scaron;&iacute;ch. Nehodl&aacute;me
      přestat a situaci v Hodon&iacute;ně se budeme věnovat i nad&aacute;le.</p>\r\n<p
      style=\"text-align: justify;\">&nbsp;</p>\r\n<p style=\"text-align: justify;\">Na&scaron;i
      kampaň jsme vedli m&iacute;rně kritick&yacute;m způsobem, nicm&eacute;ně jsme
      ke každ&eacute; problematice navrhli na&scaron;e ře&scaron;en&iacute;. Jsme
      jin&iacute;, než ostatn&iacute; strany a neboj&iacute;me se probl&eacute;my
      pojmenov&aacute;vat konkr&eacute;tně. Reprezentujem voliče, kteř&iacute; jsou
      nespokojen&iacute; s m&iacute;stn&iacute; situac&iacute; a c&iacute;lem na&scaron;&iacute;
      kampaně bylo tyto voliče přesvědčit, že tu komun&aacute;ln&iacute; politiku
      chceme dělat jin&yacute;m způsobem.</p>\r\n<p style=\"text-align: justify;\">&nbsp;</p>\r\n<p
      style=\"text-align: justify;\">Nechceme zadlužovat město, chceme maxim&aacute;ln&iacute;
