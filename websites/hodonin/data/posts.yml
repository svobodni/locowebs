    author: Svobodní
    teaser: "<p style=\"text-align: justify;\"><strong>Ned&aacute;vno jsme v&aacute;s
      informovali o boji hodoňačky Evy Michal&aacute;kov&eacute; za navr&aacute;cen&iacute;
