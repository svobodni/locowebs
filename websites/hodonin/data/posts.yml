- Založení okresní pobočky Svobodných - Hodonínsko:
    _slug: zalozeni-okresni-pobocky-svobodnych-hodoninsko
    meta_keywords: Svobodní Hodonín,
    posted_at: 11. 07. 2014 00:00
    teaser: ''
    body: "<p><strong>Ve čtvrtek 21. listopadu navečer se v Hodon&iacute;ně se&scaron;li
      členov&eacute; a registrovan&iacute; př&iacute;znivci Strany svobodn&yacute;ch
      občanů, při př&iacute;ležitosti ofici&aacute;ln&iacute;ho založen&iacute; m&iacute;stn&iacute;
      buňky s okresn&iacute; působnost&iacute;.</strong></p>\r\n<p>Na setk&aacute;n&iacute;
      dorazilo i jihomoravsk&eacute; předsednictvo v čele s jej&iacute;m předsedou
      <strong>Jakubem Ježkem</strong>. Po kr&aacute;tk&eacute; zdravici předseda Ježek
      představil svoji vizi fungov&aacute;n&iacute; okresn&iacute; pobočky a sezn&aacute;mil
      členy s jej&iacute;mi pravidly a fungov&aacute;n&iacute;m.</p>\r\n<p>Pot&eacute;
      byl Jakubem Ježkem navrhnut koordin&aacute;tor m&iacute;stn&iacute; pobočky.
      Hlasov&aacute;n&iacute;m byl tento tak&eacute; potvrzen a vět&scaron;inou zvolen
      <strong>Petr Bur&aacute;ň</strong>. &bdquo;<em>Byl jsem zvolen do t&eacute;to
      funkce, abych zvedl povědom&iacute; lid&iacute; o Svobodn&yacute;ch v tomto
      okrese. Je st&aacute;le je&scaron;tě spousta těch, kteř&iacute; o Svobodn&yacute;ch
      nev&iacute;. A to chci změnit. Mezi dal&scaron;&iacute; &uacute;koly patř&iacute;
      tvorba volebn&iacute;ch programů pro volby do Evropsk&eacute;ho parlamentu a
      pro volby do zastupitelstev, kter&eacute; se budou konat př&iacute;&scaron;t&iacute;
      rok,</em>&ldquo; řekl Bur&aacute;ň.</p>\r\n<p>Mezi priority Svobodn&yacute;ch
      na Hodon&iacute;nsku budou patřit vyrovnan&eacute; rozpočty obc&iacute;, vynakl&aacute;d&aacute;n&iacute;
      peněžn&iacute;ch prostředků předev&scaron;&iacute;m na veřejn&eacute; statky
      (silnice, chodn&iacute;ky, zaji&scaron;těn&iacute; poř&aacute;dku a čistoty
      v ulic&iacute;ch) a z&aacute;sady nepodnik&aacute;n&iacute; obc&iacute; tak,
      aby nedeformovaly tržn&iacute; prostřed&iacute;. Setk&aacute;n&iacute; bylo
