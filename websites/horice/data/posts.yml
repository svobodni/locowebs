- Proč právě Svobodní? A proč je nás tak málo? Důvěřovat vůbec mladým lidem?:
    _slug: proc-prave-svobodni-a-proc-je-nas-tak-malo-duverovat-vubec-mladym-lidem
    posted_at: 08. 10. 2014 17:00
    author: Ing. Hugo Trkal
    teaser: "<p style=\"text-align: justify;\">V&nbsp;n&aacute;sleduj&iacute;c&iacute;m
      seznamovac&iacute;m čl&aacute;nku se pokus&iacute;m předložit odpovědi na prvn&iacute;
      ot&aacute;zky, kter&eacute; se nab&iacute;dnou, když n&aacute;s volič uvid&iacute;
