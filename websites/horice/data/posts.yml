    featured_image: "/samples/posts/proc-prave-svobodni-a-proc-je-nas-tak-malo-duverovat-vubec-mladym-lidem/selfie.jpg"
    body: "<p style=\"text-align: justify;\"><span>Proč pr&aacute;vě Svobodn&iacute;?
      Kandidujeme, protože se n&aacute;m vůbec nel&iacute;b&iacute; současn&yacute;
      trend komun&aacute;ln&iacute; politiky, kdy programy kandiduj&iacute;c&iacute;ch
      subjektů jsou odideologizovan&eacute; a v podstatě v&scaron;echny stejn&eacute;.
      Předh&aacute;něj&iacute; se, kdo utrat&iacute; vět&scaron;&iacute; objem veřejn&yacute;ch
      peněz za takzvan&eacute; veřejn&eacute; statky.&nbsp;</span>Vybuduj&iacute;
      &scaron;kolky, sportovi&scaron;tě, hři&scaron;tě, v&scaron;ude bude spousta
      zeleně, nov&eacute; silnice, nov&iacute; investoři, podpora zaměstnanosti, granty,
      dotace, pob&iacute;dky, bezpečnost, v&scaron;echno, co by voličům mohlo chybět.
      My si naopak mysl&iacute;me, že by předev&scaron;&iacute;m jednotlivci měli
      m&iacute;t svobodu konat a st&aacute;t nebo obec by jim k&nbsp;tomu měla ponechat
      dostatek prostoru a prostředků. Svobodn&eacute; považujeme za budoucnost česk&eacute;
      liber&aacute;ln&iacute; pravice, a proto jsme se sdružili pod jejich vlajkou
      - byť jako nestran&iacute;ci.</p>\r\n<p style=\"text-align: justify;\">Proč
      je n&aacute;s jen pět? Impuls sestavit kandid&aacute;tku při&scaron;el na posledn&iacute;
      chv&iacute;li &ndash; někdy během června leto&scaron;n&iacute;ho roku. Mobilizovat
      v kr&aacute;tk&eacute;m čase spoluobčany podobn&eacute;ho založen&iacute; se
      uk&aacute;zalo jako nelehk&yacute; &uacute;kol. Nechtěli jsme zaplnit kandid&aacute;tku
      za každou cenu, abychom v&nbsp;průběhu kampaně zjistili, že jsme k&nbsp;sobě
      napsali někoho, s&nbsp;k&yacute;m se neshodneme na z&aacute;kladn&iacute;ch
      principech. N&aacute;&scaron; mal&yacute; počet m&aacute; jednu velkou v&yacute;hodu
      &ndash; snadnou a efektivn&iacute; komunikaci. Můžeme se o probl&eacute;mech
      bavit rychle a &uacute;činně a pravidelně se sch&aacute;z&iacute;me. Nev&yacute;hodou
      je volebn&iacute; matematika. Fakt, že je n&aacute;s pět, nam&iacute;sto jednadvaceti,
      n&aacute;s značně znev&yacute;hodňuje oproti ostatn&iacute;m stran&aacute;m.
      Pro stejn&yacute; &uacute;spěch mus&iacute;me z&iacute;skat mnohem v&iacute;ce
      hlasů než ostatn&iacute;. Řekli jsme si, že i přesto do toho půjdeme. Protože
      n&aacute;m nejde o z&iacute;sk&aacute;n&iacute; &bdquo;koryt&ldquo; za každou
      cenu &ndash; jde n&aacute;m sp&iacute;&scaron; o &scaron;&iacute;řen&iacute;
      liber&aacute;ln&iacute;ch my&scaron;lenek a o to, abychom uk&aacute;zali, že
      jsou v&nbsp;Hořic&iacute;ch lid&eacute;, kteř&iacute; by si př&aacute;li jinou
      komun&aacute;ln&iacute; politiku ve sv&eacute;m bydli&scaron;ti.</p>\r\n<p style=\"text-align:
      justify;\">Ml&aacute;d&iacute; vpřed? Je pravda, že průměrn&yacute; věk na&scaron;ich
      kandid&aacute;tů, kter&yacute; č&iacute;t&aacute; pětadvacet let, je t&eacute;měř
      polovičn&iacute; oproti ostatn&iacute;m. Co to o n&aacute;s vypov&iacute;d&aacute;?
      Jistě jsme m&eacute;ně zku&scaron;en&iacute;, někteř&iacute; teprve dokončili
      sv&aacute; studia, jin&iacute; dokonce je&scaron;tě studuj&iacute;. To m&aacute;
      ale i sv&eacute; přednosti &ndash; třeba v&nbsp;tom, že jsme je&scaron;tě nevyměnili
      sv&eacute; ide&aacute;ly za pragmatismus a oportunismus typick&yacute; pro lidi
      o p&aacute;r dek&aacute;d star&scaron;&iacute;. Principům, se kter&yacute;mi
      kandidujeme, věř&iacute;me a chceme se za ně b&iacute;t. Ne z&nbsp;nich slevovat.</p>"
- Svobodní pro úlevu občanům.:
