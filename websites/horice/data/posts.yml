      se ale jedn&aacute; o pen&iacute;ze n&aacute;s v&scaron;ech.&nbsp;</p>"
    body: "<p style=\"text-align: justify;\">Daně n&aacute;m vl&aacute;da neust&aacute;le
      zvy&scaron;uje a ty nesmysln&eacute; ponech&aacute;v&aacute;, jako např&iacute;klad
      daň silničn&iacute;. Na komun&aacute;ln&iacute; &uacute;rovni nemůžeme bohužel
      ovlivnit tak z&aacute;sadn&iacute; věci, sv&aacute;zan&eacute; ruce ov&scaron;em
      nem&aacute;me. V&nbsp;době, kdy st&aacute;t vys&aacute;v&aacute; z&nbsp;lid&iacute;
      č&iacute;m d&aacute;l v&iacute;ce peněz, je potřeba občanům naopak ulevit. Svobodn&iacute;
      navrhuj&iacute; např&iacute;klad zru&scaron;it poplatek za z&aacute;bor veřejn&eacute;ho
      prostranstv&iacute;. Jedn&aacute; se o &uacute;sporu pro majitele pohostinstv&iacute;
      se zahr&aacute;dkou, nebo podnikatele v&nbsp;oboru stavebnictv&iacute;, či samotn&eacute;
      občany, kteř&iacute; např&iacute;klad opravuj&iacute; střechu. Roli nehraje
      jen poplatek samotn&yacute;, n&yacute;brž i&nbsp;byrokracie v&nbsp;podobě vyplněn&eacute;
      ž&aacute;dosti, komunikace s&nbsp;&uacute;řady a jejich nav&scaron;těvov&aacute;n&iacute;.
      Pro hořick&eacute; občany, kteř&iacute; podnikaj&iacute; v&nbsp;oboru hotelnictv&iacute;
      a provozuj&iacute; penzion či jin&eacute; ubytov&aacute;n&iacute; přechodn&eacute;ho
      typu, chceme zru&scaron;it poplatek z&nbsp;ubytovac&iacute;ch kapacit. D&aacute;le
      jsme pro maxim&aacute;ln&iacute; sn&iacute;žen&iacute; daně z&nbsp;nemovitosti.
      Proč by lid&eacute; měli b&yacute;t každ&yacute; rok trest&aacute;ni za to,
      že něco vlastn&iacute;? V&nbsp;neposledn&iacute; řadě svoz komun&aacute;ln&iacute;ho
      odpadu vn&iacute;m&aacute;me jako veřejnou službu lidem, kter&aacute; by měla
      b&yacute;t zdarma. Snažme se nechat co nejv&iacute;ce v&nbsp;peněženk&aacute;ch
      lid&iacute;. Podpoř&iacute;me t&iacute;m živnostn&iacute;ky, podnikatele i občany
      Hořic a okol&iacute; a celkově zlep&scaron;&iacute;me lok&aacute;ln&iacute;
      ekonomickou situaci.</p>"
- Městská policie – služba, kterou si platíme.:
    _slug: mestska-policie-sluzba-kterou-si-platime
    posted_at: 08. 10. 2014 12:00
    author: MgA. Gabriela Ertlová
    teaser: "<p style=\"text-align: justify;\">Občany cel&eacute; Česk&eacute; republiky,
      Hořice nevyj&iacute;maje, tr&aacute;p&iacute; ot&aacute;zka městsk&eacute; policie.
      Str&aacute;žn&iacute;ci, kteř&iacute; jsou placeni z na&scaron;ich peněz, maj&iacute;
      prim&aacute;rně za &uacute;kol ochranu obyvatel a majetku. Hořice maj&iacute;
      osm městsk&yacute;ch str&aacute;žn&iacute;ků. Nicm&eacute;ně pochůzek, zejm&eacute;na
      ve večern&iacute;ch a nočn&iacute;ch hodin&aacute;ch, je oproti vzrůstaj&iacute;c&iacute;
      kriminalitě zoufale m&aacute;lo.</p>"
    body: "<p style=\"text-align: justify;\">Nam&iacute;sto pozdravů, &uacute;směvů
      a komunikace s občany se mnohdy dočk&aacute;me leda tak pokut za parkov&aacute;n&iacute;.
      V reportech na www.horice.org/policie se nav&iacute;c č&aacute;stku, kterou
      od n&aacute;s policie vybere, bohužel nedočteme. Kolik n&aacute;s ročně městsk&aacute;
      policie stoj&iacute;, zjist&iacute;me až v&nbsp;rozpočtu města pro rok 2014
      na www.horice.org/cz/mesto-horice/rozpocty. Jedn&aacute; se o č&aacute;stku
      3&nbsp;700&nbsp;000 Kč. Dal&scaron;&iacute; 1&nbsp;200&nbsp;000 Kč vybere &uacute;řad
      a městsk&aacute; policie na pokut&aacute;ch. Svobodn&iacute; jsou pro diskuzi
      s občany na t&eacute;ma setrv&aacute;n&iacute; a fungov&aacute;n&iacute; městsk&eacute;
      policie v Hořic&iacute;ch a n&aacute;sledn&eacute; změny ve prospěch n&aacute;s
      v&scaron;ech.</p>\r\n<p style=\"text-align: justify;\"><strong>Městsk&aacute;
      policie &ndash; př&iacute;běh občana.</strong></p>\r\n<p style=\"text-align:
      justify;\">Ned&aacute;vno jsem se starala o dva mal&eacute; pejsky a pravidelně
      jsme chodili na proch&aacute;zky po Hořic&iacute;ch. Jednou se k n&aacute;m
      přidal velk&yacute; zanedban&yacute; pes bez zn&aacute;mky. Chtěla jsem zavolat
      městskou policii, abych ochr&aacute;nila sebe, svěřen&eacute; ps&iacute;ky i
      ostatn&iacute;. Ov&scaron;em č&iacute;slo 156, v&scaron;eobecně zn&aacute;m&eacute;
      pro městskou policii, neplat&iacute; pro Hořice. Zde m&aacute;me mobiln&iacute;
      č&iacute;slo 737 445 336, kter&eacute; jsem si musela naj&iacute;t na internetu.
      Po vysvětlen&iacute; jsem čekala se v&scaron;emi třemi psy u Glob&aacute;lu,
      aby zatoulance nemuseli str&aacute;žn&iacute;ci hledat. Pes byl st&aacute;le
      dotěrněj&scaron;&iacute; a my nerv&oacute;zněj&scaron;&iacute;, nav&iacute;c
      začalo pr&scaron;et. Chtěla jsem na m&iacute;stě vydržet co nejd&eacute;le,
      považovala jsem to za svou občanskou povinnost. Situace začala b&yacute;t ne&uacute;nosn&aacute;,
      d&eacute;&scaron;ť se stupňoval a dokonce ani po třiceti minut&aacute;ch nikdo
      nepřij&iacute;žděl. Musela jsem se tedy schovat u babičky, kter&aacute; bydl&iacute;
      nedaleko v Jižn&iacute; ulici. Str&aacute;žn&iacute;ci nakonec psa odchytli,
      ale j&aacute; skončila s nachlazen&iacute;m a pejsci s blechami.</p>\r\n<p style=\"text-align:
      justify;\">Sv&yacute;m př&iacute;během bych r&aacute;da pouk&aacute;zala na
      fakt, že v&yacute;choz&iacute;m bodem je vždy komunikace. Pokud by mi str&aacute;žn&iacute;ci
      do telefonu řekli: &bdquo;Moment&aacute;lně nen&iacute; nikdo voln&yacute;,
      v&scaron;ichni něco ře&scaron;&iacute;me. Přijedeme, jakmile to bude možn&eacute;.
      Nečekejte na n&aacute;s, psa si najdeme,&ldquo; neměla bych vůbec potřebu takov&yacute;
      čl&aacute;nek ps&aacute;t. Věřila jsem v&scaron;ak větě: &bdquo;Za chv&iacute;li
      jsme tam.&ldquo;</p>"
- Máme právo vědět, co se děje s našimi penězi.:
    _slug: mame-pravo-vedet-co-se-deje-s-nasimi-penezi
    posted_at: 08. 10. 2014 12:00
    author: MgA. Gabriela Ertlová
    teaser: "<p>Dlouholet&yacute; trend fungov&aacute;n&iacute; a hospodařen&iacute;
      měst se nese v&nbsp;rytmu ticha, tajemna a schov&aacute;v&aacute;n&iacute;.
      Co nařizuje z&aacute;kon, budiž vystaveno na internetov&yacute;ch str&aacute;nk&aacute;ch
      a v&yacute;věsk&aacute;ch na n&aacute;měst&iacute;. Ostatn&iacute; je jen pro
      oči na radnici.&nbsp;</p>"
    body: "<p>Svobodn&iacute; jsou pro transparentnost ve v&scaron;ech oblastech od
      zač&aacute;tku až do konce. Je spr&aacute;vn&eacute;, abychom věděli, jak pracuj&iacute;
      n&aacute;mi zvolen&iacute; z&aacute;stupci, jak se hospodař&iacute; s&nbsp;na&scaron;imi
      penězi a měli možnost diskuze a rozhodov&aacute;n&iacute;, např&iacute;klad
      o nemocnici.</p>\r\n<p style=\"text-align: justify;\">Jsme pro veřejn&yacute;
      městsk&yacute; bankovn&iacute; &uacute;čet, aby každ&yacute; měs&iacute;c občan
      viděl, jak je s&nbsp;financemi nakl&aacute;d&aacute;no. Z&aacute;roveň jsme
      pro zjednodu&scaron;en&iacute;, zrychlen&iacute; a modernizaci komunikace s&nbsp;občany
      formou facebookov&yacute;ch str&aacute;nek a online chatu. Chceme ve&scaron;ker&eacute;
      z&aacute;pisy z&nbsp;jedn&aacute;n&iacute;, rozpočty, v&yacute;běrov&aacute;
      ř&iacute;zen&iacute;, veřejn&eacute; zak&aacute;zky a ostatn&iacute; informace
      sd&iacute;let aktu&aacute;lně na internetov&eacute; a facebookov&eacute; str&aacute;nce.
      Jsme přesvědčeni, že nahr&aacute;v&aacute;n&iacute; a sd&iacute;len&iacute;
      vide&iacute; ze zased&aacute;n&iacute;, porad a jedn&aacute;n&iacute; města
      uk&aacute;že, jak zastupitelstvo, rada, komise, &uacute;ředn&iacute;ci a ostatn&iacute;
      pracuj&iacute;.</p>\r\n<p style=\"text-align: justify;\">Uvědomme si, že zastupitelstvo
      města n&aacute;s stoj&iacute; 2&nbsp;700&nbsp;000 Kč ročně. Nejen proto bychom
      si př&aacute;li živ&yacute; dialog mezi občany a radnic&iacute;. Radnice by
      tu měla b&yacute;t pro občany, naslouchat a nab&iacute;dnout možnost vyj&aacute;dřit
      se a pod&iacute;let se na chodu města.&nbsp;</p>"
