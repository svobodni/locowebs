      <p><span style="font-size: medium;">V&aacute;žen&iacute; spoluobčan&eacute;, mil&iacute; Jablůnčan&eacute;,</span></p>
      <p><span style="font-size: medium;">&nbsp;</span></p>
      <p><span style="font-size: medium;">Strana svobodn&yacute;ch občanů (a to jsou mezi n&aacute;mi vdan&eacute; a žen&aacute;či) se rozhodla pro&nbsp;leto&scaron;n&iacute; komun&aacute;ln&iacute; volby sestavit svou kandid&aacute;tku.</span></p>
      <p><span style="font-size: medium;">Nesestavujeme v&scaron;ak kandid&aacute;tku pro to, abychom měli někde sv&eacute; lidi, ale pro to, aby na&scaron;i lid&eacute; spoluovlivňovali chod obce podle principů Svobodn&yacute;ch:</span></p>
      <table style="width: 800px;" border="0" cellspacing="0" cellpadding="0">
      <tbody>
      <tr>
      <td nowrap="nowrap" width="800">
      <p><span style="font-size: medium;">1. Obce hospodař&iacute; zpravidla s vyrovnan&yacute;m rozpočtem a dluhy tvoř&iacute; jen v&nbsp;mimoř&aacute;dn&yacute;ch situac&iacute;ch za souhlasu kvalifikovan&eacute; vět&scaron;iny zastupitelů. Svobodn&iacute; toto pravidlo hospodařen&iacute; obc&iacute; prosazuj&iacute; jako analogii n&aacute;vrhu &uacute;stavn&iacute;ho z&aacute;kona o vyrovnan&eacute;m rozpočtu na &uacute;rovni st&aacute;tu.</span></p>
      </td>
      </tr>
      <tr>
      <td nowrap="nowrap" width="800">
      <p><span style="font-size: medium;">2. Obce vynakl&aacute;daj&iacute; prostředky na prvn&iacute;m m&iacute;stě na veřejn&eacute; statky, tj. na obecn&iacute; silnice, chodn&iacute;ky a zaji&scaron;těn&iacute; poř&aacute;dku a čistoty v obc&iacute;ch.</span></p>
      </td>
      </tr>
      <tr>
      <td nowrap="nowrap" width="800">
      <p><span style="font-size: medium;">3. Obce z&aacute;sadně nepodnikaj&iacute;. Obce sv&yacute;mi aktivitami nesm&iacute; deformovat tržn&iacute; prostřed&iacute;.</span></p>
      </td>
      </tr>
      <tr>
      <td nowrap="nowrap" width="800">
      <p><span style="font-size: medium;">4. Obce ukl&aacute;daj&iacute; přebytky běžn&eacute;ho hospodařen&iacute; z&aacute;sadně konzervativně, tj. do aktiv s minim&aacute;ln&iacute;m rizikem.</span></p>
      </td>
      </tr>
      <tr>
      <td nowrap="nowrap" width="800">
      <p><span style="font-size: medium;">5. V př&iacute;padě obecn&iacute;ch zak&aacute;zek se obce nesměj&iacute; odvol&aacute;vat na obchodn&iacute; tajemstv&iacute; a uzavřen&eacute; smlouvy jsou veřejn&eacute;.</span></p>
      </td>
      </tr>
      <tr>
      <td nowrap="nowrap" width="800">
      <p><span style="font-size: medium;">6. Svobodn&iacute; podporuj&iacute; změny daňov&yacute;ch z&aacute;konů tak, aby maximum peněz zůstalo v kaps&aacute;ch lid&iacute;, aby se omezilo přerozdělov&aacute;n&iacute; jak na &uacute;rovni st&aacute;tu, tak na &uacute;rovni obc&iacute;. Přerozdělov&aacute;n&iacute; v&yacute;nosu dan&iacute; občanů Česk&eacute; republiky na &uacute;rovni Evropsk&eacute; unie je třeba odstranit.</span></p>
      </td>
      </tr>
      </tbody>
      </table>
      <p><span style="font-size: medium;">N&aacute;&scaron; volebn&iacute; program se nezaměřuje jen na rodiny s&nbsp;mal&yacute;mi dětmi, ale pr&aacute;vě na v&scaron;echny občany. Je n&aacute;m totiž č&iacute;m d&aacute;l v&iacute;c jasn&eacute;, že i my st&aacute;rneme a v&nbsp;budoucnu budeme m&iacute;t jin&eacute; priority a potřeby. Proto budeme již dnes naslouchat Va&scaron;im n&aacute;padům a připom&iacute;nk&aacute;m. </span></p>
      <p><span style="font-size: medium;">P</span><span style="font-size: medium;">řipravujeme na nadch&aacute;zej&iacute;c&iacute; dny malou anketu, ve kter&eacute; můžete vyj&aacute;dřit nejen sv&eacute; tužby, ale tak&eacute; sv&eacute; připom&iacute;nky. V&yacute;sledky ankety zveřejn&iacute;me a zapracujeme do programu.</span></p>
      <p><span style="font-size: medium;">My Svobodn&iacute; jsme otevřeni k diskuz&iacute;m a ke spolupr&aacute;ci i s ostatn&iacute;mi stranami a sdružen&iacute;mi. Nesmysln&eacute; konfrontace jsou n&aacute;m ciz&iacute;.&nbsp;</span></p>
      <p><span style="font-size: medium;">&nbsp;</span></p>
      <p><span style="font-size: medium;">Buďte svobodn&iacute;! &nbsp;</span></p>
