    - Jan Jedlička
    - zdravotní péče
    teaser: "<p>L&iacute;dr kandid&aacute;tky ž&aacute;d&aacute; ministra o odstraněn&iacute;
      nerovnopr&aacute;vn&eacute;ho postaven&iacute; obyvatel Jesenicka při poskytov&aacute;n&iacute;
      zdravotn&iacute; p&eacute;če.</p>\r\n<p>&nbsp;</p>"
    featured_image: "/samples/posts/ing-jan-jedlicka-pozada-ministra-financi-o-pomoc-k-naprave-neorovnopravneho-postaveni-jesenicke-nemocnice/zdvo_il____dost_Babi_ovi.jpg"
    body: "<p>Při n&aacute;v&scaron;těvě pana ministra Andreje Babi&scaron;e v Jesen&iacute;ku
      před&aacute; ředitel Jesenick&eacute; nemocnice Ing. Jan Jedlička ž&aacute;dost
      o pomoc k dosažen&iacute; rovnopr&aacute;vn&eacute;ho postaven&iacute; Jesenick&eacute;
      nemocnice, spol. s .r. o. vůči ostatn&iacute;m zdravotnick&yacute;m zař&iacute;zen&iacute;m
      v Olomouck&eacute;m kraji.</p>\r\n<p>C&iacute;lem je napravit současn&yacute;
      stav, kdy odpovědn&eacute; osoby za zdravotnictv&iacute; jak v Olomouck&eacute;m
      kraji, tak i na &uacute;řadech Česk&eacute; Republiky, &uacute;myslně ignoruj&iacute;
      opr&aacute;vněn&eacute; požadavky Jesenick&eacute; nemocnice, spol. s r.o. na
      poskytut&iacute; podpory pro zlep&scaron;en&iacute; zdravotn&iacute; p&eacute;če
      občanů v okrese Jesen&iacute;k. &Uacute;řady takto &uacute;myslně prohlubuj&iacute;
      znev&yacute;hodněn&iacute; občanů na&scaron;eho regionu.</p>\r\n<p><strong>N&iacute;že&nbsp;
      uv&aacute;d&iacute;me cel&yacute;&nbsp; obsah dopisu:</strong></p>\r\n<p style=\"margin-bottom:
      0cm;\"><span style=\"font-size: small;\">V&aacute;žen&yacute; pane ministře,</span></p>\r\n<p
      style=\"margin-bottom: 0cm;\">&nbsp;</p>\r\n<p style=\"margin-bottom: 0cm;\"><span
      style=\"font-size: small;\">dovoluji si V&aacute;s zdvořile pož&aacute;dat nejen
      jm&eacute;nem sv&yacute;m, ale i skupiny občanů Jesen&iacute;ku, kteř&iacute;
      se zde za horami již 25 let snaž&iacute; budovat kapitalismus, zaměstn&aacute;vaj&iacute;
      podstatnou č&aacute;st spoluobčanů a ř&iacute;d&iacute; v&yacute;znamn&eacute;
      st&aacute;tn&iacute; &uacute;řady, plat&iacute; daně, angažuj&iacute; se ve
      veřejn&yacute;ch z&aacute;ležitostech a celou dobu br&aacute;n&iacute; n&aacute;&scaron;
      nejcenněj&scaron;&iacute; v&yacute;dobytek &ndash; lidskou svobodu, o využit&iacute;
      Va&scaron;eho velk&eacute;ho politick&eacute;ho vlivu a Va&scaron;eho koaličn&iacute;ho
      potenci&aacute;lu v&nbsp;n&aacute;sleduj&iacute;c&iacute; z&aacute;ležitosti
      :</span></p>\r\n<p style=\"margin-bottom: 0cm;\">&nbsp;</p>\r\n<ol>\r\n<li>\r\n<p
      style=\"margin-bottom: 0.35cm; line-height: 115%;\"><span style=\"font-family:
      Times New Roman,serif;\"><span style=\"font-size: small;\">Nemocnice v&nbsp;Jesen&iacute;ku
      je zcela nezbytnou souč&aacute;st&iacute; z&aacute;kladn&iacute; infrastruktury
      Jesenicka a se sv&yacute;mi čtyřmi z&aacute;kladn&iacute;mi akutn&iacute;mi
      obory pokr&yacute;v&aacute; potřeby geograficky a demograficky postižen&eacute;ho
      regionu dle Nař&iacute;zen&iacute; vl&aacute;dy o časov&eacute; a m&iacute;stn&iacute;
      dostupnosti zdravotn&iacute; p&eacute;če</span></span></p>\r\n</li>\r\n<li>\r\n<p
      style=\"margin-bottom: 0.35cm; line-height: 115%;\"><span style=\"font-family:
      Times New Roman,serif;\"><span style=\"font-size: small;\">Nemocnice v&nbsp;Jesen&iacute;ku
      se již dlouh&eacute; roky snaž&iacute; domoci element&aacute;rn&iacute; rovnopr&aacute;vnosti
      a slu&scaron;nosti, což je j&iacute; ze strany st&aacute;tu, vy&scaron;&scaron;&iacute;
      samospr&aacute;vy i municipalit odp&iacute;r&aacute;no. Přesto, že prok&aacute;zala,
      jak lze v zaplevelen&eacute;m&nbsp;syst&eacute;mu česk&eacute;ho zdravotnictv&iacute;
      provozovat lůžkovou p&eacute;či efektivně a s&nbsp;minim&aacute;ln&iacute;mi
      n&aacute;klady, se stala &bdquo;nechtěn&yacute;m d&iacute;tětem&ldquo; v&nbsp;ruk&aacute;ch
      politiků, neboť st&aacute;vaj&iacute;c&iacute; stav vět&scaron;ině z&nbsp;nich
      vyhovuje</span></span></p>\r\n</li>\r\n<li>\r\n<p style=\"margin-bottom: 0.35cm;
      line-height: 115%;\"><span style=\"font-family: Calibri,sans-serif;\"><span
      style=\"font-size: small;\"><span style=\"font-family: Times New Roman,serif;\">Nemocnice
      v&nbsp;Jesen&iacute;ku jedn&aacute; a jednala ve věci ( v&scaron;e doloženo
      dokumentac&iacute; ): &nbsp;MZ ČR, MŽP (ministr Brabec na dvě ž&aacute;dosti
      o schůzku neodpověděl), zdravotn&iacute; poji&scaron;ťovny, Olomouck&yacute;
      kraj(nepř&aacute;telsk&yacute; postoj), Brusel(ve prospěch nemocnice, ov&scaron;em
      bez efektu), &Uacute;OHS(ve prospěch nemocnice, ov&scaron;em bez efektu), posledn&iacute;
      tři ombudsmani(ve prospěch nemocnice, ov&scaron;em bez efektu), sen&aacute;tor
      Brož, poslanec ANO Br&aacute;zdil(ve prospěch nemocnice, ov&scaron;em bez efektu),
      poslanec ANO Falt&yacute;nek(dlouhodobě odm&iacute;tav&yacute; postoj), poslanec
      ANO Vyzula, m&iacute;stn&iacute; municipality(prohl&aacute;&scaron;en&iacute;
      ve prospěch nemocnice, ov&scaron;em bez efektu), V&aacute;&scaron; poradce Ale&scaron;
      Michl, Oblastn&iacute; sdružen&iacute; ANO Jesen&iacute;k-viz volebn&iacute;
      program</span></span></span></p>\r\n</li>\r\n</ol>\r\n<p style=\"margin-bottom:
      0cm;\"><a name=\"_GoBack\"></a><span style=\"font-size: small;\">V&aacute;žen&yacute;
      pane ministře, raději bychom uv&iacute;tali syst&eacute;mov&aacute; ře&scaron;en&iacute;
      s&nbsp;jasnou terapi&iacute; proti dotačn&iacute; rakovině. Při vědom&iacute;
      dlouhodobosti l&eacute;čen&iacute; V&aacute;s zdvořile ž&aacute;d&aacute;me
      za st&aacute;vaj&iacute;c&iacute;ho stavu o pomoc při prosazen&iacute; pr&aacute;va
      na rovnopr&aacute;vn&eacute; postaven&iacute; a element&aacute;rn&iacute; spravedlnosti
      ve věci a o dodržov&aacute;n&iacute; evropsk&eacute; legislativy.</span></p>\r\n<p
      style=\"margin-bottom: 0cm;\">&nbsp;</p>\r\n<p style=\"margin-bottom: 0cm;\"><span
      style=\"font-size: small;\">S pozdravem </span></p>\r\n<p style=\"margin-bottom:
      0cm;\"><span style=\"font-size: small;\"><em>Jan Jedlička</em></span></p>\r\n<p
      style=\"margin-bottom: 0cm;\"><span style=\"font-size: small;\"><em> ředitel
      nemocnice</em></span></p>\r\n<p style=\"margin-bottom: 0cm;\">&nbsp;</p>"
