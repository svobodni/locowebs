- Jesenická nemocnice ze svého investuje do zlepšení vyšetření pacientů.:
    _slug: jesenicka-nemocnice-ze-sveho-investuje-do-zlepseni-vysetreni-pacientu
    posted_at: 01. 10. 2014 00:00
    teaser: "<p>Jesenick&aacute; nemocnice zrekonstruovala a nově vybavila laboratoř
      biochemie v č&aacute;stce 13 milionů. Ani kraj ani město neposkytlo ž&aacute;dnou
      podporu pro tuto n&aacute;ročnou finančn&iacute; investici ve prospěch m&iacute;stn&iacute;ch
      občanů,</p>"
    body: "<p>Nemocnice v&nbsp;Jesen&iacute;ku modernizuje opět sama ze sv&eacute;ho<br
      />Přesto, že česk&yacute; st&aacute;t, Olomouck&yacute; kraj i municipality
      opět &bdquo;věnovaly&ldquo; nulovou podporu, podařilo se na&scaron;&iacute;
      nemocnici doslova u&scaron;kudlit pen&iacute;ze na poměrně v&yacute;znamn&eacute;
      akce pro zv&yacute;&scaron;en&iacute; komfortu pacientů. Předev&scaron;&iacute;m
      se jedn&aacute; o modernizaci laboratoř&iacute; biochemie, kde po složit&eacute;
      statick&eacute; &uacute;pravě stropů byla instalov&aacute;na sada nejmoderněj&scaron;&iacute;ch
      vysokorychlostn&iacute;ch automatick&yacute;ch analyz&aacute;torů Siemens, č&iacute;mž
      se zdvojn&aacute;sobila rychlost diagnostiky. A to v&scaron;e v&nbsp;hodnotě
      t&eacute;měř 13 mil.Kč. Moje osobn&iacute; poděkov&aacute;n&iacute; patř&iacute;
      firm&aacute;m V&iacute;tkovice- Hard a Stavpur za bezchybnou součinnost. A za
      milou povinnost považuji vyslovit velk&yacute; d&iacute;k laborantk&aacute;m
      biochemie v&nbsp;čele s&nbsp;pan&iacute; Ditou Joanidu, pod jej&iacute;mž velen&iacute;m
      proběhlo v&scaron;e v&nbsp;klidu a za pln&eacute;ho provozu.<br />V nelehk&eacute;
      době, kdy nemocnice vede složit&aacute; jedn&aacute;n&iacute; s&nbsp;ministerstvy
      zdravotnictv&iacute;, životn&iacute;ho prostřed&iacute; a průmyslu a obchodu
      o na&scaron;&iacute; opr&aacute;vněn&eacute; veřejn&eacute; podpoře a na&scaron;eho
      neopr&aacute;vněn&eacute;ho vyloučen&iacute; z&nbsp;Operačn&iacute;ho programu
      ŽP, jsme se rozhodli nečekat a zahajujeme tento měs&iacute;c prozat&iacute;m
      sami ze sv&eacute;ho v&yacute;měnu oken na star&eacute; nemocničn&iacute; budově.
      Pr&aacute;ce budou prob&iacute;hat opět za pln&eacute;ho provozu biochemie,
      oddělěn&iacute; porodicko-gynekologick&eacute;ho, LDN a transf&uacute;zn&iacute;
      stanice s&nbsp;hematologi&iacute;.<br />V&nbsp;tomto roce d&aacute;le průběžně
      doplňujeme nov&yacute;mi poč&iacute;tači nemocničn&iacute; informačn&iacute;
      syst&eacute;m ( cca 0,5 mil. Kč ), pr&aacute;delna z&iacute;skala nov&yacute;
      kompresor, ARO nov&yacute; plicn&iacute; ventil&aacute;tor, porodn&iacute; s&aacute;l
      nov&eacute; operačn&iacute; světlo, CT novou lampu, chirurgie nov&eacute; instrument&aacute;rium
      pro o&scaron;etřen&iacute; zlomenin pažn&iacute;ch kost&iacute;, prob&iacute;h&aacute;
      v&yacute;měna lan v&yacute;tahů a č&aacute;stečně renovujeme kanalizačn&iacute;
      syst&eacute;m &ndash; v&scaron;e za několik mil. Kč.<br />Věř&iacute;me, že
      se n&aacute;m v&nbsp;kr&aacute;tk&eacute; budoucnosti podař&iacute; pro nemocnici
      z&iacute;skat dal&scaron;&iacute; opr&aacute;vněn&eacute; zdroje, kter&eacute;
      n&aacute;m konečně pomohou zabezpečit dal&scaron;&iacute; jej&iacute; rozvoj
      ve prospěch jak pacientů, tak v&scaron;ech 270-ti spolupracovn&iacute;ků.<br
      />Jan Jedlička<br />V&nbsp;Jesen&iacute;ku, 1.10.2014<br /><br /></p>"
