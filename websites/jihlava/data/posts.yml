- Odpovědi do ankety pro server Aktualne.cz:
    _slug: odpovedi-do-ankety-pro-server-aktualne-dot-cz
    posted_at: 17. 09. 2014 00:00
    author: Pavel Paulát
    teaser: <p>Redakce serveru Aktualne.cz pož&aacute;dala l&iacute;dry stran, kandiduj&iacute;c&iacute;ch
      v Jihlavě v komun&aacute;ln&iacute;ch volb&aacute;ch na randici, o odpovědi
      na ot&aacute;zky t&yacute;kaj&iacute;c&iacute; se konkr&eacute;tn&iacute;ch
      m&iacute;stn&iacute;ch t&eacute;mat.<br />Zde jsou odpovědi l&iacute;dra Svobodn&eacute;
      kandid&aacute;tky - Pavla Paul&aacute;ta.</p>
    body: "<h3>1) Jak vyře&scaron;it probl&eacute;m nedostatku m&iacute;st v mateřsk&yacute;ch
      &scaron;kolk&aacute;ch?</h3>\r\n<p>V současn&eacute; době je nedostatek m&iacute;st
      v mateřsk&yacute;ch &scaron;kolk&aacute;ch. Rodiny, kter&yacute;m se podař&iacute;
      před&scaron;koln&iacute; d&iacute;tě um&iacute;stit do &scaron;kolky, z&iacute;sk&aacute;v&aacute;
      podporu nejenom ve v&yacute;&scaron;i &scaron;kolkovn&eacute;ho, ale je zv&yacute;hodněna
      možnost&iacute; v&yacute;dělečn&eacute; činnosti obou rodičů. To je dost nespravedliv&yacute;
      syst&eacute;m, někter&eacute; rodiny jsou t&iacute;m očividně diskriminov&aacute;ny.
      Navrhuji nam&iacute;sto př&iacute;m&eacute;ho financov&aacute;n&iacute; &scaron;kolek
      poskytnut&iacute; voucheru na každ&eacute; před&scaron;koln&iacute; d&iacute;tě,
      na kter&eacute; se nevztahuje povinn&eacute; před&scaron;koln&iacute; vzděl&aacute;v&aacute;n&iacute;,
      s trval&yacute;m pobytem v katastru Jihlavy. Rodiče pak sami mohou rozhodnout,
      do jak&eacute; &scaron;kolky d&iacute;tě um&iacute;st&iacute;. Vznikne tak přirozen&yacute;
      prostor pro tržn&iacute; nab&iacute;dku v oblasti před&scaron;koln&iacute;ch
      zař&iacute;zen&iacute;.&nbsp;</p>\r\n<p>M&aacute;-li obec pen&iacute;ze na rozd&aacute;v&aacute;n&iacute;,
      pak je potřeba prosazovat nam&iacute;sto př&iacute;m&eacute;ho udělov&aacute;n&iacute;
      grantů nebo nam&iacute;sto toho, aby obec sama provozovala mateřsk&eacute; &scaron;kolky
      rozdělov&aacute;n&iacute; voucherů podle spravedliv&yacute;ch kriteri&iacute;.</p>\r\n<p>Obec
      může i v současn&eacute;m pr&aacute;vn&iacute;m prostřed&iacute; schv&aacute;lit
      pravidla, že se č&aacute;stka v obecn&iacute;m rozpočtu určen&aacute; v současn&eacute;
      době pro mateřsk&eacute; &scaron;koly rozpoč&iacute;t&aacute; na jednotliv&eacute;
      děti podle přesn&yacute;ch krit&eacute;ri&iacute;.</p>\r\n<p>Zjednodu&scaron;eně
      řečeno, pokud bude př&iacute;spěvek &scaron;kolk&aacute;m proveden dotac&iacute;
      na d&iacute;tě (voucher), smaže se finančn&iacute; nerovnost mezi městsk&yacute;m
      a soukrom&yacute;m zař&iacute;zen&iacute;m. Rodiče si budou moci vybrat, do
      kter&eacute; &scaron;kolky daj&iacute; sv&eacute; d&iacute;tě a voucher, kter&yacute;
      dostali od města na sv&eacute; d&iacute;tě daj&iacute; t&eacute; &scaron;kolce,
      kam d&iacute;tě um&iacute;stili.<br /> Syst&eacute;m voucherů odstraňuje nespravedliv&eacute;
      protekčn&iacute; a prokorupčn&iacute; prostřed&iacute; udělov&aacute;n&iacute;
      dotac&iacute; a grantů a pomůže vytvořit prostřed&iacute; nab&iacute;dky a popt&aacute;vky,
      kter&eacute; bude z&aacute;kladem pro budouc&iacute; snižov&aacute;n&iacute;
      dan&iacute; a snižov&aacute;n&iacute; hodnoty voucherů a nakonec povede ke vzniku
      přirozen&eacute;ho prostřed&iacute;.</p>\r\n<h3><br /> 2) Jihlavanům dlouhodobě
      vad&iacute; vandalismus a sprejerstv&iacute;. Co s t&iacute;m?</h3>\r\n<p>Vandalismus
      a sprejerstv&iacute; nen&iacute; probl&eacute;m pouze lok&aacute;ln&iacute;,
      ale celorepublikov&yacute;. Je to v&yacute;pověď o stavu, ve kter&eacute;m se
      na&scaron;e společnost nach&aacute;z&iacute;.</p>\r\n<p>Nejrychlej&scaron;&iacute;
      ře&scaron;en&iacute; t&eacute;to problematiky spatřuji v&nbsp;tom, aby městsk&aacute;
      policie prov&aacute;děla pouze takovou činnost, pro kterou byla zř&iacute;zena,
      tedy hlavně bezpečnost ve městě &ndash; policist&eacute; neust&aacute;le v&nbsp;ulic&iacute;ch.
      S&nbsp;t&iacute;m velice &uacute;zce souvis&iacute; pr&aacute;vě &uacute;spě&scaron;n&eacute;
      pot&iacute;r&aacute;n&iacute; sprejerstv&iacute; a hlavně vandalismu &ndash;
      změnit priority městsk&eacute; policie a vrhnout vět&scaron;inu kapacity MP
      na pochůzkovou činnost ve vytipovan&yacute;ch rizikov&yacute;ch městsk&yacute;ch
      č&aacute;stech nam&iacute;sto &bdquo;vyděl&aacute;v&aacute;n&iacute; peněz&ldquo;
      na nepodstatn&yacute;ch dopravn&iacute;ch přestupc&iacute;ch. Tuto činnost přeci
      může určen&yacute; policista prov&aacute;dět i při pochůzk&aacute;ch ve sv&eacute;m
      rajonu (l&iacute;stkem za stěrač).</p>\r\n<p>Dal&scaron;&iacute;m atributem
      je nev&scaron;&iacute;mavost občanů. Měst&scaron;t&iacute; policist&eacute;
      nemohou b&yacute;t v&scaron;ude. S&nbsp;t&iacute;m ale &uacute;zce souvis&iacute;
      vztah občanů a městsk&eacute; policie &ndash; pokud bude tato složka vystupovat
      prim&aacute;rně proti vět&scaron;ině a slu&scaron;n&yacute;m občanům t&iacute;m,
      že je bude trestat za ban&aacute;ln&iacute; přestupky, kter&eacute;žto chov&aacute;n&iacute;
      se d&aacute; označit u někter&yacute;ch policistů až &scaron;ikanov&aacute;n&iacute;m,
      pak tato spolupr&aacute;ce občanů a městsk&eacute; policie nebude nikdy fungovat
      tak, jak bych si představoval. Tedy aby policie přestala honit vět&scaron;inu,
      ale zab&yacute;vala se pr&aacute;vě problematickou men&scaron;inou a vytvořila
      tak podm&iacute;nky pro vytvořen&iacute; &bdquo;komunity&ldquo; s&nbsp;občany,
      kter&aacute; jako celek bude pot&iacute;rat tuto kriminalitu. Odvažuji se tvrdit,
      že pokud tato komunita začne postupně fungovat, velmi podstatně se sn&iacute;ž&iacute;
      v&yacute;skyt pr&aacute;vě takov&eacute;to&nbsp; kritizovan&eacute; drobn&eacute;
      krimin&aacute;ln&iacute; činnosti -&nbsp; sprejerstv&iacute; a vandalismu.</p>\r\n<p>&nbsp;</p>\r\n<h3>3)
      Co dělat s nedostatkem parkovac&iacute;ch m&iacute;st u nemocnice a v centru
      města?</h3>\r\n<p>&nbsp;Parkovac&iacute;mi m&iacute;sty u nemocnice by se měl
      zab&yacute;vat jej&iacute; zřizovatel, kter&yacute;m je Kraj Vysočina a v&nbsp;jehož
      majetku jsou i přilehl&eacute; pozemky. Po zpoplatněn&iacute; v&scaron;ech třech
      parkovac&iacute;ch ploch u nemocnice registruji denně pr&aacute;zdn&aacute;
      nevyužit&aacute; m&iacute;sta, takže je to sp&iacute;&scaron; o tom, že parkovac&iacute;
      m&iacute;sta jsou, ale lidem se nechce platit.</p>\r\n<p>Co se t&yacute;če centra
      města, rezidenti maj&iacute; sv&eacute; karty a vyhrazen&aacute; m&iacute;sta
      a n&aacute;v&scaron;těvn&iacute;ci centra mohou parkovat na placen&yacute;ch
      parkovi&scaron;t&iacute;ch. Parkovac&iacute; m&iacute;sta nejsou pouze tam,
      kde parkov&aacute;n&iacute; nen&iacute; zpoplatněno. Někter&aacute; placen&aacute;
      parkovi&scaron;tě jsou zaplněna z&nbsp;poloviny (u obchodn&iacute;ho domu Billa)
      a někter&aacute; dokonce zej&iacute; vět&scaron;inu dne pr&aacute;zdnotou (např.
      v&nbsp;Kř&iacute;žov&eacute; ulici).</p>\r\n<p>Rezervy pro roz&scaron;iřov&aacute;n&iacute;
      parkov&aacute;n&iacute; v&nbsp;centru ale poř&aacute;d existuj&iacute;. Bene&scaron;ova
      ulice, ze kter&eacute; magistr&aacute;t vytvořil pě&scaron;&iacute; z&oacute;nu,
      je z&oacute;nou pě&scaron;&iacute; nepě&scaron;&iacute; &ndash; do 11 hodin
      je otevřen&aacute; dopravě k&nbsp;z&aacute;sobov&aacute;n&iacute; obchodů a
      služeb, takže je tam dost hust&yacute; provoz a odpoledne to nen&iacute; o moc
      lep&scaron;&iacute;. Někdy pochybuji o tom, jestli toto je je&scaron;tě pě&scaron;&iacute;
      z&oacute;na. Dovedu si docela dobře představit parkov&aacute;n&iacute; aut v&nbsp;t&eacute;to
      ulici na jedn&eacute; straně za sebou. Rovněž tak si dovedu představit parkov&aacute;n&iacute;
      v&nbsp;ulici na Masarykově n&aacute;měst&iacute; před radnic&iacute;, kter&aacute;
      je v&nbsp;současnosti zcela nepochopitelně uzavřen&aacute; pro ve&scaron;kerou
      dopravu kromě MHD.</p>\r\n<p>Spolu s&nbsp;t&iacute;mto roz&scaron;iřov&aacute;n&iacute;m
      parkovac&iacute;ch ploch v&nbsp;centru bychom č&aacute;stečně zabr&aacute;nili
      i umrtvov&aacute;n&iacute; centra města &ndash; současn&iacute; komun&aacute;ln&iacute;
      politici předvedli skvělou uk&aacute;zku toho, jak ne oživit, ale umrtvit n&aacute;měst&iacute;
      a střed města syst&eacute;my omez&iacute;me, odklon&iacute;me, zak&aacute;žeme.
      Ov&scaron;em stač&iacute; se pod&iacute;vat na 100 nebo 60 let starou pohlednici
      a vid&iacute;me, jak fungovala doprava a jak&yacute; byl na n&aacute;měst&iacute;
      ruch (v Jihlavě dokonce v&nbsp;minulosti fungoval př&iacute;mo na n&aacute;měst&iacute;
      dlouh&aacute; l&eacute;ta i koňsk&yacute; trh).</p>\r\n<p>&nbsp;</p>\r\n<h3>&nbsp;4)
      Jihlavan&eacute; si stěžuj&iacute; na nedostatek nočn&iacute;ch spojů MHD. Nav&yacute;&scaron;il
      byste je?</h3>\r\n<p>Nezaznamenal jsem, že by si Jihlavan&eacute; stěžovali
      na m&aacute;lo nočn&iacute;ch spojů v&nbsp;opakovan&yacute;ch anket&aacute;ch
      TOP desatero probl&eacute;mů v&nbsp;Jihlavě, posledn&iacute; anketa pro občany
      proběhla v&nbsp;červnu tohoto roku, předmětem kritiky bylo hlavně zpožděn&iacute;
      v&yacute;stavby trolejov&eacute;ho veden&iacute; a t&iacute;m zpožděn&iacute;
      zaveden&iacute; MHD v&nbsp;prodloužen&eacute; Vrchlick&eacute;ho ulici.</p>\r\n<p>Pokud
      tomu tak skutečně je, pak jsou to zřejmě jednotliv&eacute; st&iacute;žnosti
      občanů na magistr&aacute;t. Zv&aacute;žil bych jedn&aacute;n&iacute; o jednom
      nočn&iacute;m spoji, kter&yacute; by obj&iacute;žděl v&scaron;echny okrajov&eacute;
      č&aacute;sti Jihlavy. To by ov&scaron;em možn&aacute; generovalo dal&scaron;&iacute;
      st&iacute;žnosti, že člověk z&nbsp;Popic by se dostal domů o hodinu později
      než člověk z&nbsp;A-dolu. Dal&scaron;&iacute; str&aacute;nkou takov&eacute;hoto
      opatřen&iacute; je jeho ekonomičnost. Jsou zde ale i jin&eacute; možnosti, např.
      taxi nebo umožněn&iacute; využit&iacute; zast&aacute;vek MHD soukrom&eacute;
      dopravě. Pokud je takov&yacute; nedostatek nočn&iacute;ch spojů a tak velk&aacute;
      popt&aacute;vka, určitě se najde soukrom&yacute; přepravce, kter&yacute; využije
      t&eacute;to nab&iacute;dky města.</p>\r\n<p>&nbsp;</p>\r\n<h3>5) Byl byste pro
      zbour&aacute;n&iacute; Prioru?</h3>\r\n<p>&nbsp;Ano, zboural. Ob&aacute;v&aacute;m
      se ale, že tam tento pomn&iacute;k totalismu bude stra&scaron;it je&scaron;tě
      dlouho. Je to totiž soukrom&yacute; majetek a tam město nem&aacute; ž&aacute;dn&eacute;
      p&aacute;ky ani pravomoci něco s&nbsp;t&iacute;m udělat v&nbsp;nějak&eacute;m
      přijateln&eacute;m časov&eacute;m horizontu. Jedin&eacute;, o co se může pokusit,
      je vyjedn&aacute;vat s&nbsp;majitelem o nějak&eacute;m př&iacute;větivěj&scaron;&iacute;m
      vzhledu vněj&scaron;&iacute; ob&aacute;lky budovy &ndash; star&yacute; dobr&yacute;
      Krecl z&nbsp;toho jistě neuděl&aacute;, ale alespoň něco.</p>\r\n<p>Z&nbsp;pozice
      města a komun&aacute;ln&iacute;ch politiků - nelze rozhodovat o ciz&iacute;m
      majetku. To je v&yacute;lučn&eacute; pr&aacute;vo pouze jeho vlastn&iacute;ka.</p>"
- Absolutní ztráta soudnosti:
    _slug: absolutni-ztrata-soudnosti
    posted_at: 13. 09. 2014 00:00
    author: Pavel Paulát
    teaser: <p>Vymazalova klika, nebo chcete-li, skupina lid&iacute;, loaj&aacute;ln&iacute;ch
      až za hrob, kterou si pan prim&aacute;tor (ODS) vychoval během sv&eacute; osmilet&eacute;
      kari&eacute;ry na jihlavsk&eacute; radnici, se opět, jako už několikr&aacute;t,
      poř&aacute;dně vyznamenala.</p>
    body: "<p>A to t&iacute;m, že odm&iacute;tla vypsat referendum i po t&eacute;,
      co občansk&eacute; sdružen&iacute; &bdquo;Společně pro Vysočinu&ldquo; přineslo
      na radnici t&eacute;měř 4.600 podpisů pod petic&iacute;, kter&aacute; toto referendum
      ž&aacute;d&aacute; - viz odkaz:<br /><br /><a href=\"%20http://jihlavske-listy.cz/clanek15611-proti-spalovne-chybi-300-podpisu.html\"
      target=\"_blank\">&nbsp;http://jihlavske-listy.cz/clanek15611-proti-spalovne-chybi-300-podpisu.html</a><br
      /><br />V tomto př&iacute;padě nen&iacute; ani snad tak důležit&eacute;, co
      referendum požaduje, jedn&aacute; se o princip a př&iacute;stup současn&eacute;ho
      radničn&iacute;ho establishmentu k občanům sv&eacute;ho města. A hlavně &ndash;
      poru&scaron;uje zcela vědomě Když pominu tu ostudu v krajsk&eacute;m městě,
      že veden&iacute; města nechce zorganizovat referendum a hled&aacute; pro to
      zcela z&aacute;stupn&eacute; probl&eacute;my a použ&iacute;v&aacute; v tomto
      př&iacute;padě zcela irelevantn&iacute; argumenty, jako že referendum je př&iacute;li&scaron;
      drah&eacute;, tak se pt&aacute;m, co uděl&aacute; př&iacute;&scaron;tě, až se
      opět bude rozhodovat o nějak&eacute; věci, kter&aacute; sv&yacute;m v&yacute;znamem
      přes&aacute;hne jedno volebn&iacute; obdob&iacute; a na rozhodnut&iacute; budou
      dopl&aacute;cet nejenom př&iacute;&scaron;tě volen&iacute; politici, ale hlavně
      občan&eacute;.</p>\r\n<p>Občan&eacute;, kteř&iacute; ve volb&aacute;ch delegovali
      svůj z&aacute;jem a svoj&iacute; vůli na zvolen&eacute; politiky a tito politici
      teď vystupuj&iacute; tvrdě proti občanům a zcela veřejně a nepokrytě si uzurpuj&iacute;
      pr&aacute;vo, kter&eacute; jim už ale nepř&iacute;slu&scaron;&iacute; &ndash;
      a to ani ze z&aacute;kona. Toto už nem&aacute; nic společn&eacute;ho se zastupitelsk&yacute;m
      syst&eacute;mem vl&aacute;dnut&iacute;.Až referendum vyhl&aacute;s&iacute; soud
      (dle z&aacute;kona o referendu, kdy byly v&scaron;echny podm&iacute;nky splněny
      &ndash; podpisy 10% opr&aacute;vněn&yacute;ch voličů), tak už to nebude ostuda
      jenom Jihlavy, jak jsem v&yacute;&scaron;e zm&iacute;nil, ale hlavně ostuda
      Jihlavy v celon&aacute;rodn&iacute;m měř&iacute;tku, protože toto se v novodob&yacute;ch
      česk&yacute;ch dějin&aacute;ch je&scaron;tě nestalo, aby takto veřejně prim&aacute;tor
      krajsk&eacute;ho města a jeho věrn&iacute; dehonestovali z&aacute;kladn&iacute;
      pr&aacute;va občanů.</p>"
- Budou volby zbytečné?:
    _slug: budou-volby-zbytecne
    posted_at: 12. 09. 2014 00:00
    author: Pavel Paulát
    teaser: "<h2>Nov&yacute; služebn&iacute; z&aacute;kon je nebezpečn&yacute;: před&aacute;v&aacute;
      moc neodvolateln&yacute;m &uacute;ředn&iacute;kům.</h2>\r\n<p>Možn&aacute; v&aacute;m
      bude zd&aacute;nlivě připadat, že toto t&eacute;ma nem&aacute; moc společn&eacute;ho
      s komun&aacute;ln&iacute;m děn&iacute;m, o kter&eacute;m se ve městě či kraji
      vět&scaron;inou p&iacute;&scaron;e. Ale opravdu jen zd&aacute;nlivě. Pokud totiž
      z&aacute;kon v navrhovan&eacute; formě projde, bude se dř&iacute;ve či později
      t&yacute;kat při ře&scaron;en&iacute; různ&yacute;ch životn&iacute;ch situac&iacute;
      každ&eacute;ho z n&aacute;s.</p>"
    body: "<p><strong>Absurdn&iacute;: z&aacute;kon kvůli dotac&iacute;m</strong></p>\r\n<p>Vl&aacute;dn&iacute;
      koalice v lednu tohoto roku protlačila na mimoř&aacute;dn&eacute; schůzi sněmovny
      &bdquo;Služebn&iacute; z&aacute;kon&ldquo; nebo chcete-li &bdquo;Z&aacute;kon
      o st&aacute;tn&iacute; službě&ldquo; v prvn&iacute;m čten&iacute;. Po čtyřech
      měs&iacute;c&iacute;ch předložila do druh&eacute;ho čten&iacute; text, kter&yacute;
      s původn&iacute;m obsahem nem&aacute; nic společn&eacute;ho. Z&aacute;kon m&aacute;
      zač&iacute;t platit 1. 1. 2015. Tento chvat koalice zdůvodňuje faktem, že pokud
      se tato pr&aacute;vn&iacute; norma neschv&aacute;l&iacute;, přijdeme o evropsk&eacute;
      dotace. Jako kdybychom schvalovali vlastn&iacute; z&aacute;kony ne kvůli tomu,
      že je na&scaron;e země potřebuje, ale kvůli tomu &bdquo;vydyndat&ldquo; z EU
      dal&scaron;&iacute; pen&iacute;ze za každou cenu, tedy i za cenu pr&aacute;vn&iacute;ho
      zmetku.</p>\r\n<p>Z&aacute;kon m&aacute; politikům znemožnit jakkoli zasahovat
      do person&aacute;ln&iacute; politiky &uacute;řadů. V duchu tradičn&iacute;ho
      česk&eacute;ho př&iacute;stupu &bdquo;ode zdi ke zdi&ldquo; jeho konečn&aacute;
      verze svou př&iacute;snost&iacute; vůči politikům překon&aacute; jak&yacute;koli
      jin&yacute; služebn&iacute; z&aacute;kon v cel&eacute; Evropě. &Uacute;ředn&iacute;ci
      se zabetonuj&iacute; v kancel&aacute;ř&iacute;ch a propustit je bude možn&eacute;,
      jen když poru&scaron;&iacute; z&aacute;kon. Rozhodovat o pracovn&iacute;ch smlouv&aacute;ch
      na každ&eacute;m resortu bude st&aacute;tn&iacute; tajemn&iacute;k jako protiv&aacute;ha
      ministrovi. Jeho &scaron;&eacute;fem nebude ministr, ale gener&aacute;ln&iacute;
      ředitel v&scaron;ech &uacute;řadů. Vliv gener&aacute;ln&iacute;ho ředitele tedy
      zřejmě předč&iacute; i premi&eacute;ra. Ten ho sice může vyměnit, ale pouze
      jednou za sedm let.</p>\r\n<p><strong>Politik skl&aacute;d&aacute; &uacute;čty.
      A &uacute;ředn&iacute;k?</strong><br /><br />Když si představ&iacute;me důsledky
      platnosti z&aacute;kona, nab&iacute;z&iacute; se jednoduch&aacute; ot&aacute;zka:
      budou n&aacute;m vl&aacute;dnout volen&iacute; politici s mand&aacute;tem od
      voličů, nebo nevolen&iacute; &bdquo;nez&aacute;visl&iacute;&ldquo; &uacute;ředn&iacute;ci?
      Připom&iacute;n&aacute;m a zdůrazňuji, že ž&aacute;dn&yacute; z&aacute;kon s&aacute;m
      o sobě samozřejmě nezv&yacute;&scaron;&iacute; kvalifikaci &uacute;ředn&iacute;ků
      ani nezlep&scaron;&iacute; organizaci st&aacute;tn&iacute; spr&aacute;vy. Jde
      tedy o to, kolik nez&aacute;visl&eacute; moci daj&iacute; dnes politici &uacute;řednictvu.
      Současn&aacute; vět&scaron;inov&aacute; česk&aacute; veřejnost m&aacute; jasno.
      Politika je zlo. Politick&eacute; strany jsou nepopul&aacute;rn&iacute; a přesvědčen&iacute;,
      že &bdquo;co politik, to gr&aacute;zl&ldquo;. Nez&aacute;vislost st&aacute;tn&iacute;
      spr&aacute;vy se pak může jevit jako v&scaron;el&eacute;k. Ov&scaron;em nez&aacute;vislost
      na čem? Na politic&iacute;ch, kteř&iacute; jsou z&aacute;visl&iacute; na vůli
      sv&yacute;ch voličů, kdežto &uacute;ředn&iacute;k je nez&aacute;visl&yacute;?
      I se sv&yacute;m supernez&aacute;visl&yacute;m super&uacute;ředn&iacute;kem
      na gener&aacute;ln&iacute;m ředitelstv&iacute;, kter&yacute; bude m&iacute;t
      vět&scaron;&iacute; moc než v&scaron;ichni &uacute;stavn&iacute; činitel&eacute;
      dohromady? <br /><br /><strong>Dal&scaron;&iacute; r&aacute;na demokracii</strong><br
      /><br />Tam, kde parlament jedn&aacute;, ale moc jde jinou cestou, už se vůbec
      ned&aacute; mluvit o nějak&eacute; demokracii, tam již demokratick&eacute; principy
      dost&aacute;vaj&iacute; pěkně na frak! Takov&eacute; nebezpeč&iacute; re&aacute;lně
      existuje. Ř&iacute;zen&iacute; st&aacute;tn&iacute; spr&aacute;vy mus&iacute;
      zůstat v rukou volen&eacute; politick&eacute; moci, a to i tehdy, že by v dan&eacute;m
      obdob&iacute; vykon&aacute;vala tuto moc sebehůř. Volen&aacute; moc totiž plat&iacute;
      za v&yacute;kon i kvalitu a skl&aacute;d&aacute; &uacute;čty voličům. Nez&aacute;visl&eacute;
      &uacute;řednictvo by neskl&aacute;dalo &uacute;čty nikomu. Vznikla by dal&scaron;&iacute;
      nevolen&aacute; instituce, kter&aacute; by rozhodovala bez mand&aacute;tu voličů
      a zejm&eacute;na by byla neodvolateln&aacute;. Vznikla by situace, kdy by byly
      volby zbytečn&eacute; a mohli bychom je zru&scaron;it. <br /><br />Z&aacute;kon,
      kter&yacute; m&aacute; chr&aacute;nit &uacute;ředn&iacute;ky proti v&scaron;em,
      je tot&aacute;lně chybn&aacute; koncepce. Když už nezabr&aacute;n&iacute;me
      tomuto pochybn&eacute;mu z&aacute;konu, měl by tu b&yacute;t předev&scaron;&iacute;m
      proto, aby chr&aacute;nil občany před zvůl&iacute; st&aacute;tn&iacute; spr&aacute;vy,
      před jej&iacute; neefektivitou a neprofesionalitou.<br /><br /><strong>Chci
      f&eacute;rovou soutěž</strong><br /><br />Je zřejm&eacute;, že důsledky z&aacute;kona
      budou pr&aacute;vě opačn&eacute;, než co si od něj někteř&iacute; slibuj&iacute;.
      &Uacute;ředn&iacute;ci s definitivou se přestanou snažit, přestanou studovat,
      budou m&eacute;ně ochotn&iacute; a m&eacute;ně profesion&aacute;ln&iacute;.
      A proto s t&iacute;mto z&aacute;konem nesouhlas&iacute;m. Chci volnou soutěž
      i ve st&aacute;tn&iacute; spr&aacute;vě. Z&aacute;kon by měl b&yacute;t nahrazen
      kari&eacute;rn&iacute;m ř&aacute;dem, kter&yacute; bude založen na opaku st&aacute;vaj&iacute;c&iacute;ho:
      &uacute;ředn&iacute;ci budou m&iacute;t časově omezen&yacute; mand&aacute;t
      a budou pravidelně vstupovat do v&yacute;běrov&yacute;ch ř&iacute;zen&iacute;,
      aby se ve st&aacute;tn&iacute; spr&aacute;vě udrželi. Když se udrž&iacute;,
      budou m&iacute;t nesporn&eacute; v&yacute;hody, ale nikdy nebudou m&iacute;t
      definitivu. Jen tak se nestanou demokratick&eacute; volby fra&scaron;kou a ř&iacute;zen&iacute;
      věc&iacute; veřejn&yacute;ch neskonč&iacute; v rukou nevolen&eacute; &uacute;řednick&eacute;
      oligarchie.</p>"
