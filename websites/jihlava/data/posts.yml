    author: Martin Rumler
    teaser: '<div><span style="background-color: rgba(255,255,255,0);">Město a jeho
      &uacute;ředn&iacute;ci by neměli přek&aacute;žet veřejnosti a je jedno, zda
      rodičům dět&iacute;, řidičům nebo třeba podnikatelům. A přece se to dnes a denně
      děje a Jihlava nen&iacute; v&yacute;jimkou. Doufejme, že to změn&iacute; komun&aacute;ln&iacute;
      volby.</span></div>'
    body: "<p style=\"margin-bottom: 24px;\"><span style=\"background-color: rgba(255,255,255,0);\">Představte
      si třeba, že podnik&aacute;te a m&aacute;te penzion. Za to, že k v&aacute;m
      lid&eacute; jezd&iacute; a utr&aacute;cej&iacute; ve městě pen&iacute;ze, jste
      magistr&aacute;tem potrest&aacute;ni - za každ&eacute;ho hosta mus&iacute;te
      odv&eacute;st městu 6 Kč za každou noc pobytu, hosta poř&aacute;dně prověřit
      a jeho osobn&iacute; &uacute;daje nahl&aacute;sit &uacute;ředn&iacute;kům.</span></p>\r\n<p
      style=\"margin-bottom: 24px;\"><span style=\"background-color: rgba(255,255,255,0);\">Nech&aacute;pu,
      co je jim do toho, kdo se kde ubytov&aacute;v&aacute; a na kolik noc&iacute;.
      Nech&aacute;pu, k čemu je třeba vybrat ročně cca 800 000 korun a už vůbec nech&aacute;pu,
      proč m&aacute; podnikatel ztr&aacute;cet čas zbytečnou a vynucenou byrokraci&iacute;.
      Ano, čtete dobře, za necel&yacute; milion nut&iacute; radnice podnikatele vyplňovat
      kolonky, perlustrovat hosty a za to je&scaron;tě platit &uacute;řadu, kter&yacute;
      z jejich podnik&aacute;n&iacute; jen žije.</span></p>\r\n<p style=\"margin-bottom:
      24px;\"><span style=\"background-color: rgba(255,255,255,0);\">Pojďme tento
      nehor&aacute;zn&yacute; poplatek, kter&yacute; nen&iacute; nič&iacute;m jin&yacute;m
      než nemravnou dan&iacute;, zru&scaron;it. V bezm&aacute;la miliardov&eacute;m
      rozpočtu se jistě najde 800 tis&iacute;c korun, o kter&eacute; město zru&scaron;en&iacute;m
      poplatku z ubytovac&iacute; kapacity přijde (co třeba sn&iacute;žit počet placen&yacute;ch
      z&aacute;stupců města?).</span></p>\r\n<p style=\"margin-bottom: 24px;\"><span
      style=\"background-color: rgba(255,255,255,0);\">Samotn&iacute; majitel&eacute;
      hotelů, penzionů nebo ubytoven sami jistě budou vědět, co s těmi p&aacute;r
      des&iacute;tkami tis&iacute;c, kter&eacute; jim takto &uacute;ředn&iacute;k
      nesebere, udělat. Třeba vymaluj&iacute; pokoje, koup&iacute; nov&eacute; postele
      nebo si zaplat&iacute; jazykov&yacute; kurz. Jejich věc, co se sv&yacute;mi
      penězi udělaj&iacute;. J&aacute; je od nich nechci a nechci ani, aby město takhle
      přek&aacute;želo a znepř&iacute;jemňovalo podnik&aacute;n&iacute;.</span></p>\r\n<p
      style=\"margin-bottom: 24px;\"><span style=\"background-color: rgba(255,255,255,0);\">Pokud
      se mi podař&iacute; přesvědčit dostatek voličů a zasednu v jihlavsk&eacute;m
      zastupitelstvu, bude tohle jeden z prvn&iacute;ch kroků, kter&eacute; navrhnu.
      A pak se uk&aacute;že, nakolik a komu na jihlavsk&yacute;ch podnikatel&iacute;ch
      z&aacute;lež&iacute;.</span></p>\r\n<div><span>&nbsp;</span></div>"
- Kdo je kdo ?:
    _slug: kdo-je-kdo
    posted_at: 06. 09. 2014 00:00
    author: Pavel Paulát
    teaser: <p>&nbsp;Tak jsem se zase jednou dozvěděl, kdo že je to město Jihlava.
      &nbsp;Že to nen&iacute; ž&aacute;dn&yacute; abstraktn&iacute; pojem, že to nejsou
      občan&eacute; města, kteř&iacute; v něm&nbsp;žij&iacute;, pracuj&iacute;, vychov&aacute;vaj&iacute;
      děti, bav&iacute; se, ale skupina lid&iacute;, kter&aacute; se do t&eacute;to
      role sama pasovala. Město je mluvč&iacute; magistr&aacute;tu, prim&aacute;tor
      a p&aacute;r komun&aacute;ln&iacute;ch politiků a magistr&aacute;tn&iacute;ch
      &uacute;ředn&iacute;ků. To je asi tak v&scaron;echno.</p>
    body: "<p>Dal&scaron;&iacute;ch pades&aacute;t tis&iacute;c občanů tohoto města
      zřejmě nen&iacute; město, alespoň podle chov&aacute;n&iacute; jednoho z&nbsp;n&aacute;městků
      prim&aacute;tora a mluvč&iacute;ho magistr&aacute;tu na sobotn&iacute; akci
      dne 14.června 2014 na Heulose při soutěži dřevorubců a prezentac&iacute; mal&yacute;ch
      pivovarů, kde si &bdquo;město&ldquo; pronajalo tento prostor pro v&yacute;&scaron;e
      zmiňovanou akci.</p>\r\n<p>Nejsem sice moc velk&yacute; vyznavač n&aacute;tlakov&yacute;ch
      akc&iacute; jak&eacute;koliv občansk&eacute; iniciativy (petice, referenda..),
      v&nbsp;tomto st&aacute;tě m&aacute;me přeci jenom zastupitelsk&yacute; syst&eacute;m,
      ale budu do &uacute;moru br&aacute;nit toto pr&aacute;vo občanů vyjadřovat se
      t&iacute;mto způsobem k&nbsp;politice a to nejenom komun&aacute;ln&iacute;.</p>\r\n<p>Na
      t&eacute;to akci si totiž lid&eacute;, kteř&iacute; chtěj&iacute; v&nbsp;Jihlavě
      prosadit referendum o spalovně (Z&aacute;kon o m&iacute;stn&iacute;m referendu
      č.22/2004 Sb.) rozbili bokem hlavn&iacute;ho děn&iacute; svůj petičn&iacute;
      st&aacute;nek, když byli dost nevyb&iacute;rav&yacute;m způsobem vyk&aacute;z&aacute;ni
      z&nbsp;tohoto prostoru. To ale nebylo v&scaron;echno, celou &bdquo;akci&ldquo;
      doprov&aacute;zela slova jednoho z&nbsp;n&aacute;městků prim&aacute;tora o tom,
      že by se měli stydět a moder&aacute;tor a mluvč&iacute; magistr&aacute;tu v&nbsp;jedn&eacute;
      osobě dokonce nab&aacute;dal př&iacute;tomn&eacute; hosty programu, aby nic
      nepodepisovali, že to je v&scaron;echno proti &bdquo;magistr&aacute;tu&ldquo;
      a proti &bdquo;městu&ldquo;.</p>\r\n<p>A j&aacute; se nyn&iacute; pt&aacute;m:
      je v&nbsp;poř&aacute;dku, že mluvč&iacute; magistr&aacute;tu i jeden z&nbsp;n&aacute;městků
      &nbsp;vystupuj&iacute;&nbsp;proti referendu o spalovně na akci, kter&aacute;
      s&nbsp;t&iacute;m nem&aacute; zjevně nic&nbsp; společn&eacute;ho a varuj&iacute;
      před \"nebezpečn&yacute;mi petičn&iacute;ky\"&nbsp;? &nbsp;Je v&nbsp;poř&aacute;dku,
      že tito &bdquo;spr&aacute;vci věc&iacute; veřejn&yacute;ch&ldquo; se takto chovaj&iacute;
      ke sv&yacute;m občanům ? Nemysl&iacute;te, že arogance někter&yacute;ch politiků
      i &uacute;ředn&iacute;ků už v&nbsp;Jihlavě dostoupila neakceptovateln&eacute;
      &uacute;rovně ? Mysl&iacute;te si, v&aacute;žen&iacute; občan&eacute; tohoto
      města, že to jsou ti spr&aacute;vn&iacute; kompetentn&iacute;&nbsp; lid&eacute;,
      kteř&iacute; by měli prosazovat a br&aacute;nit předev&scaron;&iacute;m va&scaron;e
      z&aacute;jmy ? Nepřipad&aacute; v&aacute;m posledn&iacute; dobou, že odpovědn&iacute;
      lid&eacute; ve veden&iacute; města zapomněli, proč tam vlastně jsou a z&nbsp;č&iacute;
      vůle tam předev&scaron;&iacute;m jsou ?</p>\r\n<p>J&aacute; osobně nesouhlas&iacute;m
      s&nbsp;t&iacute;mto projevem veřejn&yacute;ch osob, kter&eacute; by si měli
      d&aacute;vat pozor na to, co ř&iacute;kaj&iacute; a hlavně kde to ř&iacute;kaj&iacute;
      a tak&eacute; jak se n&aacute;sledně chovaj&iacute; a odsuzuji ne spalovnu,
      ale neochotu vypsat referendum o takto důležit&eacute; věci, kter&aacute; se
      bude t&yacute;kat nejenom občanů Jihlavy, ale i &scaron;irok&eacute;ho okol&iacute;.&nbsp;&nbsp;&nbsp;
      A nakonec, &uacute;ředn&iacute;k placen&yacute; městem veřejně napad&aacute;
      petičn&iacute; pr&aacute;vo každ&eacute;ho člověka - osobně pro to nem&aacute;m
      jin&yacute; v&yacute;raz, než skand&aacute;l.</p>"
- Quo vadis, spalovno!:
    _slug: quo-vadis-spalovno
    posted_at: 01. 09. 2014 00:00
    author: Pavel Paulát
    tags:
    - Spalovna
    - odpady
    - ZEVO
    - Jihlava
    teaser: <p>V&nbsp;&uacute;noru, přesně 15.2.2012 to byly přesně dva roky, co prim&aacute;tor
      Vymazal s&nbsp;panem Boudou z&nbsp;Energetick&eacute; agentury Vysočina přesvědčovali
      v&nbsp;kině Dukla veřejnost o nevyhnutelnosti postavit v&nbsp;Jihlavě spalovnu
      gigantick&yacute;ch parametrů př&iacute;mo v&nbsp;obydlen&eacute; z&aacute;stavbě
      města (Bedřichov &ndash; P&aacute;vov). T&yacute;den předt&iacute;m pan Bouda
      prezentoval tento projekt jihlavsk&yacute;m zastupitelům na 9. zased&aacute;n&iacute;
      zastupitelstva (7.2.2012), kde vět&scaron;ina zastupitelů neměla ponět&iacute;
      o tom, o co jde. Až na p&aacute;r v&yacute;jimek. Tito zasvěcen&iacute; vyz&yacute;vali
      už tehdy k&nbsp;vět&scaron;&iacute; transparentnosti. K&nbsp;takto strategick&eacute;
      a důležit&eacute; věci se vyj&aacute;dřilo pouze asi 5 zastupitelů (!). Na&scaron;těst&iacute;
      se tu zat&iacute;m nehlasovalo o v&yacute;stavbě spalovny, ale o tom, jestli
      se m&aacute; v&nbsp;tomto projektu d&aacute;le pokračovat, jak d&aacute;le nakl&aacute;dat
      s&nbsp;odpady.</p>
    body: "<p><strong>Quo vadis, spalovno!</strong></p>\r\n<p>V&nbsp;&uacute;noru,
      přesně 15.2.2012 to byly přesně dva roky, co prim&aacute;tor Vymazal s&nbsp;panem
      Boudou z&nbsp;Energetick&eacute; agentury Vysočina přesvědčovali v&nbsp;kině
      Dukla veřejnost o nevyhnutelnosti postavit v&nbsp;Jihlavě spalovnu gigantick&yacute;ch
      parametrů př&iacute;mo v&nbsp;obydlen&eacute; z&aacute;stavbě města (Bedřichov
      &ndash; P&aacute;vov). T&yacute;den předt&iacute;m pan Bouda prezentoval tento
      projekt jihlavsk&yacute;m zastupitelům na 9. zased&aacute;n&iacute; zastupitelstva
      (7.2.2012), kde vět&scaron;ina zastupitelů neměla ponět&iacute; o tom, o co
      jde. Až na p&aacute;r v&yacute;jimek. Tito zasvěcen&iacute; vyz&yacute;vali
      už tehdy k&nbsp;vět&scaron;&iacute; transparentnosti. K&nbsp;takto strategick&eacute;
      a důležit&eacute; věci se vyj&aacute;dřilo pouze asi 5 zastupitelů (!), na&scaron;těst&iacute;
      se tu zat&iacute;m nehlasovalo o v&yacute;stavbě spalovny, ale o tom, jestli
      se m&aacute; v&nbsp;tomto projektu d&aacute;le pokračovat, jak d&aacute;le nakl&aacute;dat
      s&nbsp;odpady.</p>\r\n<p><strong>Jedin&aacute; možnost?</strong></p>\r\n<p>Hned
      v&nbsp;&uacute;vodu bych chtěl uv&eacute;st, že spalovna, přesněji zař&iacute;zen&iacute;
      pro energetick&eacute; využit&iacute; odpadu (ZEVO) je až posledn&iacute; možnost&iacute;,
      jak se zbavit odpadu v&nbsp;r&aacute;mci komplexn&iacute;ho ře&scaron;en&iacute;
      nakl&aacute;d&aacute;n&iacute; s&nbsp;odpady, kter&eacute;mu Kraj Vysočina dal
      n&aacute;zev ISNOV (Integrovan&yacute; syst&eacute;m nakl&aacute;d&aacute;n&iacute;
      s&nbsp;odpady Vysočina). Veřejnost ře&scaron;&iacute; v&nbsp;posledn&iacute;
      době zejm&eacute;na v&nbsp;m&iacute;stn&iacute;m tisku (když pominu již zmiňovan&eacute;
      setk&aacute;n&iacute; veřejnosti s&nbsp;představiteli města v&nbsp;kině Dukla
      nebo exkurze do spalovny Sako v&nbsp;Brně 23.6.2012) pouze spalovnu, ale už
      nehovoř&iacute; nebo si dokonce neuvědomuje, že to je jedno z&nbsp;možn&yacute;ch
      ře&scaron;en&iacute; cel&eacute;ho bal&iacute;ku opatřen&iacute; nakl&aacute;d&aacute;n&iacute;
      s&nbsp;odpady.</p>\r\n<p>M&iacute;sto toho, aby se kompetentn&iacute; org&aacute;ny
      ať už města nebo kraje zab&yacute;valy cel&yacute;m bal&iacute;kem opatřen&iacute;,
      věnuj&iacute; se pouze t&eacute; č&aacute;sti, kter&aacute; v&nbsp;komplexn&iacute;m
      ře&scaron;en&iacute; zauj&iacute;m&aacute; až posledn&iacute; m&iacute;sto.
      Tou je spalov&aacute;n&iacute;, v&nbsp;režii siln&eacute; odpadov&eacute; lobby,
      kter&aacute; nepřipou&scaron;t&iacute; jinou možnost. Hraje se totiž o ohromn&eacute;
      množstv&iacute; peněz &ndash; ř&aacute;dově miliardy. Cena ZEVO by měla předběžně
      vyj&iacute;t na 3 až 5 miliard korun.</p>\r\n<p>Pr&aacute;vě manipulace s&nbsp;veřejn&yacute;m
      m&iacute;něn&iacute;m (neboj&iacute;m se ř&iacute;ct až &bdquo;vym&yacute;v&aacute;n&iacute;
      mozků&ldquo; tvrzen&iacute;m o nevyhnutelnosti spalovny takov&yacute;chto gigantick&yacute;ch
      rozměrů), mě donutila t&iacute;mto způsobem reagovat. Tuto problematiku sleduji
      už přibližně od let 2008 až 2009, kdy se objevily prvn&iacute; zm&iacute;nky
      o nutnosti ře&scaron;it odpady nějak&yacute;m koordinovan&yacute;m způsobem.
      Jak ze strany jihlavsk&eacute;ho, tak i krajsk&eacute;ho zastupitelstva je občanů
      poskytov&aacute;no žalostně m&aacute;lo informac&iacute;. Lid&eacute; tu&scaron;&iacute;,
      že je tady projekt spalovny. Maj&iacute; ale dostatek informac&iacute;, aby
      sami posoudili, jestli je vůbec potřeba? Neexistuje třeba alternativa tohoto
      megalomansk&eacute;ho projektu?</p>\r\n<p><strong>Rizika existuj&iacute;!</strong></p>\r\n<p>Kapacita
      uvažovan&eacute; spalovny je 150 tis&iacute;c tun(!) odpadů ročně. Jedn&aacute;
      se o odhad Kraje Vysočina vych&aacute;zej&iacute;c&iacute; z&nbsp;předpokladu
      nerecyklovateln&eacute;ho odpadu z&nbsp;cel&eacute;ho kraje v&nbsp;roce 2020.
      Nikde jsem se ale nedočetl, kolik bude st&aacute;t provoz takov&eacute;to fabriky
      s&nbsp;vysok&yacute;m kom&iacute;nem včetně dal&scaron;&iacute;ch n&aacute;kladů
      na svoz, svozov&aacute; m&iacute;sta, atd. Pokud dojde k&nbsp;realizaci tohoto
      d&iacute;la, tak m&aacute;m v&aacute;žn&eacute; obavy, že dř&iacute;ve nebo
      později &bdquo;se zjist&iacute;&ldquo;, že je potřeba naplnit kapacitu spalovny
      a začnou se do n&iacute; dov&aacute;žet odpady z&nbsp;jin&yacute;ch krajů. Možn&aacute;
      na&scaron;e osv&iacute;cen&eacute; politiky a hlavně zainteresovan&eacute;ho
      soukrom&eacute;ho vlastn&iacute;ka napadne vozit odpad třeba z&nbsp;Rakouska
      či Německa. Mimochodem na jeho m&iacute;stě bych udělal tot&eacute;ž, pokud
      bych chtěl jako obchodn&iacute;k co nejrychlej&scaron;&iacute; n&aacute;vrat
      investice.</p>\r\n<p>&nbsp;Připomenu někter&eacute; negativn&iacute; dopady
      v&nbsp;př&iacute;padě realizace projektu: jedovat&eacute; dioxiny v&nbsp;ovzdu&scaron;&iacute;
      (i přes uji&scaron;ťov&aacute;n&iacute; o použit&iacute; nejmoderněj&scaron;&iacute;ch
      technologi&iacute;), enormn&iacute; zat&iacute;žen&iacute; infrastruktury cel&eacute;
      severn&iacute; č&aacute;sti města při uvažovan&eacute; lokalitě Bedřichov nebo
      P&aacute;vov (spalovna potřebuje enormn&iacute; množstv&iacute; vody), zv&yacute;&scaron;en&aacute;
      doprava a pra&scaron;nost, denně až 60 kamionů s&nbsp;n&aacute;kladem k&nbsp;naplněn&iacute;
      avizovan&eacute; kapacity. Ud&aacute;van&yacute; počet 8 kamionů je nesmysl
      &ndash; stač&iacute; si vz&iacute;t do ruky kalkulačku a ovl&aacute;dat &bdquo;kupeck&eacute;
      počty&ldquo;. Tyto kamiony mus&iacute; někudy odjet (i když je avizovan&aacute;
      tak&eacute; železničn&iacute; doprava). Nelze podceňovat z&aacute;pach nav&aacute;žen&eacute;ho
      &bdquo;zbož&iacute;&ldquo; po cel&eacute;m městě (v&iacute;tr ze severu je nejčastěj&scaron;&iacute;).
      To v&scaron;e se chyst&aacute; v&nbsp;obydlen&eacute; č&aacute;sti města, kde
      hroz&iacute; po&scaron;kozen&iacute; životn&iacute;ho prostřed&iacute; a ohrožen&iacute;
      zdrav&iacute; obyvatelstva. Tvrzen&iacute; kraje, že tomu tak nebude, je zav&aacute;děj&iacute;c&iacute;,
      protože z&nbsp;minulosti i př&iacute;tomnosti v&iacute;me, že jeden takov&yacute;
      &bdquo;zdrav&yacute;&ldquo; počin v&nbsp;Jihlavě už m&aacute;me &ndash; Kronospan.</p>\r\n<p>Nelze
      podceňovat ani sekund&aacute;rn&iacute; vlivy, jako je nen&aacute;vratn&aacute;
      devastace a sn&iacute;žen&iacute; kvality života v&nbsp;severn&iacute; č&aacute;sti
      města. Lze předpokl&aacute;dat, že k&nbsp;t&eacute;to lokalitě se vytvoř&iacute;
      odpor doprov&aacute;zen&yacute; dal&scaron;&iacute;mi negativn&iacute;mi jevy,
      jako je např. sn&iacute;žen&iacute; cen nemovitost&iacute;.</p>\r\n<p>Je třeba
      zm&iacute;nit i dal&scaron;&iacute; průvodn&iacute; jevy, o kter&yacute;ch se
      moc nehovoř&iacute; &ndash; i ze spalovny vznik&aacute; pop&iacute;lek a odpad,
      kter&yacute; je nav&iacute;c silně toxick&yacute; a tud&iacute;ž nebezpečn&yacute;,
      mus&iacute; se tedy ukl&aacute;dat na speci&aacute;ln&iacute; skl&aacute;dku
      pro nebezpečn&eacute; odpady, což tak&eacute; bude st&aacute;t nemal&eacute;
      pen&iacute;ze. Podle odborn&iacute;ků zůstane v&aacute;hově &frac14; a objemově
      1/10 původn&iacute;ho objemu. Vznikne tak velk&eacute; množstv&iacute; velmi
      nebezpečn&eacute; strusky.</p>\r\n<p>D&aacute;le se mluv&iacute; o energetick&eacute;m
      využit&iacute; při p&aacute;len&iacute; nerecyklovan&eacute;ho odpadu ve formě
      v&yacute;roby elektrick&eacute; energie nebo v&yacute;roby tepla. Z tisku jsem
      se dozvěděl, že půjdou napojit na st&aacute;vaj&iacute;c&iacute; teplovody &ndash;
      pt&aacute;m se na jak&eacute;, když v&nbsp;t&eacute;to lokalitě ž&aacute;dn&eacute;
      nejsou, tzn. že se teprve mus&iacute; vybudovat dal&scaron;&iacute;m n&aacute;kladem
      stovek milionů korun (stř&iacute;zliv&yacute; odhad, kter&yacute; se drž&iacute;
      při zemi je 400 milionů korun). Kdyby např&iacute;klad Kraj napadlo vyt&aacute;pět
      t&iacute;mto způsobem nemocnici, nab&iacute;z&iacute; se ot&aacute;zka, kdo
      by zaplatil vložen&eacute; investice do st&aacute;vaj&iacute;c&iacute;ch kotelen,
      logicky samozřejmě odstaven&yacute;ch.</p>\r\n<p><strong>Nebuďme papež&scaron;těj&scaron;&iacute;
      než papež</strong></p>\r\n<p>Pan prim&aacute;tor neř&iacute;k&aacute; pravdu,
      že alternativy nejsou. Alternativy jsou &ndash; jenom se o nich moc nemluv&iacute;.
      Nen&iacute; to totiž tak finančně zaj&iacute;mav&yacute; a lukrativn&iacute;
      byznys jako spalovna. P&aacute;r alternativn&iacute;ch ře&scaron;en&iacute;
      vypl&yacute;v&aacute; již ze samotn&eacute;ho projektu ISNOV: &bdquo;C<em>esta
      odpadu zač&iacute;n&aacute; u občana, ten jej produkuje a měl by se už na zač&aacute;tku
      postarat o to, aby skončil na spr&aacute;vn&eacute;m m&iacute;stě, ve sv&eacute;
      obci by měl m&iacute;t možnost s&nbsp;n&iacute;m spr&aacute;vně nakl&aacute;dat,
      tedy vytř&iacute;dit, aby mohl b&yacute;t znovu využit-recyklov&aacute;n&ldquo;</em>.
      Prioritn&iacute; snahou by tedy mělo b&yacute;t zintenzivnit osvětu ve věci
      tř&iacute;děn&iacute; odpadu, zdokonalit a roz&scaron;&iacute;řit sběrn&aacute;
      m&iacute;sta ve městě a realizovat dal&scaron;&iacute; nerizikov&aacute; a &scaron;etrn&aacute;
      opatřen&iacute;, kter&aacute; povedou ke sn&iacute;žen&iacute; jeho množstv&iacute;.
      A teprve potom uvažovat o způsobu likvidace toho opravdu směsn&eacute;ho odpadu,
      se kter&yacute;m už se ned&aacute; nic dělat.</p>\r\n<p>Jednou z&nbsp;takov&yacute;ch
      možnost&iacute; je skl&aacute;dkov&aacute;n&iacute; tohoto odpadu. Jako siln&yacute;
      argument proti samozřejmě vn&iacute;m&aacute;m a uzn&aacute;v&aacute;m, že skl&aacute;dkov&aacute;n&iacute;
      bude č&iacute;m d&aacute;l draž&scaron;&iacute; a kapacita skl&aacute;dky v&nbsp;Henčově
      tak&eacute; nen&iacute; neomezen&aacute;, když tedy pomineme hled&aacute;n&iacute;
      dal&scaron;&iacute;ch vhodn&yacute;ch m&iacute;st. Evropsk&aacute; unie ve sv&eacute;
      legislativě nezakazuje skl&aacute;dkov&aacute;n&iacute;, pouze ho omezuje, a
      to až v&nbsp;term&iacute;nech ve vzd&aacute;len&eacute; budoucnosti. Česk&yacute;
      politik snad na jak&eacute;koliv &uacute;rovni si vět&scaron;inou z&nbsp;doporučen&iacute;
      EU vytvoř&iacute; ihned nař&iacute;zen&iacute; EU dle rčen&iacute;, &bdquo;papež&scaron;těj&scaron;&iacute;
      než papež&ldquo;. Že spalov&aacute;n&iacute; bude nevyhnuteln&eacute; vzhledem
      k&nbsp;legislativě Evropsk&eacute; unie je nehor&aacute;zn&yacute; v&yacute;mysl
      lid&iacute;, kteř&iacute; budou v&nbsp;budoucnu nějak&yacute;m způsobem profitovat
      z provozu spalovny. Likvidaci odpadů v&nbsp;Jihlavě n&aacute;m Evropsk&aacute;
      unie nevyře&scaron;&iacute;. Tu si mus&iacute;me vyře&scaron;it my sami.</p>\r\n<p><strong>&nbsp;Co
      d&aacute;l? Ře&scaron;en&iacute; je v&nbsp;lok&aacute;ln&iacute;ch spalovn&aacute;ch</strong></p>\r\n<p>Chtěl
      bych nast&iacute;nit dal&scaron;&iacute; možn&eacute; směry likvidace odpadů
      v&nbsp;Jihlavě. Dle z&aacute;kona o odpadech jsou za likvidaci odpadu odpovědn&eacute;
      jednotliv&eacute; obce. Nev&iacute;m tedy, proč by měla jihlavsk&eacute;ho občana
      zaj&iacute;mat likvidace odpadů třeba ve Žď&aacute;ru nad S&aacute;zavou či
      Pelhřimově. A naopak, proč by měli občan&eacute; např. Třeb&iacute;če či Havl&iacute;čkova
      Brodu zaj&iacute;mat odpady v&nbsp;Jihlavě. Na solidaritu se d&aacute; sv&aacute;dět
      hodně věc&iacute;, ale v&nbsp;tomto př&iacute;padě nen&iacute; na m&iacute;stě.</p>\r\n<p>Dle
      dostupn&yacute;ch zdrojů vyprodukuje každ&yacute; obyvatel Jihlavy průměrně
      0,2 tuny odpadu ročně, což je 10 tis&iacute;c tun na cel&eacute; město. Spalovna
      je dimenzov&aacute;na na 150 tis&iacute;c tun (pro cel&yacute; kraj), ale je
      pl&aacute;nov&aacute;na v&nbsp;Jihlavě. Když už tedy po zaveden&iacute; v&scaron;ech
      opatřen&iacute;ch ISNOVU a dal&scaron;&iacute;ch dobr&yacute;ch n&aacute;padů,
      kter&eacute; možn&aacute; je&scaron;tě přijdou, a nebude jin&eacute; v&yacute;chodisko,
      navrhuji likvidovat buď jinou technologi&iacute;, např. plazmatickou, kter&aacute;
      je ale poměrně n&aacute;ročn&aacute; na energii anebo spalovat na v&iacute;ce
      m&iacute;stech v&nbsp;kraji v&nbsp;lok&aacute;ln&iacute;ch spalovn&aacute;ch
      do 5 &ndash; 10 tis&iacute;c tun nerecyklovateln&eacute;ho odpadu ročně a konečně
      opustit megalomansk&eacute; my&scaron;len&iacute; někter&yacute;ch vedouc&iacute;ch
      představitelů města.</p>\r\n<p>Zat&iacute;žen&iacute; infrastruktury a dal&scaron;&iacute;ch
      negativn&iacute;ch jevů se rozlož&iacute; na několik lokalit. Co se t&yacute;če
      energetick&eacute;ho využit&iacute;, v&yacute;roba elektrick&eacute;ho proudu
      každop&aacute;dně ano. My&scaron;lenku v&yacute;roby tepla je v&scaron;ak třeba
      opustit z&nbsp;důvodů velice n&aacute;kladn&yacute;ch investic na jeho distribuci
      anebo nechat na posouzen&iacute; jednotliv&yacute;ch zastupitelstvech obc&iacute;,
      kter&yacute;ch se to bude t&yacute;kat. Nedělejme si my v&nbsp;Jihlavě patent
      na rozum a nepodceňujme obyvatele cel&eacute;ho Kraje Vysočiny a jejich politiky
      v jin&yacute;ch&nbsp;m&iacute;stn&iacute;ch samospr&aacute;v&aacute;ch.</p>\r\n<p><strong>&nbsp;Jihlavan&eacute;
      nejv&iacute;ce tř&iacute;d&iacute;. A nejv&iacute;ce plat&iacute;.</strong></p>\r\n<p>Kromě
      samotn&eacute;ho um&iacute;stěn&iacute; spalovny je třeba tak&eacute; uvažovat
      o tom, aby tento projekt byl ekonomicky realizovateln&yacute; (investice i provoz)
      a aby bylo spoč&iacute;t&aacute;no, jak se toto projev&iacute; v&nbsp;poplatku
      za odvoz odpadu pro občana. Uvědomme si, že již v&nbsp;současn&eacute; době
      m&aacute; Jihlava nejvy&scaron;&scaron;&iacute; poplatek v&nbsp;kraji, kter&yacute;
      zastupitel&eacute; sice sn&iacute;žili o 20 korun, ale předminul&yacute; rok
      skokově nav&yacute;&scaron;ili o 40%(!) na zat&iacute;m konečn&yacute;ch 680
      korun ročně. Bez ohledu na to, že Jihlava byla vyhodnocen&aacute; jako nejlep&scaron;&iacute;
      tř&iacute;dič v&nbsp;kraji. Toto oceněn&iacute; v&nbsp;krajsk&eacute; soutěži
      &bdquo;My tř&iacute;d&iacute;me nejl&eacute;pe&ldquo; převzali tit&iacute;ž
      představitel&eacute; města, kteř&iacute; připustili nejvy&scaron;&scaron;&iacute;
      poplatek pro občany Jihlavy v&nbsp;kraji.</p>\r\n<p>Jako pěst na oko a určit&aacute;
      schizofrenie d&aacute;le působ&iacute; na jedn&eacute; straně pr&aacute;ce cel&eacute;ho
      odboru životn&iacute;ho prostřed&iacute; magistr&aacute;tu Jihlavy a na druh&eacute;
      straně postup někter&yacute;ch vedouc&iacute;ch představitelů města a komun&aacute;ln&iacute;ch
      politiků, kteř&iacute; snižuj&iacute; pr&aacute;ci sv&eacute;ho vlastn&iacute;ho
      městsk&eacute;ho odboru t&iacute;m, že při agresivn&iacute;m prosazov&aacute;n&iacute;
      technologie spalov&aacute;n&iacute; se nezab&yacute;vaj&iacute; alternativn&iacute;mi
      ře&scaron;en&iacute;mi (o kter&yacute;ch raději prohl&aacute;s&iacute;, že neexistuj&iacute;,
      je to pohodlněj&scaron;&iacute;), na kter&yacute;ch tento odbor již dlouhodobě
      pracuje. Podpora tohoto odboru by měla b&yacute;t maxim&aacute;lně možn&aacute;,
      protože n&aacute;m ukazuje i jin&eacute; cesty než razantn&iacute; ne&scaron;etrn&aacute;
      technologie spalov&aacute;n&iacute;.</p>\r\n<p>Nemus&iacute;m b&yacute;t nijak
      zdatn&yacute; čten&aacute;ř m&iacute;stn&iacute;ch periodik, abych neviděl nebo
      si nev&scaron;&iacute;mal, co v&scaron;echno tento odbor dok&aacute;zal prosadit
      za posledn&iacute; roky &ndash; klobouk dolů (posledn&iacute; čerstv&aacute;
      aktivita sběr biologick&eacute;ho odpadu zat&iacute;m ve dvou př&iacute;městsk&yacute;ch
      č&aacute;stech s&nbsp;viz&iacute; roz&scaron;&iacute;řen&iacute; na cel&eacute;
      město do roku 2015). Samozřejmě, že nejjednodu&scaron;&scaron;&iacute; by bylo
      odpady nevytv&aacute;řet, to ale dost dobře nejde, tak tedy se alespoň snažit
      o co možn&aacute; nejniž&scaron;&iacute; &bdquo;v&yacute;robu&ldquo; odpadů,
      tedy prevenci jejich vzniku.</p>\r\n<p><strong>V&iacute;ce informac&iacute;
      a zdrav&yacute; rozum</strong></p>\r\n<p>Co ř&iacute;ci z&aacute;věrem? Př&aacute;l
      bych si, aby občan&eacute; dost&aacute;vali v&iacute;c korektn&iacute;ch informac&iacute;,
      než jak&eacute; jim jsou zat&iacute;m předkl&aacute;d&aacute;ny. Aby při tak
      důležit&eacute;m rozhodov&aacute;n&iacute; věděli co nejv&iacute;c a mohli se
      spolu se zastupiteli tohoto města rozhodnout pro co nejmen&scaron;&iacute; &bdquo;zlo&ldquo;.
      A aby zastupitel&eacute; nepodl&eacute;hali lobbistick&yacute;m tlakům nejrůzněj&scaron;&iacute;ch
      z&aacute;jmov&yacute;ch skupin, kter&eacute; obrazně řečeno okupuj&iacute; chodby
      magistr&aacute;tu a kraje.</p>\r\n<p>Nezb&yacute;v&aacute; než doufat, že zvolen&iacute;
      zastupitel&eacute; jsou natolik inteligentn&iacute; se smyslem pro realitu,
      že budou použ&iacute;vat vlastn&iacute; rozum k&nbsp;posouzen&iacute; v&scaron;ech
      pro i proti a budou sezn&aacute;meni s&nbsp;ve&scaron;ker&yacute;mi fakty (pozitiva
      i negativa). A tak&eacute;, že ve sv&eacute;m rozhodov&aacute;n&iacute; zohledn&iacute;
      i n&aacute;zor obyvatel a že zodpovědně se rozhodnou ať už o samotn&eacute;
      realizaci nebo o referendu.</p>\r\n<p>K&nbsp;vz&aacute;jemn&eacute; důvěře a
      společn&eacute;mu konsenzu tak&eacute; nepřisp&iacute;v&aacute; ani to, že dosud
      nebyly zveřejněny z&aacute;věry studie variantn&iacute;ho um&iacute;stěn&iacute;
      spalovny ve městě nebo bl&iacute;zko města a studie proveditelnosti, kterou
      nech&aacute;v&aacute; přehodnotit SOV, zřejmě aby vyhovovala z&aacute;měrům
      a podpoře &bdquo;nov&yacute;ch modern&iacute;ch technologi&iacute; spalov&aacute;n&iacute;&ldquo;.
      V&nbsp;t&eacute;to souvislosti je asi na m&iacute;stě připomenout, že Jihlava
      m&aacute; s&nbsp;transparentnost&iacute; velk&eacute; pot&iacute;že. Alespoň
      podle hodnocen&iacute; činnosti města za obdob&iacute; let 2012 a 2013 občansk&yacute;m
      sdružen&iacute;m &bdquo;Oživen&iacute;&ldquo;, kter&eacute; se mj. od roku 1997
      věnuje pot&iacute;r&aacute;n&iacute; korupce, nehospod&aacute;rn&eacute;ho jedn&aacute;n&iacute;
      a zvy&scaron;ov&aacute;n&iacute; transparentnosti veřejn&eacute;ho sektoru.
      Jihlava dostala zn&aacute;mku 4, což je jedno z&nbsp;nejhor&scaron;&iacute;ch
      um&iacute;stěn&iacute; v&nbsp;r&aacute;mci ČR. Věřte, že i mně jako rodil&eacute;mu
      Jihlav&aacute;kovi se to těžko čte i těžko tr&aacute;v&iacute;.</p>\r\n<p>&nbsp;</p>\r\n<p>&nbsp;</p>\r\n<p>&nbsp;</p>"
