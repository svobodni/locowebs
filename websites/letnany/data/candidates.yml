    profile: |-
      <p style="margin: 0cm 0cm 0pt; text-align: justify;"><span style="line-height: 115%; font-size: 12pt;"><span style="font-family: Calibri;">Do Letňan si mě rodiče přivezli z&nbsp;porodnice v&nbsp;Lond&yacute;nsk&eacute; ulici před čtyřiceti lety. Jako mal&yacute; jsem chodil do mateřsk&eacute; &scaron;koly v&nbsp;Rychnovsk&eacute; ulici, do modr&eacute;ho domu naproti star&eacute; budově Z&Scaron; Rychnovsk&aacute;. Po osmi letech na Z&Scaron; Rychnovsk&aacute; jsem absolvoval Středn&iacute; průmyslovou &scaron;kolu stavebn&iacute; ve Zborovsk&eacute; ulici v&nbsp;Praze a n&aacute;sledně stavebn&iacute; fakultu ČVUT v&nbsp;Praze Dejvic&iacute;ch. Od sv&yacute;ch &scaron;esti let hraji tenis, tr&eacute;nov&aacute;n&iacute; dět&iacute; a ml&aacute;deže se věnuji od sv&yacute;ch dvaceti let, tedy polovinu sv&eacute;ho života. Protože jsem zast&aacute;ncem celoživotn&iacute;ho vzděl&aacute;v&aacute;n&iacute;, tak jsem ned&aacute;vno vystudoval Tren&eacute;rskou &scaron;kolu při FTVS Univerzity Karlovy a z&iacute;skal jsem nejvy&scaron;&scaron;&iacute; možn&eacute; tren&eacute;rsk&eacute; vzděl&aacute;n&iacute;. </span></span></p>
      <p style="margin: 0cm 0cm 0pt; text-align: justify;"><span style="line-height: 115%; font-size: 12pt;"><span style="font-family: Calibri;">S&nbsp;manželkou Janou m&aacute;me dvě n&aacute;dhern&eacute; dcery, &scaron;estiletou Katku a v&nbsp;z&aacute;ř&iacute; ročn&iacute; Barborku.</span></span></p>
      <p style="margin: 0cm 0cm 0pt; text-align: justify;"><span style="line-height: 115%; font-size: 12pt;"><span style="font-family: Calibri;">Poprv&eacute; jsem byl zastupitelem na&scaron;&iacute; městsk&eacute; č&aacute;sti zvolen v&nbsp;roce 2006, ve volebn&iacute;m obdob&iacute; 2006 - 2010 jsem byl radn&iacute;m pro oblasti sportu a kultury. Pracoval jsem t&eacute;ž&nbsp;ve sportovn&iacute; komisi a v&nbsp;redakčn&iacute; radě Letňansk&yacute;ch listů. Jsem duchovn&iacute;m otcem dnes již tradičn&iacute; kulturn&iacute; akce &bdquo;LETŇANY nejen DĚTEM&ldquo;, kterou jsem v&nbsp;roce 2007 vymyslel a každoročně ji pom&aacute;hal organizovat.</span></span></p>
      <p style="margin: 0cm 0cm 0pt; text-align: justify;"><span style="line-height: 115%; font-size: 12pt;"><span style="font-family: Calibri;">Podruh&eacute; jsem byl zastupitelem zvolen v&nbsp;roce 2010. Ve volebn&iacute;m obdob&iacute; 2010 - 2014 jsem pracoval nejprve jako předseda Finančn&iacute;ho v&yacute;boru, od loňsk&eacute;ho podzimu jako předseda Kontroln&iacute;ho v&yacute;boru. Sv&eacute; uplatněn&iacute; jsem na&scaron;el t&eacute;ž v&nbsp;redakčn&iacute; radě Letňansk&yacute;ch listů a v&nbsp;komisi v&yacute;stavby a &uacute;zemn&iacute;ho rozvoje. Na podzim loňsk&eacute;ho roku jsem se v&scaron;ak neztotožnil s&nbsp;dal&scaron;&iacute;m směřov&aacute;n&iacute;m veden&iacute; na&scaron;&iacute; městsk&eacute; č&aacute;sti a na pozice v&nbsp;poradn&iacute;ch org&aacute;nech RMČ jsem rezignoval. </span></span></p>
      <p style="margin: 0cm 0cm 0pt; text-align: justify;"><span style="line-height: 115%; font-size: 12pt;"><span style="font-family: Calibri;">V&nbsp;červnu leto&scaron;n&iacute;ho roku jsem vystoupil z&nbsp;ODS a sv&eacute; dal&scaron;&iacute; politick&eacute; angažov&aacute;n&iacute; jsem spojil se Stranou svobodn&yacute;ch občanů, za kterou jako l&iacute;dr jej&iacute; letňansk&eacute; kandid&aacute;tn&iacute; listiny předstupuji před V&aacute;s, letňansk&eacute; voliče. Na t&yacute;m, kter&yacute; se mi podařilo vytvořit jsem hrd&yacute; a budu r&aacute;d, když n&aacute;s v&nbsp;ř&iacute;jnov&yacute;ch volb&aacute;ch podpoř&iacute;te. V&scaron;ichni na&scaron;i kandiduj&iacute;c&iacute; maj&iacute; Letňany v&nbsp;srdci a ř&iacute;d&iacute; se na&scaron;&iacute;m volebn&iacute;m heslem Modr&aacute; b&iacute;l&aacute; zelen&aacute; &ndash; pro n&aacute;s domov znamen&aacute;!</span></span></p>
    quote: Modrá bílá zelená - pro nás domov znamená!
    priorities: '<p><span style="font-family: Calibri;">&bdquo;Strana svobodn&yacute;ch
      občanů h&aacute;j&iacute; principy svobody, odpovědnosti a spravedlnosti. Prosazujeme
      z&aacute;sadn&iacute; sn&iacute;žen&iacute; dan&iacute; a byrokracie. Chceme,
      aby hlas občanů ve volb&aacute;ch měl vět&scaron;&iacute; v&aacute;hu, obzvl&aacute;&scaron;ť
      na komun&aacute;ln&iacute; &uacute;rovni. Život v&nbsp;městsk&eacute; č&aacute;sti
      m&aacute; b&yacute;t spravedliv&yacute;m odrazem vůle odpovědn&yacute;ch a svobodn&yacute;ch
      voličů.&ldquo;</span></p>'
