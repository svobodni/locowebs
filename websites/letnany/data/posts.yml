      <li>jsme pro revitalizaci v&scaron;ech letňansk&yacute;ch s&iacute;dli&scaron;ť v&nbsp;ideov&eacute; spolupr&aacute;ci s tam&nbsp;bydl&iacute;c&iacute;mi občany - jsme pro zlep&scaron;en&iacute; veřejn&yacute;ch prostranstv&iacute;</li>
      <li>z&aacute;lež&iacute; n&aacute;m na zaji&scaron;těn&iacute; poř&aacute;dku, čistoty a &uacute;držby zeleně na &uacute;zem&iacute; MČ</li>
      </ul>
      <p>&nbsp;</p>
      <ul>
      <li>
      <p><strong><em>Doprava a bezpečnost</em></strong></p>
      </li>
      <li>zv&yacute;&scaron;&iacute;me počet městsk&yacute;ch str&aacute;žn&iacute;ků v&nbsp;ulic&iacute;ch Letňan</li>
      <li>zajist&iacute;me i nad&aacute;le celoročn&iacute; efektivn&iacute; &uacute;držbu letňansk&yacute;ch komunikac&iacute;</li>
      <li>uprav&iacute;me ulici Veselskou v &uacute;seku pod&eacute;l are&aacute;lu Avia, včetně vyře&scaron;en&iacute; problematick&eacute; křižovatky Veselsk&aacute; x Beranov&yacute;ch</li>
      <li>spolu s&nbsp;V&aacute;mi, občany Letňan, přehodnot&iacute;me zjednosměrněn&iacute; ulic</li>
      <li>na problematick&yacute;ch křižovatk&aacute;ch zv&yacute;razn&iacute;me značen&iacute; přednosti zprava</li>
      <li>zavedeme klidov&eacute; obytn&eacute; z&oacute;ny uvnitř Letňan tam, kde je to vhodn&eacute;</li>
