    body: |-
      <ul>
      <li>
      <p><strong><em>Činnost radnice, finance MČ a rozpočtov&aacute; politika</em></strong></p>
      </li>
      <li>slibujeme odpovědn&eacute; hospodařen&iacute; MČ</li>
      <li>prosazujeme vyrovnan&eacute; rozpočty</li>
      <li>omez&iacute;me m&iacute;stn&iacute; poplatky</li>
