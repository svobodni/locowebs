    teaser: '<p style="margin: 0cm 0cm 0pt;"><span style="line-height: 115%; font-family:
      ''Times New Roman'',''serif''; font-size: 12pt;">Jak&yacute; je V&aacute;&scaron;
      n&aacute;zor na bezpečnost v&nbsp;Letňanech?</span></p>'
    body: '<p style="margin: 0cm 0cm 0pt;"><span style="line-height: 115%; font-family:
      ''Times New Roman'',''serif''; font-size: 12pt;">Bezpečnost je jedn&iacute;m
      ze z&aacute;kladn&iacute;ch krit&eacute;ri&iacute; pro spokojen&yacute; život
      v&nbsp;dan&eacute; lokalitě. Kriminalita a nebezpeč&iacute; jsou v&scaron;ak
      mnohdy specifikem v&yacute;lučně lok&aacute;ln&iacute;m a velmi z&aacute;lež&iacute;
      na tom, jak je s&nbsp;nimi v&nbsp;dan&eacute;m &uacute;zem&iacute; bojov&aacute;no.
      Bezpečnost je totiž dal&scaron;&iacute; službou st&aacute;tu občanovi, ve vět&scaron;&iacute;ch
      městech t&eacute;ž službou města občanovi. O kvalitě t&eacute;to služby lze
      v&eacute;st dlouh&eacute; polemiky. Stač&iacute; si ale v&scaron;imnout, zda
      v&nbsp;dan&eacute; lokalitě převl&aacute;daj&iacute; instalovan&eacute; kamery
      nebo zda sp&iacute;&scaron;e potk&aacute;te v&nbsp;ulic&iacute;ch pochůzk&aacute;ře.
      Přeji si, aby Městsk&aacute; policie nezaměstn&aacute;vala př&iacute;li&scaron;
      administrativn&iacute;ch pracovn&iacute;ků a naopak aby zv&yacute;&scaron;ila
      počet str&aacute;žn&iacute;ků v&nbsp;ulic&iacute;ch. A tito aby ručili za poř&aacute;dek
      a bezpečnost. Nebezpeč&iacute; č&iacute;h&aacute; i na silnic&iacute;ch, tak
      jako otec &scaron;kolačky velmi v&iacute;t&aacute;m př&iacute;tomnost str&aacute;žn&iacute;ků
      u přechodů u &scaron;kol. Ch&aacute;pu v&scaron;ak, že v&nbsp;situaci, ve kter&eacute;
      Letňany jsou, při současn&eacute;m počtu str&aacute;žn&iacute;ků, jsme optim&aacute;ln&iacute;mu
      stavu vzd&aacute;leni. Ve chv&iacute;li, kdy jsou oni policist&eacute; často
      vol&aacute;ni k&nbsp;přestupkům v&nbsp;Obchodn&iacute;m centru, nemohou současně
      b&yacute;t v&nbsp;letňansk&yacute;ch ulic&iacute;ch. Přeji si, aby bylo str&aacute;žn&iacute;ků
      v ulic&iacute;ch v&iacute;ce a byli v&iacute;ce vidět.</span></p>'
