      CS; mso-fareast-language: EN-US; mso-bidi-language: AR-SA;\">Už od chv&iacute;le,
      kdy jsem začal tvořit kandid&aacute;tn&iacute; listinu Strany svobodn&yacute;ch
      občanů pro komun&aacute;ln&iacute; volby v&nbsp;Letňanech, jsem věděl, že mus&iacute;m
      napsat těchto p&aacute;r ř&aacute;dků o tom, co mě k&nbsp;tomu vedlo a přivedlo.
      </span></p>"
    body: |-
      <p><span style="font-family: Calibri;">Pro zač&aacute;tek, pros&iacute;m, jedna z&aacute;sadn&iacute; a důležit&aacute; informace: V&scaron;ichni m&iacute; př&aacute;tel&eacute; (a nejen oni) věd&iacute;, že <strong>jsem pravicově založen&yacute; člověk! </strong>Proto jsem v&nbsp;roce 2006 vstoupil do ODS, Strana svobodn&yacute;ch občanů byla založena až v&nbsp;roce 2009. </span></p>
      <p><span style="font-family: Calibri;">Když jsem koncem června leto&scaron;n&iacute;ho roku přinesl předsedovi m&iacute;stn&iacute;ho sdružen&iacute; ODS Letňany P&iacute;semn&eacute; prohl&aacute;&scaron;en&iacute; o vystoupen&iacute; z&nbsp;ODS, vedly mě k&nbsp;tomuto kroku dva podstatn&eacute; důvody. Jeden stranick&yacute; a druh&yacute; (mnohem podstatněj&scaron;&iacute;) osobn&iacute;. </span></p>
      <ul>
      <li>
      <p>ODS se již del&scaron;&iacute; dobu odkl&aacute;n&iacute; od sv&yacute;ch původn&iacute;ch pravicov&yacute;ch ide&aacute;lů a n&aacute;zorů. A je na del&scaron;&iacute; debatu, zda k&nbsp;tomuto doch&aacute;zelo kvůli nutn&yacute;m programov&yacute;m kompromisům při tvořen&iacute; vl&aacute;dn&iacute;ch či jin&yacute;ch koalic nebo sp&iacute;&scaron;e se stř&iacute;d&aacute;n&iacute;m stranick&eacute;ho veden&iacute;. Bohužel o n&aacute;vratu ODS k&nbsp;pravicověj&scaron;&iacute; politice mě nepřesvědčil ani prof. Petr Fiala. Z&nbsp;tohoto pohledu považuji svůj &bdquo;přestup&ldquo; <strong>v&nbsp;r&aacute;mci pravicov&eacute;ho spektra</strong> za velmi pochopiteln&yacute; a logick&yacute;. Nejedn&aacute; se o zradu ide&aacute;lů, ba naopak. <strong>Po vystoupen&iacute; z&nbsp;ODS byla pro mě Strana svobodn&yacute;ch občanů jedinou možnost&iacute;!</strong></p>
      </li>
      <li>
      <p>Mnohem podstatněj&scaron;&iacute;m důvodem pro změnu m&eacute;ho stranick&eacute;ho trička v&scaron;ak byly osobn&iacute; důvody. Absolutně jsem se neztotožnil se změnami ve veden&iacute; MČ Praha 18, ke kter&yacute;m do&scaron;lo v&nbsp;z&aacute;ř&iacute; 2013. A už vůbec nemohu souhlasit se způsobem prosazen&iacute; těchto změn. Původn&iacute; koaličn&iacute; smlouva s&nbsp;TOP09 nebyla vypovězena, nov&aacute; &bdquo;koalice&ldquo; (ODS, TOP09 a ČSSD) vůbec nevznikla, natož p&iacute;semnou formou. Tehdy schůze m&iacute;stn&iacute;ho sdružen&iacute; ODS začala vůl&iacute; předsedy hodinu před původně avizovan&yacute;m zač&aacute;tkem. Předsedou m&iacute;stn&iacute;ho sdružen&iacute; ODS několik dnů avizovan&eacute; ře&scaron;en&iacute; bylo &uacute;plně jin&eacute; od skutečn&eacute;ho. To se ani neprojedn&aacute;valo a bylo ozn&aacute;meno jako hotov&aacute; věc. Předseda m&iacute;stn&iacute;ho sdružen&iacute; ODS, p. Mgr. Ivan Kabick&yacute;, dohody nedodržuje. Proto jsem n&aacute;sledně rezignoval na členstv&iacute; v&nbsp;poradn&iacute;ch org&aacute;nech RMČ P18. Oblasti, kter&eacute; jsem &uacute;spě&scaron;ně pom&aacute;hal jako radn&iacute; po volb&aacute;ch 2006 oživit &ndash; sport a kultura &ndash; byly svěřeny &bdquo;odborn&iacute;kům&ldquo; z&nbsp;ČSSD, kteř&iacute; opravdu &bdquo;nezklamali&ldquo;. Nutno dodat, že za souhlasu a ve spolupr&aacute;ci s radn&iacute;mi z&nbsp;ODS. Byl v&scaron;ak jeden z&aacute;stupce starosty za ODS, kter&yacute; na probl&eacute;my upozorňoval a snažil se je ře&scaron;it, diskutoval o nich, komunikoval a ž&aacute;dal součinnost. Za to byl na lednov&eacute;m ZMČ klubem zastupitelů za ČSSD navržen na odvol&aacute;n&iacute; z&nbsp;funkce člena RMČ, pro nekomunikaci. A odvol&aacute;n&hellip; Zpětně se styd&iacute;m za to, že jsem hlasoval s&nbsp;ostatn&iacute;mi zastupiteli za ODS v&nbsp;jednom &scaron;iku. Tehdy jsem považoval za spr&aacute;vn&eacute; hlasovat v&nbsp;r&aacute;mci ODS jednotně, když se na tom klub zastupitelů ODS vět&scaron;inově shodl.</p>
      <p>V&nbsp;m&iacute;stn&iacute;m sdružen&iacute; či v&nbsp;klubu zastupitelů za ODS jsou i lid&eacute;, kter&yacute;ch si upř&iacute;mně v&aacute;ž&iacute;m. Bohužel se v&scaron;ak s&nbsp;drtivou vět&scaron;inou členů n&aacute;zorově rozch&aacute;z&iacute;m. Např. n&aacute;zorem na Letňanskou sportovně kulturn&iacute; s.r.o.</p>
      <p>&nbsp;</p>
      <p>Proto jsem se rozhodl vystoupit ze strany, ve kter&eacute; jsem byl přes osm let. Setrv&aacute;vat d&eacute;le již ne&scaron;lo. Přesto tvrd&iacute;m, že nejsem jin&yacute; Martin Halama, ani nejsem politick&yacute; turista. S&nbsp;&uacute;divem jsem v&scaron;ak již zaznamenal j&iacute;zliv&eacute; pozn&aacute;mky, lživ&eacute; a manipuluj&iacute;c&iacute; př&iacute;spěvky na Facebooku ODS P18 a v&nbsp;jednom př&iacute;padě i hodně podp&aacute;sovou reakci na můj &bdquo;přestup&ldquo;. Zvl&aacute;&scaron;tn&iacute; je, že tolik j&iacute;zliv&yacute; dok&aacute;že b&yacute;t i člověk, kter&yacute; během &scaron;esti let dok&aacute;zal vystř&iacute;dat čtyři politick&eacute; subjekty. Ale to je politika, s&nbsp;t&iacute;m se dok&aacute;žu vyrovnat.</p>
      <p>S&nbsp;politick&yacute;m programem a pravicov&yacute;mi ide&aacute;ly Svobodn&yacute;ch se z opravdu&nbsp;drtiv&eacute; č&aacute;sti ztotožňuji. A to i přesto, že v&nbsp;programu jsou podrobně pops&aacute;ny c&iacute;le a stavy, kter&yacute;ch se chce dos&aacute;hnout, ale nen&iacute; v&nbsp;něm vymezena a pops&aacute;na cesta, kterou se m&aacute; j&iacute;t. V&yacute;běr cesty je na každ&eacute;m z&nbsp;n&aacute;s, na jednotliv&yacute;ch členech Svobodn&yacute;ch. A to se mi l&iacute;b&iacute;! Na to se tě&scaron;&iacute;m!</p>
      </li>
