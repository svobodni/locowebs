      <li>zkvalitn&iacute;me činnost praktick&yacute;ch l&eacute;kařů, např. zaveden&iacute;m doj&iacute;žděn&iacute; za star&scaron;&iacute;mi pacienty domů (propojen&iacute; se soci&aacute;ln&iacute;m př&iacute;spěvkem)</li>
      </ul>
