      <li>ukonč&iacute;me ve&scaron;ker&eacute; podnikatelsk&eacute; aktivity MČ &ndash; např. Letňansk&aacute; sportovně kulturn&iacute; s.r.o.</li>
      <li>přehodnot&iacute;me bankovn&iacute; &uacute;čty veden&eacute; pro MČ, zanalyzujeme možnosti &uacute;spor, včetně v&yacute;hodněj&scaron;&iacute;ho uložen&iacute; peněžn&iacute;ch prostředků MČ konzervativn&iacute;m způsobem</li>
      <li>prosazujeme &bdquo;lidov&eacute; veto&ldquo; a pravideln&aacute; setk&aacute;n&iacute; s občany</li>
      <li>zajist&iacute;me objektivn&iacute; informace o děn&iacute; v&nbsp;na&scaron;&iacute; MČ v Letňansk&yacute;ch listech, na ofici&aacute;ln&iacute;ch webov&yacute;ch str&aacute;nk&aacute;ch MČ, ve v&yacute;věsk&aacute;ch i na soci&aacute;ln&iacute;ch s&iacute;t&iacute;ch</li>
