      115%; font-family: ''Times New Roman'',''serif''; font-size: 12pt;">Proti tomu,
      že Letňany obep&iacute;naj&iacute; l&aacute;ny pol&iacute;, na kter&yacute;ch
      si majitel&eacute; pěstuj&iacute;, co uznaj&iacute; za vhodn&eacute; a co dok&aacute;ž&iacute;
      prodat, aby hospodařili se ziskem, nem&aacute;m vůbec nic. Nechť si každ&yacute;
      na sv&eacute;m poli či pol&iacute;čku pěstuje, co chce, pokud t&iacute;m nezasahuje
      do pr&aacute;v nebo svobody někoho jin&eacute;ho. Co je v&scaron;ak alarmuj&iacute;c&iacute;,
      je skutečnost, že pěstov&aacute;n&iacute; pr&aacute;vě řepky pro biopaliva je
      tou ekonomicky nejv&yacute;hodněj&scaron;&iacute; variantou využit&iacute; zemědělsk&eacute;ho
      pozemku. Přitom kromě negativn&iacute;ho dopadu v&nbsp;podobě změny využit&iacute;
      zemědělsk&eacute; půdy prov&aacute;zej&iacute; biopaliva i dal&scaron;&iacute;
      z&aacute;pory: na jejich v&yacute;robu je třeba v&iacute;ce energie, než je
      ta, kterou obsahuj&iacute;, nič&iacute; motory aut a snižuj&iacute; jejich životnost,
      vyvol&aacute;vaj&iacute; potřebu častěj&scaron;&iacute; v&yacute;měny oleje
      a filtrů, zvy&scaron;uj&iacute; spotřebu motoru a jsou paradoxně draž&scaron;&iacute;.
      A o to jde předev&scaron;&iacute;m, pr&aacute;vě za to lobbist&eacute; u z&aacute;konod&aacute;rců
      bojuj&iacute;. Přim&iacute;ch&aacute;v&aacute;n&iacute; biopaliv je hloupost,
      kter&aacute; zdražuje benz&iacute;n a potraviny. Ov&scaron;em vinit z&nbsp;přim&iacute;ch&aacute;v&aacute;n&iacute;
      nelze majitele pol&iacute;, že? Proto volme do Parlamentu takov&eacute; strany,
      kter&eacute; podobn&eacute; hlouposti zru&scaron;&iacute;.</span></p>'
