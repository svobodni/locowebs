      <p><span style="font-family: Calibri;">&nbsp;</span></p>
      <ul>
      <li>
      <p><strong><em>&Scaron;kolstv&iacute; a vzděl&aacute;v&aacute;n&iacute;</em></strong></p>
      </li>
      <li>odm&iacute;t&aacute;me takov&yacute; syst&eacute;m vzděl&aacute;v&aacute;n&iacute;, kter&yacute; up&iacute;r&aacute; rodičům pr&aacute;vo rozhodovat o v&yacute;chově sv&yacute;ch dět&iacute; a kter&yacute; br&aacute;n&iacute; nadan&yacute;m jedincům rozv&iacute;jet svůj individu&aacute;ln&iacute; talent</li>
      <li>obsah a forma v&yacute;uky mus&iacute; b&yacute;t na domluvě mezi učiteli, &scaron;kolou a rodiči. A v&nbsp;souladu s&nbsp;akreditačn&iacute;mi podm&iacute;nkami &scaron;koly</li>
      <li>prosad&iacute;me syst&eacute;m, kdy každ&aacute; &scaron;kola si bude hospodařit sama se sv&yacute;mi penězi, přebytek si ponech&aacute; do dal&scaron;&iacute;ho roku</li>
      <li>z&aacute;lež&iacute; n&aacute;m na&nbsp;různorodosti v&nbsp;zaměřen&iacute; a v&nbsp;obt&iacute;žnosti letňansk&yacute;ch z&aacute;kladn&iacute;ch &scaron;kol</li>
      <li>prosazujeme syst&eacute;m, kdy každ&aacute; &scaron;kola m&aacute; m&iacute;t možnost uzpůsobit podm&iacute;nky vyučov&aacute;n&iacute; (skladbu předmětů, čas zač&aacute;tku vyučov&aacute;n&iacute;, d&eacute;lku vyučovac&iacute; hodiny, počet ž&aacute;ků ve tř&iacute;dě, apod.)</li>
      <li>zru&scaron;&iacute;me sp&aacute;dovost pro přij&iacute;m&aacute;n&iacute; ž&aacute;ků do Z&Scaron;, kterou při různorodosti v&nbsp;zaměřen&iacute; z&aacute;kladn&iacute;ch &scaron;kol považujeme za diskriminačn&iacute;</li>
      <li>zajist&iacute;me samostatnost mateřsk&yacute;ch &scaron;kol jako pr&aacute;vnick&yacute;ch osob</li>
      <li>zajist&iacute;me jednotn&eacute; přij&iacute;m&aacute;n&iacute; do mateřsk&yacute;ch &scaron;kol, rodiče budou pod&aacute;vat pouze jednu přihl&aacute;&scaron;ku s&nbsp;preferenc&iacute; &scaron;kolky</li>
      <li>zavedeme v&yacute;uku finančn&iacute; gramotnosti na druh&eacute;m stupni Z&Scaron; - v&yacute;zvou řediteli nebo formou dobrovoln&eacute;ho kurzu</li>
      <li>podporujeme spravedlivou soutěž i v oblasti soukrom&yacute;ch a st&aacute;tn&iacute;ch M&Scaron;</li>
      </ul>
      <p><span style="font-family: Calibri;">&nbsp;</span></p>
      <ul>
      <li>
      <p><strong><em>Kultura, soci&aacute;ln&iacute; oblast, sport a voln&yacute; čas</em></strong></p>
      </li>
      <li>podporujeme činnost letňansk&eacute; knihovny</li>
      <li>podpoř&iacute;me sportovn&iacute;, kulturn&iacute; i volnočasovou činnost letňansk&yacute;ch spolků</li>
      <li>podpoř&iacute;me již zaveden&yacute; klub seniorů v&nbsp;Třineck&eacute;, popř. i dal&scaron;&iacute; podobn&eacute; kluby a spolky, formou podpory jednotliv&yacute;ch osob (seniorů)</li>
      <li>zefektivn&iacute;me&nbsp;grantov&aacute; ř&iacute;zen&iacute;, ve kter&yacute;ch podpoř&iacute;me jednotlivce a spolky působ&iacute;c&iacute; v&nbsp;oblasti sportu a/nebo kultury a/nebo voln&eacute;ho času, věnuj&iacute;c&iacute; se činnosti <strong>letňansk&yacute;ch dět&iacute; a ml&aacute;deže, </strong>formou podpory jednotliv&yacute;ch dět&iacute;</li>
      <li>budeme podporovat granty v&nbsp;soci&aacute;ln&iacute; oblasti v&scaron;ude tam, kde opravdu pom&aacute;haj&iacute;</li>
      </ul>
      <p><span style="font-family: Calibri;">&nbsp;</span></p>
      <ul>
      <li>
      <p><em><strong>Podpora živnostn&iacute;ků, podnik&aacute;n&iacute; a rozvoj služeb letňansk&yacute;m obyvatelům</strong></em></p>
      </li>
