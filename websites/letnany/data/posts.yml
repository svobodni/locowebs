    body: '<p style="margin: 0cm 0cm 10pt; text-align: justify;"><span style="color:
      black; line-height: 115%; font-family: ''Times New Roman'',''serif''; font-size:
      medium; mso-bidi-font-weight: bold;">V&nbsp;bl&iacute;zk&eacute; době budou
      m&iacute;t pejskaři na vět&scaron;ině m&iacute;st Prahy na v&yacute;běr buď
      vod&iacute;tko, nebo riziko pokuty tis&iacute;c korun. Začne totiž platit nov&aacute;
      vyhl&aacute;&scaron;ka pražsk&eacute;ho magistr&aacute;tu. Nejsem pejskař, jsem
      otec dvou dcer, sedmilet&eacute; a dvouročn&iacute;. Obě dvě zpozorn&iacute;,
      když kolem nich proběhne pes, mysl&iacute;m, že se boj&iacute;. Přesto &bdquo;ps&iacute;
      vyhl&aacute;&scaron;ku&ldquo; nev&iacute;t&aacute;m. Je to dal&scaron;&iacute;
      omezov&aacute;n&iacute; a voděn&iacute; za ručičku. Každ&yacute; pejskař přece
      mus&iacute; vedle svobodn&eacute; volby m&iacute;t psa tak&eacute; přijmout
      odpovědnost z&nbsp;toho plynouc&iacute;. Měl by si uvědomit, že ne každ&yacute;
      kontakt psa s&nbsp;d&iacute;tětem či cyklistou je bez probl&eacute;mů. A naopak,
      mal&eacute; d&iacute;tě nemůže zůstat bez dozoru. A to ž&aacute;dn&aacute; vyhl&aacute;&scaron;ka
      nezař&iacute;d&iacute;. Kdo bude dodržov&aacute;n&iacute; vyhl&aacute;&scaron;ky
      kontrolovat? Kdo posoud&iacute;, zda rolovac&iacute; vod&iacute;tko je podle
      vyhl&aacute;&scaron;ky v&nbsp;poř&aacute;dku či nikoliv? Nepovede to k&nbsp;ud&aacute;v&aacute;n&iacute;
      a f&iacute;zlov&aacute;n&iacute;? Městsk&eacute; č&aacute;sti maj&iacute; vytvořit
      bezvod&iacute;tkov&eacute; z&oacute;ny, kde mohou psi volně pob&iacute;hat.
      Z&nbsp;toho mi v&scaron;ak vych&aacute;zej&iacute; jen ps&iacute; loučky&hellip;
      Mysl&iacute;m, že vymezen&iacute; m&iacute;st, kde mus&iacute; m&iacute;t pes
      vod&iacute;tko či tam vůbec nemůže (dětsk&aacute; hři&scaron;tě, p&iacute;skovi&scaron;tě,
      sportovi&scaron;tě, prostory pro seniory a teenagery, květinov&eacute; z&aacute;hony,
      cyklostezky, apod.) je dostatečn&yacute;m omezen&iacute;m. A to nehledě k&nbsp;tomu,
      že leckdy je pes na vod&iacute;tku agresivněj&scaron;&iacute; než na volno.</span></p>'
