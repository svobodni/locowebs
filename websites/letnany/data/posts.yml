    teaser: '<p style="text-align: left;" align="center"><strong>Jak&yacute; je v&aacute;&scaron;
      n&aacute;zor na dopravu (obecně, př&iacute;padně na spoje MHD) v&nbsp;Letňanech?</strong></p>'
    body: '<p style="text-align: justify;" align="center">Pod pojem doprava lze zahrnout
      několik oblast&iacute;: automobily, MHD, parkov&aacute;n&iacute;, atd. Zast&aacute;v&aacute;m
      n&aacute;zor, že město nem&aacute; upřednostňovat jeden dopravn&iacute; prostředek
      před druh&yacute;m. Nesmysln&eacute; regulace automobilov&eacute; dopravy vedly
      jen ke zhor&scaron;en&iacute; dopravn&iacute; obslužnosti Pražanů. Stejně tak
      modr&eacute; z&oacute;ny neře&scaron;&iacute; samotn&yacute; probl&eacute;m
      parkov&aacute;n&iacute;, neboť při vyd&aacute;n&iacute; počtu parkovac&iacute;ch
      karet, kter&yacute; je vy&scaron;&scaron;&iacute; než počet parkovac&iacute;ch
      m&iacute;st, nedoch&aacute;z&iacute; k&nbsp;vyře&scaron;en&iacute; dopravy v&nbsp;klidu.
      Nav&iacute;c karty plat&iacute; jen v&nbsp;m&iacute;stě bydli&scaron;tě, ale
      Pražan&eacute; se cel&yacute; den nepohybuj&iacute; jen ve &bdquo;sv&eacute;&ldquo;
      městsk&eacute; č&aacute;sti, n&yacute;brž cestuj&iacute; různě po Praze. A v&nbsp;jin&eacute;
      městsk&eacute; č&aacute;sti už v&nbsp;modr&eacute; z&oacute;ně zaparkovat nesměj&iacute;.
      Parkov&aacute;n&iacute; na obecn&iacute;m pozemku m&aacute; b&yacute;t pro občany
      Prahy bezplatn&eacute;, poplatek za parkov&aacute;n&iacute; maj&iacute; platit
      pouze mimopraž&scaron;t&iacute; řidiči. V&nbsp;r&aacute;mci MHD jsem pro vytvořen&iacute;
      konkurenčn&iacute;ho prostřed&iacute;, neboť přispěje ke zv&yacute;&scaron;en&iacute;
      kvality přepravy. Dopravn&iacute; podnik hl. m. Prahy je finančně z&aacute;visl&yacute;
      na rozpočtu města a nen&iacute; tud&iacute;ž motivov&aacute;n ke zvy&scaron;ov&aacute;n&iacute;
      kvality služeb. V&nbsp;Letňanech je podle m&eacute;ho n&aacute;zoru hlavn&iacute;m
      probl&eacute;mem dopravy parkov&aacute;n&iacute; n&aacute;v&scaron;těvn&iacute;ků
      PVA ve vnitřn&iacute;ch Letňanech během v&yacute;stav a podobn&yacute;ch akc&iacute;.
      Jako naopak pozitivn&iacute; vn&iacute;m&aacute;m zaveden&iacute; &bdquo;koloběžky&ldquo;,
      jak někteř&iacute; Letňan&scaron;t&iacute; naz&yacute;vaj&iacute; linku 295.</p>'
