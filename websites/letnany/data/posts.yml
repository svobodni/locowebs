      <p style="margin: 0cm 0cm 10pt;"><em><span style="color: black;"><span style="font-family: Calibri; font-size: medium;">Jak&yacute; je V&aacute;&scaron; n&aacute;zor na poř&aacute;dek v&nbsp;Letňanech?</span></span></em></p>
      <p style="margin: 0cm 0cm 10pt; text-align: justify;"><em><span style="color: black;"><span style="font-family: Calibri; font-size: medium;">Dovolte mi nejprve touto cestou poděkovat za hlasy, kter&eacute; jsme obdrželi v&nbsp;komun&aacute;ln&iacute;ch volb&aacute;ch na podzim loňsk&eacute;ho roku. Jeden z&iacute;skan&yacute; mand&aacute;t pro Svobodn&eacute; n&aacute;s zavazuje k odpovědn&eacute;&nbsp;pr&aacute;ci pro Letňany. K&nbsp;t&eacute; n&aacute;m pom&aacute;h&aacute; ustaven&iacute; společn&eacute;ho pětičlenn&eacute;ho zastupitelsk&eacute;ho klubu s&nbsp;hnut&iacute;m Pro Prahu.</span></span></em></p>
    body: |-
      <p style="margin: 0cm 0cm 10pt;"><em><span style="color: black;"><span style="font-family: Calibri; font-size: medium;">A nyn&iacute; k&nbsp;položen&eacute; ot&aacute;zce: Udržov&aacute;n&iacute; poř&aacute;dku na pozemc&iacute;ch městsk&eacute; č&aacute;sti a kontrola &uacute;držby ostatn&iacute;mi majiteli pozemků na &uacute;zem&iacute; Letňan m&aacute; b&yacute;t a je jednou ze z&aacute;kladn&iacute;ch služeb občanovi. A to službou celoročn&iacute;. Každ&eacute; ročn&iacute; obdob&iacute; m&aacute; z&nbsp;tohoto pohledu sv&aacute; specifika. Udržov&aacute;n&iacute; poř&aacute;dku v&nbsp;Letňanech &bdquo;lež&iacute; na bedrech&ldquo; předev&scaron;&iacute;m technick&eacute; čety odboru HSI. &Uacute;roveň &uacute;držby je na vysok&eacute; &uacute;rovni, přesto jsou &uacute;ředn&iacute;ci nuceni svou pr&aacute;ci st&aacute;le zlep&scaron;ovat. Např. v&yacute;běr zahradnick&eacute; firmy pro &uacute;držbu zeleně s&nbsp;hlavn&iacute;m krit&eacute;riem cenou nen&iacute; spr&aacute;vnou cestou. </span></span></em></p>
      <p style="margin: 0cm 0cm 0pt; text-align: justify;"><em><span style="color: black;"><span style="font-family: Calibri; font-size: medium;">S veřejn&yacute;m&nbsp;poř&aacute;dkem v&nbsp;Letňanech souvis&iacute; tak&eacute; bezpečnost, Letňanům by určitě svědčilo v&iacute;ce str&aacute;žn&iacute;ků př&iacute;mo v&nbsp;ulic&iacute;ch. </span></span></em></p>
      <p style="margin: 0cm 0cm 0pt; text-align: justify;"><em><span style="color: black;"><span style="font-family: Calibri; font-size: medium;">Poř&aacute;dek a čistota v&nbsp;Letňanech v&scaron;ak z&aacute;vis&iacute; z&nbsp;velk&eacute; č&aacute;sti tak&eacute; na každ&eacute;m z&nbsp;n&aacute;s. Od ban&aacute;ln&iacute;ho odhazov&aacute;n&iacute; odpadků, přes odkl&aacute;d&aacute;n&iacute; odpadu vedle sběrn&yacute;ch kontejnerů, až po &uacute;klid ps&iacute;ch exkrementů. Jsme pro zru&scaron;en&iacute; poplatku za psa, protože jej považujeme za nespravedlivou sankci občanům za vlastnictv&iacute; psa.</span></span></em></p>
