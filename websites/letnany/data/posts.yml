    body: |-
      <ul>
      <li>
      <p><strong><em>Činnost radnice, finance MČ a rozpočtov&aacute; politika</em></strong></p>
      </li>
      <li>slibujeme odpovědn&eacute; hospodařen&iacute; MČ</li>
      <li>prosazujeme vyrovnan&eacute; rozpočty</li>
      <li>omez&iacute;me m&iacute;stn&iacute; poplatky</li>
      <li>budeme zveřejňovat městskou č&aacute;st&iacute; uzav&iacute;ran&eacute; smlouvy bez odvol&aacute;n&iacute; se na obchodn&iacute; tajemstv&iacute;</li>
      <li>ukonč&iacute;me ve&scaron;ker&eacute; podnikatelsk&eacute; aktivity MČ &ndash; např. Letňansk&aacute; sportovně kulturn&iacute; s.r.o.</li>
      <li>přehodnot&iacute;me bankovn&iacute; &uacute;čty veden&eacute; pro MČ, zanalyzujeme možnosti &uacute;spor, včetně v&yacute;hodněj&scaron;&iacute;ho uložen&iacute; peněžn&iacute;ch prostředků MČ konzervativn&iacute;m způsobem</li>
      <li>prosazujeme &bdquo;lidov&eacute; veto&ldquo; a pravideln&aacute; setk&aacute;n&iacute; s občany</li>
      <li>zajist&iacute;me objektivn&iacute; informace o děn&iacute; v&nbsp;na&scaron;&iacute; MČ v Letňansk&yacute;ch listech, na ofici&aacute;ln&iacute;ch webov&yacute;ch str&aacute;nk&aacute;ch MČ, ve v&yacute;věsk&aacute;ch i na soci&aacute;ln&iacute;ch s&iacute;t&iacute;ch</li>
      </ul>
      <p>&nbsp;</p>
      <ul>
      <li>
      <p><strong><em>&Uacute;zemn&iacute; rozvoj, obecn&iacute; byty, životn&iacute; prostřed&iacute;</em></strong></p>
      </li>
      <li>zamez&iacute;me <strong>nov&yacute;m </strong>z&aacute;měrům&nbsp;bytov&eacute; v&yacute;stavby uvnitř Letňan - změn&aacute;m &uacute;čelu využit&iacute; pozemků</li>
      <li>zah&aacute;j&iacute;me diskusi o zařazen&iacute;&nbsp;zbyl&yacute;ch bytů v&nbsp;majetku MČ do prodeje, popř.&nbsp;o propachtov&aacute;n&iacute; obecn&iacute;ch domů</li>
      <li>jsme proti stavěn&iacute; nov&yacute;ch soci&aacute;ln&iacute;ch bytů</li>
      <li>prosazujeme rozvoj celistv&eacute;ho lesoparku, nikoliv rozpůlen&iacute; lesoparku komunikac&iacute;</li>
      <li>podporujeme rozvoj &uacute;zem&iacute; mezi ulicemi Tupolevova a Kbelsk&aacute;, ct&iacute;me soukrom&eacute; vlastnictv&iacute;</li>
      <li>jsme pro revitalizaci v&scaron;ech letňansk&yacute;ch s&iacute;dli&scaron;ť v&nbsp;ideov&eacute; spolupr&aacute;ci s tam&nbsp;bydl&iacute;c&iacute;mi občany - jsme pro zlep&scaron;en&iacute; veřejn&yacute;ch prostranstv&iacute;</li>
      <li>z&aacute;lež&iacute; n&aacute;m na zaji&scaron;těn&iacute; poř&aacute;dku, čistoty a &uacute;držby zeleně na &uacute;zem&iacute; MČ</li>
      </ul>
      <p>&nbsp;</p>
      <ul>
      <li>
      <p><strong><em>Doprava a bezpečnost</em></strong></p>
      </li>
      <li>zv&yacute;&scaron;&iacute;me počet městsk&yacute;ch str&aacute;žn&iacute;ků v&nbsp;ulic&iacute;ch Letňan</li>
      <li>zajist&iacute;me i nad&aacute;le celoročn&iacute; efektivn&iacute; &uacute;držbu letňansk&yacute;ch komunikac&iacute;</li>
      <li>uprav&iacute;me ulici Veselskou v &uacute;seku pod&eacute;l are&aacute;lu Avia, včetně vyře&scaron;en&iacute; problematick&eacute; křižovatky Veselsk&aacute; x Beranov&yacute;ch</li>
      <li>spolu s&nbsp;V&aacute;mi, občany Letňan, přehodnot&iacute;me zjednosměrněn&iacute; ulic</li>
      <li>na problematick&yacute;ch křižovatk&aacute;ch zv&yacute;razn&iacute;me značen&iacute; přednosti zprava</li>
      <li>zavedeme klidov&eacute; obytn&eacute; z&oacute;ny uvnitř Letňan tam, kde je to vhodn&eacute;</li>
      </ul>
      <p><span style="font-family: Calibri;">&nbsp;</span></p>
      <ul>
      <li>
      <p><strong><em>&Scaron;kolstv&iacute; a vzděl&aacute;v&aacute;n&iacute;</em></strong></p>
      </li>
      <li>odm&iacute;t&aacute;me takov&yacute; syst&eacute;m vzděl&aacute;v&aacute;n&iacute;, kter&yacute; up&iacute;r&aacute; rodičům pr&aacute;vo rozhodovat o v&yacute;chově sv&yacute;ch dět&iacute; a kter&yacute; br&aacute;n&iacute; nadan&yacute;m jedincům rozv&iacute;jet svůj individu&aacute;ln&iacute; talent</li>
      <li>obsah a forma v&yacute;uky mus&iacute; b&yacute;t na domluvě mezi učiteli, &scaron;kolou a rodiči. A v&nbsp;souladu s&nbsp;akreditačn&iacute;mi podm&iacute;nkami &scaron;koly</li>
      <li>prosad&iacute;me syst&eacute;m, kdy každ&aacute; &scaron;kola si bude hospodařit sama se sv&yacute;mi penězi, přebytek si ponech&aacute; do dal&scaron;&iacute;ho roku</li>
      <li>z&aacute;lež&iacute; n&aacute;m na&nbsp;různorodosti v&nbsp;zaměřen&iacute; a v&nbsp;obt&iacute;žnosti letňansk&yacute;ch z&aacute;kladn&iacute;ch &scaron;kol</li>
      <li>prosazujeme syst&eacute;m, kdy každ&aacute; &scaron;kola m&aacute; m&iacute;t možnost uzpůsobit podm&iacute;nky vyučov&aacute;n&iacute; (skladbu předmětů, čas zač&aacute;tku vyučov&aacute;n&iacute;, d&eacute;lku vyučovac&iacute; hodiny, počet ž&aacute;ků ve tř&iacute;dě, apod.)</li>
      <li>zru&scaron;&iacute;me sp&aacute;dovost pro přij&iacute;m&aacute;n&iacute; ž&aacute;ků do Z&Scaron;, kterou při různorodosti v&nbsp;zaměřen&iacute; z&aacute;kladn&iacute;ch &scaron;kol považujeme za diskriminačn&iacute;</li>
      <li>zajist&iacute;me samostatnost mateřsk&yacute;ch &scaron;kol jako pr&aacute;vnick&yacute;ch osob</li>
      <li>zajist&iacute;me jednotn&eacute; přij&iacute;m&aacute;n&iacute; do mateřsk&yacute;ch &scaron;kol, rodiče budou pod&aacute;vat pouze jednu přihl&aacute;&scaron;ku s&nbsp;preferenc&iacute; &scaron;kolky</li>
      <li>zavedeme v&yacute;uku finančn&iacute; gramotnosti na druh&eacute;m stupni Z&Scaron; - v&yacute;zvou řediteli nebo formou dobrovoln&eacute;ho kurzu</li>
      <li>podporujeme spravedlivou soutěž i v oblasti soukrom&yacute;ch a st&aacute;tn&iacute;ch M&Scaron;</li>
      </ul>
      <p><span style="font-family: Calibri;">&nbsp;</span></p>
      <ul>
      <li>
      <p><strong><em>Kultura, soci&aacute;ln&iacute; oblast, sport a voln&yacute; čas</em></strong></p>
      </li>
      <li>podporujeme činnost letňansk&eacute; knihovny</li>
      <li>podpoř&iacute;me sportovn&iacute;, kulturn&iacute; i volnočasovou činnost letňansk&yacute;ch spolků</li>
      <li>podpoř&iacute;me již zaveden&yacute; klub seniorů v&nbsp;Třineck&eacute;, popř. i dal&scaron;&iacute; podobn&eacute; kluby a spolky, formou podpory jednotliv&yacute;ch osob (seniorů)</li>
      <li>zefektivn&iacute;me&nbsp;grantov&aacute; ř&iacute;zen&iacute;, ve kter&yacute;ch podpoř&iacute;me jednotlivce a spolky působ&iacute;c&iacute; v&nbsp;oblasti sportu a/nebo kultury a/nebo voln&eacute;ho času, věnuj&iacute;c&iacute; se činnosti <strong>letňansk&yacute;ch dět&iacute; a ml&aacute;deže, </strong>formou podpory jednotliv&yacute;ch dět&iacute;</li>
      <li>budeme podporovat granty v&nbsp;soci&aacute;ln&iacute; oblasti v&scaron;ude tam, kde opravdu pom&aacute;haj&iacute;</li>
      </ul>
      <p><span style="font-family: Calibri;">&nbsp;</span></p>
      <ul>
      <li>
      <p><em><strong>Podpora živnostn&iacute;ků, podnik&aacute;n&iacute; a rozvoj služeb letňansk&yacute;m obyvatelům</strong></em></p>
      </li>
      <li>podpoř&iacute;me organizov&aacute;n&iacute; podnikatelsk&yacute;ch workshopů</li>
      <li>přispějeme ke snaz&scaron;&iacute;mu zač&aacute;tku podnik&aacute;n&iacute; (start-up)</li>
      <li>umožn&iacute;me podnik&aacute;n&iacute; n&aacute;ctilet&yacute;ch,&nbsp;zavedeme&nbsp;př&iacute;pravu n&aacute;ctilet&yacute;ch na podnik&aacute;n&iacute;</li>
      </ul>
      <p>&nbsp;</p>
      <ul>
      <li>
      <p><em><strong>Zdravotnictv&iacute;</strong></em></p>
      </li>
