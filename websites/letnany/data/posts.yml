      <p>&nbsp;</p>
      <ul>
      <li>
      <p><strong><em>&Uacute;zemn&iacute; rozvoj, obecn&iacute; byty, životn&iacute; prostřed&iacute;</em></strong></p>
      </li>
      <li>zamez&iacute;me <strong>nov&yacute;m </strong>z&aacute;měrům&nbsp;bytov&eacute; v&yacute;stavby uvnitř Letňan - změn&aacute;m &uacute;čelu využit&iacute; pozemků</li>
      <li>zah&aacute;j&iacute;me diskusi o zařazen&iacute;&nbsp;zbyl&yacute;ch bytů v&nbsp;majetku MČ do prodeje, popř.&nbsp;o propachtov&aacute;n&iacute; obecn&iacute;ch domů</li>
      <li>jsme proti stavěn&iacute; nov&yacute;ch soci&aacute;ln&iacute;ch bytů</li>
      <li>prosazujeme rozvoj celistv&eacute;ho lesoparku, nikoliv rozpůlen&iacute; lesoparku komunikac&iacute;</li>
