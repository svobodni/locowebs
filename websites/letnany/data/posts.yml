    body: '<p style="margin: 0cm 0cm 10pt;"><span style="color: black; line-height:
      115%; font-family: ''Times New Roman'',''serif''; font-size: 12pt; mso-bidi-font-weight:
      bold; mso-bidi-font-style: italic;">Zař&iacute;zen&iacute; &scaron;koln&iacute;ho
      stravov&aacute;n&iacute; je př&iacute;spěvkov&aacute; organizace, kter&aacute;
      vznikla z&nbsp;rozhodnut&iacute; ZMČ sloučen&iacute;m tř&iacute; &scaron;koln&iacute;ch
      kuchyn&iacute; a j&iacute;delen v&nbsp;jeden celek. A přestože jej&iacute; činnost
      prov&aacute;zej&iacute; probl&eacute;my zaviněn&eacute; &scaron;patn&yacute;m
      veden&iacute;m, vn&iacute;m&aacute;m i jej&iacute; př&iacute;nosy. T&iacute;m
      největ&scaron;&iacute;m je oddělen&iacute; těchto j&iacute;delen od chodu &scaron;kol.
      Učitel&eacute; jsou od toho, aby učili na&scaron;e děti, ředitel &scaron;koly
      m&aacute; vytv&aacute;řet učitelům (a učitelk&aacute;m) patřičn&eacute; prostřed&iacute;
      a podm&iacute;nky pro v&yacute;uku. Odloučen&iacute;m stravov&aacute;n&iacute;
      od chodu &scaron;koly se navodil stav, kdy ředitel ře&scaron;&iacute; &bdquo;jen&ldquo;
      z&aacute;ležitosti v&yacute;uky. A to je dobře. Takov&aacute; př&iacute;spěvkov&aacute;
      organizace m&aacute; svoje opodstatněn&iacute; a Letňansk&aacute; sportovně
      kulturn&iacute;, s.r.o. je v&nbsp;&uacute;plně jin&eacute; pozici. LSK vznikla
      tak&eacute; rozhodnut&iacute;m ZMČ, i jej&iacute; činnost prov&aacute;zej&iacute;
      probl&eacute;my zaviněn&eacute; diletantsk&yacute;m veden&iacute;m, ale t&iacute;m
      podobnost těchto organizac&iacute; konč&iacute;. LSK je typick&yacute;m př&iacute;kladem
      podnik&aacute;n&iacute; městsk&eacute; č&aacute;sti, podnik&aacute;n&iacute;m
      s&nbsp;penězi letňansk&yacute;ch občanů. Městsk&eacute; č&aacute;sti tu nejsou
      od toho, aby podnikaly! V&yacute;sledkem paradoxně je, že m&iacute;sto peněz
      směřuj&iacute;c&iacute;ch do sportu dět&iacute; a ml&aacute;deže (předev&scaron;&iacute;m),
      tyto pen&iacute;ze odch&aacute;zej&iacute; z&nbsp;peněženek rodičů mal&yacute;ch
      sportovců na &uacute;čet LSK. A to přitom nev&iacute;m o ž&aacute;dn&eacute;
      v&yacute;znamn&eacute; sportovn&iacute; akci pro letňansk&eacute; obyvatele,
      kterou LSK uspoř&aacute;dala.</span></p>'
- Fórum zastupitelů - červnové LL:
    _slug: forum-zastupitelu-cervnove-ll
    posted_at: 01. 06. 2015 00:00
    author: Ing. Martin Halama
    teaser: "<p>Než se dostanu k aktu&aacute;lně položen&eacute; ot&aacute;zce, nejprve
      se&nbsp;zastav&iacute;m u jedn&eacute; společensk&eacute; a mil&eacute; povinnosti
      :-)</p>"
    body: |-
      <p style="margin: 0cm 0cm 0pt; text-align: justify; text-indent: 14.2pt;"><span style="line-height: 115%; font-family: 'Times New Roman','serif'; font-size: 12pt;">Dovolte mi, abych upř&iacute;mně poblahopř&aacute;l k&nbsp;v&yacute;znamn&eacute;mu životn&iacute;mu jubileu letňansk&eacute; rodačce, čestn&eacute; občance MČ Praha 18, česk&eacute; fedcupov&eacute; reprezentantce, &uacute;spě&scaron;n&eacute; tenistce, slečně Lucii Hradeck&eacute;. Spolu s&nbsp;v&aacute;mi, občany Letňan, j&iacute; vedle zdrav&iacute; a životn&iacute; pohody t&eacute;ž přeji, aby po obnoven&iacute; sportovn&iacute; spolupr&aacute;ce s&nbsp;Andreou Hlav&aacute;čkovou při&scaron;ly dal&scaron;&iacute; tenisov&eacute; &uacute;spěchy. A to nejen ve čtyřhře, ale tak&eacute; ve dvouhře. Aby se Lucce dařilo i ve druh&eacute; půlce leto&scaron;n&iacute; tenisov&eacute; sez&oacute;ny, aby byl potvrzen jej&iacute; n&aacute;vrat do prvn&iacute; stovky světov&eacute;ho žebř&iacute;čku WTA. Lucie Hradeck&aacute; převzala čestn&eacute; občanstv&iacute; MČ Praha 18 na podzimn&iacute;m letňansk&eacute;m Pivobran&iacute; v&nbsp;roce 2012 a zařadila se tak do vybran&eacute; společnosti st&aacute;vaj&iacute;c&iacute;ch čestn&yacute;ch občanů, hrdinů bojů 2. světov&eacute; v&aacute;lky. Bojů, od kter&yacute;ch n&aacute;s děl&iacute; 70 let. Hrdinů, kter&yacute;ch je každ&yacute;m rokem mezi n&aacute;mi m&eacute;ně. O to v&iacute;ce je potřeba si takov&yacute;ch lid&iacute; v&aacute;žit a jejich činy připom&iacute;nat, s&nbsp;pokorou a vděčnost&iacute;!</span></p>
      <p style="margin: 0cm 0cm 0pt; text-align: justify; text-indent: 14.2pt;"><span style="line-height: 115%; font-family: 'Times New Roman','serif'; font-size: 12pt;">Děkuji za možnost vyj&aacute;dřen&iacute; n&aacute;zoru zastupitele podle tiskov&eacute;ho z&aacute;kona, konkr&eacute;tně dle &sect;4a z&aacute;kona č.46/2000 Sb. Považuji v&scaron;ak za odporuj&iacute;c&iacute; tomuto z&aacute;konu a nesouhlas&iacute;m s t&iacute;m, že dan&yacute; prostor v&nbsp;ti&scaron;těn&yacute;ch Letňansk&yacute;ch listech je poskytnut&yacute; politick&eacute;mu subjektu a nikoliv každ&eacute;mu jednotliv&eacute;mu zastupiteli.</span></p>
- Fórum zastupitelů - květnové LL:
