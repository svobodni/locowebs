    author: Ing. Martin Halama
    teaser: '<p style="margin: 0cm 0cm 0pt; text-align: justify;"><span style="line-height:
      115%; font-family: ''Times New Roman'',''serif''; font-size: 12pt;">Omlouv&aacute;m
      se v&scaron;em čten&aacute;řům, že se pro tentokr&aacute;t tak &uacute;plně
      nebudu držet nastolen&eacute;ho t&eacute;matu, to jest kultury a sportu v&nbsp;Letňanech.</span></p>'
    body: '<p style="margin: 0cm 0cm 0pt; text-align: justify;"><span style="line-height:
      115%; font-family: ''Times New Roman'',''serif''; font-size: 12pt;">I když ne
      tak docela. Přitom bych mohl ps&aacute;t třeba o tom, jak jsem vymyslel oslavu
      dětsk&eacute;ho dne LETŇANY nejen DĚTEM. Nebo třeba o tom, jak b&yacute;val&yacute;
      starosta Lněnička zorganizoval letňansk&eacute; Pivobran&iacute;. Mysl&iacute;m
      si, že pomysln&aacute; laťka takov&eacute; kultury je v&nbsp;Letňanech nastavena
      vysoko. Mnohem palčivěji v&scaron;ak c&iacute;t&iacute;m absenci kultury politick&eacute;.
      J&aacute; osobně od zač&aacute;tku sv&eacute; politick&eacute; angažovanosti
      beru politiku v&iacute;cem&eacute;ně jako sportovn&iacute; discipl&iacute;nu.
      Jsem od malička soutěživ&yacute; a srovn&aacute;n&iacute; s&nbsp;ostatn&iacute;mi
      při dodržov&aacute;n&iacute; pravidel hry mě v životě posouv&aacute; d&aacute;le.
      Mezi politick&aacute; pravidla hry v&nbsp;Letňanech v&scaron;ak po hř&iacute;chu
      nepatř&iacute; &uacute;cta k&nbsp;jin&eacute;mu n&aacute;zoru, dodržov&aacute;n&iacute;
      dohodnut&eacute;ho a leckdy i naslouch&aacute;n&iacute; občanům. T&eacute;ma
      samo pro sebe je změna politick&eacute;ho dresu. Jsem hrd&yacute; na způsob,
      kter&yacute;m jsem dal vloni najevo svůj nesouhlas se sv&yacute;m setrv&aacute;n&iacute;m
      a praktikami v letňansk&eacute;&nbsp;ODS, tzn. před volbami, voliči nechť rozhodnou!
      Odej&iacute;t po volb&aacute;ch považuji za zbaběl&eacute; zneužit&iacute; nejen
      spolukandid&aacute;tů, n&yacute;brž předev&scaron;&iacute;m za oklam&aacute;n&iacute;
      voličů. Ne každ&aacute; laťka je v&nbsp;Letňanech nastavena vysoko.</span></p>'
