    body: "<p>Proč je dobr&eacute; m&iacute;t jako město n&iacute;zk&yacute; rozpočet
      bez dluhu ?</p>\r\n<p>&nbsp;</p>\r\n<p>Obecně panuje n&aacute;zor, že město
      daně od občanů města nevyb&iacute;r&aacute;! &nbsp;Dost lid&iacute; se domn&iacute;v&aacute;,
      že v př&iacute;padě n&iacute;zk&eacute;ho rozpočtu města se to v na&scaron;ich
      peněženk&aacute;ch neprojev&iacute;.</p>\r\n<p>Jenomže město pen&iacute;ze občanům
      odeb&iacute;r&aacute; a &nbsp;v&yacute;&scaron;e městsk&yacute;ch dan&iacute;
      nen&iacute; pevn&aacute;.</p>\r\n<p>Co &nbsp;a kolik městu plat&iacute;me? Pod&iacute;vejme
      se do rozpočtu na ro 2014.</p>\r\n<p>Na dani z nemovitosti zaplat&iacute;me
      městu &nbsp;&nbsp;130 milionů a na spr&aacute;vn&iacute;ch poplatc&iacute;ch
      město od n&aacute;s město vybere &nbsp;23 milionů. &nbsp;Město n&aacute;s nut&iacute;
      platit monopoln&iacute; firmě za odpady a d&iacute;ky monopolu Dopravn&iacute;ho
      podniku mus&iacute;me platit vysok&eacute; ceny za autobusy a tramvaje.</p>\r\n<p>Co
      bychom jako občan&eacute; mohli od města oček&aacute;vat v oblasti sn&iacute;žen&iacute;
      dan&iacute; ?</p>\r\n<p>Daň z nemovitosti je v Liberci na stavena na koeficient
      3,5 a mohla by b&yacute;t sn&iacute;žena na koeficient &nbsp;1,6. &nbsp;Kdo
      plat&iacute; daň z bytu 3 500 Kč ročně, mohl by platit 1 600 Kč.</p>\r\n<p>D&aacute;le
      by n&aacute;s město nemuselo platit poplatek za odpady 492 Kč ročně na osobu.</p>\r\n<p>5
      členn&aacute; rodina bydl&iacute;c&iacute; ve vět&scaron;&iacute;m bytě by tak
      mohla ročně m&iacute;t v rozpočtu nav&iacute;c přes 4000 korun. &nbsp;Na to
      by stačilo pouh&yacute;ch 100 milionů Kč, co je jenom 5 % rozpočtu města !</p>\r\n<p>Toto
      by byl př&iacute;m&yacute; důsledek sn&iacute;žen&iacute; nabubřel&eacute;ho
      rozpočtu Liberce pl&yacute;tvaj&iacute;c&iacute;ho stovkami milionů. &nbsp;Sn&iacute;žen&iacute;
      dan&iacute; by bylo možn&eacute; a hlavně nutn&eacute; uplatnit i u podniků
      a živnostn&iacute;ků působ&iacute;c&iacute;ch na &uacute;zem&iacute; města.
      A jak se denně můžeme přesvědčovat např&iacute;klad z novin, n&iacute;zk&eacute;
      daně přitahuj&iacute; investice a investory. To by pomohlo sn&iacute;žit nezaměstnanost
      a je&scaron;tě v&iacute;ce naplnit pokladnu města.</p>\r\n<p>Zvy&scaron;ov&aacute;n&iacute;
      dan&iacute; totiž rozt&aacute;č&iacute; negativn&iacute; spir&aacute;lu. Zv&yacute;&scaron;en&iacute;m
      dan&iacute; se sn&iacute;ž&iacute; zaměstnanost, to sn&iacute;ž&iacute; př&iacute;tok
      peněz do pokladny a vyvol&aacute; tlak na zvy&scaron;ov&aacute;n&iacute; dan&iacute;,
      aby se rozpočet udržel. To v&scaron;ak je&scaron;tě v&iacute;ce odpud&iacute;
      podnikatele, sn&iacute;ž&iacute; př&iacute;jem města a zv&yacute;&scaron;&iacute;
      nezaměstnanost &hellip;</p>\r\n<p>Chceme v Liberci pokračovat v negativn&iacute;
      spir&aacute;le?</p>\r\n<p>V Liberci 29. 6. 2014, Ing. F. Petř&iacute;k</p>\r\n<p>&nbsp;</p>"
