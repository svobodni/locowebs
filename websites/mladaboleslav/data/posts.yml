    - Mladá Boleslav
    teaser: '<p style="text-align: justify;">Přijde V&aacute;m volebn&iacute; syst&eacute;m
      v komun&aacute;ln&iacute;ch volb&aacute;ch př&iacute;li&scaron; složit&yacute;?
      M&aacute;te &uacute;plnou pravdu. Nev&iacute;te jak volit?&nbsp;Velmi zjednodu&scaron;eně:
      volte č&iacute;slo 9 - Stranu svobodn&yacute;ch občanů a neuděl&aacute;te chybu
      :-)&nbsp;Pokud se chcete dozvědět v&iacute;ce o volebn&iacute;m syst&eacute;mu,
      čtěte d&aacute;l.</p>'
    body: "<p style=\"text-align: justify;\">&nbsp;</p>\r\n<p style=\"text-align:
      justify;\">Volebn&iacute; syst&eacute;m komun&aacute;ln&iacute;ch voleb do zastupitelstvech
      obc&iacute; je založen na<strong style=\"text-align: justify; line-height: 1.5em;\">
      vět&scaron;inov&eacute; volbě stran a hnut&iacute;.</strong> Počet mand&aacute;tů
      (členů) jedn&eacute; strany v&nbsp;zastupitelstvu vych&aacute;z&iacute; z&nbsp;celkov&eacute;ho
      počtu hlasů, kter&eacute; tato volebn&iacute; strana obdrž&iacute; od voličů.
      Označ&iacute;-li volič kř&iacute;žkem <strong style=\"text-align: justify; line-height:
      1.5em;\">celou volebn&iacute; stranu</strong> v&nbsp;r&aacute;mečku u jej&iacute;ho
      n&aacute;zvu, obdrž&iacute; v&scaron;ichni kandid&aacute;ti t&eacute;to strany
      po jednom hlasu a strana obdrž&iacute; tolik hlasů, kolik m&aacute; na sv&eacute;
      listině kandid&aacute;tů. Za&scaron;krtne-li volič <strong style=\"text-align:
      justify; line-height: 1.5em;\">jednotliv&eacute; kandid&aacute;ty</strong> z&nbsp;různ&yacute;ch
      stran v&nbsp;r&aacute;mečc&iacute;ch před jejich jm&eacute;ny, obdrž&iacute;
      tito kandid&aacute;ti jeden hlas (tzv.preferenčn&iacute;) a každ&aacute; strana
      tolik hlasů, kolik jej&iacute;ch kandid&aacute;tů bylo označeno. Zbytek hlasů
      do celkov&eacute;ho počtu pak obdrž&iacute; volebn&iacute; strana, kterou volič
      d&aacute;le označil v&nbsp;r&aacute;mečku u jej&iacute;ho n&aacute;zvu. Strana,
      kter&aacute; chce m&iacute;t svoje kandid&aacute;ty v&nbsp;zastupitelstvu, mus&iacute;
      z&iacute;skat <strong style=\"text-align: justify; line-height: 1.5em;\">minim&aacute;lně
      5% hlasů</strong> z&nbsp;celkov&eacute;ho počtu platn&yacute;ch hlasů. Může
      se st&aacute;t, že kandid&aacute;t, kter&yacute; jako jednotlivec obdrž&iacute;
      nejv&iacute;ce hlasů ze v&scaron;ech kandid&aacute;tů v&scaron;ech volebn&iacute;ch
      stran nemus&iacute; b&yacute;t do zastupitelstva zvolen, pokud jeho <strong
      style=\"text-align: justify; line-height: 1.5em;\">strana jako celek</strong>
      nedostane potřebn&yacute;ch 5% hlasů. <strong style=\"text-align: justify; line-height:
      1.5em;\">Č&iacute;m v&iacute;ce hlasů kter&aacute; strana obdrž&iacute;, t&iacute;m
      v&iacute;ce m&iacute;st v&nbsp;zastupitelstvu z&iacute;sk&aacute;.</strong></p>\r\n<p
      style=\"text-align: justify;\">&nbsp;</p>\r\n<p style=\"text-align: justify;\">Usnesen&iacute;m
      zastupitelstva města Mlad&aacute; Boleslav ze 12.června 2014 (č&iacute;slo 5485)
      byl stanoven počet členů zastupitelstva města Mlad&aacute; Boleslav pro volebn&iacute;
      obdob&iacute; 2014-2018 na <strong>33 členů.</strong></p>\r\n<p style=\"text-align:
      justify;\">&nbsp;</p>\r\n<p><strong>Hlasovat lze jedn&iacute;m z&nbsp;n&aacute;sleduj&iacute;c&iacute;ch
      způsobů</strong></p>\r\n<ul>\r\n<li style=\"text-align: justify;\">Označit kř&iacute;žkem
      ve čtverečku v&nbsp;z&aacute;hlav&iacute; sloupce před n&aacute;zvem volebn&iacute;
      strany pouze jednu&nbsp;&nbsp; volebn&iacute; stranu. T&iacute;m je d&aacute;n
      hlas kandid&aacute;tům t&eacute;to volebn&iacute; strany v&nbsp;pořad&iacute;
      dle hlasovac&iacute;ho l&iacute;stku v&nbsp;počtu, kolik čin&iacute; počet členů
      zastupitelstva obce, kter&yacute; m&aacute; b&yacute;t v&nbsp;obci zvolen, tzn.
      strana dostane pln&yacute;ch 33 ( v&nbsp;př&iacute;padě Ml. Boleslavi) hlasů.</li>\r\n<li
      style=\"text-align: justify;\">Označit v&nbsp;r&aacute;mečc&iacute;ch před jm&eacute;ny
      kandid&aacute;tů kř&iacute;žkem toho kandid&aacute;ta, pro kter&eacute;ho hlasuje,
      a to z&nbsp;kter&eacute;koli volebn&iacute; strany, nejv&yacute;&scaron;e v&scaron;ak
      tolik kandid&aacute;tů, kolik členů zastupitelstva obce m&aacute; b&yacute;t
      zvoleno (33). Pokud by bylo označeno t&iacute;mto způsobem v&iacute;ce kandid&aacute;tů,
      než je stanoven&yacute; počet, byl by takov&yacute; hlas neplatn&yacute;. Tzn.strana
      potom dost&aacute;v&aacute; pouze tolik hlasů, kolik jej&iacute;ch kandid&aacute;tů
      je za&scaron;krtnut&yacute;ch.</li>\r\n<li style=\"text-align: justify;\">Kromě
      toho lze oba způsoby, popsan&eacute; v&nbsp;předchoz&iacute;ch bodech, kombinovat
      a to tak, že lze označit kř&iacute;žkem jednu volebn&iacute; stranu a d&aacute;le
      v&nbsp;r&aacute;mečku před jm&eacute;nem kandid&aacute;ta dal&scaron;&iacute;
      kandid&aacute;ty, pro kter&eacute; hlasuje a to v&nbsp;libovoln&yacute;ch samostatn&yacute;ch
      sloupc&iacute;ch, ve kter&yacute;ch jsou uvedeny ostatn&iacute; volebn&iacute;
      strany. V&nbsp;tomto př&iacute;padě je d&aacute;n hlas jednotlivě označen&yacute;m
      kandid&aacute;tům. Z&nbsp;označen&eacute; volebn&iacute; strany je d&aacute;n
      hlas podle pořad&iacute; na hlasovac&iacute;m l&iacute;stku pouze tolika kandid&aacute;tům,
      kolik zb&yacute;v&aacute; do počtu volen&yacute;ch členů zastupitelstva obce
      (33).</li>\r\n</ul>\r\n<p>&nbsp;</p>\r\n<p><strong>Hlas je neplatn&yacute; jestliže</strong></p>\r\n<ul>\r\n<li>Volič
      neoznačil na hlasovac&iacute;m l&iacute;stku ani volebn&iacute; stranu ani ž&aacute;dn&eacute;ho
      kandid&aacute;ta.</li>\r\n<li style=\"text-align: justify;\">Volič označil na
      hlasovac&iacute;m l&iacute;stku kř&iacute;žkem ve čtverečku v&nbsp;z&aacute;hlav&iacute;
      sloupce volebn&iacute; strany v&iacute;ce než jen jednu volebn&iacute; stranu.</li>\r\n<li
      style=\"text-align: justify;\">Volič označil v&nbsp;hlasovac&iacute;m l&iacute;stku
      kř&iacute;žkem v&nbsp;r&aacute;mečku před jm&eacute;nem kandid&aacute;ta v&iacute;ce
      kandid&aacute;tů než kolik členů zastupitelstva m&aacute; b&yacute;t voleno
      (33) a to bez ohledu na to zda v&nbsp;počtu označen&yacute;ch je odvolan&yacute;
      kandid&aacute;t (k označen&iacute; kandid&aacute;tů volebn&iacute; strany, kterou
      volič z&aacute;roveň označil kř&iacute;žkem ve čtverečku před n&aacute;zvem
      volebn&iacute; strany se v&scaron;ak přitom nepřihl&iacute;ž&iacute; &ndash;
      do počtu jednotlivě označen&yacute;ch se nezapoč&iacute;t&aacute;vaj&iacute;).</li>\r\n</ul>"
- Co vás ještě zajímá?:
    _slug: co-vas-jeste-zajima
    posted_at: 28. 09. 2014 00:00
    author: Ivana Burešová Marková
    tags:
    - Svobodní
    - Mladá Boleslav
    teaser: '<p style="text-align: justify;">Svobodn&iacute; nejsou stranou, kter&aacute;
      akcentuje ekonomick&aacute; t&eacute;mata. &nbsp;Jej&iacute;m c&iacute;lem je
      předev&scaron;&iacute;m zlep&scaron;it životn&iacute; &uacute;roveň v&scaron;ech
      občanů. Ano, pro jej&iacute; zlep&scaron;en&iacute; je ekonomika to nejdůležitěj&scaron;&iacute;,
      ale nen&iacute; to v&scaron;e. Pro dobr&yacute; život ve městech je důležit&eacute;
      c&iacute;tit se bezpečně, m&iacute;t kde zaparkovat i m&iacute;t kde relaxovat.</p>'
    body: "<p><strong>Bezpečnost</strong></p>\r\n<p style=\"text-align: justify;\">Mladou
      Boleslav t&iacute;ž&iacute; i jin&eacute; pot&iacute;že, než je nevyrovnan&yacute;
      rozpočet města d&iacute;ky utr&aacute;cen&iacute; za projekty, kter&eacute;
      by neměly b&yacute;t prioritn&iacute;, a tou je hlavně bezpečnost. St&aacute;le
      častěji nespokojen&iacute; občan&eacute; volaj&iacute; po ře&scaron;en&iacute;
      neutě&scaron;en&eacute; situace ve večern&iacute;ch a nočn&iacute;ch hodin&aacute;ch
      v&nbsp;oblastech Severn&iacute;ho města a okol&iacute; Kauflandu. I takov&yacute;mi
      t&eacute;maty se Svobodn&iacute; zab&yacute;vaj&iacute;. Veřejnost vn&iacute;m&aacute;
      v&nbsp;posledn&iacute; době, a to předev&scaron;&iacute;m d&iacute;ky nedostačuj&iacute;c&iacute;
      kapacitě parkovac&iacute;ch m&iacute;st, str&aacute;žn&iacute;ky pouze jako
      jak&eacute;si vyběrače pokut za &scaron;patn&eacute; parkov&aacute;n&iacute;.
      Svobodn&iacute; vid&iacute; cestu předev&scaron;&iacute;m v&nbsp;hled&aacute;n&iacute;
      způsobů, jak parkovac&iacute; m&iacute;sta roz&scaron;&iacute;řit a městsk&eacute;
      str&aacute;žn&iacute;ky raději poslat do ulic jako str&aacute;žce poř&aacute;dku
      a bezpečnosti. V&yacute;chodiskem by byl způsob, kdy každ&yacute; str&aacute;žn&iacute;k
      m&aacute; trvale na starost svoji oblast, kterou dokonale zn&aacute; a kde občan&eacute;
      znaj&iacute; i jeho. Svobodn&iacute; proto podpoř&iacute; zv&yacute;&scaron;en&iacute;
      počtu pochůzk&aacute;řů nejen v&nbsp;problematick&yacute;ch oblastech, ale tak&eacute;
      trval&eacute; obsazen&iacute; již existuj&iacute;c&iacute; služebny Městsk&eacute;
      policie v&nbsp;Havl&iacute;čkově ulici nedaleko Kauflandu.</p>\r\n<p style=\"text-align:
      justify;\"><strong>Parkov&aacute;n&iacute;</strong></p>\r\n<p style=\"text-align:
      justify;\">Mlad&aacute; Boleslav, jako vět&scaron;ina vět&scaron;&iacute;ch
      měst, se pot&yacute;k&aacute; s&nbsp;nedostatkem parkovac&iacute;ch m&iacute;st.
      Svobodn&iacute; nevid&iacute; ře&scaron;en&iacute; v&nbsp;drah&yacute;ch parkovac&iacute;ch
      domech, kter&eacute; jsou jednak nen&aacute;vratnou investic&iacute; a jednak
      svoj&iacute; polohou nesplňuj&iacute; požadavky občanů, na druhou stranu v&scaron;ak
      Svobodn&iacute; nepop&iacute;raj&iacute; omezenou kapacitu komunikac&iacute;.
      Podpoř&iacute;me proto v&nbsp;př&iacute;padě oprav silnic a chodn&iacute;ků
      vytv&aacute;řen&iacute; nov&yacute;ch m&iacute;st, pokud to bude z&nbsp;hlediska
      bezpečnosti i st&aacute;vaj&iacute;c&iacute; legislativy možn&eacute;. Svobodn&iacute;
      chtěj&iacute; tak&eacute; zrevidovat současn&yacute; počet i um&iacute;stěn&iacute;
      modr&yacute;ch z&oacute;n, přičemž už nyn&iacute; by podpořili jejich redukci.</p>\r\n<p
      style=\"text-align: justify;\"><strong>Poplatek za psa</strong></p>\r\n<p style=\"text-align:
      justify;\">Tento bod programu vn&iacute;maj&iacute; někteř&iacute; občan&eacute;
      jako populistick&eacute; gesto, dovolte mi tedy k&nbsp;tomuto t&eacute;matu
      několik slov. Svobodn&iacute; si uvědomuj&iacute;, že ve městě je mnoho jak&yacute;chsi
      skupin se specifick&yacute;mi potřebami, např. rodiny s&nbsp;dětmi, kter&eacute;
      si chod&iacute; hr&aacute;t na dětsk&aacute; hři&scaron;tě, cyklisty, kter&yacute;m
      jsou stavěny cyklistick&eacute; stezky, sportovně aktivn&iacute; lid&eacute;,
      kteř&iacute; využ&iacute;vaj&iacute; in-line dr&aacute;hy apod. a jednou z&nbsp;těchto
      skupin jsou majitel&eacute; psů. Dětsk&aacute; hři&scaron;tě nejen při zřizov&aacute;n&iacute;,
      ale při &uacute;držbě zatěžuj&iacute; městsk&yacute; rozpočet nemalou č&aacute;stkou,
      stejně tak i cyklistick&eacute; stezky, sportovi&scaron;tě atd. Ž&aacute;dn&aacute;
      z&nbsp;těchto skupin ov&scaron;em nen&iacute; nucena za svoji aktivitu platit
      městu jak&yacute;si poplatek nav&iacute;c. Nen&iacute; tedy jedin&yacute; důvod,
      proč by zrovna majitel&eacute; psů měli b&yacute;t takto diskriminov&aacute;ni.
      Město je povinno bez ohledu na počet majitelů psů zajistit odchyt zatoulan&yacute;ch
      zv&iacute;řat i zajistit či&scaron;těn&iacute; chodn&iacute;ků a ulic. A poplatkem
      za psa jsou v&nbsp;podstatě preventivně pokutov&aacute;ni i slu&scaron;n&iacute;
      majitel&eacute;, kteř&iacute; po sv&eacute;m zv&iacute;řeti uklid&iacute; bez
      ohledu na poplatek i bez ohledu na to, zda maj&iacute; na dosah odpadkov&yacute;
      ko&scaron; se s&aacute;čky na ps&iacute; exkrementy. Diskriminaci vn&iacute;m&aacute;me
      i v&nbsp;tom, že povinn&yacute; poplatek hrad&iacute; i majitel&eacute; psů
      bez ohledu na jejich velikost a předev&scaron;&iacute;m i ti, kteř&iacute; maj&iacute;
      sv&eacute; zv&iacute;ře na zahradě a město t&iacute;m nijak nezatěžuj&iacute;.
      Nechtějme pen&iacute;ze nav&iacute;c po rodin&aacute;ch za hři&scaron;tě, po
      cyklistech za stezky, ale ani po majitel&iacute;ch psů. Raději se zaměřme na
      udržov&aacute;n&iacute; poř&aacute;dku a pokutov&aacute;n&iacute; lid&iacute;,
      kteř&iacute; ho naru&scaron;uj&iacute;.</p>\r\n<p style=\"text-align: justify;\"><strong>Radouč</strong></p>\r\n<p
      style=\"text-align: justify;\">Velk&aacute; č&aacute;st veřejnosti vn&iacute;m&aacute;
      negativně neust&aacute;l&eacute; &bdquo;ukrajov&aacute;n&iacute;&ldquo; př&iacute;rodn&iacute;
      plochy Radouč. Tato př&iacute;rodn&iacute; n&aacute;rodn&iacute; pam&aacute;tka
      je unik&aacute;tn&iacute; d&iacute;ky v&yacute;skytu někter&yacute;ch živoči&scaron;n&yacute;ch
      i rostlinn&yacute;ch druhů, jedn&iacute;m z&nbsp;nich je např&iacute;klad Devaterka
      pol&eacute;hav&aacute;. Nav&iacute;c je občany toto m&iacute;sto využ&iacute;v&aacute;no
      k&nbsp;proch&aacute;zk&aacute;m a každ&eacute; jeho zmen&scaron;en&iacute; (v
      posledn&iacute; době v&yacute;stavbou hři&scaron;tě, kter&eacute; ani nen&iacute;
      př&iacute;stupn&eacute; cel&eacute; veřejnosti) je vn&iacute;m&aacute;no velmi
      negativně. Svobodn&iacute; se domn&iacute;vaj&iacute;, že opr&aacute;vněně.
      Proto nepodpoř&iacute; již dal&scaron;&iacute; podobn&yacute; z&aacute;sah do
      t&eacute;to unik&aacute;tn&iacute; oblasti.</p>"
- Zahájení volební kampaně:
