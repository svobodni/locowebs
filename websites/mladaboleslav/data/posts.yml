    teaser: '<p style="text-align: justify;">Př&iacute;pravy na volebn&iacute; kampaň
      jsou ve sv&eacute;m fini&scaron;i. Cel&yacute; t&yacute;m zdatně zapracoval
      a &scaron;lape jako hodinky. Volebn&iacute; před-kampaň formou osvětov&yacute;ch
      přen&aacute;&scaron;ek - Svobodn&yacute;ch čtvrtků - je spu&scaron;těna. N&aacute;sledovat
      bude spu&scaron;těn&iacute; Internetov&eacute; a venkovn&iacute; kampaně.&nbsp;</p>'
    body: "<p style=\"text-align: justify;\">Svobodn&iacute; dokazuj&iacute;, že nejsou
      již stranou na okraji hlavn&iacute;ho proudu a um&iacute; promluvit do volebn&iacute;ch
      kampan&iacute;. V komun&aacute;ln&iacute;ch volb&aacute;ch v Mlad&eacute; Boleslavi
      2014 Svobodn&iacute; postavili plnou kandid&aacute;tku a se siln&yacute;mi osobnostmi
      m&iacute;ř&iacute; do zastupitelstva.&nbsp;</p>\r\n<p style=\"text-align: justify;\">V
      r&aacute;mci kampaně doporučujeme sledovat na&scaron;i facebookovou st&aacute;nku
      fb.com/svobodni.mb, kde budeme postupně představovat jednotliv&eacute; kandid&aacute;ty
      a body volebn&iacute;ho programu. Silnou str&aacute;nkou t&eacute;to formy propagace
      je zpětn&aacute; vazba, kterou V&aacute;m ihned můžeme prostřednictv&iacute;m
      diskuze pod př&iacute;spěvkem poskytnout.</p>\r\n<p style=\"text-align: justify;\">Venkovn&iacute;
      kampaň jsme tentokr&aacute;t pojali velkolepěji než v minul&yacute;ch letech.
      Na&scaron;e propracovan&aacute; grafika jistě bude v těchto volb&aacute;ch vidět.
      Sledujte na&scaron;e billboardy a plak&aacute;tovac&iacute; plochy.</p>\r\n<p
      style=\"text-align: justify;\">V sam&eacute;m z&aacute;věru volebn&iacute;ho
      kl&aacute;n&iacute; m&aacute;me napl&aacute;novanou kontaktn&iacute; kapaň,
      kde se můžete osobně potkat s na&scaron;imi kandid&aacute;ty a potr&aacute;pit
      je sv&yacute;mi ot&aacute;zkami. Každou ochotně zodpov&iacute;.&nbsp;</p>\r\n<p
      style=\"text-align: justify;\">Douf&aacute;me, že n&aacute;s v těchto, př&iacute;padně
      i dal&scaron;&iacute;ch volb&aacute;ch podpoř&iacute;te. Nezklameme V&aacute;s!</p>\r\n<p
      style=\"text-align: justify;\">Přejeme V&aacute;m pěkn&yacute; den.</p>\r\n<p>&nbsp;</p>"
