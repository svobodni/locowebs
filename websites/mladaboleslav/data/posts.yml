    teaser: "<p style=\"text-align: justify;\"><span id=\"docs-internal-guid-518fa197-e6df-2dc0-937f-384850746862\"><span>Mistrovstv&iacute;
      politiků v o&scaron;kub&aacute;v&aacute;n&iacute; neboh&yacute;ch občanů dos&aacute;hlo
      v podobě dotac&iacute; sv&eacute; vrcholn&eacute; &uacute;rovně. Svobodn&iacute;
      dlouhodobě upozorňuj&iacute;, že tento syst&eacute;m - sebrat pen&iacute;ze
      v&scaron;em a rozdat je tomu, komu bude uzn&aacute;no za vhodn&eacute; - je
      již od samotn&eacute;ho z&aacute;kladu naprosto &scaron;patn&yacute;. A zde
      často nar&aacute;ž&iacute;me na ono zmiňovan&eacute; &ldquo;mistrovstv&iacute;&rdquo;:
      politici dok&aacute;zali přesvědčit veřejnost, že dotace existuj&iacute; pro
      jejich dobro a mnoho lid&iacute; tomu skutečně upř&iacute;mně věř&iacute;. Ov&scaron;em
      existuj&iacute; tac&iacute;, kteř&iacute; dokonale ch&aacute;pou, že jsou ob&iacute;r&aacute;ni.
      Ti se pak vcelku legitimně ptaj&iacute;: &ldquo;Když už n&aacute;m ty pen&iacute;ze
      sebrali, tak bychom je měli vyčerpat, ne?&rdquo; Logick&yacute; argument, ov&scaron;em
      čerp&aacute;n&iacute; m&aacute; sv&aacute; velk&aacute; &uacute;skal&iacute;.
      Dotace totiž &scaron;kod&iacute; dvakr&aacute;t! Přečtěte si jak a proč.</span></span></p>"
    body: "<p style=\"text-align: justify;\" dir=\"ltr\"><span>Nejdř&iacute;ve je
      třeba nast&iacute;nit, jak vlastně cel&yacute; syst&eacute;m dotac&iacute; funguje.
      Představte si, když v&aacute;m někdo řekne: &ldquo;Dej mi 100 Kč, j&aacute;
      ti potom d&aacute;m 300 Kč, a když přihod&iacute;&scaron; dal&scaron;&iacute;ch
      150 Kč, tak si sm&iacute;&scaron; koupit, co j&aacute; uzn&aacute;m za vhodn&eacute;.&rdquo;
      D&aacute;v&aacute; v&aacute;m to smysl? Asi ne. Ale přesně tak evropsk&eacute;
      dotace funguj&iacute;. A &scaron;kody, kter&eacute; tento syst&eacute;m působ&iacute;,
      jsou nedoz&iacute;rn&eacute;.</span></p>\r\n<p style=\"text-align: justify;\"
      dir=\"ltr\">&nbsp;</p>\r\n<p dir=\"ltr\"><strong>&Scaron;koda prvn&iacute;:
      st&aacute;t sebere v&scaron;em lidem jejich pen&iacute;ze!</strong></p>\r\n<ul>\r\n<li
      dir=\"ltr\">\r\n<p style=\"text-align: justify;\" dir=\"ltr\"><strong>Dotace
      ob&iacute;raj&iacute; v&scaron;echny občany o pen&iacute;ze!</strong><span>
      Dotace totiž plat&iacute;me ze sv&yacute;ch dan&iacute;! Každ&yacute; si tak&eacute;
      dovede představit, co užitečn&eacute;ho by si koupil, pokud by mu ty pen&iacute;ze
      zůstaly.</span></p>\r\n</li>\r\n<li dir=\"ltr\">\r\n<p style=\"text-align: justify;\"
      dir=\"ltr\"><strong>Dotace ochuzuj&iacute; potenci&aacute;ln&iacute; evropsk&eacute;
      z&aacute;kazn&iacute;ky česk&yacute;ch firem! </strong><span>St&aacute;t ob&iacute;r&aacute;
      lidi nejen tady v Čech&aacute;ch, ale d&iacute;ky EU mus&iacute; obrat sv&eacute;
      občany v&scaron;echny země Evropsk&eacute; unie. Pt&aacute;te se, co je n&aacute;m
      do toho, když politici oberou Němce, Finy nebo Italy? No ti si přece od n&aacute;s,
      jako od exportn&iacute; země, koup&iacute; m&eacute;ně zbož&iacute; a my m&eacute;ně
      vyděl&aacute;me.</span></p>\r\n</li>\r\n<li dir=\"ltr\">\r\n<p style=\"text-align:
      justify;\" dir=\"ltr\"><strong>Dotace ruinuj&iacute; poctiv&eacute; podnik&aacute;n&iacute;!
      </strong><span>Nejzrůdněj&scaron;&iacute;m n&aacute;padem je nutit podnikatele
      dotovat svou vlastn&iacute; konkurenci. Každ&yacute; mus&iacute; přispět, ale
      ne každ&yacute; m&aacute; n&aacute;rok na dotaci. Podnikatel z půjčky postav&iacute;
      hotel a podnik&aacute;. Dotaci v&scaron;ak už zpětně dostat nemůže. Soused vedle
      pot&eacute; postav&iacute; hotel z dotac&iacute; - nasad&iacute; niž&scaron;&iacute;
      ceny, protože nemus&iacute; spl&aacute;cet půjčku. T&iacute;m tato dotace zruinuje
      již existuj&iacute;c&iacute; poctiv&eacute; podnik&aacute;n&iacute;.</span></p>\r\n</li>\r\n<li
      dir=\"ltr\">\r\n<p style=\"text-align: justify;\" dir=\"ltr\"><strong>Dotace
      zvy&scaron;uj&iacute; soci&aacute;ln&iacute; rozd&iacute;ly!</strong><span>
      Na dotace dos&aacute;hnou předev&scaron;&iacute;m bohat&iacute; lid&eacute;
      (zaplat&iacute; si poradensk&eacute; firmy) a ti, kteř&iacute; maj&iacute; ty
      spr&aacute;vn&eacute; konexe. A č&iacute;m bohat&scaron;&iacute; člověk, t&iacute;m
      je dotace vět&scaron;&iacute;. Andrej Babi&scaron; si za 50 milionů Kč z dotac&iacute;
      postavil ranč. Kdo z v&aacute;s na to m&aacute;?</span></p>\r\n</li>\r\n<li
      dir=\"ltr\">\r\n<p style=\"text-align: justify;\" dir=\"ltr\"><strong>Dotace
      aktivizuj&iacute; zločin! </strong><span>Dotačn&iacute; programy EU n&aacute;m
      importovali zločin. Př&iacute;ležitost prostě děl&aacute; zloděje. A pokud o
      něčem rozhoduj&iacute; &uacute;ředn&iacute;c&iacute;, tak je tam hned prostor
      pro korupci. A &scaron;koda nevznik&aacute; pouze t&iacute;m, že ty pen&iacute;ze
      někdo ukradne, ale je nutn&eacute; platit policii, st&aacute;tn&iacute; z&aacute;stupce,
      soudce, a když je vin&iacute;k n&aacute;hodou usvědčen, tak i vězeňskou službu
      a n&aacute;klady na pobyt odsouzen&eacute;ho ve věznici.</span></p>\r\n</li>\r\n</ul>\r\n<p><span><span>&nbsp;</span></span></p>\r\n<p
      style=\"text-align: justify;\" dir=\"ltr\"><span>Ano, toto jsou předev&scaron;&iacute;m
      důvody, proč neplatit ž&aacute;dn&eacute; př&iacute;spěvky na dotace. Ale pozor,
      dotace mohou &scaron;kodit, i když budete cht&iacute;t v dobr&eacute; v&iacute;ře
      &ldquo;zachr&aacute;nit&rdquo; co nejv&iacute;c z va&scaron;ich sebran&yacute;ch
      peněz. Čtěte d&aacute;l.</span></p>\r\n<p><span><span>&nbsp;</span></span></p>\r\n<p
      style=\"text-align: justify;\" dir=\"ltr\"><strong>&Scaron;koda druh&aacute;:
      dotace po&scaron;kod&iacute; ty, kdo je čerpaj&iacute;! </strong><span>Překvapiv&eacute;
      sdělen&iacute;? Nikoliv. Cel&aacute; řada argumentů vel&iacute; k mimoř&aacute;dně
      zv&yacute;&scaron;en&eacute; opatrnosti ve vztahu k dotac&iacute;m.</span></p>\r\n<ul>\r\n<li
      dir=\"ltr\">\r\n<p style=\"text-align: justify;\" dir=\"ltr\"><strong>Dotace
      zadlužuj&iacute;!</strong><span> Př&iacute;jemci dotac&iacute; mus&iacute; přihodit
      něco ze sv&eacute;ho na projekty, kter&eacute; mnohdy ani nepotřebuj&iacute;.
      T&iacute;m se často v&yacute;znamně zadlužuj&iacute; a užitek utracen&yacute;ch
      peněz nen&iacute; ž&aacute;dn&yacute; nebo minim&aacute;lně sporn&yacute;. St&aacute;ty
      a obce, kter&eacute; nejv&iacute;ce čerpaj&iacute; dotace jsou těmi nejzadluženěj&scaron;&iacute;mi!</span></p>\r\n</li>\r\n<li
      dir=\"ltr\">\r\n<p style=\"text-align: justify;\" dir=\"ltr\"><strong>Dotace
      plod&iacute; nesmysln&eacute; projekty!</strong><span> Projekty se realizuj&iacute;
      prostě jen proto, že je na ně vyps&aacute;na dotace EU, i když nepřin&aacute;&scaron;&iacute;
      ž&aacute;dnou užitnou hodnotu. V př&iacute;padech, kdy obec potřebuje opravit
      silnici a vodovod, se buduje vinice nebo baz&eacute;n. </span></p>\r\n</li>\r\n<li
      dir=\"ltr\">\r\n<p style=\"text-align: justify;\" dir=\"ltr\"><span><strong>Dotace
      prodražuj&iacute; projekty!</strong> </span><span>Dotačn&iacute; programy vym&yacute;&scaron;l&iacute;
      &uacute;ředn&iacute;ci bez m&iacute;stn&iacute;ch znalost&iacute;. Proto obsahuj&iacute;
      často nadbytečn&eacute; požadavky - osvětlen&iacute; cyklostezky v pol&iacute;ch,
      lavičky daleko vsi apod. Projekty jsou draž&scaron;&iacute; a trvaj&iacute;
      d&eacute;le, což stoj&iacute; dal&scaron;&iacute; pen&iacute;ze.</span></p>\r\n</li>\r\n<li
      dir=\"ltr\">\r\n<p style=\"text-align: justify;\" dir=\"ltr\"><span><strong>Dotace
      zatěžuj&iacute; budouc&iacute; rozpočty!</strong> </span><span>Zbytečn&eacute;
      projekty a nadbytečn&eacute; podm&iacute;nky dotace zavazuj&iacute; k budouc&iacute;m
      platb&aacute;m. Hradit &uacute;čet za elektřinu u osvětlen&iacute;, kter&eacute;
      nem&aacute; komu sv&iacute;tit, hradit provoz vinice, kter&aacute; nem&aacute;
      rentabilitu a tradici v m&iacute;stě apod. Každ&yacute; dal&scaron;&iacute;
      rok budou tyto politick&eacute; pomn&iacute;ky vys&aacute;vat pen&iacute;ze
      z rozpočtů obc&iacute;.</span></p>\r\n</li>\r\n<li dir=\"ltr\">\r\n<p style=\"text-align:
      justify;\" dir=\"ltr\"><strong>Dotace jsou rizika!</strong><span> Zastupitelstvo
      každ&eacute; obce se třese strachem při představě vr&aacute;cen&iacute; dotace.
      Vět&scaron;inu obc&iacute; v Česk&eacute; republice by takov&aacute; vratka
      finančně položila. To riziko přitom spoč&iacute;v&aacute; i v aministrativn&iacute;
      chybě kvůli složit&eacute; byrokracii.</span></p>\r\n</li>\r\n<li dir=\"ltr\">\r\n<p
      style=\"text-align: justify;\" dir=\"ltr\"><strong>Dotace představuj&iacute;
      složitou a n&aacute;kladnou byrokracii! </strong><span>Už jen zadministrovat
      ž&aacute;dost o dotaci je velk&yacute; probl&eacute;m. Potom ře&scaron;it čerp&aacute;n&iacute;,
      v&yacute;kazy, n&aacute;sledn&eacute; kontroly a dal&scaron;&iacute; nezbytn&eacute;
      &uacute;kony vyžaduje gigantick&yacute; apapar&aacute;t, kter&yacute; m&aacute;
      samozřejmě sv&eacute; dal&scaron;&iacute; n&aacute;klady.</span></p>\r\n</li>\r\n</ul>\r\n<p><span><span>&nbsp;</span></span></p>\r\n<p
      style=\"text-align: justify;\" dir=\"ltr\"><span>Mantra politiků star&eacute;ho
      střihu je čerpat a vyčerpat bez ohledu na to, kolik n&aacute;s to bude st&aacute;t.
      To je samozřejmě nesmysln&eacute; a chybn&eacute; uvažov&aacute;n&iacute; (schv&aacute;lně,
      sledujte, kolik z těch politiků to ř&iacute;k&aacute;). Zv&aacute;žit se mus&iacute;
      v&scaron;echna pro a proti a nakonec můžete zjistit, že z&iacute;sk&aacute;n&iacute;m
      dotace trat&iacute;te. </span></p>\r\n<p><span><span>&nbsp;</span></span></p>\r\n<p
      style=\"text-align: justify;\" dir=\"ltr\"><span>Ov&scaron;em nyn&iacute; stoj&iacute;me
      před palčivou ot&aacute;zkou: &ldquo;Jak ztratit co nejm&eacute;ně?&rdquo; Bohužel,
      na komun&aacute;ln&iacute; &uacute;rovni nelze zvr&aacute;tit placen&iacute;
      peněz st&aacute;tu a jejich přepos&iacute;l&aacute;n&iacute; do Bruselu. S přihl&eacute;dnut&iacute;m
      k popsan&yacute;m rizikům je možn&eacute; z&iacute;skat formou dotac&iacute;
      alespoň nějak&eacute; pen&iacute;ze zpět, ov&scaron;em v&yacute;hradně za podm&iacute;nek,
      že nevznikne dal&scaron;&iacute; ztr&aacute;ta a půjde o investici prospě&scaron;nou
      co největ&scaron;&iacute; skupině obyvatel (typicky dopravn&iacute; infrastruktura).</span></p>\r\n<p><span><span>&nbsp;</span></span></p>\r\n<p
      style=\"text-align: justify;\" dir=\"ltr\"><span>A na z&aacute;věr pamatujte,
      že nic nen&iacute; zadarmo. Kromě samotn&yacute;ch př&iacute;jemců dotac&iacute;
      je je&scaron;tě jedna skupina, kter&aacute; je miluje: jsou to politici. Dotace
      jim d&aacute;vaj&iacute; moc a často i pen&iacute;ze. Cel&yacute; vztah politiků
      - dotac&iacute; - občanů je vlastně klasick&yacute;m př&iacute;padem trojsk&eacute;ho
      koně. </span><em>Timeo Danaos et dona ferentes</em><span>, tedy boj&iacute;m
      se Danaů, i když přin&aacute;&scaron;ej&iacute; dary. J&aacute; se boj&iacute;m
      politiků, zvl&aacute;&scaron;tě, když přin&aacute;&scaron;ej&iacute; dary.</span></p>\r\n<p><span>&nbsp;</span></p>"
- Jak volit aneb volební kuchařka pro komunální volby:
    _slug: jak-volit-aneb-volebni-kucharka-pro-komunalni-volby
