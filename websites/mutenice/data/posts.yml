      zastupitelstva 16.12.2014</h2>\r\n<p class=\"entry-title\"><span>V&aacute;žen&iacute;
      spoluobčan&eacute;,</span><br /><span>s politov&aacute;n&iacute;m V&aacute;m
      mus&iacute;me ozn&aacute;mit, že n&aacute;&scaron;</span><a href=\"http://svobodni.mutenice.info/navrh-na-zverejnovani-zastupitelske-cinnosti/#more-951\">&nbsp;&bdquo;N&aacute;vrh
      na zveřejňov&aacute;n&iacute; zastupitelsk&eacute; činnosti&ldquo;</a><span>&nbsp;včera
      večer zastupitelstvo smetlo ze stolu.&nbsp;</span><strong>Pro upřesněn&iacute;
      5 zastupitelů bylo proti, 5 pro n&aacute;vrh a 5 se zdrželo.</strong></p>\r\n<h2>&nbsp;</h2>"
    featured_image: "/samples/posts/transparentnost-v-mutenicich-zelenou-nedostala/svobodni-kabelovka1-kopie1.jpg"
    body: "<h2><span style=\"font-size: 1.5em; font-weight: normal; line-height: 1.5em;\">&bdquo;Proč
      se pět zastupitelů v takto důležit&eacute; &nbsp;a jednoznačn&eacute; věci zdrželo
      hlasov&aacute;n&iacute; n&aacute;m nen&iacute; vůbec jasn&eacute;.&ldquo;</span></h2>\r\n<div
      class=\"entry-content\">\r\n<p>Neměli dostatek podkladů? Nerozuměli probl&eacute;mu?
      Neum&iacute; se rozhodovat? Neměli by se voliči zamyslet, jestli jsou jim zastupitel&eacute;,
      kteř&iacute; se nerozhoduj&iacute;, vůbec k něčemu užitečn&iacute;? Kdyby se
      jenom&nbsp;tři z t&eacute;to pětice zachovali odpovědně, tak by n&aacute;vrh
      pro&scaron;el.</p>\r\n<p>Nicm&eacute;ně ře&scaron;en&iacute;m t&eacute;to věci
      m&aacute; b&yacute;t dle vyj&aacute;dřen&iacute; m&iacute;stostarosty Petra
      B&iacute;zy &uacute;dajně připravovan&yacute; nov&yacute; jednac&iacute; ř&aacute;d,
      kter&yacute; dle jeho slov&nbsp;<strong>někter&eacute; body (80%)</strong>&nbsp;z
      na&scaron;eho n&aacute;vrhu bude již obsahovat, a kter&yacute; by měl spatřit
      světlo světa zač&aacute;tkem př&iacute;&scaron;t&iacute;ho roku. Svobodn&iacute;
      Mutěnice opět přilož&iacute; ruku k d&iacute;lu a budou se snažit o to, aby
      to nedopadlo jako v př&iacute;padě t&eacute; pověstn&eacute; cel&eacute; kozy
      a nažran&eacute;ho vlka. Sd&iacute;l&iacute;me totiž n&aacute;zor, kter&yacute;
      vyslovil na jednom ze sv&yacute;ch veřejn&yacute;ch vystoupen&iacute; předseda
      Svobodn&yacute;ch&nbsp;<a href=\"http://petrmach.cz/seznamme-se\">Ing. Petr
      Mach, Ph.D.</a></p>\r\n<h2>&ldquo;My na sv&eacute; my&scaron;lenky a program
      nem&aacute;me copyright a je n&aacute;m jedno, kdo je nakonec uvede do praxe&rdquo;.</h2>\r\n<p>Na
      druhou stranu stoj&iacute; za zamy&scaron;len&iacute; ot&aacute;zka, proč zastupitel&eacute;
      neschv&aacute;l&iacute; n&aacute;&scaron; komplexn&iacute; po pr&aacute;vn&iacute;,
      technick&eacute; i funkčn&iacute; str&aacute;nce odladěn&yacute; n&aacute;vrh,
      na kter&eacute;m s n&aacute;mi spolupracovalo občansk&eacute; sdružen&iacute;&nbsp;<a
      href=\"http://oziveni.cz/\">Oživen&iacute;</a>&nbsp;a port&aacute;l&nbsp;<a
      href=\"http://bezkorupce.cz/\">Bezkorupce.cz</a>, a kter&yacute; mohl b&yacute;t
      okamžitě uveden do praxe stejně jako je tomu již ve stovk&aacute;ch měst a obc&iacute;ch
      po cel&eacute; republice? A proč na stranu druhou budeme znova vym&yacute;&scaron;let
      vymy&scaron;len&eacute;? Jak to m&aacute; cel&eacute; věci pomoci?</p>\r\n<p>Podle
      z&aacute;kulisn&iacute;ch informac&iacute; těch zbyl&yacute;ch 20% z na&scaron;eho
      n&aacute;vrhu, kter&eacute; nov&yacute; jednac&iacute; ř&aacute;d pravděpodobně
      obsahovat nebude&nbsp;<strong>je jmenovit&eacute; hlasov&aacute;n&iacute; rady.</strong>&nbsp;Občan
      a co je hor&scaron;&iacute;, tak ani řadov&iacute; zastupitel&eacute;, kteř&iacute;
      jsou dle z&aacute;kona nadř&iacute;zen&yacute;m org&aacute;nem rady obce, voliteli
      rady a maj&iacute;&nbsp; dohl&iacute;žet na jej&iacute; pr&aacute;ci,&nbsp;<strong>nebudou
      i nad&aacute;le m&iacute;t přehled, jak kter&yacute; radn&iacute; hlasuje a
      nebudou moci hodnotit pr&aacute;ci jednotliv&yacute;ch radn&iacute;ch.</strong></p>\r\n<h2>&bdquo;Členov&eacute;
      org&aacute;nu, kter&yacute; rozhoduje 90% z&aacute;ležitost&iacute; obce, se
      tak pravděpodobně budou i v budoucnu schov&aacute;vat za kolektivn&iacute; zodpovědnost.&ldquo;</h2>\r\n<p>Holt
      si asi budeme muset počkat na lep&scaron;&iacute; časy kdy to veden&iacute;
      obce bude myslet se svou transparentnost&iacute; opravdu v&aacute;žně. Každop&aacute;dně&nbsp;<strong>Svobodn&iacute;
      Mutěnice budou pokračovat v prosazov&aacute;n&iacute; jmenovit&eacute;ho hlasov&aacute;n&iacute;
      rady i zastupitelstva.</strong></p>\r\n<p>Z&aacute;věrem chceme ř&iacute;ci
      že, pokud obec ani od &nbsp;ledna, jak bylo avizov&aacute;no panem m&iacute;stostarostou,
      nezačne informace občanům poskytovat, pokus&iacute;me se to zař&iacute;dit na&scaron;imi
      silami, v na&scaron;em voln&eacute;m čase a na na&scaron;em webu. Zat&iacute;m
      budeme informovat alespoň o tom nejdůležitěj&scaron;&iacute;m a poskytneme někter&eacute;
      dokumenty na facebookov&eacute;m profilu&nbsp;<a href=\"https://facebook.com/ZastupiteleSvobodnychMutenice\">Zastupitel&eacute;
      Svobodn&yacute;ch Mutěnice.</a></p>\r\n</div>"
