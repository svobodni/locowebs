    teaser: '<p><span style="font-size: 12px; font-weight: normal; line-height: 1.5em;">Radě
      obce jsme předložili podmět &nbsp;k vybudov&aacute;n&iacute; &nbsp;cyklostezky.</span></p>'
    featured_image: "/samples/posts/svobodni-chteji-cyklostezku/IMG_1786.JPG"
    body: "<h2 align=\"center\">Důvodov&aacute; zpr&aacute;va</h2>\r\n<h1><strong>Potřebujeme
      tuto investici ?</strong></h1>\r\n<p>&Uacute;čelem projektu cyklostezky Hodon&iacute;n
      &ndash; Mutěnice je nav&aacute;zat na velice &uacute;spě&scaron;n&yacute; projekt
      cyklostezky Mutěnka. Tento projekt i přes d&iacute;lč&iacute; technick&eacute;
      nedostatky prok&aacute;zal svoji životaschopnost a v&yacute;znam pro ekonomiku
      i volnočasov&eacute; aktivity nejen občanů Mutěnic.</p>\r\n<p>Na&scaron;e obec
      je z velk&eacute; č&aacute;sti z&aacute;visl&aacute; na turistick&eacute;m ruchu
      a v&nbsp;budoucnu tomu jistě nebude jinak. Jsme toho n&aacute;zoru že, př&iacute;m&yacute;m
      napojen&iacute;m Mutěnic na &nbsp;tzv. Moravskou stezku, jenž vede přes Hodon&iacute;n
      ze severu na jih Moravy a &nbsp;je souč&aacute;st&iacute; Evropsk&eacute; d&aacute;lkov&eacute;
      s&iacute;tě,&nbsp; jistě <strong>d&aacute;le zv&yacute;&scaron;&iacute;me n&aacute;v&scaron;těvnost
      na&scaron;&iacute; obce</strong>. Pro ilustraci,&nbsp; existuj&iacute;c&iacute;
      cyklostezky vybudovan&eacute; v r&aacute;mci projektu&nbsp;ROP&nbsp;Jihov&yacute;chod
      využ&iacute;v&aacute; 2 718 630 osob ročně, což průměrně představuje cca 90
      tis&iacute;c uživatelů na jeden projekt.</p>\r\n<p>Mapa: N&aacute;vrh veden&iacute;
      mezin&aacute;rodn&iacute;ch cyklotras EuroVelo přes Česko republiku, (JPG, 1MB,
      3506&times;2480), zdroj:CDV</p>\r\n<p>Vybudov&aacute;n&iacute;m t&eacute;to
      trasy uzavřeme okruh Mutěnice &ndash; Dubňany &ndash; Hodon&iacute;n. Zv&yacute;&scaron;&iacute;
      se tak možnost <strong>sportovn&iacute;ho vyžit&iacute; občanů</strong> v&scaron;ech
      tř&iacute; obc&iacute; a hlavně &nbsp;se n&aacute;m bez nutnosti použ&iacute;t
      automobil usnadn&iacute; př&iacute;stup k občansk&eacute; vybavenosti města
      Hodon&iacute;n (ZOO, koupali&scaron;tě, kino atd.)</p>\r\n<p>Zlep&scaron;&iacute;
      se &nbsp;celkov&aacute; dopravn&iacute; dostupnost a sn&iacute;ž&iacute; n&aacute;klady
      (např. za prac&iacute; doj&iacute;žděj&iacute;c&iacute;ch), neboť je faktem,
      že j&iacute;zdn&iacute; kolo muže b&yacute;t do vzd&aacute;lenosti 5 km ve městě
      rychlej&scaron;&iacute; než automobil a do 8 km i mimo město je st&aacute;le
      je&scaron;tě srovnateln&eacute; s veřejnou dopravou (pě&scaron;&iacute; chůze
      na a ze zast&aacute;vky plus ček&aacute;n&iacute; na dopravn&iacute; prostředek).
      Kromě toho rozhodně nesm&iacute;me opomenout vliv na dopravn&iacute; <strong>bezpečnost
      nejen samotn&yacute;ch cyklistů</strong>. Pokud jste někdy jeli na kole po silnici
      II. tř&iacute;dy do Hodon&iacute;na, nebo při j&iacute;zdě autem potkali člověka
      na kole či brusl&iacute;ch, tak jistě v&iacute;te o čem mluv&iacute;m.</p>\r\n<p><br
      /> Nepř&iacute;m&aacute; z&aacute;vislost ujet&yacute;ch kilometrů na kole za
      den a počtu smrteln&yacute;ch dopravn&iacute;ch nehod cyklistů.<br /> Zdroj:&nbsp;Cycling
      in the Netherlands,&nbsp;Ministrie van Verkeer en Waterstaat, Fietsberaad, 2009</p>\r\n<p><strong>Co
      bude n&aacute;pln&iacute; pracovn&iacute; skupiny ?</strong></p>\r\n<p>Pracovn&iacute;
      skupina by měla v&nbsp;prvn&iacute; f&aacute;zi prověřit a navrhnout možnosti
      kudy trasu cyklostezky v&eacute;st (to je naprosto stěžejn&iacute;). Z&iacute;skat
      informace k&nbsp;cel&eacute; problematice, prověřit proveditelnost z&aacute;měru.
      Jej&iacute;mi v&yacute;stupy by měly b&yacute;t podklady a n&aacute;vrhy radě
      a zastupitelstvu obce za &uacute;čelem př&iacute;pravy a realizace projektu.
      <strong>Složen&iacute; pracovn&iacute; skupiny je proto velice důležit&eacute;.</strong></p>\r\n<p><strong>Proč
      je důležit&eacute; zač&iacute;t s&nbsp;př&iacute;pravou co nejdř&iacute;ve ?</strong></p>\r\n<p>Nepředpokl&aacute;d&aacute;me,
      že se s&nbsp;v&yacute;stavbou začne z&iacute;tra, bude to běh na dlouhou trať
      a je možn&eacute;, že plody na&scaron;&iacute; pr&aacute;ce sklid&iacute; až
      budouc&iacute; zastupitelstvo. Jsme toho n&aacute;zoru, že pokud se m&aacute;
      z&aacute;měr realizovat tak pouze pod podm&iacute;nkou, že bude z&nbsp;velk&eacute;
      č&aacute;sti financov&aacute;n z&nbsp;dotac&iacute;. Nicm&eacute;ně, evropsk&yacute;
      rozpočet na roky 2014-2020 i n&aacute;rodn&iacute; strategie rozvoje cyklistick&eacute;
      dopravy s dal&scaron;&iacute;m budov&aacute;n&iacute;m cyklotras poč&iacute;t&aacute;
      a tak lze v tomto obdob&iacute; oček&aacute;vat vyps&aacute;n&iacute; dal&scaron;&iacute;ch
      dotačn&iacute;ch titulů jak z&nbsp;JMK tak SFDI a proto je ž&aacute;douc&iacute;
      m&iacute;t projekt připraven již dnes tzv. do &scaron;upl&iacute;ku.<strong>
      Důležit&aacute;&nbsp; je př&iacute;prava pozemků. V&nbsp;tomto by n&aacute;m
      č&aacute;stečně mohly u&scaron;etřit pr&aacute;ci pr&aacute;vě prob&iacute;haj&iacute;c&iacute;
      pozemkov&eacute; &uacute;pravy, kter&eacute; se&nbsp; ale kvapem bl&iacute;ž&iacute;
      do fin&aacute;le.</strong></p>\r\n<p><strong>Co již bylo podniknuto ?</strong></p>\r\n<p><strong>&nbsp;</strong>Dne
      19.01.2015 jsme se z&uacute;častnili neofici&aacute;ln&iacute; informativn&iacute;
      schůzky se z&aacute;stupci f. Georeal a pozemkov&eacute;ho &uacute;řadu, kde
      n&aacute;m byly nast&iacute;něny určit&eacute; možnosti a pod&aacute;ny z&aacute;kladn&iacute;
      informace. V&nbsp;r&aacute;mci připom&iacute;nkov&eacute;ho ř&iacute;zen&iacute;
      k&nbsp;nov&eacute;mu &uacute;zemn&iacute;mu pl&aacute;nu obce jsme podali n&aacute;vrh
      aby byla v&nbsp;nov&eacute;m &uacute;zemn&iacute;m pl&aacute;nu vyt&yacute;čena
      trasa pro tuto liniovou stavbu.</p>\r\n<p>&nbsp;</p>\r\n<h2>&nbsp;</h2>\r\n<h1
      align=\"center\">N&aacute;vrh usnesen&iacute;</h1>\r\n<p>Při zastupitelstvu
      obce bude ustanovena pracovn&iacute; skupina ve složen&iacute; Josef Vagunda,
      Přemysl Rozehnal, Milan Mr&aacute;z, Petr Biza &hellip;.. za &uacute;čelem z&iacute;sk&aacute;n&iacute;
      infomac&iacute;, podkladů a prověřen&iacute; proveditelnosti vybudov&aacute;n&iacute;
      cyklostezky Mutěnice &ndash; Hodon&iacute;n.</p>\r\n<p>&nbsp;</p>\r\n<p>M&iacute;stostarosta
      Petr Biza se jako člen sboru z&aacute;stupců vlastn&iacute;ků pozemků pověřuje
      k&nbsp;jedn&aacute;n&iacute; se z&aacute;stupci f. Georeal, pozemkov&eacute;ho
      &uacute;řadu a Městsk&eacute;ho &uacute;řadu Hodon&iacute;n odboru &uacute;zemn&iacute;ho
      pl&aacute;nov&aacute;n&iacute; o možnostech vytvořen&iacute; koridoru nebo jeho
      č&aacute;sti nutn&eacute;ho pro realizaci projektu cyklostezky Mutěnice &ndash;
      Hodon&iacute;n v&nbsp;r&aacute;mci pozemkov&yacute;ch &uacute;prav a připravovan&eacute;ho
      nov&eacute;ho &uacute;zemn&iacute;ho pl&aacute;nu obce Mutěnice.</p>"
