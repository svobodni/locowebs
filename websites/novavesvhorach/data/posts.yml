      starou anekdotu &ndash; člověk aby se b&aacute;l otevř&iacute;t ledničku: Babi&scaron;
      pod různ&yacute;mi značkami.</p>\r\n<p>Andrej Babi&scaron;, člověk, kter&yacute;
      doslova bohatne na peněz&iacute;ch daňov&yacute;ch poplatn&iacute;ků, se stav&iacute;
      do role největ&scaron;&iacute;ho bojovn&iacute;ka s korupc&iacute;. Nejv&iacute;c
      m&aacute;sla na hlavě m&aacute; ale pr&aacute;vě on... <a href=\"http://novavesvhorach.svobodni.cz/clanky/mach-nejvic-masla-na-hlave-ma-babis\">čtěte
      v&iacute;ce &gt;&gt;&gt;</a></p>"
    body: "<p><strong>Andrej Babi&scaron;, člověk, kter&yacute; doslova bohatne na
      peněz&iacute;ch daňov&yacute;ch poplatn&iacute;ků, se stav&iacute; do role největ&scaron;&iacute;ho
      bojovn&iacute;ka s korupc&iacute;. Nejv&iacute;c m&aacute;sla na hlavě m&aacute;
      ale pr&aacute;vě on.</strong></p>\r\n<p>Pan Babi&scaron; loni prolobboval Poslaneckou
      sněmovnu, kter&aacute; den před volbami <a href=\"http://www.prvnizpravy.cz/zpravy/zpravy/z-domova/svobodni-odsuzuji-babisovu-koalici-pro-biopaliva/highlightSearch=abb/\">posvětila</a>
      nav&yacute;&scaron;en&iacute; povinn&eacute;ho obsahu biopaliv &ndash; 4,1 %
      bioetanolu v&nbsp;benz&iacute;nu a 6 % v&nbsp;naftě. Ve v&yacute;sledku na litr
      paliva dopl&aacute;c&iacute;me 2 koruny. Ročně 15 miliard korun.</p>\r\n<p>Pan
      Babi&scaron; je <a href=\"http://machpetrmach.blog.idnes.cz/c/142889/Nafta-a-benzin-prudce-zdrazily-Diky-Babisovi.html\">největ&scaron;&iacute;m
      př&iacute;jemcem dotac&iacute;</a> v&nbsp;Česk&eacute; republice. Jestli chce
      někdo vědět, kde jsou miliardy zemědělsk&yacute;ch dotac&iacute;, m&aacute;
      je Babi&scaron;.</p>\r\n<p>Svobodn&iacute; byli jedinou politickou stranou,
      kter&aacute; proti hanebn&eacute;mu schv&aacute;len&iacute; &bdquo;Babi&scaron;ova&ldquo;
      biopalivov&eacute;ho z&aacute;kona <a href=\"/media/fotogalerie/87-demonstrace-proti-biopalivum/903-/\">protestovala</a>.
      Babi&scaron; tehdy před sněmovnu po&scaron;tval zemědělce, aby zast&iacute;nili
      protest Svobodn&yacute;ch. Poslanci v&scaron;ech stran pro z&aacute;kon hlasovali.</p>\r\n<p>Před
      t&iacute;m mě pan Babi&scaron; pozval na oběd a vysvětlil mi, že dokud budou
      m&iacute;t Svobodn&iacute; v&nbsp;programu zru&scaron;en&iacute; biopaliv, nemohou
      nikdy čekat, že z&iacute;skaj&iacute; od byznysu finančn&iacute; podporu.</p>\r\n<p>V&nbsp;den
      zveřejněn&iacute; v&yacute;sledků voleb mi pak Babi&scaron; poslal posmě&scaron;nou
      SMS, že m&aacute; v&iacute;c zaměstnanců než Svobodn&iacute; voličů (Svobodn&iacute;
      dostali 38 tis&iacute;c hlasů).</p>\r\n<p>Abychom odstranili buj&iacute;c&iacute;
      korupci, je potřeba zpřetrhat toto pouto mezi byznysem a politikou.</p>\r\n<p>Zru&scaron;en&iacute;
      &scaron;kodliv&eacute; podpory biopaliv je ve skutečnosti důležit&eacute; nejen
      pro peněženky řidičů, je to i veledůležitou souč&aacute;st&iacute; boje s&nbsp;korupc&iacute;.</p>\r\n<p>Potřebujeme,
      aby podnik&aacute;n&iacute; bylo z&aacute;visl&eacute; na př&iacute;zni spotřebitelů,
      nikoliv na př&iacute;zni politiků a &uacute;ředn&iacute;ků. Až se tak stane,
      korupce zmiz&iacute;. Mus&iacute;me každ&yacute; z&aacute;kon posuzovat podle
      toho, jestli vazby podnikatelů a politiků vytv&aacute;ř&iacute;, nebo zpřetrh&aacute;v&aacute;.</p>\r\n<p><em>Petr
      Mach je ekonom a předseda <a href=\"/\">Strany svobodn&yacute;ch občanů</a></em></p>\r\n<p
      class=\"l\">Kde vy&scaron;lo: <a href=\"http://machpetrmach.blog.idnes.cz/c/211236/Nejvic-masla-na-hlave-ma-Babis.html\">blog.idnes.cz</a></p>"
