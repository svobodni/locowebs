- Jak jsme vyjednávali:
    _slug: jak-jsme-vyjednavali
    posted_at: 01. 11. 2014 18:44
    author: Michal Krejčí
    tags:
    - volby
    - svobodní
    - zastupitelstvo
    - nový bydžov
    - strana svobodných občanů
    teaser: "<p style=\"text-align: justify;\">Zde bych jen p&aacute;r drobn&yacute;mi
      koment&aacute;ři uvedl na pravou m&iacute;ru <a title=\"Povolebn&iacute; vyjedn&aacute;v&aacute;n&iacute;
      ODS\" href=\"http://www.novybydzov.cz/VismoOnline_ActionScripts/File.ashx?id_org=10716&amp;id_dokumenty=12340\"
      target=\"_blank\">dokument o povolebn&iacute;m vyjedn&aacute;v&aacute;n&iacute;</a>
      od ODS zveřejněn&yacute; na str&aacute;nk&aacute;ch města. C&iacute;lem Svobodn&yacute;ch
      byla &uacute;čast v radě města a s t&iacute;m spojen&eacute; vět&scaron;&iacute;
      možnosti prosadit n&aacute;&scaron; volebn&iacute; program než jen ze zastupitelstva,
      ov&scaron;em pouze za podm&iacute;nky, že ž&aacute;dn&aacute; ze stran nebude
      m&iacute;t vět&scaron;inu a t&iacute;m možnost ostatn&iacute; bez diskuze přehlasovat.</p>"
    featured_image: "/samples/posts/jak-jsme-vyjednavali/volby_vysledek.jpg"
    body: "<p style=\"text-align: justify;\">Předně je nutno uv&eacute;st, že sice
      ODS byla z&nbsp;hlediska počtu hlasů ve volb&aacute;ch prvn&iacute;, což j&iacute;
      přineslo 6 mand&aacute;tů v&nbsp;zastupitelstvu, ov&scaron;em z&nbsp;celkov&eacute;ho
      počtu 25 zastupitelů se jedn&aacute; o necelou čtvrtinu a tedy ne tak drtiv&eacute;
      v&iacute;tězstv&iacute;, jak se v&nbsp;dokumentech uveřejňovan&yacute;ch na
      str&aacute;nk&aacute;ch města uv&aacute;d&iacute;.</p>\r\n<p style=\"text-align:
      justify;\"><strong>&nbsp;Krok prvn&iacute;</strong></p>\r\n<p style=\"text-align:
      justify;\">PaedDr. Milan &Scaron;toček nebyl na setk&aacute;n&iacute; př&iacute;tomen
      (na povolebn&iacute;m setk&aacute;n&iacute; stran nebyli z&aacute;stupci ODS,
      VPM a&nbsp;Nez&aacute;visl&yacute;ch), proto ch&aacute;pu nepřesnost. V neděli
      se se&scaron;li v&scaron;ichni zvolen&iacute; zastupitel&eacute; vyjma zm&iacute;něn&yacute;ch
      stran, ov&scaron;em nepl&aacute;novala se koalice. &Scaron;lo o sezn&aacute;men&iacute;
      a vz&aacute;jemn&eacute; sdělen&iacute; představ o&nbsp;povolebn&iacute;m v&yacute;voji.
      Vlastn&iacute; jedn&aacute;n&iacute; prob&iacute;hala až později.</p>\r\n<p
      style=\"text-align: justify;\">&nbsp;<strong style=\"line-height: 1.5em;\">Krok
      druh&yacute;</strong></p>\r\n<p style=\"text-align: justify;\">Zaji&scaron;těn&iacute;
      bodu dvě tohoto kroku (co nej&scaron;ir&scaron;&iacute; a nejpevněj&scaron;&iacute;
      vl&aacute;da města) se dle m&eacute;ho n&aacute;zoru nehledalo, hledala se varianta,
      kdy bude m&iacute;t blok stran ODS, VPM a Nez&aacute;visl&iacute; vět&scaron;inu
      v&nbsp;radě, o čemž svědč&iacute; i&nbsp;st&aacute;vaj&iacute;c&iacute; vět&scaron;ina
      jednoho hlasu, alespoň dle uveřejněn&yacute;ch dokumentů.</p>\r\n<p style=\"text-align:
      justify;\">&nbsp;<strong style=\"line-height: 1.5em;\">Krok třet&iacute;</strong></p>\r\n<p
      style=\"text-align: justify;\">Zde v seznamu stran, kter&eacute; stejně jako
      ostatn&iacute; jmenovan&eacute; (ČSSD, SOS, Svobodn&iacute;) byly ochotny jednat
      s&nbsp;podm&iacute;nkami, chyb&iacute; ANO. A rozhodně při jedn&aacute;n&iacute;
      ne&scaron;lo o rozdělen&iacute; na \"spr&aacute;vn&eacute;\" a \"&scaron;patn&eacute;\"
      zastupitele, ale o princip, aby se v radě opravdu nad probl&eacute;my a n&aacute;vrhy
      diskutovalo a nemohlo doj&iacute;t k&nbsp;prost&eacute;mu přehlasov&aacute;n&iacute;
      ze strany ODS s Nez&aacute;visl&yacute;mi a VPM. Proto nab&iacute;dku na m&iacute;sto
      v radě postupně odm&iacute;tli jak Svobodn&iacute;, tak pravděpodobně ze stejn&eacute;ho
      důvodu i ČSSD, SOS a v t&eacute;to f&aacute;zi i&nbsp;ANO.</p>\r\n<p style=\"text-align:
      justify;\">&nbsp;<strong style=\"line-height: 1.5em;\">Krok čtvrt&yacute;</strong></p>\r\n<p
      style=\"text-align: justify;\">Ing. Ondřej Neuman do vyjedn&aacute;v&aacute;n&iacute;
      nevstupoval s&aacute;m od sebe, jak je voličům podsouv&aacute;no, ale určitou
      podporu k tomuto vyjedn&aacute;v&aacute;n&iacute; měl od Svobodn&yacute;ch a
      dle mě dostupn&yacute;ch informac&iacute; i od ANO.</p>\r\n<p style=\"text-align:
      justify;\">&nbsp;<strong style=\"line-height: 1.5em;\">Krok čtyři a půl</strong></p>\r\n<p
      style=\"text-align: justify;\">Protože Ing. Ondřej Neuman se uk&aacute;zal jako
      nepřijateln&yacute; pro ODS i pro někter&eacute; dal&scaron;&iacute; zastupitele
      z&nbsp;ostatn&iacute;ch stran, byla utvořena nov&aacute; varianta k vyjedn&aacute;v&aacute;n&iacute;
      bez jeho osoby podporovan&aacute; Svobodn&yacute;mi, ČSSD, SOS a TOP09 (celkem
      tedy deseti zastupiteli). Bohužel nastal <strong>krok p&aacute;t&yacute;</strong>,
      kdy ODS a ANO podepsaly mezi sebou dohodu a tato na&scaron;e varianta nebyla
      d&aacute;le prezentov&aacute;na.</p>\r\n<p style=\"text-align: justify;\">&nbsp;<strong
      style=\"line-height: 1.5em;\">Krok &scaron;est&yacute;</strong></p>\r\n<p style=\"text-align:
      justify;\">Zde se domn&iacute;v&aacute;m, že ODS vid&iacute; vět&scaron;inu
      jednoho hlasu jako značně nestabiln&iacute; a za m&iacute;sto v radě hled&aacute;
      někoho dal&scaron;&iacute;ho, kdo by je podpořil. Osobně se domn&iacute;v&aacute;m,
      že tohoto radn&iacute;ho nez&iacute;skaj&iacute; ani od&nbsp;Svobodn&yacute;ch,
      ani od ČSSD, SOS nebo NK a TOP 09, protože na z&aacute;kladě proběhl&yacute;ch
      jedn&aacute;n&iacute; je pro tyto strany přijateln&aacute; pouze varianta, kdy
      ž&aacute;dn&yacute; blok stran nebude m&iacute;t v&nbsp;radě možnost přehlasovat
      ostatn&iacute; a t&iacute;m bude zaručeno, že v&nbsp;radě se budou z&aacute;měry
      schvalovat na z&aacute;kladě argumentů a věcn&eacute; diskuze.</p>\r\n<p style=\"text-align:
      justify;\">Samozřejmě co se t&yacute;k&aacute; jin&yacute;ch stran než Svobodn&yacute;ch,
      můžou b&yacute;t v m&eacute;m koment&aacute;ři nepřesnosti, ale takto to vid&iacute;m
      j&aacute; na z&aacute;kladě v&yacute;voje z jednotliv&yacute;ch jedn&aacute;n&iacute;.</p>"
- Proč volit Svobodné?:
    _slug: proc-volit-svobodne
    posted_at: 09. 10. 2014 01:30
    author: Mgr. Jakub Frydrych, Ing. Michal Krejčí
    tags:
    - volby
    - zastupitelstvo
    - radnice
    - svobodni
    - strana svobodných občanů
    - '2014'
    - nový bydžov
    teaser: "<p style=\"text-align: justify;\">V komun&aacute;ln&iacute;ch volb&aacute;ch
      podle někter&yacute;ch n&aacute;zorů jde předev&scaron;&iacute;m o osobnosti
      a m&eacute;ně už o politick&eacute; strany. To je určitě pravda, komun&aacute;ln&iacute;
      politika je sv&yacute;m charakterem odli&scaron;n&aacute; a na radnici neprob&iacute;haj&iacute;
      stranick&eacute; boje podobn&eacute; těm ve sněmovně.&nbsp;<span>Na stranickou
      př&iacute;slu&scaron;nost by se ov&scaron;em zapom&iacute;nat nemělo.</span></p>"
    featured_image: "/samples/posts/proc-volit-svobodne/IMG_20141009_011241.jpg"
    body: "<p style=\"text-align: justify;\">Osobnost totiž st&aacute;le kandiduje
      za politick&eacute; uskupen&iacute;, což vždy vypov&iacute;d&aacute; o jej&iacute;
      politick&eacute; preferenci, prozrazuje n&aacute;zorovou orientaci a př&iacute;klon
      k určit&yacute;m idej&iacute;m. Je tedy logick&eacute; oček&aacute;vat, že např&iacute;klad
      oddan&yacute; socialista nebude kandidovat za pravicovou stranu. Proto i při
      rozhodov&aacute;n&iacute;, komu vyj&aacute;dřit podporu sv&yacute;m hlasem v
      komun&aacute;ln&iacute;ch volb&aacute;ch, je dobr&eacute; z&aacute;sadně vn&iacute;mat,
      kter&aacute; politick&aacute; strana za va&scaron;&iacute;m favoritem stoj&iacute;.
      D&aacute; se totiž předpokl&aacute;dat, že politik bude z&aacute;ležitosti města
      ře&scaron;it v duchu principů strany, za kterou kandiduje.</p>\r\n<p style=\"text-align:
      justify;\">Z&aacute;roveň je důležit&eacute;, zda preferovan&aacute; osobnost
      kandiduje za strany, kter&eacute; tvoř&iacute; st&aacute;vaj&iacute;c&iacute;
      veden&iacute; radnice nebo jejich <a title=\"Unik&aacute;t voleb\" href=\"http://nb.svobodni.cz/clanky/unikat-voleb-dve-strany-s-totoznym-programem\"
      target=\"_blank\">B t&yacute;my</a>. Od těchto osobnost&iacute; těžko čekat
      prosazen&iacute; změn, byť mimo politiku může j&iacute;t o skvěl&eacute; lidi.</p>\r\n<p
      style=\"text-align: justify;\">Podobnou obezřetnost si zaslouž&iacute; uskupen&iacute;,
      jejichž ideov&yacute; profil je nejasn&yacute;. N&aacute;zev zn&iacute; často
      l&aacute;kavě, slibuj&iacute; to či ono, ov&scaron;em postr&aacute;daj&iacute;
      ukotven&iacute; v politick&eacute;m spektru, takže občan si nemůže b&yacute;t
      př&iacute;li&scaron; jist&yacute;, podle jak&yacute;ch principů jejich z&aacute;stupci
      budou rozhodovat. Ti pak mohou schvalovat nesmysln&eacute; projekty nebo vym&yacute;&scaron;lej&iacute;
      nov&eacute; omezuj&iacute;c&iacute; vyhl&aacute;&scaron;ky a nikdo jim nemůže
      vyč&iacute;tat odklon od stranick&yacute;ch principů, kter&eacute; neexistuj&iacute;.</p>\r\n<p
      style=\"text-align: justify;\">Strana svobodn&yacute;ch občanů je v politick&eacute;m
      spektru pevně a zřetelně ukotvena. M&aacute; principy odpov&iacute;daj&iacute;c&iacute;
      jej&iacute; <a title=\"Filozofie Strany svobodn&yacute;ch občanů\" href=\"http://web.svobodni.cz/program/politicka-filosofie\"
      target=\"_blank\">filozofii</a>, kter&aacute; je ned&iacute;lnou souč&aacute;st&iacute;
      stranick&yacute;ch stanov. Posl&aacute;n&iacute; strany a politick&eacute; c&iacute;le
      jsou průhledn&eacute; a jasně definovan&eacute;. A za celou dobu existence z
      nich Svobodn&iacute; neslevili, a tak tomu bude i v budoucnu v komun&aacute;ln&iacute;
      politice. Jednodu&scaron;e řečeno, volič v&iacute;, co přesně může oček&aacute;vat.
      Zat&iacute;mco ostatn&iacute; strany jsou přesvědčeny, že věd&iacute;, co je
      pro obyvatele Nov&eacute;ho Bydžova nejlep&scaron;&iacute;, Svobodn&iacute;
      jsou toho n&aacute;zoru, že to nejl&eacute;pe věd&iacute; samotn&iacute; občan&eacute;.
      A podle toho budou jednat i na radnici.</p>"
