- Unikát voleb - dvě kandidátky s totožným programem:
    _slug: unikat-voleb-dve-strany-s-totoznym-programem
    posted_at: 18. 09. 2014 22:34
    author: Michal Krejčí
    tags:
    - nezávislí
    - starostové a nezávislí
    - nový bydžov
    - volby
    - zastupitelstvo
    - svobodní
    - strana svobodných občanů
    - program
    teaser: "<p style=\"text-align: justify;\">V&nbsp;komun&aacute;ln&iacute;ch volb&aacute;ch
      do zastupitelstva města Nov&yacute; Bydžov kandiduj&iacute; dvě politick&aacute;
      hnut&iacute; s&nbsp;naprosto totožn&yacute;m programem. Jedn&aacute; se o hnut&iacute;
      Starostov&eacute; a nez&aacute;visl&iacute; a hnut&iacute; Nez&aacute;visl&iacute;.&nbsp;</p>"
    body: "<p style=\"text-align: justify;\">Nen&iacute; tajemstv&iacute;m, že politick&eacute;
      hnut&iacute; Starostov&eacute; a nez&aacute;visl&iacute; v&nbsp;čele s&nbsp;panem
      Miroslavem Musilem, je B t&yacute;mem politick&eacute;ho hnut&iacute; Nez&aacute;visl&iacute;
      v&nbsp;čele se st&aacute;vaj&iacute;c&iacute;m m&iacute;stostarostou Bohumilem
      Orlem. Ov&scaron;em nedat si alespoň trochu pr&aacute;ce s&nbsp;proh&aacute;zen&iacute;m
      třeba pořad&iacute; bodů v&nbsp;odstavci a trochu pozměnit formulace?</p>\r\n<p
      style=\"text-align: justify;\">Neinformovan&eacute;ho pozorovatele by mohla
      napadnout ot&aacute;zka: &bdquo;Proč nekandiduj&iacute; v&nbsp;r&aacute;mci
      jedn&eacute; kandid&aacute;tky?&ldquo; Inu proto, aby rozvolnili hlasy mezi
      v&iacute;ce subjektů a pokusili se dos&aacute;hnout toho, že men&scaron;&iacute;
      opozičn&iacute; strany nedos&aacute;hnou na potřebn&yacute; limit pěti procent
      i za cenu toho, že se do zastupitelstva třeba nedostane ani jejich B t&yacute;m.
      Zaj&iacute;mav&aacute; taktika, ale věř&iacute;m, že d&iacute;ky na&scaron;im
      voličům nebude na Stranu svobodn&yacute;ch občanů &uacute;činn&aacute;.</p>\r\n<p
      style=\"text-align: justify;\">Jen pro informaci, ODS v&nbsp;čele se st&aacute;vaj&iacute;c&iacute;m
      starostou Pavlem Loudou m&aacute; tak&eacute; svůj B t&yacute;m, a to hnut&iacute;
      Volba pro město v čele s pan&iacute; Romanou Řehořkovou. To aby bylo jasn&eacute;,
      od koho změnu na radnici rozhodně nečekat.</p>\r\n<p>&nbsp;</p>\r\n<p>Odkazy
      na programy na str&aacute;nk&aacute;ch města Nov&yacute; Bydžov:</p>\r\n<p><a
      title=\"Starostov&eacute; a nez&aacute;visl&iacute;\" href=\"http://www.novybydzov.cz/VismoOnline_ActionScripts/File.ashx?id_org=10716&amp;id_dokumenty=12115\"
      target=\"_blank\">Starostov&eacute; a nez&aacute;visl&iacute;</a></p>\r\n<p><a
      title=\"Nez&aacute;visl&iacute;\" href=\"http://www.novybydzov.cz/VismoOnline_ActionScripts/File.ashx?id_org=10716&amp;id_dokumenty=12113\"
      target=\"_blank\">Nez&aacute;visl&iacute;</a></p>"
