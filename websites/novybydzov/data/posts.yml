    teaser: '<p style="text-align: justify;">O uplynul&eacute;m v&iacute;kendu proběhl
      dal&scaron;&iacute; ročn&iacute;k dechovkov&eacute;ho festivalu Fi&scaron;erův
      Bydžov za &uacute;časti novobydžovsk&eacute; dechov&eacute; kapely Skleněnka,
      jej&iacute;miž členy jsou i čtyři z kandid&aacute;tů Svobodn&yacute;ch do komun&aacute;ln&iacute;ch
      voleb v Nov&eacute;m Bydžově.</p>'
    body: "<p style=\"text-align: justify;\"><img style=\"line-height: 1.5em;\" src=\"/samples/assets/IMG_2035.jpg\"
      alt=\"\" width=\"663\" height=\"442\" /></p>\r\n<p style=\"text-align: justify;\">Již
      tradičně festival zah&aacute;jila p&aacute;tečn&iacute;m koncertem v Jir&aacute;skově
      divadle Hudba Hradn&iacute; str&aacute;že a Policie ČR. V sobotu dopoledne festival
      pokračoval koncerty dechovky ZU&Scaron; Nov&yacute; Bydžov a ZU&Scaron; Holice.
      Odpoledn&iacute; č&aacute;st zah&aacute;jila se sv&yacute;m pečlivě připraven&yacute;m
      programem Skleněnka, ve kter&eacute; hraj&iacute; čtyři z kandid&aacute;tů do
      zastupitelstva Nov&eacute;ho Bydžova. Monika Krejčov&aacute; a Otmar Petyniak
      na klarinet a Michal Krejč&iacute; na kř&iacute;dlovku. Letos bohužel chyběl
      Michal Poddan&yacute; na baryton z důvodu &uacute;časti na l&eacute;kařsk&eacute;m
      kongresu v Německu. V z&aacute;věru se na několik skladeb ke Skleněnce připojil
      dětsk&yacute; pěveck&yacute; soubor Radostn&yacute; plech&aacute;ček ze Z&aacute;kladn&iacute;
      &scaron;koly Klicperova, kter&yacute; už se Skleněnkou vystupoval na v&aacute;nočn&iacute;m
      koncertu v minul&eacute;m roce. V odpoledn&iacute;m programu d&aacute;le pokračovaly
      kapely Podkověnka, Jižan&eacute; a Bojan&eacute;.</p>\r\n<p style=\"text-align:
      justify;\"><img src=\"/samples/assets/IMG_2080.jpg\" alt=\"\" width=\"666\"
      height=\"444\" /></p>"
