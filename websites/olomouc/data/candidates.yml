      style=\"line-height: 1.5em;\">Bav&iacute; mě spousta věc&iacute; a dny jsou
      př&iacute;li&scaron; kr&aacute;tk&eacute; na to, aby člověk vyzkou&scaron;el
      v&scaron;echno, o čem sn&iacute;. Politika do m&yacute;ch snů sice nikdy nepatřila,
      av&scaron;ak směr, kter&yacute;m se ub&iacute;r&aacute; na&scaron;e země, středověk,
      v němž se nach&aacute;z&iacute; na&scaron;e &scaron;kolstv&iacute;, fakt, že
      lid&eacute; u n&aacute;s často t&aacute;pou v tom, co skutečně obn&aacute;&scaron;&iacute;
      podnik&aacute;n&iacute;, že pr&aacute;ce &uacute;ředn&iacute;ka tvoř&iacute;c&iacute;ho
      regulace je stavěna nad pr&aacute;ci lid&iacute;, kteř&iacute; tvoř&iacute;
      nebo před&aacute;vaj&iacute; skutečn&eacute; hodnoty a spousta dal&scaron;&iacute;ch
      drobnost&iacute; mne přivedly k tomu, že jsem se rozhodla aktivně zapojit.</span></p>\r\n<p>O
      Svobodn&yacute;ch jsem se poprv&eacute; dozvěděla během prezidentsk&yacute;ch
      voleb 2013.&nbsp;Po přečten&iacute; programu jsem poprv&eacute; v životě měla
