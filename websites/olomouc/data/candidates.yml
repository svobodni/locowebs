      bydl&iacute;m a jsem Olomoučan tělem i du&scaron;&iacute;.</p>\r\n<p>Už na středn&iacute;
      &scaron;kole se m&yacute;m velk&yacute;m kon&iacute;čkem staly poč&iacute;tače
