    profile: "<p>V Olomouci se odehr&aacute;lo v&scaron;e podstatn&eacute; v m&eacute;m
      životě, ale byly to pr&aacute;vě pobyty v zahranič&iacute;, kter&eacute; mi
      otv&iacute;raly cestu k libertari&aacute;nsk&eacute;mu způsobu uvažov&aacute;n&iacute;.</p>\r\n<p>Po
      Hejč&iacute;nsk&eacute;m gymn&aacute;ziu jsem &scaron;la studovat speci&aacute;ln&iacute;
      pedagogiku a hudebn&iacute; v&yacute;chovu.</p>\r\n<p>Po několikaměs&iacute;čn&iacute;m
      pobytu v Holandsku jsem se začala systematicky věnovat anglick&eacute;mu jazyku
      a doplnila jsem si o něj svou pedagogickou aprobaci.</p>\r\n<p>Anglick&yacute;
      jazyk se stal m&yacute;m kon&iacute;čkem a povol&aacute;n&iacute;m. &Scaron;koln&iacute;
      rok 2008/9 jsem str&aacute;vila se sv&yacute;m př&iacute;telem a budouc&iacute;m
      manželem v Irsku, kde jsem působila na irsk&eacute; z&aacute;kladn&iacute; multidenominačn&iacute;
      &scaron;kole Educate Together. Doučovala jsem tam děti česk&yacute;ch přistěhovalců
      a př&iacute;ležitostně jsem tlumočila pro irskou policii.</p>\r\n<p>Po n&aacute;vratu
      jsem se vr&aacute;tila opět k učen&iacute; angličtiny, soukromě a později tak&eacute;
      na konzervatoři, kde jsem v letech 2010&ndash;2013 připravovala studenty k nov&eacute;
      maturitě.&nbsp;Pot&eacute; se stalo mou hlavn&iacute; činnost&iacute; překl&aacute;d&aacute;n&iacute;
      a př&iacute;ležitostně focen&iacute;, kter&eacute; je z&aacute;roveň m&yacute;m
      celoživotn&iacute;m kon&iacute;čkem.</p>\r\n<p>R&aacute;da zkou&scaron;&iacute;m
      neust&aacute;le něco nov&eacute;ho, ale vždycky bude platit, &nbsp;že si nedovedu
      představit život bez kontaktu s př&iacute;rodou, bez dobr&eacute; hudby a bez
      četby.</p>"
    priorities: "<p>Věř&iacute;m ve svobodu jedince a pr&aacute;vo každ&eacute;ho
      bez rozd&iacute;lu rozhodovat o vlastn&iacute;m osudu. Neboj&iacute;m se dělat
      chyby, boj&iacute;m se nedělat nic a pouze přihl&iacute;žet jak&eacute;mukoli
      druhu bezpr&aacute;v&iacute;. D&iacute;ky touze plnit si sv&eacute; sny si plně
      uvědomuji, jak důležit&eacute; je m&iacute;t volbu a m&iacute;t pocit, že m&aacute;m
      na vybranou. Z toho vych&aacute;z&iacute; m&eacute; priority.</p>\r\n<p>Prosazuji</p>\r\n<ul>\r\n<li>Př&iacute;m&eacute;
      a čiteln&eacute; jedn&aacute;n&iacute; ze strany městsk&eacute; samospr&aacute;vy
      a s t&iacute;m souvisej&iacute;c&iacute; poskytov&aacute;n&iacute; ve&scaron;ker&yacute;ch
      informac&iacute; občanům co nejsrozumitelněj&scaron;&iacute; cestou, motivace
      &uacute;ředn&iacute;ků vych&aacute;zet občanům vstř&iacute;c a b&yacute;t n&aacute;pomocn&iacute;,
      zapojen&iacute; občanů do rozhodov&aacute;n&iacute; o lokalit&aacute;ch, kde
      žij&iacute;&nbsp; atd.</li>\r\n<li>Oživen&iacute; města odstraněn&iacute;m ve&scaron;ker&yacute;ch
      zbytečn&yacute;ch regulac&iacute;, kter&eacute; dus&iacute; podnik&aacute;n&iacute;
      a občansk&eacute; aktivity. Ty totiž mohou vdechnout skom&iacute;raj&iacute;c&iacute;mu
      centru život a přispět k celkov&eacute; př&iacute;jemn&eacute; atmosf&eacute;ře.
      Město m&aacute; b&yacute;t m&iacute;stem pro lidi a aktivity, ne důvodem pro
      vym&yacute;&scaron;len&iacute; regulac&iacute;, př&iacute;kazů a z&aacute;kazů
      a jejich n&aacute;sledn&eacute; vym&aacute;h&aacute;n&iacute; na nevinn&yacute;ch
      občanech, jejichž pr&aacute;va jsou s každou novou regulac&iacute; osek&aacute;v&aacute;na.
      <strong style=\"line-height: 1.5em;\">Každou regulaci, z&aacute;kaz a př&iacute;kaz
      vn&iacute;m&aacute;m jako pokus udělat z občana v nov&yacute;ch a nov&yacute;ch
      situac&iacute;ch člověka p&aacute;chaj&iacute;c&iacute;ho přestupek.</strong></li>\r\n<li>Město
      by v ž&aacute;dn&eacute;m př&iacute;padě nemělo podnikat, od toho tu m&aacute;me
      soukrom&yacute; sektor. Stejně tak je zcela nepř&iacute;pustn&eacute;, aby město
