    body: "<h2>Alkoholov&aacute; prohibice v kostce</h2>\r\n<p>Kořeny americk&eacute;ho
      prohibičn&iacute;ho hnut&iacute; sahaj&iacute; do poč&aacute;tku 19. stolet&iacute;,
      ale skutečně zaj&iacute;mav&eacute; věci se začaly d&iacute;t až po skončen&iacute;
      občansk&eacute; v&aacute;lky. Evrop&scaron;t&iacute; imigranti ze zem&iacute;
      jako Irsko, Německo či It&aacute;lie si do nov&eacute; vlasti přinesli zvyk
      p&iacute;t alkohol. Popt&aacute;vku po alkoholick&yacute;ch n&aacute;poj&iacute;ch
      uspokojovaly předev&scaron;&iacute;m pivovary, kter&eacute; v&nbsp;druh&eacute;
      polovině 19. stolet&iacute; zaž&iacute;valy velik&yacute; boom. Pivo a tvrd&yacute;
      alkohol se prod&aacute;valy předev&scaron;&iacute;m ve v&yacute;čepech &ndash;
      saloonech. Proti nadměrn&eacute;mu pit&iacute; brzy vznikla siln&aacute; lidov&aacute;
      opozice, jej&iacute;ž prvn&iacute; vlna vyvrcholila v letech 1873 &ndash; 1874
      tzv. Woman&rsquo;s Crusade. Ženy z cel&yacute;ch Spojen&yacute;ch st&aacute;tů
      sepisovaly petice a organizovaly protestn&iacute; shrom&aacute;žděn&iacute;
      a to v&scaron;e s c&iacute;lem přesvědčit majitele saloonů, aby sv&eacute; provozovny
      zavřeli a věnovali se raději podnik&aacute;n&iacute; v jin&eacute;m oboru.</p>\r\n<p>Skoč&iacute;me
      v čase do roku 1893. V Ohiu vznikla nov&aacute; organizace propaguj&iacute;c&iacute;
      z&aacute;kaz alkoholu, naz&yacute;vala se Anti-Saloon League, tedy Liga proti
      saloonům. Jej&iacute;m jedin&yacute;m a konečn&yacute;m c&iacute;lem byla celon&aacute;rodn&iacute;
      alkoholov&aacute; prohibice. Tato organizace se rychle stala nejv&yacute;znamněj&scaron;&iacute;
      sv&eacute;ho druhu v cel&yacute;ch Spojen&yacute;ch st&aacute;tech a z&iacute;skala
      velkou politickou moc. Na v&yacute;ročn&iacute;m sjezdu roku 1913 jej&iacute;
      l&iacute;dři deklarovali z&aacute;měr prosadit alkoholovou prohibici &uacute;stavně
      na cel&eacute;m &uacute;zem&iacute; USA. O &scaron;est let později se jim podařilo
      dos&aacute;hnout tohoto c&iacute;le v podobě 18. dodatku americk&eacute; &uacute;stavy,
      kter&yacute; zakazoval v&yacute;robu, prodej, dovoz a v&yacute;voz alkoholick&yacute;ch
      n&aacute;pojů. V&yacute;jimku měl pouze alkohol pro n&aacute;božensk&eacute;
      a l&eacute;kařsk&eacute; &uacute;čely, v&nbsp;tom druh&eacute;m př&iacute;padě
      dostupn&yacute; pouze na recept.</p>\r\n<p>Dlužno ř&iacute;ci, že je&scaron;tě
      před celon&aacute;rodn&iacute; prohibic&iacute; byly obdobn&eacute; restrikce
      přijaty jak na &uacute;rovn&iacute; někter&yacute;ch st&aacute;tů Unie, tak
      i lok&aacute;lně v mnoha městech. Tak&eacute; je zaj&iacute;mav&eacute;, že
      v rozporu s obecn&yacute;m povědom&iacute;m nebyl v r&aacute;mci celon&aacute;rodn&iacute;
      prohibice nikdy uz&aacute;koněn z&aacute;kaz konzumace alkoholick&yacute;ch
      n&aacute;pojů.</p>\r\n<p>Argumenty prohibičn&iacute; lobby byly typick&eacute;
      pro zakazovače: Je vědecky dok&aacute;z&aacute;no, že alkohol &scaron;kod&iacute;.
      Lid&eacute; budou m&eacute;ně p&iacute;t, zlep&scaron;&iacute; se jejich pracovn&iacute;
      mor&aacute;lka a to pomůže ekonomice. Je potřeba ochr&aacute;nit společnost
      před d&eacute;monem alkoholu. Vykořen&iacute;me společensk&eacute; zlo, uděl&aacute;me
      v&scaron;e pro blaho lid&iacute;.</p>\r\n<p>Prohibicionist&eacute; se vnitřně
      dělili na 3 hlavn&iacute; skupiny. Zaprv&eacute; to byli lid&eacute;, kteř&iacute;
      se s n&aacute;sledky nadměrn&eacute;ho pit&iacute; setkali př&iacute;mo &ndash;
      buď alkoholu propadl někdo z jejich př&iacute;buzn&yacute;ch, nebo oni sami.
      Tito lid&eacute; pak svou zku&scaron;enost aplikovali na sv&eacute; okol&iacute;:
      v jejich oč&iacute;ch byli v&scaron;ichni lid&eacute; stejně slab&iacute; a
      ohrožen&yacute; alkoholismem jako oni a bylo proto nezbytn&eacute; je před touto
      hrozbou i proti jejich vůli ochr&aacute;nit.</p>\r\n<p>Druhou a zdaleka největ&scaron;&iacute;
      skupinou lid&iacute; byli fanatičt&iacute; křesťan&eacute;, zejm&eacute;na z&nbsp;řad
      protestantů, kteř&iacute; cel&yacute; probl&eacute;m konzumace alkoholu pojali
      jako n&aacute;božensk&yacute; a volali po vym&yacute;cen&iacute; největ&scaron;&iacute;ho
      hř&iacute;chu sv&eacute; doby.</p>\r\n<p>Konečně třet&iacute; skupinou byli
      l&iacute;dři prohibičn&iacute;ho hnut&iacute;, kteř&iacute; prahnuli po politick&eacute;
      moci, a proto s&nbsp;maxim&aacute;ln&iacute;m nasazen&iacute;m prosazovali prohibičn&iacute;
      z&aacute;kony na m&iacute;stn&iacute; a st&aacute;tn&iacute; &uacute;rovni.
      S každ&yacute;m zavřen&yacute;m saloonem jejich moc vzrostla a č&iacute;m vět&scaron;&iacute;
      byla, t&iacute;m v&iacute;ce j&iacute; chtěli m&iacute;t. Tito lid&eacute; samozřejmě
      věděli, že kdo bude cht&iacute;t p&iacute;t alkohol, vždy si jej obstar&aacute;.
      Bylo jim dobře zn&aacute;mo, že uzavřen&yacute; leg&aacute;ln&iacute; bar bude
      vbrzku nahrazen barem neleg&aacute;ln&iacute;m. A tak&eacute; přes nespočet
      v&yacute;zev a př&iacute;ležitost&iacute; odm&iacute;tali schvalovat z&aacute;kony,
      kter&eacute; by zakazovaly samotnou konzumaci alkoholu. Byli to byli pokrytci,
      kteř&iacute; k&aacute;zali vodu a pili v&iacute;no &ndash; a to doslova. Ostatn&iacute;m
      alkohol zakazovali a udělali v&scaron;echno proto, aby jim znemožnili př&iacute;stup
      k němu, ale sami se ho vzd&aacute;t nechtěli.</p>\r\n<p>Je dobře zn&aacute;mo,
      jak prohibice skončila. Kr&aacute;tkodob&yacute; pokles nab&iacute;dky alkoholu
      na trhu byl brzy nahrazen alkoholem vyr&aacute;běn&yacute;m tajně nebo pa&scaron;ovan&yacute;m
      ze zahranič&iacute;. Alkohol takto vyroben&yacute; byl často nekvalitn&iacute;,
      přim&iacute;ch&aacute;val se do něj metanol nebo jin&eacute; jedovat&eacute;
      l&aacute;tky. Odhaduje se, že za obdob&iacute; americk&eacute; prohibice dos&aacute;hl
      počet obět&iacute; otravy pančovan&yacute;m alkoholem minim&aacute;lně 10 tis&iacute;c,
      někter&eacute; odhady uv&aacute;děj&iacute; až 30 tis&iacute;c. Lid&iacute;,
      kteř&iacute; s&nbsp;v&aacute;žn&yacute;mi zdravotn&iacute;mi n&aacute;sledky
      otravu přežili, bylo ř&aacute;dově v&iacute;ce.</p>\r\n<p>Do t&eacute; doby
      leg&aacute;lně provozovan&eacute; saloony, kde se alkohol pil sice ve velk&eacute;m,
      ale alespoň na jednom m&iacute;stě, byly nahrazeny tajn&yacute;mi bary. Lihoviny
      se prod&aacute;valy v&nbsp;obchodech s lahůdkami, kulečn&iacute;kov&yacute;ch
      hern&aacute;ch, l&eacute;k&aacute;rn&aacute;ch, kloboučnictv&iacute;ch, soukrom&yacute;ch
      klubech a des&iacute;tk&aacute;ch dal&scaron;&iacute;ch m&iacute;stech, naprosto
      mimo jakoukoliv kontrolu. Alkoholick&yacute;m n&aacute;pojům již d&aacute;vno
      nedominovalo pivo, ale siln&aacute; p&aacute;lenka, kter&aacute; samozřejmě
      znamenala vět&scaron;&iacute; zdravotn&iacute; rizika a rychlej&scaron;&iacute;
      vznik z&aacute;vislosti.</p>\r\n<p>Dokonce samotn&aacute; vl&aacute;da nepř&iacute;mo
      podporovala financov&aacute;n&iacute; neleg&aacute;ln&iacute;ch producentů,
      když vyd&aacute;vala velk&eacute; množstv&iacute; pěti- a desetitis&iacute;cidolarov&yacute;ch
      bankovek, kter&eacute; na&scaron;ly uplatněn&iacute; zejm&eacute;na při neleg&aacute;ln&iacute;m
      obchodov&aacute;n&iacute; s&nbsp;alkoholem. V jin&yacute;ch tržn&iacute;ch segmentech
      tyto bankovky nebyly ani zdaleka tak obl&iacute;ben&eacute;.</p>\r\n<p>Jedn&iacute;m
      z důležit&yacute;ch argumentů pro prohibici bylo, že v&yacute;robci alkoholu
      c&iacute;l&iacute; na ml&aacute;dež, ze kter&eacute; chtěj&iacute; vytvořit
      novou generaci sv&yacute;ch z&aacute;kazn&iacute;ků. Svědectv&iacute; studentů
      z Yale University z poloviny 20. let ale dokl&aacute;daj&iacute;, že sami studenti
      vyhled&aacute;vali neleg&aacute;ln&iacute; v&yacute;robce alkoholu, kupovali
      si od nich p&aacute;lenku a tu si pak přin&aacute;&scaron;eli do are&aacute;lu
      universitn&iacute;ho kampusu. Konzumace alkoholu na kolej&iacute;ch byla v&nbsp;t&eacute;
      době naprosto běžn&aacute;.</p>\r\n<p>Upl&aacute;celo se ve velk&eacute;m. Prohibičn&iacute;
      agenti, tedy vl&aacute;dn&iacute; &uacute;ředn&iacute;ci pověřen&iacute; vynucov&aacute;n&iacute;m
      prohibičn&iacute;ch z&aacute;konů, nebyli př&iacute;li&scaron; dobře placen&iacute;
      a těžko by si jinak mohli dovolit m&iacute;t automobil ř&iacute;zen&yacute;
      &scaron;of&eacute;rem v livreji. Nejschopněj&scaron;&iacute;m v upl&aacute;cen&iacute;
      byl pověstn&yacute; chicagsk&yacute; gangster Al Capone, kter&yacute; ovl&aacute;dl
      velkou č&aacute;st trhu s neleg&aacute;ln&iacute;m alkoholem a obrovsky na něm
      zbohatl. Prohibice byla vůbec pro organizovan&yacute; zločin velkou př&iacute;ležitost&iacute;.
      Obecně totiž plat&iacute;, že když st&aacute;t postav&iacute; něco ž&aacute;dan&eacute;ho
      mimo z&aacute;kon, začnou tomu věnovat &uacute;sil&iacute; lid&eacute;, kteř&iacute;
      tak&eacute; stoj&iacute; mimo z&aacute;kon. Slu&scaron;n&yacute; člověk se za
      neleg&aacute;ln&iacute; v&yacute;robu alkoholu zavř&iacute;t nenech&aacute;,
      ale mafi&aacute;n takov&eacute; riziko akceptuje, neboť v&yacute;nos z&nbsp;on&eacute;
      činnosti mu je tis&iacute;ckr&aacute;t vynahrad&iacute;.</p>\r\n<p>Celkově prohibice
      skončila fiaskem. Mnoz&iacute; lid&eacute; začali alkoholu holdovat v&iacute;ce
      než před n&iacute;, pře&scaron;li ale z piva a v&iacute;na na p&aacute;lenku,
      často nekvalitn&iacute;. Oproti předprohibičn&iacute; &eacute;ře vzrostl počet
      lid&iacute; zatčen&yacute;ch za opilstv&iacute;, alkoholiků i &uacute;mrt&iacute;
      v souvislosti s konzumac&iacute; alkoholu, nejen toho z&aacute;vadn&eacute;ho.
      Někteř&iacute; lid&eacute; dnes tvrd&iacute;, že celkově se v době prohibice
      zkonzumovalo m&eacute;ně alkoholu a že alespoň to byl pozitivn&iacute; efekt.
      Toto tvrzen&iacute; je v&scaron;ak docela odv&aacute;žn&eacute; &ndash; jednak
      množstv&iacute; vypit&eacute;ho alkoholu na osobu klesalo již nejm&eacute;ně
      od roku 1910, jednak se množstv&iacute; neleg&aacute;lně vyroben&eacute;ho či
      pa&scaron;ovan&eacute;ho alkoholu &scaron;patně odhaduje, neboť nikde na světě
      zločinci daně neplat&iacute; a statistiky nevykazuj&iacute;.</p>\r\n<p>Již nejm&eacute;ně
      v polovině 20. let tak bylo jasn&eacute;, že prohibice nefunguje, ale teprve
      v r. 1929 po svatovalent&yacute;nsk&eacute;m masakru se v Americe vzedmula vlna
      odporu proti n&iacute;. A až o dal&scaron;&iacute;ch t&eacute;měř 5 let později,
      5. prosince 1933, prohibice definitivně skončila.</p>\r\n<h2>Nepoučiteln&iacute;</h2>\r\n<p>Člověk
      by řekl, že pro zakazovače v&scaron;ech zem&iacute; světa bude americk&aacute;
      prohibice mementem. Že m&iacute;sto &uacute;pln&yacute;ch z&aacute;kazů, kter&eacute;
      se uk&aacute;zaly b&yacute;t kontraproduktivn&iacute;mi, se spokoj&iacute;,
      když už to tedy mus&iacute; b&yacute;t, s nějakou přijatelnou m&iacute;rou regulace.</p>\r\n<p>Komu
      je&scaron;tě př&iacute;val čerstv&yacute;ch medi&aacute;ln&iacute;ch informac&iacute;
      o Ukrajině, lapsech presidenta Zemana a des&iacute;tk&aacute;ch dal&scaron;&iacute;ch
      t&eacute;mat nevymazal paměť, vzpomene si jistě na kampaň před leto&scaron;n&iacute;mi
      komun&aacute;ln&iacute;mi volbami. Strana Zelen&yacute;ch v různ&yacute;ch městech
      po cel&eacute; zemi vytvořila hnut&iacute; Pro město, Občan&eacute; pro město
      a podobně, jm&eacute;no města doplňte sami. Před volbami vy&scaron;li do ulic
      se st&aacute;nky, začali sb&iacute;rat podpisy pod petici za z&aacute;kaz hazardu
      a skutečně s t&iacute;m uspěli. Nejenže v mnoha městech vyvolali m&iacute;stn&iacute;
      referenda, ale tak&eacute; z&iacute;skali mand&aacute;ty v obecn&iacute;ch zastupitelstvech.</p>\r\n<p>Po
      mementu se v&scaron;ak slehla zem a tak argumenty protihazardn&iacute; lobby
      vypadaj&iacute;, jako by někdo vzal sto let star&eacute; materi&aacute;ly Anti-Saloon
      ligy a udělal copy-paste. Sly&scaron;&iacute;me, že hazard rozvrac&iacute; rodiny,
      uvrhuje lidi do dluhů, způsobuje kriminalitu. Odstraňme herny a probl&eacute;m
      bude vyře&scaron;en. Vol&aacute;n&iacute; po absolutn&iacute; regulaci hazardu
      vypad&aacute;, jako by ž&aacute;dn&aacute; prohibice nikdy nebyla, jako by nebylo
      z&nbsp;čeho čerpat zku&scaron;enosti.</p>\r\n<p>Někter&eacute; argumenty jsou
      vyloženě smě&scaron;n&eacute;. Např&iacute;klad se dozv&iacute;me, že &bdquo;herna
      nen&iacute; l&aacute;hev alkoholu před&aacute;van&aacute; pod mostem za prohibice
      v USA, je to prostor, do kter&eacute;ho chod&iacute; lid&eacute;, a je tedy
      snadno odhaliteln&aacute;.&ldquo; Kdo pozorně četl prvn&iacute; č&aacute;st
      čl&aacute;nku, v&iacute;, že za prohibice nedoch&aacute;zelo k&nbsp;ojediněl&eacute;mu
      před&aacute;v&aacute;n&iacute; jednotliv&yacute;ch l&aacute;hv&iacute; někde
      v zapadl&eacute; uličce chicagsk&eacute;ho předměst&iacute;, ale k mas&iacute;vn&iacute;
      v&yacute;robě a transportu des&iacute;tek milionů litrů alkoholu ročně. Existovaly
      desetitis&iacute;ce neleg&aacute;ln&iacute;ch v&yacute;čepů, jen v New Yorku
      odhadem (přesn&aacute; č&iacute;sla pochopitelně neexistuj&iacute;) 20 až 100
      tis&iacute;c. Ty snad neměly dveře, lid&eacute; do nich nechodili? Policie je
      mohla poměrně snadno odhalit a zavř&iacute;t a majitele předat spravedlnosti,
      ale nedělo se tak.</p>\r\n<p>Vztah zločinu a hazardu je tak&eacute; jako popisov&aacute;n
      jako přes kop&iacute;r&aacute;k. Nepochybně před americkou prohibic&iacute;
      doch&aacute;zelo k excesům opil&yacute;ch jednotlivců, ale rozhodně při tom
      po sobě nestř&iacute;lely mafi&aacute;nsk&eacute; skupiny. To přinesl až &uacute;stavn&iacute;
      z&aacute;kaz alkoholu. Proč by tomu v př&iacute;padě hazardu mělo b&yacute;t
      jinak? Je veřejn&yacute;m tajemstv&iacute;m, že na na&scaron;em &uacute;zem&iacute;
      operuj&iacute; ruskojazyčn&eacute;, balk&aacute;nsk&eacute; a asijsk&eacute;
      organizovan&eacute; gangy, o jejichž &bdquo;podnik&aacute;n&iacute;&ldquo; ve
      v&yacute;robě a distribuci drog sly&scaron;el každ&yacute;, kdo alespoň občas
      sleduje televizn&iacute; zpravodajstv&iacute;. Neexistuje naprosto ž&aacute;dn&yacute;
      důvod domn&iacute;vat se, že v př&iacute;padě &uacute;pln&eacute;ho z&aacute;kazu
      hazardu by tyto skupiny nevyužily uvolněn&eacute; m&iacute;sto na trhu. Proč
      by se měly b&aacute;t poru&scaron;ovat z&aacute;kon, když pr&aacute;vě to je
      podstatou jejich činnosti? Finančn&iacute; zisky jim to riziko bohatě vynahrad&iacute;.
      Město resp. st&aacute;t se pouze připrav&iacute; o v&yacute;nosy z dan&iacute;,
      kter&eacute; mafie nikdy neplatila a nikdy nebude.</p>\r\n<p>Řada spoluobčanů
      vn&iacute;m&aacute; slovo Česk&aacute; republika jako synonymum korupce. To
      slovo zn&iacute; odev&scaron;ud &ndash; z internetov&yacute;ch diskus&iacute;,
      rozhovorů se zn&aacute;m&yacute;mi, v rodin&aacute;ch, při posezen&iacute; v&nbsp;restaurac&iacute;ch,
      je fenom&eacute;nem dne&scaron;ka. Lid&eacute; se často styd&iacute; za to,
      že jsou Če&scaron;i. Absurdně v&scaron;ak mnoz&iacute; z nich volaj&iacute;
      po z&aacute;kazu hazardu, přestože jeho realizac&iacute; by se korupčn&iacute;
      prostřed&iacute; v na&scaron;&iacute; zemi v&yacute;razně pos&iacute;lilo. Ani
      Zelen&yacute;m, kteř&iacute; sami proti korupci bojuj&iacute;, tento zjevn&yacute;
      rozpor v my&scaron;len&iacute; a činech př&iacute;li&scaron; nevad&iacute;.</p>\r\n<p>Jednu
      věc na&scaron;i odpůrci hazardu na rozd&iacute;l od sv&yacute;ch americk&yacute;ch
      předchůdců neudělali. Neměli dost odvahy a nejsp&iacute;&scaron; ani lid&iacute;
      na to, aby osobně v masivn&iacute; kampani přesvědčovali majitele heren o &scaron;kodlivosti
      hran&iacute; a nab&aacute;dali je k&nbsp;zavřen&iacute; provozoven a opu&scaron;těn&iacute;
      tohoto podnik&aacute;n&iacute;. Takov&aacute; věc totiž trv&aacute; dlouho,
      je nepohodln&aacute;, &uacute;spěch nen&iacute; zaručen a hlavně &ndash; neuspějete
      s n&iacute; ve volb&aacute;ch. Lep&scaron;&iacute; je udělat medi&aacute;ln&iacute;
      kampaň a pak, prohla&scaron;uj&iacute;ce se za hlas v&scaron;eho lidu, obr&aacute;tit
      se na vl&aacute;du nebo obecn&iacute; zastupitele s požadavkem na vyd&aacute;n&iacute;
      z&aacute;kona či vyhl&aacute;&scaron;ky, kter&aacute; by nejen herny, ale nejl&eacute;pe
