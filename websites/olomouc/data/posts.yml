- 'Olomouc 2020 – parafráze vize socialistů ':
    _slug: olomouc-2020-parafraze-vize-socialistu
    posted_at: 28. 08. 2014 12:00
    author: Svobodní Olomouc
    teaser: <p><strong>Z&nbsp;terasy se d&iacute;v&aacute;m na město ve tmě, nad jehož
      střechami z&aacute;ř&iacute; půlměs&iacute;c. V&nbsp;tom pohledu je v&scaron;echno,
      marnost, zoufalstv&iacute; i smutek. V&nbsp;mysli se mi rozb&iacute;h&aacute;
      film&nbsp;m&yacute;ch vzpom&iacute;nek.</strong></p>
    featured_image: /samples/posts/olomouc-2020-parafraze-vize-socialistu/f.jpg
    body: "<p><span style=\"line-height: 1.5em;\">Je středa 2. z&aacute;ř&iacute;
      2020 a j&aacute; se vrac&iacute;m vlakem z&nbsp;Brna přesně za hodinu a čtyřicet
      minut. V&nbsp;Brně pracuji, protože v&nbsp;Olomouci už ž&aacute;dn&aacute; pracovn&iacute;
      m&iacute;sta ve firm&aacute;ch nejsou. V&iacute;t&aacute; n&aacute;s nov&eacute;
      n&aacute;draž&iacute; s&nbsp;multimedi&aacute;ln&iacute;m informačn&iacute;m
      centrem zaplacen&eacute; z&nbsp;evropsk&yacute;ch dotac&iacute; a kofinancovan&eacute;
      z&nbsp;rozpočtu st&aacute;tu a kraje, kter&eacute; se kvůli tomu musely je&scaron;tě
      v&iacute;ce zadlužit.</span></p>\r\n<p>Vych&aacute;z&iacute;me z&nbsp;n&aacute;dražn&iacute;
      budovy a nased&aacute;me na tramvaj s&nbsp;n&aacute;pisem &bdquo;Billa - Nov&eacute;
      Sady&ldquo;. Tramvajov&aacute; trať byla dokončena před rokem z&nbsp;peněz původně
      určen&yacute;ch na rozvoj olomouck&eacute; aglomerace. K&nbsp;ž&aacute;dn&eacute;mu
      rozvoji v&scaron;ak nedo&scaron;lo, protože obce v&nbsp;aglomeraci si dotace
      rozdělily tak, aby nav&yacute;&scaron;ily svůj vlastn&iacute; rozpočet. Jinak
      než tramvaj&iacute; nebo autobusem se po městě přepravovat ned&aacute;. Je totiž
      po de&scaron;ti a od&nbsp;uvolněn&yacute;ch dlaždic na neopraven&yacute;ch chodn&iacute;c&iacute;ch
      stř&iacute;k&aacute; voda pokažd&eacute;, když do&scaron;l&aacute;pnete.</p>\r\n<p>Vystupujeme
      a m&iacute;ř&iacute;me k&nbsp;řece Moravě, abychom se pro&scaron;li po jej&iacute;ch
      nově vybetonovan&yacute;ch břez&iacute;ch. Morava už vlastně řeku vůbec nepřipom&iacute;n&aacute;,
      sp&iacute;&scaron; jen jakousi pož&aacute;rn&iacute; n&aacute;drž. V&nbsp;př&iacute;stavn&iacute;,
      městem chr&aacute;něn&eacute; kav&aacute;rně si d&aacute;v&aacute;me zatuchlou
      k&aacute;vu a star&yacute; z&aacute;kusek. Je tu i magistr&aacute;tem provozovan&aacute;
      půjčovna kol, loděk a in-line brusl&iacute;. Nikdo jin&yacute; už v&nbsp;Olomouci
      nechce podnikat, neboť z&aacute;sahy radnice do svobodn&eacute;ho trhu znič&iacute;
      každ&eacute;ho, kdo se pokus&iacute; služby ve městě alespoň trochu oživit.
      Plavbu v&yacute;letn&iacute; lod&iacute; po řece si nech&aacute;me uj&iacute;t.
      Nedostatek konkurence je zn&aacute;t i zde; loď je zanedban&aacute; a ř&iacute;k&aacute;
      se, že do n&iacute; teče. O plavbě raftem do Kroměř&iacute;že, kterou n&aacute;m
      slečna v&nbsp;půjčovně nab&iacute;z&iacute;, raději ani na chv&iacute;li neuvažujeme.</p>\r\n<p>Masaryčka
      je tak&eacute; klidněj&scaron;&iacute;. Už několik let tu nejezd&iacute; auta,
      město je vytlačilo pě&scaron;&iacute; z&oacute;nou. Proto se vět&scaron;ina
      lid&iacute; přesouv&aacute; na kolech, koloběžk&aacute;ch či elektrick&yacute;ch
      kolech. V&yacute;razně vzrostl počet cestuj&iacute;c&iacute;ch v&nbsp;MHD. Ta
      je nyn&iacute; už &uacute;plně &bdquo;zdarma&ldquo;, protože obec každ&yacute;
      rok dotuje jej&iacute; provoz půl miliardou korun.</p>\r\n<p>Pokračujeme do
      vyhl&aacute;&scaron;en&eacute;ho n&iacute;zkoprahov&eacute;ho centra &bdquo;Rovnost
      pozn&aacute;n&iacute;&ldquo; a soused&iacute;c&iacute;ho, dnes již nevyuž&iacute;van&eacute;ho
      roz&aacute;ria. Kromě prezentace n&aacute;rodnostn&iacute;ch men&scaron;in zde
      nab&iacute;z&iacute; pr&aacute;ci předev&scaron;&iacute;m neziskovky z&nbsp;Přerova
      a Prostějova.</p>\r\n<p>Kde se tu bere tolik cizinců? Č&aacute;st dorazila na
      nov&yacute; projekt &bdquo;Finančn&iacute; most mezi chud&yacute;mi a bohat&yacute;mi&ldquo;.
      Organiz&aacute;toři se vypoř&aacute;dali i s&nbsp;nov&yacute;m obchvatem na
      &Scaron;ternberk, jehož stavbu zablokovali. Dal&scaron;&iacute; obdivuj&iacute;
      nov&yacute;, velkolep&yacute;, ch&aacute;traj&iacute;c&iacute; amfite&aacute;tr
      pod Olomouck&yacute;m hradem, pr&aacute;zdnou obraz&aacute;rnu a fotografie
      rozprodan&eacute;ho Prečanova pokladu v&nbsp;kanovnick&eacute;m pal&aacute;ci
      na Wurmově 7. Tyto i dal&scaron;&iacute; pam&aacute;tky vynesly Olomouc do TOP
      5 m&iacute;st světa, kam byste neměli jezdit. Nemal&aacute; č&aacute;st cizinců
      se přijela pod&iacute;vat do biotechnologick&eacute;ho centra na okraji města,
      kter&eacute; se po vyčerp&aacute;n&iacute; dotačn&iacute;ch prostředků ocitlo
      na pokraji bankrotu.</p>\r\n<p>Večer přich&aacute;z&iacute;me na n&aacute;měst&iacute;.
      M&iacute;stn&iacute; i turist&eacute; se přich&aacute;zej&iacute; pod&iacute;vat
      na jedinečnou atmosf&eacute;ru vytvořenou třemi různ&yacute;mi typy lamp, kter&eacute;
      jsou zde kvůli nedoře&scaron;en&yacute;m sporům osazeny. Kouzeln&yacute; večer
      konč&iacute; na terase pohledem na &uacute;chvatnou siluetu města ozdobenou
      půlměs&iacute;cem na stře&scaron;e nov&eacute; me&scaron;ity.</p>\r\n<p>Tě&scaron;&iacute;te
      se tak&eacute;? Jestli ne, tak nevolte socialisty a m&iacute;sto toho vyberte
      hlasovac&iacute; l&iacute;stek č&iacute;slo 2.</p>\r\n<p>Va&scaron;i Svobodn&iacute;.</p>\r\n<p>&nbsp;</p>\r\n<p>&nbsp;</p>\r\n<p>Origin&aacute;l
      textu:</p>\r\n<p>Radničn&iacute; listy č. 8/2014, &uacute;vodn&iacute;k Ladislava
      &Scaron;nevajse, n&aacute;městka prim&aacute;tora&nbsp;</p>\r\n<p>nebo <a title=\"http://www.olomoucky-denik.eu/editorial-082014.html\"
      href=\"http://www.olomoucky-denik.eu/editorial-082014.html\" target=\"_blank\">http://www.olomoucky-denik.eu/editorial-082014.html</a></p>\r\n<p>&nbsp;</p>"
