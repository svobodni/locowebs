    teaser: '<p>V&nbsp;r&aacute;mci předvolebn&iacute; debaty z&nbsp;Ostravy byly
      ve druh&eacute; č&aacute;sti pořadu použity až dojemn&eacute; z&aacute;běry
      jedn&eacute; z&nbsp;ostravsk&yacute;ch č&aacute;st&iacute;, kter&aacute; se
      nyn&iacute; označuje za soci&aacute;lně vyloučenou oblast &ndash; tzv. zadn&iacute;
      Př&iacute;voz. Děti tam Kumaru Vishwanathanovi, zn&aacute;m&eacute;mu aktivistovi,
      připomněly, že nedostaly sl&iacute;ben&eacute; nov&eacute; &scaron;tulpny a
      dresy. Pan aktivista se jim omluvil &ndash; prostě na svůj slib zapomněl. Redaktorka
      se nevhodně zeptala, co děti za nov&eacute; fotbalov&eacute; vybaven&iacute;
      udělaj&iacute;. Odpověď byla jednoznačn&aacute;: &bdquo;My jej obejmeme&ldquo;.</p>'
    body: "<p>Dovol&iacute;m se vr&aacute;tit o nějak&yacute;ch 25 let zpět. Tu dobu
      si už pamatuji. Bylo mi 8 let a vyrůstal jsem v&nbsp;t&eacute;to lokalitě (opustil
      jsem ji ve sv&yacute;ch cca 25 letetech, rodiče zde v&scaron;ak st&aacute;le
      žij&iacute;). Na z&aacute;běrech v&nbsp;televizi byl vidět &bdquo;park&ldquo;
      &ndash; v&nbsp;t&eacute;to chv&iacute;li travnat&aacute; plocha s&nbsp;p&aacute;r
      stromy, lemovan&aacute; popelnicemi s&nbsp;odpadky na zemi. Pamatuji si v&scaron;ak,
      že tento Mecnerovsk&eacute;ho sad byl ohraničen žlutočerven&yacute;m kovov&yacute;m
      plůtkem, v&nbsp;zadn&iacute; č&aacute;sti bylo p&iacute;skovi&scaron;tě s&nbsp;lavičkami
      a chodn&iacute;čky byly lemov&aacute;ny růžov&yacute;mi keř&iacute;ky, keři
      a lavičkami.</p>\r\n<p>D&aacute;le v&nbsp;televizn&iacute; report&aacute;ži
      bystr&eacute; oko zahl&eacute;dlo vedle star&scaron;&iacute;ho domu zbořeni&scaron;tě.
      I zde si vybavuji jin&yacute; obr&aacute;zek. Udržovan&eacute; gar&aacute;že,
      před nimi hnědě natřen&eacute; kovov&eacute; br&aacute;ny plynule navazuj&iacute;c&iacute;
      na dal&scaron;&iacute; br&aacute;nu, kter&aacute; uzav&iacute;rala zahradu činžovn&iacute;ho
      domu. Dnes zbořeni&scaron;tě, po bran&aacute;ch ani vidu.</p>\r\n<p>A nen&iacute;
      to tak d&aacute;vno, kdy se v&nbsp;report&aacute;ži takt&eacute;ž uk&aacute;zan&eacute;
      domy opravovaly &ndash; v&yacute;měna oken, natřen&eacute; fas&aacute;dy, nov&aacute;
      sklepn&iacute; ok&yacute;nka, nov&eacute; vchodov&eacute; dveře. Dnes &ndash;
      po p&aacute;r letech fas&aacute;dy popsan&eacute;, poničen&eacute;, sklepn&iacute;
      ok&yacute;nka neexistuj&iacute;, vět&scaron;ina otvorů po nich zazděna, vchodov&eacute;
      dveře pokud jsou, tak poničen&eacute;.</p>\r\n<p>Pamatuji si na sv&eacute; dětstv&iacute;,
      kdy jsem si společně s&nbsp;kamar&aacute;dy hr&aacute;l v&nbsp;t&eacute;to lokalitě.
      V&scaron;ichni se tam znali. Věděli jsme, že cokoli provedeme, okamžitě seto
      dozv&iacute; rodiče. Pamatuji si, když obyvatel&eacute; dbali na prostřed&iacute;,
      v&nbsp;němž žij&iacute;. Běžn&yacute;m obr&aacute;zkem byl člověk, kter&yacute;
      před vchodem domu, v&nbsp;němž bydl&iacute;, zametal a ukl&iacute;zel. V&scaron;ichni
      byli vedeni i prostřed&iacute;m k&nbsp;čistotě a poř&aacute;dku.</p>\r\n<p>Zadn&iacute;
      Př&iacute;voz je lokalita s&nbsp;cihlov&yacute;mi př&iacute;zemn&iacute;mi domy,
      rodinn&yacute;mi domky, zahradami. Mimo hlavn&iacute; tahy, av&scaron;ak s&nbsp;velice
      dobrou dostupnost&iacute; do centra Ostravy a nyn&iacute; i na d&aacute;lnici.
      Jedin&yacute;m negativem byla relativn&iacute; bl&iacute;zkost koksovny, kter&aacute;
      je v&scaron;ak nyn&iacute; tak&eacute; v&nbsp;&uacute;tlumu. Dalo by se ř&iacute;ci,
      že se jednalo o př&iacute;jemnou městskou č&aacute;st, kde bylo radost bydlet.
      Měla svou po&scaron;tu, samoobsluhu, řeznictv&iacute;, kadeřnictv&iacute;, knihovnu.</p>\r\n<p>Dnes
      je obr&aacute;zek zcela jin&yacute;. Pokud se projedete či projdete po t&eacute;to
      č&aacute;sti města, v&scaron;imnete si velk&eacute;ho množstv&iacute; pr&aacute;zdn&yacute;ch
      ploch. Zde totiž st&aacute;ly star&eacute; cihlov&eacute; domy postaven&eacute;
      na zač&aacute;tku 20. stolet&iacute;. Přežily v&aacute;lku, přežily povodeň
      v&nbsp;roce 1997. Av&scaron;ak tato povodeň byla pro Př&iacute;voz přelomov&aacute;.
      Do t&eacute;to lokality totiž město a městsk&yacute; obvod začal sestěhov&aacute;vat
      Romy (Použiji toto označen&iacute;, jelikož použit&iacute; jin&eacute;ho by
      bylo považov&aacute;no za politicky nekorektn&iacute;.&nbsp; Mus&iacute;m se
      v&scaron;ak z&aacute;roveň omluvit v&scaron;em ostatn&iacute;m skupin&aacute;m
      cik&aacute;nsk&eacute;ho n&aacute;roda, kteř&iacute; se za Romy nepovažuj&iacute;).
      Tito začali domy rozeb&iacute;rat &ndash; mizely traverze drž&iacute;c&iacute;
      schodi&scaron;tě, překlady, střechy. Od uveden&eacute;ho brut&aacute;ln&iacute;ho
      z&aacute;sahu města do poklidn&eacute; lokality je zde nebezpečno. Ztr&aacute;c&iacute;
      se v&scaron;e kovov&eacute;. M&aacute;lokter&yacute; dům si může dovolit luxus
      plechov&eacute;ho okapu a svodu. Miz&iacute; ploty, br&aacute;ny. Na ulic&iacute;ch
      se v&aacute;l&iacute; odpadky. Doch&aacute;z&iacute; k&nbsp;napad&aacute;n&iacute;
      starousedl&iacute;ků nejen slovn&iacute;mu, ale i fyzick&eacute;mu.</p>\r\n<p>T&eacute;měř
      v&scaron;ichni politici hledaj&iacute; způsob jak pomoci soci&aacute;lně vyloučen&yacute;m.
      Nikdo z&nbsp;nich v&scaron;ak neře&scaron;&iacute;, že pr&aacute;vě chybn&yacute;m
      rozhodnut&iacute;m a chybnou politikou města a městsk&eacute;ho obvodu a potažmo
      st&aacute;tu (ve vztahu k&nbsp;soci&aacute;ln&iacute; politice) trp&iacute;
      nejv&iacute;ce původn&iacute; obyvatel&eacute; dan&yacute;ch lokalit. Starousedl&iacute;ci
      jsou vytlačov&aacute;ni z&nbsp;m&iacute;st, kde se narodili. Jejich osudy se
      nikdo nezab&yacute;v&aacute;. V&scaron;ichni poslouchaj&iacute; aktivisty typu
      Kumar Vishwanathan, bojuj&iacute; za pr&aacute;va Romů, vytv&aacute;řej&iacute;
      soci&aacute;ln&iacute; programy financovan&eacute; i z&nbsp;dan&iacute; placen&yacute;ch
      starousedl&iacute;ky. Z&nbsp;těchto soci&aacute;ln&iacute;ch programů jsou pro
      Romy poř&aacute;d&aacute;ny akce, z&aacute;bavy &ndash; rozd&aacute;vaj&iacute;
      se jim klob&aacute;sy, vybaven&iacute;. Že ona setk&aacute;n&iacute; konč&iacute;
      hluboko v&nbsp;noci a hluk br&aacute;n&iacute; lidem, kteř&iacute; je&scaron;tě
      z&nbsp;t&eacute;to lokality neutekli, klidně sp&aacute;t, aby mohli odpočat&iacute;
      r&aacute;no odej&iacute;t do pr&aacute;ce, nikoho nezaj&iacute;m&aacute;.</p>\r\n<p>Co
      z&iacute;skaj&iacute; pracuj&iacute;c&iacute; ze soci&aacute;ln&iacute;ch programů?
      Kolik zapojen&yacute;ch osob po absolvov&aacute;n&iacute; těchto st&aacute;tem
      a městem placen&yacute;ch projektů se skutečně zapojilo do běžn&eacute;ho života?
      Ona odpověď romsk&eacute;ho chlapce na ot&aacute;zku, co za nov&eacute; dresy
      a &scaron;tulpny udělaj&iacute; je uk&aacute;zkov&aacute; &ndash; nezaznělo:
      &bdquo;Budeme se dobře učit, nebudeme zlobit, křičet, nad&aacute;vat gadžům.
      Pomůžeme ukl&iacute;zet odpadky. Budeme ostatn&iacute;m pom&aacute;hat.&ldquo;
      Oni pouze obejmou Kumara a budou doufat, že př&iacute;&scaron;tě dostanou zdarma
      třeba mobiln&iacute; telefon. Poděkuj&iacute; člověku, kter&yacute; od v&scaron;ech
      daňov&yacute;ch poplatn&iacute;ků z&iacute;skal prostřednictv&iacute;m dotac&iacute;
      pen&iacute;ze, aby je mohl utratit za zbož&iacute;, kter&eacute;ho si obdarovan&iacute;
      nebudou v&aacute;žit. Vzdaj&iacute; hold člověku, kter&yacute; žije z&nbsp;peněz
      pracuj&iacute;c&iacute;ch ale i důchodců a kter&yacute; při jak&eacute;koli
      př&iacute;ležitosti bude do světa hl&aacute;sat, jak je majorita v&nbsp;Česk&eacute;
      republice rasistick&aacute;.</p>\r\n<p>Dokud nezpř&iacute;sn&iacute;me přidělov&aacute;n&iacute;
      dotac&iacute;, pokud nebudeme od aktivistů bojuj&iacute;c&iacute;ch za pr&aacute;va
      men&scaron;in a soci&aacute;lně vyloučen&yacute;ch požadovat konkr&eacute;tn&iacute;
      hmatateln&eacute; v&yacute;stupy, dos&aacute;hneme pouze obrovsk&eacute;ho pl&yacute;tv&aacute;n&iacute;
      finančn&iacute;ch prostředků daňov&yacute;ch poplatn&iacute;ků s&nbsp;jedin&yacute;m&nbsp;
      v&yacute;sledkem &ndash; Kumara Vishwanathana a jemu podobn&eacute; někdo obejme
      a starousedl&iacute;ci budou ut&iacute;kat z&nbsp;m&iacute;st, kter&eacute;
      pom&aacute;hali vytv&aacute;řet a kter&eacute; by za jin&yacute;ch podm&iacute;nek
      byly př&iacute;jemn&yacute;m m&iacute;stem pro život &ndash; třeba jako zadn&iacute;
      Př&iacute;voz.</p>"
- Fauly na voliče:
    _slug: fauly-na-volice
    posted_at: 25. 09. 2014 00:00
    author: Martin Honajzer
    teaser: <p>Opět se bl&iacute;ž&iacute; komun&aacute;ln&iacute; volby a občan&eacute;
      jsou znovu zahrnov&aacute;ni nov&yacute;mi nebo staronov&yacute;mi volebn&iacute;mi
      sliby. Někter&eacute; z&nbsp;nich by bylo l&eacute;pe naz&yacute;vat fauly na
      voliče. Proč?</p>
    body: "<p style=\"text-align: justify;\"><strong>Faul prvn&iacute;</strong></p>\r\n<p
      style=\"text-align: justify;\">V&nbsp;jednom volebn&iacute;m průzkumu s&nbsp;ot&aacute;zkou
      &bdquo;Co nejv&iacute;ce tr&aacute;p&iacute; obyvatele Ostravy-Poruby&ldquo;
      zv&iacute;tězilo t&eacute;ma Boj proti hazardu. Dobr&aacute;, občany to asi
      opravdu tr&aacute;p&iacute; a pokud se mne zept&aacute;te, jestli vid&iacute;m
      probl&eacute;m v&nbsp;hr&aacute;čstv&iacute; (gamblerstv&iacute;), odpov&iacute;m,
      že gamblerstv&iacute; může b&yacute;t, za určit&yacute;ch okolnost&iacute;,
      velk&yacute;m probl&eacute;mem pro mnoho rodin. Pokud někdo vyplňuje svůj voln&yacute;
      čas hran&iacute;m a prohr&aacute;v&aacute; tolik, kolik si může se sv&yacute;m
      př&iacute;jmem dovolit, je to jeho volba, jeho život a j&aacute; mu do něj nehodl&aacute;m
      nijak zasahovat. Pokud v&scaron;ak někdo tuto hranici překroč&iacute;, opravdu
      může sv&yacute;m hran&iacute;m působit probl&eacute;my sv&yacute;m bl&iacute;zk&yacute;m.
      Je pak třeba probl&eacute;my ře&scaron;it? Určitě ano.</p>\r\n<p style=\"text-align:
      justify;\">Někter&eacute; kandiduj&iacute;c&iacute; strany se tohoto t&eacute;matu
      chopily a ihned navrhuj&iacute; snadn&eacute; ře&scaron;en&iacute; ve stylu
      &bdquo;<strong>Vyře&scaron;&iacute;me &ndash; omez&iacute;me &ndash; zak&aacute;žeme</strong>&ldquo;.
      A priori předpokl&aacute;daj&iacute;, že v&scaron;ichni hr&aacute;či působ&iacute;
      probl&eacute;my. Je v&scaron;ak tento navrhovan&yacute; způsob ře&scaron;en&iacute;m?</p>\r\n<p
      style=\"text-align: justify;\">Co se stane, když omez&iacute;me počet heren?
      Hr&aacute;či pravděpodobně hr&aacute;t nepřestanou, jen si budou chodit zahr&aacute;t
      do jin&eacute; herny d&aacute;l od sv&eacute;ho bydli&scaron;tě (bezprobl&eacute;mov&iacute;
      i probl&eacute;mov&iacute;), sn&iacute;ž&iacute; se počet provozovatelů heren,
      silněj&scaron;&iacute; zůstanou, trh se bude monopolizovat. S nefunguj&iacute;c&iacute;m
      soutěžn&iacute;m prostřed&iacute;m se bude v&iacute;ce dařit různ&yacute;m z&aacute;kulisn&iacute;m
      dohod&aacute;m (zv&yacute;&scaron;&iacute; se korupčn&iacute; potenci&aacute;l)
      a siln&iacute; na trhu budou je&scaron;tě silněj&scaron;&iacute;. Několik č&iacute;&scaron;n&iacute;ků
      a serv&iacute;rek přijde o pr&aacute;ci, zv&yacute;&scaron;&iacute; se počet
      pr&aacute;zdn&yacute;ch komerčn&iacute;ch prostor (a že jich je v&nbsp;Ostravě
      už přespř&iacute;li&scaron;).</p>\r\n<p style=\"text-align: justify;\">A co
      se stane, když zak&aacute;žeme herny? Hr&aacute;či budou pravděpodobně chodit
      hr&aacute;t do nejbliž&scaron;&iacute;ch m&iacute;st, kde je hazard povolen
      nebo do nově vznikl&yacute;ch neleg&aacute;ln&iacute;ch heren. Jen vzroste působnost
      a zisky krimin&aacute;ln&iacute;ch skupin. A daleko v&iacute;c č&iacute;&scaron;n&iacute;ků
      nebo serv&iacute;rek přijde o pr&aacute;ci, daleko v&iacute;ce vzroste počet
      voln&yacute;ch komerčn&iacute;ch prostor a pr&aacute;zdn&yacute;ch v&yacute;loh.</p>\r\n<p
      style=\"text-align: justify;\">Probl&eacute;m jsme tedy nevyře&scaron;ili a
      dal&scaron;&iacute; probl&eacute;my jsme přivolali. Proč? Protože nab&iacute;zen&eacute;
      &bdquo;ře&scaron;en&iacute;&ldquo; neodstraňuje př&iacute;činy probl&eacute;mu,
      ale jeho n&aacute;sledek. Nen&iacute; to totiž tak, že hr&aacute;či hraj&iacute;,
      protože jsou herny, ale pr&aacute;vě naopak, herny vznikaj&iacute; proto, že
      lid&eacute; chtěj&iacute; hr&aacute;t. Zak&aacute;z&aacute;n&iacute;m nebo omezen&iacute;m
      heren tedy v&nbsp;ž&aacute;dn&eacute;m př&iacute;padě nemůžeme vyře&scaron;it
      př&iacute;činu gamblerstv&iacute;.</p>\r\n<p style=\"text-align: justify;\">Každ&yacute;,
      koho se t&yacute;k&aacute; gamblerstv&iacute; v jeho okol&iacute; a chtěl by
      napomoci k&nbsp;ře&scaron;en&iacute; probl&eacute;mu, mus&iacute; nejprve cht&iacute;t
      zjistit jeho př&iacute;činy. Nejsem odborn&iacute;kem na tuto problematiku a
      nav&iacute;c si mysl&iacute;m, že ke gamblerstv&iacute; může v&eacute;st v&iacute;ce
      cest a v&iacute;ce př&iacute;čin. Vych&aacute;z&iacute;m ale z&nbsp;vlastn&iacute;ch
      zku&scaron;enost&iacute; a v&iacute;m, že zdaleka ne z&nbsp;každ&eacute;ho,
      kdo někdy vhodil minci do hrac&iacute;ho automatu, se stal gambler. Proč?</p>\r\n<p
      style=\"text-align: justify;\">Domn&iacute;v&aacute;m se, že snad proto, že
      někter&eacute; hr&aacute;če možn&yacute; bezpracn&yacute; zisk až tolik nezl&aacute;kal
      nebo si sami uvědomili, že celodenn&iacute; tvrdě odmakanou mzdu prohr&aacute;li
      během 5 minut z&aacute;bavy. Anebo třeba proto, že žili ve funguj&iacute;c&iacute;ch
      rodin&aacute;ch nebo měli dobr&eacute; kamar&aacute;dy, kteř&iacute; je z&nbsp;t&eacute;to
      cesty včas st&aacute;hli. Jejich bl&iacute;zc&iacute; si jich v&scaron;&iacute;mali
      a byli nabl&iacute;zku, když je potřebovali.</p>\r\n<p style=\"text-align: justify;\">Př&iacute;činu
      probl&eacute;mu gamblerstv&iacute; tedy vid&iacute;m nikoliv v&nbsp;instituc&iacute;ch
      (hern&aacute;ch), ale v&nbsp;lidech, a pokud chceme tento probl&eacute;m ře&scaron;it,
      mus&iacute;me se zaměřit na&nbsp;lidi (hr&aacute;če), nikoliv na&nbsp;instituce
      (herny). &nbsp;Pokud se někoho bezprostředně dot&yacute;k&aacute; gamblerstv&iacute;
      někoho bl&iacute;zk&eacute;ho, nevyře&scaron;&iacute; tento probl&eacute;m nič&iacute;m
      jin&yacute;m než vlastn&iacute;m přičiněn&iacute;m. Je to jistě velmi obt&iacute;žn&yacute;
      a n&aacute;ročn&yacute; &uacute;kol, ale povede k&nbsp;vyře&scaron;en&iacute;
      probl&eacute;mu. Požadovat nebo slibovat z&aacute;kaz heren je rozhodně snaz&scaron;&iacute;,
      ale probl&eacute;m t&iacute;m nevyře&scaron;&iacute;me, jen odd&aacute;l&iacute;me
      nebo někam či na někoho přesuneme a on se později vr&aacute;t&iacute; s&nbsp;je&scaron;tě
      vět&scaron;&iacute; intenzitou.</p>"
- Fauly na voliče II:
    _slug: fauly-na-volice-ii
    posted_at: 25. 09. 2014 00:00
    author: Martin Honajzer
    teaser: <p>Opět se bl&iacute;ž&iacute; komun&aacute;ln&iacute; volby a občan&eacute;
      jsou znovu zahrnov&aacute;ni nov&yacute;mi nebo staronov&yacute;mi volebn&iacute;mi
      sliby. Někter&eacute; z&nbsp;nich by bylo l&eacute;pe naz&yacute;vat fauly na
      voliče. Proč?</p>
    body: "<p style=\"text-align: justify;\"><strong>Faul druh&yacute;</strong></p>\r\n<p
      style=\"text-align: justify;\">Dal&scaron;&iacute;m velk&yacute;m probl&eacute;mem,
      předev&scaron;&iacute;m Ostravy-Jihu, byl v jednom volebn&iacute;m průzkumu
      zji&scaron;těn &bdquo;Probl&eacute;m s&nbsp;ubytovnami&ldquo;. Někter&eacute;
      strany opět toto t&eacute;ma uchopily a jeden kandid&aacute;t dř&iacute;ve vl&aacute;dnouc&iacute;
      strany (pr&yacute; pravicov&eacute;) jej i emoci&aacute;lně zabarvil jako &bdquo;Byznys
      s&nbsp;chudobou&ldquo;.</p>\r\n<p style=\"text-align: justify;\">Proč naz&yacute;v&aacute;m
      toto t&eacute;ma opět faulem na voliče? Prvn&iacute; př&iacute;činou je to,
      že je opět zac&iacute;leno na důsledek, nikoliv na př&iacute;činu. Mysl&iacute;m
      si, že snad každ&eacute;ho slu&scaron;n&eacute;ho člověka musely rozhořčit různ&eacute;
      čl&aacute;nky o tom, jak je podnik&aacute;n&iacute; s&nbsp;ubytovnami v&yacute;nosn&eacute;,
      jak ubytovan&iacute; r&aacute;di zaplat&iacute; extr&eacute;mně vysok&eacute;
      č&aacute;stky za pron&aacute;jem jednoho pokoje, protože za něj nezaplat&iacute;
      ze sv&yacute;ch peněz, ale celou č&aacute;stku jim zaplat&iacute;me my v&scaron;ichni
      (st&aacute;t) ve&nbsp;vyplacen&eacute;m př&iacute;spěvku na bydlen&iacute;,
      zat&iacute;mco pracuj&iacute;c&iacute; občan&eacute; si na svůj n&aacute;jem
      musej&iacute; tvrdě vydělat. A že ubytovny a v&nbsp;nich ubytovan&iacute; lid&eacute;
      nejsou v&iacute;tan&yacute;mi sousedy, je pochopiteln&eacute;.</p>\r\n<p style=\"text-align:
      justify;\">Za vin&iacute;ky t&eacute;to situace byli okamžitě označeni vlastn&iacute;ci
      ubytoven. Jsou to v&scaron;ak skutečn&iacute; vin&iacute;ci? Byli to tito podnikatel&eacute;,
      kdo stanovili způsob a podm&iacute;nky vypl&aacute;cen&iacute; různ&yacute;ch
      d&aacute;vek z&nbsp;kapes daňov&yacute;ch poplatn&iacute;ků? Takovou moc určitě
      nemaj&iacute;. Takovou moc maj&iacute; jen politici zvolen&iacute; do poslaneck&eacute;
      sněmovny. Jistě, podnikatel&eacute; mohli lobbovat. Nemohli ale schv&aacute;lit!
      Majitel&eacute; ubytoven jistě dobře prosperuj&iacute;, ale nejsou vin&iacute;ky,
      jsou jen těmi, kdo využili nastaven&yacute;ch podm&iacute;nek.</p>\r\n<p style=\"text-align:
      justify;\">Nav&iacute;c probl&eacute;m s&nbsp;ubytovnami neře&scaron;&iacute;me
      &bdquo;od nepaměti&ldquo;. Ubytovny v&nbsp;Ostravě vždy byly a sloužily předev&scaron;&iacute;m
      k&nbsp;ubytov&aacute;n&iacute; děln&iacute;ků, kteř&iacute; doj&iacute;žděli
      do Ostravy za prac&iacute; z&nbsp;vět&scaron;&iacute;ch vzd&aacute;lenost&iacute;.
      Probl&eacute;my s&nbsp;ubytovnami začaly až s&nbsp;posledn&iacute; legislativn&iacute;
      změnou.</p>\r\n<p style=\"text-align: justify;\">Může b&yacute;t tedy ře&scaron;en&iacute;m
      probl&eacute;mu s&nbsp;rostouc&iacute;m počtem ubytoven z&aacute;kaz jejich
      dal&scaron;&iacute;ho roz&scaron;iřov&aacute;n&iacute;? Domn&iacute;v&aacute;m
      se, že ne. Tato nab&iacute;zen&aacute; cesta probl&eacute;m nevyře&scaron;&iacute;,
      ale jen přesune nebo odd&aacute;l&iacute;, aby se později vr&aacute;til zpět.
      Nav&iacute;c, pokud je nemovitost zkolaudov&aacute;na jako nemovitost určen&aacute;
      k&nbsp;bydlen&iacute;, jsou možnosti jak&eacute;koliv radnice v&nbsp;nař&iacute;zen&iacute;
      nebo zak&aacute;z&aacute;n&iacute; formy ubytov&aacute;n&iacute; nepatrn&eacute;.</p>\r\n<p
      style=\"text-align: justify;\">Ře&scaron;en&iacute;m probl&eacute;mu s&nbsp;extr&eacute;mně
      v&yacute;nosn&yacute;mi ubytovnami může b&yacute;t pouze kvalitněji nastaven&aacute;
      legislativa a způsob vypl&aacute;cen&iacute; různ&yacute;ch soci&aacute;ln&iacute;ch
      d&aacute;vek. &nbsp;A zde je druh&yacute; důvod, proč naz&yacute;v&aacute;m
      toto t&eacute;ma faulem na voliče. Města nebo dokonce městsk&eacute; obvody
      maj&iacute; pramal&eacute; kompetence v&nbsp;nastavov&aacute;n&iacute; celost&aacute;tn&iacute;
      legislativy. To, jak&yacute;m způsobem a za jak&yacute;ch podm&iacute;nek se
      budou vypl&aacute;cet soci&aacute;ln&iacute; d&aacute;vky, města ovlivnit nemohou.
      &Uacute;činn&eacute; ře&scaron;en&iacute; tohoto probl&eacute;mu je možn&eacute;
      pouze na celost&aacute;tn&iacute; &uacute;rovni a slibovat &uacute;činn&eacute;
      ře&scaron;en&iacute; s&nbsp;růstem počtu ubytoven je tedy faulem.</p>\r\n<p
      style=\"text-align: justify;\">Naprostou drzost nebo neomalenost pak vid&iacute;m
      v&nbsp;tom, že se do pozice bojovn&iacute;ka proti &bdquo;Byznysu s&nbsp;chudobou&ldquo;
      stav&iacute; člověk, jehož spolustran&iacute;ci byli spoluautory vadn&eacute;
      legislativy a on s&aacute;m je městsk&yacute;m zastupitelem již 16 let a v době
      vzniku chybn&eacute; legislativy byl radn&iacute;m města Ostravy. Měl tedy v&iacute;ce
      př&iacute;ležitost&iacute; než běžn&yacute; občan tento probl&eacute;m ře&scaron;it
      dř&iacute;ve, než vznikl nebo kr&aacute;tce po jeho vzniku.</p>\r\n<p style=\"text-align:
      justify;\">Tento i předchoz&iacute; př&iacute;pad faulů na voliče maj&iacute;
      jedno společn&eacute;. Je to &bdquo;z&aacute;liba v&nbsp;regulaci&ldquo;. Omezovat,
      nařizovat, zakazovat &ndash; to je podstata těchto volebn&iacute;ch hesel. Nevzbuzuje
      ve V&aacute;s tento postoj obavy, že po z&aacute;kazu heren a ubytoven někdo
      jin&yacute; někdy př&iacute;&scaron;tě přijde s&nbsp;n&aacute;padem zavř&iacute;t
      řeznictv&iacute; a cukr&aacute;rny v&nbsp;r&aacute;mci boje proti obezitě, že
      někdo jin&yacute; někdy jindy zak&aacute;že prodej poč&iacute;tačov&yacute;ch
      her nebo dokonce poč&iacute;tačů samotn&yacute;ch v&nbsp;r&aacute;mci boje za
      zdravěj&scaron;&iacute; životn&iacute; styl na&scaron;ich dět&iacute;, že někdo
      jin&yacute; někde jinde nař&iacute;d&iacute; pok&aacute;cen&iacute; stromů v&nbsp;r&aacute;mci
      boje proti alergi&iacute;m atd. atd. Zdaj&iacute; se V&aacute;m tyto př&iacute;klady
      absurdn&iacute;? Dnes možn&aacute; ano.</p>\r\n<p style=\"text-align: justify;\">J&aacute;
      si v&scaron;ak mysl&iacute;m, že je nutn&eacute; m&iacute;t na paměti i to,
      jak mocn&yacute;m chutn&aacute; moc a že s&nbsp;j&iacute;dlem roste chuť. A
      taky si mysl&iacute;m, že chybn&eacute; př&iacute;stupy je dobr&eacute; zarazit
      hned v&nbsp;poč&aacute;tku a br&aacute;nit svobodu rozhodov&aacute;n&iacute;
      a s&nbsp;n&iacute; souvisej&iacute;c&iacute; odpovědnost každ&eacute;ho občana.</p>"
