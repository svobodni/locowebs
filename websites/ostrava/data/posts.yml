    - ostrava
    teaser: <p>Občas se v&nbsp;m&eacute;di&iacute;ch objev&iacute;, že někter&yacute;
      z&nbsp;řetězců či i men&scaron;&iacute;ch obchodů nab&iacute;zel pro&scaron;l&eacute;
      zbož&iacute; s&nbsp;přelepen&yacute;m datem spotřeby nebo v&nbsp;nov&eacute;m
      obalu. Je z&nbsp;toho vždy af&eacute;ra, někdy vět&scaron;&iacute;, někdy men&scaron;&iacute;.
      Řetězce doufaj&iacute;, že se o přelepov&aacute;n&iacute; nikdo nedozv&iacute;.
      Vět&scaron;inou v&scaron;ak promluv&iacute; zaměstnanci a probl&eacute;m je
      na světě. Reakce z&aacute;kazn&iacute;ků je oček&aacute;van&aacute;. Přesto
      lid&eacute; reaguj&iacute; jednoznačně &ndash; do provinil&yacute;ch obchodů
      nechod&iacute; nakupovat a v&nbsp;př&iacute;padě n&aacute;kupu důkladně kontroluj&iacute;
      zbož&iacute;. Nab&iacute;zet pro&scaron;l&eacute; zbož&iacute; se prostě nevypl&aacute;c&iacute;.
      Vět&scaron;ina lid&iacute; se chov&aacute; při sv&yacute;ch n&aacute;kupech
      racion&aacute;lně. Jedn&aacute; se totiž o jejich pen&iacute;ze. Vždy zvažuj&iacute;,
      za co je vydaj&iacute;.</p>
    featured_image: /samples/posts/shnile-jablko-si-take-nekoupite-i-kdyz-je-v-novem-sacku/plesniv__jablko.jpg
    body: "<p>Jakou spojitost m&aacute; prodej pro&scaron;l&eacute;ho zbož&iacute;
      s&nbsp;bl&iacute;ž&iacute;c&iacute;mi se volbami? Pro odpověď si stač&iacute;
      přeč&iacute;st kandid&aacute;tn&iacute; listiny do jednotliv&yacute;ch zastupitelstev.
      Pod&iacute;vejme se např&iacute;klad do Ostravy.</p>\r\n<p>Za dosud vl&aacute;dnouc&iacute;
      stranu se na prim&aacute;tora nab&iacute;z&iacute; současn&yacute; radn&iacute;
      a starosta jednoho z&nbsp;městsk&yacute;ch obvodů Lum&iacute;r Palyza. Tento
      radn&iacute; je velice často zmiňov&aacute;n v&nbsp;kauze lobbisty Dědice (vy&scaron;etřov&aacute;n
      za ovlivňov&aacute;n&iacute; veřejn&yacute;ch zak&aacute;zek). Palyza je v&nbsp;zastupitelstvu
      nepřetržitě od roku 2006. ČSSD v&nbsp;Ostravě vl&aacute;dne od roku 2002. Copak
      jim br&aacute;nilo povzn&eacute;st Ostravu? Vytvořit, tak jak hl&aacute;saj&iacute;
      v&nbsp;r&aacute;mci předvolebn&iacute;ch slibů, nov&aacute; pracovn&iacute;
      m&iacute;sta? V&scaron;iml si někdo, že by se sn&iacute;žila nezaměstnanost?
      Zv&yacute;&scaron;ila bezpečnost? V&nbsp;Ostravě žili jen spokojen&iacute; lid&eacute;
      a počet obyvatel rostl? Nen&iacute; nab&iacute;dka nov&eacute;ho l&iacute;dra
      jen přelepen&iacute;m data spotřeby?</p>\r\n<p>A co ODS? Ve vl&aacute;dě od
      roku 2006 společně s&nbsp;ČSSD. Do leto&scaron;n&iacute;ch voleb vedena Martinem
      &Scaron;těp&aacute;nkem, kter&yacute; židli v&nbsp;zastupitelstvu zahř&iacute;v&aacute;
      od roku 1998. Posledn&iacute; dvě funkčn&iacute; obdob&iacute; je radn&iacute;m
      a posledn&iacute; čtyři roky dokonce n&aacute;městkem prim&aacute;tora. V&nbsp;r&aacute;mci
      kampaně hl&aacute;s&iacute;, že tak&eacute; v&iacute; jak vytvořit pracovn&iacute;
      m&iacute;sta, zamezit vzniku ubytoven, podpořit vzděl&aacute;n&iacute; apod.
      Copak jej osv&iacute;tilo, že tyto znalosti nabyl až nyn&iacute;? Nebo je zde
      snaha po vzoru koaličn&iacute;ch partnerů přelepit obal?</p>\r\n<p>Zaj&iacute;mav&eacute;
      je v&scaron;ak sledovat osud současn&eacute;ho prim&aacute;tora a jeho n&aacute;městků.
      Prim&aacute;tor Kajnar si založil vlastn&iacute; hnut&iacute;. Ve snaze připomenout
      sv&eacute; působen&iacute; v&nbsp;Občansk&eacute;m f&oacute;ru jej nazval takt&eacute;ž
      f&oacute;rem &ndash; Ostravsk&yacute;m. Vědom si faktu, že nov&eacute; hnut&iacute;
      vyžaduje nov&eacute; tv&aacute;ře (a proto je zřejmě v&nbsp;jeho čele &ndash;
      kdo by si pamatoval posledn&iacute; 12 let jeho působen&iacute; v&nbsp;zastupitelstvu
      a 8 let jeho prim&aacute;torov&aacute;n&iacute;), přibral k&nbsp;sobě i sv&eacute;ho
      n&aacute;městka Suchardu, ten totiž v&nbsp;zastupitelstvu města je jen posledn&iacute;
      4 roky. Na billboardech Kajnar např. hl&aacute;s&aacute;, že slu&scaron;nost
      nen&iacute; na &scaron;kodu. Kdo jej zažil při ř&iacute;zen&iacute; zastupitelstva
      města, zřejmě pochybuje, zda Kajnarovi někdo vysvětlil, co slovo slu&scaron;nost
      znamen&aacute;. Hlavn&iacute; je v&scaron;ak skutečnost, že se člověk, kter&yacute;
      byl prim&aacute;torem 8 let, snaž&iacute; pod hlavičkou nov&eacute;ho hnut&iacute;
      lidem vsugerovat pocit, že je novou tv&aacute;ř&iacute;. Nepřipom&iacute;n&aacute;
      to opět ono přelepov&aacute;n&iacute; etiket?</p>\r\n<p>V&nbsp;Ostravě se tak&eacute;
      objevila kandid&aacute;tka Toryů. V&nbsp;čele &bdquo;nov&aacute;&ldquo; tv&aacute;ř
      Dalibor Madej. Zd&aacute; se V&aacute;m to jm&eacute;no povědom&eacute;? Ano,
      v&nbsp;zastupitelstvu města sed&iacute; od roku 2002 a od roku 2006 je n&aacute;městkem
      prim&aacute;tora. I on byl zřejmě osv&iacute;cen a zjistil, že se v&scaron;e
      d&aacute; dělat jinak. Proto zvolil praktiku obchodn&iacute;ch řetězců a nechal
      se přebalit z&nbsp;ODS na Torye.</p>\r\n<p>V&nbsp;ř&iacute;jnu si občan&eacute;
      budou volit nov&eacute; zastupitele v&nbsp;obc&iacute;ch a městech. Kdy jindy
      se poučit z&nbsp;af&eacute;r nejen politick&yacute;ch. Zastupitele a radn&iacute;
      si totiž v&scaron;ichni plat&iacute;me. Z&nbsp;na&scaron;ich dan&iacute;. Nen&iacute;
      nic snaz&scaron;&iacute;ho než si poř&aacute;dně prohl&eacute;dnout zda nakupovan&eacute;
      zbož&iacute; nevykazuje vadu st&aacute;ř&iacute; a nen&iacute; pro&scaron;l&eacute;.
      Shnil&eacute; jablko si přeci tak&eacute; nekoup&iacute;te, i když je v&nbsp;nov&eacute;m
      s&aacute;čku.</p>"
- Objetí za všechny prachy:
    _slug: objeti-za-vsechny-prachy
    posted_at: 25. 09. 2014 00:00
    author: Jiří Zapletal
    tags:
    - ostrava
    - komunální volby
    - sociální politika
