      na MGO - MĚSTSKOU GALERII OTROKOVICE.</span></p>\r\n<p><span class=\"goog-text-highlight\">&nbsp;</span></p>"
    body: "<p>Vzpom&iacute;n&aacute;te, co bylo v prostor&aacute;ch galerie v minulosti?
      Dlouh&aacute; l&eacute;ta tam byl bar. Rally bar. Jeho majitel jako každ&yacute;
      (vlastně jako vět&scaron;ina) platil za pron&aacute;jem prostor n&aacute;jemn&eacute;
      a n&aacute;klady na energii. Po několika letech potřebovaly prostory rekonstrukci
      soci&aacute;lek i vzduchotechniky a n&aacute;jemce pož&aacute;dal město (majitele)
      o proveden&iacute; oprav, př&iacute;padně o odpu&scaron;těn&iacute; č&aacute;sti
      n&aacute;jmu z důvodu oprav na vlastn&iacute; n&aacute;klady. Nepochodil a tak
      nakonec rezignoval a prostory opustil. Město od tohoto n&aacute;jemce každ&yacute;
      rok inkasovalo cca 200 000,-Kč na n&aacute;jemn&eacute;m a tuto č&aacute;stku
      mohlo zahrnout do př&iacute;jmů v rozpočtu města.</p>\r\n<p>Co s voln&yacute;m
      prostorem? Jak ho využijeme?, zeptali se na městě a vymysleli pl&aacute;n. MGO!</p>\r\n<p>A
      jak tedy dopadlo přeměněn&iacute; prostor na galerii? Podle mě v duchu Otrokovick&eacute;ho
      přerozdělov&aacute;n&iacute;.</p>\r\n<p>1. Za rekonstrukci prostor zaplatilo
      město cca 2 miliony korun (rozpočet byl 1 milion)</p>\r\n<p>2. Za placen&eacute;ho
      hl&iacute;dače a spotřebovan&eacute; energie (kter&eacute; dř&iacute;ve platil
      n&aacute;jemce baru) plat&iacute; město cca 700 000Kč ročně</p>\r\n<p>3. Vystavuj&iacute;c&iacute;
      umělci neplat&iacute; za př&iacute;padn&yacute; prodej sv&eacute;ho vystaven&eacute;ho
      d&iacute;la ž&aacute;dn&eacute; poplatky či procenta z prodejn&iacute; č&aacute;stky.</p>\r\n<p>4.
      Zv&yacute;hodnili jsme jednu skupinu obyvatel města - umělce, fotografy (a nev&iacute;m
      koho) t&iacute;m, že jsme jim umožnili zdarma a s v&yacute;znamnou dotac&iacute;
      využ&iacute;vat obecn&iacute; prostory. (Je možn&eacute;, že členov&eacute;
      spolků za klubovny v těchto prostor&aacute;ch nějak&yacute; symbolick&yacute;
      n&aacute;jem plat&iacute;)</p>\r\n<p>5. Rozd&iacute;l v rozpočtu města proti
      původn&iacute;mu provozovateli je M&Iacute;NUS cca 900 000Kč ročně + 2 000 000
      Kč jednor&aacute;zově.</p>\r\n<p>Již jste byli v MGO na nějak&eacute; v&yacute;stavě?</p>\r\n<p>M&eacute;
      dotazy na v&aacute;s jsou jednoduch&eacute;.</p>\r\n<p>Mysl&iacute;te si, že
      město kter&eacute; m&aacute; k dispozici zrekonstruovan&eacute; prostory Otrokovick&eacute;
      Besedy za cca 40 000 000 Kč potřebuje k dal&scaron;&iacute;mu pos&iacute;len&iacute;
      kultury ve městě samostatnou galerii s rozpočtem bl&iacute;ž&iacute;c&iacute;mu
      se milionu korun ročně?</p>\r\n<p>Mysl&iacute;te si, že je v poř&aacute;dku
      využ&iacute;t městsk&eacute; prostory k prezentaci sv&eacute;ho d&iacute;la
      a městu (galerii) za to neposkytnou ž&aacute;dnou &uacute;platu?</p>\r\n<p>Pokud
      jsou va&scaron;e odpovědi ANO, m&aacute;m pro v&aacute;s je&scaron;tě jednu
      ot&aacute;zku:</p>\r\n<p>Jakou č&aacute;stkou nebo městsk&yacute;m prostorem
      by mělo město podpořit partu hraj&iacute;c&iacute; každ&yacute; p&aacute;tek
      na Spol&aacute;ku kulečn&iacute;k? ( &scaron;achisty od Zvona, &scaron;ipkaře
      od Čern&eacute; hory, ...) Jsou to stejn&iacute; občan&eacute; města jako ti,
      kter&yacute;m město jejich z&aacute;bavu spolufinancuje.</p>\r\n<p>&nbsp;</p>\r\n<p>&nbsp;</p>"
