    teaser: "<p>Svobodn&iacute; v Otrokovic&iacute;ch maj&iacute; v programu kontrolu
      městsk&yacute;ch firem, kontrolu nakl&aacute;d&aacute;n&iacute; s majetkem města.
      Jednou z v&yacute;znamn&yacute;ch městsk&yacute;ch firem je Městsk&aacute; poliklinika
      s..r.o. Otrokovice.</p>\r\n<p>Nejprve si mus&iacute;me uvědomit, že n&aacute;zev
      Poliklinika Otrokovice je trochu matouc&iacute;, vyvol&aacute;vaj&iacute;c&iacute;
      iluzi, že l&eacute;kaři v Poliklinice Otrokovice maj&iacute; nějak&yacute; smluvn&iacute;
      vztah s městem. Jako by město tyto l&eacute;kaře platilo za l&eacute;čen&iacute;
      občanů Otrokovic. Nen&iacute; tomu tak.</p>\r\n<p>Město Otrokovice je \"pouze\"
      majitelem budovy a ve&scaron;ker&eacute; prostory pronaj&iacute;m&aacute; v
      podstatě každ&eacute;mu, kdo projev&iacute; z&aacute;jem. A l&eacute;kaři, l&eacute;k&aacute;rny,
      rehabilitace i jin&iacute; n&aacute;jemci využ&iacute;vaj&iacute; nab&iacute;dku
      komerčn&iacute;ch ploch k pron&aacute;jmu. Jistě i proto, že občan&eacute; města
      jsou naučeni v budově Polikliniky hledat l&eacute;kařsk&eacute; a s t&iacute;m
      souvisej&iacute;c&iacute; služby. To je nezpochybniteln&yacute; fakt a je pro
      občany jen dobře, že jsou na jednom m&iacute;stě l&eacute;kaři tolika specializac&iacute;.&nbsp;</p>\r\n<p>Jak
      tedy město hospodař&iacute; se sv&yacute;m majetkem? S budovou a pozemky v okol&iacute;
      Městsk&eacute; polikliniky Otrokovice?</p>\r\n<p>&Scaron;patně.</p>\r\n<p>Za
      posledn&iacute; roky nepřispěla firma Městsk&aacute; poliklinika s.r.o. Otrokovice
      ani korunu do obecn&iacute;ho rozpočtu. Ani korunu!</p>\r\n<p>Město m&aacute;
      v poliklinice majetek v hodnotě cca 128 000 000Kč a při hospodařen&iacute;m
      s t&iacute;mto majetkem nevyplat&iacute; sv&eacute;mu majiteli - městu Otrokovice
      ani korunu! Něco je &scaron;patně. Při porovn&aacute;n&iacute; hodnoty majetku
      a v&yacute;nosu pro majitele, je možn&yacute; jedin&yacute; z&aacute;věr:</p>\r\n<p>MĚSTO
      SE SV&Yacute;M MAJETKEM HOSPODAŘ&Iacute; &Scaron;PATNĚ!</p>\r\n<p>Trochu orientačn&iacute;ch
      č&iacute;sel :</p>\r\n<p>71 n&aacute;jemců zaplat&iacute; ročně n&aacute;jemn&eacute;
      : 5 900 000,- Kč</p>\r\n<p>Tržby z prodeje dal&scaron;&iacute;ch služeb: &nbsp;
      &nbsp; &nbsp; &nbsp; 7 300 000,Kč</p>\r\n<p>celkem v&yacute;nosy: &nbsp; &nbsp;
      &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
      &nbsp; &nbsp; &nbsp; 13 200 000,-Kč</p>\r\n<p>Z těchto ročn&iacute;ch v&yacute;nosů
      firma Městsk&aacute; poliklinika s.r.o. neodvede sv&eacute;mu majiteli = do
      rozpočtu města ani korunu.</p>\r\n<p>Jistě, je potřeba odeč&iacute;st n&aacute;klady:</p>\r\n<p>N&aacute;klady
      celkem: &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
      &nbsp; &nbsp; &nbsp;12 550 000,- Kč</p>\r\n<p>Zisk přesně dle uz&aacute;věrky:
      &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 667 145,- Kč &nbsp;zůst&aacute;v&aacute;
      ve firmě ve prospěch investičn&iacute;ho fondu.</p>\r\n<p>V n&aacute;kladech
      najdeme v&yacute;daje na energie - 2 300 000Kč, spotřeba materi&aacute;lu 370
      000Kč, opravy a udržov&aacute;n&iacute; 660 000Kč, tedy n&aacute;klady jasn&eacute;
      - nicm&eacute;ně jistě s možnost&iacute; na jejich sn&iacute;žen&iacute;. Pak
      jsou zde n&aacute;klady na odpisy majetku 1 900 000Kč, daně a poplatky 8 000Kč
      s kter&yacute;mi nejsp&iacute;&scaron; nijak nehneme.</p>\r\n<p>A pak tady m&aacute;me
      n&aacute;klady na Ostatn&iacute; služby - 1 600 000Kč, Ostatn&iacute; provozn&iacute;
      n&aacute;klady - 540 000Kč, Ostatn&iacute; finančn&iacute; n&aacute;klady 64
      000Kč pod kter&yacute;mi si můžeme představit cokoliv. Jistě budou ř&aacute;dně
      doložiteln&eacute;.</p>\r\n<p>Super největ&scaron;&iacute; položku tvoř&iacute;
      ale v&yacute;daje na mzdy, Osobn&iacute; n&aacute;klady: 5 055 000,-Kč.</p>\r\n<p>Vynik&aacute;
      v nich jednatel a současně ředitel polikliniky s platem 480 000 + 20% odměn
      + služebn&iacute; vůz + telefon + využit&iacute; sv&eacute;ho vozu k firemn&iacute;m
      &uacute;čelům + nově schv&aacute;len&eacute; &scaron;estiměs&iacute;čn&iacute;
      odstupn&eacute;, viz. Otrokovick&eacute; noviny.</p>\r\n<p>Vr&aacute;t&iacute;m
      se k &uacute;vodu čl&aacute;nku a připomenu, že město Otrokovice zř&iacute;dilo
      firmu &nbsp;Městsk&aacute; poliklinika s.r.o. Otrokovice&nbsp; aby ř&aacute;dně
      obhospodařovala majetek města. V podstatě, aby pronaj&iacute;mala a udržovala
      budovu polikliniky.</p>\r\n<p>Zkou&scaron;eli jste se někdy pod&iacute;vat,
      kolik se plat&iacute; za služby firm&aacute;m, kter&eacute; se zab&yacute;vaj&iacute;
      spr&aacute;vou nemovitost&iacute;? Pod&iacute;vejte se třeba na poplatky u sv&eacute;ho
      bytu - najdete tam č&aacute;stky v rozmez&iacute; 100 - 200Kč měs&iacute;čně
      za byt. Je li na domě 70 bytů, je to měs&iacute;čně 14 000Kč při č&aacute;stce
      200Kč/byt, za rok je to 168 000Kč. Na poliklinice se pronaj&iacute;m&aacute;
      cca 71 komerčn&iacute;ch prostor s průměrnou plochou cca 70m2.(STEJNĚ JAKO BYT)
      Je to tedy podobn&eacute; bytov&eacute;mu domu se 71 byty.&nbsp;</p>\r\n<p>Tady
      se projevuj&iacute; ty kamar&aacute;dsk&eacute; vazby, kter&eacute; zapř&iacute;čiňuj&iacute;,
      že v Otrokovic&iacute;ch nejsou \"na nic\" pen&iacute;ze. To jsou ty vazby,
      kter&eacute; odčerp&aacute;vaj&iacute; pen&iacute;ze z městsk&yacute;ch firem
      a n&aacute;sledně chyb&iacute; v rozpočtu města.</p>\r\n<p>N&aacute;klady za
      spr&aacute;vcovskou firmu - s cenou 50 000/měs&iacute;c: 600 000Kč/rok. A v
      ceně bude ve potřebn&eacute; pro spr&aacute;vu domu. A protože v mzdov&yacute;ch
      n&aacute;kladech jsou i n&aacute;klady na ukl&iacute;zečky, tak připočtu i n&aacute;klady
      na &uacute;klidovou firmu cca 50 000/měs&iacute;c, tedy dal&scaron;&iacute;ch
      600 000Kč . Nab&iacute;dka na &uacute;klidovou firmu by se soutěžila, stejně
      jako na spr&aacute;vcovskou firmu.</p>\r\n<p>1 200 000 spr&aacute;va a &uacute;klid
      -&nbsp;Město 5 055 000 = - 3 850 000,-Kč&nbsp;</p>\r\n<p>Sečteno, podtrženo,
      město by mělo ročně z v&yacute;nosu sv&eacute;ho majetku - budovy polikliniky
      - z&iacute;sk&aacute;vat do sv&eacute;ho rozpočtu č&aacute;stku v ř&aacute;dech
      milionů, odhaduji mezi 3-6 miliony. Že tomu tak nen&iacute; je způsobeno \"chobotnic&iacute;\",
      kter&aacute; d&iacute;ky letit&yacute;m vazb&aacute;m mezi st&aacute;le stejn&yacute;mi
      politiky a stejn&yacute;mi řediteli vytvořila syst&eacute;m BOHUŽEL leg&aacute;ln&iacute;ho
      odčerp&aacute;v&aacute;n&iacute; obecn&iacute;ch peněz.&nbsp;</p>\r\n<p>Varianty
      ře&scaron;en&iacute; jsou různ&eacute;</p>\r\n<p>- pron&aacute;jem budovy ciz&iacute;
      firmě za pron&aacute;jem např. 5 000 000Kč ročně = zaručen&yacute; každoročn&iacute;
      př&iacute;jem</p>\r\n<p>- prodej cel&eacute;ho komplexu - k čemu městu je, když
      nepřin&aacute;&scaron;&iacute; zisk?&nbsp;</p>\r\n<p>- zač&iacute;t s městsk&yacute;m
      majetkem ř&aacute;dně hospodařit</p>\r\n<p>Dokud se nezměn&iacute; způsob nakl&aacute;d&aacute;n&iacute;
      s obecn&iacute;m majetkem, dokud se nevyměn&iacute; politick&eacute; reprezentace
      na Otrokovick&eacute; radnici, bude město neust&aacute;le \"bez peněz\". Dokud
      budeme do veden&iacute; města volit strany a uskupen&iacute;, kter&eacute; vedou
      na kandid&aacute;tk&aacute;ch lid&eacute;, kteř&iacute; s majetkem města dnes
      hospodař&iacute;, nezměn&iacute; se nic.&nbsp;</p>\r\n<p>A nedělejme si iluze,
      podobně se hospodař&iacute; ve v&scaron;ech městsk&yacute;ch firm&aacute;ch.&nbsp;</p>\r\n<p>&nbsp;</p>\r\n<p>&nbsp;</p>\r\n<p>&nbsp;</p>\r\n<p>&nbsp;</p>\r\n<p>&nbsp;</p>\r\n<p>&nbsp;</p>"
