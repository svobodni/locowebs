      v&nbsp;rozpočtu.</p>\r\n<p>Z&nbsp;&scaron;esti miliard poč&iacute;tejme, že
      bude dělat spolufinancov&aacute;n&iacute; 1,5 až 2 miliardy. Zhruba polovina
      připadne na Hradec Kr&aacute;lov&eacute;. Pardubice tak budou muset investovat
      kolem 900 mili&oacute;nů. Kde je vezmou? Půjč&iacute; si je? Dle webu ministerstva
      financ&iacute; je celkov&eacute; zadlužen&iacute; města k&nbsp;posledn&iacute;mu
      březnu leto&scaron;n&iacute;ho roku&nbsp; 836 mili&oacute;nů. Ročn&iacute; rozpočet
      města je asi 1,7 miliardy. Pouh&yacute;m porovn&aacute;n&iacute;m těchto č&iacute;sel
