- Otázka střetu zájmů a budoucnosti v případě úspěchu kandidátů / představitelů městských firem?:
    _slug: otazka-stretu-zajmu-a-budoucnosti-v-pripade-uspechu-kandidatu-slash-predstavitelu-mestskych-firem
    posted_at: 24. 09. 2014 00:00
    author: Tomáš Engelmajer
    teaser: "<p><strong>Je toto př&iacute;slibem ž&aacute;douc&iacute;ch strategick&yacute;ch
      změn v Pardubic&iacute;ch?</strong></p>"
    featured_image: "/samples/posts/otazka-stretu-zajmu-a-budoucnosti-v-pripade-uspechu-kandidatu-slash-predstavitelu-mestskych-firem/ET_01.jpg"
    body: "<p style=\"text-align: justify;\">V &uacute;ter&yacute; 23. 9. upozornil
      čl&aacute;nek v MF Dnes na zaj&iacute;mavou a důležitou ot&aacute;zku možn&eacute;ho
      střetu z&aacute;jmů vedouc&iacute;ch představitelů městsk&yacute;ch firem, dnes
      kandid&aacute;tů do zastupitelstva s nemal&yacute;mi ambicemi i na posty nejvy&scaron;&scaron;&iacute;
      v r&aacute;mci radnice.</p>\r\n<p style=\"text-align: justify;\">Jedn&aacute;
      se konkr&eacute;tně o &scaron;&eacute;fa Dopravn&iacute;ho podniku, Rozvojov&eacute;ho
      fondu i &scaron;&eacute;fku Služeb města Pardubic. To jsou akciov&eacute; společnosti
      př&iacute;mo z&aacute;visl&eacute; a podl&eacute;haj&iacute;c&iacute; ve sv&eacute;
      činnosti hlasov&aacute;n&iacute; zastupitelstva. V př&iacute;padě &uacute;spěchu
      a vstupu do radničn&iacute;ch struktur by měli, dle m&eacute;ho n&aacute;zoru,
      opustit vzhledem ke střetu z&aacute;jmů sv&eacute; funkce. Nen&iacute; to vyžadov&aacute;no
      z&aacute;konem, ale mělo by to b&yacute;t souč&aacute;st&iacute; spr&aacute;vn&eacute;ho
      rozhodov&aacute;n&iacute; každ&eacute;ho kandid&aacute;ta v r&aacute;mci vykon&aacute;v&aacute;n&iacute;
      politick&eacute; služby pro občany.</p>\r\n<p style=\"text-align: justify;\">Považuji
      za &scaron;patn&eacute; zejm&eacute;na to, že u někter&yacute;ch z vyjmenovan&yacute;ch
      představitelů nev&iacute;me ani n&aacute;znakem, jak se zachovaj&iacute;. Zejm&eacute;na
      vyj&aacute;dřen&iacute; pan&iacute; Tomkov&eacute; (ANO), &bdquo;Počkala bych
      na to, až jak dopadnou volby. Teď se k tomu nebudu vyjadřovat,&ldquo; považuji
      za velmi nef&eacute;rov&eacute; vzhledem k voličům. Je potřeba vědět, jak se
      zachov&aacute; a kam směřuje, jakou kandid&aacute;tkou je. Pan&iacute; Tomkov&aacute;
      by měla jasně ř&iacute;ci, jak se zachov&aacute; v nastal&eacute; situaci a
      v různ&yacute;ch variant&aacute;ch (zvolen&iacute;, nezvolen&iacute; a na jak&yacute;
      post př&iacute;padně).</p>\r\n<p style=\"text-align: justify;\">To uv&aacute;d&iacute;
      pan Pelik&aacute;n, &bdquo;Skončil bych pouze, kdybych se stal třeba n&aacute;městkem
      prim&aacute;tora, ale to nepředpokl&aacute;d&aacute;m,&ldquo; tedy v&iacute;me
      alespoň, že by zůstal ve sv&eacute; funkci v př&iacute;padě zisku jak&eacute;hokoli
      postu niž&scaron;&iacute;ho, než je pozice n&aacute;městka anebo prim&aacute;tora
      města.&nbsp;</p>\r\n<p style=\"text-align: justify;\">Pan Charv&aacute;t uv&aacute;d&iacute;
      na webu sv&eacute; strany v př&iacute;padě zvolen&iacute;: &bdquo;Prvn&iacute;
      krok bude odstoupen&iacute; z funkce m&iacute;stopředsedy představenstva pověřen&eacute;ho
      ř&iacute;zen&iacute;m společnosti a vyhl&aacute;&scaron;en&iacute; v&yacute;běrov&eacute;ho
      ř&iacute;zen&iacute; na tuto pozici.&ldquo; Na druhou stranu ale ř&iacute;k&aacute;,
      že jako zastupitel by ve firmě zůstal. &bdquo;Musel bych zv&aacute;žit, jestli
      bych se znovu přihl&aacute;sil do v&yacute;běrov&eacute;ho ř&iacute;zen&iacute;
      na pozici ředitele fondu. Na to je teď je&scaron;tě brzo,&ldquo; uvedl pan Charv&aacute;t.
      Jin&yacute;mi slovy je pravděpodobn&eacute;, že by se znovu přihl&aacute;sil
      do v&yacute;běrov&eacute;ho ř&iacute;zen&iacute; a pokračoval? Kdy by tedy nebylo
      brzy k vyj&aacute;dřen&iacute;, volby jsou již za dveřmi.</p>\r\n<p style=\"text-align:
      justify;\">Svobodn&iacute; jsou jasně proti tomuto střetu z&aacute;jmů, kter&yacute;
      může nad&aacute;le udržovat existuj&iacute;c&iacute; napojen&iacute; struktur
      a z&aacute;kulisn&iacute;ch praktik v r&aacute;mci radnice. Je potřeba nov&eacute;ho
      prvku, ne st&aacute;vaj&iacute;c&iacute;ch lid&iacute; na vy&scaron;&scaron;&iacute;ch
      pozic&iacute;ch v r&aacute;mci &bdquo;nov&yacute;ch&ldquo; stran.</p>\r\n<p
      style=\"text-align: justify;\">Jak uv&aacute;d&iacute; l&iacute;dr ODS v Pardubic&iacute;ch
      pan Janků, kter&yacute; dostal prostor k vyj&aacute;dřen&iacute; a s jehož v&yacute;rokem
      můžeme souhlasit: &bdquo;Pokud ti lid&eacute; uspěj&iacute;, budou zcela jistě
      ve střetu z&aacute;jmů. Zastupitelstvo ohledně firem přij&iacute;m&aacute; kl&iacute;čov&aacute;
      rozhodnut&iacute;, kter&aacute; maj&iacute; dopad i na samotn&eacute; jejich
      &scaron;&eacute;fy. Čist&eacute; by bylo, aby v př&iacute;padě zvolen&iacute;
      buď rezignovali na mand&aacute;t, nebo se vzdali m&iacute;sta ve firmě.&ldquo;</p>\r\n<p
      style=\"text-align: justify;\">Svobodn&iacute; budou v t&eacute;to ot&aacute;zce
      vystupovat razantněji a jasně uv&aacute;d&iacute;me, že je nutn&eacute; od těchto
      kandid&aacute;tů a z&aacute;roveň představitelů městsk&yacute;ch firem požadovat
      informace o jejich budouc&iacute;ch kroc&iacute;ch. Jsou placeni př&iacute;mo
      přerozdělen&yacute;mi prostředky občanů. Nemysl&iacute;m si, že v&yacute;rok
      ze strany ODS je př&iacute;slibem skutečn&eacute;ho působen&iacute; proti tomuto
      střetu z&aacute;jmů a vyv&iacute;jen&iacute; tlaku na sdělen&iacute; zm&iacute;něn&yacute;ch
      informace ze strany kandid&aacute;tů. Měli kandid&aacute;ti b&yacute;t z&aacute;rukou
      plněn&iacute; jen a pouze z&aacute;konn&yacute;ch požadavků nebo i něco v&iacute;ce,
      b&yacute;t skutečně mor&aacute;ln&iacute; autoritou a j&iacute;t př&iacute;kladem
      voličům během sv&eacute; služby pro občany (nen&iacute; dle z&aacute;kona požadov&aacute;no
      jejich odstoupen&iacute;, ale z hlediska potenci&aacute;ln&iacute;ho střetu
      z&aacute;jmů je odstoupen&iacute; důležit&eacute;).</p>\r\n<p style=\"text-align:
      justify;\">Varianta městsk&aacute;/st&aacute;tn&iacute; firma vs. samospr&aacute;va
      je podle m&eacute;ho hor&scaron;&iacute; než střet z&aacute;jmů ve vztahu soukrom&aacute;
      firma vs. samospr&aacute;va - až na situace, kdy se př&iacute;mo hlasuje o soukrom&eacute;
      zak&aacute;zce. Varianta městsk&eacute; firmy je hor&scaron;&iacute; v tom,
      že rozhodujete o přerozdělen&yacute;ch prostředc&iacute;ch občanů a z&aacute;roveň
      i o sobě zcela př&iacute;mo (jak&eacute; odměny, rozpočty a strategie, v&scaron;e
      jak jsem uvedl na obou stran&aacute;ch vztahu z prostředků daňov&yacute;ch poplatn&iacute;ků
      - občanů).</p>\r\n<p style=\"text-align: justify;\">Vzpomeňme si, jak mnoz&iacute;
      občan&eacute; volili dne&scaron;n&iacute; prim&aacute;torku, pan&iacute; &Scaron;těp&aacute;nku
      Frankovou, do parlamentu ČR za stranu VV a ona se pot&eacute; vzdala mand&aacute;tu
      ve prospěch pana architekta Petr&aacute;ně, kter&yacute; důvěru voličů nez&iacute;skal
      a ani se netě&scaron;il př&iacute;zniv&eacute;mu vn&iacute;m&aacute;n&iacute;
      ze strany voličů. Tedy je důležit&eacute; ř&iacute;ci, co bude v situaci jejich
      zvolen&iacute;, s č&iacute;m mohou potenci&aacute;ln&iacute; voliči poč&iacute;tat,
      koho přesně vol&iacute;. Je nutn&eacute; j&iacute;t do kandidatury ne s existuj&iacute;c&iacute;mi
      zadn&iacute;mi vr&aacute;tky (uvid&iacute;m&hellip;), ale naplno a se skutečn&yacute;m
      z&aacute;jmem o změnu (jasn&eacute; informace). Jinak to sv&aacute;d&iacute;
      k &uacute;vah&aacute;m, že nejde o čistě zvolenou misi pro občany a Pardubice,
      ale prim&aacute;rně o vylep&scaron;en&iacute; a pos&iacute;len&iacute; sv&eacute;
      pozice v r&aacute;mci existuj&iacute;c&iacute;ho působi&scaron;tě v městsk&eacute;
      a.s.. &nbsp;</p>\r\n<p style=\"text-align: justify;\">Ptejme se a zvažujme tedy
      i to, jak&eacute; informace n&aacute;m kandid&aacute;ti poskytuj&iacute;, jak
      jsou otevřen&iacute;. Jako kandid&aacute;t ze zadn&iacute;ch pozic (č. 14) m&aacute;m
      jen malou &scaron;anci z&iacute;skat od voličů mand&aacute;t, ale v př&iacute;padě
      zvolen&iacute; je jasn&eacute;, že u mne ž&aacute;dn&eacute; střety z&aacute;jmů
      nastat nemohou.&nbsp;</p>\r\n<p style=\"text-align: justify;\">Zvolme změnu
      a variantu, kde nepůjde o to, jak roz&scaron;iřovat agendu a působen&iacute;
      &uacute;řadů či podnik&aacute;n&iacute; města, ale jak vytvořit př&iacute;jemn&eacute;
      prostřed&iacute; pro životy občanů a jejich svobodn&eacute; aktivity (podnik&aacute;n&iacute;
      a pr&aacute;ce, povinnosti i dobrovoln&eacute; činnosti a z&aacute;bava). Koncentrace
      moci a střety z&aacute;jmů jsou jasně v rozporu s touto snahou.</p>\r\n<p style=\"text-align:
      justify;\">Tito kandid&aacute;ti, soudě podle jejich pozad&iacute; v r&aacute;mci
      existuj&iacute;c&iacute;ch struktur, a v někter&yacute;ch př&iacute;padech nejasn&eacute;ho
      vyjadřov&aacute;n&iacute; o sv&eacute;m působen&iacute; po volb&aacute;ch, nemohou
      přin&eacute;st ž&aacute;douc&iacute; změnu a hodnoty pro občany Pardubic.</p>\r\n<p
      style=\"text-align: justify;\">Svobodn&iacute; ž&aacute;douc&iacute; změnu přinesou.</p>\r\n<p
      style=\"text-align: justify;\">&nbsp;</p>\r\n<p style=\"text-align: justify;\"><span
      style=\"font-size: small;\">Zdrojov&yacute; původn&iacute; čl&aacute;nek od
      Milana Zl&iacute;nsk&eacute;ho v iDnes: </span></p>\r\n<p style=\"text-align:
      justify;\"><span style=\"font-size: small;\">http://pardubice.idnes.cz/reditel-akciovek-mesta-jdou-v-pardubicich-do-voleb-fs1-/pardubice-zpravy.aspx?c=A140923_2101800_pardubice-zpravy_jah</span></p>"
- Jak to vidí Jakub Engelmajer (Svobodní):
