    featured_image: "/samples/posts/jak-to-vidi-jakub-engelmajer-svobodni/DSC_0249.JPG"
    body: "<p>Současn&iacute; zastupitel&eacute; a politici se nesnaž&iacute; ře&scaron;it
      probl&eacute;my v&nbsp;z&aacute;jmu obyvatel Pardubic, ale jen tak aby to bylo
      v&yacute;hodn&eacute; pro ně a pro magistr&aacute;t. Probl&eacute;my ignoruj&iacute;,
      odsunuj&iacute; nebo jim stač&iacute; pseudo-ře&scaron;en&iacute;, aby byli
      kryti a vytvořili iluzi, že probl&eacute;my &bdquo;ře&scaron;&iacute;&ldquo;.
      Př&iacute;kladem může b&yacute;t My&scaron;&iacute; d&iacute;ra/podchod ve Sladkovsk&eacute;ho
      ulici v&nbsp;Pardubic&iacute;ch. <a href=\"http://pardubice.idnes.cz/mysi-dira-zakaz-cyklisti-0xq-/pardubice-zpravy.aspx?c=A140902_144634_pardubice-zpravy_mt\">http://pardubice.idnes.cz/mysi-dira-zakaz-cyklisti-0xq-/pardubice-zpravy.aspx?c=A140902_144634_pardubice-zpravy_mt</a></p>\r\n<p>N&aacute;sledkem
      jedin&eacute;ho incidentu do&scaron;lo k&nbsp;jednoduch&eacute;mu v&yacute;sledku,
      kter&eacute; v&scaron;ak vyhovuje maxim&aacute;lně těm, kteř&iacute; o tom rozhodli
      &ndash; nikoliv občanům, kteř&iacute; podchod dennodenně použ&iacute;vaj&iacute;.
      Z&aacute;kaz je pouze alibistick&eacute; &bdquo;ře&scaron;en&iacute;&ldquo;
      &ndash; se značkou z&aacute;kaz vjezdu, tam kolaři nemůžou a tedy, když se cokoliv
      stane, je to chyba někoho jin&eacute;ho. Odpovědn&eacute; osoby už nezaj&iacute;m&aacute;,
      že takov&yacute; nesmysln&yacute; z&aacute;kaz se bude vět&scaron;inu času ignorovat
      a pravidelně v&scaron;emi poru&scaron;ovat, kromě p&aacute;r hodin v&nbsp;roce,
      kdy budou str&aacute;žn&iacute;ci městsk&eacute; policie selektivně rozd&aacute;vat
      v&scaron;em kolařům v&nbsp;tomto m&iacute;stě pokutu. Riziko zraněn&iacute;/střetu
      kolařů a chodců se tedy nesn&iacute;ž&iacute;, ale bude zaji&scaron;těn jist&yacute;
      v&yacute;nosu z pokut do městsk&eacute; kasy. Možn&aacute; to je důvodem, proč
      takov&eacute;to pseudoře&scaron;en&iacute; na&scaron;im zastupitelům nevad&iacute;.
      Nehledě na jeho nespravedlivost a nesmyslnost.</p>\r\n<p>V&yacute;mluva politiků
      na to, že se jedn&aacute; o rozhodnut&iacute; Pardubick&eacute; Městsk&eacute;
      policie, je smě&scaron;n&aacute;. Městsk&aacute; policie je podř&iacute;zena
      m&iacute;stn&iacute; samospr&aacute;vě, kter&aacute; ji ustanovuje vyhl&aacute;&scaron;kou
      a financuje n&aacute;klady na jej&iacute; provoz. Podle &sect; 3 z&aacute;kona
      č. 553/1991 Sb., o obecn&iacute; policii &bdquo;(1) Obecn&iacute; policii ř&iacute;d&iacute;
      starosta nebo jin&yacute; člen zastupitelstva obce pověřen&yacute; zastupitelstvem
      obce. (2) Na n&aacute;vrh osoby podle odstavce 1 zastupitelstvo obce může pověřit
      plněn&iacute;m někter&yacute;ch &uacute;kolů při ř&iacute;zen&iacute; obecn&iacute;
      policie určen&eacute;ho str&aacute;žn&iacute;ka.&ldquo; V&nbsp;praxi je označov&aacute;n
      z&nbsp;ředitele Městsk&eacute; policie. Zastupitelstvo při jeho v&yacute;běru
      určuje tak&eacute; vizi, pozice a pl&aacute;ny budouc&iacute;ho ředitele &ndash;
      nehledě na možnost neform&aacute;ln&iacute; dohody při ře&scaron;en&iacute;
      konkr&eacute;tn&iacute;ch probl&eacute;mů. Jen nesm&iacute; chybět motivace
      probl&eacute;my opravdu ře&scaron;it.</p>\r\n<p>Lep&scaron;&iacute;m ře&scaron;en&iacute;m
      by přece bylo namalovat prostředkem podchodu č&aacute;ru a odli&scaron;it č&aacute;st
      pro cyklisty a pro chodce nebo př&iacute;padně instalovat zpomaluj&iacute;c&iacute;
      z&aacute;brany. Nikoho jakoby nezaj&iacute;m&aacute;, že když už je podchod/podjezd
      vystavěn&yacute;, tak by se přece měl použ&iacute;vat a sloužit obyvatelům.
      Postoj Svobodn&yacute;ch nen&iacute; v&nbsp;tom, že upřednostňuje kolaře, chodce
      nebo motoristy. Jde n&aacute;m o rozumn&aacute; ře&scaron;en&iacute;, kter&aacute;
      pomohou co nejv&iacute;ce lidem a o co nejlep&scaron;&iacute; využit&iacute;
      dostupn&yacute;ch prostředků.</p>"
- Zamyšlení Martina Smejkala (Svobodní):
    _slug: zamysleni-martina-smejkala-svobodni
    posted_at: 14. 09. 2014 00:00
    author: Martin Smejkal
    teaser: ''
    featured_image: "/samples/posts/zamysleni-martina-smejkala-svobodni/smejkal1.jpg"
    body: "<p>K naps&aacute;n&iacute; tohoto kr&aacute;tk&eacute;ho zamy&scaron;len&iacute;
      mě přiměl Facebookov&yacute; př&iacute;spěvek &bdquo;občansko-demokratick&eacute;ho
      hnut&iacute;&ldquo; Proti konin&aacute;m.</p>\r\n<p>Autor př&iacute;spěvku tam
      napsal toto:</p>\r\n<p><strong><em>\"Tohle by v Pardubk&aacute;ch fungovalo
      určitě skvěle. Něco, co by tradičn&iacute; pol... nazvali koninou,</em></strong></p>\r\n<p><strong><em>extr&eacute;misti
      dotačn&iacute; blbost&iacute; a nakonec to funguje tak, že bychom mohli b&yacute;t
      spokojeni.</em></strong></p>\r\n<p><strong><em>Co si mysl&iacute;te o MHD zdarma
      pro Pardubice, př&iacute;městsk&eacute; oblasti s skvěl&eacute; okoln&iacute;
      satelity a vesnice ?\"</em></strong></p>\r\n<p>A odkaz na čl&aacute;nek: <a
      href=\"http://www.hybrid.cz/spokojenost-ve-frydku-mistku-mhd-zdarma-funguje\">http://www.hybrid.cz/spokojenost-ve-frydku-mistku-mhd-zdarma-funguje</a></p>\r\n<p>Jako
      extr&eacute;mista a odpůrce dotačn&iacute;ch blbost&iacute; jsem si uvědomil,
      že je st&aacute;le spousta lid&iacute;, kteř&iacute; věř&iacute; poh&aacute;dk&aacute;m
      o věcech zadarmo.</p>\r\n<p>Fr&yacute;dek-M&iacute;stek začal s&nbsp;akc&iacute;
      &bdquo;MHD zdarma&ldquo; v&nbsp;roce 2011 kvůli zneči&scaron;těn&iacute;, způsoben&yacute;m
      automobilov&yacute;m provozem (viz v&yacute;&scaron;e uveden&yacute; čl&aacute;nek).
      Město je to men&scaron;&iacute; než Pardubice a MHD tam zaji&scaron;ťuje ČSAD
      Fr&yacute;dek-M&iacute;stek a.s.</p>\r\n<p>S&nbsp;Pardubicemi maj&iacute; společn&yacute;
      probl&eacute;m s&nbsp;nevybudovan&yacute;mi obchvaty a tak silnice E462 s&nbsp;hustou
      n&aacute;kladn&iacute; dopravou vede např&iacute;č cel&yacute;m městem.</p>\r\n<p>Ve
      v&yacute;ročn&iacute; zpr&aacute;vě ČSAD za rok 2010, tedy rok před nastartov&aacute;n&iacute;
      projektu &bdquo;MHD zdarma&ldquo; uvedena dotace od města na provozn&iacute;
      ztr&aacute;tu necel&yacute;ch 32 mili&oacute;nů Kč. O rok později, kdy už projekt
      běž&iacute;, čin&iacute; dotace 65 mili&oacute;nů a dal&scaron;&iacute; roky
      je to podobn&eacute;. Od z&aacute;ř&iacute; se &bdquo;MHD zdarma&ldquo; roz&scaron;&iacute;ř&iacute;
      do dal&scaron;&iacute;ch okoln&iacute;ch obc&iacute;, viz čl&aacute;nek zde:
      <a href=\"http://www.frydekmistek.cz/cz/obcan/glosa-vedeni-mesta/4091745-mhd-zdarma-se-rozrusta.html\">http://www.frydekmistek.cz/cz/obcan/glosa-vedeni-mesta/4091745-mhd-zdarma-se-rozrusta.html</a></p>\r\n<p>Jak
      je již patrn&eacute;, projekt &bdquo;MHD zdarma&ldquo; prosazen&yacute; vesměs
      socialistick&yacute;mi stranami na Fr&yacute;decko-M&iacute;steck&eacute; radnici
      si vyž&aacute;dal okolo 30 mili&oacute;nů Kč ročně nav&iacute;c na dotaci dopravci.
      Kde na to město s&nbsp;rozpočtem okolo 500 mili&oacute;nů<sup>[1]</sup> vzalo?
      Odpověď je jednoduch&aacute;.</p>\r\n<p>Aby město mohla tento &uacute;žasn&yacute;
      projekt financovat, zvedla kdysi n&iacute;zk&yacute; koeficient pro v&yacute;počet
      daně z&nbsp;nemovitosti na dvojn&aacute;sobek. Občan&eacute; Fr&yacute;dku-M&iacute;stku
      si tedy nakonec ono &bdquo;MHD zdarma&ldquo; stejně plat&iacute;, jedin&yacute;
      rozd&iacute;l je v&nbsp;tom, že plat&iacute; i ti, co MHD z&nbsp;vlastn&iacute;ch
      důvodů nejezd&iacute;, nebo jezdit nemůžou.</p>\r\n<p>P&aacute;r dal&scaron;&iacute;ch
      zaj&iacute;mav&yacute;ch &uacute;dajů lze naj&iacute;t zde: <a href=\"http://cs.wikipedia.org/wiki/MHD_zdarma_ve_Fr%C3%BDdku-M%C3%ADstku\">http://cs.wikipedia.org/wiki/MHD_zdarma_ve_Fr%C3%BDdku-M%C3%ADstku</a></p>\r\n<p>&nbsp;</p>\r\n<p>A
      teď jak by to teoreticky vypadalo v&nbsp;na&scaron;ich kr&aacute;sn&yacute;ch
      Pardubic&iacute;ch s&nbsp;rozpočtem 1.5 miliardy<sup>[2]</sup> ročně ?</p>\r\n<p>Tržby
      dopravn&iacute;ho podniku z&nbsp;dopravy osob &ndash; j&iacute;zdn&eacute;ho
      jsou ročně okolo 118 mili&oacute;nů. <sup>[3]</sup></p>\r\n<p>Město každ&yacute;
      rok pos&iacute;l&aacute; dopravn&iacute;mu podniku okolo 144 mili&oacute;nů
      Kč, okoln&iacute; obce 3,25 mil. Kč a kraj dal&scaron;&iacute;ch cca 9 mili&oacute;nů
      Kč na kompenzac&iacute;ch za ztr&aacute;tu z&nbsp;provozu &ndash; dotaci j&iacute;zdn&eacute;ho.</p>\r\n<p>Pokud
      by do&scaron;lo ke splněn&iacute; toho socialistick&eacute;ho snu o &bdquo;MHD
      zdarma,&ldquo; znamenalo by to, že nav&yacute;&scaron;en&iacute; dotace dopravn&iacute;mu
      podniku minim&aacute;lně o 118 mili&oacute;nů ročně (vzhledem k&nbsp;oček&aacute;van&eacute;mu
      n&aacute;růstu počtu přepraven&yacute;ch osob, by to bylo určitě v&iacute;c).</p>\r\n<p>Každ&yacute;
      rok by to znamenalo pro město na jeho rozvoj minim&aacute;lně o dal&scaron;&iacute;ch
      118 mili&oacute;nů m&eacute;ně v&nbsp;pokladně, kter&eacute; se daj&iacute;
      kompenzovat několika způsoby:</p>\r\n<ol>\r\n<li>Město by se vzdalo někter&yacute;ch
      investic potřebn&yacute;ch pro rozvoj infrastruktury a Pardubic samotn&yacute;ch.</li>\r\n<li>Město
      by si chyběj&iacute;c&iacute; pen&iacute;ze muselo vypůjčit za &uacute;rok a
      spolu s&nbsp;EU dotacemi by se &bdquo;rozv&iacute;jelo&ldquo; d&aacute;l jako
      doposud.</li>\r\n<li>Město by kompenzovalo chyběj&iacute;c&iacute; pen&iacute;ze
      zv&yacute;&scaron;en&iacute;m městsk&yacute;ch dan&iacute;, jako se tomu stalo
      ve Fr&yacute;dku-M&iacute;stku.</li>\r\n</ol>\r\n<p>Je naprosto evidentn&iacute;,
      že za MHD &bdquo;zdarma&ldquo; by nakonec občan&eacute; Pardubic stejně zaplatili
      a to buď oželen&iacute;m rozvoje města, nebo zv&yacute;&scaron;en&iacute;m dan&iacute;
      či poplatků a to bez rozd&iacute;lu, zda MHD využ&iacute;vaj&iacute; nebo ne.</p>\r\n<p>Pokud
      budeme br&aacute;t pouze občany v&nbsp;produktivn&iacute;m věku, kteř&iacute;
      odv&aacute;d&iacute; daň z př&iacute;jmu, kter&yacute;ch je podle demografick&eacute;
      projekce<sup>[4]</sup> okolo 50.000, znamenalo by to ročně dal&scaron;&iacute;ch
      zhruba o 2.400 korun&nbsp;m&eacute;ně v&nbsp;jejich peněženk&aacute;ch. Celkově
      by pak občan&eacute; Pardubic v&nbsp;produktivn&iacute;m věku zaplatili z&nbsp;dan&iacute;
      okolo 5.200,- korun ročně, ať chod&iacute; pě&scaron;ky, jezd&iacute; na kole
      nebo autem.</p>\r\n<p>Opravdu tohle přijde někomu jako MHD zdarma?</p>\r\n<p>Na
      z&aacute;věr bych je&scaron;tě r&aacute;d uvedl, že se ve Fr&yacute;dku-M&iacute;stku
      od roku 2011 počet proj&iacute;žděj&iacute;c&iacute;ch aut opravdu sn&iacute;žil,
      ale zdarma, jak se n&aacute;s snaž&iacute; někteř&iacute; politici přesvědčit,
      to opravdu nen&iacute;. Je to klasick&aacute; uk&aacute;zka socialistick&eacute;ho
      přerozdělov&aacute;n&iacute;, kdy na jedn&eacute; straně n&aacute;m pen&iacute;ze
      vezmou a na straně druh&eacute; n&aacute;m daj&iacute; pocit, že m&aacute;me
      něco &bdquo;zdarma&ldquo;. Nevad&iacute; jim, že službu nechceme nebo nemůžeme
      využ&iacute;vat a pen&iacute;ze, kter&eacute; n&aacute;m jsou skrze daně a poplatky
      leg&aacute;lně uloupeny bychom utratili za jin&eacute;, pro n&aacute;s důležitěj&scaron;&iacute;
      věci. Oni přeci věd&iacute; l&eacute;pe, co chceme a potřebujeme.</p>\r\n<p>Martin
      Smejkal</p>\r\n<p>&nbsp;</p>\r\n<p>Zdroje:</p>\r\n<p>[1] Rozpočet města Fr&yacute;dek-M&iacute;stek
      2013: <a href=\"http://www.frydekmistek.cz/cz/o-meste/rozpocet-a-finance/zaverecne-ucty/\">http://www.frydekmistek.cz/cz/o-meste/rozpocet-a-finance/zaverecne-ucty/</a></p>\r\n<p>[2]
      Rozpočet města 2013: http://www.pardubice.eu/urad/radnice/odbory-magistratu/odbor-ekonomicky/hospodareni-mesta/rozpocet-mesta/</p>\r\n<p>[3]
      V&yacute;ročn&iacute; zpr&aacute;va DPMP za rok 2013: <a href=\"http://www.dpmp.cz/vyrocni-zpravy/\">http://www.dpmp.cz/vyrocni-zpravy/</a></p>\r\n<p>[4]
      Demografickou projekci za rok 2013: <a href=\"http://www.pardubice.eu/files/demograficka_projekce_final_2013-04-16.pdf\">http://www.pardubice.eu/files/demograficka_projekce_final_2013-04-16.pdf</a></p>"
- Svobodní zruší poplatek za komunální odpad:
    _slug: svobodni-zrusi-poplatek-za-komunalni-odpad
    posted_at: 03. 09. 2014 00:00
    author: Jakub Engelmajer
    teaser: "<p>Poplatek za svoz a likvidaci komun&aacute;ln&iacute;ho odpadu čin&iacute;
      na každ&eacute;ho Pardub&aacute;ka 500 Kč ročně. Zru&scaron;&iacute;me tuto
      daň. Je to jeden z m&aacute;la způsobů, jak na obecn&iacute; &uacute;rovni nechat
      občanům pen&iacute;ze v jejich kaps&aacute;ch. Současně se zru&scaron;en&iacute;m
      t&eacute;to m&iacute;stn&iacute; daně zru&scaron;&iacute;me nesmysln&eacute;
      dotace, kter&eacute; zatěžuj&iacute; městsk&yacute; rozpočet.</p>"
    featured_image: "/samples/posts/svobodni-zrusi-poplatek-za-komunalni-odpad/engelmajer-jakub_DSC_4005---27a.jpg"
    body: "<p>C&iacute;lem Svobodn&yacute;ch je usnadnit v&scaron;ech lidem v&nbsp;Pardubic&iacute;ch,
      potažmo v&nbsp;Pardubick&eacute;m kraji a cel&eacute; republice, jejich život.
      Nikoliv selektivn&iacute;mi d&aacute;rky pro vyvolen&eacute; za &bdquo;službičky&ldquo;,
      ale jednodu&scaron;e t&iacute;m, že jim administrativa nebude h&aacute;zet klacky
      pod nohy a sebere jim jen to nutn&eacute; minimum peněz, kter&eacute; n&aacute;sledně
      efektivně využije. Proto kromě jin&eacute;ho chceme v&nbsp;Pardubic&iacute;ch
      zru&scaron;it m&iacute;stn&iacute; poplatek za svoz komun&aacute;ln&iacute;ho
      odpadu.</p>\r\n<p>Mnoz&iacute; kritici nam&iacute;tnou, že to přece nelze. Dal&scaron;&iacute;
      se ozvou, že je př&iacute;li&scaron; složit&eacute; poplatek ru&scaron;it, je
      to jen utopie a iluze. To jsou slova, kter&aacute; sl&yacute;ch&aacute;me od
      na&scaron;ich politiků vždy, když je vznesen argument, ať se sn&iacute;ž&iacute;
      daňov&eacute; zat&iacute;žen&iacute; občanů a pl&yacute;tv&aacute;n&iacute;
      s&nbsp;jejich penězi. Ale ano lze, stač&iacute; jen cht&iacute;t. Vyb&iacute;r&aacute;n&iacute;
      poplatku a jeho velikost je stanovena obecně z&aacute;vaznou vyhl&aacute;&scaron;kou
      vydanou podle dvou z&aacute;konů (vět&scaron;inou jako v&nbsp;př&iacute;padě
      Pardubic dle 565/1990 Sb. o m&iacute;stn&iacute;ch poplatc&iacute;ch nebo podle&nbsp;185/2001
      Sb. o odpadech).<strong> Je tedy čistě na obci/zastupitelstvu, zda chce poplatek
      za popelnice vyb&iacute;rat. </strong></p>\r\n<p>Dobr&aacute; tak to tedy lze,
      ř&iacute;k&aacute; odpůrce na radnici, kter&yacute; nechce měnit zaběhnut&aacute;
      pravidla, ale k&nbsp;čemu to bude? A z&nbsp;čeho to budeme platit &ndash; chyt&aacute;
      se posledn&iacute; naděje n&aacute;&scaron; odpůrce byrokrat? <strong>Zaprv&eacute;
      u&scaron;etř&iacute;me lidem pen&iacute;ze, už tak n&aacute;m st&aacute;t a
      veřejn&aacute; sf&eacute;ra bere dost</strong> &ndash; okolo 50 procent v&scaron;eho,
      co si vyděl&aacute;me. <strong>Zadruh&eacute; v&yacute;běr takov&eacute;ho poplatku
      je administrativně n&aacute;ročn&yacute; a </strong><strong>sežere v&yacute;znamnou
      č&aacute;st v&yacute;nosu</strong>. Mus&iacute; se t&iacute;m zaob&iacute;rat
      několik &uacute;ředn&iacute;ků a obce plat&iacute; n&aacute;klady na vym&aacute;h&aacute;n&iacute;
      nedoplatků a exekuce. Např. dle starosty&nbsp;obce Dub&iacute; Petra P&iacute;pala
      jde až polovina v&scaron;eho, co se vybere, na samotnou administraci v&yacute;běru.</p>\r\n<p><strong>A
      zatřet&iacute; ubude čern&yacute;ch skl&aacute;dek.</strong> A to by přece mělo
      b&yacute;t velmi důležit&eacute;. Vždyť &uacute;klid veřejn&eacute;ho prostoru
      je z&aacute;kladn&iacute; obecn&iacute; služba pro občany, kteř&iacute; plat&iacute;
      daně. Město by mělo předev&scaron;&iacute;m zabezpečit veřejn&eacute; osvětlen&iacute;,
      pečovat o silnice a chodn&iacute;ky a odv&aacute;žet odpady &ndash; ne si tyto
      z&aacute;kladn&iacute; služby podmiňovat nějak&yacute;m poplatkem. Nav&iacute;c
      komun&aacute;ln&iacute; odpad od občanů je relativně mal&aacute; č&aacute;st
      toho, co radnice mus&iacute; ukl&iacute;zet. Mus&iacute; odkl&iacute;zet smet&iacute;
      z ulic a chodn&iacute;ků, shrab&aacute;vat list&iacute; atp. &nbsp;&nbsp;</p>\r\n<p>Dnes,
      když se za odvoz odpadu plat&iacute;, dopl&aacute;cej&iacute; na to slu&scaron;n&iacute;
      lid&eacute; dokonce dvakr&aacute;t &ndash; jednak slu&scaron;n&iacute; lid&eacute;
      plat&iacute;, nepoctivci neplat&iacute;. A jelikož jsou n&aacute;klady na vym&aacute;h&aacute;n&iacute;
      takov&yacute;ch relativně mal&yacute;ch č&aacute;stek vysok&eacute;, tak se
      to často nevyplat&iacute;. Nepoctivci se tak vezou zdarma. <strong>A pak nepoctivci
      stejně potřebuj&iacute; odpad někam zahodit, a když nemaj&iacute; popelnici,
      tak to bud hod&iacute; k&nbsp;sousedovi nebo někam do lesa/pole. Takto n&aacute;m
      vznikaj&iacute; čern&eacute; skl&aacute;dky. Když se poplatek za odpad platit
      nebude, tak to nepoctivci prostě rad&scaron;i vyhod&iacute; do popelnice</strong>,
      vět&scaron;ina čern&yacute;ch skl&aacute;dek zmiz&iacute;, budeme m&iacute;t
      v&nbsp;Pardubic&iacute;ch čisto a je&scaron;tě město u&scaron;etř&iacute; za
      v&yacute;daje na &uacute;klid čern&yacute;ch skl&aacute;dek.</p>\r\n<p>Aby ubylo
      čern&yacute;ch skl&aacute;dek je&scaron;tě v&iacute;ce, <strong>navrhoval bych
      v&nbsp;Pardubic&iacute;ch zav&eacute;st jednou ročně jednor&aacute;zov&yacute;
      &uacute;klid vět&scaron;&iacute;ch věc&iacute;</strong> &ndash; v&nbsp;Teplic&iacute;ch
      tomu ř&iacute;kaj&iacute; \"b&iacute;l&yacute; t&yacute;den\", u n&aacute;s
      může b&yacute;t třeba červen&yacute;&hellip; V&nbsp;tuto dobu lid&eacute; mohou
      na ulici/do kontejneru odložit nepotřebn&eacute; věci (ne stavebn&iacute; odpad)
      a město zajist&iacute; odvoz. Ono je totiž levněj&scaron;&iacute; zajistit &uacute;klid
      jednor&aacute;zově než mnohokr&aacute;t do roka hledat a vyj&iacute;ždět ukl&iacute;zet
      haramp&aacute;d&iacute; někde po pol&iacute;ch a les&iacute;ch.</p>\r\n<p>A
      se zbytkem v&yacute;padku př&iacute;jmů je to jednoduch&eacute; -&nbsp; <strong>zkontrolujeme
      přebujel&eacute; v&yacute;daje města</strong>, např. zredukujeme nesmysln&eacute;
      dotace a sn&iacute;ž&iacute;me n&aacute;klady na byrokratick&yacute; apar&aacute;t
      na magistr&aacute;tu. Poplatek za popelnice je zru&scaron;en&yacute; např. v
      Teplic&iacute;ch a město nen&iacute; zadlužen&eacute;. Ostatně Pardubice dř&iacute;ve
      měly zaveden&yacute; i jin&yacute; poplatek &ndash; tzv. m&iacute;stn&iacute;
      poplatek ze vstupn&eacute;ho. Byl zru&scaron;en, a jak dnes vid&iacute;me lze
      se bez něj obej&iacute;t. <strong>Jde jen o to ř&iacute;ci si &bdquo;Změn&iacute;me
