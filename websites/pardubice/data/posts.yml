      studie - rozvoj Hradecko-pardubick&eacute; aglomerace z&nbsp;hlediska Kohezn&iacute;
      politiky v&nbsp;obdob&iacute; 2014+&ldquo;. Ta už je zřejmě hotov&aacute;, alespoň
      se tak o&nbsp;n&iacute; v&nbsp;memorandu p&iacute;&scaron;e. Nyn&iacute; město
      Pardubice vydalo komunik&eacute;, že nech&aacute; vypracovat dal&scaron;&iacute;
