      směřovaly do rekonstrukce veřejn&yacute;ch prostorů (ulice, chodn&iacute;ky,
      osvětlen&iacute;) směrem tam, kde žije největ&scaron;&iacute; č&aacute;st populace
      Pardubic.</p>\r\n<p>A tak se na n&aacute;s ze v&scaron;ech stran hrnou fr&aacute;ze
