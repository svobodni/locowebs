      zaměstnanců.</p>\r\n<p>M&iacute;sto toho, aby město hledalo finančn&iacute;
      zdroje samo v&nbsp;sobě, už teď v&iacute;me, že prioritou bude čerp&aacute;n&iacute;
      z&nbsp;EU dotac&iacute;, uměle se budou vytv&aacute;řet nov&eacute; a&nbsp;nov&eacute;
