    featured_image: "/samples/posts/zefektivnime-zkvalitnime-optimalizujeme-dot-dot-dot/bartos5.jpg"
    body: "<p>Politick&eacute; strany a&nbsp;různ&aacute; sdružen&iacute; zastoupen&aacute;
