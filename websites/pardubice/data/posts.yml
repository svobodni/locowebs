      žroutem v&scaron;ak je byrokratick&yacute; apar&aacute;t EU.</p>\r\n<p>Lidově
      řečeno, někdo v&aacute;m vezme 10 Kč a&nbsp;možn&aacute; v&aacute;m vr&aacute;t&iacute;
      2 Kč a&nbsp;to jenom v&nbsp;tom př&iacute;padě, že k&nbsp;těm 2 Kč přid&aacute;te
      ze sv&eacute; kapsy zase 2 Kč a&nbsp;ty 4 Kč budete povinni do něčeho investovat.
      To je přeci zrůdn&yacute; syst&eacute;m. Ale to je jenom polovina t&eacute;
      dotačn&iacute; politiky. Město žebr&aacute; o&nbsp;dotace a&nbsp;samo dotace
      d&aacute;v&aacute; tam, kde je nějak&yacute; finančn&iacute; propad, protože
      město je vlastn&iacute;kem řady společnost&iacute;, kter&eacute; se neuživ&iacute;,
      protože město hospodařit ani podnikat neum&iacute;. A&nbsp;když to neum&iacute;,
      tak to nem&aacute; dělat a&nbsp;prodat majetek tomu, kdo hospodařit um&iacute;
      a&nbsp;t&iacute;m je občan.</p>\r\n<p>Z toho jasně vypl&yacute;v&aacute;, že
      město by se mělo naučit ž&iacute;t bez dotac&iacute;, mělo by vlastnit pouze
      majetek nezbytn&yacute; a&nbsp;nemělo by podnikat. Určitě někdo nam&iacute;tne,
      že je to černob&iacute;l&yacute; pohled. Nen&iacute;, protože nikdo netvrd&iacute;,
      že svobodn&aacute; ekonomika je dokonal&aacute;, ale zat&iacute;m nikdy nena&scaron;el
      model lep&scaron;&iacute;. A&nbsp;tak, v&aacute;žen&iacute; kolegov&eacute;
      z&nbsp;jin&yacute;ch politick&yacute;ch subjektů, Svobodn&iacute; nejsou ž&aacute;dn&iacute;
      sn&iacute;lkov&eacute;, radik&aacute;lov&eacute; či&nbsp; podiv&iacute;ni. Naopak,
      jste to vy, kteř&iacute; sn&iacute; o&nbsp;viz&iacute;ch &bdquo;dokonal&yacute;ch
      měst&ldquo;, kter&eacute; žij&iacute; na dluh, z&nbsp;dotac&iacute; a&nbsp;půjček.
      Jste to vy, kteř&iacute; chtěj&iacute; redukovat a&nbsp;omezovat svobodu a&nbsp;možnost
      volby občana. Jste to vy, kteř&iacute; chtěj&iacute; levicově myslet a&nbsp;pravicově
      ž&iacute;t.</p>"
