      des&iacute;tky různ&yacute;ch projektů, kter&eacute; skončily v&nbsp;ko&scaron;i.
      To v&scaron;e n&aacute;s st&aacute;lo ohromn&eacute; pen&iacute;ze daňov&yacute;ch
      poplatn&iacute;ků. Město vesele podnik&aacute;, je 100% vlastn&iacute;kem akciov&yacute;ch
