    body: "<p>V&nbsp;ned&aacute;vno přijat&eacute;m Strategick&eacute;m pl&aacute;nu
      na n&aacute;sleduj&iacute;c&iacute;ch deset let magistr&aacute;t naznačuje,
      jak s&nbsp;n&aacute;mi motoristy zatoč&iacute;. Svoboda mobility patř&iacute;
      k&nbsp;z&aacute;kladn&iacute;m lidsk&yacute;m svobod&aacute;m a&nbsp;současn&aacute;
      garnitura na radnici ji chce skutečně z&aacute;sadně omezit.</p>\r\n<p>S&nbsp;t&iacute;m
      nemohu souhlasit. Jen člověk s&aacute;m může rozhodovat o&nbsp;tom, kam se chce
      přepravit a&nbsp;č&iacute;m se chce přepravit. Ano, v&nbsp;centru města mnohdy
      vznikaj&iacute; dopravn&iacute; z&aacute;cpy, ale v&scaron;ichni v&iacute;me,
      č&iacute;m je to způsobeno. Město je rozděleno řekami a&nbsp;železničn&iacute;
      trat&iacute;. Vznikaj&iacute; tak &uacute;zk&aacute; m&iacute;sta pro dopravu.
      Magistr&aacute;t, ŘSD a&nbsp;nadř&iacute;zen&eacute; org&aacute;ny nedok&aacute;zaly
      dosud vybudovat obchvaty pro tranzitn&iacute; dopravu a&nbsp;tranzit nad&aacute;le
      proj&iacute;žd&iacute; městem. V&nbsp;t&eacute;to situaci chtěj&iacute; průjezdnost
      je&scaron;tě v&iacute;ce zhor&scaron;it. To je nepř&iacute;pustn&eacute;! Dokud
      nebudou vybudov&aacute;ny obj&iacute;zdn&eacute; trasy, nelze omezovat dopravu
      v&nbsp;centru.</p>\r\n<p>Co se dočteme v&nbsp;Strategick&eacute;m pl&aacute;nu?
      C&iacute;lem je snižov&aacute;n&iacute; pod&iacute;lu automobilov&eacute; dopravy,
      pr&yacute; je &bdquo;v&scaron;ude bl&iacute;zko&ldquo;.&nbsp; Ano, to se tam
      skutečně p&iacute;&scaron;e. Dal&scaron;&iacute; c&iacute;l je podpora nemotorov&eacute;
      dopravy a&nbsp;zv&yacute;&scaron;en&iacute; jej&iacute;ho pod&iacute;lu <strong>na
      &uacute;kor</strong> individu&aacute;ln&iacute; automobilov&eacute; dopravy.
      Cyklistiku m&aacute;m r&aacute;d, samozřejmě jezd&iacute;m na kole, ale dovedete
      si představit, jak jedete s&nbsp;dětmi na tr&eacute;nink, na t&yacute;denn&iacute;
      n&aacute;kup, přepravujete n&aacute;klad, vezete babičku k&nbsp;l&eacute;kaři
      &hellip; atd. a&nbsp;to v&scaron;e na kole! Z&nbsp;jednoho konce města na druh&yacute;.
      Nesmysl! Radnice naprosto podlehla představ&aacute;m a&nbsp;snům cyklistick&yacute;ch
      aktivistů. Je evidentn&iacute;, že tyto č&aacute;sti Strategick&eacute;ho pl&aacute;nu
      vypracoval městsk&yacute; cyklokoordin&aacute;tor, člověk, kter&yacute; dopravě,
      zejm&eacute;na automobilov&eacute;, vůbec nerozum&iacute;. Proč nemohou koexistovat
      cyklist&eacute; a&nbsp;motorist&eacute; spolu, proč je v&scaron;e <strong>na
      &uacute;kor</strong> motoristů? Již dnes je to vidět. Přitom dle statistiky
      magistr&aacute;tu se dopravuje na kole 19% obyvatel a&nbsp;autem 35%. A&nbsp;co
      teprve v&nbsp;zimě. Oni si skutečně mysl&iacute;, že když omez&iacute; dopravn&iacute;
      propustnost, že lid&eacute; omez&iacute; j&iacute;zdy autem? Copak někdo jezd&iacute;
      po městě jen tak pro rozpt&yacute;len&iacute;?</p>\r\n<p>Je&scaron;tě se pozastav&iacute;m
      u&nbsp;t&eacute; statistiky. Mal&aacute; uk&aacute;zka, jak magistr&aacute;t
      manipuluje s&nbsp;daty a&nbsp;t&iacute;m ovlivňuje veřejn&eacute; m&iacute;něn&iacute;.?
      Při průzkumu bylo zji&scaron;těno, že 17% obyvatel jezd&iacute; MHD, 19% na
      kole, 28% pě&scaron;ky a&nbsp;35% autem. Pro plak&aacute;ty, tiskoviny, webov&eacute;
      str&aacute;nky a&nbsp;dal&scaron;&iacute; propagačn&iacute; materi&aacute;ly
      byla vypracov&aacute;na infografika, kde zřejmě &bdquo;omylem&ldquo; byly prohozeny
      &uacute;daje pro cestu pě&scaron;ky a&nbsp;autem, aby vznikl dojem, že zase
      tolik lid&iacute; autem nejezd&iacute;. Tuto infografiku převzaly des&iacute;tky
      webov&yacute;ch str&aacute;nek a&nbsp;mohli jste ji vidět na plak&aacute;tech
      po cel&eacute;m městě.</p>\r\n<p><strong>Co n&aacute;s ček&aacute; d&aacute;le?</strong><br
      /> Pilotně bude zavedena z&oacute;na placen&eacute;ho st&aacute;n&iacute; ve
      vybran&eacute; rezidenčn&iacute; oblasti. Takže např&iacute;klad na Dubině budou
      kompletně zpoplatněna ve&scaron;ker&aacute; parkovac&iacute; m&iacute;sta. Aby
      pr&yacute; nedoch&aacute;zelo k&nbsp;jejich naduž&iacute;v&aacute;n&iacute;.&nbsp;
      MHD bude m&iacute;t přednost na křižovatk&aacute;ch, vyhrazen&eacute; pruhy
      a&nbsp;zast&aacute;vky se posunou do j&iacute;zdn&iacute;ch pruhů, tak&eacute;
      <strong>na &uacute;kor</strong> automobilistů. Budou roz&scaron;iřov&aacute;ny
      tzv. zklidněn&eacute; z&oacute;ny v&nbsp;rezidenčn&iacute;ch oblastech. Z&aacute;kaz
      parkov&aacute;n&iacute;, omezen&aacute; rychlost 30km/hod., př&iacute;čn&eacute;
      pruhy atd.</p>\r\n<p><strong>L&iacute;b&iacute; se V&aacute;m to?</strong></p>\r\n<p>Až
      k&nbsp;V&aacute;m pojede parta řemesln&iacute;ků opravit třeba střechu, můžou
      přijet &hellip; na kole. Materi&aacute;l a&nbsp;n&aacute;řad&iacute; si mohou
      poslat vrtuln&iacute;kem :-)</p>"
