      Novin&aacute;ři jim jdou na ruku a&nbsp;chrl&iacute; jeden oslavn&yacute; čl&aacute;nek
      za druh&yacute;m.</p>\r\n<p>Neexistuje jedin&yacute; projekt bez EU dotac&iacute;,
      ale taky neexistuje nic dokončen&eacute;ho. &Uacute;myslně nekomentuji megalomansk&yacute;
