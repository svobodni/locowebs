      fond, BČOV), chyst&aacute; se nakupovat dal&scaron;&iacute; majetek a&nbsp;přitom
      je vlastn&iacute;kem řady nevyužit&yacute;ch prodělečn&yacute;ch nemovitost&iacute;.
      V&nbsp;r&aacute;mci ned&aacute;vno předložen&eacute;ho Strategick&eacute;ho
