    body: "<p>RNDr. Jiř&iacute; Payne, m&iacute;stopředseda Svobodn&yacute;ch, kandiduje
      do Sen&aacute;tu Parlamentu ČR v Praze 10.</p>\r\n<p><strong>Proč kandidujete
      do Sen&aacute;tu? Co je va&scaron;&iacute;m hlavn&iacute;m c&iacute;lem, na
      co se zaměř&iacute;te? Jak&eacute; oblasti se budete věnovat &ndash; v&nbsp;jak&eacute;m
      v&yacute;boru chcete pracovat?</strong></p>\r\n<p>R&aacute;d bych působil v&nbsp;zahraničn&iacute;m
      v&yacute;boru. Česk&aacute; zahraničn&iacute; politika je velmi zmaten&aacute;,
      nam&iacute;sto proklamac&iacute; bychom měli v&iacute;ce pracovat, přem&yacute;&scaron;let
      a z&iacute;sk&aacute;vat důvěru kvalitn&iacute;mi my&scaron;lenkami. Před lety
      b&yacute;vala autorita zahraničn&iacute;ho v&yacute;boru velk&aacute;, nyn&iacute;
      skoro nen&iacute; vidět. Dobr&aacute; zahraničn&iacute; politika je př&iacute;m&yacute;
      př&iacute;spěvek k&nbsp;zaměstnanosti a ke zlep&scaron;en&iacute; životn&iacute;
      &uacute;rovně pro v&scaron;echny. V&nbsp;někter&yacute;ch zem&iacute;ch to je
      nejprestižněj&scaron;&iacute; zaměřen&iacute;, u n&aacute;s se tomu zat&iacute;m
      moc nerozum&iacute;.</p>\r\n<p><strong>Potřebujeme vůbec Sen&aacute;t? Nen&iacute;
      v&nbsp;tak mal&eacute; zemi, jako je ČR, poněkud nadbytečn&yacute;?</strong></p>\r\n<p>Sen&aacute;t
      st&aacute;le je&scaron;tě nena&scaron;el sv&eacute; m&iacute;sto. Nejpodstatněj&scaron;&iacute;
      &uacute;lohou horn&iacute; komory je veřejn&aacute; politick&aacute; rozprava.
      Nam&iacute;sto politick&eacute; činnosti toho Sen&aacute;t tr&aacute;v&iacute;
      čas pozměňov&aacute;n&iacute;m z&aacute;konů. To by vůbec neměl dělat. Pokud
      je v&nbsp;z&aacute;koně chyba nebo nepřesnost, m&aacute; se vr&aacute;tit vl&aacute;dě,
      aby jej přepsala. Protože se politick&aacute; rozprava nikde nevede, občan&eacute;
      pociťuj&iacute;, že je jim politika odcizen&aacute;.</p>\r\n<p><strong>Nav&iacute;c
      &ndash; Svobodn&iacute; prosazuj&iacute; Lidov&eacute; veto &ndash; pokud by
      se povedlo ho zakotvit, nebyla by to dostatečn&aacute; &bdquo;pojistka&ldquo;
      proti &scaron;patn&eacute;mu rozhodnut&iacute; třeba i poslanců?</strong></p>\r\n<p>Českou
      politiku zachv&aacute;til tzv. demokratick&yacute; centralismus &ndash; to byla
      komunistick&aacute; představa, že občan&eacute; si někoho zvol&iacute; a pak
      už mus&iacute; jen poslouchat. Ten zvolen&yacute; m&aacute; pr&aacute;vo vl&aacute;dnout,
      rozkazovat, vychov&aacute;vat, regulovat. Jenže demokracie m&aacute; fungovat
      jinak. Ti zvolen&iacute; směj&iacute; ze sv&eacute;ho programu uskutečnit pouze
      to, o čem dok&aacute;ž&iacute; přesvědčit veřejnost. Když se neuměj&iacute;
      chovat demokraticky a schv&aacute;l&iacute; něco, s&nbsp;č&iacute;m veřejnost
      nesouhlas&iacute; a lidov&yacute;m vetem jim to zam&iacute;tne, měli by takov&iacute;
      politikov&eacute; odej&iacute;t.</p>\r\n<p><strong>Kandidujete za Prahu 10 &ndash;
      jak byste hlasoval v&nbsp;těchto referendech, kter&eacute; se budou konat (schv&aacute;lilo
      zastupitelstvo 22. 8.)? T&eacute;mata referend budou:<br />- v&yacute;stavba
      radnice (m&aacute; st&aacute;t skoro 800 mil.);</strong><br /><strong>- omezen&iacute;
      hazardu;<br />- roz&scaron;&iacute;řen&iacute; soci&aacute;ln&iacute;ch služeb;<br
      />- pokračov&aacute;n&iacute; privatizace bytů;<br />- v&yacute;stavba parkovac&iacute;ch
      domů</strong>.</p>\r\n<p>Sen&aacute;tor nesm&iacute; zasahovat do pravomoc&iacute;
      samospr&aacute;vy, takže bych pouze hlasoval.</p>\r\n<p><span style=\"text-decoration:
      underline;\">S&nbsp;budov&aacute;n&iacute;m radnice&nbsp;</span>bych nesouhlasil,
      cena odpov&iacute;d&aacute; asi tak radnici s&nbsp;pozlacen&yacute;mi podlahami,
      ale měl jsem v&nbsp;hlavě cenu 500 mil, což je tak&eacute; moc.</p>\r\n<p><span
      style=\"text-decoration: underline;\">Hazard&nbsp;</span>nikdo z radnice nedovede
      zak&aacute;zat, ani jej neomez&iacute;. Jenom jej schov&aacute; před veřejnost&iacute;.
      Protože se na hazard často v&aacute;že krimin&aacute;ln&iacute; činnost, bude
      mnohem obt&iacute;žněj&scaron;&iacute; zaručit bezpečnost. V&nbsp;t&eacute;to
      podobě bych byl proti regulaci.</p>\r\n<p><span style=\"text-decoration: underline;\">U
      soci&aacute;ln&iacute;ch služeb</span>&nbsp;hodně z&aacute;lež&iacute; na jejich
      podobě. Pokud by se jednalo o služby, kter&eacute; se poskytuj&iacute; potřebn&yacute;m
      doma, byl by to spr&aacute;vn&yacute; krok a s&nbsp;t&iacute;m bych souhlasil,
      pokud by se mělo jednat o budov&aacute;n&iacute; instituc&iacute;, tak ne.</p>\r\n<p><span
      style=\"text-decoration: underline;\">Privatizace bytů</span>&nbsp;je možn&aacute;
      jen za tržn&iacute; ceny a obec by měla jako za prvn&iacute; republiky prostředky
      za prodej bytů opět investovat do dobr&yacute;ch nemovitost&iacute;. Takže bych
      souhlasil pouze tehdy, pokud by se jednalo o smysluplnou restrukturalizaci investic
      v&nbsp;nemovitostech. Samotn&aacute; privatizace je samo&uacute;čeln&aacute;
      a velmi často vede ke korupci.</p>\r\n<p>Pro&nbsp;<span style=\"text-decoration:
      underline;\">v&yacute;stavbu parkovac&iacute;ch domů</span>&nbsp;nebo raději
      podzemn&iacute;ch parkovi&scaron;ť by měla obec vytvořit podm&iacute;nky, ale
      investovat a provozovat by je měli soukrom&iacute; investoři. Pro vytvořen&iacute;
      podm&iacute;nek k&nbsp;parkov&aacute;n&iacute; bych hlasoval, pro radničn&iacute;
      podnik&aacute;n&iacute; nikoli.</p>\r\n<p><strong>Kandidujete za Prahu 10, ale
      bydl&iacute;te v&nbsp;Praze 2. Nec&iacute;t&iacute;te to jako handicap?</strong></p>\r\n<p>Třin&aacute;ct
      let jsem na Praze 10 bydlel, nyn&iacute; bydl&iacute;m př&iacute;mo na hranici
      Prahy 10, tak to se snad d&aacute; akceptovat.</p>\r\n<p><strong>Co můžete nab&iacute;dnout
      občanům t&eacute;to městsk&eacute; č&aacute;sti? V&iacute;te, co je tr&aacute;p&iacute;?</strong></p>\r\n<p>Jako
      sen&aacute;tor mohu zastupovat vůli a z&aacute;jmy občanů při schvalov&aacute;n&iacute;
      z&aacute;konů. Samospr&aacute;va je z&aacute;konem chr&aacute;něn&aacute; proti
      z&aacute;sahům a intervenc&iacute;m z&aacute;konod&aacute;rců. Ale mnoh&eacute;
      z&aacute;kony se občanů př&iacute;mo dot&yacute;kaj&iacute;. Např&iacute;klad
      z&aacute;kon o emisn&iacute;ch zn&aacute;mk&aacute;ch na auta je podle mne nespravedliv&yacute;
      a nesmysln&yacute;. Polovina občanů se najednou nedostane domů autem, mnoz&iacute;
      živnostn&iacute;ci tak&eacute; ne. Museli by si koupit nov&eacute; auto, ale
      v&nbsp;době, kdy se schyluje k&nbsp;zav&aacute;děn&iacute; elektromobilů. Nějak&yacute;
      v&yacute;robce si prosadil normu, kter&aacute; mu zajist&iacute; prodej mnoha
      tis&iacute;c aut těsně před t&iacute;m, než o ně přestane b&yacute;t z&aacute;jem.</p>"
