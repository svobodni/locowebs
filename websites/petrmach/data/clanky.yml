- 'Petr MACH: Pane Zemane, modrý prapor na Hrad nepatří!':
    :perex: V <a href="http://www.novinky.cz/domaci/292047-zeman-na-hrade-vztyci-vlajku-eu-sekundovat-mu-bude-barroso.html"><u><font
      color="#000080">rozhovoru pro Právo</font></u></a> zvolený prezident Miloš Zeman
      uvedl, že jedním z prvních kroků po inauguraci 8. března bude vztyčení evropské
      vlajky nad Pražským Hradem. Chce k tomu pozvat vrchního úředníka EU, předsedu
      Evropské komise Barrosa. Na rozdíl od jiných institucí, jak známo, na Pražském
      Hradě ji dosavadní prezident Václav Klaus odmítal vyvěsit.
    :telo: <p><strong>ČR modrý prapor oficiálně nepovažuje za vlajku EU</strong></p><p>Ačkoliv
      se mnoho lidí domnívá, že modrá vlajka s hvězdičkami je oficiální vlajkou Evropské
      unie, není tomu tak. Za symbol ji prohlásilo pouze 16 států z 27. Česká republika
      mezi nimi není.</p><p>Vlajka se původně měla stát oficiálním symbolem EU – tak
      to aspoň bylo napsáno v <a href="http://eur-lex.europa.eu/LexUriServ/LexUriServ.do?uri=OJ:C:2004:310:0011:0040:CS:PDF"><u><font
      color="#000080">návrhu Evropské ústavy</font></u></a>. Ten ale neprošel. Odmítli
      ho v roce 2005 v referendu v Nizozemí a ve Francii. Evropská rada se v červnu
      2007 <a href="http://www.consilium.europa.eu/uedocs/cms_data/docs/pressdata/CS/ec/94952.pdf"><u><font
      color="#000080">dohodla</font></u></a>, že předloží státům novou smlouvu přičemž
      "<em>pozměněné Smlouvy [</em> <em>nebudou</em> <em>] obsahovat žádný článek
      zmiňující symboly EU, jako například vlajku</em>."</p><p>S odřenýma ušima pak
      byla později schválena všemi státy Lisabonská smlouva, která převzala z návrhu
      Evropské ústavy skoro vše, vlajku ale ne. Některé eurofilní státy se s tím nechtěly
      smířit, tak připojily k Lisabonské smlouvě alespoň své vlastní prohlášení o
      vlajce jakožto symbolu. 16 z 27 států EU připojilo k Lisabonské smlouvě <a href="http://eur-lex.europa.eu/LexUriServ/LexUriServ.do?uri=OJ:C:2010:083:0335:0360:CS:PDF"><u><font
      color="#000080">Prohlášení č. 52</font></u></a>, které říká:</p><p>"<em>Belgie,
      Bulharsko, Německo, Řecko, Španělsko, Itálie, Kypr, Litva, Lucembursko, Maďarsko,
      Malta, Rakousko, Portugalsko, Rumunsko, Slovinsko a Slovensko prohlašují, že
      vlajka znázorňující kruh dvanácti zlatých hvězd na modrém pozadí, hymna vycházející
      z "Ódy na radost" z Deváté symfonie Ludwiga van Beethovena, heslo "Jednotná
      v rozmanitosti", euro jako měna Evropské unie a 9. květen jako den Evropy pro
      ně zůstávají i nadále symboly sounáležitosti občanů Evropské unie a jejich svazku
      s ní.</em>"</p><p>Jinými slovy, pro Českou republiku, Dánsko, Estonsko, Finsko,
      Francii, Irsko, Lotyšsko, Nizozemsko, Polsko, Velkou Británii a Švédsko evropská
      modrá vlajka se žlutými hvězdičkami <em>nezůstává</em> symbolem EU. Z toho plyne
      jeden důležitý závěr. Modrá vlajka se žlutými hvězdami je cizí symbol. Neměli
      bychom proto cizí symboly oficiálně vyvěšovat.</p><p><strong>Vlajku za peníze?</strong></p><p>Před
      volbami Miloš Zeman <a href="http://www.novinky.cz/domaci/289775-zeman-chce-vyvesit-na-hrade-vlajku-eu-vymenou-za-penize-z-bruselu.html"><u><font
      color="#000080">tvrdil</font></u></a>, že by chtěl vlajku vztyčit a na oplátku
      bude chtít peníze z rozpočtu EU na financování kanálu Labe-Odra-Dunaj, megalomanské
      stavby, o které sní mnoho budovatelů už od První republiky. Teď to spíš vypadá,
      že jen jednostranně vztyčí vlajku a žádné peníze za to nebudou.</p><p>Nevím,
      co je horší. Vztyčit vlajku výměnou za cizí peníze na Pražském Hradě, symbolu
      státnosti mi připadá odporné. Kapitulovat a vztyčit ji tam jen tak je také odporné.</p><p><em>Petr
      Mach je předsedou Svobodných</em></p>
