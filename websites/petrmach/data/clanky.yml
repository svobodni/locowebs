- 'Petr MACH: Ústavní soud se zbláznil':
    :perex: Ústavní soud v pátek 16. dubna 2010 <a href="http://www.concourt.cz/clanek/3227"
      target="_blank">rozhodl</a>, že občan, jemuž stát podle zákona přiznal invalidní
      důchod ve výši 13 346 korun, byl zkrácen na svých právech. Politikům Ústavní
      soud uložil do 30. září 2011 změnit zákon o důchodovém pojištění. Podle Ústavního
      soudu je nepřijatelné, že občan, který měl mzdu 60 tisíc, má důchod jen o pár
      tisícikorun vyšší než občan, který měl mzdu 15 tisíc.
    :telo: "<p>Žalobce se odvolal na článek 30 <a href=\"http://www.psp.cz/docs/laws/listina.html\"
      target=\"_blank\">Listiny základních práv a svobod</a>, podle kterého \"<em
      style=\"mso-bidi-font-style: normal\">o</em><em style=\"mso-bidi-font-style:
      normal\">bčané mají právo na přiměřené hmotné zabezpečení ve stáří a při nezpůsobilosti
      k práci</em>.\" Dosud jsme si mysleli, že slovo \"přiměřené\" je jen jedním
      z mnoha vágních neškodných výrazů v českém ústavním pořádku. Dnes se soudci
      rozhodli, že mají právo určovat, co je přiměřené. </p><p>Lidé s nadprůměrnými
      příjmy se nejspíš radují. Kromě mě.</p><p>Já rozhodnutí Ústavního soudu považuji
      za absurdní. Vím, že mi teď budou všichni antiparoubkovci nadávat, ale nemůžu
      si pomoct: Dnešní rozhodnutí Ústavního soudu mě vede k obavám, nakolik jsou
      ústavní soudci kompetentní a k otázce, zda existuje cesta, jak ústavní soudce
      odvolat.</p><p>Upozorňuji všechny čtenáře, že se nyní nepřu o podstatu důchodového
      systému. Přu se o to, zda to má být Ústavní soud, nebo parlament, kdo určuje
      zákony, kdo určuje povahu důchodového systému. Aby bylo jasno: Důchodový systém
      v České republice považuji za špatný, drahý a nespravedlivý. Ale změnit ho musí
      politici, kteří se zodpovídají voličům, ne ústavní soudci, kteří se nikomu nezodpovídají.
      </p><p>Dosud jsme si mysleli, že je věc politiky a demokratického rozhodování
      ve volbách, jaký budeme mít důchodový systém. Tato volba je nyní nepřípustná.
      Místo demokracie máme ode dneška soudcokracii. Politici nyní vlastně nesmějí
      ve volbách obhajovat stávající důchodový systém, nebo jeho drobné změny. Obhajovali
      by protiústavní zákon.</p><p>Někdo by možná řekl, že jako pravičák bych dnešní
      rozsudek měl vítat… Ale souhlasit s Ústavním soudem jen pro to, že se mi to
      zrovna hodí do krámu, to je zahrávání si s ohněm. Listina základních práv a
      svobod totiž skýtá mnoho příležitostí pro další aktivismus Ústavního soudu.
      </p><p>Jak vyhovět Ústavnímu soudu? Možná snížením důchodů lidem, kteří měli
      podprůměrné příjmy. To by pak asi bylo v souladu s verdiktem soudu. Nebo zvýšit
      důchody lidem, kteří měli nadprůměrné příjmy. Kde se na to ale vezmou peníze?
      Zvýší se daně? Komu? A bude to \"přiměřené\"? Zeptáme se raději dopředu Ústavního
      soudu, jaké smíme mít daně? Otázek je mnoho. Ústavní soud si na sebe vzal velký
      úkol. Ode dneška nevládne parlament, ale patnáctičlenná rada starších...</p><p>\r\n</p>\n<p>Loni
      Ústavní soud zrušil volby – prý byl na svých právech platu zkrácen poslanec-přeběhlík
      Melčák. Pak soud rozhodl, že Lisabonská smlouva je v pořádku. Co rozhodne Ústavní
      soud příště? A nezajímají se stárnoucí soudci především o své vlastní důchody?</p><p>Chci
      zásadní změnu důchodového systému, ale chci s ní uspět ve volbách. Preferuji
      demokracii při všech jejích nedokonalostech.</p><p><em>Petr Mach je předsedou
      <a href=\"http://www.svobodni.cz/\" target=\"_blank\">Strany svobodných občanů</a>.</em></p>"
    :zverejneno: 2010-04-16
- 'Petr MACH: Už je to tady - půjčujeme 26 miliard Řecku':
    :perex: 'ČNB dnes převedla Mezinárodnímu měnovému fondu půjčku 1,03 mld EUR (26,15
      miliardy korun) z devizových rezerv. O této půjčce <a href="http://racek.vlada.cz/usneseni/usneseni_webtest.nsf/0/51A12FEAEA530235C12575A70024D167/%24FILE/500%20uv090420.0500.pdf"
      target="_blank">rozhodla vláda</a> v tichosti 20. dubna loňského roku v návaznosti
      na dohodu učiněnou premiéry na <a href="http://www.consilium.europa.eu/uedocs/cms_data/docs/pressdata/en/ec/106809.pdf"
      target="_blank">zasedání Rady EU</a> loni 20. března 2009. Cílovou stanicí je
      bezpochyby – Řecko. '
    :telo: '<p>EU nechtěla, aby bylo zřejmé, že se jedná o přímou pomoc států EU,
      ale aby to vypadalo jako pomoc Mezinárodního měnového fondu (kde mají většinu
      rozhodovacího hlasu USA). S tímto trikem Spojené státy souhlasily za podmínky,
      že EU do MMF nalije dodatečné peníze. A protože EU sama žádné volné peníze nemá,
      tak přiměla k poskytnutí peněz členské státy. Ty nalily nyní do MMF na základě
      <a href="http://www.consilium.europa.eu/uedocs/cms_data/docs/pressdata/en/ec/106809.pdf"
      target="_blank">rozhodnutí Rady EU</a> celkem 75 miliard eur (2 biliony! korun).</p><p>Ačkoliv
      vláda přiměla ČNB vyčlenit 26 miliard korun již loni, politický tlak na to,
      aby Řecku bylo pomoženo, vzrostl nyní, jak se kvapem blíží neschopnost Řecka
      hradit své závazky. O pomoci z peněz MMF <a href="http://www.consilium.europa.eu/uedocs/cms_data/docs/pressdata/en/ec/113563.pdf"
      target="_blank">rozhodla</a> EU před týdnem 25. března 2010. </p><p>EU se celou
      dobu tvářila, jako že problém Řecka je problém eurozóny a že český daňový poplatník
      (když máme stále svoji měnu korunu) se na sanování předluženého Řecka nebude
      podílet. Nyní je jasné, že nás jen tahali za nos. Právě jsme pro Řecko poslali
      do MMF 26 miliard našich korun. Daňových poplatníků a občanů se nikdo neptal.
      Poslanců se nikdo neptal. Podpis prezidenta nebyl potřeba. Obešli nás. </p><p>Nyní
      se více než miliardou eur v rámci solidarity, o které ani nejednal český parlament,
      podílí i každý z nás. ČNB ukrojila přes miliardu eur z devizových rezerv, aby
      je vyměnila za pohledávku vůči MMF, který je vymění za pohledávku vůči Řecku,
      které ji nejspíš nikdy nesplatí. </p><p>Protestuji proti takovému postupu. Takový
      riskantní transfer obrovského majetku České republiky neměl být proveden bez
      zákona. Je to navíc na hraně s principy nezávislosti České národní banky, která
      podle <a href="http://www.cnb.cz/m2export/sites/www.cnb.cz/cs/legislativa/zakony/download/zakon_o_cnb.pdf"
      target="_blank">§9 Zákona o ČNB</a> "<em style="mso-bidi-font-style: normal">nesmí
      </em><em style="mso-bidi-font-style: normal">přijímat …pokyny od …vlády, správních
      úřadů ani od jakéhokoliv jiného subjektu</em>." </p><p>Tento šibalský trik,
      jak obejít parlament, vymyslel tehdejší ministr financí Miroslav Kalousek. O
      rok dříve totiž <a href="http://blog.ihned.cz/c3-39393620-YMachP_d-statni-bankrot-na-rade-je-recko"
      target="_blank">žádal sněmovnu</a> o souhlas s vydáním dluhopisů, jejichž výnos
      měl jít na pomoc krachujícímu Lotyšsku. Nynější půjčka z našich devizových rezerv
      mu umožnila obejít parlament a vyhnout se vydání dluhopisů, na které je potřeba
      zákon: "<em>Přímá půjčka z rezerv ČNB nezvýší zadluženost ČR. Obdobným způsobem
      poskytnou půjčku MMF také některé další státy," </em><a href="http://www.cnb.cz/cs/verejnost/pro_media/tiskove_zpravy_cnb/2009/090420_cnb_mfcr_imf.html"
      target="_blank">uvedl</a> ministr Kalousek. Půjčky Řecku nebudou nijak dotovány,
      ujišťoval veřejnost premiér Fischer po návratu ze zasedání Rady EU. Nyní poskytujeme
      půjčku s dotovaným úrokem ve výši mizerného <a href="http://www.rozhlas.cz/zpravy/domaciekonomika/_zprava/714729"
      target="_blank">1 %</a> - půjčku, jejíž návratnost je velmi, velmi nejistá.</p><p>Vyzývám
      Poslaneckou sněmovnu, aby zasedla a označila nezákonnou půjčku našich devizových
      rezerv za neplatnou. Vláda nemá právo nakládat s našimi 26 miliardami bez zákona.
      </p><p><em style="mso-bidi-font-style: normal">Petr Mach je ekonom a předseda
      <a href="http://www.svobodni.cz/" target="_blank">Svobodných</a></em>.</p>'
    :zverejneno: 2010-04-02
- 'Petr MACH: Euro přidusilo slovenskou ekonomiku':
    :perex: Světová hospodářská recese zasáhla Slovensko v mimořádně nevhodnou dobu.
      Slováci se totiž zrovna zbavili měny s volně plovoucím kurzem a zavedli euro.
      Na rozdíl od české, nemohla jejich měna reagovat na měnící se poptávku a nabídku
      a významně tak poškodila slovenský průmysl.
    :telo: '<p>V období červenec –prosinec 2008, kdy byl celosvětový hospodářský útlum
      nejsilnější, dosáhl propad průmyslové výroby na Slovensku 30 %, zatímco v České
      republice 15 %. Po roce, v červnu 2009 byla úroveň průmyslové výroby na Slovensku
      stále o 23 % nižší oproti stavu o rok dříve, zatímco v České republice o 13
      %. Slovenská nezaměstnanost se na konci roku 2009 vyšplhala na 13,7 %, zatímco
      v České republice dosáhla 8%. Za takto rozdílný vývoj může euro.</p><p><strong>Obrázek
      1: Index průmyslové výroby v ČR a na Slovensku (VII2008=1)</strong></p><p><img
      class="HTML" border="0" alt="" src="/pics/obr/euro-czk-skk-kurz.jpg" width="400"
      height="252"> </p><p>V období nejhlubšího dopadu hospodářské recese (červenec-prosinec
      2008) oslabila česká měna z 24 na 28 korun za euro. Ve stejném období Rada ministrů
      EU rozhodla o definitivním zafixování slovenské koruny na hodnotě 30,126 slovenské
      koruny za euro a kurz už se nemohl nikam hýbat. Od ledna 2009 slovenská koruna
      zmizela úplně.</p><p><strong>Obrázek 2: Kurz české a slovenské koruny k euru</strong></p><p><strong></strong></p><p><img
      class="HTML" border="0" alt="" src="/pics/obr/euro-prumyslova-vyroba.jpg" width="400"
      height="257"></p><p>Pokles hodnoty české měny v období červenec-prosinec 2008
      byl důsledkem mj. propadu českého exportu v důsledku snížené poptávky po českém
      zboží ze strany zahraničních odběratelů. Samotný pokles hodnoty měny však záhy
      pomohl exportujícím firmám. Naproti tomu, slovenská koruna už se hýbat nemohla,
      takže pokles odbytu slovenských firem v zahraničí vedl jen ke snížení domácí
      peněžní zásoby a k rekordně nízké míře inflace. Nižší tržby z exportu nijak
      nemohly pohnout s kurzem.</p><p><strong>Názorný příklad</strong></p><p>Názorně
      si to můžeme ilustrovat na příkladu. Představme si českého a slovenského výrobce
      automobilů, kteří prodávají v polovině roku 2008 podobné auto v Německu v hodnotě
      12 500 eur, což je 300 000 Kč při kurzu 24 Kč za euro, resp. 376 575 Sk při
      kurzu 30,126 Sk za euro.</p><p>Na konci roku došlo ke znehodnocení české koruny
      na 28 Kč za euro. Slovenská koruna byla pevně zafixovaná na euro a zůstala na
      hodnotě 30,126 Sk za euro. Český výrobce mohl v Německu zlevnit na 11 500 eur,
      a přesto jeho korunová tržba činila více než před půlrokem. Kdyby zlevnil slovenský
      výrobce, klesla by mu korunová tržba. Český výrobce tak mohl získat nové zákazníky
      na úkor slovenského výrobce. Slovenský výroba proto klesla během recese hlouběji
      než česká.</p><p></p><p style="TEXT-ALIGN: right"><strong>2008</strong></p><p
      style="TEXT-ALIGN: right"><strong>2009 </strong></p><p style="TEXT-ALIGN: right"><strong>2008
      </strong></p><p style="TEXT-ALIGN: right"><strong>2009 </strong></p><p style="TEXT-ALIGN:
      right"><strong>CZK 300 000</strong></p><p style="TEXT-ALIGN: right"><strong>CZK
      310 500 </strong></p><p style="TEXT-ALIGN: right"><strong>SKK 376 575 </strong></p><p
      style="TEXT-ALIGN: right"><strong>SKK 376 575</strong></p><p style="TEXT-ALIGN:
      right"><strong>EUR 12 500 </strong></p><p style="TEXT-ALIGN: right"><strong>EUR
      11 500 </strong></p><p style="TEXT-ALIGN: right"><strong>EUR 12 500</strong></p><p
      style="TEXT-ALIGN: right"><strong>EUR 12 500 </strong></p><p></p><p>Slováci
      se z hospodářské recese pomalu dostávají.  Zavedení eura se ale v prvním roce
      zapsalo hlubším hospodářským propadem a vyšším růstem nezaměstnanosti, než jaký
      mohl být bez zavedení eura.</p><p>Ve velmi tíživé situaci dosud zůstávají Řekové.
      Řecko se topí v dluhové pasti a škemrá u ostatních států o půjčky. Kdyby Řekové
      dosud měli svoji národní měnu, ta by dávno devalvovala. Řecko by se stalo atraktivní
      destinací pro turisty, řečtí exportéři by mohli dobýt nové trhy a Řecko by se
      stalo levné pro investory. Nic z toho není možné. Řekové jsou ve svěrací kazajce
      eura a kurz mezi jejich a německou ekonomikou je zabetonovaný na úrovni 1:1.</p><p><strong>Závěr</strong></p><p>Vzpomínám
      si na rok 1992, kdy Slováci oprávněně žehrali na československou korunu – byla
      příliš silná a poškozovala tak slovenský export už tak postižený politickým
      tlakem na útlum zbrojní výroby a rozkladem trhů <a href="http://en.wikipedia.org/wiki/Comecon"
      target="_blank"><u><font color="#800080">RVHP</font></u></a>. Jakoby loni Slováci
      zapomněli, že "money matters" a nechali se svázat eurem. Zatímco celou zimu
      2008 zely Tatry prázdnotou, protože byly pro Poláky najednou drahé (zlotý oslabil),
      Slováci jezdili masově za nákupy do České republiky a Maďarska. Nyní se Slováci
      z propadu pomalu dostávají. Zažili sice hlubší propad než Češi a mají vyšší
      nezaměstnanost, ale dostávají se z toho. První rok s eurem jakž takž přežili.</p><p>Hůř
      jsou na tom Řekové – ti jsou eurem doslova dušeni.</p><p>Češi by měli být rádi,
      že se nezachovali jako eurohujeři a zachovali si korunu. Měli by si ji zachovat
      i nadále.</p><p><em>Petr Mach je ekonom a předseda </em><em>Strany svobodných
      občanů</em><em>. Vyšlo na <a href="http://blog.ihned.cz/c3-41586070-YMachP_d-euro-pridusilo-slovenskou-ekonomiku"
      target="_blank"><u><font color="#800080">blogu ihned</font></u></a>.</em></p>'
    :zverejneno: 2010-03-22
- 'Petr MACH: 199 let od státního bankrotu 1811':
    :perex: Dnes 15. března je tomu 199 let od státního bankrotu roku 1811. Naše vláda
      ve Vídni tehdy vyhlásila, že sliby vydané na papírových penězích a dluhopisech
      vídeňské centrální banky přestávají platit a že budou lidem vyměněny za pětinu
      jejich původní hodnoty. Investoři i běžní občané byli připraveni o své celoživotní
      úspory. Státní bankrot zasáhl celé Rakousko i Uhersko, tedy i české země, ačkoliv
      vliv Čechů na nemoudré rozhodování vlády ve Vídni byl pramalý.
    :telo: |
      <p style="TEXT-ALIGN: justify; MARGIN: 0cm 0cm 10pt">Proč připomínám státní bankrot roku 1811 v nekulaté výročí? Abychom si nemuseli za rok připomínat 200 let od Velkého státního bankrotu novým státním bankrotem.</p><p style="MARGIN: 0cm 0cm 10pt">Obrázek: Státní bankovka na 5 zlatých<br><img style="BORDER-BOTTOM: black 1px solid; BORDER-LEFT: black 1px solid; VERTICAL-ALIGN: text-bottom; BORDER-TOP: black 1px solid; BORDER-RIGHT: black 1px solid" alt="" src="http://img.ihned.cz/attachment.php/660/24486660/bwnQjvt86MNBs7T5D2rRJu4GLKhPUlo0/banco-zettel.png" width="400" height="188" ghmxy_src="http://img.ihned.cz/attachment.php/660/24486660/bwnQjvt86MNBs7T5D2rRJu4GLKhPUlo0/banco-zettel.png"></p><p style="TEXT-ALIGN: justify; MARGIN: 0cm 0cm 10pt">Státní bankrot není totiž nic abstraktního, je to řešení, kterým ve zhruba sedmdesátiletých intervalech vlády řeší své předlužení. Naposledy naše občany připravila podobným způsobem o úspory komunistická vláda 1. června 1953. Vláda zvolila i stejný poměr – hotovost a vklady do pěti tisíc byly vyměněny za pětinu původní hodnoty. Vklady vyšší dokonce v poměru 1:30. Lidé přišli o své celoživotní úspory. Státní bankrot zasáhl všechny československé občany.</p><p style="MARGIN: 0cm 0cm 10pt">Obrázek: Měna roku 1953<br><img style="BORDER-BOTTOM: black 1px solid; BORDER-LEFT: black 1px solid; VERTICAL-ALIGN: text-bottom; BORDER-TOP: black 1px solid; BORDER-RIGHT: black 1px solid" alt="" src="http://img.ihned.cz/attachment.php/710/24486710/3goVSDe1Hdl0vmniPTUKpMtyq52WbaOx/statovka-1953.png" width="400" height="236" ghmxy_src="http://img.ihned.cz/attachment.php/710/24486710/3goVSDe1Hdl0vmniPTUKpMtyq52WbaOx/statovka-1953.png"></p><p style="MARGIN: 0cm 0cm 10pt" class="MsoNormal"> </p><p style="TEXT-ALIGN: justify; MARGIN: 0cm 0cm 10pt">Kdy přijde další státní bankrot? Český stát valí dluh před sebou a úrokové břemeno se na něj navaluje jak na sněhovou kouli. Ročně platíme ze státního rozpočtu jen na úroky věřitelům 70 miliard korun – a i na tento úrok si dále půjčujeme. Na prahu státního bankrotu stojí Řecko a Česká republika se k němu přibližuje. Ministři financí eurozóny (náš u toho naštěstí není) dnes jednají o tom, jak zinscenovat nouzovou státní půjčku pro předlužené Řecko. I když mu jí poskytnou, bude to jen oddálení problému. Řecko se propadá do pasti neufinancovatelných úrokových nákladů, <a href="http://blog.ihned.cz/c3-39393620-YMachP_d-statni-bankrot-na-rade-je-recko" target="_blank"><u><font color="#800080">jak jsem zde varoval již loni</font></u></a>.</p><p style="TEXT-ALIGN: justify; MARGIN: 0cm 0cm 10pt" class="MsoNormal">Prosím české politiky – zejména pana Paroubka, pana Topolánka a pana Kalouska, ať jasně deklarují, že chtějí státnímu bankrotu předejít a že sestaví na rok 2011 vyrovnaný státní rozpočet. <a href="http://blog.ihned.cz/c3-40747310-YMachP_d-jak-vyrovnat-statni-rozpocet-bez-zvysovani-dani" target="_blank"><u><font color="#800080">Jde to</font></u></a>.</p><p style="MARGIN: 0cm 0cm 10pt" class="MsoNormal"><em>Petr Mach je předsedou <a href="https://www.svobodni.cz/"><u><font color="#800080">Strany svobodných občanů</font></u></a>.</em></p>
    :zverejneno: 2010-03-15
- 'Petr MACH: Žádné ministerstvo sportu!':
    :perex: <span>Politici se předhánějí, kdo dá více peněz na sport. Sociální demokraté
      chtějí rozhodování o miliardách pro sportovce svěřit <a href="http://www.parlamentnilisty.cz/arena/politici-volicum/159861.aspx"
      target="_blank"><u><font color="#800080">přímo premiérovi</font></u></a> (rozuměj
      Paroubkovi), Paroubek navrhuje jednoprocentní daň na sport pro velké firmy.
      Lidovci zas chtějí zřídit <a href="http://www.prvnizpravy.cz/zpravy/z-domova/kdu-csl-navrhuje-6-bodu-na-podporu-sportu/"
      target="_blank"><u><font color="#800080">Ministerstvo sportu</font></u></a>.
      Když politici mluví o tom, že chtějí přidat peníze na sport, myslí tím samozřejmě
      naše peníze. </span>
    :telo: '<p style="MARGIN: 0cm 0cm 10pt">Místo toho by však politici v zemi, která
      na úrocích z dluhu platí ročně 70 miliard korun, měli přemýšlet, kde veřejné
      peníze ušetří.</p><p style="MARGIN: 0cm 0cm 10pt">Podle mě by stát měl nechat
      peníze na sport v kapsách lidí a dbát o vyrovnané státní finance a řádné zajišťování
      veřejných statků. Sport není veřejný statek. Sportování je pro někoho zábavou
      a pro někoho výdělečnou činností. Role státu by v něm neměla být žádná.</p><p
      style="MARGIN: 0cm 0cm 10pt">Většina z nás sportuje rekreačně za své. Občas
      si koupíme lyže, občas kolo, kolečkové brusle, chodíme plavat. Platíme si to
      sami. Někteří jezdí na bruslích, skáčou a běhají tak dobře, že je to dokáže
      živit. Pořadatelé sportovních utkání platí profesionální sportovce z peněz,
      které získají ze vstupenek, z vysílacích práv a z reklamy na stadionech. Špičkoví
      sportovci mívají kromě toho vlastní smlouvy, v jejichž rámci propagují své sponzory
      a dostávají za to honoráře. Mají zaslouženě naše uznání.</p><p style="MARGIN:
      0cm 0cm 10pt">Kromě toho, někteří sportovci dostávají navíc peníze z kapes daňových
      poplatníků. A to není spravedlivé.</p><p style="MARGIN: 0cm 0cm 10pt"><strong>Peníze
      od státu</strong></p><p style="MARGIN: 0cm 0cm 10pt">Stát směřuje z kapes daňových
      poplatníků do sportu přímo či nepřímo téměř deset miliard.</p><p style="MARGIN:
      0cm 0cm 10pt"><span>Ze státního rozpočtu proudí vyvoleným sportovním organizacím
      <a href="http://www.mfcr.cz/cps/rde/xbcr/mfcr/Prehled_prg_financovane_narodni_zdroje.xls"
      target="_blank"><u><font color="#800080">5,6 miliardy korun</font></u></a>. 
      Pravidla komu dát a komu ne, se řídí usnesením vlády <a href="https://kormoran.vlada.cz/usneseni/usneseni_webtest.nsf/0/3193FB3C4C329D80C12571B6006BE098"
      target="_blank"><u><font color="#800080">č. 718/1999</font></u></a>, podle kterého
      se má státní podpora "koncentrovat na mezinárodně úspěšná sportovní odvětví
      a odvětví s výraznou společenskou reflexí". Kromě toho stát používá k financování
      sportu státní podniky. Na základě nařízení vlády 334/1999 mají státní podniky
      podporovat např. projekty "Národní sportovní naděje", "Státní sportovní reprezentace"
      či "Olympismus". Státní České dráhy tak podporují golfové turnaje, Státní Lesy
      ČR zase třeba Svaz lyžařů. Kolika korunami celkově státní podniky dotují sport,
      těžko hádat.</span></p><p style="MARGIN: 0cm 0cm 10pt"><span>Dalších zhruba
      <a href="http://www.mfcr.cz/cps/rde/xchg/mfcr/xsl/loterie_statistika_49338.html"
      target="_blank"><u><font color="#800080">1,8 miliardy korun</font></u></a> posílají
      sportovním klubům kasina, která musí povinně odvádět 6-20% rozdílu mezi vsazenými
      částkami a výplatami výher na "veřejně prospěšné účely" – většinu těchto peněz
      dávají právě na sport. Další nepřímá podpora sportu plyne ze zákona o daních
      z příjmů. Fyzické osoby i právnické osoby jsou daňově zvýhodněné, pokud přispívají
      na veřejně prospěšné účely – fyzické osoby si mohou dary sportovním klubům odečíst
      až do výše 10% daňového základu. Kolik peněz tímto způsobem proudí na sport
      nelze zjistit.</span></p><p style="MARGIN: 0cm 0cm 10pt">Další významnou podporou
      státu sportovním organizacím je společnost Sazka. Sazku založila vláda usnesením
      č. 189 z roku 1956. Komunistická vláda chtěla tímto způsobem podpořit sportovní
      výkony, které tehdy představovaly vedle zbrojení a dobývání vesmíru jednu důležitou
      frontu Studené války. V roce 1957 stát převedl Sazku do majetku Československého
      svazu tělesné výchovy. V březnu 1990 rozhodnutím valné hromady přešla majetková
      práva na vybrané sportovní organizace, které na základě intervence vlády mezi
      sebe přizvaly Českou obec sokolskou. Ročně mezi akcionáře – sportovní organizace
      – rozděluje Sazka zisk 1,4 miliardy korun.</p><p style="MARGIN: 0cm 0cm 10pt"><strong>Co
      s tím</strong></p><p style="MARGIN: 0cm 0cm 10pt">Jestli dávají peníze na sport
      města, je to jejich věc. Pokud je Havířov tak bohatý, že může dotovat hokejový
      klub, ať tak činí. Pokud je Praha tak bohatá, že může stavět cyklostezky za
      150 milionů korun na 3 kilometry – budiž. Lidé si volí své městské zastupitele
      a ti se jim zodpovídají. Nemíním pro politiky, kteří takto plýtvají hlasovat,
      ale není na státu, aby takové chování obcím zakazoval.</p><p style="MARGIN:
      0cm 0cm 10pt">Nemám také nic proti Sazce. Možná k ní v roce 1990 přišly vyvolené
      kluby nespravedlivě, ale s tím již dnes nic nenaděláme. Sazka má evidentně šikovný
      management, takže i když ztratila monopol na číselné loterie, svým akcionářům
      vydělává přes miliardu ročně. Nemám nic proti soukromému financování sportu.
      Pokud dodavatelé uvěřili Kateřině Neumannové, že jí pořádaný lyžařský podnik
      bude výdělečný a ona jim bude schopná zaplatit za objednané služby, je to jejich
      věc.</p><p style="MARGIN: 0cm 0cm 10pt"><span>Když ale slyším politiky, jak
      mluví před volbami do sněmovny o podpoře sportu, napadá mě jediné. Nechci, aby
      vláda brala daňovým poplatníkům jedinou korunu na sport. Chci, aby peníze politici
      nechali lidem, aby se oni sami rozhodli, jaký sport a jak intenzivně budou provozovat
      a na jaký sport a jak hodně se chtějí dívat.</span></p><p style="MARGIN: 0cm
      0cm 10pt"><span><em>Petr Mach je předsedou </em><a href="http://www.svobodni.cz/"
      target="_blank"><em><u><font color="#800080">Strany svobodných občanů</font></u></em></a>.
      Vyšlo na <a href="http://blog.ihned.cz/c3-41184790-YMachP_d-zadne-ministerstvo-sportu"
      target="_blank"><u><font color="#800080">blogu iHned.cz</font></u></a>.</span></p>'
