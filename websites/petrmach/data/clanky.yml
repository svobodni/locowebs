- Evropská ústava je pro nás nevýhodná:
    :perex: 'Smlouvy se uzavírají tehdy, pokud jsou výhodné pro všechny zúčastněné
      strany. To se o navržené Evropské ústavní smlouvě říci nedá. '
    :telo: <p>Obezřetnější při schvalování Evropské ústavy bychom měli být o to více,
      že se nejedná o běžnou smlouvu, ale o <em>ústavní </em>smlouvu, která určuje
      pravidla rozhodování o tisících směrnic, nařízení a rozhodnutí, které budou
      v EU následně vznikat a které budou závazné pro Českou republiku a její občany.</p><p>Předně
      je třeba si uvědomit, že schválením Evropské ústavy by byla zrušena pravidla
      rozhodování v EU, která jsme schválili v referendu o vstupu do EU, a začala
      by platit pravidla nová. Po prostudování návrhu Evropské ústavy musím konstatovat,
      že schválením návrhu Evropské ústavy bychom se vzdali mnoha práv, aniž bychom
      za to cokoliv získali.</p><p>V tom je obrovský rozdíl oproti našemu loňskému
      referendu. Když jsme vstupovali do EU a schvalovali v referendu Smlouvu o přistoupení,
      byla to volba <em>něco za něco</em>. Na jedné straně jsme se vzdali práva určovat
      si zákony podle svého a zavázali jsme se akceptovat směrnice a regulace Evropské
      unie a zavázali jsme se platit příspěvky do EU. Na druhé straně jsme získali
      bezcelní přístup na evropský trh, získali jsme právo žádat o evropské dotace
      a získali jsme právo hlasovat v evropských institucích a podílet se tak na tvorbě
      evropské legislativy. V referendu jsme mohli zvažovat, zda výhody převažují
      nad nevýhodami. Nyní je nám předkládán návrh euroústavy, kde se pouze vzdáváme
      dalších práv a nic za to nezískáváme. Bylo by tudíž naprosto nerozumné, aby
      Česká republika s takovým návrhem souhlasila.</p><p> </p><p><strong>Nové pravomoci
      pro EU na úkor České republiky</strong></p><p>Dnes existují desítky oblastí,
      kde má EU pravomoc pomocí směrnic a nařízení určovat zákony platné na českém
      území. Týká se to regulací v oblasti zemědělství, životního prostředí, spotřebních
      daní, zahraničního obchodu a mnoha dalších. Polovina zákonů, které prochází
      českým parlamentem, jsou de facto jen přepisy evropských směrnic.</p><p>Evropská
      ústava rozšiřuje pravomoci EU o řadu nových oblastí. "Sociálně tržní ekonomika"
      se stává oficiální doktrínou EU (článek I-3). Evropskému soudnímu dvoru se dává
      absolutní pravomoc vykládat obrovské množství tzv. sociálních práv definovaných
      v Chartě základních práv, která je součástí Evropské ústavy. Zde najdeme taková
      vágní práva jako např. právo na "spravedlivé pracovní podmínky."</p><p>Mezi
      cíly EU je nově zařazena např. "mezigenerační solidarita" či "ochrana práv dětí".
      Znamená to, že nově by EU mohla určovat podmínky důchodového pojištění či regulace
      věku, od kdy je legální pracovat. Do kompetence EU návrh ústavy předává "koordinaci
      sociální a zdravotní politiky" (článek III-107) či oblast sportu (článek III-182).</p><p> </p><p><strong>Zrušení
      práva veta v Radě ministrů</strong></p><p>Stále existuje řada oblastí, které
      EU může regulovat pomocí směrnic a nařízení, ale jen tehdy, když se Rada ministrů
      EU pro danou regulaci shodne jednomyslně. Český ministr tak může v Radě pro
      nás nevýhodný návrh vetovat. Navržená Evropská ústava ruší v mnoha oblastech
      princip jednomyslnosti a rozšiřuje tak okruh oblastí, kde bude Česká republika
      přehlasovávána. </p><p>Oproti současnému stavu se z jednomyslnosti do většinového
      rozhodování převádí na 50 kompetencí. Nově bychom tedy mohli být přehlasováni
      ve stanovení kritérií pro přidělování strukturálních fondů či ve stanovení úrokových
      sazeb nebo minimálních rezerv bank. </p><p> </p><p><strong>Zmenšení váhy českého
      hlasu v Radě</strong></p><p>Před vstupem do EU Česká republika pracně vyjednala,
      že při většinovém hlasování v Radě ministrů disponuje český ministr 12 hlasy
      z 321 a že směrnice nebo nařízení je přijata tehdy, vysloví-li se pro návrh
      232 hlasů (např. Německo, Velká Británie, Francie a Itálie mají po 29 hlasech
      z 321). </p><p>Návrh Evropské ústavy ale předpokládá, že se mechanismus většinového
      hlasování změní v neprospěch České republiky. Evropská ústava mění váhy hlasů
      tak, že hlas českého zástupce snižuje na polovinu a váhu Německa zdvojnásobuje.
      Ve stávajícím systému disponuje německý zástupce 29 hlasy z 321 (9 %). Podle
      ústavy by hlasy měly být váženy podle velikosti populace, čímž se německý hlas
      zvyšuje na 18%. O německé zisky se snižuje hlas ostatních. Kvórum pro schválení
      směrnice se navíc snižuje ze 72% vážených hlasů na 65%. Jinými slovy, v rámci
      nového hlasovacího systému bude pro Německo a Francii ještě snazší prosazovat
      další celoevropské regulace nebo blokovat vynucování pravidel Paktu stability
      a růstu. Novým způsobem hlasování by EU mohla např. stanovovat minimální požadavky
      v oblasti pracovních podmínek či dokonce nařizovat účast odborů na řízení firem
      (článek III-104), pravidla zemědělské politiky atd. </p><p> </p><p><strong>EU
      získává pravomoc přivlastnit si další pravomoci</strong></p><p>Evropské orgány
      získají evropskou ústavou právo měnit samu ústavu. EU se tak stává de facto
      státem, který již nepotřebuje na změnu pravidel rozhodování souhlas členských
      států. Orgány EU – jmenovitě Rada EU – dostávají nově moc měnit samotnou ústavu,
      tj. dále měnit hlasovací moc jednotlivých subjektů EU, přeřazovat další oblasti
      do většinového hlasování atd. K ratifikaci ústavních změn (změn pravidel rozhodování)
      nemá být napříště nutné uzavření nové mezistátní smlouvy. To je naprosto fundamentální
      změna, která činí z EU skutečný nadstát.</p><p>Současná možnost ukončit členství
      v EU jednostranným vypovězením mezinárodní smlouvy (pro nás Smlouvy o přistoupení),
      je nahrazena možností ukončit členství pouze sepsáním vzájemné dohody o vystoupení
      mezi zájemcem o vystoupení a Evropskou unií.</p><p>Současné podmínky našeho
      členství v EU, které jsme přijali Smlouvou o přistoupení, nejsou pro Českou
      republiku dobré, jsou ale rozhodně lepší než to, co nabízí předložená Evropská
      ústava. Evropskou ústavu proto musíme jednoznačně odmítnout.</p>
