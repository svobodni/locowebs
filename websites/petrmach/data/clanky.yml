- Daňová konkurence musí být zachována:
    :perex: motto:<br><em>Don’t steal. The Government doesn’t like competition!<br>[Krást
      se nemá. Stát totiž nemá rád konkurenci!]<br></em><span class="small">americké
      lidové rčení</span>
    :telo: "<p> </p><p><strong>A. Daňoví poplatníci hledají lepší podmínky, vlády
      se brání</strong></p><p>Aniž bychom potřebovali složité teorie, je zřejmé, že
      ve sporu daňová harmonizace vs. daňová konkurence proti sobě stojí na straně
      konkurence daňoví poplatníci, kteří chtějí mít svobodu vybrat si nejpříhodnější
      podmínky, a na straně regulace stojí vlády uvalující vysoké daně, které se bojí,
      že přijdou o daňové příjmy. </p><p>Pokud to jde, podnikatelé konkurenci využívají
      a vlády se jí buď přizpůsobují nebo se jí brání.</p><p>Daňová konkurence není
      nový fenomén. Jak uvedl před 200 lety Adam Smith, \"<em>Majitel kapitálu je
      vlastně občanem Světa a není nutně připoután k určité zemi. Zemi, kde by ho
      podrobovali trapným výslechům jen proto, aby mu mohli uložit tíživou daň, mohl
      by snadno opustit a svůj kapitál odstěhovat do některé jiné země, kde by mohl
      buď pokračovat v podnikání, anebo užívat svého bohatství ve větším klidu. Tím,
      že by svůj kapitál odstěhoval, zastavil by v zemi, kterou opouští, veškeré podnikání,
      jež tam jeho kapitál vydržoval. Kapitál obdělává půdu, kapitál zaměstnává práci.
      Daň, která by vypuzovala kapitál ze země, vysušovala by tím všechny zdroje důchodu
      panovníka i společnosti. Jeho odstěhováním snížily by se nutně více nebo méně
      nejen zisky z kapitálu, ale i pozemková renta a mzdy.</em>\" [1]</p><p>Smith
      se na daňovou konkurenci nedíval tak, že je třeba ztrestat stát, který má nižší
      daně. Nedíval se na to tak, že státy s nižšími daněmi <strong>přitahují </strong>podnikatele.
      Díval se na to tak, že stát s vysokými daněmi <strong>odrazuje </strong>podnikatele.
      A doporučoval škodlivé daně odbourat.</p><p>Pomineme-li tento přístup, pak vlády,
      které chtějí daňové konkurenci zamezit, mají dvě možnosti: buď z pozice síly
      zemím, které nevyhovují jejich politice, <strong>nařídit</strong>, jaké se v
      nich mají platit daně, a pokořit tak proti jejich vůli jejich národní suverenitu,
      nebo se snažit o mezinárodní dohody a dosáhnout svého cíle dohodou o standardizaci
      daní. Obojí se na světě děje. </p><p>Obě skupiny – zastánci harmonizace i zastánci
      konkurence – však přicházejí s určitými teoriemi, které by měly obhájit, že
      jejich postoj je <strong>obecně </strong>prospěšný.</p><p> </p><p><strong>B.
      Na trhu konkurence ANO, mezi státy NE?</strong></p><p>Dnešní hlavní proud ekonomie
      souhlasí s konkurencí na trhu zboží a služeb. Má se za to, že konkurence je
      blahodárná tím, že nutí podnikatele nabízet kvalitnější a levnější výrobky a
      spotřebitelům dává svobodu volby. Podporu tržní konkurence najdeme i ve všelijakých
      doporučeních mezinárodních organizací, které však na druhé straně přicházejí
      s nápady na zamezení daňové konkurenci. OECD doporučuje liberalizovat trhy a
      zároveň doporučuje omezit daňovou konkurenci. Evropská unie má dokonce mocný
      úřad, který trestá kartelové dohody, ale co se daní týče, chová se jako <strong>mezinárodní
      daňový kartel</strong>.</p><p>Je v tom rozpor? Existuje analogie mezi konkurencí
      na trhu a konkurencí mezi státy?</p><p>Adam Smith použil slavné přirovnání s
      <strong>neviditelnou rukou </strong>trhu, která vede jednotlivce, jenž usiluje
      o vlastní prospěch, k výsledkům prospěšným pro společnost jako celek. \"<em>[Každém
      jednotlivci, který investuje,] ani nejde o to, aby prospěl zájmu veřejnému,
      a nabývá si toho ani vědom, jak mu prospívá. Tím, že ... sleduje jen své vlastní
      zabezpečení ... a sleduje jen svůj vlastní zisk, jako v mnoha jiných případech,
      vede ho tu jakási neviditelná ruka, aby napomáhal k dosažení cíle, o který mu
      vůbec nejde. A to, že jemu o nic takového nejde, nemusí být vždy společnosti
      nějak na újmu. Tím, že jde za svým vlastním zájmem, prospěje mnohdy zájmu společnosti
      účinněji, než když mu chce opravdu prospět. Nikdy ještě, pokud vím, neudělali
      mnoho dobrého lidé, kteří předstírali, že provozují nějakou činnost pro dobro
      společnsoti.</em>\" [2]</p><p>Jsou podnikatelé, kteří odcházejí do zemí s nižšími
      daněmi, vedeni toutéž \"neviditelnou rukou\", která na trhu vede k výrobě lepšího
      a levnějšího zboží a růstu HDP, z něhož nakonec těží všichni? Nebo jsou sváděni
      nějakou jinou neviditelnou rukou, která směřuje ke špatným výsledkům?</p><p>Jsem
      přesvědčen, že jsou vedeni toutéž blahodárnou neviditelnou rukou. Konkurence
      mezi státy je analogií tržní konkurence mezi výrobky. Tak jako tržní konkurence
      pracuje ve prospěch spotřebitelů a podporuje efektivnost výroby, daňová konkurence
      pracuje ve prospěch daňových poplatníků a nutí státy k větší efektivnosti vlády.
      </p><p>Když si politici stěžují, že jejich zemi daňová konkurence poškozuje,
      je to obdobné \"poškození\", které pociťuje provozovatel donedávna monopolního
      obchodu s nekvalitními službami, když se buď musí přizpůsobit a nebo odejít
      z trhu. Je to tedy \"poškození\" ve prospěch spotřebitele. </p><p>Existuje však
      námitka zastánců harmonizace, že daňová konkurence může snižovat daně pod \"přirozenou\"
      či únosnou mez, že je to soutěž o nejhorší výsledek (<em>race to the bottom</em>)
      a že výsledkem může být nebezpečné omezení veřejných výdajů. Ukážeme, že daňová
      konkurence omezuje jen některé vládní výdaje, a to výdaje neefektivní. Výsledkem
      dostatečného působení daňové konkurence by tedy měla být nenulová daň zajišťující
      dostatek financí pro efektivní veřejné výdaje.</p><p> </p><p><strong>C. Snížení
      daní není hrou s nulovým součtem</strong></p><p>Teze o \"škodlivé\" daňové konkurenci,
      která tlačí na snižování veřejných výdajů, automaticky předpokládá, že vláda
      je efektivnější utráceč peněz než lidé, kterým peníze vzala. Jak nám ale říká
      teorie veřejné volby, politici jsou také lidé, kteří maximalizují vlastní prospěch.
      Mají tendenci zvětšovat rozpočty, o kterých rozhodují a tím zvětšovat vlastní
      moc. Vlády, které nečelí žádné konkurenci, jsou jako monopolní výrobci v soukromé
      sféře, kteří mají menší motivace zvyšovat kvalitu a omezovat plýtvání. Jak uvádí
      Daniel Mitchel z Heritage Foundation, \"<em>[vlády] jsou jako vlastník jediné
      čerpací stanice ve městě, který náhle čelí nástupu konkurentů poté, kdy si zvykl
      účtovat vysoké ceny a nabízet nekvalitní služby</em>.\" [3]</p><p>Jsou-li soukromé
      útraty efektivnější, pak čím méně utrácí stát, tím vyšší je hospodářský růst.
      Jinými slovy, do té míry, do jaké daňová konkurence vede k tlaku na globální
      snižování daní, všechny země těží v vyššího ekonomického růstu. Pokud by německá
      vláda měla pravdu, že je daňová konkurence poškozuje, pak by jakékoliv snížení
      daňové zátěže v jakékoliv zemi znamenalo poškození ostatních zemí. To je omyl
      vyplývající z nepochopení toho, že snižování daní a následný přesun kapitálu
      není hrou s nulovým součtem. </p><p>Není tomu tak. Jak uvádějí Edwards a de
      Rugy z CATO Institute, \"<em>Přijme-li jedna země efektivnější daňový systém,
      aby zvýšila hospodářský růst, ostatní jsou nuceny následovat, což vede k podpoře
      růstu v globálním měřítku. Nakonec jsou na tom všechny země lépe, když hájí
      své <strong>národní </strong>zájmy.</em>\" [4]</p><p>Nositel Nobelovy ceny za
      ekonomii Gary Becker napsal článek \"V čem je centralizace Evropy špatná,\"
      v němž uvedl: \"<em>Konkurence mezi státy podporuje zdravou soutěž, tím, že
      v každé zemi omezuje moc politiků a zájmových skupin pomocí donucení realizovat
      vlastní představy na úkor zájmů drtivé většiny obyvatel.</em>\" [5]</p><p>Různost
      fiskálních systémů má oproti globální harmonizaci další podstatnou výhodu: Když
      existuje různost, různé fiskální systémy mohou vyústit v různě velké úspěchy.
      Občané se mohou dozvědět o pozitivních efektech v sousedních jurisdikcích a
      chtít i po svých politických představitelích, aby každou úspěšnou politiku následovali.
      V konečné instanci konkurence mezi státy je hlavní obrannou proti totalitě.
      Odstranění této konkurence znamená zbavit lidi možnosti emigrovat do lepších
      podmínek.</p><p> </p><p><strong>D. Námitka zastánců harmonizace: Různé daně
      způsobují distorze</strong></p><p>Jaká je hlavní teoretická námitka zastánců
      daňové harmonizace? Různé daně způsobují <strong>distorze</strong>. Podnikatelé
      směřují své investice nikoliv tam, kde je to výhodné z hlediska přirozených
      podmínek, ale tam, kde je to výhodné z hlediska uměle vytvořených daňových podmínek,
      což vede ke globální neefektivnosti. Jestliže cizí země nízkými daněmi přitahují
      podnikatele – není spíše pravdou, že země, které mají vysoké daně, <strong>odrazují
      </strong>uměle podnikatele? Jestli je ideálem nedistorzní ekonomika, pak se
      jí blíží spíše země s nižšími daněmi. Navíc, z hlediska podnikatele je daňový
      – a celkový právní – systém jakousi <em>vis major</em>, tedy něčím, co se z
      jeho hlediska podobá přírodnímu nastavení. </p><p>Ve skutečnosti daně nejsou
      jediným \"umělým\" vodítkem pro investory. Existuje celá řada aktivit státu
      – financovaných z daní – které také mohou přitahovat (nebo odrazovat) investory.
      Státy, aby vůbec přitáhly investory, musí nejprve zajistit elementární fungování
      práva a základní ekonomickou stabilitu. Až když jsou tyto nedaňové faktory stejné
      napříč zeměmi, hrají roli daně. </p><p>Představme si dva státy. V jednom vláda
      dává peníze především na instituce vymáhání práva a na dopravní infrastrukturu,
      ve druhém se veřejné peníze utrácí především na pomoc krachujícím podnikům a
      na sociální dávky nezaměstnaným. Rozdíl ve struktuře výdajů může vést k odlivu
      kapitálu do první země, což by mohlo být označeno jako \"škodlivá infrastrukturní
      konkurence.\" Vláda ve druhé zemi by pak mohla chtít prosazovat mezinárodní
      dohody požadující minimální úroveň redistribučních programů a stropy pro infrastrukturní
      investice. [6] Vlastně i to se pod heslem <em>sociálního dumping </em>děje.</p><p>Na
      uvedeném příkladu také vidíme, že daňová konkurence mezi státy nevytlačuje veškeré
      výdaje. Směřuje k určité rovnováze daní a efektivních výdajů. Vytlačuje neefektivní
      a redistributivní výdaje. </p><p> </p><p><strong>E. Stejné daně pro různé ekonomiky
      jsou škodlivé</strong></p><p>Podle ekonomické teorie je uvalování stejných daní
      na různé ekonomiky škodlivé zejména pro slabší části společné daňové oblasti.
      Platí zde v zásadě <strong>stejné argumenty jako pro měnovou integraci </strong>nesourodého
      území.</p><p>Jednotná daň nebo jednotná sociální dávka či jednotná minimální
      mzda nejsou jednotné co se týče jejich dopadů. </p><p>To velmi negativně např.
      pocítí Česká republika, když musí uvalovat na alkohol a cigarety stejnou daň,
      jaká je možná v Německu únosná. Českému kuřákovi zbude po jejím zaplacení mnohem
      méně na jiné zboží než německému kuřákovi. Představuje-li daň mnohem větší poměrnou
      část jeho výdělku, pak existuje i <strong>větší pobídka k daňovému úniku</strong>.
      Z hlediska českého státu tak bude existovat u této daně <strong>větší Lafferův
      efekt </strong>než v Německu. Stručně řečeno, ČR musí kvůli EU uvalovat velmi
      vysoké daně, ale konečný výběr daně může být nižší. Nakonec i stát i poplatníci
      budou čelit vyšším transakčním nákladům.</p><p>Jestli jsou navíc nízké daně
      důležitým předpokladem pro ekonomický růst, je nefér chtít po chudších zemích,
      aby přizpůsobily své daně dnešním bohatým zemím, které se bojí konkurence.</p><p>Ze
      strany bohatých států je takové jednání pokrytecké, nejen vůči tranzitivním
      ekonomikám, ale zejména vůči zemím třetího světa. Jak říká Daniel Mitchel z
      Heritage Foundation, \"<em>Většina zemí OECD se z chudých a zemědělských zemí
      rozvinula na prosperující průmyslové státy během 19. století, kdy neuvalovaly
      žádné daně z příjmu. Dnes se chudým zemím říká, že ony samy by dnes takto liberální
      být neměly a měly by zavést obdobně vysoké daně, jaké mají bohaté státy dnes.</em>\"
      [7]</p><p>Do značné míry toto platí i pro země přistupující k Evropské unii.
      Jednotné standardy zkrátka omezují jejich <strong>komparativní výhody</strong>.</p><p> </p><p><strong>F.
      Evropská unie</strong></p><p>Možná by se mohlo zdát zvláštní, proč se Američané
      tolik zajímají o daňovou konkurenci, když nevstupují do Evropské unie. Zastánci
      daňové harmonizace se snaží své představy prosazovat ve všemožných mezinárodních
      organizacích, od OECD po OSN. Jak uvádí Mitchel, \"<em>Socialistická OECD svými
      požadavky na potírání daňové konkurence útočí na naše peněženky, na globální
      obchod a na národní suverenitu.</em>\"</p><p>Nejaktivnější jsou na tomto poli
      zástupci Německa a Francie. Jak uvedl např. německý kancléř Gerhard Schröder:
      \"<em>…Že bychom tzv. rozvojové země ponechali volné hře tržních sil absolutně
      nepřipadá v úvahu. To je důvod, proč jsme tak neochvějně pro <strong>politickou
      </strong>kontrolu procesu globalizace, pro <strong>vynucování </strong>politických
      a etických principů ve světové ekonomice a ... pro boj proti tzv. daňovým rájům.\"
      </em>[8]</p><p>Tzv. \"pokrok\" zastánců harmonizace v OSN či OECD je však mizivý
      ve srovnání s tím, čeho již dosáhli v rámci evropské integrace. </p><p>Francii
      a Německu se podařilo prosadit unifikaci daní z dovozu zboží (cel), zavést dolní
      limity pro sazby DPH, spotřebních daní u cigaret, piva, vína, alkoholu, benzínu
      atd. To nemluvíme o dalších harmonizacích v nedaňové oblasti. Navíc se Evropské
      unii podařilo fenomenální rozšíření na východ o země, které svými komparativními
      výhodami nejvíce ohrožovaly jejich zaopatřovací stát.</p><p>Jak uvedl Gerhard
      Schröder, <em>\"…Prohlubování a rozšiřování Evropské unie poskytuje ... skvělou
      příležitost rozvíjet politiku sociální rovnováhy .... Za hlavní úspěch evropské
      společnosti považuji, že odmítá křiklavé rozdíly v příjmech a sociální segregaci.
      ... k žádné amerikanizaci německé ekonomiky docházet nebude. Právě kvůli touze
      zachovat historicky vyvinutý a kulturně atraktivní evropský model jsme my Němci
      ... odhodláni sjednotit a rozšířit Evropskou unii. ... Jinak nebudeme schopni
      globalizaci politicky ovládat.\" </em>[9]</p><p> </p><p><strong>G. Hrozba pro
      demokracii</strong></p><p>Mnozí si však uvědomují, že přenesení rozhodování
      na nadnárodní úroveň, představuje nebezpečí pro demokracii. Václav Klaus prohlásil,
      že \"<em>demokracie nemůže fungovat ve větší entitě než nezávislý a suverénní
      stát.</em>\" [10] Zkrátka nadnárodní hlasování o velmi citlivých věcech je vstup
      na velmi tenký led.</p><p>F.A. Hayek v roce 1944 ve své <em>Cestě do otroctví
      </em>napsal, že pro hospodářskou politiku na nadnárodní úrovni neexistuje žádný
      morální základ: \"<em>Představuje-li si někdo, že je možné demokraticky řídit
      nebo plánovat hospodářský život rozsáhlé oblasti zahrnující několik různých
      národů, prozrazuje naprosté nepochopení problémů, které by takové plánování
      přinášelo. Plánování v mezinárodním měřítku nemůže být ničím jiným než otevřenou
      vládou železné ruky, kdy malá skupina lidí vnucuje ostatním takovou životní
      úroveň a takové zaměstnání, které pro ně uzná za vhodné. Jediné, co je naprosto
      jisté, je fakt, že hospodářství ve velkém (Grossraumwirtschaft), o které usilují
      Němci, je možné realizovat jen prostřednictvím nadřazené rasy, Herrenvolk, která
      své cíle a myšlenky bezohledně vnucuje ostatním ... Chcete-li řídit ekonomický
      život lidí zastávajících velmi odlišné ideály a hodnoty, berete tím na sebe
      úkol, který vyžaduje použití síly.</em>\" [11]</p><p>Obava o demokracii v režimu
      společného politického rozhodování o daních není pouze charakteristikou liberálních
      ekonomů. Jak uvedl např. britský premiér Tony Blair, \"d<em>aňová politika by
      měla být věcí státní suverenity ... Pokud by bylo zdaňování předepisováno centrálně,
      ztratil by politický život v členských zemích smysl, zdaňování by již nemohlo
      odrážet voličské preference. ... [zachování daňové politiky na <strong>národní
      </strong>úrovni] je totiž správné pro evropskou konkurenceschopnost ... i pro
      demokracii.</em>\" [12]</p><p> </p><p><strong>H. Co z toho plyne pro nás</strong></p><p>EU
      je do značné míry daňový kartel, kde je velká část daní diktována shora. V referendu
      jsme navíc podepsali bianco šek. Nedávno např. EU schválila – rychle než budou
      mít právo hlasovat i noví členové – nové spotřební daně na uhlí, plyn a elektřinu.</p><p>EU
      tak dnes určuje daně na dovoz zboží, DPH a celou škálu spotřebních daní. EU
      nyní jedná o návrhu Evropské ústavy, který a) rozšiřuje sféru regulace EU o
      přímé daně, b) umožňuje za určitých podmínek i o přímých daních rozhodovat většinovým
      hlasováním a c) oslabuje hlasovací právo ČR při většinovém hlasování. Jinými
      slovy, po přijetí návrhu euroústavy by i <strong>přímé </strong>daně mohly být
      národním státům diktovány.</p><p>Pokud by byla přijata ústava EU v dosavadní
      podobě, mohli bychom zapomenout na nápad s patnáctiprocentní rovnou daní. </p><p> </p><p><strong>I.
      Závěr</strong></p><p>Jsem hluboce přesvědčen, že konkurence mezi státy je stejně
      tak prospěšná, jako konkurence na trhu. Tato konkurence byla výrazně potlačena
      vstupem do Evropské unie. Pokud nechceme ztratit suverenitu i v oblasti přímých
      daních, měli bychom využít svoji pravomoc odmítnout návrh evropské ústavy.</p><p> </p><p> </p><p><strong>Literatura:</strong></p><p>\r\n</p>\n<p>[1]
      Smith (2001), str. 755</p><p>[2] Smith (2001), str. 389</p><p>[3] Mitchel (2000)</p><p>[4]
      Edwards, de Rugy (2002), str. 21</p><p>[5] Edwards, de Rugy (2002), str. 22</p><p>[6]
      Edwards, de Rugy (2002), str. 22-23</p><p>[7] Mitchell (2000)</p><p>[8] Gerhard
      Schröder, předseda vlády Německa v projevu 4. září 2001 v Berlíně.</p><p>[9]
      Gerhard Schröder, předseda vlády Německa v projevu 4. září 2001 v Berlíně.</p><p>[10]
      In: Duncan Smith (2003), str. 6</p><p>[11] Hayek (1972), str. 222-223</p><p>[12]
      Tony Blair. In: Hospodářské noviny 7.11.2003</p>"
