- 'Petr MACH: Klausova hra o Chartu práv EU':
    :perex: 'Někdo může tvrdit, že bylo chybou, když prezident Klaus pověřil sjednáním
      Lisabonské smlouvy Mirka Topolánka. Jenže Topolánek byl premiér a odjížděl do
      Bruselu s jasným <a href="http://zpravy.ods.cz/prispevek.php?ID=5169" target="_blank"><u>odhodláním</u></a>:
      "<em>Veto jsme připraveni použít ...pokud by se ukázalo, že budou jednotlivým
      státům umožněny exkluzivní, trvalé výjimky, neboli-tzv. opt outs z unijních
      politik. Jsme toho názoru, že možnost získávat trvalé výjimky mají mít buď všichni,
      nebo nikdo.</em>" Den na to si Velká Británie a Polsko dojednaly trvalý opt-out
      z jurisdikce Evropského soudního dvora pokud jde o Chartu práv EU, Česká republika
      nic – a nic nevetovala. "<em>Neměli bychom na to sílu</em>," komentoval <a href="http://zpravy.ods.cz/prispevek.php?ID=11233"
      target="_blank"><u>později</u></a> Topolánek, proč on nevyjednal to samé, co
      Poláci. '
    :telo: '<p>Smlouvu pak premiér <a href="http://www.psp.cz/eknih/2006ps/stenprot/046schuz/s046042.htm"
      target="_blank"><u>obhajoval</u></a> v parlamentu 17.2.2009 velmi váhavě: "<em>Ratifikací
      Lisabonské smlouvy se přichází v některých otázkách o právo veta a zároveň se
      od roku 2017 posiluje hlasovací váha velkých zemí. To je nepříjemné.. ... ta
      smlouva pro mě je horší než ta smlouva minulá.... ale pokud bychom Lisabonskou
      smlouvu odmítli, tak to samozřejmě něco vyvolá v Evropě. Nevím přesně co, možná
      pozdvižení, možná něco víc.</em>" </p><p><strong>Klausova podmínka </strong></p><p>Opakované
      irské referendum, které Lisabonskou smlouvu vzkřísilo, vedlo prezidenta Klause,
      aby do ratifikačního procesu vstoupil. </p><p>Prezident Václav Klaus, který
      podle <a href="http://www.psp.cz/docs/laws/constitution.html" target="_blank"><u>Ústavy
      České republiky</u></a> sjednává a ratifikuje mezinárodní smlouvy, stanovil
      9.10.2009 ve svém <a href="http://klaus.cz/klaus2/asp/clanek.asp?id=lCMPLGZfHzrR"
      target="_blank"><u>prohlášení</u></a> k ratifikaci Lisabonské smlouvy podmínku:
      "<em>Před ratifikací si Česká republika musí alespoň dodatečně vyjednat obdobnou
      výjimku [jakou si během dojednávání Lisabonské smlouvy vyjednaly Velká Británie
      a Polsko].</em>" </p><p>Premiér Fischer si možná myslí, že by se mohla Česká
      republika spokojit s podobným <a href="http://www.consilium.europa.eu/uedocs/cms_data/docs/pressdata/en/ec/108622.pdf"
      target="_blank"><u>ujištěním evropských premiérů</u></a>, jaké si dojednali
      Irové před svým druhým referendem. To těžko. Irové nezískali právně závazný
      dokument ratifikovaný ostatními státy, dostali jen prázdný příslib premiérů.</p><p><strong>Britské
      a polské záruky</strong></p><p>Velká Británie a Polsko si vyjednaly přímo jako
      součást Lisabonské smlouvy <a href="http://eur-lex.europa.eu/LexUriServ/LexUriServ.do?uri=OJ:C:2007:306:0156:0157:EN:PDF"
      target="_blank"><u>Protokol o uplatňování Charty základních práv EU na Polsko
      a Velkou Británii</u></a>, jasně stanovící, že tzv. <a href="http://eur-lex.europa.eu/cs/treaties/dat/32007X1214/htm/C2007303CS.01000101.htm"
      target="_blank"><u>Charta základních práv a svobod EU</u></a> se nebude vztahovat
      na Polsko a Velkou Británii. </p><p>V protokolu se praví:</p><p>"<em>1. Listina
      nerozšiřuje možnost Soudního dvora Evropské unie ani jakéhokoliv soudu Polska
      či Spojeného království shledat, že právní a správní předpisy, zvyklosti nebo
      postupy Polska či Spojeného království nejsou v souladu se základními právy,
      svobodami nebo zásadami, které Listina potvrzuje.</em></p><p><em>2. Zejména,
      a aby se předešlo jakékoliv pochybnosti, nic v hlavě IV Listiny nezakládá soudně
      vymahatelná práva platná v Polsku či ve Spojeném království, pokud tato práva
      nejsou stanovena ve vnitrostátním právu Polska či Spojeného království.</em>"</p><p>Velkou
      Británii a Polsko vedly k prosazení těchto záruk obavy z extenzívního výkladu
      práv Evropským soudním dvorem v Lucemburku, do jehož jurisdikce by po aplikaci
      Lisabonské smlouvy výklad základních práv patřil. </p><p><strong>Mohou sudetští
      Němci žádat majetek?</strong></p><p>České obavy z Charty práv EU se točí hlavně
      kolem možného prolomení tzv. Benešových dekretů.</p><p>Selský rozum říká, že
      retroaktivní uplatňování Charty je nesmyslné a že se proto není třeba obávat
      toho, že by Evropský soudní dvůr zvracel rozsudky českých soudů a přiznával
      sudetským Němcům náhrady za zabavený majetek. Ale u soudců člověk nikdy neví
      – a po Lisabonské smlouvě by byl Evropský soudní dvůr nejvyšší instancí.</p><p>Mladá
      fronta se ptala 13.10.2009 právníků, jestli hrozí přiznávání náhrad sudetským
      Němcům. Advokát Jaroslav Čapek <a href="http://zpravy.idnes.cz/mfdnes.asp?v=239&amp;r=titulni_stranaa&amp;c=1271535"
      target="_blank"><u>uvedl</u></a>: "<em>Sudetští Němci v rámci konfiskačního
      procesu ztratili majetek dávno, nechápu, jak by jej nyní mohli žádat zpátky</em>".
      Jenže jde o onoho Jaroslava Čapka, který neúspěšně pro pana Ulricha Kinskeho
      žádal za zabavený majetek náhradu škody ve výši 40 miliard korun – a nedostal
      je, protože Ulrich Kinsky neměl české občanství. Těžko lze pochybovat o tom,
      že by pan Čapek a pan Kisnky využili po ratifikaci Lisabonské smlouvy možnosti
      odvolat se k Evropskému soudnímu dvoru v Lucemburku. <em>"Zakazuje se jakákoli
      diskriminace na základě státní příslušnosti</em>", říká <a href="http://eur-lex.europa.eu/cs/treaties/dat/32007X1214/htm/C2007303CS.01000101.htm"
      target="_blank"><u>Charta</u></a>.</p><p><strong>Česká republika nemá záruky</strong></p><p>Česká
      republika měla během sjednávání smlouvy vážné obavy z extenzivní aplikace Charty,
      zejména pokud jde o uplatňování majetkových nároků odsunutých Němců. Česká delegace
      vedená premiérem Mirkem Topolánkem připojila k závěrečnému aktu <a href="http://eur-lex.europa.eu/LexUriServ/LexUriServ.do?uri=OJ:C:2007:306:0231:0271:CS:PDF"
      target="_blank"><u>Deklaraci č. 53</u></a>, v níž praví: "<em>Česká republika
      připomíná, že ustanovení Listiny základních práv Evropské unie jsou určena orgánům
      a institucím Evropské unie v souladu se zásadou subsidiarity a rozdělením pravomocí
      mezi Evropskou unií a jejími členskými státy, ...zdůrazňuje, že její ustanovení
      jsou určena členským státům pouze tehdy, pokud provádějí právo Unie, a nikoli
      tehdy, když přijímají nebo provádějí vnitrostátní právo nezávisle na právu Unie.</em>"
      Na rozdíl od Polska a Británie se ale Topolánek spokojil s jednostrannou – pro
      ostatní právně nezávaznou – deklarací, která neprošla ratifikací v zemích, které
      ratifikovaly Lisabonskou smlouvu.</p><p>Obavy pak vyjádřila i Sněmovna, když
      přijala s hlasováním o Lisabonské smlouvě usnesení, že "<em>ustanovení Listiny
      základních práv Evropské unie jsou při dodržení zásady subsidiarity určena orgánům,
      institucím a jiným subjektům Evropské unie a dále členským státům výhradně pokud
      uplatňují právo Evropské unie</em>" a že "<em>právní status, který je přiznáván
      Listině základních práv Evropské unie, proto bez jakýchkoli pochybností zajišťuje,
      že tato nemůže působit retroaktivně a zpochybnit tak právní a majetkové vztahy
      vyplývající z československého zákonodárství, zejména z let 1940 až 1946, jakož
      ani dosavadní judikaturu evropských a vnitrostátních soudů, které tyto právní
      a majetkové otázky řeší.</em>" Toto usnesení podpořilo <a href="http://www.psp.cz/eknih/2006ps/stenprot/046schuz/s046063.htm#h12"
      target="_blank"><u>185 poslanců, nikdo nebyl proti</u></a> (včetně Paroubka,
      Topolánka..). Stejně jako deklarace k Závěrečném aktu tak i toto usnesení Sněmovny
      je pouze jednostranným prohlášením České republiky, které není závazné ani pro
      ostatní státy EU ani pro Evropský soudní dvůr.</p><p><strong>Záruku dá jen dodatková
      smlouva</strong></p><p>Těžko lze předpokládat, že by se prezident Klaus spokojil
      s jakýmsi prohlášením Rady EU o tom, že všichni věří, že se na Českou republiku
      nebude Charta práv EU vztahovat. To co potřebujeme, je právně závazný dokument
      ratifikovaný všemi smluvními stranami.</p><p>Pokud ostatní země chtějí uvést
      Lisabonskou smlouvu v platnost, musí prezidentu Klausovi vyhovět. Pokud by potom
      prezident smlouvu podepsal, byla by Česká republika chráněna alespoň před tím,
      aby Evropský soudní dvůr dotvářel českou legislativu a přiznával odškodnění
      sudetským Němcům z našich daní. Nebyla by ale chráněna před ostatními negativy
      Lisabonské smlouvy. </p><p><em>Petr Mach je předsedou </em><a href="http://svobodni.cz/video.aspx?id=21"
      target="_blank"><em><u>Svobodných</u></em></a><em> a bývalým poradcem prezidenta.</em></p>'
    :zverejneno: 2009-10-13
- 'Petr MACH: Vystoupení z EU':
    :perex: 'Jak jsem uvedl na nedávném <a href="http://svobodni.cz/video.aspx?id=21"
      target="_blank" mce_href="http://svobodni.cz/video.aspx?id=21"><u>politickém
      shromáždění</u></a> proti Lisabonské smlouvě, budu prosazovat vystoupení České
      republiky z Evropské unie, pokud bude ratifikována Lisabonská smlouva. '
    :telo: <p>Jsem ekonom – liberál. Jsem tedy velkým zastáncem volného trhu, obchodu
      a cestování, ale odpůrcem zbytečných nařízení, směrnic a mezinárodního přerozdělování
      peněz. </p><p><strong>Proč je Lisabon tak špatný</strong></p><p>Členství v EU
      má klady (volný obchod) i zápory (příliš mnoho nařízení). Lisabonská smlouva
      by ale nepřidala ani kousek navíc volnému obchodu, jen by omezila suverenitu
      rozhodování o našich vlastních zákonech a zvýšila množství evropských nařízení.</p><p>Lisabonská
      smlouva by dala Evropské unii mj. právo určovat členským státům podobu jejich
      hospodářské politiky, politiky zaměstnanosti, azylové politiky, zahraniční politiky,
      energetické politiky a dalších. Navíc snižuje váhu hlasu České republiky v Radě
      ministrů EU při hlasování o směrnicích na polovinu a zdvojnásobuje váhu německého
      hlasu. Stručný popis Lisabonské smlouvy např. <a href="http://www.psp.cz/kps/pi/PRACE/pi-1-188.pdf"
      target="_blank" mce_href="http://www.psp.cz/kps/pi/PRACE/pi-1-188.pdf"><u>zde</u></a>).
      </p><p>Po ratifikaci Lisabonské smlouvy tak bude Česká republika zavalena každý
      rok ještě více než dosud nepřehlednou smrští směrnic a nařízení, která zdražují
      zboží a podvazují hospodářský růst (jako jsou dnes zákazy žárovek, povinné kvóty
      na biopaliva v benzínu, povinné kvóty na sluneční a větrnou energii a mnoho
      dalších). Na jejich tvorbu nebo blokování budeme mít pramalý vliv.</p><p><strong>Vystoupení
      z EU</strong></p><p>Lisabonská smlouva sice znemožní jednostrannou výpověď členství
      v EU v souladu s <a href="http://untreaty.un.org/ilc/texts/instruments/english/conventions/1_1_1969.pdf"
      target="_blank" mce_href="http://untreaty.un.org/ilc/texts/instruments/english/conventions/1_1_1969.pdf"><u>Vídeňskou
      úmluvou</u></a> o mezinárodních smlouvách jako je tomu nyní, ale vystoupení
      umožňuje do dvou let od podání žádosti o vystoupení.</p><p>Česká republika by
      si nemusela vyjednávat další zvláštní podmínky obchodních vztahů se zbylými
      členy Evropské unie, protože má ratifikovanou <a href="http://www.euroskop.cz/gallery/2/773-dohoda_o_ehp.pdf"
      target="_blank" mce_href="http://www.euroskop.cz/gallery/2/773-dohoda_o_ehp.pdf"><u>Dohodu
      o Evropském hospodářském prostoru</u></a>, která umožňuje bezcelní obchod se
      státy EU a EFTA. Tato dohoda obsahuje ony čtyři svobody – volný pohyb zboží,
      služeb, osob a kapitálu – bez zbytečných nadstaveb. Dohoda o Evropském hospodářském
      prostoru členské státy zavazuje přebírat jen tu společnou legislativu EU, která
      se vztahuje na přístup zboží na společný trh. Žádný balast navíc. </p><p><strong>Alternativa
      - EFTA</strong></p><p><a href="http://en.wikipedia.org/wiki/European_Free_Trade_Association"
      target="_blank" mce_href="http://en.wikipedia.org/wiki/European_Free_Trade_Association"><u>EFTA</u></a>,
      Evropské sdružení volného obchodu je pak vhodnou alternativou členství v EU.
      </p><p>EFTA je přátelská organizace, <a href="http://www.efta.int/content/legal-texts/efta-convention/eftaconvention-texts/convention-2001"
      target="_blank" mce_href="http://www.efta.int/content/legal-texts/efta-convention/eftaconvention-texts/convention-2001"><u>smlouva
      o založení EFTA</u></a> má asi tak stokrát méně stran než smlouvy EU. Hlasování
      v Radě EFTA o společných záležitostech není odvislé od velikosti populace daného
      státu, ale každý stát má jeden hlas. Státy EFTA nemají žádné mezinárodní přerozdělování
      peněz mezi sebou, respektují se jako suverénní státy s vlastní daňovou, hospodářskou,
      imigrační aj. politikou. </p><p><strong>Závěr</strong></p><p>Evropská unie má
      alternativu. Vystoupení z EU znamená, že by normálně pokračovalo naše členství
      v Evropském hospodářském prostoru, které zaručuje volný obchod se zeměmi EU.
      Bezpečnostní ukotvení má Česká republika v rámci NATO a rozumnou podobu evropské
      spolupráce by mohla hledat v rámci EFTA. </p><p>Pro vystoupení z EU samozřejmě
      zatím neexistuje v České republice politická většina. Jsem ale hluboce přesvědčen,
      že negativa Lisabonské smlouvy povedou k nárůstu počtu zastánců samostatnosti.</p>
    :zverejneno: 2009-10-12
- dopis Petra Macha předsedovi Evropského parlamentu Jerzymu Buzkovi:
    :perex: Jerzy Buzek<br>předseda Evropského parlamentu<br><br>Vážený pane předsedo,<br><br>využívám
      příležitosti, že se známe z našich dřívějších aktivit a obracím se na Vás s
      tímto dopisem.<br><br>Dovolte nejprve abych vám poblahopřál ke zvolení předsedou
      Evropského parlamentu.<br><br>Nyní mi dovolte, abych jako občan České republiky
      a jako předseda Strany svobodných občanů vyjádřil mé obavy z narůstajícího vměšování
      představitelů Evropské unie do procesu ratifikace Lisabonské smlouvy v České
      republice.<br><br>Rozumím tomu tak, že Lisabonské smlouva je smlouva mezi 27
      suverénními státy, zatímco Evropská unie jako taková není smluvní stranou, má
      být smlouvou teprve vytvořena coby jednotka se samostatnou mezinárodněprávní
      subjektivitou.<br><br>Považuji proto za vysoce nevhodné, aby představitel Evropské
      unie zasahoval do záležitostí jednotlivých členských států – a Vaše návštěva
      v České republice se bohužel tak jeví. Evropský parlament nemá v ratifikačním
      procesu Lisabonské smlouvy sebemenší roli.<br><br>Je výlučně na České republice,
      jestli ratifikuje Lisabonskou smlouvu či nikoliv. Dle Ústavy České republiky
      je to Prezident republiky, kdo ratifikuje mezinárodní smlouvu, nikoliv premiér
      či parlament.<br><br>Vaše schůzka s premiérem Fischerem jakož i nedávné setkání
      předsedy Evropské komise José Manuela Barrosa s předsedou ODS Mirkem Topolánkem
      působí velmi nepatřičně. (Pan Topolánek dokonce po schůzce s panem Barrosem
