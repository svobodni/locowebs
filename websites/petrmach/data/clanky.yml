      target="_blank"><span><u><font color="#2c6999">Rozhodnutí Evropské Rady</font></u></span></a> <span>z 25.3.2011,
      kterým se mění Smlouva o fungování EU. Ani ne rok po složitém dojednání tzv.
      Lisabonské smlouvy se mají pravidla fungování EU opět měnit, konkrétně v souvislosti
      s dluhovou krizí v eurozóně.</span>
    :telo: |-
      <p><span>(Senát jednal o změně smlouvy </span><a href="http://www.senat.cz/xqw/xervlet/pssenat/hlasovani?action=steno&amp;O=8&amp;IS=4615&amp;D=20.07.2011#b11772" target="_blank"><span><u><font color="#2c6999">20.7.2011</font></u></span></a><span>, jednání odročil a bude o změně jednat znovu pravděpodobně 4.8.2011.)</span></p>
      <p><span>Změna smlouvy má Evropské unii umožnit zřídit mechanismus pro dotování a úvěrování států eurozóny neschopných hradit samostatně své závazky (tzv. ESM, Evropský mechanismus stability). <strong>Účast v tomto mechanismu má být povinná pro všechny budoucí členy eurozóny včetně ČR. </strong>Dosud Evropská unie pravomoc iniciovat takovýto mechanismus nemá a členské státy eurozóny se proto loni rozhodly vytvořit záchranný fond (EFSF) dobrovolně, mimo rámec EU (založily jej jako s.r.o. se sídlem v Lucembursku, přičemž podílníky jsou jednotlivé členské státy eurozóny.)</span></p><p><strong><span>Přesun pravomocí</span></strong></p><p><span>České republiky se předkládaná změna dotýká v tom ohledu, že jsme státem, který má ze Smlouvy o přistoupení k EU povinnost přijmout euro. Vstupem do eurozóny se pak – bude-li nyní předkládaná změna smlouvy schválena – <strong>staneme automaticky účastníky záchranného mechanismu s povinností přispět formou přímého kapitálového vkladu a formou záruk částkou v celkové hodnotě 250 miliard korun</strong>. </span></p><p>Jak se uvádí v <a href="http://www.consilium.europa.eu/uedocs/cms_data/docs/pressdata/en/ec/120296.pdf" target="_blank"><u><font color="#2c6999">Závěrech Evropské rady</font></u></a> z 25.3.2011, "<em>Stát, který se stane členem eurozóny se v důsledku stane členem Evropského mechanismu se všemi právy a povinnostmi</em>." (pozn. pod čarou č. 4 na str. 24 Přílohy II Závěrů Rady). "<em>ESM bude mít celkový upsaný kapitál 700 miliard eur.  Z této částky 80 miliard eur bude splaceno členskými státy eurozóny počínaje červencem 2013 v pěti ročních splátkách. Kromě toho bude ESM disponovat kapitálem splatným na požádání a zárukami ze strany členských států eurozóny v celkové výši 620 miliard eur</em> … <em>Splacení upsaného kapitálu </em><em>[ESM</em><em>] se bude u členských států, které se stanou členy eurozóny počínaje červencem 2013 řídit stejnými podmínkami jako u původních podílů.</em>" (str. 24 Přílohy II Závěrů Rady)</p><p><span><strong>V čem se premiér mýlil</strong> </span></p><p><span>Na tomto místě je potřeba konstatovat, že premiér Petr Nečas, který 25. března 2011 v Bruselu jednak podpořil Rozhodnutí Rady o změně Smlouvy (jež však vstoupí vlastnost jen bude-li schválena členskými státy v souladu s jejich ústavními postupy) a jednak souhlasil s podobou budoucího záchranného mechanismu, jednal na základě mylných informací.</span></p><p>Petr Nečas se domníval, (jak píše ve svém <a href="http://www.svobodni.cz/files/docs/2011-dopis-od-petra-necase.pdf" target="_blank"><u><font color="#2c6999">sdělení</font></u></a>), že bez souhlasu České republiky se nemůžeme stát členy eurozóny, a tedy se nemůžeme stát členy chystaného mechanismu: "<em>Je nezbytný aktivní projev vůle daného státu euro přijmout</em>", píše premiér Nečas na obhajobu toho, proč podpořil v Evropské radě změnu Smlouvy. Premiér Nečas jednal na základě jasně mylné informace. Jak plyne ze znění Smlouvy o EU, Česká republika nemá na rozdíl od Velké Británie a Dánska výjimku. O našem členství v eurozóně bude rozhodovat podle <a href="http://eur-lex.europa.eu/LexUriServ/LexUriServ.do?uri=OJ:C:2010:083:0047:0200:CS:PDF" target="_blank"><u><font color="#2c6999">článku 140, odst. 2 Smlouvy o fungování EU</font></u></a> Evropská rada kvalifikovanou většinou na návrh Komise, tedy i bez našeho souhlasu či žádosti.</p><p><span>Je proto nyní na Senátu, aby jakožto suverénní komora Parlamentu ČR, nedal ke změně smlouvy souhlas a předešel tak závažným rozpočtovým dopadům na Českou republiku.</span></p><p><strong><span>Přesun pravomocí </span></strong></p><p><span>Ze Smlouvy o přistoupení České republiky k EU již nyní plyne, že je Česká republika vázána přijmout euro a že se členstvím v eurozóně je spjata řada práv a povinností (např. splatit kapitál Evropské centrální banky, převést na ECB devizové rezervy, podílet se na hospodářském výsledku ECB apod.). Povinnost účastnit se záchranného fondu eurozóny má však být novou povinností. Z hlediska České republiky je tedy změna Smlouvy o fungování EU, která má umožnit zřízení mechanismu sanování států eurozóny, jehož se mají budoucí členové eurozóny účastnit automaticky, přesunem pravomocí na nadnárodní organizaci.</span></p><p><span>Právě z toho důvodu se vláda pro jistotu rozhodla žádat parlament o souhlas dle procedury popsané v </span><a href="http://www.psp.cz/docs/laws/constitution.html" target="_blank"><span><u><font color="#2c6999">Článku 10a Ústavy</font></u></span></a><span> (tedy kvalifikovanou, třípětinovou většinou). </span></p><p><strong><span>Rozpor v jednání premiéra Nečase</span></strong></p><p><span>Dochází zde k rozporu mezi jednáním premiéra jakožto člena Evropské rady a jakožto předsedy vlády, která předkládá Parlamentu změnu Smlouvy ke schválení. </span></p><p><span>Jako člen Evropské rady totiž premiér jednal tak, že změna smlouvy neznamená přesun pravomocí na EU. Jakožto předseda vlády předkládá parlamentu souhlas podle článku 10a ústavy, jako by šlo o přesun pravomocí.</span></p><p>Evropská Rada totiž využila ke schválení změny smlouvy tzv. zjednodušenou proceduru podle <a href="http://eur-lex.europa.eu/LexUriServ/LexUriServ.do?uri=OJ:C:2010:083:0013:0046:CS:PDF" target="_blank"><u><font color="#2c6999">čl. 48, odst. 6 Smlouvy o EU</font></u></a>, která je vyhrazena jen pro takové změny Smlouvy, které nejsou předáním pravomocí. V případě změn měnících pravomoci EU totiž Smlouva o EU vyžaduje řádný postup, tedy svolání konventu, a sjednání nové mezinárodní smlouvy (jež by v případě ČR byla schvalována podle <a href="http://www.psp.cz/docs/laws/constitution.html" target="_blank"><u><font color="#2c6999">Článku 10a Ústavy</font></u></a>).</p><p>Vláda se žádostí o schválení změny ústavní většinou chce jistit pro případ, že se ukáže, že o předání pravomocí vskutku jde.  Jak uvedl ve svém <a href="http://www.svobodni.cz/files/docs/2011-dopis-od-petra-necase.pdf" target="_blank"><u><font color="#2c6999">odůvodnění</font></u></a> premiér Petr Nečas: "<em>I v případě, že by instituce EU chtěly porušit podmínky procedury podle článku 48 odst. 6 Smlouvy o EU a přenést zjednodušenou změnou Smluv na Unii další kompetence, neznamenalo by to automaticky z hlediska národního ústavního práva problém, pakliže na národní úrovni v ČR by byla taková změna schválena v souladu s ústavními procedurami.</em>"</p><p><span>Tedy samotný fakt, že vláda žádá Parlament o projevení souhlasu třípětinovou</span> většinou, tj. analogicky jako by šlo o smlouvu podle článku 10a Ústavy, svědčí o tom, že o přesun pravomocí jde. </p><p><span>Vláda sama ve svém </span><a href="http://www.vlada.cz/assets/media-centrum/dulezite-dokumenty/Programove_prohlaseni_vlady.pdf" target="_blank"><span><u><font color="#2c6999">Programovém prohlášení</font></u></span></a><span> tvrdí: "<em>V případě zásadních institucionálních změn EU vyžadujících úpravu primárního práva bude přesun dalších pravomocí z České republiky na EU potvrzován referendem.</em></span>" Vláda jedná zmatečně. V Bruselu se chová tak, jako by nešlo o přesun pravomocí. Doma se chová jako by o přesun pravomocí šlo (předkládá Parlamentu souhlas se změnou Smlouvy podle článku 10a Ústavy, jako by šlo o mezinárodní smlouvu), pak ale porušuje vlastní slib o referendu.</p><p><strong><span>Důsledky</span></strong></p><p><span>Evropská rada 25.3.2011 </span><a href="http://www.consilium.europa.eu/uedocs/cms_data/docs/pressdata/en/ec/120296.pdf" target="_blank"><span><u><font color="#2c6999">rozhodla</font></u></span></a><span>, že bude-li změna Smlouvy schválena, bude zřízen ESM s kapitálem 700 miliard eur, z nichž 80 miliard eur má být splaceno v hotovosti a 620 miliard eur má být splaceno formou záruk. Členské státy se mají na splacení kapitálu podílet podle klíče pro upisování kapitálu Evropské centrální banky (ECB). Protože podíl České republiky na kapitálu ECB je v současnosti stanoven na </span><a href="http://www.ecb.int/ecb/orga/capital/html/index.cs.html" target="_blank"><span><u><font color="#2c6999">1,4472 procenta</font></u></span></a><span>, byla by Česká republika vázána uhradit kapitál ESM ve výši 10 miliard eur (250 miliard korun), z toho 1 miliardu eur bezprostředně a 9 miliard eur formou záruk splatných na požádání. </span></p><p><span>Na tomto místě je třeba upozornit, že to nebude vláda Petra Nečase, jež změnu smlouvy schválila a prosazuje v Parlamentu, ale <strong>budou to příští vlády, které budou muset plnit záruky z mechanismu vyplývající</strong>. Bude to tedy nějaká příští vláda, která bude vyzvána k proplacení záruk v objemu čtvrt bilionu korun.</span></p><p><strong>Ústavně-právní souvislosti</strong></p><p>Ústava ČR hovoří o tom, že článek 10a lze použít na schvalování mezinárodních smluv, které přenášejí pravomoci na mezinárodní organizaci. Vláda však parlamentu nepředkládá smlouvu, ale rozhodnutí Evropské rady, jen se rozhodla jednat analogicky, jako by šlo o smlouvu.</p><p>Již v roce 2008 při projednávání Lisabonské smlouvy vláda mylně předpokládala, že zjednodušenou procedurou dle <em>čl. 48 odst. 6 Smlouvy o EU</em><em> </em>(bez mezinárodní smlouvy) lze na EU přenášet pravomoci. Pro ten případ vláda počítala s tím, že takovou změnu předloží parlamentu podle článku 10a Ústavy:</p><p>Jak tvrdila vláda v roce 2008: "<em>Podle čl. 48 odst. 6 Smlouvy o EU...změna...Smlouvy o fungování EU...podléhá kromě jednomyslného rozhodnutí Evropské rady schválení všemi členskými státy v souladu s jejich ústavními předpisy. <strong>Vláda je toho názoru, že z hlediska ústavního systému České republiky by taková změna, pokud by na jejím základě docházelo k přenosu dalších pravomocí orgánů České republiky na Evropskou unii, podléhala schválení Parlamentem dle čl. 10a Ústavy</strong>, a vláda je proto přesvědčena o souladu čl. 48 odst. 6 Smlouvy o EU s ústavním pořádkem České republiky.</em>" (viz <a href="http://nalus.usoud.cz/Search/GetText.aspx?sz=Pl-19-08_1" target="_blank"><u><font color="#2c6999">Nález Ústavního soudu Pl. ÚS 19/08, č. 446/2008 Sb. (ústavnost Lisabonské smlouvy I)</font></u></a>, bod 41)</p><p>Tento mylný postoj vlády (že lze přenášet na EU pravomoci tzv. zjednodušenou procedurou na základě čl. 48 odst. 6 Smlouvy o EU) však Ústavní soud vyvrátil:</p><p>"<strong><em>Čl. 48 odst. 6 [se]</em></strong><em><strong> </strong></em><strong><em>nemůže se dotýkat přenosu nových pravomocí na Unii</em></strong><em><strong>. </strong></em><strong><em>Odstavec šestý třetí pododstavec napadeného článku vylučuje změny v rámci tohoto režimu, které by se dotýkaly pravomocí Unie</em></strong><em>;...Klíčové z ústavněprávního hlediska – jak je zmíněno – však je, že podle doslovného znění zkoumaného článku nelze na Unii žádné další pravomoci přenášet."</em> (viz <a href="http://nalus.usoud.cz/Search/GetText.aspx?sz=Pl-19-08_1" target="_blank"><u><font color="#2c6999">Nález Ústavního soudu Pl. ÚS 19/08, č. 446/2008 Sb. (ústavnost Lisabonské smlouvy I)</font></u></a>, bod 160)</p><p>Ústavní soud v této souvislosti konstatoval:</p><p>"<em>Je třeba zajistit kontrolu rozhodnutí přijatého na základě článku 48 odstavce 6, 2. pododstavce, Ústavním soudem České republiky z hlediska souladu takového rozhodnutí s ústavním pořádkem. Na rozdíl od rozhodnutí podle odstavce 7, kde se pouze mění způsob hlasování (a obsah změny tedy lze posoudit již v tomto okamžiku, kdy jsou pravomoci přenášeny), rozhodnutím podle odstavce 6 se mění substantivní ustanovení Smluv. Je tedy nutné umožnit kontrolu této změny z hlediska ustanovení ústavního pořádku České republiky Ústavním soudem, aby byly respektovány limity přenesení pravomocí ve smyslu článku 10a Ústavy.</em>" (viz <a href="http://nalus.usoud.cz/Search/GetText.aspx?sz=Pl-19-08_1" target="_blank"><u><font color="#2c6999">Nález Ústavního soudu Pl. ÚS 19/08, č. 446/2008 Sb. (ústavnost Lisabonské smlouvy I)</font></u></a>, bod 167)</p><p>"<em>Ústavní soud České republiky bude (může) – byť se zřetelem na předchozí zásady – působit jako ultima ratio a může zkoumat, zda některý akt orgánů Unie nevybočil z pravomocí, které Česká republika podle čl. 10a Ústavy na Evropskou unii přenesla.</em>" ( <a href="http://www.concourt.cz/clanek/GetFile?id=4079" target="_blank"><u><font color="#2c6999">Nález Ústavního soudu z 3.11.2009 ve věci Lisabonské smlouvy II</font></u></a>)</p><p>Senát by se měl tedy před případným vyslovením souhlasu s ratifikací Rozhodnutí Evropské rady obrátit na Ústavní soud.</p><p>Ústavní soud by měl odpovědět na otázku, zda lze použít článek 10a Ústavy na vyslovení souhlasu s ratifikací Rozhodnutí rady, když nejde o mezinárodní smlouvu, a zda je Rozhodnutí Evropské rady  z 25.3.2011 v souladu s ústavním pořádkem ČR.</p><p>Pokud se Senát předem na Ústavní soud neobrátí, vystavuje se riziku, že učiní akt, který nebude v souladu s ústavním pořádkem České republiky.</p><p><strong><span>Řešení: Výjimka z eura</span></strong></p><p><span>Není v zájmu České republiky bránit stávajícím členům eurozóny ve zřízení záchranného mechanismu. Není ale akceptovatelné, aby Česká republika přislíbila svým souhlasem se změnou smlouvy příspěvky na záchranu eurozóny v objemu 10 miliard eur.</span></p><p><span>Řešením je sjednání výjimky pro Českou republiku ze zavedení eura, podobné jako mají Velká Británie a Dánsko. Protože vynětí České republiky z povinnosti zavést euro nepředstavuje rozšíření pravomocí EU (naopak znamená omezení pravomocí EU v měnové oblasti vůči členskému státu), lze takovou výjimku zavést zjednodušenou proceduru změny Smlouvy, tedy podle </span><a href="http://eur-lex.europa.eu/LexUriServ/LexUriServ.do?uri=OJ:C:2010:083:0013:0046:CS:PDF" target="_blank"><span><u><font color="#2c6999">čl. 48, odst. 6 Smlouvy o EU</font></u></span></a><span>. </span></p><p>Parlament tedy může vyzvat premiéra, aby na některém z příštích zasedání Evropské rady prosadil změnu smlouvy ve smyslu stanovení trvalé výjimky na zavedení eura v ČR. Jakmile by taková změna vstoupila v platnost, může Česká republika podpořit změnu smlouvy, která má umožnit zřízení záchranného mechanismu eurozóny.</p><p><em>Petr Mach je ekonom, bývalý poradce prezidenta Klause a předseda <a href="http://www.svobodni.cz/media/clanky/1286-mach-rozhoduje-se-o-transferu-nasich-250-miliard-korun-na-zachranu-eurozony"><u><font color="#2c6999">Strany svobodných občanů</font></u></a></em></p>
