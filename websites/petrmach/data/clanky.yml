- 'Petr MACH: Potřebujeme skutečné zdravotní pojištění':
    :perex: 'Za reformu zdravotnictví se dnes označuje několik opatření přichystaných
      ministerstvem zdravotnictví.  Chystá se regulace čekacích lhůt na operace nebo
      zvýšení regulačního poplatku za pobyt v nemocnici z 60 na 100 korun. Snaha ministra
      Leoše Hegera o reformu zdravotnictví bude neúspěšná, pokud se bude soustředit
      jen na úpravy poplatků a dodatečné regulace.  '
    :telo: '<p>Nestačí měnit regulační parametry. Změnit je potřeba systém, jinak
      naše zdravotnictví bude dál trpět řadou symptomů nemocného systému – počínaje
      podvodným vykazováním neexistujících výkonů a konče dlouhými čekacími lhůtami
      na některé operace. </p><p>Náš zdravotní systém je založený na všeobecném zdravotním
      pojištění – pojištěni jsou ze zákona všichni obyvatelé a jejich pojištění zahrnuje
      teoreticky <span> </span>takřka veškerou zdravotní péči a valnou část výdajů
      na léky. Český systém se tak zásadně liší od amerického nebo švýcarského zdravotnictví,
      kde si lidé sami vybírají, jaké zdravotní výdaje si pojistí, a jaké si chtějí
      hradit přímo. </p><p>To, co u nás nazýváme zdravotní pojištění, je ve skutečnosti
      pro většinu lidí daň závislá na velikosti příjmu. Základem reformy by měla být
      transformace této platby na skutečné pojištění. </p><p>Skutečné pojištění má
      své vnitřní principy, které dokážou jednak snižovat riziko pro zákazníky a jednak
      motivují zákazníky k odpovědnému chování. Zatímco státní všezahrnující systém
      bere lidem peníze bez ohledu na jejich chování a pro úhrady banalit nemá dost
      peněz na drahou léčbu<span> </span> pro všechny nemocné, skutečné pojištění
      nabízí slevy pojistného za snižování rizika a hradí jinak nedostupnou léčbu
      místo banalit. Potřebujeme systém skutečného pojištění, abychom měli efektivní
      systém ve prospěch lidí místo neefektivní černé díry na peníze. </p><p><strong>Kolik
      kdo platí</strong> </p><p>V dnešním nespravedlivém systému různí lidé platí
      podle svého společenského statusu různé částky bez ohledu na rozsah pojistného
      krytí. </p><p style="MARGIN-LEFT: 35.4pt">Za 5,3 milionu lidí platí pojistné
      stát (děti, studenti, důchodci, matky na mateřské, nezaměstnaní evidovaní na
      úřadech práce). Za každého z nich platí vláda zdravotním pojišťovnám 723 Kč
      měsíčně a bere na to lidem peníze z daní (a na dluh). Ročně takto dostávají
      zdravotní pojišťovny od státu 50 miliard korun. </p><p style="MARGIN-LEFT: 35.4pt">Dalších
      170 miliard korun pojišťovny vyberou na pojistném od ostatních poplatníků následovně:
      </p><p style="MARGIN-LEFT: 35.4pt">Asi čtvrt milionu lidí je povinno platit
      sazbu ve výši 1080 Kč měsíčně. To jsou lidé, kteří nemají příjmy a ani nejsou
      na mateřské a ani nejsou evidováni na úřadech práce, aby za ně platil pojistné
      stát. (Jsou to např. ženy/muží v domácnosti, které živí partner, rentiéři, studenti
      přes 26 let a lidé, kteří přišli o práci, ale nechtějí se registrovat na úřadu
      práce.) </p><p style="MARGIN-LEFT: 35.4pt">Skoro milion živnostníků platí pojistné
      teoreticky ve výši 13,5 % z poloviny rozdílu příjmů a výdajů. Ve skutečnosti
      většina z nich (se ziskem pod úrovní průměrné mzdy) platí předepsanou minimální
      sazbu ve výši 1670 Kč. (Jen několik živnostníků, kteří neumí optimalizovat daně,
      platí více...) </p><p style="MARGIN-LEFT: 35.4pt">Nejvíc platí zaměstnanci,
      kterých jsou přibližně 4 miliony. Těm strhává pojistné ze mzdy zaměstnavatel
      (část ze mzdy, část navrch) ve výši 13,5 %. Kdo má např. hrubou mzdu 20 tisíc
      korun, platí pojišťovnám měsíčně 2700 Kč. </p><p>Tyto platby jsou následně přerozdělovány
      mezi pojišťovnami, aby se tak kompenzovalo, že stát za důchodce a děti platí
      méně, než kolik stojí průměrná roční léčba. Chybějící peníze doplácejí skrze
      své "pojistné" zaměstnanci. </p><p><strong>Jak reformovat platby?</strong> </p><p>Podstatou
      skutečné reformy musí být změna zdravotní daně na skutečné pojištění. Pojišťovny
      si pak budou moci na konkurenci přestat hrát a budou se moci začít chovat jako
      skuteční konkurenti a nabízet různé pojistky s různým rozsahem krytí dle preferencí
      zákazníků, nižší pojistky se spoluúčastí, slevy pro lidi s méně rizikovým životním
      stylem apod. </p><p>Nejprve je tedy třeba základní pojistné srovnat na stejné
      úrovni pro všechny a definovat rozsah pojištění. </p><p style="MARGIN-LEFT:
      35.4pt">Jednou možností je srovnat platbu na průměru – což odpovídá dnešní platbě
      živnostníků (1670 Kč) a rozsah pojištění zachovat na stávající téměř všezahrnující
      úrovni. Většina zaměstnanců by ušetřila, ale stát by musel navýšit platbu na
      více než dvojnásobek. Na to stát ale nemá, resp. by to musel lidem vzít opět
      z kapes. </p><p style="MARGIN-LEFT: 35.4pt">Jednodušší by bylo srovnat základní
      pojištění na úrovni, jakou platí stát za státní pojištěnce (723 korun). Aby
      se mohla takto platba pojistného snížit, bylo by potřeba některé úhrady z pojištění
      vyřadit. To by ale nebylo nejspíš politicky průchodné. </p><p style="MARGIN-LEFT:
      35.4pt">Třetí možností je dát možnost svobodného sjednání pojistky alespoň osobám,
      které dnes platí paušál (živnostníci, kteří platí 1670 korun, a osoby bez vlastních
      příjmů, které platí 1080 korun) a přerozdělovací hru hrát jen mezi důchodci
      a zaměstnanci. Trh a konkurence by se tak alespoň pootevřely, bylo by vidět,
      že to funguje a zdravotní pojišťovny by se naučily dělat svoji práci. U zaměstnanců
      a penzistů by se dalo ke skutečnému pojištění dojít postupně. </p><p>Jakmile
      budou lidé (nebo aspoň část lidí) platit skutečné pojistné, a ne daň, budou
      moci pojišťovny začít nabízet různé pojistky, aby co nejlépe vyhověly potřebám
      zákazníků. O mnoho levnější bude moci být pojistka, která bude zahrnovat 10%
      spoluúčast, nebo která nebude hradit acylpyrin nebo endoprotézy. </p><p><strong>Skutečné
      pojistné</strong> </p><p>Principem pojištění je, že se pojišťujeme proti událostem,
      které jsou 1) nákladné (že je snadno nepokryjeme z běžné výplaty), 2) nepředvídatelné
      (nedá se dopředu říci, zda a kdy nastanou) a 3) mimořádné (nestávají se běžně).
      Naopak banální, předpověditelné a běžné události nemá smysl pojišťovat. </p><p>Pojišťovny
      také dokážou na základě statistiky předchozích pojistných událostí nabízet slevy
      klientům s nižším rizikem nastání pojistné události. Tím motivují klienty ke
      zdravému způsobu života. </p><p>Nehrozí, že by někdo zůstal nepojištěn a při
      kolapsu by zůstal ležet na ulici bez pomoci? Takové situaci se lze snadno vyhnout,
      pokud bude existovat určité povinné minimum, pod které by pojistka nesměla klesnout
      (např. 100 Kč měsíčně), které uhradí záchranku a základní operace na bezprostřední
      záchranu života. </p><p><strong>Závěr</strong> </p><p>Pokud ministr Heger prosadí
      nové regulace a zvýšení regulačního poplatku, zjistí na konci reformy, že má
      stejně neefektivní systém jako na začátku. Jen transformace systému na skutečné
      pojištění může přinést na dobrovolnosti založený motivační, racionální, spravedlivý,
      efektivní a zdraví prospěšný model. </p><p><em>Petr Mach je ekonom a předseda
      Strany svobodných občanů</em></p>'
    :zverejneno: 2011-07-18
- 'Petr MACH: Nová šéfka MMF Lagardeová: Euro je vzrušující dobrodružství. Porušujeme kvůli němu všechna pravidla.':
    :perex: 'Členské státy Mezinárodního měnového fondu zvolily po odstoupivším Strauss-Kahnovi
      novou generální ředitelkou francouzskou političku Christine Lagardeovou. Připomeňme
      si dva nedávné výroky této dámy:'
    :telo: <p>1) Euro je vzrušující dobrodružství</p><p>"Euro, stejně jako samotná
      EU, je vzrušujícím dobrodružstvím, které musí pokračovat - a naším záměrem je
      zajistit, aby se tak stalo." (<a href="http://hn.ihned.cz/c1-47820230-euro-je-vzrusujici-dobrodruzstvi"><u>HN
      5.11.2010</u></a>) </p><p>2) Porušili jsme všechna pravidla</p><p>"<em>Porušili
      jsme všechna pravidla, protože jsme se chtěli dohodnout na společném postupu
      a zachránit eurozónu. Smlouva hovořila jednoznačně. Žádné sanování států.</em>"
      (<a href="http://online.wsj.com/article/SB10001424052748704034804576025681087342502.html"
      target="_blank"><u>Wall Street Journal 17.12.2010</u></a>)</p><p>Lagardeová
      tak komentovala rozhodnutí Rady o zřízení záchranného mechanismu eurozóny, přestože
      článek 125 Smlouvy o fungování EU stanoví, že EU ani členské státy neodpovídají
      za dluhy ostatních.</p><p>Pro eurozónu bylo zvolení Lagardeové důležité, protože
      půjčky od MMF jsou důležitou součástí plánu EU na poskytování dalších úvěrů
      Řecku a dalším krachujícím státům eurozóny.</p><p>Podle pravidel MMF nemá Česká
      republika při volbě šéfa MMF vlastní hlas, <a href="http://www.imf.org/external/np/sec/memdir/eds.aspx"><u>zastupuje
      ji Belgičan Willi Kiekens.</u></a> Česká vláda nesdělila, koho doporučila Kiekensovi
      volit. Z toho vyvozuju, že ČR nejspíš svůj postoj v MMF nijak neprojevila, nebo
      Kiekensovi řekla, ať klidně hlasuje pro Lagardeovou.</p><p>V zájmu ČR není topit
      další peníze v Řecku. ČR půjčila za nevýhodných podmínek Mezinárodnímu měnovému
      fondu přes <a href="http://mach.blog.ihned.cz/c1-42138950-uz-je-to-tady-pujcujeme-26-miliard-recku"><u>miliardu
      eur z devizových rezerv</u></a>. Českým zájmem je dostat tyto peníze zpátky,
      nikoliv, aby MMF v politicky motivovaných a stěží splatitelných půjčkách pokračoval.</p><p>Lagardeová
      je symbolem pokračování půjček na záchranu eura za každou cenu.</p><p>Náš vliv
      v MMF je minimální. Osobně si myslím, že nejlepší by bylo, <a href="http://www.nechtenasbyt.cz/clanek/clanek-338.html"><u>kdyby
      ČR z Mezinárodního měnového fondu vystoupila</u></a>. Nemáme zapotřebí se na
      těchto půjčkách podílet. </p><p>Petr Mach je předsedou <a href="https://www.svobodni.cz/"><u>Svobodných</u></a></p>
