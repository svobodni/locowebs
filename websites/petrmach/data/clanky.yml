- 'Petr MACH: Případ paní Sivákové a českých zničujících exekucí':
    :perex: Na pozadí případu exekuce na dům paní Sivákové budu argumentovat, že paní
      Siváková je v tom částečně nevinně a v podobné situaci jsou statisíce dalších
      obyvatel České republiky. Vinu nese i stát, který nepřiměřeně zvýhodňuje věřitele
      a právníky před dlužníky. Naznačím, jak je nutné systém vymáhání pohledávek
      změnit, aby lidé řádně platili, co dluží, a aby nedocházelo k umělému bobtnání
      dluhů a exekucím.
    :telo: '<p><strong>Situace paní Sivákové</strong></p><p><a href="http://www.rozhlas.cz/zpravy/spolecnost/_zprava/exekuci-na-dum-patrici-rodine-popalene-natalky-pry-zpusobil-dluh-za-telefon--1032135"
      target="_blank"><u><font color="#810081">Paní Siváková má nějaké dluhy</font></u></a>
      a soud rozhodl o exekuci jejího domu, aby mohl být z prodeje uspokojen věřitel,
      tedy ten, komu paní Siváková dluží.</p><p>Paní Siváková před lety podepsala
      nějaké smlouvy na telefon, neuhradila faktury a vznikl jí dluh. Věřitel se obrátil
      na soud s žádostí o exekuci. Soud posoudil pohledávku jako oprávněnou. Paní
      Siváková byla vyzvána k úhradě dluhu. Výzva se jí nedostala do ruky. Soud bez
      její přítomnosti rozhodl o exekuci. Vybral exekutora na návrh věřitele a exekutor
      na katastru nemovitostí uvalil na dům exekuci.</p><p>Soudní rozhodnutí a exekuce
      přidala k dluhu další poplatky. Pokud paní Siváková dluh v následujících několika
      dnech neuhradí, přijde o dům. V exekuci se prodá možná za 250 tisíc, tak jí
      i po uhrazení dluhu za mobil a poplatků něco zbude a její rodina půjde bydlet
      někam do nájmu. Jestli je bez práce a má čtyři děti, zřejmě od státu začne dostávat
      příspěvek na bydlení, aby z něj platila nájem. Dalo by se tedy říct, že dluhy
      za ní nepřímo nakonec zaplatí daňoví poplatníci.</p><p>Konstatování, že paní
      Siváková měla řádně platit dluhy a tak si exekuci zaslouží, je zjednodušený.
      Český systém exekucí je mizerný a paní Siváková je v problémech částečně nevinně.</p><p><strong>Podobných
      případů jsou statisíce</strong></p><p>Většina lidí má spíš než dům, nebo kromě
      domu, jiný majetek – peníze na bankovním kontu, auto a příjmy z práce, které
      lze exekučně postihnout. Ne vždy je v exekuci tedy prodán dům. Jestli jsou ale
      v České republice statisíce exekucí, pak to naznačuje, že je něco špatného na
      českém systému vymáhání pohledávek.</p><p>Jinými slovy, paní Siváková a statisíce
      dalších lidí jsou v podobných problémech možná nevinně. Proč?</p><p style="PADDING-LEFT:
      30px">1)      Nemuseli se o dluhu vůbec dozvědět. Kdyby přesně věděli, co dluží,
      dluh by řádně uhradili. První velký problém je tedy v systému doručování výzev
      k úhradě dluhu.</p><p style="PADDING-LEFT: 30px">2)      K dluhu se přidávají
      soudní a často nepřiměřené a mnohdy zbytečné advokátské a exekutorské poplatky,
      které dluh zvětšují tak, že se pro mnoho lidí stává nesplatitelným a dostávají
      se do dluhové pasti.</p><p>Ministerstvo spravedlnosti a potažmo vláda v této
      věci prakticky nekonají a každým dnem se do podobné situace, v jaké je paní
      Siváková, dostávají další a další lidé. Soudy jsou zahlcovány dalšími a dalšími
      případy, exekutoři a právníci mají žně.</p><p><strong>Fikce doručení je nesmysl</strong></p><p>Paní
      Siváková patrně vůbec neobdržela výzvu k úhradě dluhu. Paní Siváková si určila
      doručovací adresu nikoliv doma, ale na obecním úřadě a tam si poštu možná nevyzvedávala.
      To ale neopravňuje stát považovat výzvu za doručenou. Doručit je od slov "do
      ruky". Fikce doručení ("Nechali jsme dopis ležet na poště nebo na úřadě, máme
      tedy z právního hlediska za to, že byl dopis doručen") je legislativním zločinem.</p><p><strong>V první
      řadě tedy potřebujeme jednoduchou změnu zákona. Soud musí člověku písemnost
      doručit fyzicky, proti podpisu, nikoliv fiktivně.</strong></p><p>Člověk, který
      nechce být v problémech, si poštu přebírá. Přesto se komukoliv může stát, že
      v důsledku stěhování, změny trvalého bydliště či doručovací adresy se k němu
      pošta nedostane, aniž by se zásilkám úmyslně vyhýbal.</p><p>Pak je ale na soudu,
      aby takového člověka našel a písemnost mu doručil.  Soud by měl postupovat tedy
      tak, že písemnost zašle nejprve běžným doporučeným dopisem, kde je náklad v řádu
      desetikorun. Až kdyby se doporučené psaní vrátilo jako nedoručené, objednal
      by si soud přímé doručení od osoby, která by adresáta vyhledala a písemnost
      proti podpisu či pomocí svědků předala. To by se mohlo učinit formou soutěže
      (kdo žádá míň za doručení v transparentní soutěži, by tuto zakázku dostal).
      Náklad takového doručení by byl pochopitelně vyšší, s tím ale musí každý počítat.
      Je to ale stále lepší, než písemnost považovat fiktivně za doručenou.</p><p><strong>Exekutorské
      poplatky</strong></p><p>Mnoho dluhů by bylo normálně zaplaceno, kdyby nenarostly
      o poplatky exekutorů, právníků věřitelů a soudu. Tyto poplatky pro mnoho lidí
      činí dluhy nesplatitelnými.</p><p>Když dluží řecká vláda, víme, že vinni jsou
      dva: ten, kdo nesplatil, i ten, kdo lehkomyslně investoval. I v případě soukromých
      dluhů a pohledávek by se měl potenciální budoucí věřitel chovat odpovědně. Pokud
      někdo předkládá úvěrové a telefonní smlouvy lidem, kteří se v nich nejsou evidentně
      schopni zorientovat, musí počítat s tím, že může vzniknout dluh a měl by za
      to nést svůj díl odpovědnosti.</p><p>Po diskusi v odborné komisi pro legislativu
      Strany svobodných občanů jsme došli k závěru, že místo úředně stanovených poplatků
      za exekuci by měl věřitel (ten, kdo návrh na exekuci podává) nejprve dostat
      od soudu možnost uhradit si exekutora na své náklady. Byl by motivován najít
      levného exekutora. Když by věřitel trval na tom, že exekutora má hradit dlužník,
      dostal by stejnou možnost dlužník. Opět by byl motivován najít si levného exekutora.
      Až kdyby žádná strana nebyla ochotna exekutora vybrat, vybral by jej soud k tíži
      dlužníka.</p><p>Uvedená opatření by rozbila exekuční byznys založený na nekonečném
      přílivu státem stanovených poplatků, vnesla by do systému rozum a konkurenci
      a výrazně snížila zatížení dlužníků. Mnoho dluhů by se tak především k soudu
      vůbec nedostalo a věřitelé by si dávali větší pozor na to, komu poskytují služby
      a snažili by se zajistit si vyrovnání dluhů mimo soud.</p><p><strong>Závěr</strong></p><p>Paní
      Siváková si zaslouží lítost a bylo by dobré, kdyby její nešťastný případ konečně
      pohnul vládu, aby Pospíšilovo ministerstvo přestalo být ministerstvem nespravedlnosti.
      Systém exekucí a fiktivního doručování samozřejmě ničí nejprve ty nejzranitelnější
      – lidi, jako je paní Siváková – postupně ale zničí všechny a celou společnost.
      Držme se přirozených principů spravedlnosti a konkurence a odstraňme fikci doručení
      z našeho právního řádu. Jinak budeme mít místo práva bezpráví.</p><p><em>Petr
      Mach je předsedou Svobodných</em></p>'
