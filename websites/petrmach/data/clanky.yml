      do 3,8 % a ve dvanácté skupině se nacházely země s inflací nad 39,3 % (viz obrázek
      3.13). Nejvyššího hospodářského růstu dosahovaly země v sedmé skupině (s průměrnou
      mírou inflace 8 %).</p><p><a name=\"O313\"></a><strong>Obrázek 3.13</strong></p><p><strong>Vztah
      inflace a ekonomického růstu ve světě v letech 1970-1990</strong></p><p><em>Zdroj:
      Sarel (1995), str. 6a</em></p><p><strong><u></u></strong></p><p>Jestliže existuje
      optimální míra inflace, resp. optimální tempo růstu měnové báze, pak je nepochybně
      jiné pro každou situaci a pro každou zemi. Lze předpokládat, že jiné optimální
