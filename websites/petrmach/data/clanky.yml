- Castro kritizuje Bushe. A má pravdu.:
    :perex: <strong>Castro kritizuje Bushe. A má pravdu.</strong>
    :telo: '<p>Ve čtvrtek 29.3. napsal kubánský vůdce Fidel Castro úvodní článek do
      vládních novin Granma, v němž odsuzuje environmentální politiku Spojených států:
      "<em>Bushova legislativa odsuzuje 3 miliardy lidí k předčasné smrti hladem a
      žízní</em>." (<a href="http://www.granma.cubaweb.cu/2007/03/29/nacional/artic11.html"><u>www.granma.cubaweb.cu/2007/03/29/nacional/artic11.html</u></a>)</p><p>Zdá
      se, že tentokrát levicový Castro rozumí důsledkům fungování trhu lépe než pravicový
      Bush. Růst poptávky po biopalivech vyvolaný politikou západních zemí totiž nutně
      povede k růstu cen potravin a vody.</p><p>Tak dlouho obviňovala veřejnost prezidenta
      George Bushe z antiekologismu, až i on přijal zelené vidění světa. Pod vlivem
      <a href="/cze/prispevek.php?ID=328"><u>sporné teorie globálního oteplování</u></a>
      Bush navrhuje nahrazovat ropu biodieslem: "<em>Amerika by do roku 2017 měla
      spotřebovávat 132 miliard litrů biopaliv a spotřebu ropy tak snížit o 20%.</em>"
      Castro k tomu dodává: "<em>Brzy uvidíme, kolika lidem ve třetím světě se [v
      důsledku této politiky] nebude dostávat kukuřice k jídlu</em>."</p><p>Politici
      v USA i EU si myslí, že omezením poptávky po ropě omezí údajně nežádoucí globální
      oteplování. Nevidí ale důsledky, které správně vidí Castro. Větší poptávka amerických
      automobilistů po kukuřičném ethanolu (uměle vyvolaná rozhodnutím politiků) znamená
      růst ceny kukuřice.</p><p>Cena kukuřice vzrostla za půl roku o 70 % a růst cen
      již začal vyvolávat nepokoje v latinskoamerických zemích. Mexiko se dokonce
      uchýlilo k zoufalé regulaci cen chleba (kukuřičných tortill) (<a href="http://economist.com/search/displaystory.cfm?story_id=E1_RSGGDGT"><u>The
      Economist 16.3.</u></a>). Environmentalisté v Americe a v Evropě mají pocit,
      jak pomáhají planetě Zemi, lidé v chudších zemích ale kvůli tomuto rozmaru bohatých
      nemají na chleba. </p><p>Růst poptávky po importu energetických plodin z třetího
      světa také vyžaduje využívání více vody pro zemědělské účely a menší dostupnost
      vody k pití. Jinými slovy, abychom mohli místo ropy přeměnit v pohyb auta dopředu
      a v emise CO<sub>2</sub> biodiesel, musí se nejprve spotřebovat spousta H<sub>2</sub>O
      na produkci biodieselu. </p><p>Někteří "uvědomělí" environmetalisté jezdí na
      biodiesel už teď, aniž by je k tomu nutila legislativa. Třeba předseda Strany
      Zelených Martin Bursík. Myslí si, že koná globální dobro, ale zákon nabídky
      a poptávky nezmění. S každým ujetým kilometrem pan Bursík někomu na světě zdražuje
      řepku, obilí, kukuřici, vodu. </p><p>Kubánský komunismus a nesvoboda nepochybně
      poškozuje obyčejné Kubánce. Škodlivost západního environmentalismu ale dalece
      přesahuje hranice USA a Evropské unie.</p><p>Petr Mach</p>'
    :zverejneno: 2007-04-01
- Proexportní politika nemá opodstatnění:
    :perex: <strong>Proexportní politika nemá opodstatnění</strong>
    :telo: '<p><strong>Petr Mach</strong></p><p>Proexportní politika je použití peněz
      daňových poplatníků s cílem pomoci vybraným firmám s prodejem zboží v zahraničí.
      Konkrétní podobou bývá exportní dotace, pojištění exportu, zvýhodněné úvěry,
      intervenování do měnového kurzu. Obvykle je tato politika obhajována jako opatření,
      které je výhodné nejen pro danou firmu, v jejíž prospěch je opatření prováděno,
      ale jako opatření, které je <em>obecně dobré</em> pro společnost či pro <em>ekonomiku
      jako celek</em>. </p><p>Nezpochybňuji, že podpora exportu je výhodná pro daného
      exportéra, ale budu ve svém příspěvku argumentovat, že není <em>obecně </em>výhodná,
      že je vždy ve prospěch exportérů na úkor daňových poplatníků. </p><p>Obhájci
      teze o všeobecné výhodnosti podpory exportu nezpochybňují fakt, že konkrétní
      dotace je na úkor daňových poplatníků, ale tvrdí obvykle, že tato újma je jaksi
      jinudy kompenzována a že i poplatník, který dotaci zaplatil, se nakonec těší
      nějakému dodatečného přínosu.</p><p><strong>Merkantilistické dědictví</strong></p><p>Zamysleme
      se nad tím, co činí export jedinečným jevem v očích těch, kteří obhajují tezi
      o všeobecné výhodnosti. Proč stát nemá <em>proimportní </em>politiku nebo politiku
      na <em>podporu prodeje zboží v Plzni</em>? Proč se export považuje za cosi hodnotnějšího:
      Proč firma, která prodává své zboží na domácím trhu nebo zboží dováží, je jaksi
      podřadná? V čem že je prodej zboží v Železní Rudě horší než prodej stejného
      zboží v sousedním Eisensteinu?</p><p>Tradiční <em>merkantilistické </em>pojetí
      proexportní politiky považuje prodej v zahraničí za prodej <em>navíc</em>. Toto
      pojetí bylo ale dávno vyvráceno klasickou ekonomií. Samotný fakt, že totiž něco
      od vás koupil cizinec znamená, že vy utržíte cizincovy peníze. To jsou buď zahraniční
      peníze, za něž vám nezbývá než něco dovézt – a dovoz s vývozem se vyrovná. Také
      utržené zahraniční peníze můžete vyměnit za koruny. Jakmile ale prodáte vydělané
      euro a dostanete za něj 28 korun, znamená to, že si někdo za 28 korun vaše euro
      koupil – a tento nový vlastník eura nakoupí něco v zahraničí – a vývoz s dovozem
      se vyrovná. Platební bilance je vždy vyrovnaná. </p><p>Můžete namítnout, že
      tzv. obchodní bilance není vždy vyrovnaná. Není – protože export a import zboží
      zdaleka nepředstavují jediné zdroje poptávky a nabídky na devizovém trhu. Když
      plzeňský Prazdroj prodá pivo Němci v Německu, je to zaznamenáno jako export
      v obchodní bilanci, když Němec překročí hranice a koupí si plzeňské pivo v Plzni,
      není to zaznamenáno jako export v obchodní bilanci. Je v tom ale nějaký rozdíl?
      Bylo by rozumné obchodní bilanci přestat za peníze daňových poplatníků sledovat,
      protože je to neužitečné a matoucí číslo. Celková platební bilance je vždy z
      definice vyrovnaná. Když někdo euro koupí, jiný člověk euro prodá. Vždy, když
      by rostl zájem o české zboží, bude více lidí nabízet eura a poptávat koruny
      a koruna bude zhodnocovat vždy přesně do té úrovně, aby byla opět nabídka a
      poptávka vyrovnaná. </p><p>Pokud konkrétní opatření tzv. proexportní politiky
      pomůže konkrétní firmě exportovat zboží (když např. stát vezme daňovým poplatníkům
      peníze a dá je skrze Českou exportní banku firmě XY), pak tvrdím, že vyšší export
      vede ke zhodnocení koruny a toto zhodnocení koruny znamená zhoršení podmínek
      pro export pro všechny ostatní firmy, které výhodu nedostaly. </p><p>Exportní
      politika je proexportní pro jedny a protiexportní pro druhé.</p><p><strong>Údajná
      tvorba pracovních míst</strong></p><p>Jiný falešný argument ve prospěch podpory
      exportu se týká údajné tvorby pracovních míst. Lze zvýšit objem práce pomocí
      nástrojů proexportní politiky? V jistém slova smyslu ano (i když stejně tak
      lze zvýšit objem práce dotováním prodeje na domácí půdě). </p><p>Představme
      si extrémní příklad. Vláda nařídí zredukovat veškeré mzdy v exportních firmách
      na polovinu a/nebo nařídí dělníkům pracovat dvakrát tak dlouho za stejné peníze.
      Tím by se snížily náklady firem a firmy by mohly vyrobit více zboží a prodat
      jej v zahraničí. V republice by bylo více práce. </p><p>Je jasné, na čí úkor
      by takové proexportní opatření bylo – na úkor dělníků, kteří by jako otroci
      byli nuceni pracovat za nízkou mzdu dlouhé šichty. Exportní firma by měla na
      jejich úkor vyšší zisk a zahraniční konzumenti nižší ceny.</p><p>Ve skutečnosti
      dnešní proexportní politika dělá přesně to – jen místo nařízené nižší mzdy bere
      dělníkům část výplaty v podobě daní a daně dává exportním firmám, které si tak
      snižují náklady. Díky tomu mají exportní firmy vyšší zisk a zahraniční konzumenti
      nižší ceny.</p><p>Oba modely se v principu neliší, jen ten druhý – dnes používaný
      – se rozloží na více daňových poplatníků, tj. i na zaměstnance firem, které
      neexportují. </p><p>Podpora exportu znamená vyšší zisk pro exportéry a nižší
      ceny pro cizince na úkor domácích lidí.</p><p><em>Petr Mach je výkonným ředitelem
      Centra pro ekonomiku a politiku. Text přednesl na konferenci "Exportní politika
      ČR" pořádané Mladými konzervativci v Plzni 14.3.2007.</em></p>'
