    :telo: '<p>Konkurence, privatizace a otevření trhu po roce 1989 přinesly změnu.
      Pivovary si začaly konkurovat cenou i kvalitou, spotřebitelé se stali pány a
      začali svojí poptávkou rozhodovat o tom, který pivovar bude prosperovat více
      a který méně. Dnes na trhu působí 74 pivovarů různé velikosti.</p><p>Nepokřivený
      trh ale netrval dlouho. V roce 1994 poté, co pivovar Bernard navezl pivo zdarma
      do Sněmovny, uzákonili zákonodárci napříč politickým spektrem slevu na spotřební
      dani pro malé pivovary (do výstavu 200 tisíc hektolitrů). Např. pivovar s výstavem
      100 tisíc hektolitrů platí z půllitru dvanáctistupňového piva 1,15 Kč, zatímco
      normální sazba je 1,44 Kč (plus DPH samozřejmě).</p><p>Další zlom přinesl vstup
      do Evropské unie – byl zřízen obskurního dotační program nazvaný "Operační program
      průmysl a podnikání", který je částečně plněn penězi ze státního rozpočtu a
      částečně penězi z Evropské unie (které jsme tam samozřejmě nejprve ze státního
      rozpočtu poslali) – tedy tak jako tak penězi českých daňových poplatníků.</p><p>Deset
      pivovarů loni našlo cestu, jak nad konkurencí vyzrát skrze státní úředníky –
      na úkor konkurenčních pivovarů a všech ostatních deseti milionů daňových poplatníků.
      Místo zasloužených peněz – získaných v dobrovolném kontraktu od přísných spotřebitelů,
      kteří kdykoliv mohou přejít ke konkurenční značce – deset pivovarů podniká za
      peníze daňových poplatníků získaných z "Operačního programu průmysl a podnikání".
      Jsou to: Pivovar Černá Hora (11 milionů), Pivovar Svijany (4 miliony), Městský
      pivovar Platan (3 miliony), Pivovar Pernštejn (2 miliony), Měšťanský pivovar
      Havlíčkův Brod (1,5 milionu), Žatecký pivovar a Budějovický měšťanský pivovar
      (po 1 milionu), Pivovar Nová Paka (161 tisíc) a Pivovar Novosad &amp; Syn Harrachov
      (105 tisíc). </p><p>Byla tím zahájena na českém pivovarnickém trhu perverzní
      konkurence, kdy se již nesoutěží jen o přízeň spotřebitele, ale též o přízeň
      úředníka. Vrcholem této zvrácené konkurence zatím bylo udělení slevy na dani
      ve výši 688,7 milionu Kč pivovaru Plzeňský Prazdroj (majitel SabMiller), který
      ovládá podstatnou část trhu s pivem – tentokrát v rámci programu tzv. investičních
      pobídek. Další dotace z programu investičních pobídek dostala společnost inBev,
      vlastník pivovarů Staropramen, částka ale nebyla oficiálně zveřejněna.</p><p>Výše
      popsané pokřivení trhu se netýká pouze pivovarů ale prakticky všech průmyslových
      oborů. Celkem stát na dotacích z programu "Průmysl a Podnikání" rozdal přes
      7 miliard korun a investiční pobídky udělil v celkové výši přes 160 miliard
      korun</p><p>Je jasné, že kdyby se tyto a podobné dotační a úlevové programy
      zrušily, mohly by se podstatně snížit daně – ať již sazby DPH nebo daní z příjmu.
      Ušetřilo by se nejen na dotacích, ale i na obrovské přerozdělovací byrokracii.</p><p>Problémem
      ovšem je, že část dotací z "Operačního programu Průmysl a podnikání" pochází
      z evropských strukturálních fondů. Tyto dotace sice pomáhají těm pár firmám,
      které je získají, ale škodí všem ostatním a ekonomice jako celku. Navíc, než
      tyto peníze z EU přijdou, musíme je tam nejprve poslat ve formě členského příspěvku.
      Takže vláda je tak trochu v pasti – sama by možná nechtěla ekonomicky škodlivé
      a nespravedlivé dotace vyplácet, na druhé straně nechce, aby Česká republika
      o evropské dotace přišla. </p><p>Zacyklili jsme se ve změti úlev, dotací a výjimek,
      část z nich má domácí původ, část je vynucená Bruselem. Stát rozdává miliardy
      na dotacích ulevuje na daních. Ničí tak trh, kde už dnes nevítězí ten, kdo nabízí
      lepší zboží a služby, ale ten, kdo si vydobude výjimky a dotace na státních
      úřednících, kterých s každou úlevou a každým novým dotačním programem přibývá.
      Ve výsledku se snižuje konkurence, zhoršuje kvalita a my to platíme ve vysokých
      daních.</p><p>Jak lze vrátit věcem přirozený řád? Je nutné zrušit "Operační
      program průmysl a podnkání" a systém investičních pobídek. Trend je ale spíš
      opačný. Na léta 2007-13 (sedmileté plánovací období Evropské unie) byl evropský
      "Operační program Průmysl a podnikání" nahrazen prakticky totožným "Operačním
      programem Podnikání a inovace". Z něj by měl stát rozdat celkem 101 miliard
      korun, z toho z českého rozpočtu má jít přes 15 miliard, zbytek zaplatíme pravděpodobně
      také my, skrze bruselský rozpočet. Minimálně do roku 2013 tedy nelze čekat žádnou
      změnu, ať již naše vláda bude jakákoliv. </p>'
    :zverejneno: 2007-07-11
- Omluví se Lidové noviny?:
    :perex: Ve snaze diskreditovat film "<strong>Velký podvod s globálním oteplováním</strong>"
      britského režiséra Martina Durkina zpochybňující hypotézu o tom, že za globální
      oteplování může člověk, vydalo environmentalistické Hnutí Duha zprávu, ve které
      píše, že u výroby jiného Durkinova filmu pracovala asistentka, která byla manželkou
      nějakého jiného redaktora časopisu, který údajně systematicky popíral genocidu
      ve Rwandě. To mělo režiséra filmu diskreditovat.
    :telo: '<p>Doslova Hnutí Duha uvádí:</p><p>"<em>Novináři deníku The Guardian objevili,
      že Durkin podobné filmy netočí náhodou. Režisér pochází z okruhu redakce dnes
      už zaniklého časopisu Living Marxism ... Durkinovou asistentkou při výrobě filmu
      Against Nature byla manželka ... redaktora Living Marxism... Living Marxism
      se snažil šokovat nekonvenčními názory. Mimo jiné systematicky popíral genocidu
      ve Rwandě... Argumentace se tedy hodně podobá tónu The Great Global Warming
      Swindle."</em><a title="" style="mso-footnote-id: ftn1" href="http://www.hnutiduha.cz/index.php?cat=zpravy&amp;id=516"
      name="_ftnref1"><u><font color="#800080">[1]</font></u></a></p><p>A co z toho
      udělaly Lidové noviny?</p><p><strong>Lidové noviny </strong>si to dále přizpůsobily
      a (v nepodepsaném článku) napsaly: "<strong>Režisér popíral zprávy o genocidě
      ve Rwandě</strong>"<a title="" style="mso-footnote-id: ftn2" href="http://www.lidovky.cz/klaus-uvedl-film-popirace-klimatickych-zmen-fzx-/ln_domov.asp?c=A070628_194330_ln_domov_fho"
      name="_ftnref2"><u><font color="#800080">[2]</font></u></a> Novinář Lidových
      novin tak z neověřené informace Hnutí Duha, že u jiného Durkinova filmu působila
      asistentka, která byla manželkou redaktora časopisu, ve kterém údajně vyšel
      článek (úplně jiného autora) údajně popírající genocidu ve Rwandě, udělal z
      Durkina popírače genocidy ve Rwandě.</p><p>Ve skutečnosti článek, který s Durkinem
      a filmem o globálním oteplování nemá nic společného, vznikl před 12 lety, nepsal
      jej Durkin ale novinářka BBC Fiona Fosterová<a title="" style="mso-footnote-id:
      ftn3" href="http://web.archive.org/web/20000308064904/www.informinc.co.uk/LM/LM85/LM85_Rwanda.html"
      name="_ftnref3"><u><font color="#800080">[3]</font></u></a>, a článek nepopíral
      genocidu ve Rwandě, jen upozorňoval na mediální označování násilí jedné znesvářené
      strany (Hutuové) za genocidní, zatímco druhá strana (Tutsiové) byla vykreslována
      jako oběť.</p><p>Lidové noviny svůj lživý článek nadepsaly "<strong>Klaus uvedl
      film popírače klimatických změn</strong>" - přitom ve skutečnosti režisér Durkin
      nepopírá klimatické změny: "Klima se vždy měnilo", tvrdí se např. ve filmu.
      Film je o tom, že dlouhodobě je zásadním faktorem klimatických změn vliv Slunce,
      a nikoliv CO2.</p><p>Lidové noviny by se měly omluvit režisérovi filmu Martinu
      Durkinovi, svým čtenářům i prezidentu Klausovi. Navrhoval bych jim např. takovéto
      znění omluvy: "<strong>Omlouváme se za neprofesionalitu či záměrnou manipulaci,
      kterou jsme předvedli v článku "Klaus uvedl film popírače klimatických změn".
      Není totiž pravda, že režisér filmu Velký podvod s globálním oteplováním popírá
      klimatické změny. Také není pravda, že by režisér filmu popíral údajnou genocidu
      ve Rwandě</strong>." </p>'
