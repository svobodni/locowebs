- Rozhovor o zákazu žárovek:
    :perex:  
    :telo: <p>jan BUMBA, moderátor</p><p>--------------------</p><p>Podle některých
      komentářů to vypadá jakoby od zítřka čekala na nevinné občany, kteří nechtějí
      nic jiného, než si pořádně posvítit, apokalypsa. Od 1. září nebudou na tuzemský
      trh uváděny žárovky, které nejsou čiré a jejichž příkon je sto wattů a vyšší.
      Podle nařízení Evropské komise by měly klasické žárovky po roce 2012 zmizet
      úplně, na trhu budou jen žárovky úsporné. Jde o opatření, které skutečně povede
      ke snížení spotřeby elektrické energie a ochraně životního prostředí, Nebo se
      jedná o zbytečné byrokratické rozhodnutí, navíc učinění pod tlakem lobbyistů?
      Otázky, připomínky můžete posílat na naši e-mailovou adresu <a href="mailto:radioforum@rozhlas.cz"><u>radioforum@rozhlas.cz</u></a>
      nebo nám můžete napsat SMS na číslo 9077703. Ve studiu vítám bývalého ministra
      životního prostředí Martina Bursíka. Dobrý večer.</p><p>Martin BURSÍK, bývalý
      ministr životního prostředí /Strana zelených/</p><p>--------------------</p><p>Dobrý
      večer. Děkuju za pozvání.</p><p>Jan BUMBA, moderátor</p><p>--------------------</p><p>A
      také Petra Macha, předsedu Strany svobodných občanů. Dobrý večer i vám.</p><p>Petr
      MACH, předseda Strany svobodných občanů</p><p>--------------------</p><p>Dobrý
      večer.</p><p>Jan BUMBA, moderátor</p><p>--------------------</p><p>Pane Machu,
      vy jste napsal, že zákaz žárovek je neekologický a nedemokratický. Probereme
      si to postupně. K té ekologičnosti se dostaneme za malou chvíli, teď k té údajné
      ne demokratičnosti. Proč si to myslíte?</p><p>Petr MACH, předseda Strany svobodných
      občanů</p><p>--------------------</p><p><strong>No, nerozhodl o tom náš parlament,
      že se zakážou žárovky, bylo to nařízení Evropské komise a ona to nařídila a
      zhruba pět se milionů lidí v Evropě se tomu musí podřídit, a to považuju za
      skutečně nedemokratické. Takováto věc, si myslím, že by měla procházet českým
      parlamentem. A pokud by se našla většina, já tomu nevěřím, tak by to bylo demokratické
      rozhodnutí, ale pokud by se nenašla většina v našem parlamentu pro takové rozhodnutí
      a přesto se u nás zakazují žárovky, tak je to na zamyšlenou o poloze demokratického
      procesu.</strong></p><p>Jan BUMBA, moderátor</p><p>--------------------</p><p>Jenže
      v říjnu 2008 ministři pro energetiku zasedajíc v Radě Evropské unie, tedy i
      ministr český, vyzvali Evropskou komisi, aby předložila návrh nařízení, kterým
      bude zahájen proces postupného stahování klasických žárovek z trhu, takže ten
      požadavek vzešel od jednotlivých členských států, to nepřišlo z komise.</p><p>Petr
      MACH, předseda Strany svobodných občanů</p><p>--------------------</p><p>Ano,
      nejprve to byl ministr vlády premiéra Paroubka, kdy vznikla takzvaná směrnice
      o ekodesignu, pak to byla vláda premiéra Topolánka. A vláda premiéra Topolánka
      dokonce podpořila smlouvu novou, která by v těchto věcech zrušila princip jednomyslnosti
      a mohla by být Česká republika v těchto věcech přehlasována.</p><p>Jan BUMBA,
      moderátor</p><p>--------------------</p><p>Tam jde o to, že ta vláda ... /nesrozumitelné/
      od jednotlivých států.</p><p>Petr MACH, předseda Strany svobodných občanů</p><p>--------------------</p><p>Ta
      vláda ...</p><p>Jan BUMBA, moderátor</p><p>--------------------</p><p>To není
      nařízení komise?</p><p>Petr MACH, předseda Strany svobodných občanů</p><p>--------------------</p><p>Je
      to nařízení komise, je to nařízení komise ...</p><p>Jan BUMBA, moderátor</p><p>--------------------</p><p>Na
      základě požadavku jednotlivých států.</p><p>Petr MACH, předseda Strany svobodných
      občanů</p><p>--------------------</p><p>Je to na základě mandátu, který komisi
      dala ta schválena směrnice, a v tom mandátu se ovšem nemluvilo o zákazu žárovek,
      v té směrnici se mluví o tom, že by komise měla, pokud možno iniciovat nějakou
      vlastní dohodu výrobců, jak by se měli chovat, aby snížili spotřebu. A v extrémním
      případě, že by mohla komise podniknout nějakou akci. A ona se nerozpakovala
      a okamžitě udělala takovéto nařízení, které zakazuje vlastně žárovky z trhu.</p><p>Jan
      BUMBA, moderátor</p><p>--------------------</p><p>Pane Bursíku, vy si nemyslíte,
      že jde o příliš silnou reakci Bruselu?</p><p>Martin BURSÍK, bývalý ministr životního
      prostředí /Strana zelených/</p><p>--------------------</p><p>Já myslím, že vůbec
      ne, tohle je věc, která je připravovaná roky, když trochu se ... strávíte nějaký
      čas na Internetu, tak k tomu najdete celou řadu studií, vidíte, že to je iniciativa,
      která už běží někdy od roku 2006. Pan Mach nezmínil to, že vlastně to zmocnění
      Evropské komisi k vydání nařízení učinil Evropský parlament. Evropský parlament
      zastupuje členské státy evropské sedmadvacítky, čili jednoznačně demokratický
      proces. A Evropská komise na základě tohoto zmocnění připravila nařízení, to
      nařízení je automaticky účinné ve všech členských státech a bylo schváleno i
      výborem pro životní prostředí Evropského parlamentu, který vedl poslanec za
      ODS, pan Ouzký, takže pokud jde o tu demokratickou proceduru, já tam vůbec žádný
      deficit nevidím. Pan Mach zpochybňuje jako instituci Evropské unie ...</p><p>Petr
      MACH, předseda Strany svobodných občanů</p><p>--------------------</p><p>Já
      jsem chtěl říct ...</p><p>Jan BUMBA, moderátor</p><p>--------------------</p><p>Pane
      Machu, chviličku, pane Bursíku, ale ta otázka pořád stojí, proč má vůbec takovou
      věc posuzovat a rozhodovat a Unie jako celek, nemají mít jednotlivé státy, když
      už ne jednotliví občané, právo na vlastní rozhodnutí.</p><p>Martin BURSÍK, bývalý
      ministr životního prostředí /Strana zelených/</p><p>--------------------</p><p>To
      je správná otázka, já musím říct, že jako vůbec vlastně nerozumím tomu, proč
      je tady okolo toho tolik bouřek, jestli to způsobil prezident republiky, který
      udělal to své provokativní prohlášení, kterým zase se vlastně se chtěl odlišit
      jako od Evropy a od lidí, kteří jsou ekologicky uvažující, nerozumím tomu, protože
      tady v podstatě, já si myslím, že v té dnešní debatě stěží si dovedu představit
      nějaký racionální argument, který pan Mach předloží, protože ono je to ekologické,
      je to ekonomické, je to dlouhodobě připravené, průmysl, to znamená, výrobci
      žárovek mají přechodné období na to, aby postupně se připravili tím, že se zvýší
      poptávka, půjde dolů cena, čili to bude ještě výhodnější pro spotřebitele. A
      myslím si, že jako nejsilnější argument je ten, že Evropská unie chce snížit
      spotřebu energie kvůli tomu, že chrání klima, kdyby se nic dělo a běželo to
      dál, tak podle těch propočtů by se zvýšila spotřeba na svícení v domácnostech
      o dvacet procent do roku 20, s tímto opatřením se naopak sníží o čtyřicet procent,
      což bude mít svůj efekt na klima. A jistě se dostaneme také k tomu, a jsem schopen
      tady ukázat úplně jednoduchý výpočet, že je to velmi výhodné. Kdo v podstatě
      teď používá klasickou žárovku, tak plýtvá penězi a vyhazuje peníze.</p><p>Jan
      BUMBA, moderátor</p><p>--------------------</p><p>Vy jste, pane Machu, napsal
      mimo jiné, že komise rozhodla na základě podnětu lobbyistické skupiny výrobců
      zářivek. Měl byste pro toto tvrzení nějaký důkaz?</p><p>Petr MACH, předseda
      Strany svobodných občanů</p><p>--------------------</p><p><strong>Já jsem to
      v tom svém článku doložil a uvedl jsem tam odkaz na dopis výrobců zářivek vedených
      firmou Philips a dalších a ti požadovali pro Evropské komisi tento zákaz, navrhli
      tam určité odstupňování a tehdy komise řekla, že nechce přijímat ty návrhy lobbyistů
      jen tak, že si vyhrazuje právě být třeba ještě přísnější, takže tehdy, když
      já jsem to psal, tak si leckdo myslel, že to je skutečně absurdní, že Evropská
      komise nic takového nepřijme, nenavrhne, že to je z nějaký říše zlých snů o
      Evropské unii a hle, a to nařízení je zde. A já si ..., mám pocit, že lidé jako
      pan Bursík nebo Evropská unie mají v podstatě spotřebitele za idioty, když myslí,
      že se sami nedokážou rozhodnout, co je výhodnější, ano, leckdy je třeba výhodnější
      ta zářivka, tam si to nepochybně spousta lidí pořídilo, ale leckdy nikoli, když
      jdeme do sklepa jednou za rok a rozsvítíme si na chvilku a musíme zaplatit sto
      osmdesát korun místo sedmi korun za žárovku, tak to prostě není ani ekologické,
      ani ekonomické. A jde o to, že to musíme nechat přeci, aby se každý rozumně
      rozhodl. Jak může pan Bursík nebo Evropská unie rozhodovat za každého jednotlivého
      člověka?</strong></p><p>Jan BUMBA, moderátor</p><p>--------------------</p><p>Pane
      Bursíku, ještě, prosím, velice stručně k tomu, k možnosti lobbyingu, protože
      to zdůvodnění pro odstranění klasických a zavedení úsporných žárovek opravdu
      vypadá podezřele podobně, jako reklamní letáky výrobců úsporných žárovek. Jak
      máme věřit tomu, že tam nehrálo roli žádný lobbying?</p><p>Martin BURSÍK, bývalý
      ministr životního prostředí /Strana zelených/</p><p>--------------------</p><p>Já
      si myslím, že by bylo na místě o tom lobbyingu uvažovat tehdy, kdybychom měli
      pochybnosti o věcné správnosti toho rozhodnutí, jo, kdyby to znamenalo, že je
      nějaká konkrétní firma nebo skupina firem, sektor průmyslový z toho bude mít
      výhody na úkor veřejnosti a na úkor všemu. Tady je úplně to jednoznačné, protože
      když se podíváte na tu kalkulaci, tak řekněme, že hodně kvalitní úsporná žárovka,
      kompaktní fluorescentní žárovka vás stojí třeba dvě stě korun, klasická stowattová
      žárovka stojí dvanáct korun. Když se, když si to zkalkulujete a máte průměrnou
      cenu kilowatthodiny něco přes čtyři koruny, tak z toho vyplývá, že když tu žárovku
      užíváte dvě hodiny denně, tak za jeden rok svícení necelý se vám vlastně vrátí
      ta investice a od té doby už jenom vyděláváte ...</p><p>Jan BUMBA, moderátor</p><p>--------------------</p><p>Jenže
      to se ...</p><p>Martin BURSÍK, bývalý ministr životního prostředí /Strana zelených/</p><p>--------------------</p><p>...
      vteřinku, já to jenom dokončím, na té jedné žárovce ušetříte za dobu její životnosti,
      která je deset až patnáctkrát delší než ta, než ta žárovka klasická, ušetříte
      dvě až tři, dva až tři tisíce korun ...</p><p>Jan BUMBA, moderátor</p><p>--------------------</p><p>Jenže
      to se každý nemůže rozhodnout ...</p><p>Martin BURSÍK, bývalý ministr životního
      prostředí /Strana zelených/</p><p>--------------------</p><p>... já bych to
      jenom dopovídal a zároveň, to je také podstatné, ušetříte zhruba čtyři sta padesát
      kilowatthodin, to je asi čtyři sta padesát kilogramů uhlí. Takže zároveň ušetříte
      uhlí. Takže jako z ekonomického pohledu je to absolutně jednoznačné. Já vůbec
      nechápu, proč, ať už profesor Klaus nebo pan Mach tady vlastně přichází s tou
      argumentací, protože i kdyby tu žárovku jste rozdávali lidem zadarmo, řekněme,
      že byste někde našli nějaké jiné lobbyisty, kterým by bylo výhodné vyrábět ty
      klasické žárovky a kdybyste to rozdali vy nebo pan prezident lidem zdarma, tak
      při tom průměrném svícení dvě hodiny denně se jim to za jeden rok a dva měsíce
      přestane vyplácet a už prodělávají. Čili každý svítí tou žárovkou ...</p><p>Petr
      MACH, předseda Strany svobodných občanů</p><p>--------------------</p><p><strong>Je
      to na těch lidech, ať se sami rozhodnou</strong>.</p><p>Jan BUMBA, moderátor</p><p>--------------------</p><p>Já
      se s dovolení budu ptát. I prodejci tohoto zboží říkají, že úsporné žárovky
      kupuje stále více lidí, že je to jednoznačný trend. Není to tedy tak, že by
      na něj stejně všichni přešli, že se teď jen vše urychlí?</p><p>Petr MACH, předseda
      Strany svobodných občanů</p><p>--------------------</p><p>Ale proč bychom měli
      mít Evropskou unii nebo pana Bursíka jako urychlovač, co když se naopak ukáže,
      že je ta takzvaná úsporná zářivka velmi neekologická, že se obtížně likviduje
      a tak dále. Já sám používám doma na některých místech ty takzvané úsporné zářivky
      a na jiných místech prostě nikoliv. A myslím si, že si to dovedu spočítat a
      že si dovedu spočítat, jestli si mám koupit žárovku, která je levná a má vyšší
      spotřebu nebo tu, která je drahá a má nižší spotřebu, proč to nemůžeme nechat
      na lidech, ať se sami rozhodnou. Přeci musíte připustit, že může existovat pár
      míst, kam se dát našroubovat žárovka a je to prostě výhodnější.</p><p>Jan BUMBA,
      moderátor</p><p>--------------------</p><p>Pane Bursíku, jednu větu, proč to
      nenechat na samotných lidech, ať se rozhodnou, když je to tak výhodné, tak by
      na to přece přišli sami.</p><p>Martin BURSÍK, bývalý ministr životního prostředí
      /Strana zelených/</p><p>--------------------</p><p>Já myslím, že pan Mach tady
      vlastně jako zpochybňuje regulaci trhu jako takovou, to je jako neliberální
      pojem, to znamená, proč třeba, když jede sanitka po ulici, proč nenechat na
      těch řidičích, aby sami uhli, proč se vlastně jako přijímá nějaká, nějaká ...</p><p>Petr
      MACH, předseda Strany svobodných občanů</p><p>--------------------</p><p>To
      je úplně něco jiného ...</p><p>Jan BUMBA, moderátor</p><p>--------------------</p><p>Pane
      Machu, nechte domluvit ...</p><p>Martin BURSÍK, bývalý ministr životního prostředí
      /Strana zelených/</p><p>--------------------</p><p>... proč se přijímají pravidla
      silničního provozu a provozu, aby lidé uhýbali, nebo proč se dělají nějaké normy
      na výstavbu domů nebo ..., rozumíte, jako ta regulace je všude okolo nás a v
      téhle konkrétní věci, která je v podstatě banalitou, jo, v podstatě banalitou,
      je úplně zřejmé, že když Evropská unie postupně směřovala k tomuhle cíli, nejprve
      se přijala směrnice o označování výrobků, lidé se dočtou, jaká je spotřeba a
      tak dále, takže vlastně tímhle krokem, který je dlouhodobě připraven, se vlastně
      skokem zvýší účinnost těch zařízení ...</p><p>Jan BUMBA, moderátor</p><p>--------------------</p><p><strong>Přišla
      nám, promiňte prosím, že vám skáču do řeči, přišla nám spousta dotazů a poznámek
      do Radiofóra a musím říci, že převažují lidé, kteří, kterým se zřejmě bude stýskat
      po klasických žárovkách, například je tady dotaz od pana Bočka. Pane Bursíku,
      máte vůbec spočítáno, kolik tisíc tun nebezpečného odpadu představují zářivkové
      žárovky produkované stovky milionů občanů Evropské unie?</strong></p><p>Martin
      BURSÍK, bývalý ministr životního prostředí /Strana zelených/</p><p>--------------------</p><p>No,
      určitě, ta, ty kompaktní, je to tak, že vlastně máte tři typy náhrad, jo, buď
      halogenové žárovky, které v podstatě nerozlišíte tou vlastně, tím pocitem z
      toho světla od těch žárovek klasických, tam ta úspora je zhruba padesát procent,
      dělají se ve tvarech a úplně schodných s těmi žárovkami, čili je to typická
      žárovka, kterou bych třeba doporučil panu prezidentovi do toho lustru tam na
      Hradě, když jsme diskutovali o tom, jestli se tam hodí úsporné žárovky, anebo
      nehodí. A tam ten problém není. Jediný problém je u těch fluorescentních žárovek,
      které vlastně sníží spotřebu zhruba o osmdesát procent a tam skutečně v těch
      žárovkách je limit pět miligramů rtuti. A ta studie Evropské komise ukázala,
      že to, co uspoří ty žárovky, to znamená, že se spálí výrazně méně uhlí, tak
      vlastně ty emise rtuti jsou nižší z těch žárovek případných, které se nebudou
      recyklovat, nežli z toho spalování uhlí. Důležité je, myslím k tomu říci, že
      všechny vlastně úsporné žárovky, ať už jsou to ty trubice nebo teď ty novějších
      tvarů nebo vypadají jako žárovky, nepatří do klasické popelnice, ale patří na
      místa většinou tam, kde se to prodává, tak zároveň odebírají ty žárovky, protože
      se vlastně recyklují, při té recyklaci se dá využít devadesát pět procent té
      rtuti, čili je to otázka jenom zvyku, u nás teď ta účinnost toho zpětného odběru
      je asi padesát procent, určitě půjde nahoru, protože lidé teď to začnou nakupovat,
      čili tenhle argument jako stojí za to o něm mluvit, ale nemá tu váhu.</p><p>Jan
      BUMBA, moderátor</p><p>--------------------</p><p>Pane Machu, vyvolává ve vás
      odpor k těm úsporným žárovkám hlavně to, jde o nařízení Evropské komise, že
      kdyby to řekl někdo jiný, vadilo by ...</p><p>Petr MACH, předseda Strany svobodných
      občanů</p><p>--------------------</p><p><strong>Kdyby to nařídilo ministerstvo
      životního prostředí pana Bursíka nebo vláda Topolánka nebo Paroubka, já bych
      proti tomu protestoval úplně stejně, protože to nařízení jde proti svobodě člověka
      se rozhodovat, tak ta žárovka je pro Stranu svobodných občanů takovým, řekl
      bych, typickým příkladem regulace, která je nejenom zbytečná, je vlastně pohrdáním
      svobodné volby člověka, takže ať už přichází odkudkoliv, já bych určitě protestoval.</strong></p><p>Jan
      BUMBA, moderátor</p><p>--------------------</p><p>A do jaké míry tady hrají
      roli ty argumenty, že by skutečně mohlo jít o ekologické nebo naopak neekologické
      opatření, to vás nezajímá.</p><p>Petr MACH, předseda Strany svobodných občanů</p><p>--------------------</p><p><strong>Když
      se rozbije žárovka, tak tam máte kus neškodného sklíčka a kovu. A když se rozbije
      ta zářivka, tak skutečně z toho vytékají zdraví škodlivé věci. A to, že se spálí
      méně uhlí při výrobě elektřiny na svícení, je pravda, ale zapomíná se tady na
      spalování uhlí v Číně, kde se vyrábějí ty žárovky, a to je každému zřejmě jedno,
      oni nestojí sto osmdesát nebo dvě stě korun jen tak, oni stojí proto tolik,
      že je to výrobně drahé, tedy energeticky drahé.</strong></p><p>Jan BUMBA, moderátor</p><p>--------------------</p><p>Pane
      Bursíku, máte patnáct vteřin.</p><p>Martin BURSÍK, bývalý ministr životního
      prostředí /Strana zelených/</p><p>--------------------</p><p>Na co?</p><p>Jan
      BUMBA, moderátor</p><p>--------------------</p><p>Žádný z argumentů Petra Macha
      vás nepřesvědčuje, ani jste nezačal pochybovat o tom, že by byla nedořešena
      třeba recyklace těch úsporných žárovek?</p><p>Martin BURSÍK, bývalý ministr
      životního prostředí /Strana zelených/</p><p>--------------------</p><p>Podívejte,
      tady jako, v těch patnácti vteřinách, je základní věc, že jako pan Mach nemá
      jako věcný argument kromě toho, že obhajuje právo člověka na to vybrat si něco,
      co je neekonomické a neekologické a kvůli tomu on se bouří, protože co teď tady
      se vlastně děje, jednoznačně lidem ušetří v peněženkách, na jedné takové žárovce
      stowattové ušetří prostě dva až tři tisíce korun, zároveň to šetří životní prostředí,
      čili jednoznačné argumenty.</p><p>Jan BUMBA, moderátor</p><p>--------------------</p><p>Dodává
      bývalý ministr životního prostředí Martin Bursík. Dalším hostem byl i předseda
      Strany svobodných občanů Petr Mach. Hezký večer přeje od mikrofonu Jan Bumba.</p>
