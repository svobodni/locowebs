    :perex: "\r\n"
    :telo: <p><strong></strong></p><p></p><p>Česká konsolidační agentura je státní
      instituce, do které stát odkládal finanční majetek, který nakoupil za vyšší
      než tržní cenu, aby tak pomohl vybraným firmám. Na tyto nákupy si agentura musela
      půjčit a za její závazky ručí stát. Získaný majetek (většinou jde o cenné papíry
      nebo pohledávky za dlužníky) agentura prodává, aby tak pokud možno co nejvíce
      snížila negativní dopad na daňové poplatníky.</p><p>Když stát, resp. jím najatí
      úředníci nakládají s velkým majetkem, který není jejich, jde vždy o chování
      potenciálně korupční. Alternativou bylo tuto instituci nevytvářet, majetek pod
      cenou od bank nevykupovat a zpětně neprodávat. Kdyby stát žádné dluhy nezestátňovat,
      pak by je nemusel ani následně privatizovat. </p><p>V roce 2000 stát koupil
      od Komerční banky pohledávky za klienty v hodnotě 60 miliard korun za cenu 33
      miliard. 60% akcií banky zbavené téměř všech rizik pak stát prodal za 40 miliard.
      Přitom jen za posledních 5 let dosáhla banka čistého zisku 40 miliard korun,
      což implikuje, že stát prodal banku docela levně. Podobně to bylo s Českou spořitelnou
      a IPB. Oddluženou IPB, která generuje obdobný zisk, stát věnoval zahraniční
      bance dokonce úplně zadarmo. Stát mohl prodat banky bez těchto finančních operací.
      Pak by to byl nový vlastník, kdo by vymáhal pohledávky po vlastních dlužnících
      – a okrádat by tak mohl leda sám sebe. Zatáhnout do řešení státní byrokratickou
      instituci bylo chybou.</p><p>Na nákup aktiv bank si Konsolidační agentura půjčila
      od těchto stejných bank, kterým dluží stále desítky miliard korun. Jen na úrocích
      platí agentura ročně kolem 5 miliard korun. Agentura je tudíž z definice ztrátová,
      protože ji stát zřídil s cílem, aby nakoupila aktiva za vyšší než tržní cenu.
      Jejich prodej za (snad) tržní cenu pak končí logicky ztrátou. Pro představu,
      za pohledávky Komerční banky v nominální hodnotě 60 miliard, které stát nakoupil
      za 33 miliard, utržila agentura 12 miliard. Ke ztrátě každý rok přispívají i
      vysoké administrativní náklady, které dosahují ročně 800 milionů korun.</p><p>Abychom
      jen nekritizovali, je třeba Konsolidační agenturu i pochválit. Předně má agentura
      ke konci roku 2007 zaniknout. Počet zaměstnanců klesl za poslední tři roky o
      40 % z 536 na 325; to se nepovedlo žádné jiné státní instituci. Ročně agentura
      inkasuje za prodaná aktiva (pohledávky za dlužníky) kolem 30 miliard korun.
      I přes trable, které v současnosti prožívá, tak plní svoji roli. </p><p>Na druhou
      stranu špatnou zprávou je, že ani po zrušení agentury nebudou daňoví poplatníci
      zbaveni zátěže v podobě stamiliardovch dluhů a ročních několikamiliardových
      úrokových plateb, které pouze přechází na ministerstvo financí. Drtivou většinu
      této zátěže vytvořila celkem zbytečně Zemanova vláda ztrátovým nákupem aktiv
      KB, a.s. a ČS, a.s. ČSOB, a.s. Banky tehdy měly být prodány i s úvěrovými portfolii
      za nejvyšší cenu ve veřejné soutěži. </p><p>Dalo by se říci, že z chyb je možné
      se alespoň poučit, kdyby stát loni nehodil na bedra agentury další miliardy
      pohledávek od zdravotních pojišťoven s cílem zalátat díry ve zdravotnictví a
      systémové řešení odložit na později.</p><p><em>Autor je výkonným ředitelem Centra
      pro ekonomiku a politiku</em></p>
