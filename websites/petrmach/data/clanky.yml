    :telo: '<p><strong>Zodpovězené otázky</strong></p><p>Odpovězeno: 13. 01. | 11:00<strong>Autor:
      Milan Koudelka</strong></p><p><strong>Otázka:</strong> Dobry den pane Machu,</p><p>preji
      Vam uspech s Vasi novou politickou stranou. Konecne se mozna hneme z te politicke
      krece, poslednich let. Doufam ze nezustane jen u slov a vyhnou se vam skandaly
      a korupcni kauzy.</p><p>Doufam ze brzy rozsirite svuj web a dozvim se vice informaci,
      rad bych Vas pripadne podporil.</p><p><strong>Petr Mach:</strong> Děkuji za
      podporu. Je 11:00. Omlouvám se tímto, že jsem věhem uplynulé hodiny nestihl
      odpovědět na vechny položené otázky, snad někdy příště. Zdravím všechny čtenáře
      aktuálně.cz, Petr Mach, Strana svobodných občanů (www.svobodni.cz)</p><p>Odpovězeno:
      13. 01. | 10:58<strong>Autor: Vlk</strong></p><p><strong>Otázka:</strong> Moje
      otázka směřuje do daňové problematiky. Zastáváte (SS O) princip rovné daně nebo
      progresivní? A máte vypracovaný ekonomický program, který z jednoho nebo druhého
      konceptu vychází? Děkuji.</p><p><strong>Petr Mach:</strong> Já mám velmi jasnou
      představu o jednoduchém daňovém systému a plán na zásadní snížení daní pro všechny,
      ale detailní program bude tvořit až řádně zvolený orgán Starny svobodných občanů
      po ustavujícím sněmu. My jsme zatím jen Přípravný výbor. Budu mít ambici zásadním
      způsobem ovlivnit daňový program "svobodných" před parlamentními volbami. Nyní
      se ale musíme soustředit na volby do Evropského parlamentu.</p><p>Odpovězeno:
      13. 01. | 10:56<strong>Autor: vilda</strong></p><p><strong>Otázka:</strong>
      jake mate reseni pro cikany, kteri nasi zem jenom zdimaji a vydiraji poctem
      narozenych deti, deti, o ktere nedbaji a delaj je jenom pro pridavky a porodne,strana
      , ktera toto vyresi, ma muj hlas</p><p><strong>Petr Mach:</strong> Jsem pro
      celkovou změnu systému sociálních dávek tak, aby nemohlo docházet k tomu, že
      pro někoho jsou motivací mít další a dalš íděti, aniž by jejich rodiče kdykoliv
      pracovali a platili daně. Jsem proti zřizování nových úřadů (viz nová vládní
      "Agentura pro odstraňování sociálního vyloučení v romských lokalitách") změnit
      se musí systém sociálních dávek, aby každý byl motivován vydělávat si na živobytí
      a na výchovu potomků prací.</p><p>Odpovězeno: 13. 01. | 10:52<strong>Autor:
      mhj</strong></p><p><strong>Otázka:</strong> Dobry den.Chtel bych se Vas zeptat
      jestli si myslite za Evropska unie chce pomoci ostatnim statum nebo je to pouze
      organizace, ktera dotacemi zlikviduje konkunrenci a za 15 - 20 let z toho budou
