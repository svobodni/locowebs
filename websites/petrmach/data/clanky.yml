- ' Vaše peníze. Jak s nimi chtějí hospodařit Petr Mach a Strana svobodných občanů':
    :perex: <strong>1. Věříte, že státní pobídky můžou být motorem ekonomického růstu?</strong>
    :telo: |-
      <p>Ne. Pobídky pouze berou peníze z jedné hromádky a přesouvají je na jinou hromádku. Věřím, že jen omezení dotací a snížení daní může povzbudit ekonomiku.</p>
      <p><strong>2. Věříte v pozitivní dopady pozitivní diskriminace?</strong></p>
      <p>Ne. Upřednostňování někoho jen pro jeho barvu pleti nebo pohlaví znamená odmítnutí někoho jiného, kdo by třeba dokázal být lepší. Pozitivní diskriminace pak škodí i protežovaným menšinám, ostatní je pak nebudou mít rádi. Nikdo nemá rád, když druzí mají neoprávněné výhody.</p>
      <p><strong>3. Měl by být zaveden zákon o vyrovnaném státním rozpočtu?</strong></p>
      <p>Ano. Politikům je potřeba svázat ruce v rozhazovačnosti. Ústava by měla zakazovat hospodaření státu na dluh.</p>
      <p><strong>4. Mělo by Česko v dohledné době přijmout euro?</strong></p>
      <p>Ne. Příští vláda by měla naopak zahájit vyjednávání s Evropskou unií o trvalé výjimce pro naši zemi ze zavedení eura.</p>
      <p><strong>5. Jste pro progresivní zdanění příjmů?</strong></p>
      <p>Ne. Progresivní zdanění trestá investice do vzdělání i do podnikání.</p>
      <p><strong>6. Souhlasíte se speciální daní pro určitá odvětví, například banky, pojišťovny nebo telefonní operátory?</strong></p>
      <p>Ne. Zdanění zisku by mělo být jednotné.</p>
      <p><strong>7. Jste pro jednotnou sazbu DPH? Jaká by byla ideální sazba (ideální sazby) podle vás?</strong></p>
      <p>Ano. Jedna sazba zabraňuje čachrům. Ideální sazba by měla být co nejnižší, určitě pod 15 procent.</p>
      <p><strong>8. Jste pro společné zdanění manželů?</strong></p>
      <p>Ne. Prosazujeme kompletní zrušení daně z příjmů fyzických osob, takže společné zdaňování manželů nebude dávat smysl.</p>
      <p><strong>9. Souhlasil byste s legalizací švarcsystému?</strong></p>
      <p>Ano. Švarcsystém by měl být plně legální. Nikdo by neměl být popotahován za to, že pracuje.</p>
      <p><strong>10. Zvýšil byste živnostníkům odvody na sociální a zdravotní pojištění? Pokud ano, tak o kolik?</strong></p>
      <p>Ne. Živnostníci dnes mohou dobrovolně platit vyšší odvody na sociální zabezpečení. Je jejich volba, když volí nízké odvody výměnou za nižší budoucí důchod.</p>
      <p><strong>11. Jste pro další privatizaci státních podniků, například pošty, drah, lesů?</strong></p>
      <p>Ano. Stát by měl prodat také České dráhy, leteckou společnost ČSA, síť čerpacích stanic Eurooil atd. Stát hospodaří ztrátově a privatizace ušetří peníze daňových poplatníků a zvýší konkurenci a kvalitu služeb pro zákazníky.</p>
      <p><strong>12. Jste pro povinnost vstoupit do druhého pilíře důchodového systému?</strong></p>
      <p>Ne. Naopak bychom umožnili dobrovolné vystoupení z druhého pilíře penzijního systému.</p>
      <p><strong>13. Měla by být zavedena absolutní hranice pro vstup do důchodu? Kolik let by měla být hranice, nad kterou už by důchodový věk neměl růst?</strong></p>
      <p>Ne. Lidé by měli mít možnost čerpat důchod dřív, pokud souhlasí s jeho snížením.</p>
      <p><strong>14. Jste pro zavedení zvýhodněných či bezúročných půjček pro rodiny s dětmi?</strong></p>
      <p>Ne. Stát by neměl uměle podporovat zadlužování mladých lidí a vytvářet nové úřady.</p>
      <p><strong>15. Jste pro zákonné omezení horní hranice RPSN u půjček? Pokud ano, v jaké výši?</strong></p>
      <p>Ne. Regulace úrokových sazeb by vyhnala mnoho chudých lidí na černý trh a všanc černým lichvářům.</p>
      <p><strong>16. Souhlasíte regulačními poplatky u lékaře, na pohotovosti a za pobyt v nemocnici?</strong></p>
      <p>Ne. Stát nemá regulovat návštěvy u lékaře. Jsme ale pro konkurenci pojišťoven, a tedy i pro to, aby pojišťovny mohly nabízet nižší pojistné těm, kdo budou souhlasit se spoluúčastí a platbami u lékaře.</p>
      <p><strong>17. Souhlasíte se zavedením placených nadstandardů ve zdravotnictví?</strong></p>
      <p>Ano. Nabídka nadstandardů by ale měla jít od pojišťoven, které by si konkurovaly, a ne jednotně od ministerstva.</p>
      <p><strong>18. Měl by stát absolventům škol automaticky zajišťovat pracovní místo nebo další vzdělávací a rekvalifikační kurzy?</strong></p>
      <p>Ne. "Umístěnky" existovaly za socialismu. Nesmíme dopustit jejich návrat. Každý si musí odpovědně najít práci sám. Stát práci lidem hledat neumí.</p>
      <p><strong>19. Měly by být vklady v bankách, kampeličkách a stavebních spořitelnách nadále stoprocentně jištěné Fondem pojištění vkladů? (Alternativou je zavedení spoluúčasti klienta.)</strong></p>
      <p>Ne. Stoprocentní krytí vede k morálnímu hazardu. Banky by měly mít právo nabízet vklady kryté pojistkou se spoluúčastí.</p>
      <p><strong>20. Měla by být minimální mzda aspoň deset tisíc korun, případně víc?</strong></p>
      <p>Ne. Minimální mzda by se měla zrušit. Je potřeba dovolit nabízet práci i za méně než 60 korun na hodinu, pak by více nekvalifikovaných lidí našlo práci a méně lidí by záviselo na sociálních dávkách.</p>
