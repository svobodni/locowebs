- 'Petr MACH: Nechají se senátoři ODS opít euro-referendovým rohlíkem?':
    :perex: Petr Nečas na kongresu ODS řekl, že se eurozóna změnila v dluhovou unii,
      a že by proto měla ODS požadovat na vstup do eurozóny referendum.  Následně
      přijal kongres usnesení, že ODS bude žádat ke vstupu do eurozóny referendum.
    :telo: '<p>Je nabíledni, co bylo cílem tohoto Nečasova projevu a tohoto usnesení
      kongresu ODS:</p><p><strong>Cílem bylo učinit pro senátory a poslance politicky
      přijatelné schválit změnu Smlouvy o fungování EU, která dává mandát ke zřízení
      trvalého záchranného mechanismu eurozóny od roku 2013. Česká republika se totiž
      ve smlouvě o přistoupení k EU zavázala vstoupit do eurozóny a účast v záchranném
      mechanismu nás má po zavedení eura stát 250 miliard korun.</strong></p><p>Kongres
      zákonodárcům ODS umožnil myslet si, že příslibem referenda se <a href="http://machpetrmach.blog.idnes.cz/c/213466/Vazenym-senatorum-ke-zmene-Smlouvy-o-fungovani-EU.html"
      target="_blank"><u><font color="#002040">hrozba placení 250 miliard</font></u></a>
      snižuje a že tedy mohou pro změnu Smlouvy o fungování EU bez výčitek hlasovat.</p><p>Senátoři
      ODS by se neměli nechat opít tímto referendovým rohlíkem.</p><p><strong>Co teď
      říká ODS</strong></p><p>Petr Nečas ve svém projevu na kongresu ODS 22.10.2011
      <a href="http://ods.cz/clanek/72-petr-necas-musime-mit-dostatek-pokory" target="_blank"><u><font
      color="#002040">řekl</font></u></a>:</p><p style="PADDING-LEFT: 30px">"Dnešní
      eurozóna je jiná než v době, kdy Česká republika vstupovala do Evropské unie…dnes
      [se] Unie mění z měnové unie také na unii "dluhovou" a "transferovou"…my v této
      souvislosti nemůžeme podpořit návrhy, abychom se podíleli na platbě cizích dluhů…je
      poctivé konstatovat vůči občanům ČR, že když jsme hlasovali o vstupu do EU,
      hlasovali jsme o jiné eurozóně, než je dnes. Byla to eurozóna…která jednoznačně
      říkala, že jednotlivé státy vzájemně neručí za své dluhy…Byl vytvořen evropský
      stabilizační mechanismus, který povede k tomu, že státy musí složit, v případě
      ČR se bude jednat o desítky miliard korun, v případě záruk dokonce o stovky
      miliard korun, v případě členství v eurozóně. Se vstupem do eurozóny budeme
      muset provést i právní akt, a to bude právě připojení k tomuto evropskému stabilizačnímu
      mechanismu. Považuji za poctivé vůči naší zemi, za poctivé vůči našim občanům
      a za poctivé vůči EU říci, že o tak zásadním kroku, jako je vstup do eurozóny
      a jako je vstup do tohoto evropského stabilizačního mechanismu, musí rozhodnout
      občané v referendu."</p><p>Následně kongres ODS schválil následující <a href="http://ods.cz/clanek/92-usneseni-22-kongresu-ods"
      target="_blank"><u><font color="#002040">usnesení</font></u></a>:</p><p style="PADDING-LEFT:
      30px">"[Kongres Občanské demokratické strany] zdůrazňuje, že podmínky, za kterých
      v roce 2003 rozhodli občané České republiky v referendu o přistoupení k Evropské
      unii a o závazku přijmout společnou měnu euro, se zásadně změnily, proto ODS
      bude požadovat, aby o případném přistoupení k jednotné měně euro a současně
      vstupu do Evropského stabilizačního mechanismu, rozhodli občané České republiky
      v referendu."</p><p><strong>Jestli referendum o euru, tak před hlasováním o
      změně smlouvy</strong></p><p>Jestli si senátoři ODS myslí, že referendum o euru
      je zárukou toho, že nebudeme muset do eurozóny, ať žádají jeho uskutečnění nyní:
      Před hlasováním o souhlasu se změnou Smlouvy o fungování EU.</p><p>V roce 2014
      bude sice ODS moci referendum "požadovat", to už ale nejspíš nebude vládní stranou.
      Jestliže nyní kongres ODS požaduje referendum, kdy jindy by se mělo uskutečnit,
      než nyní, když má ODS sílu vládní strany? Na takové referendum je totiž potřeba
      navrhnout zákon a získat pro něj většinu v parlamentu.</p><p>Pokud senátoři
      a poslanci odmávají již pětkrát v obou komorách odsunutou změnu Smlouvy o fungování
      EU, s tím, že ODS – někdy v budoucnu – "bude požadovat" referendum o euru, bude
      to nic než smutná šaškárna.</p><p><strong>Podle Smlouvy u nás o euru nerozhodne
      referendum, ale EU</strong></p><p>Je však potřeba připomenout, že bez ohledu
      na to, jaké si případně uděláme referendum, o zavedení eura u nás rozhoduje
      Rada EU, a nepotřebuje na to souhlas České republiky. Česká republika nemá,
      na rozdíl od Velké Británie a Dánska, dojednánu výjimku ve Smlouvě, která říká,
      že bez žádosti těchto zemí nemůže EU rozhodnout o zavedení eura v těchto zemích.</p><p>Nečas
      ve svém projevu argumentoval Švédskem, které také nemá dojednanou výjimku, Švédi
      si udělali referendum, v němž řekli euru NE, a EU jejich rozhodnutí toleruje.</p><p>Spoléhat
      se ale na to, že někdo naše přání bude tolerovat, i když nemusí, není prozíravé.
      Nečas by měl vyjednat výjimku, jakou má Británie a Dánsko. Pak si budeme klidně
      moci udělat referendum, a jeho výsledek by EU pak MUSELA respektovat.</p><p><strong>Očekávat
      lez frašku <span class="st"><font color="#000000">à</font></span> la ODS</strong></p><p>Nečekejme
      od ODS činy. Jen slova. Jako vždy. Nečas a ODS mají svým usnesením pocit, že
      dali falšné euroskepsi zadost. Její poslanci a senátoři nyní poslušně schválí
      změnu Smlouvy o fungování EU. K žádnému dojednání trvalé výjimky na zavedení
      eura nedojde. Tato vláda dokonce ani nepředloží zákon o referendu k euru. Stačí
      přece prázdná politická deklarace, aby ODS vůči povrchním voličům vypadala jako
      někdo, kdo nechce doplácet na eurozónu. V Bruselu ale Nečas poslušně bude moci
      nahlásit, že i Česká republika dala eurovalu mandát. Vlci (zákonodárci ODS)
      se nažerou a koza (Smlouva, která nás zavazuje přijmout euro a uhradit 250 miliard
      na euroval) zůstane celá.</p><p>Petr Mach je předsedou <a href="https://www.svobodni.cz/"
      target="_blank"><u><font color="#002040">Svobodných</font></u></a></p>'
    :zverejneno: 2011-10-22
- 'Petr MACH: Minimální mzda v Řecku: 21 560 Kč':
    :perex: 'Představme si Řeka, který přišel o práci. Řekněme, že by jej někdo chtěl
      zaměstnat za 800 eur (20 tisíc korun) za měsíc. Nemůže to udělat. Dostal by
      pokutu a přišel by o živnostenské oprávnění. Lze se divit, že míra nezaměstnanosti
      je v Řecku 18 %? '
    :telo: '<p>Jsou země, kde zákon žádnou <a href="http://epp.eurostat.ec.europa.eu/tgm/table.do?tab=table&amp;plugin=0&amp;language=en&amp;pcode=tps00155"><u><font
      color="#800080">minimální mzdu</font></u></a> nenařizuje. Třeba Švýcarsko, Rakousko,
      Černá Hora, Finsko, Švédsko, Island, Norsko, Kypr, Itálie, Dánsko, Makedonie…
      Lidé zde mají právo domluvit se ve svobodné smlouvě na mzdě, jaká oběma stranám
      smlouvy vyhovuje. </p><p><strong>Minimální mzdu v ČR je třeba zrušit, ne zvýšit</strong>
      </p><p>V <a href="http://www.mpsv.cz/cs/871"><u><font color="#800080">České
      republice</font></u></a> je minimální mzda 8000 Kč za měsíc, což je na úrovni
      třetiny průměrné mzdy. Není tedy mnoho lidí, kterým by minimální mzda bránila
      v nalezení práce. Přesto každé zvýšení i této relativně nízké minimální mzdy
      připravuje o možnost pracovat ty nejméně zkušené a nejméně kvalifikované. Většinou
      se to týká Romů. </p><p>Nyní <a href="http://zpravy.ihned.cz/cesko/c1-53312960-mene-nez-8-400-na-vyplatnici-nebude-ministerstvo-chce-od-ledna-zvysit-minimalni-mzdu"><u><font
      color="#800080">chce ministerstvo práce a sociálních věcí</font></u></a> těmto
      lidem ublížit ještě více – zvýšením minimální mzdy na 8500 korun měsíčně. Zaměstnat
      někoho za 50 korun na hodinu bude ilegální. Zvýší se pravděpodobnost, že si
      na vykopání příkopu pronajmete raději malý bagr než partu kopáčů, kteří by si
      rádi vydělali peníze. Čím vyšší je minimální mzda, tím více bude lidí, které
      se nevyplatí zaměstnat. </p><p>Většiny čtenářů tohoto článku se zvýšení minimální
      mzdy z 8000 na 8500 korun asi bezprostředně nedotkne. Dotkne se to ale všech
      studentů středních škol, kteří by chtěli vzít odpovědnost do svých rukou a vydělat
      si svoje první peníze na brigádě. Tyto studentské brigády budou kvůli zvýšení
      minimální mzdy méně dostupné. </p><p>Dotkne se to také mnoha Romů: těch, kteří
      by rádi pracovali, a kteří ať již v důsledku nedokončeného vzdělání, jazykové
      bariéry či v důsledku nedůvěry, která vůči nim panuje, nedokážou najít lépe
      placenou práci. Vláda jim vzkazuje, že práce za 50 korun za hodinu nestojí za
      nic. Ať jdou raději žádat o sociální dávky. Že nemá cenu snažit se o živobytí
      vlastní přičinlivostí. </p><p>Minimální mzdu je potřeba zrušit. Jestli ji mají
      v Řecku, je to jejich věc. Je mi líto obyčejných Slováků, jejichž premiérka
      Radičová se raději spojila s Ficem a obětovala vládu se Sulíkem, jen aby mohla
      zvýšit záruky na krachující státy eurozóny, které si žijí nad poměry. </p><p>Nám
      českým občanům do řecké minimální mzdy naštěstí nic není. Z českého právního
      řádu je ale potřeba tento škodlivý kousek socialismu odstranit. Jestli ministr
      Drábek na vládě zvýšení minimální mzdy navrhne, najde se aspoň jeden člen vlády,
      který by mu oponoval? Spíš ne. A zrušení minimální mzdy rozhodně od této vlády
      čekat nemůžeme. </p><p>Až jednou minimální mzdu zrušíme, pomůžeme tisícům lidí
      najít práci a vlastní hrdost. </p><p><em>Petr Mach je ekonom a předseda <a href="https://www.svobodni.cz/"><u><font
      color="#800080">Strany svobodných občanů</font></u></a></em> </p>'
    :zverejneno: 2011-10-22
- 'Petr MACH: Kalouskovy dluhopisy: Přenesení nákladů na příští vlády':
    :perex: 'Ministerstvo financí nabízí u <a href="http://www.sporicidluhopisycr.cz/cs/nabizene-typy-dluhopisu.html"
      target="_blank"><u><font color="#2c6999">dluhopisů se splatností pět let</font></u></a>
      pohyblivý úrokový výnos: První rok vyplatí úrok 0,85 %, druhý rok 1,5 %, třetí
      rok 3,0 %, čtvrtý rok 4,5 % a poslední rok 6,0 %. V průměru 3 %.  '
    :telo: '<p>Hlavní trik vládní emise tak spočívá v přenesení úrokového nákladu
      na příští vlády.</p><p>Pokud bude ministr financí "úspěšný" a prodá takto příští
