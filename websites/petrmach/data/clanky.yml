- 'Petr MACH: I já jsem nezpůsobilý k právním úkonům!':
    :perex: Duševně nemocní mohou volit, i když jim soud znemožní uzavírat smlouvy,
      řekl Ústavní soud. Je to absurdní, protože volby jsou právě o tom, že nám stát
      v tom či onom neustále omezuje právo uzavírat smlouvy.
    :telo: <p>"<em>Soudy [jsou] při rozhodování o zbavení či omezení způsobilosti
      fyzické osoby k právním úkonům povinny zvlášť posuzovat i to, zda je konkrétní
      osoba schopna porozumět smyslu, účelu a důsledkům voleb</em>,"  řekl Ústavní
      soud v přelomovém <a href="http://www.concourt.cz/clanek/3613"><u><font color="#002040">rozsudku</font></u></a>,
      proti němuž není odvolání.</p><p>Osoby, které byly zbaveny soudem způsobilosti
      k právním úkonům – a nemohou tedy uzavírat smlouvy a volit – mohou obecný soud
      zpětně požádat o přezkoumání rozhodnutí. Soudy mají případně přiznat volební
      právo osobám, které nejsou pro duševní poruchu schopny uzavírat smlouvy.</p><p>Jinými
      slovy, podle Ústavního soudu je schopnost uzavírat smlouvy oddělitelná od schopnosti
      volit ve volbách lepší politickou alternativu. Podle Ústavního soudu je možné,
      aby někdo, kdo je pro svoji duševní poruchu neschopen posoudit smysl kontraktu
      (koupit byt, oženit se, uzavřít pojistku), mohl být schopen rozumně vybrat lepší
      politickou filosofii, lepší politický program a důvěryhodnější zákonodárce.</p><p><strong>Rozhodnutí
      Ústavního soudu je absurdní, protože politická volba je rozhodování se o tom,
      jestli budeme nebo nebudeme zbaveni způsobilosti k právním úkonům v tisíci oblastech.
      Skoro celá politika je o tom, že nejsme schopni – podle drtivé většiny politiků
      – sami volit lepší alternativy a uzavírat smlouvy.</strong> Posuďte sami:</p><p>Podle
      politiků nejsme schopni vybrat si rozumně penzijní fond či zdravotní pojišťovnu
      – musíme tedy platit povinné státní pojištění a moudrý stát nám nesvéprávným
      občanům musí zajišťovat důchody a zdravotnictví. Podle politiků nejsme schopni
      uzavřít rozumnou pracovní smlouvu, tak máme Zákoník práce, který přesně stanoví
      jednu jedinou možnou podobu pracovního kontraktu. Jsme nesvéprávní podepsat
      jinou pracovní smlouvu s jinou výpovědní lhůtou. Podle politiků nejsme schopni
      vybrat si správný zdroj informací, tak povinně musíme posílat koncesionářské
      poplatky České televizi, která má za úkol "<em>poskytování objektivních, ověřených,
      ve svém celku vyvážených a všestranných informací.</em>" Podle některých politiků
      dokonce nejsme schopni vstupem nebo nevstupem do hospody uzavřít nebo neuzavřít
      smlouvu o tom, že budeme sedět v kuřácké či nekuřácké hospodě. Jedno omezení
      svobody volby za druhým. Příkladů je milion.</p><p><strong>Takže někdo, kdo
      není podle soudu schopen uzavřít smlouvu o zdravotním pojištění nebo o penzijním
      spoření, je schopen volit, zda ostatní budou nebo nebudou smět takové smlouvy
      uzavírat.</strong> "<em>Někdo sice neumí hospodařit se svými penězi, ale dokáže
      třeba sdělit svou politickou preferenci</em>," <a href="http://frantisekmatejka.blog.idnes.cz/c/147854/Ustavni-soud-Volit-mohou-i-nesvepravni-Ja-myslim-ze-by-nemeli.html"><u><font
      color="#002040">uvedl</font></u></a> předsedající ústavní soudce Miroslav Výborný.
      Zvláštní právní přístup.</p><p>Drtivá většina voličů volí strany, které chtějí
      omezovat svobodu volby. Založili jsme Stranu svobodných občanů – tedy těch lidí,
      kteří nechtějí být nesvéprávní. Máme v programu svobodné zdravotnictví i zrušení
      státní televize. Bylo nás 39 tisíc voličů. Od teďka nám ve volebních urnách
      budou naše práva uzavírat smlouvy omezovat i lidé, kteří mají soudně potvrzeno,
      že pro svoji duševní chorobu nejsou sami schopni uzavírat smlouvy. Rozhodnutí
      Ústavního soudu nám ztížilo úsilí o politické prosazení svobodné volby.</p><p><em>Petr
      Mach je předsedou </em><a href="http://www.svobodni.cz/"><u><font color="#002040"><em>Svobodných</em></font></u></a><em>.</em></p>
    :zverejneno: 2010-07-21
