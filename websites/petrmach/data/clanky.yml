      Grebeníček zpochybnil výklad sebeupálení Jana Palacha jakožto protest proti
      okupaci a zapochyboval o Palachových motivech.
    :telo: '<p style="WIDOWS: 2; TEXT-TRANSFORM: none; TEXT-INDENT: 0px; LETTER-SPACING:
      normal; FONT: 12px ''Verdana CE'', Verdana; WHITE-SPACE: normal; ORPHANS: 2;
      COLOR: rgb(0,0,0); WORD-SPACING: 0px; -webkit-text-size-adjust: auto; -webkit-text-stroke-width:
      0px">Grebeníčkova slova vyvolala rozhořčení. Komunisté by měli raději mlčet,
      když jde o připomínání tragédií, které byly důsledkem jejich ideologie. Nově
      zvolený prezident Zeman dokonce označil Grebeníčka za jeho kritiku zákona za
      neostalinistu.</p><p style="WIDOWS: 2; TEXT-TRANSFORM: none; TEXT-INDENT: 0px;
      LETTER-SPACING: normal; FONT: 12px ''Verdana CE'', Verdana; WHITE-SPACE: normal;
      ORPHANS: 2; COLOR: rgb(0,0,0); WORD-SPACING: 0px; -webkit-text-size-adjust:
      auto; -webkit-text-stroke-width: 0px"><strong>Palachův čin byl významný, ale
      na to netřeba zákon</strong></p><p style="WIDOWS: 2; TEXT-TRANSFORM: none; TEXT-INDENT:
      0px; LETTER-SPACING: normal; FONT: 12px ''Verdana CE'', Verdana; WHITE-SPACE:
      normal; ORPHANS: 2; COLOR: rgb(0,0,0); WORD-SPACING: 0px; -webkit-text-size-adjust:
      auto; -webkit-text-stroke-width: 0px">Grebeníček možná je neostalinista, ale
      ne kvůli tomu, že odmítá tento zákon.</p><p style="WIDOWS: 2; TEXT-TRANSFORM:
      none; TEXT-INDENT: 0px; LETTER-SPACING: normal; FONT: 12px ''Verdana CE'', Verdana;
      WHITE-SPACE: normal; ORPHANS: 2; COLOR: rgb(0,0,0); WORD-SPACING: 0px; -webkit-text-size-adjust:
      auto; -webkit-text-stroke-width: 0px">Nezažil jsem čin Jana Palacha, ale z vyprávění
      a historických výkladů vím, že vybudil lidi a na jeho pohřbu se jich demonstrativně
      sešly desetitisíce protestovat mlčky proti okupaci. Jeho čin sice nedokázal
      pohnout lidi k tomu, aby se vzepřeli "normalizaci" tedy návratu komunistické
      totality a akceptování sovětské okupace, ale zažil jsem, jak jeho odkaz vybudil
      lidi znovu po 19 letech k demonstracím 1989 v době tzv. Palachova týdnu, jichž
      jsem se osobně účastnil s cílem setřást konečně komunistickou totalitní vládu.
      Demonstrace na Palachův týden přiblížily pád komunistického vládního monopolu.</p><p
      style="WIDOWS: 2; TEXT-TRANSFORM: none; TEXT-INDENT: 0px; LETTER-SPACING: normal;
      FONT: 12px ''Verdana CE'', Verdana; WHITE-SPACE: normal; ORPHANS: 2; COLOR:
      rgb(0,0,0); WORD-SPACING: 0px; -webkit-text-size-adjust: auto; -webkit-text-stroke-width:
      0px">Přidání dne Palachova sebeupálení mezi významné dny do zákona o Státních
      svátcích nenese žádné povinnosti, zákazy, daně ani sankce. Zatímco dny státního
      svátku znamenají den pracovního volna s mnoha důsledky, pokud jde o náklady
      a výnosy zaměstnavatelů a zaměstnanců, termíny pro úřední úkony apod., seznam
      významných dnů nemá absolutně žádné důsledky.</p><p style="WIDOWS: 2; TEXT-TRANSFORM:
      none; TEXT-INDENT: 0px; LETTER-SPACING: normal; FONT: 12px ''Verdana CE'', Verdana;
      WHITE-SPACE: normal; ORPHANS: 2; COLOR: rgb(0,0,0); WORD-SPACING: 0px; -webkit-text-size-adjust:
      auto; -webkit-text-stroke-width: 0px">Podobných deklaratorních zákonů existuje
      v našem právním řádu několik a považuji je za zbytečné. (Podobným příkladem
      je zákon z února 2012 obsahující dvě věty: "<em><a href="http://aplikace.mvcr.cz/sbirka-zakonu/ViewFile.aspx?type=c&amp;id=6151"
      target="_blank" data-mce-href="http://aplikace.mvcr.cz/sbirka-zakonu/ViewFile.aspx?type=c&amp;id=6151"><u><font
      color="#0000ff">Václav Havel se zasloužil o svobodu a demokracii</font></u></a>.<span
      class="Apple-converted-space"><font color="#000000"> </font></span></em><em>Tento
      zákon nabývá ú</em><em>č</em><em>innosti dnem jeho vyhlá</em><em>š</em><em>ení.</em><em>")</em></p><p
      style="WIDOWS: 2; TEXT-TRANSFORM: none; TEXT-INDENT: 0px; LETTER-SPACING: normal;
      FONT: 12px ''Verdana CE'', Verdana; WHITE-SPACE: normal; ORPHANS: 2; COLOR:
      rgb(0,0,0); WORD-SPACING: 0px; -webkit-text-size-adjust: auto; -webkit-text-stroke-width:
      0px">K čemu takové zákony? Co třeba zákon, který by zněl: "Miroslav Kalousek
      se zasloužil o státní dluh a růst daní"? Nebo "Miroslav Kalousek je pokrytec"?
      Nebojujme s politickými soupeři tím, že něco napíšeme do sbírky zákonů, nesnažme
      se vykládat historii jediným správným způsobem.</p><p style="WIDOWS: 2; TEXT-TRANSFORM:
      none; TEXT-INDENT: 0px; LETTER-SPACING: normal; FONT: 12px ''Verdana CE'', Verdana;
      WHITE-SPACE: normal; ORPHANS: 2; COLOR: rgb(0,0,0); WORD-SPACING: 0px; -webkit-text-size-adjust:
      auto; -webkit-text-stroke-width: 0px">Zákony by podle mě měly vymezovat, co
      mohou dělat politici a úředníci, případně zakazovat, co mohou dělat lidé. Co
      není zakázáno, mělo by být lidem dovoleno, a co není politikům a úředníkům povoleno,
      mělo by jim být zapovězeno.</p><p style="WIDOWS: 2; TEXT-TRANSFORM: none; TEXT-INDENT:
      0px; LETTER-SPACING: normal; FONT: 12px ''Verdana CE'', Verdana; WHITE-SPACE:
      normal; ORPHANS: 2; COLOR: rgb(0,0,0); WORD-SPACING: 0px; -webkit-text-size-adjust:
      auto; -webkit-text-stroke-width: 0px"><strong>Já komunista nejsem</strong></p><p
      style="WIDOWS: 2; TEXT-TRANSFORM: none; TEXT-INDENT: 0px; LETTER-SPACING: normal;
      FONT: 12px ''Verdana CE'', Verdana; WHITE-SPACE: normal; ORPHANS: 2; COLOR:
      rgb(0,0,0); WORD-SPACING: 0px; -webkit-text-size-adjust: auto; -webkit-text-stroke-width:
      0px">Komunisté by měli raději mlčet, ale i Kalousek a spol. by měli raději mlčet.
      Já komunista nejsem, tak mlčet nemusím.</p><p style="WIDOWS: 2; TEXT-TRANSFORM:
      none; TEXT-INDENT: 0px; LETTER-SPACING: normal; FONT: 12px ''Verdana CE'', Verdana;
      WHITE-SPACE: normal; ORPHANS: 2; COLOR: rgb(0,0,0); WORD-SPACING: 0px; -webkit-text-size-adjust:
      auto; -webkit-text-stroke-width: 0px">Kdybych byl ve sněmovně, hlasoval bych
      proti takovému zákonu. (Návrh poslanců Kalouska, Černochové a spol. je zde:<span
      class="Apple-converted-space"><font color="#000000"> </font></span><a href="http://www.psp.cz/sqw/text/orig2.sqw?idd=13911.1"
      data-mce-href="http://www.psp.cz/sqw/text/orig2.sqw?idd=13911.1"><u><font color="#0000ff">http://www.psp.cz/sqw/text/orig2.sqw?idd=13911.1</font></u></a>)
      Řekl bych navrhovatelům – než se začnete prezentovat veřejnosti jako největší
      antikomunisté, nejprve sklopte hlavu a styďte se za všechny okamžiky, kdy zvedání
      vašich rukou zvýšilo daně a státní dluh.</p><p style="WIDOWS: 2; TEXT-TRANSFORM:
      none; TEXT-INDENT: 0px; LETTER-SPACING: normal; FONT: 12px ''Verdana CE'', Verdana;
      WHITE-SPACE: normal; ORPHANS: 2; COLOR: rgb(0,0,0); WORD-SPACING: 0px; -webkit-text-size-adjust:
      auto; -webkit-text-stroke-width: 0px">Mlčet, pokud jde o jakékoliv antikomunistické
      připomínky, by měla i tzv. pravice, která si podobnými prázdnými gesty kompenzuje
      to, že pokud jde o reálnou politiku, je krutě levicová.</p><p style="WIDOWS:
      2; TEXT-TRANSFORM: none; TEXT-INDENT: 0px; LETTER-SPACING: normal; FONT: 12px
      ''Verdana CE'', Verdana; WHITE-SPACE: normal; ORPHANS: 2; COLOR: rgb(0,0,0);
      WORD-SPACING: 0px; -webkit-text-size-adjust: auto; -webkit-text-stroke-width:
      0px">Když jsme zakládali Stranu svobodných občanů, jednou z věcí, která mi vadila
      na rádoby pravicových stranách ve sněmovně, bylo právě to, když se před voliči
      dělali pravicovými nahlas deklarovaným antikomunismem, zatímco jejich politika
      byla z podstaty socialistická – daně, dotace, regulace.</p><p style="WIDOWS:
      2; TEXT-TRANSFORM: none; TEXT-INDENT: 0px; LETTER-SPACING: normal; FONT: 12px
      ''Verdana CE'', Verdana; WHITE-SPACE: normal; ORPHANS: 2; COLOR: rgb(0,0,0);
      WORD-SPACING: 0px; -webkit-text-size-adjust: auto; -webkit-text-stroke-width:
      0px">Na ustavujícím sněmu jsem řekl mj. toto:</p><p style="WIDOWS: 2; TEXT-TRANSFORM:
      none; TEXT-INDENT: 0px; LETTER-SPACING: normal; FONT: 12px ''Verdana CE'', Verdana;
      WHITE-SPACE: normal; ORPHANS: 2; COLOR: rgb(0,0,0); WORD-SPACING: 0px; -webkit-text-size-adjust:
      auto; -webkit-text-stroke-width: 0px"><em>Strany, které jsou nominálně pravicové,
      ale zároveň svým přesvědčením leží v širokém politickém středu, nahrazují absenci
      vlastního přesvědčení o nezbytnosti trvalé obhajoby svobody něčím, co bych nazval
      deklarovanou pravicovostí nebo nominálním antikomunismem. Oč méně svobody jsou
      schopni a ochotni prosazovat, o to více lpějí na formálních pravicových znacích
      – pomnících, památnících, ústavech, deklaratorních zákonech, rétorickém upozorňování
      na hrozby socialismu. My nebudeme tolik řečnit o hrozbě levicového nebezpečí.
      My budeme hájit svobodu.</em><font color="#000000"><span class="Apple-converted-space"> </span>(</font><a
      href="https://www.svobodni.cz/media/clanky/26-petr-mach-ideovy-projev-k-zalozeni-strany-svobodnych-obcanu/"
      target="_blank" data-mce-href="https://www.svobodni.cz/media/clanky/26-petr-mach-ideovy-projev-k-zalozeni-strany-svobodnych-obcanu/"><u><font
      color="#0000ff">zdroj: Ustavující projev</font></u></a>, 14. únor 2009)</p><p
      style="WIDOWS: 2; TEXT-TRANSFORM: none; TEXT-INDENT: 0px; LETTER-SPACING: normal;
      FONT: 12px ''Verdana CE'', Verdana; WHITE-SPACE: normal; ORPHANS: 2; COLOR:
      rgb(0,0,0); WORD-SPACING: 0px; -webkit-text-size-adjust: auto; -webkit-text-stroke-width:
      0px">Stejné poselství má i písnička Carsona Robinsona "Já komunista nejsem"
      z Ameriky 50. let 20. století.</p><p style="WIDOWS: 2; TEXT-TRANSFORM: none;
      TEXT-INDENT: 0px; LETTER-SPACING: normal; FONT: 12px ''Verdana CE'', Verdana;
      WHITE-SPACE: normal; ORPHANS: 2; COLOR: rgb(0,0,0); WORD-SPACING: 0px; -webkit-text-size-adjust:
      auto; -webkit-text-stroke-width: 0px"><a href="http://www.youtube.com/watch?feature=player_embedded&amp;v=vQZxwe548R0">http://www.youtube.com/watch?feature=player_embedded&amp;v=vQZxwe548R0</a></p><p
      style="WIDOWS: 2; TEXT-TRANSFORM: none; TEXT-INDENT: 0px; PADDING-LEFT: 30px;
      LETTER-SPACING: normal; FONT: 12px ''Verdana CE'', Verdana; WHITE-SPACE: normal;
      ORPHANS: 2; COLOR: rgb(0,0,0); WORD-SPACING: 0px; -webkit-text-size-adjust:
      auto; -webkit-text-stroke-width: 0px" data-mce-style="padding-left: 30px;"><strong>Já
      komunista nejsem</strong></p><p style="WIDOWS: 2; TEXT-TRANSFORM: none; TEXT-INDENT:
      0px; PADDING-LEFT: 30px; LETTER-SPACING: normal; FONT: 12px ''Verdana CE'',
      Verdana; WHITE-SPACE: normal; ORPHANS: 2; COLOR: rgb(0,0,0); WORD-SPACING: 0px;
      -webkit-text-size-adjust: auto; -webkit-text-stroke-width: 0px" data-mce-style="padding-left:
      30px;">…</p><p style="WIDOWS: 2; TEXT-TRANSFORM: none; TEXT-INDENT: 0px; PADDING-LEFT:
      30px; LETTER-SPACING: normal; FONT: 12px ''Verdana CE'', Verdana; WHITE-SPACE:
      normal; ORPHANS: 2; COLOR: rgb(0,0,0); WORD-SPACING: 0px; -webkit-text-size-adjust:
      auto; -webkit-text-stroke-width: 0px" data-mce-style="padding-left: 30px;">Já
      komunista nejsem, to vám povídám<font color="#000000"><span class="Apple-converted-space"> </span><br></font>Věřím,
      že člověku má patřit jeho dům, jeho auto, jeho stáj<br>Vlastnictví soukromý
      je, co já uznávám – a chci jen nechat bejt<br>Ať vláda dělá co dělat má, a ať
      nás nechá bejt.</p><p style="WIDOWS: 2; TEXT-TRANSFORM: none; TEXT-INDENT: 0px;
      PADDING-LEFT: 30px; LETTER-SPACING: normal; FONT: 12px ''Verdana CE'', Verdana;
      WHITE-SPACE: normal; ORPHANS: 2; COLOR: rgb(0,0,0); WORD-SPACING: 0px; -webkit-text-size-adjust:
      auto; -webkit-text-stroke-width: 0px" data-mce-style="padding-left: 30px;">Naše
      vláda je teď větší, než co kdy byla dřív<br>A čím víc lidí zaměstnává, tím víc
      i utrácí<br>Každej státní úředník – snad hrdej a čestnej aby byl<br>Místo braní
      úplatků k nákupům drahejch aut a vil</p><p style="WIDOWS: 2; TEXT-TRANSFORM:
      none; TEXT-INDENT: 0px; PADDING-LEFT: 30px; LETTER-SPACING: normal; FONT: 12px
      ''Verdana CE'', Verdana; WHITE-SPACE: normal; ORPHANS: 2; COLOR: rgb(0,0,0);
      WORD-SPACING: 0px; -webkit-text-size-adjust: auto; -webkit-text-stroke-width:
      0px" data-mce-style="padding-left: 30px;">Daně stále zvyšují – na to nedá se
      říct nic<font color="#000000"><span class="Apple-converted-space"> </span><br></font>Ale
      ani tak jim nestačí – na výdaje co rostou ještě víc<br>Náš státní dluh je obrovskej
      a roste každej den<br>Děti našich dětí – co ještě nejsou na světě – ty ho zaplatěj</p><p
      style="WIDOWS: 2; TEXT-TRANSFORM: none; TEXT-INDENT: 0px; PADDING-LEFT: 30px;
      LETTER-SPACING: normal; FONT: 12px ''Verdana CE'', Verdana; WHITE-SPACE: normal;
      ORPHANS: 2; COLOR: rgb(0,0,0); WORD-SPACING: 0px; -webkit-text-size-adjust:
      auto; -webkit-text-stroke-width: 0px" data-mce-style="padding-left: 30px;">Náš
      dolar pevnej byl – a zdravou měnou byl<font color="#000000"><span class="Apple-converted-space"> </span><br>A
      dnes si za něj koupíme věcí sotva půl co dřív<br>Jestli kazit nepřestanem měnu
      inflací, a daně, dluhy když porostou nám dál<span class="Apple-converted-space"> </span><br></font>I
      bez výstřelu jedinýho můžou tady komunisti jednou vládnout nám</p><p style="WIDOWS:
