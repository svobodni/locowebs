- 'Petr MACH: Evropská unie směřuje k rozpadu':
    :perex: 'Loni, ještě než kdokoliv z novinářů mluvil o možném řeckém bankrotu,
      jsem na blogu <a href="http://blog.ihned.cz/c3-39393620-YMachP_d-statni-bankrot-na-rade-je-recko"
      target="_blank"><u><font color="#800080">napsal</font></u></a>: "<em>Je pravděpodobné,
      že země EU – z obav o osud společné měny – zorganizují brzy masivní půjčky Řecku.
      Samy žádné volné peníze nemají, takže vydají další emise dluhopisů. I české
      úroky z vládního dluhu to vyžene zas o kus výš</em>."'
    :telo: '<p>Předpověď vyšla, troufnu si tedy pokračovat několika dalšími prognózami.</p><p><strong>Závěr
      č. 1: Média pochopí, že nezávislost ECB skončila</strong></p><p>Jsem si vědom
      toho, že Britové mají teď plnou hlavu volebního patu, přesto tipuju, že páteční
      týdeník The Economist vyjde s černou obálkou, s koláží rozpadávajícího se eura
      a nápisem "Konec nezávislosti ECB". Tak bych to alespoň doporučil, kdybych byl
      editorem.</p><p>Evropská centrální banka se podvolila tlaku europolitiků a začala
      tisknout eura a nakupovat na trhu dluhopisy států eurozóny. Euro nyní bude měnou
      krytou úžasnými řeckými, španělskými, belgickými a italskými dluhopisy.</p><p>Ještě
      6. května přitom ECB nákupy vládních obligací <a href="http://www.ecb.int/press/pressconf/2010/html/is100506.en.html"
      target="_blank"><u><font color="#800080">vylučovala</font></u></a>. Včera ale
      vydala <a href="http://www.ecb.int/press/pr/date/2010/html/pr100510.en.html"
      target="_blank"><u><font color="#800080">prohlášení</font></u></a> o zahájení
      nákupu euro-dluhopisů: "<em>S ohledem na současné mimořádné okolnosti na finančních
      trzích se Výkonná rada ECB rozhodla zahájit intervence na trzích státních …dluhopisů…Při
      rozhodování o zahájení nákupů [vládních obligací] jsme vzali na vědomí usnesení
      vlád eurozóny, že podniknou veškerá potřebná opatření, aby splnily své fiskální
      cíle</em>…"</p><p>Němci si před deseti lety mysleli, že dali euru do vínku všechny
      ctnosti marky – stabilitu a nezávislost na politických tlacích. Mýlili se. Nezávislost
      ECB je už jen na papíře – spolu s Paktem stability a růstu (povinnost nemít
      deficit nad 3% HDP) a deset let starou <a href="http://www.nechtenasbyt.cz/clanek/clanek-75.html"
      target="_blank"><u><font color="#800080">Lisabonskou strategií</font></u></a>,
      podle níž měla být právě v těchto minutách EU nejdynamičtější a nejkonkurenceschopnější
      ekonomikou na světě.</p><p><strong>Závěr č. 2: Inflace v eurozóně poroste. Záchranu
      řeckých dluhopisů zaplatí poklesem kupní síly peněz všichni, kdo platí eurem.</strong></p><p>Zatím
      vždy v historii, když už politici neměli kde brát, zneužili monopol na tisk
      peněz. Děje se to nyní znovu.</p><p>Tiskařské lisy Bundesdruckerei, která euro-bankovky
      tiskne, se rozjely na plné obrátky. ECB totiž nakupuje státní dluhopisy za eura,
      která si tiskne. A když přibývá peněz rychleji než zboží, rostou ceny. To je
      železný zákon ekonomie. ECB se bude pokoušet tuto emisi bankovek "sterilizovat"
      jejich zpětným stahováním z oběhu, ale marně. Detaily nebudu nyní čtenáře zatěžovat.
      Euro-inflace prostě poroste a pro mě je to další důvod jednoznačného odmítání
      vstupu České republiky do eurozóny. (Ostatní politici euro bohužel chtějí, jen
      co srazí deficit na 3% HDP).</p><p><strong>Závěr č. 3: Úroky, které státy platí
      ze svých dlužních úpisů, dále porostou – a s žádostí o pomoc přijde zanedlouho
      Španělsko či Portugalsko.</strong></p><p>Politickým cílem tohoto nákupu vládních
      dluhopisů emisí bankovek má být pokles úroků, jejichž růst přibližuje k bankrotu
      Španělsko a Portugalsko. Důsledkem "měnového řešení" fiskálních problémů ale
      bude vyšší inflace a potažmo další růst úroků. Zoufalé finanční machinace ECB
      pouze o kousek oddálí, ale za to prohloubí, Velký evropský krach.</p><p><strong>Závěr
      č. 4: Dokud bude EU žít, budou si její vládci dělat, co se jim zlíbí. Poslušní
      Janotové jim to vždy odkývou.</strong></p><p>Rozhodnutí ECB o nákupu vládních
      dluhopisů za tisknuté peníze následovalo několik minut po nedělním nočním zasedání
      ministrů financí eurozóny, kteří s cílem uchlácholit věřitele přijali rouhodnutí
      o navýšení příslibů na sanaci dalších členů euerozóny.</p><p>Ministři mj. <a
      href="http://www.consilium.europa.eu/uedocs/cms_data/docs/pressdata/en/ecofin/114324.pdf"
      target="_blank"><u><font color="#800080">rozhodli</font></u></a>, že 60 miliard
      euro na sanaci dalších padlých eurodlužníků dodají přímo z rozpočtu EU. Český
      ministr s tím kupodivu souhlasil. Proč máme touto další cestou doplácet na druhé,
      když to navíc smlouvy o fungování EU zakazují? Kdybych byl na Janotově místě,
      hlasoval bych proti a podal bych k Evropskému soudnímu dvoru podnět k označení
      rozhodnutí za neplatné.</p><p><a href="http://eur-lex.europa.eu/LexUriServ/LexUriServ.do?uri=OJ:C:2010:083:0047:0200:CS:PDF"
      target="_blank"><u><font color="#800080">Článek 125</font></u></a> Smlouvy o
      fungování EU totiž sanování členských států z evropských peněz zakazuje. Cituji:
      "<em>Unie neodpovídá za závazky ani nepřebírá závazky ústředních vlád, regionálních
      nebo místních orgánů nebo jiných veřejných orgánů, jiných veřejnoprávních subjektů
      nebo veřejných podniků kteréhokoli členského státu</em>."</p><p>EU toto ustanovení
      obešla, když dotaci napasovala na článek <a href="http://eur-lex.europa.eu/LexUriServ/LexUriServ.do?uri=OJ:C:2010:083:0047:0200:CS:PDF"
      target="_blank"><u><font color="#800080">122.2 </font></u></a>o přírodních pohromách:
      "<em>Článek 122.2 Smlouvy předpokládá pomoc členským státům v potížích zaviněnými
      mimořádnými okolnostmi mimo jejich kontrolu. A To právě nastalo</em>," praví
      se v rozhodnutí ministrů.</p><p>Co ale opravdu říká článek 122.2? "<em>Nastanou-li
      členskému státu z důvodu přírodních pohrom nebo mimořádných událostí, které
      nemůže ovlivnit, obtíže nebo je-li z téhož důvodu vážně ohrožen závažnými obtížemi,
      může Rada na návrh Komise poskytnout dotyčnému členskému státu za určitých podmínek
      finanční pomoc Unie</em>."</p><p>Podle EU je tedy zadlužení Řecka a fakt, že
      Řecko používá euro, něco jako sopečný prach nebo povodeň – vnější okolnosti,
      za které nikdo nemůže. Hezké překroucení smluv.</p><p>Nečekám od Janotů, Fischerů,
      Nečasů, Paroubků a Kalousků jakoukoliv odhodlanost hájit naše národní zájmy
      v EU.</p><p><strong>Závěr č. 5: Až dojde na lámání chleba, členské země své
      závazky nesplní. </strong></p><p>Ani 60 miliard z členských příspěvků do EU
      jim ale nepomůže. Proto ministři financí <a href="http://www.consilium.europa.eu/uedocs/cms_data/docs/pressdata/en/ecofin/114324.pdf"
      target="_blank"><u><font color="#800080">schválili</font></u></a> další přísliby
      v ohromující výši 500 miliard eur, pro potřeby dalších uchazečů o záchranné
      půjčky.</p><p>Ohromujících 500 miliard euro ale členské země eurozóny samozřejmě
      nemají. Ještě ani nestihly vydat obligace, aby měli 110 miliard slíbených Řecku
      minulý týden a už se zavázaly k dalším penězům pro další členy eurozóny. I kdyby
      tyto závazky splnit chtěly, nebudou mít kde brát. Až přijde za 14 dní žádat
      o záchrannou půjčku Španělsko a Portugalsko, narostou v ten moment úroky i všem
      ostatním, kteří se budou pokoušet masivně dluhopisy na splnění včera přijatých
      závazků vydat. (Už vidím Španělsko, jak úspěšně prodává dluhopisy na získání
      peněz pro Portugalsko, jehož dluhopisy nikdo nebude chtít koupit.)</p><p><strong>Závěr
      č. 6: Kolotoč výčitek povede k tomu, že dříve přijatá pravidla EU nebude nikdo
      plnit a své závazky nebude nikdo uznávat. EU se rozpadne. </strong></p><p>Jakmile
      první země nesplní svůj stomiliardový závazek, EU se rozpadne. Výčitky mezi
      těmi, kdo byli čistými plátci a čistými příjemci, a mezi těmi, kdo se stihli
      zadlužit a peníze Řeckům poslat, a těmi, kdo závazky nesplnili, budou stále
      hlasitější. Pondělní rozhodnutí EU zavedlo společné ručení členů eurozóny za
      poskytnuté půjčky. Vznikl tak gigantický tank vzájemných závazků a pohledávek,
      nad kterým nebude možné jen tak mávnout rukou.</p><p>Členské státy se pak už
      jen poperou o devizové rezervy, které vložily do Evropské centrální banky a
      o hodnotu mramorových mrakodrapů padlých evropských institucí.  Rozpad EU přijde
      dřív, než jste si mysleli.</p><p><em>Petr Mach. Předseda </em><a href="http://www.svobodni.cz/"
      target="_blank"><em><u><font color="#800080">Svobodných</font></u></em></a><em>.</em></p><p><em>PS:
