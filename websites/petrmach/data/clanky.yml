    :telo: '<p>Poslechněte si rozhovor na Českém Rozhlasu 6:</p><p><a href="http://www.rozhlas.cz/radionaprani/archiv/_audio/00808397.mp3">http://www.rozhlas.cz/radionaprani/archiv/_audio/00808397.mp3</a></p><p>Přepis:</p><p>Lída
