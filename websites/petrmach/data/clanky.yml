- True "crisis" would be EU bullying Ireland into ratifying Lisbon:
    :perex: 'Zdroj: <a href="http://www.radio.cz/en/article/105283">http://www.radio.cz/en/article/105283</a>'
    :telo: <p>"I would call it a crisis if the European Union continues to bully Ireland
      for how they decided, but if the European elites, the bureaucracy, the remaining
      nations will accept this result, it’s no crisis." </p><p><strong>Does that mean
      you believe the Czech Republic should not continue with the ratification process?</strong>
      </p><p>"I think it would be absurd. What is the purpose of voting in parliament?
      The purpose of voting in parliament is to pass bills or treaties and not to
      bully someone. And now the Irish people have rejected the treaty, it’s clear
      it cannot come into force. So I don’t want the Czech Republic and the Czech
      parliament to become a tool of the EU bureaucracy or some nations to bully Ireland."
      </p><p><strong>In your view then, is the treaty dead?</strong> </p><p>"It is,
      because it was rejected in one of the 27 nations so it cannot come into force.
      So it’s finished." <strong></strong></p><p><strong>Nonetheless, I think even
      you would agree we need something else. There are 27 members now in the EU.
      It started as six. The system we have is not designed to cope with so many,
      and the EU is simply inefficient and needs to be streamlined, made more effective.
      What do we do now?</strong><a class="obrazek-text" href="http://www.radio.cz/pictures/eu/lisbon_treaty.jpg"><u></u></a>"</p><p>I
      think the European elitists and big nations told Ireland before enlargement
      a new treaty was needed. Then it was the Nice Treaty. So the Irish were told
      that they must ratify the Nice Treaty just because the EU needs a new treaty
      as it is enlarged. Now they’re being told the same thing about the Lisbon Treaty,
      and everybody could clearly see since enlargement in 2004 that the EU can work,
      can function with the current treaties." </p><p><strong>What then in your view
      should the politicians of this country do?</strong> </p><p>"You know that currently
      the treaty is standing in the Czech Constitutional Court, so until it decides
      whether it is in line, or not, with the Czech Constitution, everybody must wait.
      But I think the best thing would be for the Czech government to withdraw the
      treaty from the parliament entirely, because now it’s irrelevant. Any decision
      by the Czech parliament would be irrelevant." </p><p> </p>
