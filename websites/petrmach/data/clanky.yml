      my sami, dovoluji si vás požádat o schválení tohoto programu v prvním čtení</em>."</p><p>Nikdo
      z poslanců nebyl <a href="http://www.psp.cz/sqw/hlasy.sqw?G=48915" target="_blank"><u>proti</u></a>
      a sněmovna schválila <a href="http://www.mvcr.cz/soubor/sb033-09-pdf.aspx" target="_blank"><u>zákon</u></a>
      o vydání dluhopisů na 200 milionů euro. K půjčce se český ministr financí předtím
      zavázal na schůzce Rady ministrů EU. Kromě České republiky půjčilo Lotyšsku
      koordinovaně peníze dalších pět zemí EU, Norsko, Mezinárodní měnový fond a Evropská
      unie jako celek. Celkově byla dvoumilionovému Lotyšsku poskytnuta půjčka 7,5
      miliardy euro, tedy neuvěřitelných 90 tisíc korun na obyvatele.</p><p>Splacení
      půjčky tedy zůstává značně nejsité, ačkoliv rámec půjčky obsahuje přísné fiskální
      <a href="http://eur-lex.europa.eu/LexUriServ/LexUriServ.do?uri=COM:2009:0004:FIN:EN:PDF"
      target="_blank"><u>podmínky</u></a> (mimo jiné snížení nominálních platů ve
      veřejném sektoru o 15% či snížení počtu úředníků o 5%. </p><p>Aby bylo jasno:
      Česká republika se ve prospěch Lotyšska zadlužila o dalších 5 miliard korun
      v cizí měně, aby mohla půjčit Lotyšsku, které potřebovalo splatit část svého
      dluhu, aby si mohlo vzít další půjčku na krytí starých dluhů a dalšího hlubokého
      deficitu. </p><p><strong>Na řadě je Řecko</strong></p><p>Podobné půjčky ve výši
      20 miliard euro (520 miliard korun) dostalo letos Maďarsko. Nyní je asi na řadě
      Řecko. Řecký dluh se propadá do závratných rozměrů (320 miliard euro, přes 8
      bilionů korun) a jedna ratingová agentura za druhou během dneška snižovala hodnocení
      řeckých státních obligací. </p><p>Komisař EU pro měnové a hospodářské záležitosti
      Joaquín Almunia vydal oficiální <a href="http://europa.eu/rapid/pressReleasesAction.do?reference=MEMO/09/541&amp;format=HTML&amp;aged=0&amp;language=EN&amp;guiLanguage=en"
      target="_blank"><u>prohlášení</u></a>, ve kterém říká: "<em>Složitá situace
      v jedné zemi eurozóny je důvodem k obavám pro eurozónu jako celek. Je nesporné,
      že Řecko čelí velmi hlubokým a závažným hospodářským a fiskálním výzvám</em>."
      (přeloženo z bruselštiny: řecké veřejné finance jsou v ...)</p><p>Je pravděpodobné,
      že země EU – z obav o osud společné měny – zorganizují brzy – na způsob lotyšských
      a maďarských půjček masivní půjčky Řecku. Samy žádné volné peníze nemají, takže
      vydají další emise dluhopisů. I české úroky z vládního dluhu to vyžene zas o
      kus výš. </p><p>Zachrání to ale euro? Najde se dost peněz na záchranu Řecka
      před státním bankrotem? Lze řešit dluhy emisí nových dluhů? </p><p>Tak jako
      tak, investice do eura s ohledem na řecké vyhlídky nedoporučuji. Euro čeká další
      otestování nakolik může společná měnová politika existovat bez společné fiskální
      politiky. </p><p>A jsem proti tomu, aby se Česká republika na případné půjčce
      Řecku podílela. Máme svých starostí dost:</p><p><img height="377" alt="" src="http://img.ihned.cz/attachment.php/930/23169930/aouv45BCE7IJKNOkl6Wdefpqyz01T29m/statni-dluh.jpg"
      width="458" align="left" ghmxy_src="http://img.ihned.cz/attachment.php/930/23169930/aouv45BCE7IJKNOkl6Wdefpqyz01T29m/statni-dluh.jpg"></p>'
    :zverejneno: 2009-12-09
- 'Petr MACH: 150 miliard pro České dráhy mimo zákon':
    :perex: Jako každý příznivec konkurence fandím majiteli Student Agency Radimu
      Jančurovi, který se pokouší prolomit monopol Českých drah na železnici. České
      dráhy jsou moloch, který dostává letos z krajských rozpočtů 5 miliard a ze státního
      rozpočtu další 4 miliardy. Během následujících deseti let chtějí dalších 150
      miliard.
    :telo: '<p style="MARGIN: 6pt 0cm 0pt">Kraje se navzdory Jančurovým nabídkám dopravy
      za nižší dotaci rozhodly uzavřít bez výběrových řízení smlouvu s Českými drahami
      o pokračování dotací na dalších deset let. Jančura pohrozil negativní kampaní
      vůči ČSSD, která ovládá 13 krajů.</p><p class="MsoNormal" style="MARGIN: 6pt
      0cm 0pt">Kritizovat jen ČSSD je ale od Jančury trochu nespravedlivé. Např. v Ústeckém
      kraji smlouvu schválila koalice s ODS a radním pro dopravu je <a href="http://www.ceskenoviny.cz/tema/zpravy/ustecky-kraj-uzavrel-desetiletou-smlouvu-s-ceskymi-drahami/409890&amp;id_seznam=303"
      target="_blank"><font color="#336699">Jiří Šulc z ODS</font></a>. A hlavně -
      jednotná akce krajů byla připravena s vládou, která s kraji podepsala <a href="http://www.petrmach.cz/Memorandum.pdf"
      target="_blank"><font color="#336699">memorandum</font></a> o společném postupu.
      Vláda je kontrolována společně ČSSD a ODS (a Zelenými).</p><p class="MsoNormal"
      style="MARGIN: 6pt 0cm 0pt"><strong>Lepší by bylo dotace zrušit úplně</strong></p><p
      style="MARGIN: 6pt 0cm 0pt">Snaha Jančury ucházet se o nižší dotaci za stejnou
      nebo lepší službu je chvályhodná, ale ani to není nejlepší řešení. Dopravu si
      má objednávat cestující tím, že si koupí jízdenku. Chybný je samotný koncept,
      podle něhož kraje objednávají "dopravní obslužnost".</p><p style="MARGIN: 6pt
      0cm 0pt">Budete namítat, že kdyby doprava nebyla dotovaná, jízdenky by byly
      moc drahé a některé spoje by se nevyplácelo provozovat. Uvědomme si ale, že
      peníze, které železničním a autobusovým společnostem rozdávají kraje a stát,
      jsou naše bývalé peníze, které nám stát sebral. Jediné správné řešení je dotace
      na dopravní obslužnost zrušit a lidem snížit daně.</p><p style="MARGIN: 6pt
      0cm 0pt">Tak jako se dnes jezdí bez dotací mezi kraji, mohlo by se jezdit bez
      dotací i uvnitř krajů. Dotace pokřivují trh a způsobují neefektivnosti. Dnes
      možná někde zbytečně vozí lidi poloprázdný vlak za padesát milionů, kde by stačil
      mikrobus za půl milionu.</p><p class="MsoNormal" style="MARGIN: 6pt 0cm 0pt"><strong>Lze
      dotační politiku změnit?</strong></p><p style="MARGIN: 6pt 0cm 0pt">Může příští
      vláda dotační příspěvek pro České dráhy zrušit a motivovat České dráhy k zeštíhlení?</p><p
      class="MsoNormal" style="MARGIN: 6pt 0cm 0pt">Těžko, když Fischerova vláda podepsala
      s kraji <a href="http://www.petrmach.cz/Memorandum.pdf" target="_blank"><font
      color="#336699">memorandum</font></a>. Premiér Fischer závazkem státního příspěvku
      de facto vytvořil dodatečné mandatorní výdaje státního rozpočtu pro minimálně
      tři příští vlády.</p><p class="MsoNormal" style="MARGIN: 6pt 0cm 0pt">Řekl bych,
      že vláda překročila tímto <a href="http://www.petrmach.cz/Memorandum.pdf" target="_blank"><font
      color="#336699">memorandem</font></a> své pravomoci, když obešla parlamentní
      proces. Pokud chtěla opravdu slíbit Českým drahám, resp. krajům desítky miliard
      ze státní kasy po dobu deseti let, měla to udělat řádným zákonem, transparentně,
      skrze parlament.</p><p class="MsoNormal" style="MARGIN: 6pt 0cm 0pt"><span style="FONT-FAMILY:
      Arial"><em>Autor je předsedou </em><a href="http://svobodni.cz/" target="_blank"><em><font
      color="#336699">Svobodných</font></em></a>.<span style="FONT-SIZE: small"><span
      style="FONT-FAMILY: Arial"><span style="FONT-SIZE: small"><em></em></span></span></span><em></em></span></p>'
    :zverejneno: 2009-12-01
