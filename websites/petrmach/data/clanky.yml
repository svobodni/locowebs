- 'Petr MACH: Nové nařízení EU má donutit naše banky kupovat více dluhopisů eurozóny':
    :perex: Evropská komise právě vydala návrh nové směrnice o regulaci bank.
    :telo: <p><strong>Pohlavní rovnost</strong></p><p>S cílem "čelit kritickým výzvám"
      mají být orgány bank vyvážené, pokud jde o věk, vzdělání a pohlaví, přičemž
      "pohlavní rovnováha" je "obzvlášť důležitá", aby "zajistila adekvátní zastoupení
      demografické reality".</p><p>Podotýkám, že nejde o vtip, ale o návrh <a href="http://ec.europa.eu/internal_market/bank/docs/regcapital/CRD4_reform/20110720_directive_proposal_en.pdf"
      target="_blank"><u><font color="#2c6999">směrnice</font></u></a>, kterou – když
      ji teď schválí europarlament a Rada EU – budeme muset v našem parlamentu odhlasovat
      do konce příštího roku do podoby našich vlastních zákonů. Náš parlament bude
      muset schválit novelu zákona o bankách nebo o ČNB, která bude požadovat, aby
      centrální banka schvalovala jen takto vyvážené managementy bank.</p><p>Už jen
      chybí, že by management měl být vybalancován také podle náboženství a sexuální
      orientace, ale to nepochybně brzy napraví rozsudek Evropského soudního dvora,
      který je vrchním vykladačem Listiny základních práv EU…a u bank a investičních
      společností to nejspíš neskončí.</p><p><strong>Kupujte dluhopisy EU</strong></p><p>Požadavek
      na pohlavní rovnováhu je ale spíš méně podstatnou částí nové bankovní regulace.
      Skoro by se dalo říct, že by EU klidně mohla žádat, aby v managementu seděly
      třeba opice, protože vlastní úsudek nebude v novém řízení bank potřeba. EU totiž
      do podrobností pomocí <a href="http://ec.europa.eu/internal_market/bank/docs/regcapital/CRD4_reform/20110720_regulation_proposal_part1_en.pdf"
      target="_blank"><u><font color="#2c6999">nařízení</font></u></a> určí, co mohou
      a mají banky za peníze střadatelů kupovat.</p><p>Jak známo, banky za peníze
      vkladatelů poskytují půjčky firmám, hypotéky domácnostem a kupují akcie či dluhopisy.</p><p>Od
      roku 2013 mají podle chystaného nařízení kupovat především dluhopisy Evropské
      unie a Záchranného fondu eurozóny! Kdo nebude kupovat dost těchto dluhopisů,
      čeká ho odebrání bankovní licence.</p><p>Opět nejde o vtip, ale o Evropskou
      komisí schválený návrh nařízení.</p><p>Aby banky plnily <a href="http://ec.europa.eu/internal_market/bank/docs/regcapital/CRD4_reform/20110720_regulation_proposal_part1_en.pdf"
      target="_blank"><u><font color="#2c6999">nařízení EU</font></u></a>, budou muset
      podstatnou část aktiv ukládat do aktiv s nulovým rizikem. To se zdá být rozumné,
      až na to, že to je EU, kdo určuje, jaké aktivum má nulové riziko. A hádejte,
      která aktiva mají být podle navrhovaného nařízení považována za aktiva s nulovým
      rizikem.</p><p>Mají to být dluhopisy EU a dluhopisy Záchranného fondu eurozóny,
      který vydává dluhopisy za stamiliardy eur, aby získal peníze na úvěrování nesolventních
      členů eurozóny, jako je Řecko a Portugalsko.</p><p>Někdo by si sice mohl myslet,
      že tyto dluhopisy nejsou úplně bez rizika – co když Řecko nebo Portugalsko stovky
      miliard eur nesplatí a státy EU nebudou sto dostát svým lehkomyslně uděleným
      garancím? EU ale potřebuje zajistit odbyt pro tyto své dluhopisy, tak jednoduše
      jejich nakupování takto nepřímo bankám a fondům nařídí.</p><p>Ostatní státní
      dluhopisy mají mít podle EU přiřazenou nějakou nenulovou míru rizika. Banky
      přitom musí brát ohled na hodnocení ratingových agentur, ovšem jen těch, které
      schválí EU. Ratingová agentura, která by poskytovala na dluhopisy států eurozóny
      rating, který by se EU nelíbil, nedostane povolení.</p><p><strong>Pochlapí se
      Kalousek?</strong></p><p>Jak asi bude o této směrnici v Radě hlasovat náš ministr
      financí? A jak naši europoslanci? Směrnice i nařízení těmito euroinstitucemi
      nejspíš projdou, jako vždy. Našim poslancům a senátorům pak ministr financí
      ve sněmovně řekne, že směrnici a nařízení musíme transponovat do našeho právního
      řádu, že jinak nám hrozí sankce z EU. Naši poslanci a senátoři potisící zahrají
      hru na demokracii a svrchovanost a zvednou pro směrnice povinně své ruce.</p><p>My
      bychom ale raději měli začít ukládat úspory do Švýcarska, jestli je nechceme
      mít kryté "bezrizikovými" dluhy eurozóny.</p><p><em>Petr Mach je ekonom a předseda
      <a href="http://www.svobodni.cz/" target="_blank"><u><font color="#2c6999">Strany
      svobodných občanů</font></u></a></em></p>
