- 'Petr MACH: Řekům jsme půjčili i my':
    :perex: Za několik týdnů nebude řecká vláda schopná zaplatit své staré dluhy.
      Co to bude znamenat pro nás? Co to bude znamenat pro Českou národní banku, která
      drží řecké dluhopisy jako součást devizových rezerv České republiky? Co to bude
      znamenat pro naše banky, které investovaly část našich úspor do řeckých vládních
      obligací? A bude se muset česká zadlužená vláda v rámci evropské "solidarity"
      podílet na pomoci Řecku, jako se to stalo před rokem v případě Lotyšska?
    :telo: '<p><strong>Kolik máte řeckých obligací?</strong></p><p>Letos potřebuje
      řecká vláda vydat dluhopisy za více než 60 miliard EUR (1,6 bilionu korun),
      aby pokryla letošní schodek a aby mohla proplatit některé staré dluhopisy, které
      budou mít letos termín splatnosti. Je pravděpodobné, že řecké dluhopisy si nebude
      už nikdo chtít koupit, protože riziko, že nebudou splaceny, je příliš vysoké.
      Nevyváží ho ani skutečnost, že řecká vláda nabízí věřitelům úrok, který přesahuje
      dvojnásobek úrokové míry, kterou platí ze svých dluhopisů ostatní evropské země.</p><p>Všichni
      majitelé řeckých dluhopisů čekají, zda někdo (EU, Mezinárodní měnový fond) poskytne
      Řecku záchrannou půjčku v momentě, kdy už se soukromí investoři otočí k Řecku
      zády, nebo zda Řecko oznámí neschopnost splatit staré dluhy, tedy zda nastane
      to, čemu se říká státní bankrot.</p><p>Řecké dluhopisy drží kde kdo. Jsou to
      centrální banky, investiční fondy, banky. Podle listu Financial Times drží 40
      % řeckých dluhopisů Britové, Irové, Francouzi a Italové. Svůj díl mají ale i
      Češi.</p><p>Řecké dluhopisy pravděpodobně drží i české podílové fondy a banky,
      a také Česká národní banka. Dotázal jsem se České národní banky, kolik řeckých
      dluhopisů drží ona. Dostal jsem vyhýbavou odpověď. Předpokládám ale, že ČNB
      je největším českým držitelem řeckých obligací. ČNB drží devizové rezervy v hodnotě
      800 miliard korun, 1-2% této částky může mít v rámci diverzifikace v řeckých
      dluhopisech.</p><p>Možná, že řecké cenné papíry budou brzy bezcenné.</p><p><strong>Co
      se stane, když Řecku nepůjčí</strong></p><p>Pokud Řecku nikdo nepůjčí, investoři
      spláčou nad výdělkem. ČNB, podílové fondy a banky odepíšou část investic a klesne
      jim výnos.</p><p>Řecká vláda nebude schopná proplatit důchody a mzdy učitelů.
      Už dnes jsou v Řecku běžné teroristické útoky komunistických radikálů a řecký
      bankrot by pravděpodobně vedl k eskalaci násilí a dost možná k anarchii.</p><p>Po
      bankrotu Řecka by pravděpodobně začali investoři rozprodávat také španělské
      dluhopisy. K bankrotu by se rychle přiblížilo i Španělsko, jehož deficit také
      dosahuje 12% HDP a ekonomika prudce klesá. Problém Španělska by byl o to větší,
      že by na španělské potíže nebyli ochotní doplácet Katalánci či Baskové a španělský
      problém by v provinciích podnítil vůli po odtržení od Španělska.</p><p>S ohledem
      na mezinárodní problémy, které by řecký krach vyvolal, je pravděpodobné, že
      velké státy EU budou mít vůli zorganizovat pro Řecko záchrannou půjčku.</p><p><strong>Evropská
      solidarita</strong></p><p>Přesně před rokem, 17. února obhajoval ministr financí
      Kalousek ve sněmovně záchranou půjčku pro Lotyšsko. Česká republika se spolu
      s dalšími státy EU měla podílet na nouzové půjčce pro malou zemi, které už nechtěl
      nikdo půjčit.</p><p>Kalousek poslancům tehdy řekl: "<em>Vzhledem k tomu, že
      se jedná o mimořádně významný akt mezinárodní solidarity v rámci EU k našemu
      partnerovi, členskému státu EU, a vzhledem k tomu, že nikdy nevíme, kdy podobnou
      pomoc budeme potřebovat my sami, dovoluji si vás požádat o schválení tohoto
      programu v prvním čtení</em>."</p><p>Poslanci ochotně schválili další zadlužení
      České republiky o 200 milionů EUR, abychom mohli půjčit Lotyšsku. Řecko je ale
      větší sousto. Neočekávám, že by si česká vláda troufla – při současném stavu
      veřejných financí – navrhnout sněmovně vydání dalších obligací, aby mohla půjčit
      Řecku.</p><p>Jestli bude chtít EU Řecko založit, budou muset sáhnout hlouběji
      do kapes daňových poplatníků Němci a Francouzi, kteří se bojí o osud celého
      projektu eura a Evropské unie vůbec.</p><p><strong>Přinese bankrot Řecka konec
      eura? </strong></p><p>V roce 2002 nositel Nobelovy ceny Milton Friedman predikoval
      rozpad eura do 15 let.  Může existovat jednotná měnová politika bez jednotné
      fiskální politiky? Většina ekonomů se shoduje, že dlouhodobě nikoliv. Říká se,
      že současná finanční a rozpočtová krize je prvním vážným testem eurozóny.</p><p>Před
      zavedením eura bylo běžné, že státy v rozpočtových problémech řešily své problémy
      tzv. monetizací dluhu – vládní dluhopisy jednoduše nakoupily státní centrální
      banky za nově vytištěné peníze. Stát koupil svůj vlastní dluh. Náklady zaplatili
      všichni obyvatelé poklesem kupní síly měny. Dělala to tak Itálie, Velká Británie
      a další státy celé dlouhé poválečné období.</p><p>Řecká vláda ale po vstupu
      do eurozóny už svoji autonomní centrální banku nemá a Evropská centrální banka
      řecký dluh monetizovat nesmí. Zakazují to smlouvy o založení EU. Evropská unie
      může status ECB změnit a umožnit jí nakoupit řecké dluhopisy, tím by ale ztratila
      jakoukoliv kredibilitu. Řecký problém by se tak rozprostřel na všechny členy
      eurozóny, 500 milionů uživatelů eura by poklesem kupní síly zaplatilo řecké
      problémy.</p><p>Strůjci eura si tohoto problému byli vědomi, proto schválili
      tzv. Pakt stability a růstu, který zavedl povinnost členských zemí eurozóny
      držet deficit veřejných financí pod 3% HDP. Stanovil také přísné sankce v podobě
      pokut Evropské unii v případě jeho porušování. Toto evropské pravidlo ale nedodržuje
      nikdo. Řecký (a taky španělský) deficit je 12% HDP. Evropská měna stojí na pravidlech,
      která se nedodržují. To znamená velké riziko pro euro do budoucna.</p><p><strong>Odstrašující
      příklad</strong></p><p>Řecko by mělo posloužit jako odstrašující příklad. Přeregulovaný
      stát nastavuje u lidí špatné motivace a dotace bohatství nevytváří. Řecko –
      země, která má stejně obyvatel jako Česká republika, dostává už třicet let z EU
      kolem 6 miliard euro (160 miliard korun) ročně. Peníze německých, švédských
      a holandských daňových poplatníků nepomohly Řekům ani k prosperitě, ani k úspoře
      peněz daňových poplatníků. Vyšší dotace ženou vládu k vyššímu kofinancování
      a k vyšším deficitům.</p><p>Česká republika jde se svým státním rozpočtem řeckou
      cestou. Rozpočet musíme vyrovnat pokud možno ihned. Politici našich hlavních
      stran, kteří místo vyrovnání veřejných financí chtějí jen docílit do pěti let
      deficitu ve výši 3% HDP, nás ženou ke státnímu bankrotu po vzoru Řecka.</p><p><em>Petr
      Mach je předsedou Svobodných. Vyšlo v Lidových novinách 15.2.2010</em></p>'
    :zverejneno: 2010-02-15
- 'Petr MACH: Peníze politickým stranám je třeba omezit':
    :perex: V loňském roce stát vyplatil politickým stranám 554 milionů korun z peněz
      daňových poplatníků. Z toho 67 milionů byly příspěvky ve výši 30 korun "na úhradu
      volebních náklad" za každý získaný hlas pro strany s volebním ziskem nad 1%
      ve volbách do Evropského parlamentu. 487 milionů činily tzv. příspěvky za mandát
      pro strany, které měly zastoupení v parlamentu. Z těchto 487 milionů si 97%
      neboli 471,5 milionu rozdělily ODS (175,7 milionu), ČSSD (169,9 milionu), KSČM
      (66,1 milionu), KDU-ČSL (42 milionů) a Strana zelených (17,8 milionu).
    :telo: '<p style="MARGIN: 0cm 0cm 10pt">Za uplynulé čtyři roky dostaly od státu
      – z našich kapes – ODS: 970 780 880 Kč, ČSSD: 725 539 160 Kč, KSČM: 379 470 110
      Kč a KDU-ČSL: 244 025 796 Kč, celkem 2,5 miliardy korun.</p><p style="MARGIN:
      0cm 0cm 10pt">Podotýkám, že do uvedených čísel nejsou zahrnuty platy poslanců,
      náhrady a peníze na asistenty, to jsou za čtyři roky další 2 miliardy.</p><p
      style="MARGIN: 0cm 0cm 10pt">Osobně si myslím, že by bylo nejlepší, kdyby politické
      strany žádné peníze od státu (tedy daňových poplatníků) nedostávaly, a vystačily
      s příspěvky svých členů a příznivců. Proč by např. ODS, má-li 30 tisíc členů,
      nemohla vybrat od každého tisícovku a utratit za kampaň 30 milionů korun? To
      stejné ČSSD a ostatní? Tak to dělají malé strany, které se snaží nabourat vládu
      těch parlamentních.</p><p style="MARGIN: 0cm 0cm 10pt">Pokud mají ale strany
      nějaké peníze dostávat, pak by měl stačit první příspěvek – příspěvek na volební
      kampaň za získané hlasy ve volbách – a měl by být zrušen druhý, podstatně větší
      příspěvek – každoroční platba za získaný mandát.  </p><p style="MARGIN: 0cm
      0cm 10pt">Vysoké příspěvky parlamentním stranám vedou ke dvěma jevům:</p><p
      style="MARGIN: 0cm 0cm 10pt">1) Parlamentní strany utrácí vysoké částky za volební
      kampaně. Příspěvky "za mandát" strany beztak šetří na kampaně, které se zvrhávají
      v souboj peněz a přestávají být soubojem idejí.</p><p style="MARGIN: 0cm 0cm
      10pt">2) Bonusy pro parlamentní politické strany vytváří oligopolní strukturu
      politické scény. Strany, které se jednou dostaly do parlamentu, získávají trvalou
      finanční převahu a ztěžují novým stranám usílí o narušení jejich nadvlády. Dochází
      tak k výraznému omezení konkurence, férové politické soutěže. Je to stejné,
      jako kdyby na trhu časopisů (nebo jakémkoliv jiném trhu) dostávali stávající
      vydavatelé každoročně státní příspěvky. To by znemožňovalo novým odvážlivcům
