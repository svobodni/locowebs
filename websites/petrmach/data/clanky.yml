- 'Petr MACH: Ať se Nečas za povodňovou daň neomlouvá':
    :perex: 'Premiér Petr Nečas prokázal obrovskou neloajalitu ke své vlastní vládě
      a ministr financí Miroslav Kalousek mu opět dal najevo, kdo vládě reálně šéfuje. '
    :telo: '<p>Když vláda představila novinářům nápad na "povodňovou daň", kritizoval
      jsem ji za <a href="http://blog.ihned.cz/c3-45541220-YMachP_d-vlada-zneuziva-povodne-ke-zvyseni-dani"><u>zneužívání
      povodní ke zvyšování daní</u></a> a za neschopnost ony čtyři miliardy, které
      má daň vynést, ušetřit seškrtáním výdajů. </p><p>Když se ale premiér Nečas neudržel
      a zpochybnil zavedení daně, na níž se prve s koaličními partnery domluvil, ucítil
      jsem potřebu se pana Kalouska – při veškerém mém nesouhlasu s touto daní – zastat.</p><p>Pan
      Nečas projevil principiální neloajalitu k vládě. Ke své vládě, které je údajně
      premiérem. </p><p>Pan Kalousek byl pochopitelně rozhořčen a Nečasovi ukázal,
      kdo je reálným premiérem: "<em>Toto je naprosto nepřijatelná koaliční praxe,
      kterou nelze trpět</em>," <a href="http://byznys.lidovky.cz/povodnova-dan-vrazila-klin-do-koalice-kalousek-se-oprel-do-necase-phi-/statni-pokladna.asp?c=A100823_143318_statni-pokladna_abc"><u>vzkázal</u></a>
      zlobivému Nečasovi.</p><p><strong>Nečasovi nejde o nižší daně</strong></p><p>Nečasovy
      trucy jsou nepochopitelné. Kdyby mu šlo o zájmy daňových poplatníků, byla by
      to sice neloajalita k dohodám uvnitř vlády, ale mohli bychom ho považovat za
      hrdinu, který i navzdory dohodám bojuje proti zvyšování daní. </p><p>Nečas ale
      přes média Kalouskovi vzkázal, že chce místo zvýšení daně z příjmu zvýšení <a
      href="http://zpravy.idnes.cz/necas-couva-od-napadu-srazit-lidem-stovku-na-povodne-z-primych-dani-1fp-/domaci.asp?c=A100822_123156_domaci_kop"><u>daní
      spotřebních</u></a>. Možná že jako ne-ekonom si pan Nečas myslí, že zvyšování
      spotřebních daní je na rozdíl od zvyšování daní z příjmu pravicové… Teď pan
      Nečas couvá a hledá cestu, jak vyhovět panu Kalouskovi a zachovat si důstojnou
      tvář. Takže <a href="http://domaci.ihned.cz/c1-46072910-uz-i-necas-je-pro-povodnovou-dan-ale-zavedl-by-ji-s-hlubokou-pokorou-jen-na-rok"><u>souhlasí</u></a>
      se zvýšením daně z příjmu, ale jen "dočasně" a "s omluvou"… </p><p><strong>Za
      daně se neomlouvá</strong></p><p>Omluva za daň je absurdní. Všichni přeci budeme
      vědět, že nám zvyšují daně, protože nejsou schopní šetřit. A na sliby o "dočasnosti"
      jim přeci nikdo neskočí…</p><p>"Slušný" politik není ten, který se za daně omlouvá,
      stejně jako "slušný" zloděj není ten, který se nám omluví za krádež peněženky.
      Slušný politik drží dohody a nezvyšuje daně.</p><p><em>Petr Mach je ekonom a
      předseda <a href="https://www.svobodni.cz/"><u>Strany svobodných občanů</u></a></em></p>'
    :zverejneno: 2010-08-27
- 'Petr MACH: Závody motorek nejsou věci veřejné':
    :perex: Majitelé motocyklového Masarykova okruhu v Brně chtějí od státu roční
      dotaci 25 milionů (<a href="http://sportreport.lidovky.cz/ministr-dobes-chce-podporit-ztratove-zavody-motorek-v-brne-p4w-/ln-sport-ostatni.asp?c=A100818_213005_ln-sport-ostatni_sm"
      target="_blank"><u><font color="#002040">LN 19.8.10</font></u></a>). Ministr
      Dobeš by jim je dal. Neměl by jim je dávat, protože na to peníze z daní nepatří.
    :telo: '<p>Politici by se měli naučit rozlišovat, co jsou věci veřejné a co jsou
      věci soukromé. Kupř. zajišťování spravedlnosti, obrany a policie, to jsou věci
      veřejné. Mají se tedy o ně starat ministři, má se o nich hlasovat v parlamentu
      a mohou se na ně používat peníze daňových poplatníků.</p><p>Naopak třeba pořádání
      mistrovství v lyžování v Liberci nebo pořádání závodů motorek v Brně jsou věci
      soukromé. Ti, kterým se tyto závody líbí, platí za vstupenky a dívají se na
      utkání doprovázené spoustou reklam v televizi. Není správné tahat na tyto podniky
      peníze z kapes daňových poplatníků – z nichž mnohé tyto závody třeba ani nezajímají.</p><p>Ministr
      školství, mládeže a tělovýchovy Josef Dobeš (Věci veřejné) chce dle LN dotovat
      velkou cenu motocyklů v Brně. "Obecně chci podpořit …akce, které si tu pozornost
      zaslouží a k těm jednoznačně patří Velká cena v Brně…Pokusím se s tím něco udělat."
      (Pan ministr neměl na mysli osobně podpořit ve smyslu, že by jim věnoval své
      soukromé peníze – myslel přitom na peníze daňových poplatníků.) "Je to možná
      trošičku střet zájmů, protože Velké ceně opravdu fandím", dodal Dobeš.  </p><p>Zastánci
      dotace tvrdí, že státu se to vyplatí – vždyť přeci přijíždějí Rakušáci a utrácejí
      peníze, platí daně a peníze se obloukem státu vrátí. To stejné tvrdili zastánci
      Olympiády v Praze nebo mistrovství v Liberci. Vlastě to stejné tvrdí vždy každý,
      kdo chce na svůj podnik státní dotaci. Tento argument je ale zcela mylný, byť
      jej opakují všichni zájemci o dotace dokola.</p><p><strong>Trocha ekonomie</strong></p><p>Kdyby
      rakouští turisté nepřijeli na velkou cenu a neutratili by své peníze, utratil
      by je někdo jiný. Existuje totiž ekonomický zákon vyrovnané platební bilance.
      Kdyby ani jiní turisté nechtěli přijet do České republiky a byla by (kvůli nepořádání
      velké ceny) nižší poptávka po korunách na devizovém trhu, klesla by hodnota
      koruny vůči jiným měnám. Méně Čechů by pak kupovalo cizí měny, méně by utráceli
      v zahraničí, více doma. Nedá se s tím nic dělat: Dotace na velkou cenu ani <a
      href="http://machpetrmach.blog.idnes.cz/c/145914/Zrusme-investicni-pobidky-pro-filmovy-prumysl.html"><u><font
      color="#002040">dotace filmařům</font></u></a> nepovzbuzují ekonomiku, nepřináší
      obloukem státu ani korunu na daních navíc i když to tak na první pohled může
      vypadat.</p><p>Prosím všechny uchazeče o státní dotace – už tento argument nepoužívejte.
      Řekněte třeba jako ministr Dobeš – "Závody motorek se nám líbí, chceme ukrást
      peníze od všech občanů, aby oni měli méně peněz na jiné věci a my více peněz
      na naši zálibu." Neříkejte ale už ekonomicky diletantský pseudoargument o tom,
      jak se peníze obloukem vracejí do státního rozpočtu a že se státu udělení dotace
      finančně vyplatí.</p><p>Petr Mach je ekonom a předseda <a href="https://www.svobodni.cz/"
      target="_blank"><u><font color="#002040">Strany svobodných občanů</font></u></a>.
      </p>'
