      nepobírají dotace ze státního rozpočtu? Můžeme fandit zastáncům větší svobody
      v Číně, Rusku a kdekoliv jinde na světě, ale urážet jejich vlády a ohrožovat
      obchod nepomůže nikomu.</strong></p><p><em>Jak nahlížíte na kroky prezidenta
      Zemana na poli domácí politiky v posledním zhruba měsíci?</em></p><p><strong>Snažím
      se na politiku prezidenta Zemana nahlížet chladnou hlavou. Asi bych na jeho
      místě nejednal o moc jinak. Bylo jeho ústavní povinností jmenovat předsedu vlády.
      Nebylo jeho vinou, že Nečas rezignoval a že žádná parlamentní strana nedokázala
      jasně prokázat parlamentní většinu schopnou vládnout. Byly to parlamentní strany,
