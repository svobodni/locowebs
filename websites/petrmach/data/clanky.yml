- Spor o investiční pobídky:
    :perex: Jsou investiční pobídky firmám opodstatněné?
    :telo: '<p><u>Literární noviny</u> | 12.6.2006 | rubrika: Spor | strana: 15 </p><p></p><p><em>Do
      České republiky míří další z velkých zahraničních investorů, IPS Alpha, japonský
      výrobce LCD obrazovek. Hledá zde vhodnou lokalitu, levnou, a přitom vzdělanou
      pracovní sílu, ale především výhodné podnikatelské prostředí. To se jí vláda
      rozhodla vytvořit jaksi uměle, pomocí daňových úlev a garance dalších výhod.
      Výkonný ředitel Centra pro ekonomiku a politiku (CEP) Petr Mach takovouto praxi
      kritizuje. Tomáš Hurda, generální ředitel CzechInvestu, se jí rozhodl hájit.</em></p><p><strong>V
      ekonomice je vždy něco za něco</strong></p><p>Vážený pane Hurdo, </p><p>V ekonomice
      vždy platí něco za něco. Od roku 1998 do dneška dostalo takzvané investiční
      pobídky ve formě dotací a odpuštěných daní 240 převážně zahraničních firem,
      v hodnotě přes sto miliard korun. Investiční pobídky pro 240 vyvolených zaplatily
      desetitisíce ostatních firem a miliony občanů. Ti platí vyšší daně, aby stát
      mohl vyvoleným dát přímé dotace a aby dorovnal chybějící příjmy v důsledku daňových
      prázdnin pro vyvolené.</p><p>Je toto přerozdělování opodstatněné? Například
      přerozdělování od bohatých k chudým a nemocným má nějakou logiku. Proč má ale
      stát podporovat na úkor občanů a malých firem právě velké firmy? Jsou snad velké
      firmy pro ekonomiku prospěšnější než malé? Odpověď je, že stát to nedokáže poznat
      a umělým výběrem škodí nejen milionům firem a lidí, kteří pobídky ze své kapsy
      platí, ale škodí i ekonomice jako celku.</p><p>Kromě samotných pobídek platíme
      i drahou pobídkovou byrokracii. Existuje minimálně šest vládních institucí,
      které mají problematiku investičních pobídek v popisu práce. Pobídky uděluje
      Ministerstvo průmyslu a obchodu, souhlas dává Ministerstvo financí, Ministerstvo
      práce a sociálních věcí, Ministerstvo životního prostředí, pobídky dále posuzuje
      a schvaluje Úřad na ochranu hospodářské soutěže a prostředníkem mezi vládou
      a potenciálními investory je vládní agentura CzechInvest. Jen na platy a provozní
      náklady CzechInvestu jsme za posledních deset let zaplatili již bezmála dvě
      miliardy korun.</p><p>Jedním z vládních argumentů ve prospěch pobídek jsou údajně
      vytvořená pracovní místa. Investiční pobídka však ve skutečnosti nová pracovní
      místa nevytváří, stejně jako nevytváří nové investice. Pouze je přesouvá. Aby
      240 firem s pobídkou platilo nulové daně, platí desetitisíce firem státu čtvrtinu
      svého zisku. Čtvrtinu zisků nemohou tedy desetitisíce firem investovat. Nemohou
      rozšířit výrobu, jak by si přály, a nemohou zaměstnat tolik lidí, kolik by si
      přály. Jestli investiční pobídka někde tisíc míst vytvoří, někde jinde tisíc
      pracovních míst zadusí.</p><p>Poslední případ s korejskou automobilkou Hyundai
      je vrcholem pobídkové absurdity. Vláda sice smlouvu s Hyundai tají, ale podle
      informací z tisku mají Korejci slíbeno asi pět miliard, z toho půlku dotací
      a půlku odpuštěných daní. Firma bude z východu autobusy dovážet dělníky z Polska
      a Slovenska, na západ pak bude vozit kamiony s hotovými výrobky. Investiční
      pobídka pro Hyundai zatíží vysokými daněmi miliony našich občanů a uměle nadměrnou
      dopravou zatíží naše životní prostředí - jen pro zisk z korupce obviněných Korejců.</p><p>Stát
      má údajně firmě Hyundai uhradit a odpustit pět miliard, Hyundai má údajně "vytvořit"
      tisíc pracovních míst. To že je výhodný obchod? Leda pro Hyundai. Jedno pracovní
      místo nás stojí pět milionů. Firma zde má údajně zůstat deset let, než se přesune
      na východ.</p><p>Ostudný a nevýhodný systém investičních pobídek by měl být
      rychle zastaven. Stát by přestal doplácet na velké firmy, mnoho drobných firem
      a občanů by mohlo mít o kousek nižší daně. Výroba by zůstala diverzifikovaná
      a tudíž odolnější a zaměstnanost trvalejší. Příroda by nebyla uměle zatížena
      umělým globálním přesouváním pracovníků a hotových aut.</p><p>PETR MACH</p><p> </p><p><strong>Zeptejme
      se na Ostravsku</strong></p><p>Vážený pane Machu, </p><p>Úvodem bych chtěl říct,
      že agentura CzechInvest není dogmatickým obhájcem investičních pobídek. V tuto
      chvíli je ale situace taková, že pobídky mají prakticky všechny země (včetně
      USA) a pro nás jsou jedním z nástrojů, který je nezbytný, abychom s nimi udrželi
      krok. Nicméně to neznamená, že systém investičních pobídek je strnulý a neměnný
      mechanismus - naopak, musí reagovat na aktuální vývoj ekonomiky tak, aby podporoval
      trendy, které jsou pro danou zemi důležité. V našem případě to jsou investice,
      které přinášejí vyspělé technologie a know-how a představují pracovní příležitosti
      pro kvalifikované lidi. Faktem ale zůstává, že právě pro tento typ investic
      budeme nějakou formu podpory potřebovat vždy.</p><p>Podívejme se do druhé poloviny
      devadesátých let, do éry úsporných balíčků a ekonomické stagnace. Všechny okolní
      země měly nějaký systém investičních pobídek a jejich ekonomiky vykazovaly výsledky.
      U nás nic takového nebylo a unikala nám řada významných projektů firem jako
      například Suzuki, Mercedes nebo Audi. Česká republika přišla s pobídkami jako
      poslední, na druhou stranu však byla první ze zemí střední a východní Evropy,
      která svému systému dala zákonnou, a tedy zcela transparentní podobu.</p><p>Nyní
      bych rád rozptýlil mýty kolem pobídek a stručně vysvětlil jejich princip.</p><p>Za
      prvé, sleva na pozemek. Stát se snaží připravovat průmyslové zóny a investor
      získá pozemek za zvýhodněnou cenu. U slova investor záměrně nepoužívám žádného
      dalšího přívlastku - průmyslové zóny jsou určeny pro všechny a základnu v nich
      nalézá i mnoho českých firem. Do budoucna se chceme stále více zaměřovat na
      to, aby zóny vznikaly především v původních průmyslových, nyní často zdevastovaných
      a zničených areálech. Jedná se však o finančně i časově mnohem nákladnější proces,
      který se bez státní pomoci nikdy neobejde.</p><p>Za druhé, podpora na vytvořené
      nové pracovní místo. Jedná se o jediný přímý výdaj, kdy stát skutečně něco fyzicky
      vyplácí a platí pouze pro regiony s nadprůměrnou mírou nezaměstnanosti, maximálně
      lze získat 200 tisíc korun na jedno místo. Podle propočtů MPSV stojí nezaměstnaný
      přibližně 180 tisíc korun ročně. Nechám na čtenářích, který výdaj považují za
      "smysluplnější". Pobídkový systém navíc tvorbu pracovních míst a zaměstnanost
      přímo motivuje, na rozdíl od současného sociálního systému. Ten je třeba výrazně
      změnit tak, aby byl se systémem investičních pobídek v souladu a docházelo k
      pozitivní synergii obou.</p><p>Za třetí, sleva na dani. Právě tato položka tvoří
      dominantu pobídky. Sleva na dani představuje takzvaný nerealizovaný příjem a
      tuto částku bychom stejně neměli, pokud by společnosti investovaly jinde. Jak
      tedy může někdo v této souvislosti mluvit o ceně za jedno pracovní místo? Fakticky
      tato položka státní pokladnu nic nestojí. Na rozdíl od jiných zemí, kde se vyplácejí
      velkorysé sumy v hotovosti, my se snažíme maximum pobídky realizovat právě ve
      slevě na dani. Společnosti zde jinak platí daně z příjmu fyzických osob, platí
      mzdy zaměstnancům, odvody na zdravotní a sociální pojištění a vydávají také
      slušné částky na sponzoring nebo charitu.</p><p>Nemohu také nechat bez povšimnutí
      stomiliardovou sumu, která prý dosud spadla investorům do kapes. Od května 2000
      (kdy začal platit zákon o investičních pobídkách) do konce roku 2005 čerpalo
      investiční podporu 217 společností. Tyto společnosti se zavázaly investovat
      236 miliard korun a vytvořit více než dvaapadesát tisíc nových pracovních míst.
      Stát firmám dosud vyplatil podporu na nově vytvořená pracovní místa ve výši
      1,9 miliard korun. Dále firmy neodvedly daň ve výši 5,9 miliard korun. Další
      miliardy by se daly napočítat v kontraktech, které právě tyto firmy uzavřely
      s českými společnostmi. Ale nechme zatím čísla stranou.</p><p>Nerozumím argumentu,
      že nevznikají nová místa a že se pouze přesouvají. Jak by pak byl možný globální
      ekonomický růst? Většina firem u nás investuje, protože se snaží rozšířit své
      aktivity, což bez nově vytvořených pracovních míst nelze. Ještě méně rozumím
      argumentu, že desetitisíce firem platí obrovské daně, aby zaplatily pobídky
      zahraničním firmám a v důsledku toho nemohou rozšířit výrobu tak, jak by si
      přály. Daně platí i ony zahraniční firmy, a to nemalé.</p><p>Ano, Hyundai, muselo
      na něj přijít. Kdybych byl řadový občan, pěkně by mě ty počty zvedly že židle.
      Projedeme si je společně ještě jednou. Souhlasíte? Společnost má nárok na patnáct
      procent z celkové výše investice, což je maximální strop. Reálná podpora se
      počítá až ze skutečně proinvestovaných částek a nově vytvořených pracovních
      míst. Údajných deset let, co zde továrna bude působit, je asi tak relevantních
      jako údajných tisíc pracovních míst. Žádná firma, a tím méně firma v automobilovém
      odvětví, nerealizuje tak obrovskou investici s perspektivou udržení pouhých
      deseti let. V tomto případě se navíc firmě investice nevyplatí při kapacitě
      nižší než 300 tisíc aut ročně - je-li toho možné dosáhnout jen s tisícem pracovníků,
      museli by oplývat skutečně nadlidskými schopnostmi.</p><p>Konstantně se potýkáme
      s katastrofickými scénáři nezadržitelného a hromadného přesunu příchozích firem
      na východ. Ano, tento trend existuje již poměrně dlouho a my jsme toho dosud
      svědky především jako příjemci těchto investic. Nemá cenu popírat, že některé
      z firem, které u nás působí, v dlouhodobém horizontu buď svou výrobní část nebo
      celou produkci přesunou dál na východ. Ostatně, řada ryze českých firem to již
      udělala, využívají výhod levných nákladů, především na pracovní sílu, úplně
      stejným způsobem jako zahraniční investoři.</p><p>Nežijeme v ideálním světě,
      pobídky tu jsou, a musíme s nimi nakládat co nejrozumněji. K morálnosti pobídek
      mám jednu věc. Zeptejte se lidí na Ostravsku, kde je osmnáctiprocentní nezaměstnanost,
      jestli Hyundai chtějí nebo ne. Bez obrovského přílivu zahraničních financí by
      u nás dnes takřka neexistovaly celé výrobní obory, protože právě tyto investice
      je zvedly ze dna. Nezaměstnanost by se pohybovala v úplně jiných cifrách. Několik
      českých podnikatelů by své zaměstnance vydíralo za minimální mzdu, protože by
      je snadno mohli kdykoli obměnit. Platili bychom obrovské daně, aby vůbec do
      státní kasy něco přiteklo. A export, na kterém se právě tyto firmy zásadně podílejí,
      by byl na nule. A především bychom nebyli schopni nabídnout mladým a kvalifikovaným
      lidem žádnou pracovní perspektivu - "odliv mozků" by se nás týkal neporovnatelně
      citelněji než dnes.</p><p>TOMÁŠ HURDA</p><p> </p><p><strong>Řešením je jednodušší
      daň</strong></p><p>Vážený pane Hurdo, </p><p>Směle tvrdíte, že bez pobídek by
      byl export na nule a že by pár českých podnikatelů vykořisťovalo dělníky za
      minimální mzdu. Dělníci by navíc platili obrovské daně, mladí by neměli žádnou
      perspektivu. To zní jak varování z komunistického manifestu - volný trh by bez
      moudrého státu, který umí vybrat správně 240 firem a správně stanovit kritéria
      pro udělení pobídek, vedl k nejhorší představitelné bídě. Brrr!</p><p>Myslím,
      že když se nad svým tvrzením znovu zamyslíte, uznáte, že jste to přehnal. Že
      přeci jen existují v České republice firmy, které exportují i bez pobídek a
      které nevykořisťují zaměstnance na úrovni minimální mzdy.</p><p>Jak by tedy
      realisticky vypadala Česká republika bez investičních pobídek? Kolik ze společností,
      které dostaly pobídku, by podle vás v Česku investovalo i bez pobídek? Nula?
      Všech 240? Nebo něco mezi? Asi by to nebyla nula. Proč se vlastně stát takto
      podbízí? Protože se bojí, že bez podbízení by investor nepřišel. Proč se stát
      bojí, že by investor nepřišel? Protože ví, že jsou u nás vysoké daně ze zisku
      firem - tak jim je odpustí! Protože ví, že jsou u nás vysoké odvody za zaměstnance
      - tak jim na ně dá dotaci 200 tisíc! Protože ví, že byrokracie a razítka jsou
      mnohdy těžko překonatelnou bariérou - tak mu na to dáme lidi, CzechInvest už
      to obíhání úřadů zařídí!</p><p>Hlavní důvod pro pobídky je tedy tíživá situace
      pro podnikání obecně. Myslím, že stát by měl spíš řešit příčinu - než pomáhat
      vybraným s uvedenými potížemi. Navrhuji tedy alternativu - místo pobídek pro
      vyvolené zjednodušit byrokratickou proceduru při zakládání firmy (ne pro 240
      firem, ale pro všechny), snížit sazby daně ze zisku firem (ne pro 240, ale pro
      všechny), snížit odvody za zaměstnance (ne dát 240 firmám na ně dotaci, ale
      snížit je pro všechny).</p><p>Některé země již na to přišly a místo pobídek
      zavádějí jednodušší daňové systémy. Jedním z příkladů takových jednodušších
      daňových systémů vyznačujících se celkově nižším zdaněním je tzv. rovná daň.
      Jestli se tedy domníváte, že bez pobídek by přišlo něco mezi nula a 240 firmami,
      zvyšte váš odhad ještě o počet firem, které by přišly, kdyby byl zaveden systém
      rovné daně. Nyní k tomu dodávám ještě jednu výhodu: Kdyby se zavedl systém rovné
      daně, prospěch z něj by neměli jen příchozí investoři, ale skutečně všechny
      firmy v republice.</p><p>Uznáváte, že bez pobídek by z vašich 240 firem některé
      přišly i tak? A že takový systém by prospěl nejen velkým investorům, ale všem?
      A uznáváte, že pak bychom mohli CzechInvest zrušit a o ušetřené stamiliony vynakládané
      na jeho provoz dále snížit daně?</p><p>PETR MACH</p><p><strong></strong> </p><p><strong>Volný
      trh není všemocný</strong></p><p>Vážený pane Machu, </p><p>Jedna věc je teorie,
      druhá praxe. Vy máte tu výsadu, že pracujete především se slovy, já přicházím
      do kontaktu s investory a vím, jak vypadá realita. Již svůj první článek jsem
      zahájil tvrzením, že nepatříme mezi zapřísáhlé obhájce pobídek a snažil jsem
      se vysvětit, jakým způsobem se pobídky používají (což tuší minimum lidí) a co
      nám přinesly.</p><p>Nemám žádnou osobní radost z toho, že do České republiky
      musíme zahraniční investice lákat (všem by se líbilo, kdyby se o nás naopak
      zahraniční investoři prali). Daleko raději bych se podílel pouze na cílené podpoře
      dobrých domácích firem, které jsou schopny se ve světě prosadit. Opravdu si
      ale myslíte, že je to reálné? Opravdu si myslíte, že naše malé a střední firmy
      mohou reálně bojovat s obrovskými nadnárodními společnostmi, pokud mají zázemí
      pouze v malém, a přitom ještě naprosto otevřeném trhu? Kolik velkých a světových
      firem pochází z malých zemí velikosti ČR? Kolik jich najdete na seznamu Fortune
      500? Nokia? Některé další? Pravidla určují ti silnější. Bohužel.</p><p>Nižší
      zdanění a menší byrokracie jsou obecně prvky, které přispívají k rozvoji podnikatelského
      prostředí a atraktivitě země. S tím nezbývá než souhlasit. Investoři ale sledují
      řadu dalších ukazatelů, které ve finále hrají roli při rozhodování. Nejsme tak
      exkluzivní zemí, abychom mohli určovat normy a klást si podmínky. Nabídky okolních
      zemí jsou zhruba srovnatelné a ve finále může rozhodovat právě investiční podpora.
      Zmiňujete, že některé země ruší investiční pobídky a místo nich zavádějí rovnou
      daň. O tom bych si dovolil polemizovat - které země konkrétně zavedly rovnou
      daň místo investičních pobídek? A kolik zemí sice veřejně nedeklaruje jakoukoli
      veřejnou podporu investorům, ale přitom jim netransparetně poskytuje miliony
      v hotovosti a další úlevy ve formě pozemků zadarmo a podobně?</p><p>Určitě platí,
      že čím lepší podnikatelské prostředí budeme mít, tím menší "úplatky" investorům
      (a to i domácím) budeme muset nabízet. Rozhodně vítám všechny snahy o snížení
      přímého zdanění a zjednodušení daňového systému. Z pozice člověka, který byl
      "u toho", však mohu zodpovědně prohlásit, že klíčové projekty jako například
      TPCA, Hyundai nebo třeba poslední projekt do Žatce IPS Alpha by bez státní podpory
      a pobídek prostě nebyly. Snadno se pak hovoří o firmách, které do Česka přijdou
      "i tak".</p><p>Nynější situace je hodně jiná než v roce 1998. Byl by obrovský
      rozdíl, kdybychom pobídky nikdy neměli. Většina investorů by se patrně rozhodla
      pro jinou zemi (tak tomu do roku 1998 bylo). Mimořádně důležité jsou v této
      oblasti mezinárodní reference - čím více firem, tím více referencí. Začínali
      jsme na několika firmách ročně, dnes jich počítáme na desítky. Pobídku můžeme
      vnímat i jako marketingový a reklamní nástroj. Také je dobré zdůraznit, že v
      rámci ČR pomáhají vyvažovat rozvoj jednotlivých regionů (nejvyšší podpora je
      v krajích s vysokou nezaměstnaností) - tohle volný trh nedokáže.</p><p>Myslíte,
      že zrušení CzechInvestu by bylo prospěšné? Každá vyspělá země má podobnou agenturu,
      která pomáhá investorům s orientací v místním prostředí. Výsledek naší práce
      není pouze těch 240 firem, které čerpají investiční podporu, ale nějakým způsobem
      jsme se podíleli na více než šesti stech projektech (tedy těch, které nakonec
      skutečně skončily v ČR). Pokud bychom vzali proporcionální zastoupení lidí v
      CzechInvestu, není dominantní oblast podpory investic (méně než dvacet procent),
      ale naopak oblast rozvoje podnikání, což jsou služby zejména pro malé a střední
      české podnikatele. Jednak podnikatelům pomáháme zprostředkovat dotace z EU (tady
      nikdo nekřičí, že se jedná o diskriminaci: na období 2007-2013 je k dispozici
      zhruba sto miliard korun) a také do ČR zavádíme nové služby (Národní registr
      poradců, Český benchmarkingový index, Investors in People atd). Třetím pilířem
      naší práce je oblast podpory aplikovaného výzkumu. Neříkám to proto, abych se
      vytahoval, ale abych ukázal, že pobídky nejsou naše lobby. Nemáme možnost měnit
      zákony. Můžeme pouze využívat stávající nástroje tak, aby se tu žilo lépe.</p><p>TOMÁŠ
      HURDA</p><p>Foto popis| Ne: Petr Mach výkonný ředitel CEP</p><p>Foto popis|
      Ano, ale... Tomáš Hurda generální ředitel CzechInvestu</p>'
    :zverejneno: 2006-06-12
- Jedenácté přikázání:
    :perex: <strong>Jedenácté přikázání</strong>
    :telo: '<p><strong>Petr Mach</strong></p><p>Politici jsou lidé, kteří vedle zájmů
      svých voličů prosazují také zájmy své vlastní. V tom se neliší od nás ostatních
      lidí. Velmi se ale liší povahou nástrojů, které mají k dispozici. Politika má
      k prosazování zájmů mocný nástroj: ZÁKON. Zákonem lze zařídit téměř vše.</p><p><strong>Legalizovaná
      krádež</strong></p><p>Vzít peníze osobě A ve prospěch osoby B by mimo politickou
      sféru bylo považováno za krádež, v politice je to legální přerozdělování. Pokud
      by osoba A zakázala osobě B vykonávat nějakou činnost, bylo by to mimo sféru
      politickou považováno za omezování osobní svobody, v politice je to legální
      regulace.</p><p>Rozdíl však není jen v tom, že zákon dává politikům k dispozici
      aparát (ozbrojenou policii a soudy), který si dokáže vynutit plnění příkazů.
      Rozdíl je i v odlišném morálním hodnocení daní a regulací na straně jedné a
      soukromého omezování svobody a krádeží na straně druhé. Zákon jako by zázrakem
      měnil podstatu věci. To, co by bylo v normálních mezilidských vztazích naprosto
      nepřijatelné a nemorální, je v politice přijatelné. Existuje jen velmi málo
      morálních zábran v tom, co lze v politice prosazovat. Politická vražda je morálně
      odsuzována. Politické zcizení majetku nikoliv.</p><p>V normálních mezilidských
      vztazích brání většině lidí v páchání krádeží nejen obava z trestu a opovržení
      ze strany okolí, ale i morální zábrany – pojistka v podobě tzv. výčitek svědomí.
      Ve sféře politické téměř nic takového neexistuje.</p><p>V politice zcizování
      majetku jen kvete. Máme odškodňování vkladatelů zkrachovalých bank, dotace zemědělcům,
      rodinné přídavky, dávky pro chudé, dotace podnikatelům atd. Zákonem se jednoduše
      zvýší daně, a tak se získají peníze k přerozdělení ve prospěch těchto rozličných
      skupin. Mimo sféru politickou by něco takového nešlo. Představme si sdružení
      klientů bank, komoru zemědělců, asociaci rodičů, ligu chudých a korejskou automobilku,
      jak si najmou bezpečnostní agenturu, která obchází občany a pod pohrůžkou únosu
      a uvěznění požaduje 50 % jejich výdělku. Takto odevzdané peníze je možno označit
      za výpalné či kořist. Když se to udělá zákonem, nazývá se to daní a dotací.</p><p>Devastující
      účinky krádeže a legalizované krádeže (jak přerozdělování nazýval Frédéric Bastiat)
      jsou však stejné. Transfer majetku, o který se někdo zasloužil tvrdou prací
      a odříkáním, k jinému, jenž byl línější či méně schopný, nebo měl jiné preference
      či méně štěstí, má stejné ekonomické a morální důsledky, ať již k tomuto transferu
      došlo na základě násilí páchaného soukromou osobou nebo na základě státem organizovaného
      donucení. V územích, kde vládne bezpráví, kde neexistuje respektování vlastnictví,
      kde si nikdo není jist svým majetkem, kde mohou kdykoliv přijet nájezdníci a
      sebrat vám úrodu, tam nebude nikdo spořit ani investovat, nebo své úspory bude
      alespoň dobře skrývat. V přerozdělovací demokracii je to stejné. Více investovat
      a více pracovat se méně vyplácí tam, kde jsou daně (výpalné) vysoké.</p><p>I
      když ekonomické důsledky jsou obdobné, morální vnímání obou forem transferu
      majetku je rozdílné. Pro státem organizované donucení neexistují dostatečné
      morální zábrany. Důsledkem je, že objem tohoto přerozdělování narůstá. Karel
      Havlíček Borovský spočítal v polovině 19. století zdanění běžného občana na
      12 %. Dnes státy přerozdělují polovinu výdělků lidí.</p><p><strong>Zákon versus
      morálka</strong></p><p>Proč je jinak vnímána krádež a jinak odebrání peněz na
      základě zákona? Z čeho pramení tento morální rozpor? Proč církve v kostelech
      kážou, že krádež je hřích, a nekážou, že přerozdělování je stejný hřích?</p><p>Evoluční
      teorie má za to, že pravidla typu "nepokradeš" se osvědčila staletími jako pravidla
      správná. Společnosti, které taková pravidla nepřijaly, v evoluční konkurenci
      neobstály. Obstojí tedy v následujících staletích naše společnost založená na
      neomezeném přerozdělování, k němuž stačí většina hlasů ve sněmovně?</p><p>Evolučně
      vzniklé instituce (jako rodina, škola, církve) vštěpují lidem morální zásady,
      které udržují společnost funkční. Americký ekonom a nositel Nobelovy ceny Gary
      Becker připomíná, že americké církve vznikaly přirozeně jako nástroj ochrany
      vlastnictví. Bohatým mecenášům se vyplatilo sponzorovat církve a myslitele,
      kteří vštěpovali veřejnosti morální zásady o tom, že krást se nemá. Vyšlo to
      levněji než drahé zabezpečení majetku.</p><p>Utvářelo se tak svědomí lidí, které
      vedlo k tomu, že pokud jedinec, jemuž byly určité hodnoty vštípeny, konal v
      rozporu s těmito zásadami, ozvalo se svědomí jako blikající červené světýlko
      a jedince upozornilo na rozpor. Většina z nás má morální zásady zažité. Každý
      si může na sobě udělat pokus – zkuste něco ukrást, až budete mít jistotu, že
      nejste pozorováni, a uvidíte, jestli se ozve svědomí. Ozývá se obvykle výčitkami,
      hryzáním, potřebou je zpytovat apod.</p><p>Rodina, škola ani církve však neříkají
      lidem, že přerozdělovat majetek se nemá. Pouhých sto let existence demokracie
      dnešního typu (všeobecné volební právo) patrně nestačilo v dlouhém období kulturní
      evoluce na to, aby se vyvinuly analogické pojistky a kontrolní mechanismy, které
      by zabudovaly do svědomí lidí odsudek státem legalizované krádeže. Nějaké instituty
      tohoto typu již existují. Vznikají tzv. think-tanky, které upozorňují na ekonomické
      důsledky a často i na morální hazard přerozdělování, byť jejich vliv je zatím
      slabý. Politik, který prosazuje dotaci (kořist) na akvapark ve své obci, vyvlastnění
      malých akcionářů, odškodnění klientů padlých bank či omezení dovozu, se obvykle
      za svůj čin vůbec nestydí. Spíš je hrdý, jak pro "svůj" region a pro své voliče
      získal výhodu.</p><p>Pro dlouhodobý úspěch naší civilizace tedy chybí jakési
      jedenácté přikázání: "Nebudeš uzákoňovat přerozdělování ve prospěch jedněch
      na úkor druhých!" Dokud se toto nestane normou, budou existovat i všechny neduhy
      se správou státu spojené.</p><p><em>Autor je výkonným ředitelem Centra pro ekonomiku
      a politiku (<a href="http://www.cepin.cz/"><u>www.cepin.cz</u></a>). Uvedený
      text je součástí právě vycházející knihy "Dluhy české politiky" (Bakalář, Budiňký,
      Knížák, Kuras, Macek, Mach, Petrák, Půlpán, Vopěnka), Nakladatelství Lucie,
      Vimperk, květen 2006.</em></p><p></p>'
    :zverejneno: 2006-05-24
- Nový zákoník práce je horší než stávající:
    :perex: ''
    :telo: <p align="justify">Již léta se hovoří o tom, že nynější zákoník práce z
      roku 1966, který upravuje smluvní vztah mezi zaměstnavatelem a zaměstnancem,
      by měl být nahrazen moderní, nekomunistickou, normou. Bohužel, nový zákoník
      je v mnoha ohledech horší, než platná norma. Je složitější, delší a restriktivnější.
      </p><p>Zákoník práce je normou, která je implicitně obsažena v každé pracovní
      smlouvě. Tzn. že při podpisu obě smluvní strany v podstatě berou na vědomí –
      a souhlasí – s podmínkami tohoto smluvního vztahu, tak jak je definuje zákoník
      práce. Z toho důvodu by tato norma měla být srozumitelná a přehledná, což nový
      zákoník není. Dnešní zákoník je složitý a dlouhý (má 42 tisíc slov), nový dokument
      je ale ještě delší (má 56 tisíc slov). </p><p>Stát často kritizuje komerční
      smlouvy (např. pojišťovací), že mají spoustu podmínek malým písmem, a chce chránit
      slabší smluvní stranu. U zákoníku práce se však stát chová ještě hůře. Vede
      k tomu, že zaměstnanec (a často ani zaměstnavatel) neví, co vlastně podepisuje.
      Složitý a svazující zákoník vede nutně k tomu, že je běžně porušován za tichého
      souhlasu obou smluvních stran. Pro právní stát je vždy zničující, když se právní
      normy začnou příliš odchylovat od toho, co je lidmi přirozeně vnímáno jako správné.
      </p><p><strong>Nová omezení</strong></p><p>Jestli je starý zákoník označován
      za socialistický, nový je socialističtější. Oproti dnešnímu stavu omezuje tržní
      utváření mzdy, omezuje možnost práce přesčas, možnost propouštění odborářských
      funkcionářů apod. Větším sešněrováním pracovního vztahu povede ke zvýšení nezaměstnanosti
      a k růstu práce načerno.</p><p>Většinu věcí přebírá nový zákoník ze starého,
      něco ze starého vypouští, něco naopak přidává. V úvodu se sice tvrdí, že "co
      není zakázáno, je dovoleno" (§ 2), v zápětí ale odchýlení od normy v podstatě
      zakazuje a naopak oproti dnešku smluvní volnost více omezuje. Je to tedy jen
      rétorická změna. </p><p>Zákon zakazuje přenášet riziko na zaměstnance (§13),
      nařizuje vyplácet stejný plat za práci stejné hodnoty (§13), a stanovovat plat
      "podle složitosti, odpovědnosti a namáhavosti práce" (§ 110). To je závažná
      změna, která odporuje principu smluvní volnosti a tržního utváření ceny, která
      se může lišit od subjektivně vnímané hodnoty a složitosti. Důsledky tohoto ustanovení
      mohou být nedozírné. Představme si, že by platilo nařízení, že se např. cena
      oběda v restauraci má určovat podle hodnoty jídla a nějaký úřad by to kontroloval
      a soudy soudily. Teprve tímto ustanovením se zákoník stává v pravém slova smyslu
      komunistickým.</p><p>Omezuje se práce přesčas (§ 93) a zaměstnanec nesmí až
      na výjimečné případy pracovat více než 40 hodin týdně. Zaměstnavatel musí projednávat
      se zaměstnanci hospodářský vývoj firmy. Odborářského funkcionáře nelze propustit
      ani rok po skončení jeho odborové funkce (§ 61). Když někdo byl před rokem třeba
      místopředsedou místních miniodborů, nemůžete ho propustit, pokud k tomu nedá
      souhlas odborová organizace. Kolektivní smlouvu za všechny zaměstnance uzavírá
      největší odborová organizace (§ 24), atd.</p><p>Zákoník zůstává asymetrický
      (snadněji vypoví smlouvu zaměstnanec než zaměstnavatel), zůstává nepružný (nařízená
      minimální mzda, komplikované propouštění). Zákoník z roku 1966 určitě potřebuje
      změnit, ale ne k horšímu.</p><p><em>Petr Mach je poradcem prezidenta republiky
      a výkonným ředitelem Centra pro ekonomiku a politiku</em></p>
    :zverejneno: 2006-05-15
- 'Petr Mach: Poznámka k výpočtu rovné daně dle ODS':
    :perex: 'ODS nabízí model rovné daně, který má překvapivě relativně složitý výpočet.
      Místo jednoduchého zdaňování příjmu nad nezdanitelným minimem výpočet ODS obsahuje
      zdanění příjmu sníženého o 15 procent a zvýšeného o položky tzv. státem zaručeného
      příjmu. '
    :telo: '<p> </p><p><strong>Obracejí se na mě studenti i novináři s žádostmi o
      vysvětlení:</strong></p><p> </p><p>Proč ODS nabízí složitý výpočet v podobě
      </p><p>Čistý příjem = (Příjem + Státem zaručený příjem – 15% Příjmu) – (Příjem
      + Státem zaručený příjem – 15% Příjmu) x (15 % + 15 % + 10 %) </p><p>(viz <a
      href="http://www.ods.cz/volby2006/kalkulacka/index.php"><u>http://www.ods.cz/volby2006/kalkulacka/index.php</u></a>)
      </p><p>když standardní rovná daň je definována jako </p><p>(Příjem – Nezdanitelné
      minimum) x Sazba </p><p>a tedy </p><p>Čistý příjem je Příjem – (Příjem – Nezdanitelné
      minimum) x Sazba ????</p><p> </p><p><strong>Odpověď: </strong></p><p>Ve skutečnosti
      v obou výpočtech není rozdíl. Nezdanitelné minimum můžeme ze vzorečku ODS několika
      aritmetickými úpravami vypočítat. I daň dle ODS lze spočítat jednoduše podle
      vzorce </p><p>(Příjem – Nezdanitelné minimum) x Sazba,</p><p>kde Příjem je Superhrubá
      mzda = 135 % dnešní hrubé mzdy</p><p>Odečitatelná položka je: </p><p>na dospělého:
      7347 Kč </p><p>na 1 dítě: 2939 Kč </p><p>na 2 děti: 7347 Kč </p><p>na 3 děti:
      11755 Kč </p><p>a Sazba daně = 49 % (obsahuje v sobě i zdravotní a sociální
      pojištění)</p><p> </p><p>Takže např. pokud je někdo bez dětí a má dnes hrubou
      mzdu 10000, spočítá daň jako</p><p>(13500 – 7347)x 49% = 3015 Kč</p><p>Jeho
      čistý příjem tedy bude 13500 – 3015 = 10485</p><p>Kdo má dnes hrubou mzdu 20000
      a má nepracující manželku a dvě děti, spočítá daň jako </p><p>(27000–7347–7347–7347)x49%
      = 2430</p><p>Jeho čistý příjem tedy bude 27000–2430=24570</p><p> </p><p><strong>A
      jak že se aritmetickou úpravou došlo k uvedené sazbě 49% a odečitatelné položce
      7347?</strong></p><p>V modelu ODS se čistý příjem jednotlivce spočte jako </p><p>(Příjem
      – 15% Příjmu + 6000) – (Příjem – 15% Příjmu + 6000) x 40%</p><p>neboli po úpravě</p><p>51%
      Příjmu + 3600</p><p>Daň vyjádřená jako rozdíl Příjmu a Čistého příjmu je tedy
      </p><p>Příjem – (51% Příjmu + 3600)</p><p>neboli </p><p>49% Příjmu – 3600</p><p>což
      lze převést na standardní tvar </p><p>49% x (Příjem – Nezdanitelné minimum ve
      výši 7347)</p><p>Podobně se spočítají nezdanitelné částky na děti.</p><p> </p><p><strong>Petr
      Mach, 27.4.2006</strong></p>'
    :zverejneno: 2006-04-27
- Antidiskriminační zákon z nás dělá zločince:
    :perex: <strong></strong> 
    :telo: '<p><strong></strong> </p><p>Poslanecká sněmovna v těchto dnech hlasuje
      o vetu Senátu s cílem definitivně schválit "antidiskriminační zákon". Antidiskriminační
      zákon ve skutečnosti udělá hříšníky z mnoha normálních lidí. Znamená průlom
      do našeho právního řádu. Tento zákon a) zakazuje diskriminaci v mnoha soukromoprávních
      vztazích, což je více než sporné, b) zavádí tzv. pozitivní diskriminaci, což
      není nic jiného než zavádění diskriminace tam, kde dnes není a c) zavádí v mnoha
      oblastech podivný princip presumpce viny místo normálního principu presumpce
      neviny.</p><p>Není sporu o tom, že každý občan by měl mít stejná práva bez ohledu
      na barvu kůže, pohlaví atd. Lidé by si měli být rovni před zákonem. Toto právo
      nám zajišťuje Ústava. Nový zákon je ale o něčem jiném. Zakazuje diskriminaci
      v soukromoprávních vztazích, např. v bydlení nebo při hledání práce. Inzerát
      "přijmu šatnářku" nebo "hledám spolubydlící" bude ilegální, protože byste tím
      diskriminovali muže. Bude se muset psát "přijmu šatnáře/šatnářku" – to se ještě
      dá splnit. Ale co když opravdu chcete pronajmout byt ženě, a ne muži? Co když
      nechcete pronajmout byt homosexuálovi nebo osobě HIV pozitivní? Zákon zakazuje
      diskriminovat nejen na základě sexuální orientace, ale i na základě "přítomnosti
      mikroorganismů a organismů v těle, jež způsobují chronickou nemoc". Pro úplnost:
      Již dnes zákon zakazuje diskriminaci v práci – nelze např. vyhodit z práce nebo
      povýšit někoho jen kvůli věku, musí se sdělit jiný důvod. Ani nový zákon nezakazuje
      diskriminaci všude. Např. inzeráty typu "hledám partnerku" budou stále legální.
      Zatím – řekl by skeptik.</p><p>Zákaz diskriminace v soukromoprávních vztazích
      je v rozporu s právem člověka na majetek, protože součástí přirozeného práva
      člověka na majetek je i právo nakládat s majetkem, zejména ho užívat, prodávat
      či pronajímat dle svého uvážení. A nikdo nemá a priori právo na podnájem v mém
      domě.</p><p>Věřím, že za zákonem stál dobrý úmysl. Není slušné, když někdo někoho
      odmítne zaměstnat jen proto, že uchazeč je černoch. Takové jednání se může uchazeče
      dotknout a způsobit mu křivdu. Takový morální poklesek si možná zaslouží morální
      odsudek, ale ne trest na základě zákona. Koneckonců, iracionální diskriminace
      již je trestána i bez zákona, a sice neviditelnou rukou trhu. Firma, která dává
      přednost horším zaměstnancům jen na základě barvy pleti, bude méně efektivní
      a brzy zkrachuje a nahradí ji firmy, které dávají přednost šikovnějším zaměstnancům
      bez ohledu na barvu pleti.</p><p>Zákon sice jednu diskriminaci zakazuje, ale
      jinou naopak legalizuje. Nově vás nejen firmy, ale i úřady budou moci nepřijmout
      např. jen na základě toho, že jste muž. To stejné se Vám může stát např. při
      zkouškách na státní školu, při konkurzu do veřejnoprávních médií atd. Zákon
      to nazývá "pozitivní opatření". Když takové "pozitivní opatření" úřad vyhlásí,
      může dostat přednost Rom, žena, muž, homosexuál, starý, mladý atd., i když vy
      budete ve všech ohledech lepší kandidát. </p><p>Pokud Vás podle nového zákona
      někdo zažaluje za diskriminaci, jste automaticky vinen, pokud neprokážete, že
      jste nediskriminoval. Tento princip presumpce viny je zvrácený právní princip,
      protože dokázat, že se něco nestalo, často ani nejde. Představme si, že by presumpce
      viny existovala např. u vraždy. Pošlapání práva je v případě presumpce viny
      u diskriminace stejné, jen trest je nižší.</p><p>Leckterý čtenář si možná pomyslí,
      že se svět zbláznil, že něco takového není možné. Je to ale tak – a ještě horší
      je, že si to naši poslanci nevymysleli, to by se dalo změnit např. po volbách.
      Tento zákon nám ukládá Evropská unie a pokud by nebyl schválen, hrozila by ze
      strany EU na Českou republiku žaloba a sankce. Otázkou je, co je horší.</p><p><em>Autor
      je výkonným ředitelem Centra pro ekonomiku a politiku</em></p>'
    :zverejneno: 2006-04-07
- Proč reformovat systém daní a dávek:
    :perex: <strong>Systém zdanění mezd a systém sociálních dávek v České republice
      je neefektivní.</strong> Jednak obsahuje zbytečné přerozdělování, když lidem
      přemíru peněz bere, aby jim pak "štědře" dával. Jednak v sobě obsahuje výrazné
      demotivační prvky, které odrazují od práce. Tyto neefektivnosti může odstranit
      zavedení rovné daně v kombinaci se zápornou daní pro poplatníky pod nezdanitelným
      minimem.
    :telo: |-
      <p>   </p><p><strong>Zbytečné přerozdělování</strong></p><p>Dnes je ze mzdy odváděno státu několik přímých daní a ke zdaněnému výdělku stát vyplácí lidem několik sociálních dávek. <strong>Drtivé většině poplatníků stát z jedné kapsy bere a do druhé dává, přičemž pro mnoho poplatníků se konečný výsledek jen málo liší od stavu, kdy by stát peníze ani nebral ani nedával.</strong> Např. rodině se dvěma dětmi, která si vlastní prací vydělá 12 tisíc korun hrubé mzdy, stát sebere na dani z příjmu a na sociálních a zdravotních odvodech měsíčně 5 700 korun a na sociálních dávkách jí vyplácí 5 175 korun (viz tabulka č. 1). Jen u této jedné rodiny tak dochází k naprosto zbytečnému přerozdělování ve výši přes 62 tisíc ročně. Podobně je tomu u většiny rodin (viz obrázek č. 1).</p><p>    </p><p><strong>Tabulka č. 1: Cena práce, daně, dávky a čistý příjem</strong></p><p>(zaměstnavatel)</p><p>(zaměstnanec)</p><p>(Výpočty daní a dávek odpovídají rodině s dvěma dětmi ve věku 11 a 12 let, která uplatňuje společné zdanění manželů. Hrubá mzda je hrubá mzda v součtu za oba manžele.)</p><p>   </p>
      <p></p><p><strong>Obrázek č. 1: Cena práce, daně, dávky a čistý příjem</strong></p><p><img class="HTML" height="306" alt="" src="/pics/obr/reformadani1.gif" width="524" border="0"></p><p>(Výpočty daní a dávek odpovídají rodině se dvěma dětmi ve věku 11 a 12 let, která uplatňuje společné zdanění manželů. Hrubá mzda je hrubá mzda v součtu za oba manžele.)</p><p>   </p><p>Dalším problémem dnešního systému daní a dávek je jeho vnitřní systémové odrazování od práce a podnikání, resp. motivování k daňovým únikům. Např. pro rodinu se dvěma dětmi by jakékoliv zvýšení vlastního výdělku do 10 tisíc hrubého bylo nesmyslným krokem, protože systém životního minima jí garantuje příjem ve výši 13 680 korun měsíčně, ať již pracují či ne. Pokud např. pracují na částečný úvazek za 4 500 hrubého a uvažovali by o zvýšení pracovního úvazku na dvojnásobek za hrubou mzdu 9 000 korun, jejich čistá mzda by se sice zvýšila z 3 938 na 7 875, ale sociální dávky by klesly z 9 743 na 5 805 a čistý příjem by zůstal na 13 680. Zvýšit výdělek prací se tedy nevyplatí. Nanejvýš načerno – a úřadům přivýdělek nepřiznat. Současný systém je tedy velmi demotivační pro lidi s nižšími příjmy a je jednou z příčin vysoké míry nezaměstnanosti.</p><p>Podobně – nejen kvůli progresivní stupnici daně z příjmu – je současný systém velmi demotivační i pro lidi s vyššími příjmy. Pokud např. domácnost zvýší hrubou mzdu (v součtu za oba rodiče) ze 49 tisíc o 1000 korun na 50 tisíc, jejich čistý příjem vzroste jen o 9 korun z 38402 na 38411, protože současně se zvýšením výdělku přijdou o přídavky na děti. Demotivující je systém ale i pro střední příjmové skupiny. Pokud by rodina chtěla zvýšit hrubou mzdu 17 tisíc o 1000 korun na 18 tisíc, zvýší se její čistý příjem jen o 430 korun ze 17 984 na 18 414, protože se sice zvýší čistá mzda o 875 ale současně poklesne nárok na sociální dávky o 445 korun.</p><p>Názorně to ukazuje obrázek č. 2. Dolní tenká čára ukazuje mezní míru zdanění – o kolik vzrostou daně zaměstnance (včetně pojistného), při nárůstu hrubé mzdy o korunu. Dokud rodina nepodléhá dani z příjmu, je z každé další vydělané koruny sebráno 12,5 % na pojistném (nebereme zde nyní pro jednoduchost v úvahu pojistné placené zaměstnavatelem), pak mezní míra zdanění roste, když se dostává rodina postupně do vyšších pásem daně z příjmu. Pro rodinu je ale při rozhodování o tom, zda pracovat více, rozhodující nejen kolik jí stát vezme na daních, ale i o kolik jí v důsledku zvýšení hrubé mzdy o korunu zkrátí sociální dávky. O tom vypovídá horní zubatá čára, tzv. čistá mezní míra zdanění, která nám říká, o kolik se zvýší daně a zkrátí sociální dávky při zvýšení hrubé mzdy o jednu korunu. Do hrubé mzdy 9 420 dosahuje čistá mezní míra zdanění 100 % - zvýšení objemu práce se nijak neodrazí na čistém výdělku. Čistá efektivní míra zdanění je pak velmi vysoká i u mezd mezi 13 a 22 tisíci korunami, kdy dochází k poklesu nároků na příspěvek na bydlení a sociální příplatek. Pak dočasně čistá mezní míra zdanění vzroste u hrubého výdělku 49 440 korun, kdy rodina definitivně ztrácí nárok na dětské přídavky. Pak už rodina sociální dávky nepobírá a čistá mezní efektivní míra zdanění je totožná s hrubou mezní mírou zdanění a naposledy vzroste při hrubém příjmu 63200, když se rodina dostává do nejvyššího pásma daně z příjmu.</p><p>   </p><p><strong>Obrázek č. 2: Mezní efektivní míra zdanění</strong></p><p><img class="HTML" height="318" alt="" src="/pics/obr/reformadani2.gif" width="513" border="0"></p><p>(Výpočty mezní míry zdanění odpovídají rodině se dvěma dětmi ve věku 11 a 12 let, která uplatňuje společné zdanění manželů. Hrubá mzda je hrubá mzda v součtu za oba manžele.)</p><p>   </p><p><strong><strong>Odstranění neefektivností</strong></strong></p><p>Modelem, který odstraňuje nesmyslné přerozdělování z jedné kapsy do druhé, a který odstraňuje uvedené nejkřiklavější demotivační prvky v podobě extrémně vysoké čisté mezní míry zdanění, je rovná daň. <strong>Rovná daň z příjmu fyzických osob znamená, že stát by peníze buď jen bral (lidem z příjmem nad nezdanitelným minimem) nebo – v podobě záporné daně – jen dával (lidem s příjmem pod nezdanitelným minimem).</strong></p><p>Aby došlo k co nejefektivnějšímu odstranění protisměrných toků, je vhodné rovnou daň odvozovat od celkové ceny práce (tj. od hrubého příjmu včetně odvodů zaměstnavatele). Odstraněním zbytečného přerozdělování se sníží průtok peněz na trase občan-stát-občan (příjmy i výdaje státu poklesnou, sníží se daňová i výdajová kvóta). Vznikne výrazná administrativní úspora (zmizí veškerá agenda sociálních dávek závislých na příjmu rodin), která umožní aby výsledné čisté příjmy byly větší než dnes. Dalším podstatným rysem rovné daně je, že odstraňuje demotivace tím, že každá další vydělaná koruna je zdaňována stejně. </p><p>Model rovné daně tedy odstraňuje uvedené neefektivnosti současného systému přímých daní a sociálních dávek. Zůstává otázkou, jak nastavit klíčové parametry rovné daně. Efektivní míra zdanění může být u rovné daně podstatně nižší než dnešní efektivní míra zdanění z následujících důvodů: státu bude stačit méně peněz na administrativu. Odpadne agenda spojená s výplatou doplatku do životního minima, sociálního příplatku, dětského přídavku a příspěvku na bydlení. </p><p>Negativní daň pro lidi pod nezdanitelným minimem bude moci vyplácet daňový úřad, který takto již dnes vyplácí daňový bonus na dítě. Místo mnoha formulářů bude stačit jeden. Odstranění demotivací u lidí s nejnižšími příjmy sníží nezaměstnanost a státu poklesnou výdaje na dávky v nezaměstnanosti a zvýší se daňové příjmy. Díky odstranění demotivací u středně a vysokopříjmových poplatníků poklesnou daňové úniky a zvýší se objem vykonané práce.</p><p>   </p><p><strong>Krok správným směrem</strong></p><p>Všechny tyto faktory umožní nastavit průměrnou čistou efektivní míru zdanění níže, než kde je dnes. Toho lze docílit buď vyšším nezdanitelným minimem nebo nižší sazbou. Např. ODS navrhuje pro rodinu s dvěma dětmi nezdanitelné minimum ve velkorysé výši 22 041 korun (což odpovídá dnešní hrubé mzdě za rodinu jako celek ve výši 16 327 korun) a příjem nad tím zdaňovat sazbou ve výši 49 % (která zahrnuje i zdravotní a sociální odvody), takže např. příjem 22 141, stovku nad nezdanitelným minimem, bude zdaněn 49 korunami. Tento jednoduchý vzoreček rovné daně nicméně ODS skrývá za relativně složitý propočet (viz <u>www.ods.cz/volby2006/kalkulacka</u>). </p><p>Dalo by se nepochybně uvažovat i o nižším nezdanitelném minimu výměnou za nižší sazbu, což by mohlo být pro ekonomiku příznivější. Vysoké nezdanitelné minimum totiž znamená, že se zvýší počet rodin, které jsou čistými příjemci transferů a že mezní míra zdanění zůstane relativně vysoká. Ani není nutné, aby byla sazba záporné daně stejná jako sazba daně nad nezdanitelným minimem, jak to navrhuje ODS. Rovná daň jako princip ale určitě znamená krok správným směrem.</p>
    :zverejneno: 2006-03-29
- Evropské dotace jsou škodlivé:
    :perex: Evropské dotace by pro Českou republiku teoreticky mohly být užitečným
      zdrojem, kdyby byly manou z nebe. Ani to by nebylo podmínkou dostačující. I
      kdyby byly evropské dotace čistým příjmem – hodnotou za nic –, velmi by záleželo
      na tom, komu by byly přiděleny a na co by byly použity.
    :telo: "<p>Jestliže ale evropské dotace nejsou manou z nebe a jsme to my, kdo
      je platí, kdo je nejprve posílá do Bruselu, abychom poté o ně mohli žádat, pak
      je jisté, že jejich existence je čistě negativní. </p><p>Ve svém příspěvku nejprve
      ukážu, že nejsme čistým příjemcem evropských dotací a následně ukážu, proč je
      systém přerozdělování ekonomicky neefektivní, tudíž škodlivý.</p><p></p><p><strong>1.
      Nejsme čistým příjemcem</strong></p><p>Podle nedávno vydané zprávy Evropské
      komise dostala ČR z EU za rok 2004 o 26 euro na obyvatele více, než kolik do
      EU odvedla. Vítězem bylo loni opět Irsko s čistým ziskem přesahujícím 400 euro
      na osobu a mezi největšími plátci s čistým transferem do EU nad 100 euro na
      osobu byli Lucemburčané, Nizozemci a Švédi. Český zisk se nachází zhruba uprostřed
      a jeho relativní výše na úrovni 2 promile HDP je na hranici statistické chyby.
      </p><p> </p><p><strong><strong>Obr. č. 1: Čisté příjmy z EU v r. 2004 (eura
      na obyvatele)</strong></strong></p><p><img class=\"HTML\" height=\"378\" alt=\"\"
      src=\"/pics/obr/cisteprijmy1.gif\" width=\"561\" border=\"0\"></p><p><em>Zdroj:
      Evropská komise: Allocation of 2004 EU expenditure by Member State</em></p><p><em>http://europa.eu.int/comm/budget/pdf/agenda2000/alloc_rep_2004_en.pdf</em></p><p><em> 
      </em></p><p><em></em></p><p>Uvedený výpočet nicméně neodráží skutečnou výši
      příspěvků do EU, ve skutečnosti pozice všech zemí byla horší. Uvedený propočet
      totiž pracuje s fiktivními platbami do EU, očištěnými o takovou alikvotní část
      příspěvku, která slouží k financování administrativy a transferů vně Unie, aby
      součet čistých příjmů a čistých plateb členských států dával nulu. Skutečná
      čistá pozice všech členských zemí je tedy horší o peníze, které EU používá na
      vlastní administrativu a které odesílá za hranice, tj. v roce 2004 celkem o
      8,1 mld euro. V roce 2004 tak nebylo alokováno 8 % výdajů, v roce 2006 má na
      administrativu a platby vně Unie jít dokonce 13,5 % (jak je vidět z obr. č.
      2). </p><p> </p><p><strong><strong>Obr. č. 2: Struktura výdajů v EU pro rok
      2006</strong></strong></p><p><img class=\"HTML\" height=\"272\" alt=\"\" src=\"/pics/obr/kruhgraf2.gif\"
      width=\"404\" border=\"0\"></p><p></p><p><em>Zdroj: Předběžný návrh souhrnného
      rozpočtu Evropských společenství na rozpočtový rok 2006</em></p><p><em>   </em></p><p>Navíc
      je známým faktem, že do této bilance čistých plateb nejsou započítány další
      platby do parafiskálních institucí EU, v roce 2004 šlo o splátky kapitálu a
      rezerv do Evropské investiční banky a do Evropské centrální banky.</p><p>ČR
      má na základě Smlouvy o přistoupení splatit 6 % svého podílu na kapitálu Evropské
      investiční banky (EIB), jmenovitě 60 629 500 euro, a to v osmi stejných splátkách
      po 7 578 687,5 euro splatných k 30. 9. 2004, 30. 9. 2005, 30. 9. 2006, 31. 3.
      2007, 30. 9. 2007, 31. 3. 2008, 30. 9. 2008 a 31. 3. 2009.<u>[1]</u> Kromě toho
      mají být splaceny – opět v osmi stejných splátkách – vklady do rezerv a rezervního
      fondu. Podíl ČR na těchto rezervách byl ve Smlouvě o přistoupení stanoven na
      0,8084 %, což představuje osmkrát 20,121 milionu euro. </p><p>Česká národní
      banka jako centrální banka země, která se stala členem Evropského systému centrálních
      bank, ale která dosud nepřijala euro, musela k 1. 5. 2004 zaplatit z rozhodnutí
      ECB 7 % svého podílu na upsaném kapitálu ECB, který byl stanoven na 5 564 669
      247,19 euro. Podíl ČR byl stanoven na 1,4584 %<u>[2]</u>. Částka odvedená Českou
      národní bankou k 1. 5. 2004 proto měla činit 5 680 859,54 euro, tj. 170 milionů
      korun. Zbylých 93 % upsaného kapitálu, tedy 75 474 272 euro, neboli 2,264 miliardy
      korun bude třeba splatit později, pravděpodobně při vstupu do eurozóny. Náš
      celkový vklad tak bude odpovídat vkladům zhruba stejně velkého Řecka či Portugalska
      (řecká centrální banka musela k 1. 5. 2004 zaplatit celkem 105 584 034,30 euro
      a portugalská centrální banka 98 233 106,22 euro<u>[3]</u>). </p><p> </p><p><strong><strong>Tab.
      č. 1: Plánované splátky vkladů do evropských institucí (mil euro)</strong></strong></p><p> </p><p><strong><em>CELKEM</em></strong></p><p><em>Zdroj:
      Smlouva o přistoupení</em></p><p><em>  </em></p><p>Ani takto doplněný finanční
      náklad členství v EU není vyčerpávající. Česká republika platí nad rámec svých
      příspěvků např. platy svých evropských poslanců (19 milionů korun), ale především
      veškeré administrativní náklady na získávání a rozdělovaní evropských dotací,
      které čítají ročně několik miliard korun. Např. jen správní výdaje na Státní
      zemědělský intervenční fond činí letos 831 milionů. </p><p>Dalšími platbami
      jsou náklady spolufinancování. Evropské dotace jsou proplaceny jen tehdy, pokud
      k nim Česká republika další peníze přidá. Jde vlastně o fiskální trik. Např.
      nutnost financovat letos evropské dotace částkou 14 miliard korun je fiskálně
      ekvivalentní situaci, jako kdyby český příspěvek do EU byl o 14 miliard vyšší
      a EU poskytovala 100% dotace.</p><p>Tabulka č. 2 ukazuje potřebu kofinancování
      dotací z Fondu soudržnosti. Celkové náklady spolufinancování dotací z Kohezního
      fondu v období 2004 až 2006 představují 7,4 mld Kč.</p><p><strong>Tab. č. 2:
      Spolufinancování dotací z Fondu soudržnosti</strong></p><p>Zdroj: Dokument \"Limity
      národního spolufinancování podpory získané ze strany Evropské unie v rámci politiky
      hospodářské a sociální soudržnosti\" předložený vládě ČR k jednání Ministerstvem
      financí</p><p></p><p>Tabulka č. 3 ukazuje potřebu kofinancování dotací ze strukturálních
      fondů a fondů \"iniciativ společenství\". Celkové náklady spolufinancování strukturálních
      dotací v období 2004 až 2006 představují 20,5 mld Kč.</p><p><strong>Tab. č.
      3: Spolufinancování dotací ze Strukturálních fondů a fondů Interreg a Equal</strong></p><p>Zdroj:
      Dokument \"Limity národního spolufinancování podpory získané ze strany Evropské
      unie v rámci politiky hospodářské a sociální soudržnosti\" předložený vládě
      ČR k jednání Ministerstvem financí</p><p></p><p>Tabulka č. 5 ukazuje potřebu
      kofinancování zemědělských dotací. Celkové náklady na spolufinancování dotací
      v programu \"Rozvoj venkova\" na léta 2004 až 2006 představují 4,2 mld Kč, fakultativní
      náklady na dorovnání přímých plateb<u>[4]</u> představují 15,2 mld Kč.</p><p><strong>Tab.
      č. 5: Spolufinancování dotací ze zemědělských fondů</strong></p><p>Zdroj: Dokument
      \"Limity národního spolufinancování podpory získané ze strany Evropské unie
      v rámci politiky hospodářské a sociální soudržnosti\" předložený vládě ČR k
      jednání Ministerstvem financí</p><p></p><p>Tabulka č. 5 shrnuje celkovou potřebu
      kofinancování evropských dotací z tabulek č. 3 až 5. Celkové náklady dofinancování
      dotací na léta 2004 až 2006 jsou vyčísleny na 47 miliard korun.</p><p><strong>Tab.
      č. 5: Spolufinancování výdajových programů EU celkem</strong></p><p>Zdroj: Dokument
      \"Limity národního spolufinancování podpory získané ze strany Evropské unie
      v rámci politiky hospodářské a sociální soudržnosti\" předložený vládě ČR k
      jednání Ministerstvem financí</p><p></p><p>Teoreticky ČR nemusí vydat výše uvedených
      47 miliard korun na spolufinancování, ale za cenu toho, že by se tomu úměrně
      snížily toky ze strukturálních a obdobných fondů EU. Prioritou Ministerstva
      financí je však toky z EU maximalizovat, tj. vynaložit veškeré výše uvedené
      náklady spolufinancování.</p><p>Výše uvedené náklady spolufinancování dokládají,
      že členství v EU zvyšuje mandatorní výdaje nejen o vlastní příspěvek do EU (z
      nějž se financují zejména strukturální fondy a zemědělské dotace), ale též o
      náklady spolufinancování. EU tak kontroluje přímo zhruba 1,8 % HDP členských
      zemí. Konkrétně v roce 2005 fiskální náklady členství vážou 30 mld odvodu do
      EU, 7 mld odvodů cel a 15 mld nákladů spolufinancování, dohromady 52 mld Kč,
      neboli 1,8 % HDP, což představuje 4 % veřejných výdajů. Jde o 52 miliard korun
      odebraných daňovým poplatníkům a nuceně vynaložených na dotace podniků a zemědělců.
      A to nepočítáme vklady do parafiskálních institucí, náklady na mzdy europoslanců
      a administrativní výdaje vynakládané na černání evropských fondů.</p><p>Že tyto
      dodatečné nároky na státní rozpočet povedou k zadlužování (než že by se našly
      jiné úspory), předpokládá i rozhodnutí Komise, které zavázalo Českou republiku
      ke spolufinancování výdajových programů EU. V rozhodnutí se doslova předpokládá
      využití úvěrů od Evropské investiční banky.<u>[5]</u> Ministerstvo financí odhaduje,
      že členství ČR v EU zvyšuje deficit o 1-2 % HDP. Česká republika je nucena platit
      do rozpočtu EU, následně žádat o dotace, aby finančně netratila, dále platit
      vklad do Evropské investiční banky a nakonec je vyzvána k zadlužení u této Evropské
      investiční banky, aby mohla k dotacím na projekty kontrolované Evropskou unií
      přispět dodatečnými penězi.</p><p></p><p><strong>2. Evropské dotace jsou neefektivní</strong></p><p>Každé
      přerozdělované peníze růst ekonomiky snižují, tedy i evropské strukturální a
      zemědělské dotace celkový růst evropské ekonomiky snižují. Principem strukturálních
      fondů je, že uspěje podnikatel, který uspěje u úředníků s žádostí o dotaci.
      Naproti tomu na trhu uspěje podnikatel, který uspěje u klientů, kteří jsou ochotni
      za jeho zboží a služby dobrovolně zaplatit. </p><p>Systém evropských financí
      snižuje díl HDP, s kterým je nakládáno na principu dobrovolného kontraktu, a
      zvyšuje díl HDP, s kterým je nakládáno na principu nedobrovolného přerozdělování.
      Tím nutně snižuje tempo ekonomického růstu. Zatímco u dobrovolné směny každý
      kontrakt zvyšuje užitek oběma stranám směny, u přerozdělovaných peněz sice má
      konečný příjemce dotací dodatečný užitek, současně ale daňový poplatník nese
      čistý náklad, jde o hru s nulovým součtem. Vedou-li navíc přerozdělovací programy
      EU k prohlubování zadlužení, přispívají skrze efekt vytěsňování soukromých investic
      k dalšímu podvázání ekonomického růstu oproti stavu, kdy by tyto přerozdělovací
      programy neexistovaly.</p><p>Pokud by výše uvedených 52 miliard nákladů členství
      v EU mohlo každý rok zůstat daňovým poplatníkům k dispozici pro dobrovolné (tj.
      oboustranně výhodné) kontrakty, bylo by těchto 52 miliard prorůstových (šlo
      by o hry s nenulovým-kladným součtem). Pokud je 52 miliard přerozdělováno, jde
      o hru s nulovým součtem – výhoda jednoho (podnikatel, který získá dotaci) je
      vykoupena újmou druhého (poplatníka, který ji zaplatil).</p><p>Uvedená úvaha
      o neefektivnosti dotací platí samozřejmě pro jakékoliv, tedy i pro národní dotace.
      Problém nadnárodních evropských dotacích tkví ale v principu <em>adicionality</em>.
      Má jít o nové dotace, nikoliv o prosté nahrazení dřívějších dotací dotacemi
      evropskými. Po naběhnutí na systém evropských dotací se tedy celková míra přerozdělování
      zvyšuje.</p><p>Platí tedy, že peníze nepřerozdělované představují \"first best\"
      a peníze přerozdělované na národní úrovni \"second best\", až za nimi, jako
      nejméně efektivní, leží evropsky přerozdělované peníze. Např. jeden z největších
      projektů financovaných ze strukturálních fondů je projekt \"Hodina\" v rámci
      něhož se rozdělilo 164 milionů (z toho 123 z EU a 41 milionů, neboli ¼ z dalších
      českých zdrojů) mezi 2397 základních škol na posílení volitelných předmětů pro
      žáky 7. tříd o 1 vyučovací hodinu týdně. Jedna škola tak v průměru dostala navrch
      na měsíc 5 700 korun, které musí velmi komplikovaně vyúčtovávat, a učitelé musí
      absolvovat všelijaká školení o správné výuce odpovídající požadavkům Evropského
      sociálního fondu.</p><p>Nabízí se otázka, proč nenechat jako dosud uvedených
      164 milionů korun daňovým poplatníkům, a nechat na nich, zda zaplatí dětem keramické,
      počítačové nebo jazykové kroužky. Za druhé se nabízí otázka, proč, když už by
      se měly tyto kroužky financovat přes stát, proč musí jít o přerozdělování skrze
      Evropskou unii. Není to v příkrém rozporu s deklarovaným principem subsidiarity?</p><p>Evropské
      přerozdělování navíc leží mimo demokratický proces. O použití 164 milionů korun
      daňových poplatníků na volitelné předměty pro sedmáky v rámci projektu Hodina
      Evropského sociálního fondu se nerozhodlo v demokraticky voleném parlamentu
      zastupujícím zájmy voličů v procesu schvalování státního rozpočtu. Rozhodlo
      se o nich v úřednicko-lobbyistických komisích. </p><p>52 miliard ročně odebraných
      daňovým poplatníkům a přerozdělovaných na všech možných úrovních představují
      rozšířený prostor pro korupci.</p><p>Nedávno proběhla tiskem zpráva, že policie
      stíhá zaměstnance MMR pro podezření z ukradení 229 milionů korun evropských
      dotací. </p><p>Ať již se konkrétně tento případ prokáže nebo ne, je jisté, že
      evropské fondy jsou náchylné na zpronevěru. Těch zmiňovaných 229 milionů byly
      původně peníze patřící milionům daňovým poplatníkům. Byl to stát, resp. EU,
      kdo je soustředil na jedno místo a umožnil tak jejich odcizení najednou. Bez
      státu nebo bez EU by zloděj, který by chtěl připravit 10 milionů občanů o 229
      milionů, musel každému v této zemi ukrást 22 korun 90 haléřů. To by bylo velmi
      pracné. Soustředění peněz na jedno místo usnadňuje krádeže, navíc je spojeno
      s korupcí, na rozdíl od krádeží mezi soukromými osobami je tedy morálně pokleslejší.</p><p>  
      </p><p><strong>Vzdejme se některých dotací, ušetříme</strong></p><p>Ukázal jsem,
      že existence evropských dotací je pro nás nevýhodná. Existují dvě možnosti.
      1) Snažit se převrátit finanční bilanci v náš prospěch, aby zisk z EU převážil
      negativa, které jsou tak jako tak se systémem těchto dotací spojena. 2) Snažit
      se snížit celkový objem přerozdělovaných evropských dotací, aby i při nulové
      nebo záporné finanční bilanci byly celkové náklady včetně negativ spojených
      se systémem těchto dotací minimalizovány.</p><p>Objem dotací z EU v principu
      navýšit nejde, alespoň co se týče rámce do roku 2006, který je dán implicitně
      Smlouvou o přistoupení.<u>[6]</u></p><p>Ať již budou základní pravidla rozdělování
      stanovena jakkoliv, lze bilanci vylepšovat pomocí různých triků. Jedním je změna
      hranic regionů sloužících k alokaci strukturálních dotací. </p><p>Obrázek č.
      3 ukazuje, které části ČR se kvalifikují pro evropské dotace. Mluvíme-li o tom,
      zda jsou strukturální fondy černou dírou, pak na mapě uprostřed vidíme naopak
      unikátní bílé místo. Červené plochy se kvalifikují pro hlavní strukturální dotace
      v rámci \"Cíle 1\"m, což jsou regiony s úrovní HDP pod hladinou 75 % průměru
      EU. </p><p>Domníval jsem se nejprve, že se dnes [v Autoklubu] nacházíme na unikátním
      šťastném bílém území, kam nemohou jít žádné evropské strukturální dotace, ale
      pak jsem zjistil, že Komise rozhodnutím č. 559 z 21.6. 2004 rozhodla, že i oblast
      Prahy 1 patří mezi \"oblasti vážně zasažené strukturálními problémy\"<u>[7]</u>
      a má tudíž nárok na dotací celé řady školení, zejména určené na \"vzdělávání
      a školení skupin postižených sociální exkluzí\". </p><p>Za všimnutí stojí, že
      oblasti na obrázku se nepřekrývají s našimi kraji. Jsou to tzv. NUTS, neboli
      \"teritoriální jednotky statistické nomenklatury\", na nichž se posuzují kritéria
      kvalifikace pro strukturální fondy. </p><p></p><p><strong>Obr. č. 3: Oblasti
      ČR kvalifikující se pro strukturální dotace</strong></p><p><strong><img class=\"HTML\"
      height=\"327\" alt=\"\" src=\"/pics/obr/CR3.gif\" width=\"420\" border=\"0\"></strong></p><p><em>Zdroj:
      Evropská komise</em></p><p><em>  </em></p><p>Okřídlené úsloví říká, že na velikosti
      nezáleží. Co se týče regionů EU, tak záleží jak na velikosti tak na tvaru. Pomocí
      změny hranic regionů lze zvýšit nebo snížit objem evropských dotací. Lublaň
      nebo Budapešť, kdyby byly posuzovány jako samostatný region, tak by stejně jako
      Praha neměly nárok na strukturální dotace. Slovinsko ale tvoří jediný evropský
      region a Budapešť je součástí regionu, který sahá daleko na venkov. Proto se
      i Budapešť i Lublaň kvalifikují pro evropské dotace a Praha ne. ČR by tedy mohla
      usilovat o změnu hranic regionů, podobně jako to před časem udělalo Irsko. Když
      Irsko zbohatlo, přestalo mít nárok na strukturální dotace a tak předělalo své
      regiony tak, aby se alespoň některé oblasti Irska dále kvalifikovaly pro strukturální
      dotace. </p><p>Jak uvedl někdejší irský ministr financí Charlie McCreevy (dnes
      eurokomisař), \"<em>změna hranic regionů s ohledem na možnosti strukturálních
      dotací znamenala pro Irsko získání dodatečných 600 milionů euro, nad rámec toho,
      co bychom získali jinak</em>\".<u>[8]</u> Změna hranic regionů tak Irsku přinesla
      navrch nějakých 18 miliard korun.</p><p>Další možností by bylo vyjednání dalších
      výjimek. Známou výjimkou je tzv. britský rabat, neboli dohoda, podle které dostává
      Velká Británie zpět dvě třetiny svého čistého příspěvku do EU, tj. dvě třetiny
      rozdílu mezi odvedeným procentem HDP na straně jedné a získanými zemědělskými
      a strukturálními dotacemi na straně druhé. ostatní země se na tuto vratku skládají,
      ale 4 země mají z této britské výjimky výjimku.<u>[9]</u> Letos tak Česká republika
      zaplatí na britský rabat 81 mil euro, zatímco skoro stejně velké, ale bohatší
      Rakousko zaplatí 26 mil euro a větší a bohatší Nizozemí zaplatí 49 mil euro.
      </p><p>Na loňském semináři CEPu o finanční perspektivě EU na léta 2007-13 jsem
      navrhoval, že by bylo nejlepší pokusit se v rámci EU dojednat, že bychom od
      EU žádné dotace nežádali výměnou za to, že bychom do EU nemuseli přispívat.<u>[10]</u>
      To je však nyní passé nejspíš až do roku 2013. Do té doby se na jedné straně
      budeme snažit ukořistit z přislíbených dotací maximum, na druhé straně budeme
      muset zvařovat, zda je rozumné dolovat evropské dotace za každou cenu. Vždy
      bychom měli zvažovat náklady spolufinancování, administrativní náklady i smysluplnost
      konkrétních evropských dotací.</p><p>Případně se i vyplatí být čistým plátcem,
      pokud si sami ušetříme některé administrativní náklady a náklady spolufinancování.
      </p><p>Pragmaticky bych navrhoval a) sjednotit Českou republiku do jediného
      statistického regionu (to neznamená zrušení krajů, jde sjednocení evropských
      statistických regionů NUTS), b) žádat jen o velké dotace, např. na dopravní
      stavby, c) zříci se jednostranně vysoce neefektivních dotací např. z Evropského
      sociálního fondu a zrušit Ministerstvo pro místní rozvoj, Regionální rozvojové
      agentury a některé další státní a kvazistátní instituce a ušetřit tak miliardy
      administrativních nákladů. </p><p></p><p>\r\n</p>\n<p><u>[1]</u> Protokol o
      Evropské investiční bance, který je přílohou Smlouvy o přistoupení</p><p><u>[2]</u>
      Rozhodnuti Evropské centrální banky č. ECB/2004/5 ze dne 23. dubna 2004 (<u>http://www.ecb.int/ecb/legal/pdf/l_20520040609en00050006.pdf</u>)
      </p><p><u>[3]</u> Rozhodnutí ECB 2004/6 z 22.4.2004 (<u>http://www.ecb.int/ecb/legal/pdf/l_20520040609en00070008.pdf</u>)
      </p><p><u>[4]</u> Dorovnání přímých plateb farmářům až na 65 % úrovně dotací
      farmářům ve starých zemích EU umožňuje Smlouva o přistoupení. ČR toto dorovnání
      může a nemusí provést. Částka 5,2 mld Kč byla podle MFČR v roce 2004 vyplacena
      a v letech 2005 a 2006 se předpokládá výplata po 5 mld Kč.</p><p><u>[5]</u>
      Rozhodnutí Komise ze dne 17.4.2004 (<u>http://www.evropska-unie.cz/cz/article.asp?id=2935</u>)</p><p><u>[6]</u>
      Po sepsání tohoto příspěvku došlo k dohodě na finančním rámci pro léta 2007-13.
      Podle premiéra Paroubka z něj může České republice plynout až 93 miliard korun
      čistého ročně. Znění dohody je k dispozici na <u>http://ue.eu.int/ueDocs/cms_Data/docs/pressData/en/misc/87677.pdf</u></p><p><u>[7]</u><u>http://europa.eu.int/eur-lex/pri/en/oj/dat/2004/l_249/l_24920040723en00260027.pdf</u></p><p><u>[8]</u><u>http://www.gov.ie/debates-99/20apr99/sect3.htm</u></p><p><u>[9]</u>
      Rozhodnutí Rady č. 597 z r. 2000 <u>http://europa.eu.int/eur-lex/pri/en/oj/dat/2000/l_253/l_25320001007en00420046.pdf</u></p><p><u>[10]</u>
