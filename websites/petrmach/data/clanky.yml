      jak poptávka po penězích, tak nabídka peněz o stejné procento, zůstává kupní
      síla peněz beze změny. </p><p><strong><u></u></strong></p><p><a name=\"K22\"></a><strong><u>2.2
      Inflační daň a poptávka po penězích s jednotkovou elasticitou</u></strong></p><p>Na
      základě výše odvozené neoklasické poptávky po penězích odvodím v této kapitole
      ražebné a inflační daň. </p><p>Jak bylo ukázáno výše, zvyšování množství peněz
      představuje pro stát zdroj příjmů. Tento finanční příjem stát maximalizuje monopolizací
      a zestátněním emise peněz, zavedením nuceného oběhu a zvyšováním množství peněz
      tempem, které vede k maximálnímu příjmu. Peníze, které podléhají monopolní emisi
      státu, tedy peníze, z jejichž zvýšení plyne státu příjem, se nazývají rezervní
      peníze (reserve money) nebo měnová báze (monetary base), případně mocné peníze
      (high-powered money). Tyto rezervní peníze představují bázi, na níž banky vytvářejí
      soukromě emitované peníze bez ohledu na státní monopol emise rezervních peněz.
      Když existoval v minulosti monopol na ražbu mincí, začaly vznikat instituce
      – banky –, které vydávaly vlastní papírové peníze. Když státy zavedly monopol
      i na emisi papírových peněz, začaly banky produkovat bezhotovostní peníze. Peníze
      vydávané státem tvoří tedy jen část celkové nabídky peněz a existence této soukromé
      emise peněz omezuje příjem státu z ražebného.</p><p>V situaci státního monopolu
      na emisi bankovek představují rezervní peníze souhrn oběživa (bankovek a mincí
      v oběhu) a bankovních rezerv (bankovek a mincí držených bankami jako rezerva
      vůči bezhotovostním penězům klientů a případně pohledávek komerčních bank vůči
      centrální bance). Dále je značím <em>M<sup>R</sup></em>pro odlišení od širšího
      vymezení peněz, které pod zkratkou <em>M </em>představují vedle hotovostních
      peněz i bezhotovostní peníze s různým stupněm likvidity emitované na bázi rezervních
      peněz soukromými bankami. Peníze <em>M </em>se rovnají měnové bázi <em>M<sup>R</sup></em>pouze
      ve speciálním případě, když bankovní sektor nevytváří na bázi rezervních peněz
      další peníze, neboli když je peněžní multiplikátor roven jedné. Peněžní multiplikátor
      <em>m </em>je podílem peněžní zásoby<em>M </em>a měnové báze <em>M<sup>R</sup></em></p><p><em>M=
      M<sup>R</sup> ּ m</em>(7)</p><p>Rovnici směny (5) můžeme pomocí (7) upravit
      do podoby</p><p><em>M<sup>R</sup> ּ m ּ V = P ּ Q</em>(8)</p><p>Stát získává
      výběrem ražebného reálný příjem. Protože stát tištěním peněz hodnoty nevytváří,
      je tento jeho zisk na úkor veřejnosti. Ražebné tak ve skutečnosti představuje
      daň uvalenou na držitele peněžních zůstatků (cash balances), tzv. inflační daň
      (inflation tax nebo inflationary tax). To, co je z hlediska státu ražebné, je
      z hlediska držitelů peněz inflační daní.</p><p>Předpokládejme nyní pro jednoduchost,
      že peněžní multiplikátor a rychlost obratu peněz se rovnají jedné. Nabídka peněz
      je tedy tvořena jen rezervními penězi. Předpokládejme dále, že ceny v daném
      období rostou plynule spolu s růstem peněz a jsou splatné upravené o inflaci
