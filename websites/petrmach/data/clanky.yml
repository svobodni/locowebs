- 'Petr MACH: Kurzarbeit macht frei?':
    :perex: Naši novináři přebírají německý slovník. Když naše rádoby-pravicová vláda
      zavádí dotování pracovních míst, nazývají to výrazem kurzarbeit. Podstatou ale
      není práce na zkrácený úvazek – na to vládu nepotřebujeme – podstatou je dotování
      pracovních míst.
    :telo: <p>Používání špatného pojmu zastiňuje podstatu.</p><p>A podstatou této
      socialistické politiky není "pomoc lidem i ekonomice", jak se <a href="http://www.rozhlas.cz/zpravy/domaciekonomika/_zprava/1076510"
      target="_blank"><u><font color="#000080">podle médií</font></u></a> shoduje
      "vláda, zaměstnavatelé i odbory", ale zotročení lidí, kteří to vše musí platit.</p><p>Dotování
      pracovních míst je ekonomický nesmysl. Znamená to, že neproduktivní práci v
      krachujících firmách budou platit - skrze státní byrokracii - všichni ostatní.</p><p>Neobstojí
      ani argument, že se jedná o peníze z Evropských fondů. Evropské fondy musíme
      samozřejmě nejprve naplnit ze státního rozpočtu a pak ještě kofinancovat ze
      státního rozpočtu.</p><p>Lepší než dotovat 800 miliony neužitečná pracovní místa
      by bylo snížit daně o 800 milionů, aby se vyplatilo vyrábět a zaměstnávat lidi
      těm firmám, o jejichž výrobky je zájem.</p><p>Dotace ještě nikdy v dějinách
      žádnou prosperitu nepřinesly. Vláda, která toto dělá, nemá právo ani v nejmenším
      nazývat se vláda pravicová.</p><p></p><p><em>Petr Mach je předsedou Svobodných.
      Učí ekonomii na VŠEM a VŠFS.</em></p>
    :zverejneno: 2012-06-22
- 'Petr MACH: Zelenou naftu měli zrušit bez zvyšování daní':
    :perex: Vláda opět rozhodla, že zvýší daně. Tentokrát <a href="http://ekonomika.idnes.cz/vlada-schvalila-vyssi-dane-omezeni-pro-zivnostniky-i-zruseni-zelene-nafty-1u4-/ekonomika.aspx?c=A120523_101429_ekonomika_kop"
      target="_blank"><u><font color="#000080">daně z nafty zemědělcům a DPH všem</font></u></a>.
      Nafta tedy zdraží nejen zemědělcům, ale všem, protože z ní budeme platit o procento
      vyšší DPH. Litr nafty, který je dnes za 35,70 korun, bude za 36 korun [(35,7/1,2)x1,21].
    :telo: <p>Zrušení zelené nafty se dalo udělat bez zvýšení daní. Výměnou za odpovídající
      snížení základní sazby všem. To ale vládu zřejmě vůbec nenapadlo.</p><p><strong>Jak
      zrušit zelenou naftu bez zvyšování daní</strong></p><p>Zelená nafta znamená,
      že zemědělci, kteří jezdí na poli a dělají tam <a href="http://www.celnisprava.cz/cz/dane/spotrebni-dane/mineraly/Zelen%20nafta/cinnosti_ZN.pdf"
      target="_blank"><u><font color="#000080">tyto činnosti</font></u></a>, mohou
      vyplnit formuláře a na základě žádosti dostat od státu zpět 60 % spotřební daně
      z nafty spálené na polích. Znamená to, že reálně tak z litru platí spotřební
      daň nikoliv 10,95 Kč, ale 4,38 Kč.</p><p>Jsem pro zrušení této výhody. Kdo nejezdí
      na silnici, ať neplatí mýto a silniční daň, tak to je. Spotřební daň ale z 90
      % nejde na stavby a opravy silnic, ale na všechny možné jiné výdaje státu, od
      platů učitelek na základních školách po důchody.</p><p>Byl bych tedy pro zrušení
      "zelené nafty", ale bez zvyšování daní!</p><p>O co se zruší sleva pro jedny,
      o to se má snížit základní sazba pro všechny. Spotřební daň by se tak mohla
      snížit o padesátník pro všechny, ať jste zemědělec či nikoliv. Oproti nynější
      standardní sazbě by zemědělci platili cenu o padesátník nižší, když by jezdili
      po poli, a navíc by platili o padesátník nižší cenu i při svých jiných činnostech,
      než je ježdění po poli (např. převážení úrody po silnici a ježdění za nákupy).</p><p>Vláda
      ale urputně odmítá dělat cokoliv bez zvyšování daní. Rozhodla se dotaci zvanou
      "zelená nafta" zrušit, ale základní sazbu o to nesnížit. Naopak se jí rozhodla
      ještě zvýšit pomocí vyšší sazby DPH.</p><p>Je to vláda, která neumí šetřit,
      umí jen zvyšovat daně. Už aby skončili. Kdyby zrušení "zelené nafty" využili
      k celkovému snížení základní sazby, mohli by vybrat více, protože by u nás více
      tankovaly projíždějící kamiony. Vláda si ale myslí, že zvyšovat daně je jediný
      jejich úděl.</p><p><strong>Perpetum mobile na polích</strong></p><p>Před týdnem
      jsem byl jako "odpůrce dotací všeho druhu" pozván do debaty České televize "Máte
      slovo" na téma "Zelená nafta", abych oponoval panu Babišovi a panu Velebovi,
      obhájcům zemědělských dotací a privilegií typu zelená nafta. Debata to nakonec
      vysloveně nebyla, což může internetový divák posoudit zde:</p><p><a href="http://www.ceskatelevize.cz/ivysilani/10175540660-mate-slovo/212563230800019-mate-slovo-s-m-jilkovou/">http://www.ceskatelevize.cz/ivysilani/10175540660-mate-slovo/212563230800019-mate-slovo-s-m-jilkovou/</a></p><p>Řekl
      jsem panu Velebovi a panu Babišovi, že jejich žádosti o zelenou naftu jsou absurdní,
      protože oni tu vratku žádají, aby mohli dělat bionaftu. Jinými slovy, oni kupují
      ropnou naftu (s povinnou 6% příměsí biopaliv), aby s její pomocí udělali bionaftu
      z řepky.</p><p>Naše zemědělství totiž už není o produkci potravin, ty dovážíme.
      Podle Babišovy firmy Preol, která bionaftu z řepky dělá, je řepka na 15 % orné
      půdy. Spíš bych řekl, že je to víc. Podobné množství je používáno na plodiny,
      ze kterých se dělá líh přimíchávaný pro změnu do benzínu.</p><p>Oni nám chtějí
      svoji bionaftu cpát do našich motorů, ale sami si ji do svých John Deerů lít
      nechtějí. Nic jim nebrání, aby jezdili po polích na stoprocentní biopaliva.
      Ta nejsou zatížená spotřební daní vůbec. Nemuseli by žádat o vratku 60 % spotřební
      daně, platili by totiž spotřební daň nula!</p><p>To ale neudělají, protože biopaliva
      jsou tak ohromě neefektivní, že se nedají vyrobit za použití jich samých. Je
      to, jako bychom dělali větrnou elektřinu tak, že bychom na větrníky foukali
      fénem napájeným z Temelína.</p><p><strong>Zrušme povinné přimíchávání biopaliv</strong></p><p>Kdyby
      naše zemědělství nedělalo biopaliva a nepřimíchávali bychom biopaliva do nafty
      a benzínu, mohla by být paliva o další 2 koruny levnější. Bylo by to dobré pro
      všechny, i pro zemědělce, pokud by vyráběli potraviny. Nepotřebovali by žádnou
      slevu na spotřební dani, byli by i tak konkurenceschopní.</p><p>V televizní
      debatě jsem připomněl, že Evropská unie sice nařizuje mít v naftě podíly biopaliv,
      ale až od roku 2020. Pak mi připadá zbytečné zdražovat si naftu a benzín již
      nyní. Do roku 2020 se EU beztak určitě rozpadne.</p><p><em>Petr Mach je ekonom
      a předseda Strany svobodných občanů</em></p>
    :zverejneno: 2012-05-23
- 'Petr MACH: Rozpad eurozóny – žádná škoda':
    :perex: ''
    :telo: <p>Friedman tipoval životnost eura na deset–patnáct let, což je obvyklá
      délka "hospodářského cyklu", doba dostatečná na to, aby se některá země dostala
      do problémů, ze kterých bez možnosti devalvace není úniku.</p><p>Když dostalo
      Řecko první půjčku v březnu 2010, bylo to 110 miliard eur na 3 roky. Je to,
      jako by si Česká republika půjčila 2600 miliard korun a měla je v březnu 2013
      vrátit. Samozřejmě, nic takového bychom nedokázali. Ti, kdo půjčovali Řecku,
      věděli, že země nebude schopná půjčku vrátit. Politici, kteří s neustálým sjednocováním
      kontinentu spojili své kariéry, si tak jen kupovali čas. Loni prodloužili splatnost
      této půjčky do roku 2017, a navíc půjčili Řecku dalších 130 miliard eur. Záhy
      se do stejných problémů dostalo Portugalsko a Irsko. Španělsko s Itálií prozatím
      před krachem zachránily jen masivní nákupy dluhopisů Evropskou centrální bankou.</p><p>Odchod
      jižních zemí z eurozóny je jediným východiskem, jakmile je ostatní státy přestanou
      být ochotné či schopné sanovat.</p><p>Do pěti let dojde na splatnost poskytnutých
      půjček. Dlužníci je nebudou schopni splatit, pokud na jejich splacení nedostanou
      další půjčky. Další dostanou, jen pokud budou evropské instituce EFSF a ESM,
      zřízené na financování krachujících států eurozóny, schopny vydat další dluhopisy.
      Tyto cenné papíry ale můžou mít brzy stejnou hodnotu jako dluhopisy řecké a
      španělské. Pak zachraňování na dluh skončí. Skončí s naakumulovanými vzájemnými
      výčitkami a vzájemnými stomiliardovými dluhy.</p><p>Pokud se rozpadne eurozóna,
      nebude to žádná škoda. Skončí experiment, který byl k zániku odsouzen od počátku.
      V Řecku zas bude levná drachma, my budeme rádi, že tam máme levnější dovolenou,
      a Řekové budou rádi, že k nim opět jezdí turisté. Věci se vrátí do normálu.</p><p>Je
      pravděpodobné, že když si státy eurozóny zůstanou navzájem dlužny, nebude moci
      jako dosud fungovat systém evropského rozpočtu, do nějž země přispívají jedním
      procentem HDP a ze kterého čerpají zemědělské a strukturální dotace. Rozpad
      eurozóny nejspíš vyvolá dominový efekt nedodržování vzájemných závazků, včetně
      plateb do společného rozpočtu. EU už nikdy nebude taková, jakou si ji představovali
      Merkelová, Hollande, Sarkozy či Špidla.</p><p>Braňme se jen tomu, abychom se
      do marného zachraňování eura finančně zapojovali. Usilujme o to, aby rozpad
      EU neznamenal návrat k protekcionismu.</p><p>Aby i přes možný rozpad eurozóny
      a ukončení systému evropských dotací byla Evropa nadále Evropou bez bariér.
      Když se Evropa zbaví eura a škodlivých dotací a zachová si volný obchod, půjde
      o změnu k lepšímu.</p><p><em>Autor je předsedou Strany svobodných občanů, vyučuje
      ekonomii na VŠEM a VŠFS</em></p>
    :zverejneno: 2012-05-23
- 'Petr MACH: Může ještě Evropa někdy růst?':
    :perex: Nový francouzský prezident François Hollande chce prosadit změny v takzvaném
      <a href="http://european-council.europa.eu/media/639235/st00tscg26_en12.pdf"><u><font
      color="#000080">fiskálním paktu</font></u></a>, který podepsalo 25 států Evropské
      unie včetně Francie. Za Francii jej 2. března 2012 v Bruselu signoval bývalý
      prezident Nicolas Sarkozy. Smlouva čeká ve francouzském Národním shromáždění
      na ratifikaci.
    :telo: '<p>Dokument se celým jménem nazývá Smlouva o stabilitě, koordinaci a vládnutí
      v hospodářské a měnové unii. Zavazuje státy přijmout ústavní pravidlo o vyrovnaném
      rozpočtu a podléhat ekonomickým radám Bruselu, pokud rozpočet vyrovnaný nebude.</p><p>Francie
      není schopná smlouvu naplnit. Letos očekává <a href="http://www.economist.com/node/21555594"><u><font
      color="#000080">deficit 4,6 procenta HDP</font></u></a> a nikdo neví, jak státní
      rozpočet vyrovnat. Zavedení předvolební vlajkové lodi, 75procentní daně z příjmu
      pro bohaté, zjevně veřejné finance Francie nezachrání. Nikdo nebude vykazovat
      vysoký příjem, když by mu z něj po zdanění a po sociálních odvodech nic nezbylo.
      To spíš odejdou poslední zbytky francouzských podnikatelů do kantonu Ženeva.</p><p>Pro
      Francii by bylo potupné, kdyby den po vstupu fiskálního paktu v platnost měla
      podléhat rozkazům z Bruselu à la Řecko: Privatizujte to a to, zvyšte ty a ty
      daně, navyšte věk odchod do důchodu, a tak dále. Jenže Hollande smlouvu asi
      nevypoví. Německá kancléřka se nechala slyšet, že změny ve smlouvě nepřipadají
      v úvahu.</p><p>Nový francouzský prezident by mohl být uchlácholen, kdyby EU
      kromě fiskálního paktu přijala ještě jednu smlouvu – pakt růstu. Hollande by
      před svými voliči neztratil tvář. Vlk by se nažral a koza zůstala celá.</p><p>Logika
      francouzského požadavku je pochopitelná. Škrty a zvyšování daní nemusejí vést
      k vyrovnanému rozpočtu, pokud mají za následek hospodářský pokles. Vidíme to
      dobře na příkladu Řecka. Jednak ekonomický diktát z Bruselu nefunguje (deficit
      se prohlubuje a ekonomika se propadá), jednak to veřejnost nepřijímá s pochopením
      a oddaností hodnotám EU.</p><p>Nezapomeňme, že už tu jeden Pakt stability a
      růstu byl. Zavázal země k udržování deficitu rozpočtu do tří procent hrubého
      domácího produktu (HDP), jinak měly přicházet sankce – odříznutí od úvěru Evropské
      investiční banky (EIB) a pokuta až 0,5 procenta HDP. Jenže pakt nikdo nedodržoval.
      Země bez deficitu si spíš limit tři procenta HDP vyložily jako cíl.</p><p>Místo,
      aby se dostavila stabilita a růst, nastala dluhová krize a hospodářská stagnace.
      Když bylo již v roce 2000 jasné, že kýžený růst nepřichází, vymyslela EU <a
      href="http://www.consilium.europa.eu/ueDocs/cms_Data/docs/pressData/en/ec/00100-r1.en0.htm"><u><font
      color="#000080">Lisabonskou strategii</font></u></a>. Podle ní měla být unie
      v roce 2010 "nejkonkurenceschopnějším a nejdynamičtějším znalostním hospodářstvím
      na světě, které vytváří více lepších pracovních příležitostí a vyšší sociální
      soudržnost". Nějak se to nepovedlo a v roce 2010 byla nejzadluženější a nejméně
      rostoucí oblastí světa.</p><p>Mezi opatřeními Lisabonské strategie byl závazek
      posílit státní výdaje na vědu a výzkum na tři procenta HDP, zvýšit objem úvěrů
      EIB a investice do lidských zdrojů. Plán si nutně získal příznivce mezi plánovači
      a socialisty všech barev. Například poslanec za KSČM Miroslav Ransdorf v pátek
      18. prosince 2002 ve sněmovně <a href="http://www.psp.cz/eknih/2002ps/stenprot/008schuz/s008304.htm"><u><font
      color="#000080">prohlásil</font></u></a>: "Lisabonská agenda je věc, kterou
      z naší strany silně podporujeme. Myslíme si, že to je právě směr, kterým by
      se Evropská unie měla ubírat."</p><p>Následovalo přijetí desítek akčních plánů
      a národních strategií s cílem "čelit výzvám". Členské státy EU musely podávat
      pravidelné zprávy o plnění lisabonských cílů a začaly pilně označovat část veřejných
      výdajů jako výdaj na vědu a výzkum, aby plnily plán. Zavedly daňové úlevy pro
      investice do vědy a výzkumu. Jako houby po dešti vyrůstaly z evropských dotací
      a národních doplatků všemožné školící agentury, protože investice do lidských
      zdrojů se staly prioritou.</p><p>V mezičase začalo být jasné, že se cíle jaksi
      nedaří plnit. Eurokomisař Günter Verheugen v roce 2004 <a href="http://www.europarl.europa.eu/meetdocs/2004_2009/documents/dv/verheugen/verheugencs.pdf"><u><font
      color="#000080">konstatoval</font></u></a>, že "po čtyřech letech provádění
      jak na úrovni EU, tak v jednotlivých členských státech je situace dalece vzdálena
      uspokojivému stavu a bude velkou výzvou dosáhnout strategických cílů unie vytyčených
      v Lisabonu již do roku 2010".</p><p>Navrhl proto i dodatečná řešení, například
      zřízení Evropského institutu pro rovnost pohlaví, protože k "uskutečnění cílů
      lisabonské strategie je rozhodující zejména zvýšení procenta zaměstnanosti žen
      a podpora podnikatelek". I stalo se. Institut vznikl <a href="http://eur-lex.europa.eu/LexUriServ/LexUriServ.do?uri=OJ:L:2006:403:0009:0017:CS:PDF"><u><font
      color="#000080">nařízením 1922/2006</font></u></a>. Ani pak se ale počet podnikatelek
      ze záhadných důvodů nezvýšil.<span> </span></p><p><strong>Centrální plánování
      pro 21. století</strong></p><p>Proč se nepodařilo cíle Lisabonské strategie
      naplnit, přestože si tolik inteligentních a dobře placených lidí dalo práci
      s jejím vymýšlením a uváděním do praxe?</p><p>Pro EU to byla velká záhada. Zřídila
      proto pod vedením zasloužilého Evropana Wima Koka komisi, která měla zjistit,
      proč strategie nefungovala. Jeden profesor sponzorovaný unií k výsledkům zprávy
      <a href="http://www.euractiv.cz/evropa-dnes0/clanek/pro-se-neda-lisabonsk-strategii-na-okraj-wim-kokovy-zprvy"><u><font
      color="#000080">napsal</font></u></a>: "Můžeme... souhlasit s tvrzením zprávy,
      že ‚Lisabonská strategie byla a je jedinou správnou odpovědí Evropy‘ na početné
      výzvy, jimž musí čelit. Patří k zásluhám Wim Kokovy zprávy, že to Evropanům
      s veškerou naléhavostí znovu připomněla."</p><p>Déjà vu? EU nemá šanci se vymanit
      z tohoto myšlenkového schématu, dokud nepochopí <a href="http://www.nechtenasbyt.cz/clanek/clanek-262.html"><u><font
      color="#000080">slova Friedricha Hayeka</font></u></a> z roku 1944, z jeho knihy
      Cesta do otroctví, kde vysvětloval, proč centrální, a nota bene nadnárodní plánování
      ekonomiky není možné. Připomeňme si je:</p><p style="MARGIN-LEFT: 35.4pt">"Pro
      realizaci takového plánu neexistuje žádný morální základ. Jak by si někdo mohl
      myslet, že existují společné ideály o spravedlivém rozdělení příjmů, které by
      přiměly třeba norského rybáře, aby se částečně vzdal ekonomického prospěchu
      na pomoc svému portugalskému kolegovi, nebo aby holandský dělník platil za své
      kolo vyšší cenu ve prospěch mechanika z Coventry či aby francouzský zemědělec
      platil vyšší daně na podporu industrializace v Itálii?...</p><p style="MARGIN-LEFT:
      35.4pt">Představuje-li si někdo, že je možné demokraticky řídit nebo plánovat
      hospodářský život rozsáhlé oblasti zahrnující několik různých národů, prozrazuje
      naprosté nepochopení problémů, které by takové plánování přinášelo. O plánování
      v mezinárodním měřítku platí ještě více než o státním plánování, že nemůže být
      ničím jiným než otevřenou vládou železné ruky, kdy malá skupina lidí vnucuje
      ostatním takovou životní úroveň a takové zaměstnání, které pro ně uzná za vhodné…</p><p
      style="MARGIN-LEFT: 35.4pt">Bylo by chybou vnímat… ignorování všech přání a
      ideálů malých národů, s nímž se nyní u Němců setkáváme, pouze jako znak zvláštní
      německé špatnosti. Tyto jevy jsou nevyhnutelné z povahy úkolu, který si Němci
      předsevzali. Chcete-li řídit ekonomický život lidí zastávajících velmi odlišné
      ideály a hodnoty, berete tím na sebe úkol, který vyžaduje použití síly. Stavíte
      se do role, v níž sebelepší úmysly nemohou zabránit tomu, abyste byli nuceni
      jednat způsobem, který některým z dotčených lidí musí připadat hluboce nemorální."</p><p
      style="MARGIN-LEFT: 35.4pt"><em>(F. A. Hayek, Cesta do otroctví, 1944)</em></p><p>Co
      tedy napsat do případného Paktu růstu, aby skutečně vedl k růstu? Zahrnutí slova
      růst do názvu smlouvy zjevně nestačí. Pro začátek by stačila dohoda o zrušení
      zvrhlého systému evropských dotací.</p><p>Zanikly by tím i dotace, které pokřivují
      trh a zpomalují růst. A zrušil by se příspěvek do bruselského rozpočtu, který
      činí procento HDP. Všechny země tak můžou okamžitě snížit deficit rozpočtu o
      procento HDP plus spolufinancování. Takže by se zabily dvě mouchy jednou ranou.</p><p>Realita
      ale bude spíš opačná. Paní Merkelová a pan Hollande se zřejmě shodnou, že je
      třeba navýšit kapitál EIB, ESM, EFSF a dalších E-cokoliv-ještě-vymyslí. Proto
      bych doporučoval zatáhnout za záchrannou brzdu – a postupovat podle článku 50
      <a href="http://eur-lex.europa.eu/LexUriServ/LexUriServ.do?uri=OJ:C:2010:083:0013:0046:CS:PDF"><u><font
      color="#000080">Smlouvy o Evropské unii</font></u></a>. V jeho prvním odstavci
      se doslova praví: "Každý členský stát se v souladu se svými ústavními předpisy
      může rozhodnout z unie vystoupit."</p><p><em>Petr Mach je předsedou Svobodných</em></p>'
    :zverejneno: 2012-05-23
- 'Petr MACH: Den daňové svobody o pět dnů dříve? To sotva!':
    :perex: '<span style="FONT-FAMILY: ''Arial'', ''sans-serif''"><span style="FONT-SIZE:
      small"><font size="2" face="Arial">Podle </font></span><a href="http://dendanovesvobody.cz/rok-2012/"><span
      style="COLOR: rgb(0,0,255); FONT-SIZE: small"><u><font size="2" face="Arial">Liberálního
      institutu</font></u></span></a><span style="FONT-SIZE: small"><font size="2"
      face="Arial"> bude letos "Dan daňové svobody", pomyslný den, kdy přestáváme
      pracovat na stát a začínáme vydělávat na sebe, 9. června, o pět dní dříve, než
      loni. </font></span></span><span style="FONT-FAMILY: ''Arial'', ''sans-serif''"><span
      style="FONT-SIZE: small"><font size="2" face="Arial">Tomu asi málokdo věří,
      když vidíme, že vláda neustále zvyšuje daně a vytrvale naši zemi zadlužuje.
      </font></span></span>'
    :telo: "<p>Zkusil jsem udělat alternativní výpočet a vyšlo mi, že podíl vládních
      výdajů na HDP poslední roky naopak roste a pomyslný den daňové svobody se odsouvá.</p><p><strong>Výpočet
      DDS</strong></p><p>Liberální institut uvádí, že jeho <a href=\"http://dendanovesvobody.cz/metodika-dds/\"
      target=\"_blank\"><u><font color=\"#000080\">metodika výpočtu</font></u></a>
      je taková, že vezmou údaj o výdajích vládního sektoru za příslušný rok z databáze
      OECD a uvedené číslo aplikují na počet dnů v roce.</p><p>To pak ale nesedí s
      tvrzením, že \"pracujeme letos na stát o pět dnů méně\".</p><p>Podle dat OECD,
      z nichž měl Liberální institut vycházet, činil loni podíl výdajů vládního sektoru
      na HDP 43,5 % a letos má činit 43,3 %. Loni jsme měli 365 dnů, takže 43,5 %
      vyšlo na 159. den v roce, což byl 8. červen. Letos máme 366 dnů v roce, takže
      43,3 % vychází též na 159. den v roce, což je 7. června. Určitě se tedy nedá
      říct, že by se DDS za rok přiblížil o pět dní, nanejvýš o den a to jen díky
      přestupnému roku. Ani těmto údajům ale nevěřím.</p><p><img alt=\"\" align=\"left\"
      src=\"http://img.ihned.cz/attachment.php/640/39228640/aos38BCGHNOjl6Wfghpqryz1STU9ARVm/2012-dds-1.png\"
      width=\"611\" height=\"113\"><br><span style=\"FONT-SIZE: xx-small\">Zdroj dat:
      OECD (<a href=\"http://www.oecd.org/dataoecd/5/51/2483816.xls\"><u><font color=\"#000080\">http://www.oecd.org/dataoecd/5/51/2483816.xls</font></u></a>)
      </span></p><p><strong>Jak se vyvíjel podíl vládních výdajů na HDP</strong></p><p>OECD
      má jen taková data, jaká mu pošle naše ministerstvo financí. A ještě zastaralá.</p><p>Jaká
      jsou tedy aktuální česká data? V posledním dostupném Fiskálním výhledu Ministerstvo
      financí ČR uvádí konsolidované veřejné výdaje pro rok 2011 ve výši 1697 miliard
      a plánované na rok 2012 1731 miliard korun.</p><p><img alt=\"\" align=\"left\"
      src=\"http://img.ihned.cz/attachment.php/650/39228650/ituv58BCDFHJLNOjlPbcdghpz0TUw29n/2012-dds-2.png\"
      width=\"611\" height=\"92\"> <br><br><span style=\"FONT-SIZE: xx-small\">Zdroj:
      MFCR – Fiskální výhled Listopad 2011 (<a href=\"http://www.mfcr.cz/cps/rde/xbcr/mfcr/FiskalniVyhled_2011-11_pdf.pdf\"><u><font
      color=\"#000080\">http://www.mfcr.cz/cps/rde/xbcr/mfcr/FiskalniVyhled_2011-11_pdf.pdf</font></u></a>)</span></p><p>Z
      dostupných údajů ČSÚ o vývoji HDP vyplývá, že za uplynulý rok činil HDP 3809
      mld Kč. Konzervativní odhad nulového reálného růstu a dvouprocentní míry inflace
      pro rok 2012 by znamenal očekávat letošní HDP na úrovni 3885 mld Kč. Z toho
      plyne, že podíl vládních výdajů na HDP vzrosl z předloňských 41,1 % na loňských
      44,5 % a letos patrně vzroste na 44,6 %.</p><p>\r\n</p>\n<p><span style=\"FONT-SIZE:
      xx-small\">HDP 2010, 2011 ČSÚ (<a href=\"http://apl.czso.cz/pll/rocenka/rocenkavyber.makroek_prod\"><u><font
      color=\"#000080\">http://apl.czso.cz/pll/rocenka/rocenkavyber.makroek_prod</font></u></a>),
      </span><span style=\"FONT-SIZE: xx-small\">2012, vlastní odhad</span></p><p>Až
      z médií uslyšíme, že se Deň daňové svobody opět posunul blíže počátku, nebudu
      tomu věřit.</p><p><br><em>Petr Mach je předsedou Strany svobodných občanů. Vyučuje
      ekonomii na VŠEM a VŠFS.</em></p>"
    :zverejneno: 2012-05-21
- 'Petr MACH: Kudy vláda posílá peníze do eurozóny ':
    :perex: 'Česká republika není sice členem eurozóny, vláda Petra Nečase přesto
      slibuje eurozóně miliardy eur (= stovky miliard korun) na záchranu Řecka, Portugalska
      a dalších států platících eurem. Peníze mají jít jak z rozpočtu, tak z devizových
      rezerv spravovaných národní bankou. Nemají odejít hned, o jejich proplacení
      mají být požádány až příští vlády. '
    :telo: '<p>Parlament bude hlasovat o třech vládních návrzích, které dohromady
      znamenají přímé nebo nepřímé závazky České republiky uhradit eurozóně 425 miliard
      korun. Považuji za chybu, že se o těchto návrzích nevede dostatečná veřejná
      debata. O jaké tři návrhy se jedná? Jde o souhlas se smlouvou o Evropském stabilizačním
      mechanismu (ESM), o souhlas se zárukou za půjčku devizových rezerv Mezinárodnímu
      měnovému fondu a o navýšení členské kvóty v Mezinárodním měnovém fondu. </p><p>Podle
      dosavadních vyjádření se chystají všechny tři návrhy v parlamentu podpořit jak
      vládní poslanci, tak poslanci "opoziční" ČSSD. Tomu se divím, protože to bude
      pravděpodobně příští vláda, a ne tato, kdo bude požádán o plnění těchto finančních
      slibů. Pojďme si postupně jednotlivé vládní návrhy rozebrat. </p><p><strong>Navýšení
      členské kvóty MMF </strong></p><p>Vláda parlamentu předložila návrh dohody o
      Mezinárodním měnovém fondu (sněmovní tisk 556). Petr Nečas v důvodové zprávě
      poslancům říká, že dohoda "nebude mít dopad na veřejné rozpočty". Není to pravda.
      Schválení dohody dá zelenou odeslání 36 miliard korun do MMF na krachující státy
      eurozóny. Rada MMF totiž dohodla "navýšení členských kvót". Souhlas s navýšením
      české kvóty ze 33 na 66 miliard korun již dal zástupce vlády v MMF. Navýšení
      kvóty ale nabude právní moci, jen pokud se členské státy MMF shodnou na změně
      smlouvy o MMF. Když poslanci schválí změnu dohody o MMF, pošleme ihned z devizových
      rezerv do MMF 36 miliard korun. </p><p><strong>Půjčka MMF pro eurozónu </strong></p><p>Česká
      vláda také slíbila Mezinárodnímu měnovému fondu další peníze formou půjčky,
      a to ve výši 39 miliard korun. Dohodla se na tom EU na prosincovém summitu Evropské
      unie. Původně jsme byli požádáni o 89 miliard korun, vláda nakonec rozhodla,
      že tam pošleme půjčku "jen" 39 miliard. </p><p>Protože vláda je zadlužená a
      peníze nemá, chtěla, aby peníze poslala Česká národní banka. Protože ČNB nevěří,
      že by MMF byl schopen peníze splatit, řekla vládě, že půjčku poskytne, jen když
      se za peníze vláda zaručí. Vláda k takové záruce potřebuje souhlas parlamentu.
      </p><p>Když dá nyní parlament souhlas se zárukou, bude to znamenat, že ČNB odešle
      39 miliard do MMF na půjčky pro Řecko a Španělsko – a až Řecko a Španělsko nebudou
      schopny půjčky vrátit, nevrátí nám půjčky ani MMF. V ten moment bude muset vláda
      jako ručitel zaplatit 39 miliard korun ze státního rozpočtu. Pravděpodobně to
      nastane v roce 2016. </p><p><strong>Smlouva ESM </strong></p><p>Největším z
      transferů je ale smlouva o ESM, o níž měla sněmovna hlasovat už včera 9. května
      (sněmovní tisk 348-E). Premiér Petr Nečas dal před rokem na zasedání Evropské
      rady souhlas se změnou smlouvy o fungování EU. Dosud smlouvy o EU stanovily,
      že členské státy neručí za dluhy jiných členských států. Tato změna smlouvy
      to mění a má umožnit vznik dluhové unie zvané ESM (Evropský mechanismus stability),
      který má být povinný pro všechny státy eurozóny. Povinnost vstoupit do eurozóny
      se týká i České republiky. Premiér odmítl výzvu prezidenta, aby sjednal pro
      Českou republiku trvalou výjimku ze zavedení eura. Když nyní řeknou poslanci
      ano změně smlouvy o EU, bude moci jakákoliv příští nebo nynější politická reprezentace
      odsouhlasit vstup do ESM a k zavedení eura u nás ani EU nepotřebuje náš souhlas.
      </p><p>Jak uvedlo ministerstvo zahraničí ve zprávě pro senátory: "Konečný závazek
      České republiky (ze smlouvy o ESM) bude činit cca 40 miliard korun splaceného
      kapitálu a povinnost v případě potřeby dodat dalších cca 310 miliard korun."
      Tyto platby se nás budou týkat, jakmile se staneme součástí eurozóny, o čemž
      rozhodne Evropská rada. </p><p>Jediný způsob, jak nyní zabránit tomu, aby kdokoliv
      v budoucnu rozhodl o začlenění ČR do dluhové unie ESM, je odmítnout změnu smlouvy
      o fungování EU, která zřízení ESM umožňuje. </p><p>Je na pováženou, když Česká
      republika posílá a slibuje posílání peněz na krachující eurozónu, když sama
      není členem eurozóny a je sama zadlužená. Je na pováženou, když vláda na jedné
      straně zmrazuje důchody a na druhé straně slibuje stamiliardy do ciziny. Vláda
      lehkomyslně slibuje peníze eurozóně přes MMF a přes ESM. Částky, o které se
      jedná, přesahují představivost člověka. </p><p>Poslanci spí, nebo nic netuší
      </p><p>Nejhorší na tom ale je, že tyto sliby se dějí za neinformovanosti poslanců.
      Premiér Nečas, ministr financí Kalousek a ministr zahraničí Schwarzenberg, kteří
      uvedené závazky dojednali a předkládají je parlamentu, spoléhají na to, že si
      toho veřejnost nevšimne a že poslanci nepochopí, o jaké závazky se jedná. <br><br>Petr
      Mach, předseda Strany svobodných občanů, Autor učí ekonomii na VŠEM a VŠFS </p><p>Vyšlo
      v Lidových novinách 10.5.2012</p>'
    :zverejneno: 2012-05-10
- Dopis poslancům ve věci slouvy o ESM:
    :perex: Vážený pane poslanče, Vážená paní poslankyně,
    :telo: '<p>jsem předsedou dosud mimoparlamentní Strany svobodných občanů, píšu
      Vám proto jako občan ve sněmovně nezastoupený.</p><p>Píšu Vám ve věci vládního
      návrhu, podle kterého byste měli ve středu 9. května vyslovit souhlas se změnou
      Smlouvy o fungování EU (<a href="http://www.psp.cz/sqw/text/tiskt.sqw?o=6&amp;ct=348&amp;ct1=0"><u>tisk
      348-E</u></a>). </p><p>Váš případný souhlas s vládním návrhem vystaví Českou
      republiku riziku podílet se částkou až 14 miliard eur (350 miliard korun) na
      Evropském stabilizačním mechanismu (ESM).</p><p>Dovoluji si zde upozornit, že
      <a href="http://www.european-council.europa.eu/media/582311/05-tesm2.en12.pdf"><u>Smlouva
      ESM již existuje</u></a>, měli byste přinejmenším žádat vládu, aby vám poskytla
      její český překlad, protože o ní se ve skutečnosti jedná. Od vlády není fér,
      že vám smlouvu neposkytla. Tuto smlouvu můžeme bez nadsázky nazvat dluhovou
      unií, stručně vám její principy může přiblížit toto pětiminutové <a href="http://www.youtube.com/watch?v=EItMh48LUE4&amp;feature=player_embedded"><u>video</u></a>.
      </p><p>Protože se otázkou dluhové krize eurozóny dlouhodobě zabývám, byl jsem
      loni pozván na jednání Ústavně právního výboru Senátu. Senátoři dostali od ministerstva
      zahraničí <a href="/teze-senat-mach.pdf"><u>reakci na moji analýzu</u></a>,
      kterou jsem senátorům poskytl. Ministerstvo ve své reakci uvádí, "<strong><em>Konečný
      závazek České republiky [ze smlouvy o ESM] bude činit cca 40 miliard korun splaceného
      kapitálu a povinnost v případě potřeby dodat dalších cca 310 miliard korun</em></strong>".
      Ministerstvo tedy moje varování nikterak nevyvrátilo, ba naopak. Tyto platby
      se nás budou týkat, jakmile se staneme součástí eurozóny, o čemž rozhodne Evropská
      rada.</p><p>Česká republika sice není členem eurozóny, ale má ze smlouvy o přistoupení
      povinnost se členem eurozóny stát. Premiér Nečas odmítl výzvu prezidenta republiky
      sjednat pro Českou republiku trvalou výjimku ze zavedení eura. Situace je tedy
      taková, že jednak máme povinnost euro přijmout, a jednak o přijetí nebude rozhodovat
      Česká republika, ale Rada ministrů EU podle <a href="http://eur-lex.europa.eu/LexUriServ/LexUriServ.do?uri=OJ:C:2010:083:0047:0200:CS:PDF"
      target="_blank"><u>článku 140, odst. 2 Smlouvy o fungování EU</u></a> kvalifikovanou
      většinou na návrh Komise, tedy i bez našeho souhlasu či žádosti.</p><p>ESM se
      má na Českou republiku vztahovat, jakmile se stane členem eurozóny. Dovolte,
      abych z vládního materiálu, který jste obdrželi, citoval: "<strong>V důsledku
      vstupu do eurozóny se členský stát stane členem ESM s veškerými právy a závazky
      z toho vyplývajícími.</strong>" (<a href="http://www.psp.cz/sqw/text/orig2.sqw?idd=70814"><u>str.
      24 tisku 348-E</u></a> – pozn. č. 4 pod čarou Závěrů Evropské rady z 25. 3.
      2011)</p><p>Váš případný souhlas s nyní projednávanou změnou smlouvy o fungování
      EU neznamená bezprostřední účast České republiky v ESM, ale budoucí účast ČR
      na ní umožňuje. Senátor Jiří Pospíšil <a href="http://www.senat.cz/xqw/xervlet/pssenat/hlasovani?action=steno&amp;O=8&amp;IS=4786&amp;D=25.04.2012#b12727"><u>v
      debatě v Senátu</u></a> toto hlasování o změně Smlouvy o fungování EU přirovnal
      k hlasování o tom, jestli do ústavy včleníme trest smrti. Tím také bezprostředně
      nikoho nezabijeme, ale umožňujeme zabití člověka příštím rozhodnutím, které
      už nebude v moci těch, kdo jej nyní umožňují.</p><p>Dosud smlouvy o EU stanovily,
      že členské státy neručí za dluhy jiných členských států. Předkládaná změna smlouvy
      to mění. Když nyní řeknete ano změně Smlouvy o fungování EU, bude moci jakákoliv
      příští nebo nynější politická reprezentace odsouhlasit náš vstup do ESM a k
      zavedení eura u nás ani EU nepotřebuje náš souhlas. </p><p>Jediný způsob, jak
      nyní zabránit tomu, aby kdokoliv v budoucnu rozhodl o začlenění ČR do dluhové
      unie ESM, je odmítnout změnu smlouvy o fungování EU, která zřízení ESM umožňuje.</p><p>Prosím
      Vás jako zástupce těch, kdo vás volili, i jako toho, kdo má právo rozhodovat
      o osudu těch, kteří vás nevolili, nezvedejte ruku pro vládní návrh na vyslovení
      souhlasu se změnou Smlouvy o fungování EU.</p><p>S úctou,</p><p>Petr Mach</p><p>předseda</p><p>Strana
      svobodných občanů</p><p>Posláno na emailové adresy poslanců: <a href="http://www.psp.cz/sqw/fsnem.sqw">http://www.psp.cz/sqw/fsnem.sqw</a></p>'
