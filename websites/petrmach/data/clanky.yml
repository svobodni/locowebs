- Jak dál s regulačními poplatky:
    :perex: "\r\n"
    :telo: <p><strong></strong></p><p>Občan, který je jak proti zbytečným regulacím,
      tak proti nadměrným daním a poplatkům, těžko může považovat regulační poplatky
      za správné řešení problémů našeho zdravotnictví – když už v názvu obsahují jak
      slovo "regulační" tak slovo "poplatky". Vládní strany se proto nemohou divit,
      že v posledních volbách ztratily mnoho voličů. </p><p>Z ekonomického hlediska
      regulační poplatek funguje jako daň. Když uvalíme třicetikorunovou daň na krabičku
      cigaret, také můžeme očekávat, že klesne poptávka, za předpokladu, že je elastická.
      Zdravotnický regulační poplatek je tedy v podstatě spotřební daní, uvalenou
      na každou návštěvu doktora. A to je špatný základ reformy.</p><p>Ani já proto
      nejsem fanouškem zdravotnických regulačních poplatků ve stávající podobě. Na
      druhou stranu zastávám názor, že za služby se má platit. My ale za zdravotnictví
      platíme – zdravotní pojištění, které činí 13,5 % platu. Člověk s průměrnou mzdou
      tak ročně odvede do českého zdravotnictví – kromě poplatků a přímých plateb
      – asi 35 tisíc korun.</p><p>Problém je ale v tom, že tzv. zdravotní pojištění
      ve skutečnosti není pojištěním, ale daní. Aby bylo skutečným pojištěním, je
      potřeba do něj vnést základní pojistný princip spoluúčasti. </p><p>Místo regulačních
      poplatků bychom tak mohli mít dobrovolnou spoluúčast pro ty, kdo si takovou
      možnost zvolí výměnou za snížené pojistné. Podobně jako to dnes funguje např.
      u komerčního havarijního pojištění. Kdo by žádné přímé platby u lékaře platit
      nechtěl, platil by dál stávající nesnížené pojistné. Důležitá je svoboda volby.
      Každý ať si zvolí, co mu lépe vyhovuje. Za sebe říkám, že bych si určitě v takovém
      systému zvolil spoluúčast v podobě přímých plateb u lékaře výměnou za snížené
      pojistné.</p><p>A jak transformovat zdravotní pojištění – které je dnes daní
      – na skutečně pojistný systém? Je potřeba oddělit tu část platby zdravotních
      odvodů, která představuje "pojistnou" část, tedy takovou, kterou dnes platí
      všichni stejnou, a zbytek, který je vlastně zdravotní solidární daní, která
      se platí podle výše příjmu. Z pojistné části stejné pro všechny plátce by se
      dala uplatňovat výše popsaná sleva.</p><p>Přestože nepovažuji současný systém
      zdravotních poplatků za správný, ještě horším řešením je totálně socializované
      zdravotnictví podle pánů Paroubka a Ratha. Proto si myslím, že by Sněmovna měla
      v lednu podpořit očekávané pozměňovací návrhy Senátu a zdravotní poplatky v
      našem systému zachovat. Koneckonců, poplatky umožnily věnovat více peněz z veřejného
      zdravotního pojištění na léčení těch nejzávažnějších nemocí a uspořily peníze
      těm, kteří jsou nejvíce závislí na drahých lécích. </p><p>Nespokojme se ale
      s regulačními poplatky v jejich stávající podobě. Vnesme do zdravotnictví svobodu
      volby. Dobrovolný poplatek výměnou za snížené pojistné.</p><p><em>Petr Mach
      je výkonným ředitelem Centra pro ekonomiku a politiku</em></p>
