      <p><strong>Postavení Svobodných se mění</strong></p>
      <p>Podle <a href="http://tn.nova.cz/zpravy/domaci/pruzkum-pred-volbami-na-internetu-se-nejvice-mluvi-o-cssd.html"><u>aktuálního průzkumu počtu odkazů na předsedy politických stran</u></a>na internetu jsme se v prvním říjnovém týdnu vyšvihli na čtvrté místo. Na rozdíl od minulých let je reklama Svobodných na ulici vidět, a to přesto, že máme minimální rozpočet na rozdíl od parlamentních stran, které berou peníze na kampaň ze státního rozpočtu. Po republice visí asi 200 billboardů. Na sto aut dobrovolníků vozí reklamu Svobodných. Členové a příznivci rozdali už téměř milión letáčků s programem na stovce míst po celé republice. Svobodné podporuje stále více osobností, čehož důkazem je i <a href="https://www.facebook.com/events/410763355713604/"><u>Koncert pro Svobodné</u></a>, na němž na podporu Svobodných vystoupí řada umělců.</p>
      <p>Volební kampaň se blíží do své závěrečné fáze. V ní máme vynikající šanci získat kritické množství voličů, abychom se stali parlamentní stranou a mohli začít své myšlenky reálně prosazovat.</p>
      <p>Všechny tyto průzkumy, ankety a činorodost ukazují na změnu postavení Strany svobodných občanů ve společnosti. Z nové a malé strany se stává strana vyzrálá a veřejnosti stále více známá a srozumitelná. Máme – díky primárkám – vynikající lídry, kteří všichni dokážou skvěle v Poslanecké sněmovně reprezentovat hodnoty, na kterých stojíme.</p>
      <p> </p>
      <p><strong>Jak se zachovají Svobodní v parlamentu?</strong></p>
      <p>Stále více lidí se proto oprávněně ptá: Zdá se, že letos se asi do parlamentu dostanete. Jak se pak zachováte? Do jaké koalice budete ochotní vstoupit?</p>
      <p>Za předpokladu vítězství socialistů, k čemuž situace zjevně spěje, se domníváme, že je lepší protrpět čtyři roky socialistické vlády než se diskreditovat účastí v nějaké polosocialistické vládě. Až se po volbách Svobodní dostanou do sněmovny, nebudou se proto hned hnát do vlády.</p>
      <p>Nemůžeme se např. zavázat dopředu hlasovat pro návrhy zákonů, které nám nařídí Evropská unie.</p>
      <p>Přítomnost v parlamentu pro Svobodné bude příležitost k tomu stát se spolehlivou, ověřenou a trvalou silou na pravici.</p>
      <p> </p>
      <p><strong>Koho podpoříme</strong></p>
      <p>To neznamená, že se budeme zdráhat podílet na zákonodárné činnosti a nést odpovědnost. Budeme ochotni v hlasování o důvěře vládě podpořit svými hlasy vládu jiných stran, pokud dostaneme písemné garance od těch, kteří nás budou o vyslovení důvěry žádat. Podpoříme vládu, která se zaváže:</p>
      <p>Svobodní jsou na vstup do parlamentu připraveni. Pokud dokážeme ve zbylém čase dát o nás vědět těm, kteří nás ještě neznají, a pokud se váhající voliči rozhodnou dát šanci Svobodným, do parlamentu se dostaneme.</p>
      <p>Tak jako tak je jasné, že tyto volby nás posílí a posouvají nás blíž zásadnímu úspěchu a šanci na změnu politiky v České republice.</p>
      <p><em>Petr Mach, předseda Svobodných</em></p>
