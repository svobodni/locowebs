- 'Petr Mach: Zastavme to strašné přerozdělování!':
    :perex: Současný systém veřejných financí bere lidem svobodu rozhodování o svých
      vlastních výdělcích, postrádá odpovědnost v podobě vyrovnaného hospodaření a
      je nespravedlivý v důsledku existence mnoha různých úlev a výjimek ve prospěch
      jedněch, na úkor druhých.
    :telo: '<p>Je potřeba zvýšit svobodu nakládání lidí s jejich vlastními výdělky
      a snížit nespravedlnosti daňového a přerozdělovacího systému. Doprovodným efektem
      takového zvýšení svobody a spravedlnosti bude zvýšení tempa hospodářského růstu.
      Jen svoboda volby a neutrální zdanění, které neurčuje poplatníkům jak se mají
      chovat, umožňuje hospodářský růst.</p><p><strong>Hospodaření státu utržené ze
      řetězu</strong></p><p>Vláda nám bere pomocí různých daní 37% našich výdělků.
      Strmý růst zdanění nastartovala v roce 2002 vláda Vladimíra Špidly a rekordní
      zdaňování pokračovalo i za vlády Mirka Topolánka.</p><p><img style="VERTICAL-ALIGN:
      baseline" height="356" src="http://img.ihned.cz/attachment.php/570/22098570/iotu3458F7GHJKLMk6PQehqrxyz0SUwV/zastavme-kvota.gif"
      width="563" border="0"></p><p>Ještě vyšší než daně jsou dlouhodobě vládní výdaje.
      Vlády všech barev rozdávaly veřejné peníze na dluh, který již přesáhl 1 bilion
      korun. Přes pravicové proklamace, Topolánkova vláda zadlužování jen zrychlila.</p><p><img
      style="VERTICAL-ALIGN: baseline" height="354" src="http://img.ihned.cz/attachment.php/560/22098560/kbA8FNJ75M2eHnvPQL3iWUGyOVTfc0zI/zastavme-dluh.gif"
      width="561" border="0"></p><p>Jen úroky z vládního dluhu v roce 2009 dosahují
      48 miliard korun. Celkově se jen za poslední 4 roky na úrocích zaplatilo 165
      miliard korun.</p><p><img style="VERTICAL-ALIGN: baseline" height="356" src="http://img.ihned.cz/attachment.php/550/22098550/aiou4E7GHIJKMNOl6PQcdegprx01SUwR/zastavme-uroky.gif"
      width="563" border="0"></p><p>Jinými slovy, veřejné finance potřebují razantní
      léčbu. Ne špidlovskou, ne topolánkovskou. Skutečnou změnu, která zvýší svobodu.
      </p><p>Svobodní jako jediná politická strana předstoupí před voliče se skutečným
      plánem na omezení vládního přerozdělování. Detaily představíme na začátku kampaně.</p><p><img
      style="VERTICAL-ALIGN: baseline" height="321" src="http://img.ihned.cz/attachment.php/580/22098580/CLP7h09lfGQRSsHOBITqanxzorgJcDeM/prerozdelovani2.gif"
      width="560" border="0"></p><p>Petr Mach je předsedou strany <a href="http://svobodni.cz/"
      target="_blank">Svobodných</a></p>'
    :zverejneno: 2009-08-03
- 'Petr MACH: Nevyužiješ zákona k okradení bližního svého!':
    :perex: 'Lidé jsou stále více ochotní smiřovat se s tím, že za ně rozhodují politici.
      Uspokojeni relativním blahobytem se občané zbavují odpovědnosti, a tím i svobody.
      Politici a byrokraté toho využívají a přivlastňují si neustále nové pravomoci
      rozhodovat za občany.<br><br>Stát se vyvinul v nástroj k prosazování osobních
      zájmů. Prostřednictvím státu si jedni přivlastňují výhody na úkor druhých. A
      společnost to v principu schvaluje. Zatímco ukrást majetek sousedovi je vnímáno
      jako hřích, získat sousedův majetek prostřednictvím zákona se považuje za morálně
      přijatelné. Obě formy zcizení majetku mají ale stejné morální a ekonomické devastující
      důsledky.<br><br><strong>Morální rozpor</strong><br>Proč je jinak vnímána krádež
      a jinak odebrání peněz na základě zákona? Z čeho pramení tento morální rozpor?
      Proč církve v kostelech kážou, že krádež je hřích, a nekážou, že přerozdělování
      je stejný hřích? Společenská pravidla typu "nepokradeš" se osvědčila staletími
      jako pravidla správná. Společnosti, které taková pravidla nepřijaly, nejspíš
      zanikly. Obstojí tedy v následujících staletích naše společnost založená na
      neomezeném přerozdělování, k němuž stačí většina hlasů ve sněmovně? Neobstojí,
      pokud si neosvojí uplatňování osvědčených etických pravidel obsažených v deseti
      Božích přikázáních i na fungování státu.<br><br>Církve, rodina, školy či skautské
      spolky vštěpují lidem morální zásady, které udržují společnost funkční. Utvářelo
      se tak po staletí lidské svědomí, které pomáhá lidem rozlišovat dobro od zla.
      Rodina, škola ani církve však neříkají lidem, že přerozdělovat majetek skrze
      stát se nemá. Pouhých sto let existence přerozdělovacího státu dnešního typu
      (založeného na všeobecném volebním právu) nestačilo zatím k tomu, aby vznikly
      instituce, které by do svědomí lidí vštěpovaly odsudek státem legalizované krádeže.
