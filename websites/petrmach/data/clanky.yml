      prosazovat ústavní zákon o rozpočtové kázni, který by ztěžoval vládám přijímat
      deficitní rozpočet,</em>" píší Svobodní ve svém politickém programu. V lednu
      2010 to podobně do programu zahrnula ODS. "<em>Legislativní rámec by měl mít
