- 'Petr MACH: Nenadávejme Romům, změňme sociální systém':
    :perex: Hněv vůči Romům graduje. Lidé pochopitelně vnímají jako nespravedlivé,
      když někdo nepracuje a dostává skrze stát peníze druhých.
    :telo: |-
      <p style="font: 12px/1.4 Tahoma, Helvetica, sans-serif; margin: 0px 0px 1em; text-align: justify; color: rgb(20, 20, 20); text-transform: none; text-indent: 0px; letter-spacing: normal; word-spacing: 0px; white-space: normal; background-color: rgb(241, 242, 237); -webkit-text-stroke-width: 0px;">Kdykoliv se hospodářství dostává do potíží a politická kultura upadá – což je jasně příklad České republiky dneška – existuje velké nebezpečí, že si nějaký primitivní politický vůdce vezme romskou menšinu jako snadný a jediný terč, uspěje díky tomu ve volbách, aniž by měl skutečné řešení našich problémů.</p>
      <p style="font: 12px/1.4 Tahoma, Helvetica, sans-serif; margin: 0px 0px 1em; text-align: justify; color: rgb(20, 20, 20); text-transform: none; text-indent: 0px; letter-spacing: normal; word-spacing: 0px; white-space: normal; background-color: rgb(241, 242, 237); -webkit-text-stroke-width: 0px;">Na vině je do velké míry sociální systém, který systematicky finančně odměňuje flákání.</p>
      <p style="font: 12px/1.4 Tahoma, Helvetica, sans-serif; margin: 0px 0px 1em; text-align: justify; color: rgb(20, 20, 20); text-transform: none; text-indent: 0px; letter-spacing: normal; word-spacing: 0px; white-space: normal; background-color: rgb(241, 242, 237); -webkit-text-stroke-width: 0px;">Nenadávejme Romům, že si berou peníze, když jim je stát dává. Copak vy si neberete státní podporu ke stavenímu spoření, když ji stát nabízí?</p>
      <p style="font: 12px/1.4 Tahoma, Helvetica, sans-serif; margin: 0px 0px 1em; text-align: justify; color: rgb(20, 20, 20); text-transform: none; text-indent: 0px; letter-spacing: normal; word-spacing: 0px; white-space: normal; background-color: rgb(241, 242, 237); -webkit-text-stroke-width: 0px;">Zrušme příspěvky na bydlení a příspěvky na živobytí, hlavní odrazovače od práce. Kdo by proboha pracoval, když by si o to, co vydělá, snížil sociální dávky!?</p>
      <p style="font: 12px/1.4 Tahoma, Helvetica, sans-serif; margin: 0px 0px 1em; text-align: justify; color: rgb(20, 20, 20); text-transform: none; text-indent: 0px; letter-spacing: normal; word-spacing: 0px; white-space: normal; background-color: rgb(241, 242, 237); -webkit-text-stroke-width: 0px;">Zrušme minimální mzdu, která způsobuje, že si každý místo živého dělníka s krumpáčem raději najme stroje. Dovolme lidem pracovat bez omezení na dohodu o provedení práce, ať může pracovat i ten, komu pravidelné zaměstnání na plný úvazek nesedí.</p>
      <p style="font: 12px/1.4 Tahoma, Helvetica, sans-serif; margin: 0px 0px 1em; text-align: justify; color: rgb(20, 20, 20); text-transform: none; text-indent: 0px; letter-spacing: normal; word-spacing: 0px; white-space: normal; background-color: rgb(241, 242, 237); -webkit-text-stroke-width: 0px;">Nedělám si iluze, že omezení dávek a liberalizace pracovního zákonodárství vyřeší všechny problémy komplikovaného soužití. Pomůže ale aspoň některým Romům postavit se na vlastní nohy a vymanit se ze závislosti na státu, začlenit se v rámci možností do naší společnosti.</p>
      <p style="font: 12px/1.4 Tahoma, Helvetica, sans-serif; margin: 0px 0px 1em; text-align: justify; color: rgb(20, 20, 20); text-transform: none; text-indent: 0px; letter-spacing: normal; word-spacing: 0px; white-space: normal; background-color: rgb(241, 242, 237); -webkit-text-stroke-width: 0px;">Nechceme-li skončit špatně – nechceme-li, aby na romských problémech vítězili falešní mesiáši, kteří hospodářství přivedou jen k centrálnímu řízení a hlubšímu úpadku, pokusme se řešit příčinu problémů s Romy.</p>
      <p style="font: 12px/1.4 Tahoma, Helvetica, sans-serif; margin: 0px 0px 1em; text-align: justify; color: rgb(20, 20, 20); text-transform: none; text-indent: 0px; letter-spacing: normal; word-spacing: 0px; white-space: normal; background-color: rgb(241, 242, 237); -webkit-text-stroke-width: 0px;"><em><font face="Tahoma">Petr Mach je předsedou Svobodných</font></em></p>
    :zverejneno: 2013-07-19
- 'Petr MACH: Zrada EU a Benešovy dekrety v ohrožení':
    :perex: ''
    :telo: |-
      <p>Když se schvalovala Lisabonská smlouva, Česká republika vyjednala, že v rámci Evropské unie získá důležitou výjimku z Listiny základních práv EU. Požadavek na získání této výjimky nebyl bezdůvodný, protože právě tato výjimka zajišťuje nedotknutelnost Benešových dekretů, a tedy majetku České republiky a jejích občanů.</p>
      <p>Evropská unie tehdy na setkání premiérů <span style="font: 16px/25px Arial, Helvetica, sans-serif; text-align: left; color: rgb(0, 0, 0); text-transform: none; text-indent: 0px; letter-spacing: normal; word-spacing: 0px; float: none; display: inline !important; white-space: normal; font-size-adjust: none; font-stretch: normal; background-color: rgb(255, 255, 255); -webkit-text-stroke-width: 0px;"><span class="Apple-converted-space"><font face="Arial"></font></span></span><a style="font: 16px/25px Arial, Helvetica, sans-serif; text-align: left; color: rgb(0, 32, 64); text-transform: none; text-indent: 0px; letter-spacing: normal; text-decoration: underline; word-spacing: 0px; white-space: normal; font-size-adjust: none; font-stretch: normal; background-color: rgb(255, 255, 255); -webkit-text-stroke-width: 0px;" href="http://register.consilium.europa.eu/pdf/cs/09/st15/st15265.cs09.pdf" target="_blank">slíbila</a>, že nám tuto výjimku vloží kvůli složitosti schvalovacího procesu do přístupové smlouvy s Chorvatskem, aby ji snadno mohly schválit parlamenty všech členských zemí.</p>
      <p>Přístupová smlouva byla sepsána, Chorvatsko se nyní stalo členem EU, ale naše výjimka nikde!</p>
      <p>Evropská unie nedrží domluvu a nerespektuje tak naše zákony, staví nad ně svoje práva.</p>
      <p>EU se od doby našeho vstupu výrazně změnila. Ubírá nám krok za krokem naše práva a tak nastal čas zamyslet se nad tím, jestli naše členství dává nadále smysl. Lidé by měli mít právo v referendu říct, jestli chtějí z EU vystoupit, nebo v ní zůstat.</p>
      <p>Petr Mach je předsedou Svobodných</p>
    :zverejneno: 2013-07-15
- 'Petr MACH: Až Svobodní sestaví vládu':
    :perex: Udělejme si malý myšlenkový experiment.
    :telo: '<p><em style="FONT-STYLE: italic">Květen 2014:</em> Strana svobodných
      občanů uspěje ve volbách s nečekaně dobrým výsledkem, který umožní nejen vstup
      do parlamentu, ale i sestavení většinové vlády.</p><p><em style="FONT-STYLE:
      italic">Červen 2014:</em> Nová vláda získává od Poslanecké sněmovny důvěru s
      programovým prohlášením, ve kterém se zavazuje předložit <em style="FONT-STYLE:
      italic">ústavní zákon o omezení politické moci</em>. Podle něj už politici nebudou
      moci zadlužovat zemi a zvyšovat daňové zatížení a každý nový zákon půjde před
      nabytím platnosti zrušit <em style="FONT-STYLE: italic">lidovým vetem</em> v
      případě, že odpůrci zákona shromáždí petici s daným počtem podpisů za vypsání
      referenda o zákonu. Vláda se zavazuje vyrovnat státní rozpočet do dvou let,
      zrušit desítky nepotřebných úřadů a vyhlásit <em style="FONT-STYLE: italic">referendum
      o vystoupení z Evropské unie</em>.</p><p><em style="FONT-STYLE: italic">Červen
      2014:</em> Na prvním zasedání vlády dostávají všichni ministři <em style="FONT-STYLE:
      italic">od premiéra za úkol</em> do příštího zasedání předložit seznam podřízených
      úřadů. Ty, jejichž smysl ministři neobhájí, budou zrušeny. Na příštím zasedání
      vlády je odsouhlaseno zrušení České plemenářské inspekce, Vinařského fondu,
      Výzkumného ústavu práce a sociálních věcí, agentur Czechinvest, CzechTourism
      a CzechTrade, Státního fondu rozvoje bydlení a desítek dalších úřadů.</p><p><em
      style="FONT-STYLE: italic">Červenec 2014:</em> Ministři dostali od premiéra
      za úkol připravit do jednoho měsíce zákony, které ruší přimíchávání biopaliv
      do benzínu, a zákony o zrušení daně z elektřiny, daně z plynu, daně z uhlí a
      daně dědické. Zákony schvaluje sněmovna na letním zasedání s účinností od října
      2014. Zemědělci už nezasévají na příští rok tolik řepky.</p><p>Parlament schvaluje
      zákon o referendu o vystoupení z EU. Referendum se bude konat spolu s volbami
      do Senátu 2016. Zákon o referendu zakazuje jakékoliv ovlivňování hlasování vládou
      a státními médii. Zákon současně ruší i státní finanční příspěvky politickým
      stranám. Stát už nesmí nijak zneužívat peníze daňových poplatníků k ovlivňování
      výsledku demokratického rozhodování.</p><p><em style="FONT-STYLE: italic">Září
      2014:</em> Vláda schvaluje dvouletou strategii k zastavení zadlužování. Na rok
      2015 bude naplánován rozpočet s deficitem jen 55 miliard a na rok 2016 již vyrovnaný
      rozpočet.</p><p>Součástí strategie vyrovnání rozpočtu je uvolnění trhu s bydlením
      a pracovního trhu, aby klesla nezaměstnanost, snížily se výdaje na sociální
      dávky a zvýšily vládní příjmy. Vláda předkládá parlamentu zákony, které ruší
      podporu stavebního spoření a současně ruší daň z převodu nemovitostí. Lidé se
      tak budou moci snadněji stěhovat za prací a prodávat nebo pronajímat byty. Ruší
      se i daň z pronájmu a daň z úroků a dividend. Je to první krok ke kompletnímu
      zrušení daně z příjmu fyzických osob.</p><p>Vláda ruší dotace na rekvalifikační
      kurzy, které beztak nepřispívají ke snížení nezaměstnanosti, legalizuje švarcsystém
      a ruší zákon o minimální mzdě, aby i lidé bez kvalifikace mohli najít práci.</p><p>Vláda
      současně odstraňuje nerovnost mezi živnostníky a zaměstnanci, když srovnává
      platbu zdravotního pojištění pro zaměstnance na úroveň částky, kterou platí
      živnostníci. Pojistné přestává být procentuální daní a stává se skutečným pojištěním.
      Zároveň se zdravotním pojišťovnám umožňuje konkurovat si výší pojištění. Pojišťovny
      se poprvé ocitají pod konkurenčním tlakem a začínají více kontrolovat, jestli
      byly úkony fakturované nemocnicemi opravdu poskytnuty. Díky konkurenci a zvýšené
      efektivitě pojišťovny začínají nabízet nižší pojistné.</p><p><em style="FONT-STYLE:
      italic">Březen 2015:</em> Vláda poprvé nezavádí letní čas. Lidé si už nemusí
      přeřizovat hodinky.</p><p><em style="FONT-STYLE: italic">2016: </em>V eurozóně
      pokračuje hluboká krize. V České republice se ale díky <em style="FONT-STYLE:
      italic">politice uvolnění otěží</em>obnovuje hospodářský růst a nezaměstnanost
      klesá. Díky vyrovnanému rozpočtu jsou úroky z českých vládních dluhopisů rekordně
      nízko, což umožňuje levně refinancovat staré dluhy a dále tak snížit státní
      výdaje. Vláda schvaluje sjednocení DPH na 15 % a zrušení daně z příjmu fyzických
      osob od ledna 2017. Česká republika začíná být považována za daňový ráj a směřuje
      do ní mnoho nových zahraničních investic. Hospodářský růst se zvyšuje a lidem
      rostou mzdy.</p><p><em style="FONT-STYLE: italic">Říjen 2016:</em> Lidé v referendu
      schvalují vystoupení z Evropské unie. Premiér s potěšením oznamuje rozhodnutí
      České republiky vystoupit z EU na nejbližším setkání Evropské rady. Dojednává
      vystoupení z EU s účinností od ledna 2018. Česká republika zůstane součástí
      Schengenské dohody o pohybu lidí přes hranice bez kontrol a součástí Evropského
      hospodářského prostoru – dohody o bezcelním obchodu.</p><p><em style="FONT-STYLE:
      italic">Leden 2018:</em> Česká republika přestává platit čtyřicetimiliardový
      příspěvek do EU a ekonomika přestává být kažena evropskými dotacemi. Zrušení
      dotací a celkové snížení státních výdajů snižuje korupci na minimum a lidé začínají
      být na svou zemi opět hrdí.</p><p><em style="FONT-STYLE: italic">Petr Mach je
      předsedou Svobodných. Vyučuje ekonomii na VŠEM a VŠFS</em></p>'
