      <p style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6; font-family: Arial, Helvetica, sans-serif;">Pak při rozdělování ministerských postů vytvořili zbrusu nový ministerský post pro lidoveckého předsedu Bělobrádka – bude existovat nový <strong>ministr bez portfeje pro vědu a výzkum</strong> a jeho úřad.</p>
      <p style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6; font-family: Arial, Helvetica, sans-serif;">Pak podpořili ve sněmovně v prvním čtení tzv. <a href="http://www.psp.cz/sqw/text/orig2.sqw?idd=91072" style="color: rgb(0, 32, 64); text-decoration: underline;" target="_blank">služební zákon</a> a v něm vytvoření „<strong>Generálního ředitelství státní správy</strong>“, nové mocné instituce 20 lidí s průměrným platem 50 tisíc korun.</p>
      <p style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6; font-family: Arial, Helvetica, sans-serif;">Celkově mají díky služebnímu zákonu narůst náklady na státní správu o <strong>osm miliard ročně</strong>.</p>
      <p style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6; font-family: Arial, Helvetica, sans-serif;">Takže o rušení úřadů a o úsporách si můžeme nechat jen zdát. Dlouhý seznam úřadů na zrušení, který mají Svobodní, se tak jen rozšíří.</p>
    :zverejneno: 2014-03-14
- V Evropském parlamentu Svobodní vyjednají výjimky pro ČR!:
    :perex: '<span style="line-height: 1.6;">Můžeme mít Evropu založenou na volném
      obchodu a cestování bez hraničních kontrol a současně bez byrokracie – směrnic
      a nařízení. Evropská unie má alternativu! Je jí organizace </span><a href="http://cs.wikipedia.org/wiki/Evropsk%C3%A9_sdru%C5%BEen%C3%AD_voln%C3%A9ho_obchodu"
      style="line-height: 1.6; color: rgb(0, 32, 64); text-decoration: underline;"
      target="_blank">EFTA</a><span style="line-height: 1.6;">. Sdružení, které nenabízí
      nic jiného než spolupráci bez bariér.</span>'
    :telo: |-
      <p style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6;">Mnozí z nás si před vstupem do EU mysleli, že se členstvím vrátíme z postkomunismu do svobodné Evropy a staneme se konečně zemí Západu. Do EU jsme vstoupili, ale očekávanou svobodu a prosperitu nám to nepřineslo. Ba naopak. Evropské směrnice svázaly naše rozhodování a zdražily zboží a služby. Evropské dotace zničily férovou soutěž a zvýhodnily jedny podnikatele před druhými. Tahle nespravedlnost poničila naši morálku a zvýšila korupci. A to jsme chtěli jen větší svobodu.</p>
      <p style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6;">Proto jsme v roce 2009 založili Stranu svobodných občanů a napsal jsem knihu <a href="http://petrmach.cz/jak-vystoupit-z-eu.pdf" style="color: rgb(0, 32, 64); text-decoration: underline;" target="_blank">Jak vystoupit z EU</a>.</p>
      <p style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6;">Podoba Evropská unie se od našeho vstupu razantně změnila. Proto by občané naší země měli mít znovu možnost v referendu o našem členství nebo nečlenství rozhodnout. Do té doby chceme aspoň výjimky pro Českou republiku, tak jak to mají jiné země okolo nás.</p>
      <p style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6;">Chceme výjimku ze zavedení eura, tak jako to má Velká Británie a Dánsko. Chceme výjimku z listiny základních práv EU, jako to má Polsko - nejvyšším zákonem má být naše ústava. Chceme výjimku z unijní výše daní, jako to má Rakousko a Lucembursko!</p>
      <p style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6;">Proto Svobodní kandidují do Evropského parlamentu. Proto jsem se já rozhodl kandidovat v primárních volbách strany, ve kterých členové a příznivci demokraticky vyberou své kandidáty.</p>
      <p style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6;">Svobodní nejsou v Evropě jedinou stranou hájící svobodné principy. Ve Velké Británii sílí strana UKIP vedená Nigelem Faragem. Dvakrát mi bylo ctí <a href="https://www.google.cz/url?sa=t&amp;rct=j&amp;q=&amp;esrc=s&amp;source=web&amp;cd=1&amp;cad=rja&amp;ved=0CDMQtwIwAA&amp;url=http%3A%2F%2Fdotsub.com%2Fview%2F06b7a5d8-56b8-41bb-8521-2b61dc193243&amp;ei=gLbeUoSABOfZ4QSH5oDICA&amp;usg=AFQjCNHKZhWe7YIiuE-mPOTkMYNvACgN5A&amp;sig2=HnJsVRmuehGSwCVJO-4UBw&amp;bv" style="color: rgb(0, 32, 64); text-decoration: underline;" target="_blank">vystoupit s projevem</a> na jejich sněmu s naší vizí svobodné Evropy.</p>
      <p style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6;">Mou velkou zálibou je poznávání různých koutů světa a především Evropy. V mnoha evropských zemích mám přátele s různými postoji. Je skvělé pozorovat kulturní rozmanitost, ale nenechme si ji už Bruselem ničit! Vždyť ta jedinečnost každé země Evropu obohacuje. <strong>Vezměme rozum do hrsti a zůstaňme výjimeční!</strong></p><p> </p>
    :zverejneno: 2014-03-14
- 'Petr MACH: Kvůli EU a ČNB cigarety zdraží o 7 korun':
    :perex: Od ledna 2014 dochází ke zvýšení spotřební daně z cigaret z 2,18 na 2,25
      Kč za kus. Krabička cigaret tak zdraží skoro o 2 koruny. To ale není vše! Kvůli
      intervenci centrální banky budou muset cigarety zdražit celkově o 7 korun. Polsko
      si na rozdíl od nás sjednalo v EU výjimku, cigarety zdražit nemusí, připravme
      se na dovozy cigaret z Polska.
    :telo: |-
      <p>Podle <a href="http://eur-lex.europa.eu/LexUriServ/LexUriServ.do?uri=OJ:L:2011:176:0024:0036:CS:PDF">směrnice EU</a> má být od 1. ledna 2014 daň z cigaret minimálně 90 eur na 1000 cigaret. Minulá (Nečasova) vláda proto <a href="http://ftp.aspi.cz/opispdf/2012/149-2012.pdf">přichystala</a> k 1. lednu 2014 zvýšení daně na 2,25 korun za jednu cigaretu, což by při kurzu 25 korun znamenalo splnění podmínky Evropské unie – 90 eur za tisíc cigaret. Po znehodnocení koruny při <a href="http://www.cnb.cz/cs/financni_trhy/devizovy_trh/kurzy_devizoveho_trhu/denni_kurz.jsp">novém kurzu</a> ale naše sazba daně na podmínku EU nestačí.</p>
      <p>Nečekaný důsledek intervence ČNB</p>
      <p>Česká národní banka se rozhodla v listopadu oslabit korunu a zdražit euro. Euro nyní místo původních 25 korun stojí 27,655 Kč. Sazba spotřební daně tak bude muset stoupnout aspoň na 2,50 Kč za jednu cigaretu, tedy na 50 korun za krabičku 20 cigaret, abychom směrnici EU naplnili a nedostali pokutu. Ke spotřební dani se navíc připočítává daň z přidané hodnoty a cigarety tak celkově budou muset zdražit o 7 korun.</p>
      <p>Nová vláda tak bude muset navrhnout co nejdříve další radikální zvýšení spotřební daně z cigaret. Jinak nás čeká žaloba Evropské komise na Českou republiku u a uvalení pokuty. Babišova vláda, která tvrdí, že nebude zvyšovat daně, bude muset daně zvyšovat docela hodně. Kvůli EU a centrální bance.</p>
      <p>Peníze v rozpočtu spíš ubudou</p>
      <p>Vláda tím ale nevybere více peněz do státního rozpočtu, spíš míň. Podle největšího českého výrobce cigaret Philip Morris <a href="http://zpravy.e15.cz/domaci/ekonomika/cesi-kouri-mene-stat-prichazi-o-stovky-milionu-na-tabakove-spotrebni-dani-1048318">klesla spotřeba cigaret</a> po předchozím zdražení v uplynulém roce skoro o 2 %. Lidé nejspíš častěji začali používat „elektronické cigarety“ bez tabáku nebo se opět více rozmohl černý trh s cigaretami. Další zdražení situaci ještě zhorší. Polsko má v evropské směrnici (podobně jako např. Řecko, Maďarsko či Rumunsko) vyjednanou výjimku a na 90 eur za tisíc cigaret má spotřební daň zvýšit až od ledna 2018. Naši nevyjednali nic. Od roku 2014 se nejspíš začnou masivně vozit cigarety z Polska.</p>
      <p>Důsledky, které nejsou na první pohled vidět</p>
      <p>Cílem centrální banky nejspíš nebylo zdražit cigarety a bankovní rada nejspíš vůbec nepomyslela na to, že její intervence bude mít vliv na plnění evropských směrnic, které stanoví minimální sazby v eurech. Cílem české vlády, která v roce 2011 v Bruselu podpořila směrnici o dani z cigaret, nejspíš bylo vybrat dodatečné peníze do rozpočtu. Výsledkem ale nejspíš bude pravý opak. Jak uvedl v 19. století ekonom Frédéric Bastiat, dobrý ekonom dokáže vidět i ty důsledky, které nejsou na první pohled zřejmé. Česká republika má nejspíš ve veřejných funkcích mnoho ekonomů, kteří vidí jen bezprostřední důsledky svých rozhodnutí.</p>
    :zverejneno: 2013-12-27
- Budoucí vláda chce zlevnit plenky. Narazí ale na směrnici EU.:
    :perex: '<span style="line-height: 1.6;">Když byla v roce 1993 zavedena DPH, byly
      dětské plenky zdaňovány 5% sazbou. Tu vlády postupně zvyšovaly na 9 % a 10 %
      a letos vláda na nátlak EU přeřadila plenky do základní sazby, která byla mezitím
      zvýšena na 21 %.</span>'
    :telo: |-
      <p style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6;">Evropská komise již v roce 2006 <a href="http://www.euractiv.cz/ekonomika-a-euro/analyza/plenky-by-mly-bt-ve-vy-sazb-dph-vzkazuje-komise-r" style="color: rgb(0, 32, 64); text-decoration: underline;">varovala Českou republiku</a>, že na ni uvalí finanční sankce za to, že jsou plenky zdaňovány nižší sazbou. Od té doby se pokoušela česká vláda v Bruselu vyjednávat, aby mohly být plenky zdaňovány nižší sazbou, ale <a href="http://www.mfcr.cz/cs/aktualne/v-mediich/2013/pleny-a-dph-9866" style="color: rgb(0, 32, 64); text-decoration: underline;">nepochodila</a>. Plenky v povoleném seznamu věcí, které mohou být ve snížené sazbě, <a href="http://eur-lex.europa.eu/LexUriServ/LexUriServ.do?uri=CELEX:32006L0112:CS:NOT" style="color: rgb(0, 32, 64); text-decoration: underline;">nejsou</a>.</p>
      <p style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6;">Znamená to tedy, že nemůžeme zdaňovat plenky nižší sazbou?</p>
      <p style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6;">Můžeme, ale museli bychom nejdřív z EU vystoupit, aby se na nás směrnice nevztahovaly. Např. ve Švýcarsku, které v EU není, mají základní sazbu DPH 8 % a sníženou sazbu 2,5 %. Z EU vystoupit lze, např. v Británii <a href="http://www.reflex.cz/clanek/zpravy/53333/britanie-miri-k-referendu-o-vystoupeni-z-evropske-unie.html" style="color: rgb(0, 32, 64); text-decoration: underline;">sněmovna schválila zákon</a>, podle kterého budou Britové v roce 2017 hlasovat o tom, jestli zůstanou v EU, nebo vystoupí.</p>
      <p style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6;">Politikům z ANO, ČSSD, KDU-ČSL musíme tedy poradit. Chcete-li zdaňovat plenky nižší sazbou, nezapomeňte na zákon o obecném referendu. Aby podobně jako Britové mohli i Češi hlasovat o vystoupení z EU a umožnit tak plnění politických priorit chystané vlády. </p><p> </p>
    :zverejneno: 2013-12-12
- Rozhodnutí ČNB zaplatíme inflací:
    :perex: Rozhodnutí ČNB intervenovat na devizovém trhu s cílem uměle oslabit korunu
      lze považovat za formu centrálního plánování. Stát nemá určovat, jaký kurz koruny
      je správný. Kurz měny každý den odpovídá tomu, jaký je zájem o korunu ze strany
      investorů, turistů, obchodníků. Umělé oslabení koruny povede k tomu, že stát
      zvýhodní jedny na úkor druhých.
    :telo: |-
      <p style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6; font-family: Arial, Helvetica, sans-serif;">ČNB oznámila, že začne nakupovat eura do devizových rezerv a tisknout koruny s cílem držet kurz na úrovni 27 korun za euro.</p>
      <p style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6; font-family: Arial, Helvetica, sans-serif;">Každý, kdo si bude chtít koupit euro nebo dolar, to bude mít kvůli ČNB dražší. Každý, kdo bude chtít prodat dolar nebo euro, dostane víc peněz.</p>
      <p style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6; font-family: Arial, Helvetica, sans-serif;">Za každé nakoupené euro centrální banka natiskne a vydá 27 korun. Zaplatíme to všichni vyšší inflací. Růst peněžní zásoby povede k růstu cen, na který doplatí všichni. To, že růst množství natisknutých peněz vede k růstu cen je neošiditelný zákon ekonomie. I když inflace bude třeba jen 2 % ročně, stačí odložit stovku do prasátka nebo na běžný účet na 14 let, abyste si pak za ni koupili pouhé tři čtvrtiny toho, co dnes.</p>
      <p style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6; font-family: Arial, Helvetica, sans-serif;">Nesouhlasím s umělým děláním inflace. Kurz má respektovat přirozenou nabídku a poptávku, tohle je umělý a škodlivý zásah do záležitostí lidí.</p>
    :zverejneno: 2013-11-13
- 'Petr MACH: Pár poznámek na téma práva zvířat':
    :perex: Lidé by se měli chovat ke zvířatům eticky. Týrání zvířat je opovrženíhodné.
      Lidé ale mají právo zvířata využívat ke svému prospěchu.
    :telo: |-
      <p> </p>
      <p>1) Lidé mají právo zvířata užívat</p>
      <p>Lidé využívali zvířata a rostliny ke své obživě a ošacení odjakživa. Jinak by ani lidé existovat nemohli. Dělají to tak všichni živočichové a není na tom nic špatného.</p>
      <p>2) Zvířata nemají práva v pravém slova smyslu</p>
      <p>Zvířata nemají právo volit, nemají právo uzavírat smlouvy, nemají právo žalovat druhé. Nemají na rozdíl od lidí právo na život, tedy právo, aby je ostatní lidé nezabili. To nemění nic na tom, že lidé by se měli ke zvířatům chovat eticky.</p>
      <p>3) Co je etické chování ke zvířatům?</p>
      <p>Etika se utváří ve společnosti. Co může připadat etické nám, nemusí připadat etické druhým, a naopak. Nám nepřipadá etické jedení psů, ale připadá nám v pořádku zabíjení kaprů na Vánoce. Nejezme foie gras, pokud nám nepřipadá etické krmení hus, ale nezakazujme foie gras Francouzům. Kdo má jinou představu o etickém chování, může pomocí osvěty druhé přesvědčovat. Komu se nelíbí testování léků a kosmetiky na zvířatech, ať takové léky nevyužívá. Nezakazujme ale druhým takové léky získat.</p>
      <p>4) Zvíře je i přítel a společník</p>
      <p>Zvíře bývá majetkem, takže člověk má právo své zvíře prodat nebo darovat. <strong>Zákony by měly brát v úvahu i to, že zvíře není jen věc, je to živý tvor a často nejlepší přítel člověka. V případě exekuce majetku by proto zvíře mělo být předmětem exekuce až v poslední řadě. Exekuční řád by měl brát ohled na to, že zvíře může mít pro člověka vysokou hodnotu, vyšší než by byla jeho cena pro jiné lidi.</strong></p>
      <p>5) Co je týrání zvířat?</p>
      <p>Pokud někdo ubližuje zvířatům a nemá k tomu jiný důvod, než zvrhlé potěšení, zaslouží si takový člověk opovržení. <strong>Takový člověk je pravděpodobně duševně nemocný a měl by se léčit. Je na místě, aby soud takovému člověku zakázal chovat zvířata</strong>.</p>
      <p>Svobodní proto nepodporují apriorní zákaz pokusů na zvířatech. Módu využívající kůže nepovažuji za krutou a nezakazovali bychom chov zvířat, ze kterých máme kůže a kožešiny. Tresty za týrání zvířat bych nerozšiřoval. Je velmi sporné, aby stát trestal neetické chování. Přestupky proti etice mají být trestány odsudkem ze strany okolí a svrběním svědomí.</p>
    :zverejneno: 2013-11-06
- Bondovka podle Petra Macha:
    :perex: <strong>Kdo je vaším osobním vzorem?</strong>
    :telo: |-
      <p>Mám velký vzor v několika historických osobách. Z českých je to Karel Havlíček Borovský, v Americe Benjamin Franklin. Ze současných politiků velmi uznávám britského euroskeptického politika Nigela Farage.</p>
      <p><strong>Existuje nějaký stát, který by pro vaši politiku sloužil jako vzor?</strong></p>
      <p>Největším vzorem fungování státu je pro mě Švýcarsko. Je to země, kde demokracie funguje. Švýcarská ústava nedovoluje zadlužování země, takže politici musí vystačit s těmi penězi, které vyberou na daních. Z toho bychom si měli vzít příklad u nás. Ve Švýcarsku se<em>Svobodní</em> inspirovali, i pokud jde o nápad dát do ústavy limity pro výši daní, které je možné zvyšovat se souhlasem lidí v referendu, a princip tzv. lidového veta. To znamená, že když parlament schválí nějaký zákon, který je v rozporu s tím, co si přejí voliči stran zvolených do parlamentu, tak voliči mohou v referendu návrh zákona zmařit, ještě než vstoupí v platnost.</p>
      <p><strong>Jaké to je řídit politickou stranu? Je to práce na plný úvazek?</strong></p>
      <p>Strana svobodných občanů funguje na principu dobrovolnosti. Na plný úvazek samozřejmě pracuji jako všichni ostatní – vyučuji na vysoké škole. Stranické věci děláme ve volném čase. Máme ale velmi efektivní fungování díky internetu.</p>
      <p><strong>Byl jste dlouho poradcem Václava Klause, co vám Václav Klaus dal?</strong></p>
      <p>Když padla v roce 1989 komunistická vláda, byl jsem mladý patnáctiletý student a veřejná argumentace Václava Klause byla tím, co mě přivedlo k autorům jako je Friedrich August von Hayek, Milton Friedman a obecně řečeno k liberální ekonomii. Na Klausovi jsem vždy oceňoval jeho schopnost jít proti proudu, ve věci např. evropské integrace, nebo hypotéze o globálním oteplování. Vždy si k danému tématu nastudoval materiály, které rozhodně nepatřily k mainstreamu, a dokázal potom dobře argumentovat. Nebýt jeho zarputilé argumentace, tak dnes platíme eurem a podobně jako Slováci doplácíme na bankrotující Řecko.</p>
      <p><strong>Nemrzí vás tedy, že Václav Klaus podpořil před volbami paní Bobošíkovou a její hnutí Hlavu vzhůru?</strong></p>
      <p>Mrzí. Ale ani ne až tak kvůli nám, ale spíš kvůli Václavu Klausovi. My jsme si ho vždy cenili pro myšlenkovou konzistentnost a teď pozorujeme, že dělá nekonzistentní věci a to je nám líto. Myslím si, že je to škoda, protože Václav Klaus mohl skvěle završit svou prezidentskou kariéru. Nikdy jsme u nikoho neškemrali o podporu, zatímco paní Bobošíková se asi snažila velmi zarputile Václava Klause do svého projektu nějak zapojit.</p>
      <p><strong>Strana svobodných občanů Petra Macha není až tak známá strana. Jaký je rozdíl mezi vámi, Tomio Okamurou, Andrejem Babišem? Proč jsou oni více na očích?</strong></p>
      <p>Pan Babiš, jak sám říká, má neomezený rozpočet. Může mít billboardů, kolik chce. Takže je logické, že je i více vidět. <em>Svobodní</em> hospodaří s rozpočtem, který si mezi sebou vyberou navzájem. Náš rozpočet je cca 2 miliony Kč. Pan Okamura byl v podstatě známou televizní tváří, mluvčím Asociace cestovních kanceláří, byl celebritou v televizních pořadech, to mu zajistilo určitou popularitu. Hlavní problém <em>Svobodných</em> je, že mnoho lidí o této straně vůbec neví. Nejsme v TV Nova, nejsme v Blesku – takže ti, kdo sami nesledují internet, o nás prakticky nevědí.</p>
      <p><strong>A proč si myslíte, že v těchto médiích chybíte?</strong></p>
      <p>Média referují o těch politicích, kteří jsou aktuálně ve vládě, nebo v parlamentu, protože referují o událostech. Takže když se budete dívat na televizní zprávy, tak tam bude co, kdo, kde v parlamentu schválil, co vláda rozhodla. Babiš je v médiích, protože si je koupil.<em>Svobodní</em> nemají peníze na to, aby si koupili MF DNES.</p>
      <p><strong>Ekonom Pavel Kohout nedávno veřejně podpořil vaši Stranu svobodných občanů. Potěšilo vás to?</strong></p>
      <p>Je to pro nás povzbuzení, když nás podpoří veřejně známá osobnost, která s námi sdílí stejné myšlenky. Znamená to také, že Pavel Kohout dokáže pro <em>Svobodné</em> získat další voliče. Vážíme si toho, že to Pavel Kohout udělal nezávisle na nás. Nebylo to nijak domluvené, nechodíme nikam škemrat pro podporu.</p>
      <p><strong>Pavel Kohout je znám prosazováním zásadních změn ústavy a po vzoru USA příklonem od parlamentního vládního systému k prezidentskému. Jak se díváte na tuto myšlenku?</strong></p>
      <p>Co se týče prezidentského systému, Česká republika si nyní na nějaký poloprezidentský systém zvyká. Máme poprvé prezidenta zvoleného přímou volbou. Prezident si jmenoval svou vládu, ta však nedostala důvěru. Taková vláda může jmenovat velvyslance, rozhodovat v rámci schváleného rozpočtu, ale neprosadí žádný nový zákon. Pokud by prezident chtěl mít vládu, která by skutečně vládla, tak by stejně musel nakonec jmenovat premiéra, který nějakou oporu ve sněmovně získá. Takže nevidím až takový rozdíl mezi tím, jak umožňuje vládnutí naše současná ústava a tím, jak by se věci změnily, kdyby se náš systém nazýval čistě prezidentský. V USA je to podobně. Lidé zvolí za prezidenta Obamu, ten si jmenuje své ministry a ti poté často velmi složitě přesvědčují kongres, který je zrovna většinově republikánský. Prezidentský systém není zárukou snadného a efektivního vládnutí.</p>
      <p><strong>"Méně státu, více občanům!" – slogan <em>Svobodných</em> na autech a transparentech… Když tento slogan vezmeme zcela do důsledků, tak kolik tisíc měsíčně stát lidem nechá, když uspějete ve volbách?</strong></p>
      <p>Když říkáme, že chceme zrušit daň dědickou, nebo daň z elektřiny, tak to můžeme velmi snadno obhajovat, protože tyto daně přinesou do státního rozpočtu sotva tolik, kolik stojí úředníci, kteří je vybírají. Takže v případě těchto malých daní je nanejvýš rozumné je zrušit. Dále navrhujeme zrušit daň silniční, kterou platí podnikatelé, když jezdí firemními auty. Podle nás je to opakované zdanění, protože oni, jako každý jiný, musí mít dálniční nálepku a platí daň z pohonných hmot. Proto chceme tuto daň zrušit. Státní rozpočet by přišel o cca 5 miliard.</p>
      <p><strong>Jak tuto ztrátu vykompenzujete?</strong></p>
      <p>Jako kompenzaci navrhujeme, aby se zrušila zákonná povinnost přimíchávat biopaliva do benzínu a do nafty. Máme spočítáno, že to povinné přimíchávání drahých biopaliv zvyšuje cenu benzínu cca o 1 korunu na litr. Zrušení této povinnosti bude skvělé pro řidiče, kteří ušetří na benzínu. Dále to bude mít pozitivní vliv na státní rozpočet, protože všechny kamiony, které dnes republikou projíždějí a tankují na Slovensku, nebo v Polsku, by najednou považovaly za atraktivní tankovat v ČR. Do státního rozpočtu by tak přiteklo minimálně o 5 miliard více na spotřebních daních. Takových relativně drobných daní, které mnohdy ani nepokryjí náklady s jejich výběrem, navrhujeme zrušit více. Zásadní částí našeho programu je ale zrušení jedné velké daně – daně z příjmu fyzických osob, která vynáší státu asi 100 miliard Kč. To je náš velký cíl, o těchto 100 miliard Kč snížit míru státního přerozdělování.</p>
      <p><strong>No tak 100 miliard úspor, to budou asi velké změny…</strong></p>
      <p>Když říkáme "méně státu, více občanům", tak tím říkáme, že stát rozhoduje příliš mnoho věcí na úkor lidí. Ostatní politické strany přemýšlejí, jak zvýšit příjmy státního rozpočtu. My naopak přemýšlíme, jak je snížit. Chceme, aby peníze zůstaly v kapsách lidí. Když říkáme "zrušit daň z příjmu fyzických osob", tak to říkáme zcela záměrně s tím, aby stát měl o 100 miliard Kč méně. Současně navrhujeme, jak je ušetřit…</p>
      <p><strong>Říkáte, že výpadek financí této daně vykompenzujete zrušením 26 různých úřadů?</strong></p>
      <p>Ano, výpadek vykompenzujeme rušením úřadů a dotací.</p>
      <p><strong>Víte, kolik jeden takový úřad průměrně stojí?</strong></p>
      <p>Typický náklad běžného státního úřadu je 100 milionů Kč ročně na platy. Podle nás jsou tyto peníze proplýtvané. Kromě úřednických pozic chceme zrušit mnoho dotací, které tito úředníci rozdělují, od dotací na pořízení kotlů a zateplení oken po všelijaké dotace podnikání.</p>
      <p><strong>Máte představu, kolik desítek tisíc lidí přijde o práci? Máte nějaký program na znovuzačlenění těchto lidí na trhu práce?</strong></p>
      <p>Nemáme strach, že by si tito lidé nenašli práci, protože většina úřadů je v centru Prahy. Praha má v podstatě nulový problém s nezaměstnaností. Kdyby ty úřady byly koncentrovány někde na Bruntálsku, tak by to mohl být problém. Ty úřady jsou ale v Praze, není potřeba žádný program na začleňování úředníků do normální práce.</p>
      <p><strong>Zrušení tolika úřadů si jistě vyžádá změnu stovek zákonů. Jak to budete stíhat?</strong></p>
      <p>Některé úřady lze zrušit exekutivně, bez změny zákonů, na některé musí být změna zákona. Některé půjdou rychle a někde to bude trvat déle. Třeba Státní fond dopravní infrastruktury je zbytečný úřad, který jen přeposílá peníze ze státního rozpočtu do státního Ředitelství silnic a dálnic. Byl ale zřízený zákonem, je tedy třeba jej opět zákonem zrušit.</p>
      <p><strong>Myslíte, že průměrný Čech je nakloněn vaší myšlence minimalizace státu? Hodně velká část národa tvrdí, že stát by se měl o člověka postarat…</strong></p>
      <p>Mám během volební kampaně příležitost mluvit s desítkami lidí, které oslovujeme na ulici a máme pocit, že lidem se nelíbí vysoké daně. Spousta lidí se řídí selským rozumem, myšlenky <em>Svobodných</em>by byly přijatelné rozhodně pro víc lidí než jen pro 5 % voličů.</p>
      <p><strong>Voliči jsou často zmatení v tom, co v současné době znamená pravice. Jak byste ji dnes charakterizoval?</strong></p>
      <p>Poslední vlády pojem pravice zdiskreditovaly. Volič si dnes představí, že pravice se rovná zvyšování daní, zvyšování dluhů a nadbíhání velkopodnikatelům a církvím. My bychom si přáli tento pojem znovu očistit. Pravice znamená ochotu svobodně se postarat o sebe a svoji rodinu. Pravice znamená štíhlý stát. <em>Svobodní</em> se považují za čistou a prakticky jedinou pravicovou stranu na české politické scéně.</p>
      <p><strong>Sociální politiku státu má podle vašeho programu nahradit tzv. negativní daň, můžete vysvětlit její koncept?</strong></p>
      <p>Dlouhodobě tuto daň prosazoval v USA nositel Nobelovy ceny za ekonomii Milton Friedman. Je to typ sociální dávky, která nezpůsobuje demotivační efekty. Typický demotivační efekt je, když někdo pobírá příspěvek na bydlení, řekněme 1 000 Kč. Když se tomuto člověku v práci zvýší příjem o 1 000 Kč, tak mu zmenší sociální dávku o stejných 1000 Kč. Nula od nuly pojde, tak proč by pak člověk pracoval, když se to nevyplatí?Záporná daň je konstruovaná tak, že čím víc si sami vyděláte, tím si i zvýšíte životní standard. Je to vzoreček, podle kterého dávka s rostoucím příjmem klesá, ale dávka plus příjem s rostoucím příjmem roste. Záporná daň je cesta k zapojení nepracujících lidí do práce.</p>
      <p><strong>Jak chcete takto ambiciózní program <em>Svobodných</em> prosazovat v rámci budoucí koalice? Je váš program politicky průchodný?</strong></p>
      <p>Jestli se dostaneme do parlamentu, tak se do vlády nepohrneme. Není naším zájmem se zapojit do nějaké polosocialistické vlády výměnou za posty ve vládě. Budeme spíš ochotní podpořit i nějakou jinou vládu, ve které nebudeme, dát jí podporu, aby mohla existovat, ale jen na základě několika podmínek:</p>
      <p>1) Vláda, která by chtěla naši důvěru, se musí zavázat vyrovnat státní rozpočet.</p>
      <p>2) Předložit ústavní zákon o vyrovnaném rozpočtu.</p>
      <p>3) Zahájit v EU vyjednávání o trvalé výjimce z eura. Aby ČR nemusela zavádět euro, když nebude chtít.</p>
      <p><strong>Myslíte si, že ta trvalá výjimka z eura je možná?</strong></p>
      <p>Stejnou výjimku si vyjednalo Dánsko, když po něm ostatní chtěli podpis Maastrichtské smlouvy, takže to jde vyjednat. Vláda s takovým požadavkem musí přijít v momentě, kdy EU od nás bude něco chtít. Takových příležitostí zde bylo v minulosti několik. Například když EU vymyslela tzv. euroval, záchranný fond eurozóny, a potřebovala na to změnit smlouvu, aby ho vůbec mohla vytvořit. Kdyby tehdy premiér Nečas řekl "fajn, podpoříme euroval, ale když nám tam připíšete výjimku ze zavedení eura", tak v ten moment jsme tu výjimku měli. Oni tak strašně moc chtěli ten záchranný fond eurozóny, že by nám jednoduše tu podmínku dali. Byl zapotřebí podpis všech států, bez nás by to neprošlo. Nečas jim to podepsal jen tak, bez ničeho, což mi přijde jako velká škoda.</p>
      <p><strong>Je opravdu EU hrozba? Když se v rámci EU budeme více integrovat, jakou spatřujete budoucnost pro Českou republiku?</strong></p>
      <p><em>Svobodní</em> vidí na evropské integraci mnoho pozitiv. Obrovskou výhodou je podle<em>Svobodných</em>bezcelní obchod mezi 28 státy EU a volný pohyb osob. Volný obchod budou vždy<em>Svobodní</em>zarputile hájit. I kdyby se unie začala rozpadat, tak budeme v první řadě těch, kteří budou volat po tom, aby se zachoval volný obchod. Podstatné ale je, že tato pozitiva může mít ČR i bez členství v EU. Přejeme si, aby ČR vystoupila z EU, což by v podstatě znamenalo, že by se přestala zapojovat do systému placení příspěvků a žádání o dotace z Bruselu. Nepodléhala by nařízením a směrnicím, ať už se to týká pomazánkového másla, nebo zákazu žárovek atd. Volný obchod a volný pohyb by si Česká republika zachovala. Naším vzorem je několik států v EU, které to takto mají, nejsou členy EU a přitom volný obchod mají. Třeba Švýcarsko, Island, Norsko nebo Andora. Tyto země docela šťastně prosperují, členy EU nejsou, neposílají do Bruselu příspěvky, nepodléhají evropským nařízením, a přitom volně obchodují a volně cestují.</p>
      <p><strong>…Island nedávno pozastavil žádost o vstup do EU…</strong></p>
      <p>Ano, dřívější socialistická vláda na Islandu zahájila rozhovory o vstupu Islandu do EU, ale nynější pravicová a euroskeptická vláda vyjednávací proces zastavila. Islanďané do EU nechtějí. O těchto důležitých věcech se kupodivu v našich médiích píše jen velmi okrajově.</p>
      <p><strong>Jsou podle vás všechny dotace špatné? Obcím se přece vyplatí mít třeba novou čističku odpadních vod, když to EU zaplatí…</strong></p>
      <p>Problém dotací je, že jsou vždy určené na něco konkrétního, zatímco nám by se hodilo třeba něco jiného. Pak se peníze utrácejí, jen aby se dotace vyčerpaly, a je jedno na co. Peníze mají zůstat primárně lidem v kapsách, místo abychom platili obrovské daně. Dále mají peníze zůstat v obcích, kde lidé žijí, místo přerozdělování přes Brusel, aby zastupitelstvo každé obce mohlo samo posoudit, jestli potřebují spíš cyklostezku, nebo novou čističku anebo spíše spravit ulice.</p>
      <p><strong>Jaký bude vývoj EU, rozpadne se?</strong></p>
      <p>Jsem přesvědčen o tom, že se EU rozpadne. Každá taková říše se nakonec rozpadla. Neumím říct, jestli to bude trvat 2 roky, 10 let, nebo 15 let. Všichni vidí, že jádro EU, tedy eurozóna, se v podstatě pohybuje na hraně. Rozpad se už 4 roky zdá být na spadnutí. Některé věci se nyní oddálily německými volbami. Kancléřka Merkelová nechtěla nic řešit, ale teď najednou před nimi vyvstane staronový problém, Řecko bude žádat o dalších 150 miliard eur pomoci, ke krachu se přibližuje Slovinsko a na hraně se dlouhodobě potácí Itálie. Teď po německých volbách se všechny problémy vynoří znovu.</p>
      <p><strong>Jsou <em>Svobodní</em> ve spojení s ostatními pravicově-euroskeptickými stranami v Británii, Německu, na Slovensku?</strong></p>
      <p>Poslali jsme gratulační dopis nové německé euroskeptické straně, která se jmenuje Alternative für Deutschland, která získala ve volbách 4,9 % a jen těsně se nedostala do parlamentu. Pro stranu, která existuje několik měsíců, to byl vynikající výsledek. Dlouhodobě máme přátelské vztahy s Nigelem Faragem a jeho britskou stranou UKIP.</p>
      <p><strong>Prozatím jste nepodlehl námluvám paní Bobošíkové. Nebyla by pro vás,<em>Svobodné</em>, Bobošíková dobrá "nevěsta"?</strong></p>
      <p>My jsme o jakékoliv propojení s paní Bobošíkovou nikdy neměli zájem. Už před třemi lety, po euro-volbách, mi paní Bobošíková říkala "pojďte k nám, můžete být lídrem u nás". To pro nás ale nikdy nebylo atraktivní, to si raději počkáme další 4 roky. Nezajímá nás účelový slepenec stran a lidí s velmi odlišnými přístupy k řešení problémů. My se snažíme vybudovat stranu, která má jasně pravicový program. Vstoupení do nějakého účelového slepence, by možná mohlo být krátkodobě výhodné, kdyby se ten slepenec dostal do sněmovny, ale později by se na ničem nedohodl, ztratil by kredit u veřejnosti a odešel by s ostudou. Raději jdeme poctivou, delší cestou a chceme, aby zde jednou byla silná Strana svobodných občanů, která pro lidi bude čitelnou, jasnou, pravicovou volbou.</p>
      <p><strong>Co je pro vás ve vaší straně zásadní, podstatné?</strong></p>
      <p>Strašně důležité je to, že tmelem, který nás spojuje, jsou myšlenky. Tato loajalita k myšlenkám je nejlepší zárukou toho, že strana bude ve sněmovně hájit to, co slibovala v programu. Vít Bárta si kupoval loajalitu obálkami s penězi, ale to není zdaleka tak silné, jako loajalita k myšlenkám. Dalším naším důležitým principem jsou primárky. U nás lídry nevybírá úzké vedení, které je může manipulovat podle svého na úkor kvality. Dáváme možnost každému, kdo fandí našim myšlenkám, aby měl právo volit. To jsme okoukali z USA, kde tento systém primárek dobře funguje.</p>
      <p><strong>Nemáte strach, že vás velká politika změní, že se myšlenková čistota časem přemění v ziskuchtivost?</strong></p>
      <p>Chtěli bychom změnit přístup lidí k politice. Nám se to v naší straně pomalu daří. Lidé se k nám dobrovolně přidávají, přispějí stovku, tisícovku na naši činnost, takhle by měly fungovat všechny strany. Dotace politickým stranám je jednou z těch dotací, které chceme zrušit. Myslíme si, že kdyby takhle fungovaly všechny strany, byla by politika čistější. Sice v malém, ale <em>Svobodní</em> fungují podobně jako strany v USA, kde lidé přispívají svým kandidátům drobnými částkami, protože věří v jejich myšlenky. Chceme být trošku vzorem a říkáme: "Politika takto může fungovat".</p>
      <p><strong>Děkuji za rozhovor.</strong></p>
      <p> </p>
      <p>Text: Dita Brančíková a Jiří Brančík</p>
