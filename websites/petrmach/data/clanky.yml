- 'Češi a EU: Hra na přidružení':
    :perex: Tak jako kdysi česká intelektuální elita básnila o Sovětském svazu a jeho
      pokroku, solidaritě a internacionalismu, dnes stejně nekriticky oslavuje Evropskou
      unii. Kdo si dovolí pochybovat o smysluplnosti evropské integrace, riskuje minimálně
      označení za nacionalistu. Podívejme se však na problém Evropské unie realisticky.
    :telo: '<p>Existuje pár obecných argumentů PROTI našemu vstupu do Evropské unie:
      Orgány EU jsou byrokratické a vzdálené obyčejnému občanovi. Evropská legislativa,
      kterou kvůli hypotetické možnosti vstupu přijímáme, je často svazující a mnohdy
      nám škodí. Připojení k EU znamená omezení národní suverenity. </p><p>Argumenty
      PRO náš vstup do Evropské unie jsou konkrétnější: Získali bychom velký evropský
      trh, kam bychom mohli bez celních a jiných obchodních bariér exportovat naše
      zboží. Mohli bychom volně pracovat v bohatších zemích za vyšší mzdy. Získali
      bychom nárok na dotace z rozvojových fondů EU.</p><p>Problém ale je, že naše
      argumenty PRO vstup znamenají současně v Evropské unii argumenty PROTI našemu
      přijetí. Evropští producenti se bojí levného českého zboží, odbory se obávají
      přílivu české práce a současní příjemci evropských fondů se s námi nechtějí
      dělit o dotace. Co z toho plyne? </p><p>Naše licitace s EU o přijetí je hrou
      s nulovým součtem. Pokud my na přijetí vyděláme, státy EU prodělají. Těžko by
      proto mohli Řekové nebo Portugalci v parlamentu ratifikovat naše přijetí, když
      by se tím připravili o evropské dotace a konkurenční výhodu na evropském trhu.
      Obyvatelé EU si naše přijetí prostě nepřejí a hlasitě to neříkají jen proto,
      že rozšíření EU nepovažují za aktuální politický problém, ale jen za nerealistické
      a abstraktní úvahy. </p><p>Pro EU je ale výhodné, abychom přejímali její normy
      a ztráceli tak svoji konkurenceschopnost. Uchazečské země ze střední a východní
      Evropy jsou proto tlačeny k přijímání evropské legislativy za mlhavé přísliby
      budoucích dotací a pod hrozbou obchodních bariér, pokud by zůstaly za hradbami
      Evropy. Takový integrační proces není založen na společných hodnotách. Spíš
      připomíná úplatkářství a vydírání, metodu cukru a biče. V jednání o přijetí
      Evropská unie předstírá, že nás chce přijmout, a my předstíráme, že do ní chceme
      vstoupit kvůli jakýmsi společným hodnotám. </p><p>Evropská unie ovšem není založena
      na společných hodnotách, ale na socialistickém přerozdělování, a tudíž sotva
      může být zárukou harmonie a prosperity. Politická integrace založená na mezinárodním
      přerozdělování znamená vznik soustátí s národy první a druhé kategorie. Tím
      zadělává na budoucí konflikty. </p><p>Národ, který v rámci soustátí doplácí
      na druhý národ, bude chtít chudší národ buď ovládat nebo bude chtít společný
      stát opustit. Na druhé straně chudší národ, jehož rozvoj platí bohatší bratři,
      bude mít pocit méněcennosti. Jeho dotace budou vykoupeny politickou a kulturní
      hegemonií větších a bohatších členů na úkor vlastní svébytnosti. Mezinárodní
      přerozdělování může nakonec vyústit jen v separaci nebo subordinaci. Národnostní
      spory v bývalém Československu, Sovětském svazu či Jugoslávii nebo současné
      napětí mezi východními a západními Němci, Vlámy a Valony v Belgii či severem
      a jihem Itálie, to jsou obrazy politické integrace nesourodých regionů. </p><p>Alternativou
      k politické integraci a spleti evropských předpisů, zákazů, daní a dotací (vznikajících
      spíš z popudu vlivných zájmových skupin než z vůle voličů) je svobodný obchod.
      Občanům evropských zemí by mělo být umožněno volně obchodovat a spolupracovat.
      Dohody o volném obchodu jsou hry s nenulovým součtem, na kterých nakonec vydělají
      obě strany. Evropa by měla přestat chránit hranice před dovozem levného zboží,
      pak by je ani nemusela bránit proti zahraničním dělníkům. Když totiž nemůže
      putovat zboží, začnou vždy putovat lidé a nastávají konflikty. Podmínkou míru
      a prosperity v Evropě je volný obchod a dobrovolná spolupráce.</p><p>Alternativou
      našeho vstupu do Evropské unie je zachování národní svrchovanosti. Alternativou
      přejímání evropské legislativy je posuzování každého zákona podle jeho kvality,
      a ne podle toho, zda by nás bez něj přijala Evropská unie. Alternativou evropského
      uzavřeného trhu je pro nás snižování daní, odstraňování obchodních bariér a
      spolupráce v rámci zón volného obchodu.</p><p>Debata o tom, zda vstoupit či
      nevstoupit do Evropské unie, je však zbytečná. My do ní totiž nebudeme přijati.
      </p><p></p>'
