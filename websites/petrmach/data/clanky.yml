      title=\"\" style=\"mso-footnote-id: ftn2\" name=\"_ftn2\" href=\"http://www.petrmach.cz/CLANKY/2001KlasickaP.htm#_ftnref2\"><u>[2]</u></a>[2]
      Použité symboly odpovídají anglické terminologii: M - <i>Money </i>(peníze),
