- 'Petr MACH: A co to zkusit naopak: Snížit zdanění zaměstnanců na úroveň živnostníků!':
    :perex: 'Jan Mládek, pravděpodobný budoucí ministr financí ve vládě ČSSD, <a style="PADDING-BOTTOM:
      0px; PADDING-LEFT: 0.2em; PADDING-RIGHT: 0.2em; COLOR: rgb(37,94,140); TEXT-DECORATION:
      underline; PADDING-TOP: 0px" href="http://www.ceskapozice.cz/domov/politika/ztratil-socialni-demokrat-mladek-politickou-buzolu">označil
      živnostníky za parazity</a>. Mnozí komentátoři na oplátku titulovali parazitem
      pana Mládka, který žije celý život prakticky jen z veřejných peněz. Po vlně
      nevole se Mládek sice omluvil za použitý výraz, ale zdůraznil, že trvá na podstatě
      svého hodnocení – živnostníci prý platí na dani z příjmu a pojistném méně než
      zaměstnanci.'
    :telo: '<p>Nemá cenu vést webové třídní války, jestli jsou lepší zaměstnanci,
      nebo živnostníci. Obě právní formy práce mají své výhody i nevýhody a většina
      zaměstnanců i živnostníků se věnuje počestnému povolání. Podívejme se, jak to
      skutečně je s odvody zaměstnanců a živnostníků a navrhněme řešení případné nespravedlnosti.</p><p>Když
      ve Spojených státech amerických chtěli po občanské válce nastolit spravedlnost
      mezi bělochy a černochy, neuvrhla vláda bělochy do otroctví, ale osvobodila
      černochy. Jestli je pravda, že u nás živnostníci platí menší daně než zaměstnanci,
      pak navrhuji opačný postup než Jan Mládek: žádné zvyšování daní živnostníkům,
      místo toho snižme daně zaměstnancům!</p><p><strong>Nemocenské pojištění</strong></p><p>Živnostník
      nemusí na rozdíl od zaměstnance platit nemocenské pojištění, a také ho v drtivé
      většině neplatí. Pak ovšem nedostává ani dávky v nemoci. A netýká se to jen
      nemocenských dávek, ale i takzvané "mateřské".</p><p>Chceme rovnoprávnost? Tak
      dovolme i zaměstnancům neplatit nemocenské a jejich čistá mzda může být o to
      vyšší. Je nesmyslné kritizovat živnostníky za to, že neplatí nemocenskou, když
      ani nečerpají příslušné dávky.</p><p><strong>Důchodové pojištění</strong></p><p>Živnostníci
      platí pojistné na státní důchodové zabezpečení jen z poloviny zisku, minimálně
      ve výši 1836 korun. Dobrovolně mohou platit pojistné vyšší – kdyby chtěli od
      státu vyšší než minimální důchod, mohou dobrovolně svůj vyměřovací základ zvýšit.
      Většina z nich to ale nedělá a platí pojistné v minimální výši.</p><p>Za to
      ale mohou živnostníci očekávat jen základní nízký důchod, a Jan Mládek jim tedy
      nemusí závidět. Platí-li živnostník pojistné z minimálního vyměřovacího základu
      na úrovni poloviny průměrné mzdy v ekonomice, pak jeho důchod bude základní
      výměra 2270 korun plus – pokud se jim započte 40 let práce – procentní výměra
      3600 korun, takže jejich důchod bude činit asi jen 5800 korun. Většina živnostníků,
      jimž pan Mládek adresoval slova o parazitech, bude mít za své nižší pojistné
      jen nízký důchod na úrovni poloviny průměrného důchodu v ekonomice.</p><p>Pokud
      Jan Mládek živnostníkům závidí jejich nízké platby důchodového pojištění, ať
      prosazuje spolu se mnou, aby i zaměstnanci měli možnost platit pojistné z nižších
      částek výměnou za nižší důchod. Státu klesnou příjmy, ale v dlouhodobém horizontu
      se mu sníží i výdaje a lidé budou více zodpovědní za vlastní osud. Peníze, které
      neodvedou státu do státního rozpočtu, budou moci investovat třeba do vlastního
      bydlení, což se jim ve stáří bude hodit.</p><p><strong>Zdravotní pojištění</strong></p><p>Živnostníci
      musejí platit na zdravotní pojištění 13,5 procenta z poloviny zisku, minimálně
      1748 korun měsíčně. Za to mají nárok na stejnou zdravotní péči jako zaměstnanci,
      kteří platí 13,5 procenta z hrubé mzdy, neboli deset procent ze superhrubé mzdy
      při jakékoliv její výši.</p><p>Živnostníci tak nejsou automaticky ve výhodě.
      Vezměte si příklad drobného živnostníka, který vede obchůdek se ziskem 9000
      korun měsíčně, a srovnejme ho s člověkem, který se nechá zaměstnat v supermarketu
      za 9000 korun. Zaměstnanec odvede 13,5 procenta ze mzdy, tedy 1215 korun, zatímco
      živnostník musí platit minimum ve výši 1748 korun, tedy 19,5 procenta zisku.</p><p>Jestli
      chceme v platbách zdravotního pojištění spravedlnost, pak navrhuji, ať všichni
      (živnostníci i zaměstnanci) platí stejně, když z vyššího pojistného beztak neplyne
      vyšší plnění. A snažme se mít takový systém zdravotnictví, aby všichni mohli
      pokud možno platit stejně "málo" jako živnostníci – 1748 korun měsíčně, a nikoliv
      dvojnásobek – jako zaměstnanci s průměrnou mzdou.</p><p><strong>Daň z příjmu
      fyzických osob</strong></p><p>Předně si uvědomme, že většina lidí, ať živnostníků
      či zaměstnanců, žádnou daň z příjmu fyzických osob neplatí. Pokud uplatňujete
      základní slevu na poplatníka a slevu na dvě děti, musíte mít zisk z podnikání
      nebo superhrubou mzdu větší než 28 700 korun měsíčně, abyste vůbec nějakou kladnou
      daň z příjmu fyzických osob platili.</p><p>Každopádně živnostníci i zaměstnanci
      podléhají stejné dani z příjmu fyzických osob. Živnostník, který má zisk, řekněme,
      30 tisíc měsíčně, platí přesně stejnou daň z příjmu fyzických osob jako zaměstnanec
      se superhrubou mzdou 30 tisíc.</p><p>Námitka může znít, že živnostníci mohou
      uplatňovat výdaje paušálem, místo aby vykazovali skutečně vynaložené výdaje
      na nástroje, materiál, suroviny, kancelář, účetnictví, telefony a podobně, a
      jejich účetní zisk může být nižší než reálný. Jenže pokud živnostník uplatňuje
      paušály, nemá od letošního roku právo – na rozdíl od živnostníka účtujícího
      skutečné výdaje nebo na rozdíl od zaměstnance – uplatnit si slevu na děti a
      manželku, která se o ně stará.</p><p>Za nejlepší řešení bych považoval zrušení
      daně z příjmu a výměnou za to odstranit celý balík státních dotací – ke stavebnímu
      spoření, důchodovému připojištění, na zateplování domů, na zaměstnávání lidí
      na částečný úvazek, na rekvalifikace, na podporu podnikání, na investiční pobídky,
      na podporu turistického ruchu, na podporu exportu, na regionální rozvoj. Pak
      se žádný politik nebude muset trápit tím, že jeden člověk vykazuje menší příjem
      než druhý.</p><p><strong>Ať si každý vybere!</strong></p><p>Je tedy lepší být
      živnostníkem, nebo zaměstnancem? Podobnou otázku si může položit každý. Mám
      jít raději pracovat jako prodavač do supermarketu, nebo si otevřu vlastní krámek?
      Mám se nechat najmout ve firmě jako správce sítě, nebo budu nabízet služby správy
      sítí nezávisle na živnostenský list?</p><p>Předpokládal bych, že živnostníci
      mají za to, že je lepší být živnostníkem, když zvolili tuto životní cestu. Potýkají
      se asi s většími riziky, sami musejí shánět zakázky a zajišťovat si administrativu
      spojenou s podnikáním, za to ale mají menší závislost na státu. A zaměstnanci
      se nejspíš domnívají, že je lepší být zaměstnancem, když zvolili tuto cestu.
      Mají sice vysoké daně, ale za to mají menší rizika, mají nárok na pravidelnou
      mzdu a na odstupné, když práce skončí. Komu by se vlastní osud nelíbil, může
      se vydat opačnou cestou.</p><p>Někdo může oprávněně tvrdit, že nelze tak jednoduše
      volit, zda budete zaměstnancem, nebo živnostníkem. Když budete chtít místo zaměstnaneckého
      poměru řídit autobus na živnostenský list, bude vás stát stíhat za ilegální
      švarc systém.<strong style="LETTER-SPACING: -0.01em"> Abychom dosáhli skutečné
      spravedlnosti, měla by být jakákoliv činnost na "živnosťák" legální.</strong></p><p>Pokud
      budeme chtít vše organizovat přes stát, jako to zamýšlí ČSSD i současná vláda,
      budeme mít vždy pocit, že někteří na státním systému parazitují. Dejme raději
      lidem svobodu. Pak bude věcí každého, jestli má nízký zisk nebo vysokou mzdu,
      a nebude důvod mít dojem, že jeden na druhého doplácí.</p><p><em>Petr Mach vyučuje
      ekonomii na VŠEM a VŠFS a je předsedou Svobodných</em></p>'
