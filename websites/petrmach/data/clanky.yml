- Čistá pozice České republiky vůči EU za rok 2005:
    :perex: <strong>Čistá pozice České republiky vůči EU za rok 2005</strong>
    :telo: "<p><strong>Petr Mach</strong></p><p>V roce 2005 podle údajů ministerstva
      financí odevzdala Česká republika do rozpočtů Evropské unie 31,522 mld Kč a
      zpět na evropských dotacích získala 31,282 mld Kč. Naše země se tak stala za
      rok 2005 čistým plátcem ve výši 240 milionů Kč (viz tabulka č. 1). </p><p>Navíc
      na administrativu spojenou se získáním a distribucí evropských dotací Česká
      republika musela vynaložit několik dalších miliard korun. Další miliardy musela
      Česká republika vynaložit na spolufinancování (mnohdy nesmyslných) dotačních
      programů.</p><p><strong>Tab. č. 1: Platby do EU a příjmy z EU v roce 2005 (mil
      Kč)</strong></p><p>\r\n</p>\n<p>Zdroj: Ministerstvo financí (<a href=\"http://www.mfcr.cz/cps/rde/xbcr/mfcr/\"><u><a
      href=\"http://www.mfcr.cz/cps/rde/xbcr/mfcr/ROCNI_ZPRAVA_2005_komplet_ke_stazeni_pdf.pdf\">www.mfcr.cz/cps/rde/xbcr/mfcr/</a></u><u>ROCNI_ZPRAVA_2005_komplet_ke_stazeni_pdf.pdf</u></a>),
      s výjimkou platby kapitálu a rezerv do Evropské investiční banky, která je spočítána
      jako náš závazek vyplývající ze smlouvy o přistoupení, kdy bylo uhrazeno k 30.9.2005
      při kurzu 29,55 Kč/EUR 27,7 milionu euro.</p><p><strong>Náklady na získání dotací
      </strong></p><p>Např. Státní zemědělský intervenční fond, který rozděluje zemědělské
      dotace EU a který provádí intervenční nákupy s cílem udržet cenu obilí, masa,
      mléka a másla na úrovni stanované nařízeními EU, měl v roce 2005 celkem 712
      zaměstnanců a správní výdaje včetně mzdových dosáhly 0,9 miliardy Kč. Tyto administrativní
      výdaje byly hrazeny z českého rozpočtu. Podobně je tomu s dalšími institucemi,
      ať již na centrální, krajské nebo obecní úrovni, které se čerpáním evropských
      dotací zabývají. </p><p><strong>Na co peníze šly?</strong></p><p>Z peněz, které
      jsou označovány jako zemědělské dotace EU tvořily dotace zemědělcům 10,7 miliardy.
      Dvě miliardy byly vynaloženy na intervenční nákupy, tj. na zdražení obilí, masa,
      mléka a másla. Fond např. nakoupil obilí za 1,8 miliardy. Skladování obilí stálo
      261 milionů, skladování 10 tisíc tun vepřového stálo 100 milionů.<u>[1]</u></p><p>Uvedené
      dotace ze strukturálních fondů byly zatím konečným příjemcům vyplaceny ve výši
      1,3 miliardy, zbylých 5 miliard zůstalo na účtech ministerstva financí. Nejvíc,
      488 milionů bylo vyplaceno v programu Kredit řízeném Ministerstvem průmyslu
      a obchodu, což nebyly dotace, ale zvýhodněné úvěry vybraným podnikatelům, 104
      milionů bylo vyplaceno na programy posílení aktivní politiky zaměstnanosti,
      což byly dotace na všelijaká školení zaměřená na ženy, Romy a další skupiny
      \"ohrožené sociální exkluzí\".<u>[2]</u></p><p><strong>Budeme platit stále více</strong></p><p>V
      předchozím roce 2004 zaplatila Česká republika do EU podle oficiální zprávy
      Evropské komise 565,2 mil. euro a obdržela 802,6 mil euro, takže čistý příjem
      činil 237,5 mil euro<u>[3]</u>. Evropská unie ovšem pro výpočet čisté pozice
      používá zvláštní metodologii, podle níž redukuje zaplacený příspěvek každé členské
      země tak, aby čisté platby dávaly v součtu nulu (jakoby členské státy neplatily
      na administrativní a zahraniční výdaje EU). Do výpočtu také EU nezapočetla více
      než miliardu, kterou jsme museli zaplatit do Evropské investiční banky a Evropské
      centrální banky. </p><p>Pokud jde o očekávání roku 2006, může být situace ještě
      horší. V roce 2006 se do EU platí kromě příspěvků do Evropské investiční banky
      i příspěvky do Evropského institutu uhlí a oceli a přímá rozpočtová kompenzace
      bude činit již jen 5,6 miliardy; také již nepřijdou žádné zbytkové platby z
      \"předvstupních\" fondů Phare a Sapard. Co se týče čerpání strukturálních fondů,
      ze kterých si vláda slibuje nejvíce, bylo za první pololetí 2006 vyčerpáno jen
      4,6 mld Kč.<u>[4]</u> Vláda všechny utěšuje, že dojednala gigantické příjmy
      alespoň na léta 2007-13, nicméně z dohody o finančním rámci<u>[5]</u> nic takového
      neplyne, naopak, bohaté země si dojednaly, že budou platit méně a české rozpočtové
      kompenzace vypršely. Naše doplácení na EU se tak bude pravděpodobně dále prohlubovat.</p><p><strong>Členství
      v EU se nevyplácí</strong></p><p>Rok 2005 potvrdil, že členství v EU se z finančního
      hlediska nevyplácí. Čeští daňoví poplatníci jsou nuceni doplácet stále více
      na bruselskou byrokracii. Česká republika by se měla pokusit dojednat speciální
      výjimku, která by nám umožnila neplatit do EU a nečerpat evropské dotace. Kdyby
      se České republice nedařilo dojednat přijatelné řešení, může být v budoucnu
      jediným rozumným řešením vystoupení z Evropské unie.</p><p><em>Autor je výkonným
      ředitelem Centra pro ekonomiku a politiku</em></p><p></p><p>\r\n</p>\n<p><u>[1]</u>
      Rozpočet Státního zemědělského intervenčního fondu na rok 2005 <a href=\"http://www.psp.cz\"><u><a
