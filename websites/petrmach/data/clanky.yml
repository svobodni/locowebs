      přimět skotskou vládu k založení banky. Banka založená v r. 1716 ve Francii
      byla na těchto principech postavena. Její bankovky nesly tato slova: «Tato banka
      slibuje držiteli na předložení zaplatit xxx livrů v penězích stejné váhy a standardu,
