      současného smluvního uspořádání a chce tuto euroústavu nebo reformní smlouvu
      místo současného právního stavu, tak myslím, že málokdo by to chtěl.</p><p>Petr
      DUDEK, moderátor</p><p>--------------------</p><p>Já myslím, že pro účel této
      diskuse bychom měli docela pečlivě rozlišovat mezi euroústavou a reformní smlouvou
      a nejenom pro účely této diskuse, aby se to posluchačům nepletlo a také, abychom
      se snažili rozlišit alespoň tedy názvoslovně, co máme namysli, ale já bych chtěl
      stejnou otázku položit panu Zaorálkovi, jaké šance dáváte reformní smlouvě?</p><p>Lubomír
      ZAORÁLEK, stínový ministr zahraničí /ČSSD/</p><p>--------------------</p><p>No,
      jenom bych chtěl upozornit na to, že dneska nestojíme před nějakou jednou reformní
      smlouvou, protože se upustilo od toho, že by vznikl jeden dokument, ale vlastně
      zůstává se u té dosavadní podoby, jak byla před tím, než jsme začali mluvit
      o ústavní smlouvě, to znamená, máme tu bývalou smlouvu Evropské unie a smlouvu
      o evropském společenství a nyní se pouze novelizují tyto dvě smlouvy, takže
      to je pouze, jsou nějaké stránky textu, které budou novelou těch dosavadních
      dvou smluv, v této chvíli už máme ten text napsaný, vím, že ho máme pouze ve
      francouzském jazyce, takže ještě to opracování s ním je zřejmě trochu omezené,
      ale je evidentní, že zůstáváme u těch, dohoda je na tom, že se zůstane u těch
      dvou minulých smluv, ta druhá se přejmenuje, takže to jsou takové detaily, ale
      jinak není to tak, že stojíme před novou smlouvou.</p><p>Petr DUDEK, moderátor</p><p>--------------------</p><p>A
      jak vy se díváte tedy na podobnost té euroústavy nebo návrhu evropské ústavní
      smlouvy, nebo jak to mám přesně říci, tedy to, co bylo odmítnuto a tím současným
      textem, nakolik jsou si blízké, nakolik jsou rozdílné?</p><p>Lubomír ZAORÁLEK,
      stínový ministr zahraničí /ČSSD/</p><p>--------------------</p><p>Mě samozřejmě
      mrzí to, že jsme se nevydali tou cestou zjednodušení a zesrozumitelnění tím,
      že bude jednodušší kratší text, zůstáváme u těch dvou, jak jsem řekl, rozhodně
      to nebude jednodušší, nebude to o moc srozumitelnější, ale nicméně v těch stránkách
      textu, který bude tou novelou těch dosavadních smluv, je víceméně obsaženo všechno
      to nejpodstatnější z té ústavní smlouvy, čtyřicet, vzniká čtyřicet nových oblastí,
      ve kterých s bude rozhodovat kvalifikovanou většinou, vytváří se nový systém
      hlasování, ty paragrafy, které se týkaly institucionálních změn, ty jsou vlastně
      před přijatým beze změny, bude se posilovat role Evropského parlamentu, prostě
      dá se říct, že vlastně to gró toho, oč šlo v ústavní smlouvě, bylo přijato a
      ten mandát, který byl přijat na posledním summitu ještě za německého předsednictví,
      poměrně přesně vymezuje rozsah toho, co je dohodnuto a myslím si, že to je rozhodná
      většina toho, co v ústavní smlouvě bylo.</p><p>Petr DUDEK, moderátor</p><p>--------------------</p><p>Pane
      Machu, co vy si myslíte o podobnosti těch dvou textů, tedy tím, čemu říkáme
      reformní smlouva teď a té původní euroústavě?</p><p><strong>PetrMACH</strong>,
      výkonný ředitel <strong>Centraproekonomikuapolitiku</strong></p><p>--------------------</p><p>Já
      myslím, že to pan Zaorálek řekl velmi přesně, podstatná část se má přidat do
      těch stávajících smluv formou novely. To, co se nepřidává, tam v podstatě už
      v těch stávajících smlouvách je, protože když se nemají dvě staré smlouvy nahradit
      jednou novou, tak se to z těch starých nemusí přenášet do té nové, takže stačí
      to nové nacpat do těch starých a spíše šlo tedy o kosmetické názvoslovní změny
      oproti tomu původnímu návrhu euroústavy. A z toho, co tady řekl pan Zaorálek,
      v podstatě vyplývá z mého pohledu, že eurofederalisté v podstatě jásají, že
      stačilo vyškrtnout pár symbolických věcí a názvů a ta podstata zůstává.</p><p>Petr
      DUDEK, moderátor</p><p>--------------------</p><p>Je tomu tak, pane Zaorálku,
      ta podstata tedy zůstává, je pravda, že já jsem to ve vašich slovech také slyšel?</p><p>Lubomír
      ZAORÁLEK, stínový ministr zahraničí /ČSSD/</p><p>--------------------</p><p>No,
      já nevím, jestli eurofederalisté jásají, já si myslím, že spíš se v něčem, ta
      přestavba fungování institucí podle mě byla nutností, protože já jsem přesvědčen,
      že Evropská unie v tom rozšířeném počtu členů obtížně mohla efektivně fungovat,
      takže já jsem rád, že se přijímají ty změny ve fungování institucí, protože
      takhle, jak to bylo dosud, si myslím, že to do budoucna efektivně fungovat nemohlo.
      Jsem rád, že se posiluje ta společná zahraniční a bezpečnostní politika Evropské
      unie de facto se zřizuje funkce ministra zahraničí, i když ne s takovým názvem,
      bude fungovat nová role předsedy Evropské rady, budeme mít předsedu Evropské
      rady od té doby, kdy evropská smlouva začne platit, to uvidí se, jak rychle
      se to povede, takže i tady bude jasnější reprezentant Evropské unie, zpřesňuje
      se oblast posílené spolupráce, takže tam se prostě vytváří větší možnost pro
      členy, aby společně spolupracovali na některých politikách, posiluje se oblast
      svobody bezpečnosti a práva, bude se účinněji možnost čelit přeshraniční kriminalitě
      a podobně, to byly nutné věci. Jsou tam dvě úplně nové věci, teďka po tom německém
      předsednictví, a to je oblast klimatických změn, společný postup v tom boji
      proti klimatickým změnám a zároveň je to energetická politika, to jsou dvě,
      to jsou novum, to jsou zbrusu nové, a to si myslím, že je dobře, protože se
      ukázalo, že tyhle, na tyhle věci Evropská unie musí reagovat. Já si myslím,
      že to jsou kroky, které byly nutné, já naprosto chápu, že osmnáct zemí toto
      ratifikovalo ještě v minulosti a ty vlastně ratifikovaly ještě ústavní smlouvu
      a já se domnívám, že Evropská unie si skoro nemůže dovolit jít zpátky nebo na
      ty nové věci nereagovat. Takže já jsem přesvědčen, že v téhle podobě bychom
      se měli snažit teď ty práce, pokud možno co nejvíc urychlit, aby se ten nový
      systém mohl co nejvíce stát ...</p><p>Petr DUDEK, moderátor</p><p>--------------------</p><p>Pane
      Zaorálku, já vám děkuju za ten výčet, ještě bych tam přidal ale jednu věc, v
      té reformní smlouvě se předpokládá, že bude změněn systém hlasování uvnitř Evropské
      unie, mělo by to začít platit po roce 2017. Podle vicepremiéra Alexandra Vondry
      by systém hlasování, který je v té reformní smlouvě navrhován, byl pro nás nevýhodný,
      souhlasíte s tím?</p><p>Lubomír ZAORÁLEK, stínový ministr zahraničí /ČSSD/</p><p>--------------------</p><p>Ne,
      to jsou podle mě takové velice, velice zavádějící počty, protože tam se pořád
      vychází z toho, že se počítá nějaká váha hlasů a že se nějak váží hlasy těch
      jednotlivých států. Já se domnívám, že Evropská unie vůbec nefunguje takovýmto
      způsobem, tam podle mě síla státu je dána i o schopnosti vytvářet aliance, takhle
      to bylo v minulosti, bude to tak i do budoucna. A pokud teda se chtěla tato
      vláda nějakým způsobem prát o pozici České republiky, tak se měla více angažovat
      v té otázce snížení počtu komisařů, to je jedna věc, která mi vadí. Já si myslím,
      že mít vlastní ...</p><p>Petr DUDEK, moderátor</p><p>--------------------</p><p>Jinými
      slovy, měla usilovat o to, aby Česká republika měla svého komisaře?</p><p>Lubomír
      ZAORÁLEK, stínový ministr zahraničí /ČSSD/</p><p>--------------------</p><p>Ano,
      tady totiž to, co ještě nepadlo, je, že ta dohoda na reformní smlouvě také obsahuje
      to, že bude snížen počet komisařů, myslím, z dvaceti sedmi na sedmnáct. A já
      dost dobře nechápu, proč tady tuto věc Česká republika /nesrozumitelné/, to
      je podle mě konkrétní, konkrétní věci, ve které si myslím, se jedná o zájem
      České republiky, aby měla svého komisaře, tohle bych nepodceňoval, tam podle
      mě to vlažné stanovisko České republiky úplně nechápu.</p><p>Petr DUDEK, moderátor</p><p>--------------------</p><p>Pane
      Machu, co si myslíte vy, je systém hlasování, který zavádí reformní smlouva,
      pro Česko nevýhodný. A pokud ano, je to něco, co by mělo českou vládu trápit?</p><p><strong>PetrMACH</strong>,
      výkonný ředitel <strong>Centraproekonomikuapolitiku</strong></p><p>--------------------</p><p>Ano,
      já myslím, že to je prohra českých vyjednavačů této reformní smlouvy, protože
      my v CEPu jsme to říkali dávno, dokonce ODS to říkala, že toto je jeden z hlavních
      důvodů, proč je proti euroústavě a najednou vlastně přijela z Bruselu s tím,
      že jí to nevadí, akorát jediná změna, že to bude platit až do roku 2014, takže
      já to vidím jako vážný problém, my jsme mnohokrát, nesčestněkrát vypočetli,
      v čem je to pro nás méně výhodné, že se tam ta váha hlasů váží jiným způsobem
      než dneska, dá se to matematicky vyčíslit. A já naopak bych neviděl problém
      v tom, že přijdeme o komisaře, každý ví, co to jsou komisaři, co to je náš komisař
      a každý ví, že oni tam jednají za sebe, respektive za Brusel a nikoliv nějak
      za Českou republiku.</p><p>Petr DUDEK, moderátor</p><p>--------------------</p><p>Pan
      Zaorálek.</p><p>Lubomír ZAORÁLEK, stínový ministr zahraničí /ČSSD/</p><p>--------------------</p><p>Jenom
      mě trochu mrzí, že se přeme tady o tyto věci, protože si myslím, že to by neměl
      být teoretický spor, to je přece věc fungování těch institucí, to by stálo za
      to, kdyby v rámci jedné země jsme si dokázali sednout a říci si, jak ta Unie
      funguje, co skutečně pro třeba Českou republiku je výhodné a co ne a mně to
      připadá takové trochu zbytečné a ...</p><p>Petr DUDEK, moderátor</p><p>--------------------</p><p>Ale
      vy dva se evidentně neshodnete?</p><p>Lubomír ZAORÁLEK, stínový ministr zahraničí
      /ČSSD/</p><p>--------------------</p><p>Víte, tady přece nejde o nějaké teoretické
      počítání vážených hlasů, ale třeba říci si, do jaké míry se takovéto hlasování
      vůbec v Evropské unii používá. Dá se doložit, že v Evropské komisi se nehlasuje
      a nikdy v podstatě nehlasovalo.</p><p><strong>PetrMACH</strong>, výkonný ředitel
      <strong>Centraproekonomikuapolitiku</strong></p><p>--------------------</p><p>Nemluvíme
      o komisi, pane Zaorálku, to hlasování se vztahu na radu, to se naprosto mýlíte.</p><p>Lubomír
      ZAORÁLEK, stínový ministr zahraničí /ČSSD/</p><p>--------------------</p><p>Ano,
      jenom říkám, že v Evropský komisi se nepoužívá a když si vezmeme Evropskou radu,
      tak vám řeknou ti, kteří tam pracují, že zažili takové hlasování za tři roky
      třikrát.</p><p><strong>PetrMACH</strong>, výkonný ředitel <strong>Centraproekonomikuapolitiku</strong></p><p>--------------------</p><p>A
      právě kvůli tomu se to píše do té euroústavy, respektive do té nové smlouvy.
      Neříkejme, že to, co se tam napíše, kolik každá země bude mít váhu hlasů, že
      to je úplně zbytečné, tak si tam pak dejme nula pro Českou republiku, když to
      vůbec není důležité.</p><p>Petr DUDEK, moderátor</p><p>--------------------</p><p>Pane
      Machu, já se zeptám jinak, pardon, já se zeptám jinak, myslíte si, že by Česko
      mělo usilovat ještě o změnu systému hlasování, myslím v té reformní smlouvě?</p><p><strong>PetrMACH</strong>,
      výkonný ředitel <strong>Centraproekonomikuapolitiku</strong></p><p>--------------------</p><p>Já
      si myslím, že ano a nejen to. To, co se dohodlo na zasedání v Bruselu, není
      právní dokument, to je politická dohoda, je to jakýsi mandát projednání mezivládní
      konference a ta bude pokračovat. Já jsem přesvědčen o tom, že čeští vyjednavači
      budou dále i o této věci vyjednávat a musejí přijet s tím, co dojednají, do
      České republiky a tady se rozhodnout, jestli to předloží lidem v referendu,
      nebo jestli to budou hlasovat ústavní většinou v obou komorách parlamentu, jsou
      to prostě závažné věci. A já si nedovedu představit, že by přijela tato vláda
      do České republiky s tím, že to, proti čemu tehdy protestovala, tak najednou bude
      podporovat.</p><p>Petr DUDEK, moderátor</p><p>--------------------</p><p>Jenomže
      je tady ještě prostor pro vyjednávání, ten mandát, o kterém, ten mandát, který
      dostali vyjednavači mezivládní konference, je velmi závazný a hlasy z Bruselu
      upozorňují na to, že změny tohoto mandátu už nejsou možné.</p><p>Lubomír ZAORÁLEK,
      stínový ministr zahraničí /ČSSD/</p><p>--------------------</p><p>Jenom mohu
      říci, že včera začala mezivládní konference, takže ...</p><p>Petr DUDEK, moderátor</p><p>--------------------</p><p>Kvůli
      tomu tady jsme. Já jsem se ptal ale pana Macha, vy věříte skutečně tomu, že
      je možné v rámci tohoto neprodyšného mandátu ještě změnit systém hlasování?</p><p><strong>PetrMACH</strong>,
      výkonný ředitel <strong>Centraproekonomikuapolitiku</strong></p><p>--------------------</p><p>Tak
      mandát ...</p><p>Petr DUDEK, moderátor</p><p>--------------------</p><p>Přestože
      ani Poláci, kteří o to usilovali, už tuto možnost přiznali?</p><p><strong>PetrMACH</strong>,
      výkonný ředitel <strong>Centraproekonomikuapolitiku</strong></p><p>--------------------</p><p>Já
      připouštím, že to dopadne špatně z mého pohledu, a dobře z pohledu pana Zaorálka,
      a že vláda přijede a bude říkat: "My jsme to docela dobře dojednali, je to kompromis"
      a bude se bát to dát lidem v referendum a spolu se sociální demokracií to prožene
      parlamentem, toho já se samozřejmě obávám a vidím v tom velký problém.</p><p>Lubomír
      ZAORÁLEK, stínový ministr zahraničí /ČSSD/</p><p>--------------------</p><p>Já
      jsem chtěl jenom říci, že včera začala mezivládní konference, že jsem se právě
      díval na to, co tam zaznělo a mohu říci, že žádná ze zemí neformulovala nic
      podobného tomu, co říkal tady pan Mach, to znamená, vypadá ...</p><p>Petr DUDEK,
      moderátor</p><p>--------------------</p><p>On neříkal, že se to stalo, on říká,
      že by se to mělo stát.</p><p>Lubomír ZAORÁLEK, stínový ministr zahraničí /ČSSD/</p><p>--------------------</p><p>Že
      tenhle názor tam v tuto chvíli neříká žádná z těch dvaceti sedmi zemí, že by
      chtěla zpochybňovat ten mandát, nebo že by tam měla nějaký zvlášť jiný výklad,
      ani polská delegace, ani ta vlastně v tomhle nic takového nenaznačila. Já si
      myslím, že ten mandát je poměrně přesný, že by se muselo říci, kde někomu připadá,
      že něco není jasné, že nebylo formulováno přesně, nebo že to chápe jinak, to
      se do této chvíle nestalo. A pokud tam něco není, tak je to samozřejmě v těch
      smlouvách, které teda přebíráme. Takže mně jde o to, že pokud někdo říká, že
      je to pouze nějaká ústní dohoda, která je ještě v něčem nejasná, tak ať řekne,
      v kterém bodě. Já mám pocit, že ta dohoda byla poměrně konkrétní. A jak se na
      to člověk dívá, tak je to poměrně přesné.</p><p>Petr DUDEK, moderátor</p><p>--------------------</p><p>Já
      mám ještě jednu otázku, kterou chci položit a potřeboval bych na to poměrně
      stručné odpovědi kvůli času. Jednou z původních myšlenek, pane Zaorálku, bylo,
      že evropská ústavní smlouva a, dejme tomu, i ta reformní smlouva, bude jakýmsi
      jasným a srozumitelným dokumentem, který se třeba budou moct učit děti ve škole,
      není tohle požadavek, ke kterému by se měli vyjednavači nějakým způsobem vrátit?</p><p>Lubomír
      ZAORÁLEK, stínový ministr zahraničí /ČSSD/</p><p>--------------------</p><p>Tak
      to bych si nesmírně přál, to s vámi mohu jenom souhlasit, ale to je přesně to,
      vy jste tady řekl, že ten dokument, ten původní, těch čtyři sta, snad to bylo
      v podstatě rekordní zjednodušení, protože to je násobně méně než to bylo dosud,
      a to se bohužel nepovedlo. To, co děláme teď, to je prostě výsledek kompromisu
      toho, že na tomto textu prostě shoda nebyla, že se nepovedly dvě ratifikace
      ve Francii, v Holandsku, prostě není jiná cesta, my tady musíme hledat způsob,
      jak se dohodneme v rámci těch dvaceti sedmi zemí. Já souhlasím s tím, že na
      tom posledním summitu nebyla žádná země hozena přes palubu, to by byl neúspěch
      Evropské unie, kdyby se řeklo, že například kvůli Polsku, teda se dohodneme
      bez nich, jako to by asi byla chyba, takže jestliže jsme šli cestou tohoto kompromisu,
      tak jsme opustili myšlenku té jedné smlouvy, to je mi líto, ale bohužel.</p><p>Petr
      DUDEK, moderátor</p><p>--------------------</p><p>Pane Machu, také byste ocenil,
      kdyby ta smlouva byla krátká, srozumitelná na stránku?</p><p><strong>PetrMACH</strong>,
      výkonný ředitel <strong>Centraproekonomikuapolitiku</strong></p><p>--------------------</p><p>Jistě,
      já bych to ocenil, nicméně nedělejme si iluze, pan Zaorálek nemá pravdu, že
      ta euroústava v té původní podobě byla násobně tenčí na počet stran než to</p><p>Lubomír
      ZAORÁLEK, stínový ministr zahraničí /ČSSD/</p><p>--------------------</p><p>Pardon,
      mohl by ještě ...</p><p>Petr DUDEK, moderátor</p><p>--------------------</p><p>Velmi
      stručně.</p><p>Lubomír ZAORÁLEK, stínový ministr zahraničí /ČSSD/</p><p>--------------------</p><p>Ano.
      Já si ale nemyslím, že ten dokument měl za úkol mít patnáct nebo dvacet stran,
      tak pro děti do školy, to by asi nešlo nikdy, protože tady vlastně jde o dokument,
      který měl upravovat kompetence, který měl na některé věci odpovědět jasně, aby
      nebyly do budoucna sporné, a to byla prostě výhoda pro všechny, že to bylo přesně
      definované, takže není možné chtít zároveň přesné vymezení kompetencí, jasnou
      ..., popis, jak budou fungovat instituce a zároveň chtít patnáctistránkový dokument,
      to je prostě už v moderní době nemožné.</p><p>Petr DUDEK, moderátor</p><p>--------------------</p><p>Lubomír
      Zaorálek a <strong>PetrMach</strong>, příště víc, já vám, pánové, děkuju.</p><p></p>'
