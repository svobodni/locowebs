- 'Petr MACH: Topolánek ponižuje Českou republiku':
    :perex: 'Evropská unie Irům a nyní i nám Čechům <a href="http://aktualne.centrum.cz/zahranici/evropska-unie/clanek.phtml?id=647950"
      target="_blank"><u><font color="#810081">vyhrožuje</font></u></a>, že když rychle
      neratifikujeme Lisabonskou smlouvu, nebudeme mít v Evropské komisi svého komisaře.
      Bohužel se k tomuto vyhrožování nyní přidal pan <a href="http://www.ods.cz/volby2009/aktualita/topolanek-svou-dalsi-karieru-spojim-s-osudem-lisabonske-smlouvy"
      target="_blank"><u><font color="#810081">Topolánek</font></u></a>, předseda
      ODS. Ještě že už nejsem volič ODS, musel bych se stydět. Takovéto vyhrožování
      nepatří do slušné společnosti a nemá oporu v základních smlouvách EU, jak lze
      ukázat na pár citacích:'
    :telo: '<p><strong>1. Vyhrožování s eurokomisařem je nesmyslné. Komisař stejně
      nesmí hájit zájmy členského státu.</strong></p><p>Komisař nesmí reprezentovat
      zájmy členského státu, zakazují to smlouvy EU. Takže je jedno, jestli je eurokomisařem
      zbytečných záležitostí <a href="http://ec.europa.eu/commission_barroso/spidla/index.cfm?langId=en"
      target="_blank"><u><font color="#810081">Vladimir Spidla</font></u></a>, Mirek
      Topolanek nebo <a href="http://ec.europa.eu/commission_barroso/kuneva/index_en.htm"
      target="_blank"><u><font color="#810081">Meglena Kuneva</font></u></a>.</p><p
      style="PADDING-LEFT: 30px"><span style="TEXT-DECORATION: underline">Citace ze
      smlouvy:</span> <em>Při plnění svých úkolů nesmí [členové Komise] vyžadovat
      ani přijímat jakékoliv pokyny od jakéhokoliv vlády či jiného orgánu...Členské
      státy budou tento princip ctít a nebudou se pokoušet komisaře při plnění jejich
      úkolů jakkoliv ovlivňovat.</em> Zdroj: <a href="http://eur-lex.europa.eu/en/treaties/index.htm"
      target="_blank"><u><font color="#810081">Smlouva o založení Evropských společenství</font></u></a></p><p><strong>2.
      EU nemůže vzít České republice komisaře. </strong></p><p>Každá země má nárok
      na jednoho komisaře. Ke snížení počtu komisařů pod počet států musí být jednomyslná
      dohoda premiérů. Ovšem i když bude jedna země (výměnou za něco) souhlasit, že
      půjde z kola ven, přijde na řadu příště na principu rotace.</p><p style="PADDING-LEFT:
      30px; MARGIN: 4pt 0cm 0pt"><span style="TEXT-DECORATION: underline">Citace ze
      smlouvy:</span> <em>Bude-li se Unie sestávat z 27 členských států, změní se
      Článek 213(1) Smlouvy o založení Evropského společenství ...následovně:</em></p><p
      style="PADDING-LEFT: 30px; MARGIN: 4pt 0cm 0pt"><em>Členové Komise se vyberou
      na základě jejich všeobecné kvalifikace a jejich nezávislost musí být nade vší
      pochybnost. Počet členů Komise bude menší než počet členských států. Členové
      komise budou vybíráni na principu rotace založené na principu rovnosti a podle
      pravidel, které Rada přijme jednomyslně. Počet členů komise bude určen Radou
      jednomyslně. </em><em>Toto ustanovení bude platit ode dne, kdy se svých povinností
      chopí nová první komise po rozšíření EU na 27 států</em>. Zdroj: <a href="http://eur-lex.europa.eu/en/treaties/dat/12001C/htm/C_2001080EN.004901.html#doc_C_2001080EN.004902"
      target="_blank"><u><font color="#810081">Smlouva z Nice</font></u></a></p><p><strong>3.
      I když ČR bude proti tomu, aby si nechala vzít komisaře, nemůže jí ho neschválit
      Evropský parlament. </strong></p><p class="Normlnweb4" style="MARGIN: 0cm 0cm
      11.25pt"><span style="FONT-SIZE: 12pt"><span style="FONT-SIZE: x-small">Topolánek
      po nátlakovém setkání s Barrosem </span><a href="http://www.ods.cz/volby2009/aktualita/topolanek-svou-dalsi-karieru-spojim-s-osudem-lisabonske-smlouvy"
      target="_blank"><span style="FONT-SIZE: x-small"><u><font color="#810081">říká</font></u></span></a><span
      style="FONT-SIZE: x-small">: <em>Nepochybně názor 26 zemí Evropské unie bez
      České republiky bude, aby byla redukována právě o Českou republiku. A i kdyby
      náhodou procedurálně toto neprošlo, kdyby se o tom mělo hlasovat jednomyslně
      a Češi byli proti, tak Evropský parlament nepochybně českého eurokomisaře neschválí.</em></span></span></p><p>Blbost.
      Evropský parlament hlasuje o komisi jako o celku. Pokud by zlý Evropský parlament
      blokoval schválení komise jako celku jen kvůli tomu, že je součástí komise eurokomisař-Čech,
      blokoval by Evropskou komisi jako celek.</p><p style="PADDING-LEFT: 30px"><span
      style="TEXT-DECORATION: underline">Citace ze smlouvy:</span> <em>Předseda a
      ostatní členové komise...podléhají schválení Evropským parlamentem jako celek.</em>
      Zdroj: <a href="http://eur-lex.europa.eu/en/treaties/index.htm" target="_blank"><u><font
      color="#810081">Smlouva o založení Evropských společenství</font></u></a></p><p
      style="MARGIN: 4pt 0cm 0pt"><strong>Suma sumárum:</strong></p><p style="MARGIN:
      4pt 0cm 0pt">Představme si, že dojde na "nejhorší": Tvrdohlavá ČR bude v Radě
      hlasovat proti návrhu na zredukování počtu komisařů o Českou republiku. EU se
      tedy rozhodne potrestat Čechy skrze Europarlament. Europarlament odmítne schválit
      komisi obsahující Čecha (Topolánek, Vondra, Špidla, Švejnar...)</p><p style="MARGIN:
      4pt 0cm 0pt">Jen ať! To by bylo jedině dobře, protože Komise je v EU jediný
      orgán, který může v EU navrhovat směrnice a nařízení. Nebude-li komise schválena,
      nebude ani kdo by chrlil další směrnice a nařízení. V takové EU by možná i dávalo
      smysl zůstat.</p>'
    :zverejneno: 2009-09-30
- 'Petr MACH: Čistá pozice s EU 2008':
    :perex: Největšími čistými plátci do rozpočtů EU byli v roce 2008 Nizozemci, kteří
      do EU zaplatili v přepočtu na obyvatele o 347 eur (0,96% HDP) více, než kolik
      z EU získali. Největšími příjemci byli Řekové, kteří dostali v přepočtu na obyvatele
      o 532 eur více (2,45% HDP), než kolik do EU odvedli. Češi v přepočtu na obyvatele
      získali o 81 eur (0,57% HDP) více, než kolik odvedli.
    :telo: '<p style="MARGIN: 6pt 0cm 0pt">Celkovými rekordmany v získávání peněz
      cizích daňových poplatníků jsou Řekové, kteří od svého vstupu do ES v roce 1981
      dostali z rozpočtů ES a EU přes 86 miliard eur čistého. Němci od roku 1976 zaplatili
      do rozpočtů EU již 254 miliard eur nad rámec toho, co získali.</p><p class="MsoNormal"
      style="MARGIN: 6pt 0cm 0pt"><span style="FONT-FAMILY: Arial">Údaje vyplývají
      z monitoringu plateb členských zemí z EU a do EU na <a href="http://www.money-go-round.eu/"
      target="_blank"><u><font face="Arial" color="#800080">http://www.money-go-round.eu/</font></u></a>
      ("evropský penězovod"). Data za rok 2008 byla aktualizována dnes, kdy EU vydala
      souhrnnou zprávu o platbách do a z rozpočtu EU za rok 2008 (</span><a href="http://ec.europa.eu/budget/library/publications/fin_reports/fin_report_08_en.pdf"
      target="_blank"><u><font color="#000080">EU Budget 2008 Financial Report</font></u></a>.).
      Na rozdíl od souhrnné zprávy Evropské komise data na <a href="http://www.money-go-round.eu/"
      target="_blank"><u><font color="#800080">http://www.money-go-round.eu/</font></u></a>
      zahrnují i přerozdělování skrze Evropskou centrální banku, Evropskou investiční
      banku a další instituce EU a zahrnují cla placená spotřebiteli do rozpočtu EU.
      Naopak nejsou zahrnuty administrativní náklady členských států na administrativu
      evropských dotací a nařízení, platy europoslanců nebo náklady členských zemí
      na zajištění předsednictví.</p><p style="MARGIN: 6pt 0cm 0pt">Toto přerozdělování
      považuji za škodlivé. 86 miliard eur, které němečtí daňoví poplatníci poslali
      za posledních 30 let do Řecka, nikterak pomohlo Řecku k prosperitě. Evropské
      dotace pokřivují trh, když je někteří podnikatelé dostanou a jiní ne. Evropský
      penězovod by měl být zrušen a státy a jejich občané by měli hospodařit s vlastními
      penězi.</p><p class="MsoNormal" style="MARGIN: 6pt 0cm 0pt"><span style="FONT-FAMILY:
      Arial">Českou republiku paradoxně vyšší evropské dotace dostávají do hlubších
      deficitů. Aby Česká republika "čerpala" evropské dotace, musí přidávat z rozpočtu
      další prostředky na škodlivé dotace, jako jsou <a href="http://www.szif.cz/irj/portal/anonymous/spd?asc=desc&amp;page=1&amp;sortby=CASTKA&amp;ino=0"
      target="_blank"><u><font face="Arial" color="#000080">tyto</font></u></a>* nebo
      <a href="http://www.strukturalni-fondy.cz/CMSPages/GetFile.aspx?guid=4f17130b-90b6-4701-a862-e0b6866905ed"
      target="_blank"><u><font face="Arial" color="#000080">tyto</font></u></a>. Jsem
      pro to, aby si Česká republika vyjednala režim "nic do EU neplatit a o nic nežádat",
      podobně, jako se v minulosti povedlo vyjednat výjimky z obecných pravidel financování
      Velké Británii či Rakousku. </span></p><p class="MsoNormal" style="MARGIN: 6pt
      0cm 0pt"><span style="FONT-FAMILY: Arial"><a href="http://www.money-go-round.eu/"
      target="_blank"><img style="BORDER-RIGHT: black 1px solid; BORDER-TOP: black
      1px solid; BORDER-LEFT: black 1px solid; BORDER-BOTTOM: black 1px solid" height="248"
      alt="" src="http://img.ihned.cz/attachment.php/280/22432280/EBjdFMxOn24R0HqurLvl5UswAfahSKmt/cista-pozice-2008.jpg"
      width="500" ghmxy_src="http://img.ihned.cz/attachment.php/280/22432280/EBjdFMxOn24R0HqurLvl5UswAfahSKmt/cista-pozice-2008.jpg"></a></span></p><p
      class="MsoNormal" style="MARGIN: 6pt 0cm 0pt"><span style="FONT-FAMILY: Arial">*Paradoxně
      největším "českým přjemcem" evropských fondů byla britská firma Eastern Sugar,
      která dostala více než miliardu korun za to, že na základě nařízení EU zavřela
      v České republice cukrovary.</span></p>'
    :zverejneno: 2009-09-24
- 'Petr Mach: EU způsobuje zdražování':
    :perex: Podle nedávno zveřejněného průzkumu společnosti Median si 71 % lidí myslí,
      že v důsledku vstupu do EU došlo ke zdražení. Průzkum byl prováděn na reprezentativním
      vzorku 7773 respondentů a stejný dojem měli lidé bez ohledu na věk a vzdělání.
      Zajímavé je srovnat to, co si lidé myslí, s fakty.
    :telo: '<p><a name="t2"></a>Ceny běžných druhů zboží sleduje Český statistický
      úřad a vývoj cen zboží, na který má přímý vliv EU, je vskutku zajímavý. Ceny
      mnoha zboží v ČR začala EU po našem vstupu různými způsoby regulovat – nařizováním
      sazeb spotřebních daní, dovozními kvótami, produkčními kvótami, intervenčními
      cenami. Výsledkem je růst cen u takto regulovaných cen o desítky procent. </p><p>Tak
      např. nařízením č. 173/2009 stanoví EU dovozní clo na rýži 4 koruny na kilo.
      Platíme ho Evropské unii v ceně vždy, když si koupíme rýži. Vyšší je v důsledku
      cla i daň z přidané hodnoty placená z rýže. Nařízení EU 1095/2005 stanoví dovozní
      clo na jízdní kola 48,5%. Nařízení EU 2204/1999 stanoví dovozní clo na banány
      16%. Podobných nařízení EU existují tisíce. Ročně na clech v cenách zboží platíme
      do pokladny EU kolem 7 miliard korun. </p><p>Směrnice EU 30/2003 nařizuje přimíchávání
      biopaliv do benzínu a nafty. Protože výroba nafty a benzínu z rostlin je dražší
      než ropy, zdražuje povinné přimíchávání 10% biopaliv benzín a naftu asi o korunu
      na litr. Vyšší je pak logicky i DPH z benzínu a nafty. Tato směrnice EU však
      zdražuje nejen benzín a naftu, ale také pečivo, protože na více polích se pěstuje
      řepka na biopaliva a méně osevních ploch pak zbývá pro pšenici na chleba. </p><p>Smlouvou
      o vstupu České republiky do EU se Česká republika zavázala, že se u nás nevyrobí
      více než 0,7 litru mléka na osobu a den. Tu smlouvu nám byl čert dlužen. Omezení
      nabídky přirozeně zvyšuje cenu. Nařízení Rady EU č. 1787/2003 stanovilo intervenční
      cenu másla na 3 282 euro za tunu. Podobně EU reguluje ceny dalších druhů zboží.
      Intervencemi do zemědělství se ve Státním zemědělském intervenčním fondu, který
      byl zřízen po vstupu do EU, zabývá na tisíc zaměstnanců. Na základě tisíců nařízení
      tito úředníci každý den, když přijdou do práce organizují intervenční nákupy.
      Když EU chce zdražit máslo, úředníci začnou máslo skupovat a uskladňovat ho
      – opět za naše peníze – do pronajatých mrazírenských skladů. Jen na chod Státního
      zemědělského intervenčního fondu platíme ze státního rozpočtu 1,64 miliardy
      korun. </p><p>Smlouva o přistoupení k EU nám stanovila minimální sazby daní
      z cigaret na 57% ceny resp. 64 EUR na 1000 cigaret. Na daních se ale vybere
      méně, protože vyšší daně znamenají více pašovaných a ilegálně vyráběných cigaret.
      Kvůli EU se musela zvýšit DPH u celé řady služeb, protože EU stanovuje, na které
      služby musíme uplatňovat vyšší sazbu DPH. EU kromě toho diktuje minimální sazby
      daní u piva, alkoholu, benzínu i nafty.</p><p>Přál bych si žít v zemi bez intervenčních
      nákupů, bez státních zemědělských intervenčních fondů, bez produkčních kvót,
      bez dovozních kvót a cel a bez diktování daní z Bruselu. Ve svobodné zemi, kde
      jsou ceny určovány zákonem nabídky a poptávky a kde podnikatelé cenou a kvalitou
      soutěží o přízeň zákazníků. Zkostnatělou Evropskou unii je nutno zásadním způsobem
      reformovat. Toho se nedocílí přitakáváním všem novým regulacím, jak to předvádějí
      ODS s ČSSD. Pokud reforma EU nebude možná, bude lepší EU opustit.</p><p>Zdroj:
      ČSÚ</p><p>Autor je ekonom a předseda Strany svobodných občanů</p>'
    :zverejneno: 2009-06-30
- 'Petr MACH: Premiér Fischer šetřit neumí':
    :perex: Státní rozpočet se propadá do hlubokého deficitu, tak by si jeden myslel,
      že úřednická vláda Jana Fischera bude omezovat zbytečné utrácení. Bohužel tomu
      tak není. Tak např. na minulém zasedání vláda posvětila obnovení pochybného
      programu <a href="http://www.vlada.cz/cz/media-centrum/aktualne/vlada-posvetila-obnovu-podpory-skolniho-mleka-60434"
      target="_blank"><font color="#336699">dotování školního mléka</font></a>. Vyhodíme
      jen tak 80 milionů korun daňových poplatníků. Vláda to oficiálně zdůvodňuje
      "prevencí osteoporózy" a pomocí chudým dětem, ale každému je snad jasné, že
      jen zase ustoupila tlaku křičící lobby výrobců mléka.  Děti si beztak budou
      - když už - kupovat mléko slazené, čokoládové atd., takže údajný vliv pití mléka
      na zdraví dětí je tentam. Někomu může 80 milionů přijít jako málo. Mně ne. A
      hlavně je to jeden malý příklad za všechny.
    :telo: '<p>Strany skryté Velké koalice - ODS a ČSSD - dělají další a další díry
      do státního rozpočtu. Není to zdaleka jen stokrát omílané šrotovné (výdaje až
      5 miliard), které společnými silami schválily. Mají na svědomí rozpočtovou díru
      spojenou se zkažením systému sociálního pojištění: Sociální pojistné, které
      bylo de facto proporcionální jednoduchou daní, kterou snadno zúřadoval každý
      drobný podnikatel, se stává novu daní z příjmu plnou výjimek a slev. Z iniciativy
      "pravicové" ODS má nyní progresivní stupnici a firmy budou mít dodatečné náklady
      na jeho vyřízení. Stát přijde o 18 miliard.</p><p>Nerozhazuje jen ústřední vláda.
      Hlavní město Praha na posledním zasedání Rady schválilo 80 milionů pro změnu
      na propagaci Prahy v zahraničí. Praha vyhazuje tu 180 milionů za olympiádu,
      která nebude, tu za reklamu. Zřejmě dostává ze státního rozpočtu moc. </p><p>Byrokracie
      bují: Jen Topolánkovou vládou zřízené Kocábovo "ministerstvo pro menšiny" stojí
      89 milionů a zaměstnává přes 59 byrokratů. Proč jej Fischerova vláda nezrušila?
      Protože je prodlouženou rukou skryté velké koalice. Potřebujeme rušit desítky
      zbytečných úřadů. Mimochodem, Český statistický úřad nás stojí letos 1,057 miliardy
      (jen na platy 800 milionů) a dále bobtná. Jinými slovy, šéf ČSÚ toho času premiér
      ČR zjevně šetřit neumí. Každý rok mi jeho úřad doporučeně posílá nesmyslné dlouhé
      formuláře, do nichž mám vyplňovat počet zaměstnanců, a každý rok mu píšu, že
      žádné zaměstnance nemám. Myslím, že by nám stačil velmi útlý statistický úřad,
      možná odbor o 5 lidech na ministerstvu financí. </p><p><a href="https://www.svobodni.cz/"
      target="_blank"><font color="#336699">Strana svobodných občanů</font></a>, kterou
      jsem letos založil, půjde do voleb s programem zcela odlišným od přerozdělovací
      fiskální koncepce stávajících parlamentních stran (plánujeme ho zveřejnit na
      konferenci na začátku září). Představíme koncept státu, kde si o většině věcí
      rozhodují sami lidé, kde to není vláda, která přerozděluje přes deficitní centrální
      rozpočet většinu našich peněz na základě politického rozhodování vyvolených. 
      </p>'
    :zverejneno: 2009-07-29
- 'Petr MACH: Zákaz žárovek a lobbing výrobců zářivek':
    :perex: '<span style="FONT-FAMILY: Arial"><span style="FONT-FAMILY: Arial"><span
      style="FONT-FAMILY: Verdana">Se zákazem žárovek to bylo takto:</span></span></span>'
