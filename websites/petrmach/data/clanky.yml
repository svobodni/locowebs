    :perex: 'Kompetence EU v oblasti hospodářské politiky se v návrhu evropské ústavy<u>[1]</u>
      výrazně rozšiřují oproti současnému stavu. Nejde zdaleka jen o to, že návrh
      ústavy ruší v mnoha oblastech hospodářské a měnové politiky jednomyslnost při
      hlasování v Radě. Kromě dílčích změn kompetencí oproti současnému stavu otevírá
      Ústava pole pro celoevropské řízení hospodářství v nejširším slova smyslu. Státy,
      které nemají dojednanou trvalou výjimku z přijetí eura, tedy i Česká republika,
      budou dříve či později podléhat diktátu EU v široké oblasti hospodářské a měnové
      politiky. '
    :telo: "<p>O tom, kdy se na nás přestane vztahovat výjimka, se nebude rozhodovat
      na naši žádost, ale na návrh Komise, a to o nás bez nás. Hlasovací pozice ČR
      bude v oblasti hospodářské a měnové politiky dokonce ještě mnohem horší než
      při standardní hlasovací proceduře hlasování kvalifikovanou většinou podle populace
      stanovené Evropskou ústavou. Rada má navíc právo měnit jednotlivé články ústavy
      a dále tak rozšiřovat vlastní působnost. Nové pravomoci EU v oblasti hospodářské
      politiky dané Evropskou ústavní smlouvou je proto nutné považovat za dalekosáhlé,
      ba dokonce potenciálně za nekonečné. Po schválení euroústavy bude jen otázkou
      času, kdy se pomocí interpretací Evropského soudního dvoru a pomocí změn jednotlivých
      článků Radou stane tato ústava ústavou federálního superstátu. </p><p><strong>Určování
      hospodářské politiky</strong></p><p>Ústava dává Radě pravomoc určovat hospodářskou
      politiku členských států, a to tak, aby hospodářské politiky byly v souladu
      s cíly EU. Konkrétně článek III-194 umožňuje Radě většinovým hlasováním přijímat
      opatření týkající se členských států k \"<em>posílení koordinace jejich rozpočtové
      kázně</em>\" ale také k \"<em>vypracování směrů hospodářské politiky</em>\"
      členských států, přičemž hospodářská politika členských států má být \"<em>slučitelná
      se směry přijímanými pro celou Unii.\" </em></p><p>Kromě toho, článek III-179
      stanoví, že \"<em>Členské státy považují své hospodářské politiky za věc společného
      zájmu a koordinují je v rámci Rady v souladu s článkem III-178\" </em>a článek
      III-178 říká, že \"<em>Členské státy směřují své hospodářské politiky tak, aby
      v rámci hlavních směrů uvedených v čl. III-179 odst. 2 přispívaly k dosahování
      cílů Unie ve smyslu článku I-3.</em>\" Hospodářská politika tak jednoznačně
      přestává být doménou členských zemí. </p><p>Hospodářskou politiku navíc nemá
      určovat ani mezinárodní smlouva, ani mezivládní konference, ani volený Evropský
      parlament, ale politbyro v podobě Komise a Rady. Jak praví článek III-179: <em>\"Rada
      na doporučení Komise vypracuje návrh hlavních směrů hospodářských politik členských
      států a Unie a podá o tom zprávu Evropské radě</em>.\"</p><p>Mantinely určování
      hospodářské politiky členských zemí stanoví, jak ukazuje výše citovaný článek
      III-178, článek I-3 ústavy, který definuje obecné cíle EU: \"<em>Unie usiluje
      o udržitelný rozvoj Evropy, založený na vyváženém hospodářském růstu a na cenové
      stabilitě, vysoce konkurenceschopném sociálně tržním hospodářství směřujícím
      k plné zaměstnanosti a společenskému pokroku, s vysokým stupněm ochrany a zlepšování
      kvality životního prostředí. Podporuje vědecký a technický pokrok. Bojuje proti
      sociálnímu vyloučení a diskriminaci, podporuje sociální spravedlnost a ochranu,
      rovnost žen a mužů, mezigenerační solidaritu a ochranu práv dítěte</em>.\" </p><p>V
      tomto cíli se EU hlásí ke konkrétní doktríně, \"sociálně tržnímu hospodářství\"
      a k aktivismu v sociální politice (\"boj proti sociálnímu vyloučení\") a průmyslové
      politice (\"podpora technického pokroku\"). Zde ústava překračuje rámec, jenž
      ústavy obvykle mívají (definice pravidel rozhodování a pravidel soutěže koncepcí
      na politickém trhu) a jednu konkrétní koncepci (\"sociálně tržní ekonomiku\")
      zabudovává jako ústavní princip. Zastánci názoru, že stát nemá \"podporovat
      společenský a technický pokrok\" nebo že stát nemá \"bojovat proti sociálnímu
      vyloučení\", se tak ocitají v neústavní pozici.</p><p>Pravomoc v článku III-179,
      že Rada přijímá \"<em>opatření k vypracování směrů hospodářské politiky členských
      států</em>\" je potenciálně nekonečně široká pravomoc. Hospodářská politika
      je totiž podle všech dostupných definic jakákoliv politika řízení hospodářství.
      O tom, jaké definice by bylo možné najít v politických dokumentech pod hlavičkou
      \"sociálně tržní ekonomika\" ani nemluvě! </p><p>I kdybychom byli chlácholeni,
      že si nemáme vykládat pravomoc EU určovat hospodářskou politiku v nejčernějších
      barvách, <strong>musíme považovat téměř za historií ověřený zákon práva, že
      vágní ústavní ustanovení se v čase vyvíjejí vždy směrem k extenzivní interpretaci</strong>.
      </p><p><strong>Sankce</strong></p><p>EU má nicméně omezené vynucovací nástroje.
      Pokud by např. některý stát přijal hospodářskou politiku (např. rovnou daň či
      dokonce příklon k politice <em>laissez faire</em>), která by byla Komisí označena
      jako politika, která je v rozporu s cílem \"sociálně tržního hospodářství\"
      a \"podpory sociální spravedlnosti\", postrádá EU účinné sankce k přinucení
      státu zjednat nápravu. </p><p>Zatímco sankce pro vynucování limitů pro rozpočtové
      deficity obsahují možnost pokut a omezení úvěrů od Evropské investiční banky,
      sankce pro vynucování směrů hospodářské politiky takto specifikovány nejsou.
      Článek III-179 pouze říká: \"<em>Zjistí-li se... , že hospodářské politiky členského
      státu nejsou v souladu s hlavními směry…, může se Komise na dotyčný členský
      stát obrátit s varováním. Rada může na doporučení Komise podat dotyčnému členskému
      státu nezbytná doporučení... Evropský zákon může stanovit podrobná pravidla
      pro postup při mnohostranném dohledu.</em>\" </p><p>Mají se členské státy bát
      \"varování\" a \"mnohostranného dohledu\"? Jak tvrdí uznávaný profesor ekonomie
      z Velké Británie, Tim Congdon, \"<em>Slova jako \"cíle\", \"nezbytná doporučení\"
      a \"varování\" nebyla do ústavy dána z plezíru nebo na okrasu. Něco znamenají.</em>\"<u>[2]</u>
      a připomíná, jak na analogickém základě v roce 2000 Komise vydala varování Irsku,
      aby nesnižovalo daně, byť Irsko hospodařilo s rozpočtovými přebytky. Tento příklad
      ukazuje, jak mohou být ustanovení o hospodářské politice pojímána.</p><p>Novinkou
      v oblasti sankcí je článek III-190, odst. 3: \"<em>Rada přijme postupem podle
      čl. III-187 odst. 4 evropská nařízení, kterými stanoví meze a podmínky, za nichž
      je Evropská centrální banka zmocněna ukládat podnikům pokuty či penále za neplnění
      povinností vyplývajících z jejích evropských nařízení a rozhodnutí</em>\". Toto
      ustanovení činí z Evropské centrální banky a z národních centrálních bank, které
      jí podléhají, nástroje k vybírání pokut firmám za neplnění evropské legislativy.
      Odst. 3 je přitom nejasný a není zřejmé, zda slova \"<em>jejích nařízení</em>\"
      znamenají \"nařízení Rady\" nebo \"nařízení ECB\". Pokud by nastal interpretační
      spor, řešil by jej Evropský soudní dvůr, a nikoliv české soudy.</p><p>Toto ustanovení
      tak otevírá Evropské unii možnost inkasovat pokuty za nedodržování předpisů
      EU firmám přímo z jejich účtů. Ústava hovoří doslova o pokutách a penále, ale
      neupřesňuje o jaké pokuty a za co by mělo jít. Zcela jistě to mohou být např.
      podle článku 19 protokolu č. 5 o statutu Evropského systému centrálních bank
      a Evropské centrální banky, pokuty za nedodržení povinných minimálních rezerv
      finančních institucí u ESCB. Mohou to ale asi být třeba i pokuty bankám za nedodržování
      cenových regulací EU, která např. reguluje výši poplatků bank za převody peněz.
      </p><p>Pokuty vůči státům ale mohou být uvaleny jen podle článku III-197, a
      to pro země porušující limit schodku rozpočtu. Nicméně, jak ukážeme dále, tyto
      sankce mohou být snadno Radou (skrze pravomoc měnit text jednotlivých článků
      Ústavy) rozšířeny na další ustanovení a prohloubeny.</p><p><strong>Hospodářská
      a měnová unie bez Velké Británie a Dánska</strong></p><p>Podstatné části citovaných
      ustanovení o hospodářské politice členských států se nicméně nevztahují na všechny
      členské země. Podle článku III-197 členské státy, které mají výjimku na euro
      nepodléhají mj. \"<em>přijetí těch částí hlavních směrů hospodářských politik,
      které se obecně týkají eurozóny</em>\" (odst. III-179, odst. 2) a \"<em>donucovacím
      opatřením k nápravě nadměrných schodků</em>\"<em></em>(článek III-184, odst.
      9 a 10). </p><p>Znamená to, že se ustanovení o hospodářské politice nebudou
      vztahovat na Českou republiku? Nikoliv. ČR totiž nemá, na rozdíl od Velké Británie
      a Dánska dojednánu výjimku. </p><p>Protokol 13 \"o některých ustanoveních týkajících
      se Spojeného království Velké Británie a Severního Irska s ohledem na hospodářskou
      a měnovou unii\", který je nedílnou přílohou Ústavy, praví: \"<em>Pokud Spojené
      království Radě neoznámí, že má v úmyslu přijmout euro, není povinno tak učinit</em>\"
      a že \"<em>Spojené království si ponechá své pravomoci v oblasti měnové politiky
      podle svého vnitrostátního práva</em>.\" Obdobně je tomu v případě Dánska v
      protokolu o Dánsku: \"<em>Postup uvedený v článku III-198 Ústavy umožňující
      zrušení výjimky může být zahájen jen na žádost Dánska.</em>\" </p><p>Nic takového
      neplatí pro Českou republiku. Naše výjimka z podléhání pravidlům Hospodářské
      a měnové unie trvá do doby, než o zrušení výjimky rozhodne Rada (článek III-197).
      Výjimka z opatření týkajících se jen členů eurozóny se ruší nikoliv na základě
      žádosti členského státu, který případně usiluje o zavedení eura (jako v případě
      Dánska a Velké Británie), ale na základě doporučení Komise. Výjimka tedy může
      být zrušena i kdyby si to ČR nepřála, a tato výjimka může být zrušena i tehdy,
      pokud nebudeme splňovat tzv. maastrichtská kritéria (článek III-198). </p><p>Jinými
      slovy, zatímco Británie podepsala návrh ústavy jen po té, co si zajistila zařazení
      protokolu \"o některých ustanoveních týkajících se Spojeného království Velké
      Británie a Severního Irska s ohledem na hospodářskou a měnovou unii\", Česká
      republika začne – v případě ratifikace euroústavy – podléhat hospodářské a měnové
      unii ihned, jak si to začne přát většina členů eurozóny. </p><p><strong>Při
      našem procesu \"přijetí eura\" </strong>tak <strong>nepůjde zdaleka jen o nahrazení
      koruny eurem</strong>, jak to je dnes často v médiích zjednodušováno, <strong>ale
      </strong>půjde <strong>o to, že začneme podléhat široce definovaným </strong>(a
      ještě šířeji definovatelným) <strong>pravidlům pro hospodářskou politiku obecně</strong>.
      </p><p>O zrušení výjimky se bude přitom hlasovat doslova \"o nás bez nás\".
      I na toto hlasování se bude uplatňovat hlasovací procedura hlasování podle velikosti
      populace. Kvalifikované většiny bude přitom dosaženo bez účasti zemí, které
      nemají euro. Hlasování o euru bude tedy nejen hlasování o nás bez nás, ale i
      hlasování o nás bez Velké Británie, která by potenciálně byla naším spojencem
      při ochraně před spadnutím do režimu centrálně usměrňované ekonomiky v rámci
      hospodářské a měnové unie. Hlasování o zrušení výjimky podle článku III-198
      je nutno brát ne pouze jako hlasování o zavedení eura, ale i o tom, že se na
      nás začne vztahovat široká množina opatření v oblasti hospodářské politiky obecně.</p><p><strong>Dodatečné
      znevýhodnění ČR při hlasování</strong></p><p>Na tomto místě je třeba se blíže
      zastavit u otázky většinového hlasování. Je třeba si uvědomit, že většinové
      hlasování v Radě bude mít v oblasti EMU úplně jiný charakter, než hlasování
      o jiných záležitostech unie. Podle článku III-194, odst. 2 se totiž na hlasování
      o těchto opatřeních podílejí jen \"<em>členové Rady zastupující státy, jejichž
      měnou je euro</em>\". Váhy hlasů se tak mění oproti současným principům ještě
      výrazněji než v případě hlasování o jiných legislativních aktech Evropské unie.
      </p><p>Jak je vidět z tabulky, zatímco v EU má Francie a Německo dohromady 31,6
      % hlasů, v eurozóně zastupují celých 46,8 % populace. I pokud se eurozóna rozšíří
      o všechny země, které nemají dojednanou trvalou výjimku, budou mít Francie a
      Německo větší váhu, než kolik odpovídá jejich váze v populaci celé EU.</p><p>To
      bude mít pro ČR zásadní dopad, jak při hlasování o zařazení České republiky
      do hospodářské a měnové unie, tak posléze při hlasováních o jednotlivých opatřeních
      v rámci hospodářské a měnové unie. Česká republika nemá dojednánu trvalou výjimku
      a dříve či později bude těmto opatřením podléhat. Naproti tomu Velká Británie
      výjimku má, euro patrně nikdy nepřijme a hlasovat tedy nebude. To zásadně mění
      možné hlasovací koalice a možnosti přehlasování České republiky. Bez účasti
      Británie bude pro Francii a Německo ještě snazší přehlasovat Českou republiku.
      </p><p>Jak lze vyčíst z tabulky, ve stávající eurozóně prosadí Německo a Francie
      ve spojení s Itálií cokoliv, protože \"<em>Blokační menšinu musí tvořit nejméně
      tolik těchto členů Rady, kolik jich zastupuje nejméně 35 % obyvatelstva zúčastněných
      členských států, a ještě jeden člen, jinak se kvalifikovaná většina považuje
      za dosaženou.</em>\"<em></em>Zbylých devět zemí, Španělsko, Nizozemí, Řecko,
      Portugalsko, Belgie, Rakousko, Finsko, Irsko, Lucembursko by nezmohlo proti
      velké trojce nic, protože by tvořily nedostatečných 34,4 % populace eurozóny.
      </p><p>Podobně těžké hlasování budou mít i noví členové eurozóny po jejím chystaném
      rozšíření, včetně České republiky.</p><p> </p><p><strong>Tabulka: Hlasovací
      podíly v EU a v eurozóně</strong></p><p><strong>EU-25</strong></p><p><strong>Eurozóna
      EU-12</strong></p><p></p><p><strong>(miliony osob)</strong></p><p></p><p><strong>(miliony
      osob)</strong></p><p><strong>Nekonečná pravomoc Rady měnit ústavu</strong></p><p>Ústava
      dává Radě na několika místech pravomoc měnit většinovým hlasováním jednotlivé
      články Ústavy. Nikde přitom není stanoveno <em>jak moc </em>je smí měnit.</p><p>Podle
      článku III-187 odst. 3 Ústavy mohou být čl. 5 odst. 1, 2 a 3, články 17, 18,
      čl. 19 odst. 1, články 22, 23, 24, 26, čl. 32 odst. 2, 3, 4 a 6, čl. 33 odst.
      1 písm. a) a článek 36 statutu Evropského systému centrálních bank, který je
      součástí ústavy, změněny evropským zákonem, a to buď na návrh Komise nebo ECB.
      </p><p>Znamená to, že pravomoc podle článku III-187 odst. 3 Ústavy znamená pravomoc
      měnit uvedené články <em>dílčím </em>způsobem, nebo pravomoc měnit je <em>zcela</em>?
      </p><p>Uvedené články se v návrhu ústavy týkají stanovování pravidel a omezení
      v oblasti hospodářské a měnové unie. např. pravidel stanovování povinných minimálních
      rezerv a sankčních úroků (čl. 19 Protokolu), klíče pro přerozdělování výnosů
      z aktiv ECB převedených na ni členskými centrálními bankami (čl. 32 Protokolu)
      či pravidel prodeje devizových rezerv (čl. 23 Protokolu). </p><p>Kdo zaručí,
      že pravomoc měnit uvedené články neznamená pravomoc měnit je z gruntu? Extenzivní
      výklad pravomoci podle článku III-187 může být využit k libovolným změnám textu.
      Lze si snadno představit, že pravomoc měnit tyto články může být využita např.
      k doplnění a rozšíření sankcí za porušování \"směrů hospodářské politiky.\"</p><p>Opět
      platí, že kdyby někdo zpochybnil případnou radikální změnu těchto článků jakožto
      změnu v rozporu s duchem ústavy, byl by to pouze a jedině Evropský soudní dvůr,
      kdo by měl konečné slovo, a nikoliv české soudy.</p><p>Pravomoc Rady měnit jednotlivé
      odstavce je nesmírným zásahem do suverenity. Ústava dává Radě pravomoc měnit
      odstavce, aniž by jí stavěla jakékoliv mantinely těchto změn. Striktně vzato
      by Rada mohla změnit libovolný článek vyjmenovaný v článku III-187 prakticky
      jakkoliv! Kdo zaručí, že změna článků neposlouží např. k zavedení evropských
      daní?</p><p> </p><p><strong>Cesta k superstátu</strong></p><p>Tato pravomoc
      Rady měnit samu ústavu existuje v návrhu ústavy na několika místech a představuje
      zásadní průlom oproti dosavadním smlouvám EU. Pravomoc měnit ústavu běžnou hlasovací
      procedurou je naprosto neobvyklé ustanovení, které je v rozporu s ústavními
      principy práva jako takového. </p><p>Ústavy se normálně mění procedurou se stejnou
      váhou, jaká byla potřeba k jejich přijetí. Jestliže např. Ústava České republiky
      byla přijata třípětinovou většinou zákonodárců, pak i na její změny je potřebná
      třípětinová většina. Dosud tomu tak bylo i v zakládacích smlouvách EU – od Římské
      smlouvy po Maastricht, Nice a přístupové smlouvy – procedura jejích změn podléhala
      stejnému režimu jako proces jejich přijímání, tj. daly se měnit jen mezistátní
      smlouvou všech zúčastněných zemí. Porušení tohoto principu v evropské ústavě
      jen dokládá, jaký posun evropská ústava znamená a že to jsou demokraticky pochybné
      orgány EU, komu euroústava svěřuje do budoucna ústavodárnou pravomoc.</p><p>Pravomoc
      orgánů EU měnit samu ústavu – bez ratifikace členských států – znamená, že na
      cestu k superstátu – řídícímu centrálně hospodářskou politiku členských států
      – nepotřebuje EU další mezistátní smlouvu. Aby se vyvinula v ústavu federálního
      superstátu, stačí této ústavě pouze využívání postupů v ní stanovených. </p><p></p><p> </p><p><strong></strong></p><p></p><p>\r\n</p>\n<p><u>[1]</u>
      Evropskou ústavu a přiložené protokoly lze stáhnout na www.euroskop.cz</p><p><u>[2]</u>
      Tim Congdon: <strong>Will the EU’s Constitution Rescue its Currency? </strong>Bruges
      Group. London 2004, str. 13</p>"
    :zverejneno: 2005-03-25
- Věkový limit je objektivním kritériem:
    :perex: ''
    :telo: <p>Výjimka se vztahuje na soudní čekatele z doby před platností zákona,
      který věkový limit zavedl. Prezident se nicméně rozhodl nevyužít práva (daného
      mu touto výjimkou) jmenovat z těchto čekatelů soudce mladší 30 let. </p><p>Tímto
      rozhodnutím si prezident dobrovolně zpřísnil výběr soudců v zájmu jejich vyšší
      kvality. </p><p>Stanovení věkových hranic slouží totiž jako objektivní kritérium
      zralosti jedince. Vyplývá z objektivního faktu, že zralost a zkušenosti jedince
      mají tendenci se s rostoucím věkem zvyšovat (do určitého věku). Stanovení apriorního
      věkového omezení tudíž zaručuje, že i náhodná nebo subjektivní volba povede
      ke kvalitnějšímu výběru než náhodná nebo subjektivní volba bez věkového limitu.
      </p><p>Stejně jako v jiných zemích i v našem právním řádu existuje řada věkových
      hranic. Existuje např. věková hranice 18 let pro právo volit zastupitele, 21
      let pro právo být volen do Sněmovny, 30 let na to stát se soudcem či 40 let
      pro možnost být volen do Senátu, kandidovat na prezidenta nebo se stát ústavním
      soudcem. </p><p>Stanovení věkového limitu je u soudců důležitější než u jiných
      funkcí. U lékařů věkový limit nepotřebujeme, každý se může dobrovolně rozhodnout
      pro mladšího či staršího lékaře. U zákonodárců je věkový limit také méně důležitý,
      protože každý volič se může dobrovolně rozhodnout pro mladšího či staršího politika.
      Soudce si ale v České republice nevolíme a potřebujeme být chráněni objektivními
      kritérii pro případ, že se jako občané ocitneme v pozici, kdy o naší budoucnosti
      bude rozhodovat soudce. </p><p>To neznamená, že nemohou existovat lidé, kteří
      by se i v 17 letech nebyli schopni rozumně rozhodnout pro nějakou politickou
      stranu, zatímco jiní k tomu třeba nejsou zralí v 19 letech. Stejně tak může
      existovat člověk, který by v 29 letech byl dobrým soudcem. Takový člověk pak
      může pociťovat křivdu, když byl zákonem nebo rozhodnutím prezidenta a priori
      vyloučen z výběru. </p><p>Pro kvalitu našich soudců je ale lepší riskovat vyloučení
      jednoho mladého potenciálně zralého soudce než riskovat jmenování několika mladých
      potenciálně nevyzrálých soudců. </p><p></p>
    :zverejneno: 2005-03-15
- Czech Republic’s Financial Balance with the EU in 2004:
    :perex: "\r\n"
    :telo: "<p><strong></strong></p><p><strong><strong>Worse than expected</strong></strong></p><p>On
      May 13, 2004, the Finance Ministry had yet expected a net profit of €413 billion,
      with contributions of €560 million and revenues €973 million<a title=\"\" style=\"mso-footnote-id:
      ftn2\" href=\"/admin/_universal/iframe.php#_ftn2\" name=\"_ftnref2\"><u>[2]</u></a>.
      \"<em>The worse-than-expected results are due the delays in the Commission’s
      approvals of applications for subsidies</em>,\" the Ministry argues today. Another
      reason was a methodology change in calculation of GDP, which is the basis for
      determining the basic contribution to the EU. Based on an EU regulation, GDP
      came out about 10 per cent higher. As a result, our contribution to the EU increased
      accordingly.</p><p><strong>Payments to and revenues from the EU in 2004 (million
      €)</strong></p><p><strong>Payments to EU</strong></p><p><strong>Revenues from
      EU</strong></p><p align=\"right\">444.7 </p><p align=\"right\">157.1 </p><p
      align=\"right\">50.6</p><p align=\"right\">90.8 </p><p align=\"right\">29.6
      </p><p align=\"right\">161.6 </p><p align=\"right\">5.7 </p><p align=\"right\">31.8
      </p><p align=\"right\">132.0</p><p align=\"right\">9.3 </p><p align=\"right\"><em>data
      not available</em></p><p align=\"right\">332.3 </p><p><em>Source: Ministry of
      Finance of the Czech Republic and the Czech National Bank</em></p><p><strong>Nevertheless,
      the Finance Ministry still does not mention the customs paid by Czech citizens
      to the</strong> EU in the prices of goods, the paying-up of capital to the European
      Investment Bank, and the payments to the European Central Bank. </p><p><strong>Concealed
      customs</strong></p><p>Until the country’s accession to the EU, the state had
      collected about €35 million a month on customs. After the entry people continue
      paying customs, but the money is now missing in the Czech national budget, flowing
      instead to the budget of the European Union. The overall financial position
      of the Czech Republic with regard to the EU should thus naturally include customs
      as well. </p><p>We will probably never know the exact figure; what we know is
      the volume of customs paid by importers since our accession in 2004 in the territory
      of the Czech Republic (€132 million). However, the amount of customs paid by
      our citizens in the prices of goods that importers cleared at the external borders
      of the European Union remains unknown. As the tariff burden imposed on import
      in the EU is about the same as that of the Czech Republic before accession,
      and since even before membership, almost all the customs revenues from import
      came from countries outside today’s EU (thanks to the association agreement
      with the EU and to the Central European Free Trade Agreement – CEFTA), it may
      be presumed that from May to December, we paid roughly €35 million a month on
      customs – but this time to the EU coffers.</p><p> </p><p><strong><strong>Paying
      up the capital of EU institutions</strong></strong></p><p> </p><p><strong>Customs
      are not the only EU payments which are missing in the balance published by the
      Finance Ministry and which serve to finance European institutions.</strong></p><p>Based
      on a decision by the European Central Bank<a title=\"\" style=\"mso-footnote-id:
      ftn3\" href=\"/admin/_universal/iframe.php#_ftn3\" name=\"_ftnref3\"><u>[3]</u></a>,
      the Czech Republic had to pay its first instalment of €5,680,860 to the ECB
      as on May 1 2004. The ECB can thus use this amount, for instance, to build a
      new splendid headquarters in Frankfort. We are obliged to make this contribution
      to the ECB regardless of whether we use the euro or not. Another European institution,
      the European Investment Bank (EIB), requires the Czech Republic to pay €62.9
      million in subscription to its capital and €158 million in reserves, paid up
      in nine instalments until 2009.<a title=\"\" style=\"mso-footnote-id: ftn4\"
      href=\"/admin/_universal/iframe.php#_ftn4\" name=\"_ftnref4\"><u>[4]</u></a>
      This bureaucratic institution, where the salary of the Czech government’s representative
      in the EIB Board, Ivan Pilip, alone costs €220.000 a year, made the Czech Republic
      pay its first instalment of €29.6 million in September 2004.</p><p><strong>Gloomy
      future</strong></p><p>The year 2004 was probably the last one in which our EU
      membership came at a relatively low cost. Our budgetary compensation will be
      diminished this year and come to a complete halt next year. At the same time,
      customs will be paid to the EU in all 12 months of the year; in January alone
      the Finance Ministry sent the European Union 1 billion CZK in customs for the
      goods cleared in CR. The subsidies from the Phare fund will cease altogether.
      Our payments to the European Investment Bank are to continue until 2009; in
      the period from 2007 to 2008, they will even double. In addition, we will have
      to contribute to the European Research Fund for Coal and Steel, another useless
      EU institution.<a title=\"\" style=\"mso-footnote-id: ftn5\" href=\"/admin/_universal/iframe.php#_ftn5\"
      name=\"_ftnref5\"><u>[5]</u></a> By 2009, the total of four different instalments
      made to this institution will reach €40 million.</p><p><strong>Other mandatory
      payments to certain European institutions (million EUR)</strong></p><p>Source:
      Accession Treaty</p><p>The government hopes that in the years to come, it will
      obtain large amounts of subsidies from the Structural Funds. But even these
      may easily slip away, if Europe ratifies the new Constitution that drops the
      right of veto in decisions on the redistribution of our contributions to the
      Structural Funds.</p><p><strong>Dubious use</strong></p><p>Taking into account
      all the above-mentioned payments, it becomes clear that the first year of membership
      in the EU was not a net gain for the Czech Republic and that in the following
      years the situation is likely to get even worse – not to mention the taxpayer
      money that the Czech government has to spend on collecting taxes for the EU
      and on operating costs of the government agencies responsible for the distribution
      of European subsidies. An example is the administrator of EU Leonardo da Vinci
      program, Czech National Education Fund, where the amount of money spent on salaries
      and operation exceeds the volume of distributed subsidies.</p><p>There is another,
      even more serious question concerning the way the money received back from the
      EU has been spent. Has it always been to finance the priorities set by the state
      and municipalities? Is it a reason to cheer that the money returns to the Czech
      Republic only to pay for intervention purchases that raise the prices of sugar
      and corn? Aren’t the Czech people better qualified to decide on how to spend
      their 1 % of GDP than the machinery in which the money travels from the Czech
      taxpayer to Prague, from Prague to Brussels, and from Brussels, based on approved
      applications and having fed all the bureaucrats participating in the process,
      back to the Czech Republic to finance dubious projects?</p><p> </p><p><strong>Pay
      nothing and ask nothing back</strong></p><p>For the Czech government, a sensible
      step to take would be to try to negotiate an exemption. We would give up all
      EU subsidies (which do nothing but ruin both market environment and morals),
      and the EU would, in return, relieve us of paying any contributions. Even then
      we would still pay a substantive membership fee through customs. </p><p>The
      idea is not as hopeless as it may seem at first sight. The EU is full of exemptions
      of all kinds. In 2004, among other things, the Czech Republic paid €50.6 million
      to the EU to finance the British rebate, which is a compensation paid by other
      Members States to the UK in order to balance the costs and benefits of its membership.
      Prior to accession, the Czech Republic itself had also managed to negotiate
      partial compensations for the first three years of membership (so called budgetary
      compensations), which means that the EU sends part of the contributions immediately
      back to the Czech national budget. </p><p>If the Czechs come up with such a
      proposal, other Member States should welcome it, since they believe that they
      are paying for our membership. And the idea could later inspire other members,
      leading to a gradual transformation of the EU into a non-bureaucratic, free
      trade area.</p><p></p><p>\r\n</p>\n<p><a title=\"\" style=\"mso-footnote-id:
      ftn1\" href=\"/admin/_universal/iframe.php#_ftnref1\" name=\"_ftn1\"><u>[1]</u></a>
      MF CR Press release Feb 8, 2005</p><p><a title=\"\" style=\"mso-footnote-id:
      ftn2\" href=\"/admin/_universal/iframe.php#_ftnref2\" name=\"_ftn2\"><u>[2]</u></a>
      MF CR Press release May 12, 2004</p><p><a title=\"\" style=\"mso-footnote-id:
      ftn3\" href=\"/admin/_universal/iframe.php#_ftnref3\" name=\"_ftn3\"><u>[3]</u></a>
      ECB Decision 2004/10 of 23 April, 2004</p><p><a title=\"\" style=\"mso-footnote-id:
      ftn4\" href=\"/admin/_universal/iframe.php#_ftnref4\" name=\"_ftn4\"><u>[4]</u></a>
      Accession Treaty – Protocol on the European Investment Bank</p><p><a title=\"\"
      style=\"mso-footnote-id: ftn5\" href=\"/admin/_universal/iframe.php#_ftnref5\"
      name=\"_ftn5\"><u>[5]</u></a> Final Act of the Accession Treaty</p>"
    :zverejneno: 2005-03-14
- Vláda se chlubí růstem, který byl nejpomalejší ze zemí střední a východní Evropy:
    :perex: 'Vláda se chlubí nejrychlejším loňským růstem ekonomiky (4%) od roku 1996.
      Radovat z toho čísla bychom se však mohli jen pokud bychom nemohli srovnávat
      s okolím. Růst české ekonomiky byl nejpomalejší ze zemí střední a východní Evropy,
      přičemž šest zemí tohoto regionu, které zavedly systém rovné daně, rostlo v
      průměru tempem dvojnásobným– jejich občané zbohatli loni o celých 8%. '
    :telo: '<p align="justify">Není náhodou, že ekonomiky zemí s nižšími daněmi a
      nižšími regulacemi rostou rychleji, stejně jako není náhodou, že ekonomiky západní
      Evropy s ještě vyššími daněmi a většími regulacemi prakticky stagnují. Zkrátka,
      vláda podpoří růst jedině tím, že bude méně překážet.</p><p align="justify">Když
      ukazatel hrubého domácího produktu vrostl o 4 %, nebylo to díky "moudrým" opatřením
      vlády, ale jim navzdory. Politika této vlády jde totiž ve všech ohledech proti
      hospodářskému růstu: Daně rostou, zadlužení roste, regulační legislativy přibývá
      a úředníků přibývá.</p><p align="justify">Jen samotný nový úřad místopředsedy
      vlády pro ekonomiku Martina Jahna, který má hospodářský růst v popisu práce,
      se rozrostl o desítky nových úředníků a stojí poplatníky desítky milionů korun.
      Takových úřadů bohužel vzniká v České republice jako hub po dešti, a mnoho z
      nich jen proto, aby se zabývaly rozdělováním fondů Evropské unie, údajně určených
      na podporu podnikání či zaměstnanosti. </p><p align="justify">Od loňského května
      jsme se zapojili do komplikovaného systému penězovodu mezi Českou republikou
      a Bruselem. Daně putují nejprve od občanů do Prahy, vláda následně posílá přibližně
      2,5 % daňových výnosů do Bruselu. Kraje, obce a všelijaké agentury pak žádají
      v Bruselu o dotace, které pak musí použít na projekty, které ani nikdo nepotřebuje.
      Celý tento přerozdělovací stroj stojí spoustu úředníků na všech úrovních a nelze
      pochybovat o tom, že kdyby peníze zůstaly rovnou občanům nebo obcím, uměli by
      občané či obce rozhodnout sami lépe, na co je využijí.</p><p align="justify">Daně
      v České republice rostou a regulací přibývá dílem kvůli Evropské unii, dílem
      kvůli sociálnědemokratické vládě. To první ani volbami zcela nezměníme, českou
      polovinu však můžeme reálně ovlivnit.</p><p align="justify"><strong>Potřebujeme
      zásadní reformu</strong></p><p align="justify">Aby česká ekonomika skutečně
      rostla, potřebuje totálně obrátit hospodářskou politiku. </p><p align="justify">Místo
      selektivních investičních pobídek pro vybrané podnikatele je potřeba zavést
      jednotné zdanění firem bez ohledu na to, za jak perspektivní je mají úředníci
      a zákonodárci. Nulové daně pro vyvolené totiž znamenají vyšší daně pro ostatní.
      Zatímco 35 velkým převážně zahraničním výrobcům byly daně loni odpuštěny, tisíce
      dalších menších českých firem musely platit daně, které patří mezi nejvyšší
      v Evropě, jen proto, aby 35 velkých mělo nulové daně. </p><p align="justify">Místo
      progresivní daně z příjmu plné výjimek je nezbytné zavést rovnou daň, která
      podporuje podnikatelskou a pracovní aktivitu, zvyšuje hospodářský růst a omezuje
      daňové úniky. Většina zemí střední a východní Evropy již rovnou daň zavedla
      a bohatě se jim to vyplatilo. </p><p align="justify">Místo neudržitelného státního
      zadlužování, které vytlačuje z úvěrového trhu investiční záměry drobných podnikatelů,
      je třeba snížit státní výdaje a vynulovat deficit. I tak bohužel zůstane smutné
      dědictví této vlády v podobě povinnosti každé další vlády platit na úrocích
      z dluhu vytvořeného v letech 1998-2006 rok co rok 50 miliard – a to navěky,
      i kdyby se hypoteticky podařilo srazit deficit od roku 2007 na nulu.</p><p align="justify">Pro
      odstranění deficitu je nezbytné snížit nezaměstnanost. Pouhé snížení nezaměstnanosti
      na úroveň před nástupem sociálně demokratické vlády by odstranilo roční deficit
      ve výši 100 miliard. Vždyť 500 tisíc nezaměstnaných znamená pro stát roční výdaje
      na sociální dávky pro nezaměstnané a jejich rodiny ve výši zhruba 50 miliard
      ročně a o dalších 50 miliard stát přichází na daních, které by získal, kdyby
      tito lidé měli práci. Je proto nutné nejen snížit sociální dávky, pro ty, kteří
      nejsou ochotni pracovat, ale je také potřeba liberalizovat pracovní zákonodárství.
      Místo toho vláda navrhuje zákoník práce ještě horší, než je ten stávající. </p><p
      align="justify">Naprosto nezbytné bude zrušit desítky zbytečných či škodlivých
      úřadů a státních agentur a tím ušetřit daňovým poplatníkům další desítky miliard
      korun. </p><p align="justify">Aby nezbytné reformy příští vlády byly účinné,
      nesmí být polovičaté. Pokud nebudou důsledné, žádný pozitivní efekt se nedostaví,
      zadlužení bude přetrvávat, ekonomika se nezrychlí, a lidé za další 4 roky zvolí
      opět politiku zadlužování a vysokých daní. </p><p align="justify"><em>Autor
      je pracuje v Centru pro ekonomiku a politiku</em></p>'
