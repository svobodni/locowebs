- 'Petr MACH: Centrální bankovnictví: Hledání second best':
    :perex: Mají být libertariáni pro zrušení centrální banky? Ne nezbytně.
    :telo: '<p>Klasičtí liberálové jsou zastánci malé omezené vlády, která nezasahuje
      do životů lidí. Na druhé straně má vláda být silná v zajišťování spravedlnosti,
      pořádku a národní obrany. Za tímto účelem potřebuje daně. Existují sice myšlenkové
      směry v rámci širšího liberálního hnutí, které zavrhují jakékoliv zdanění, nicméně
      valná část liberálů – včetně mě – souhlasí s oprávněností existence minimálních
      daní na zajišťování práva na život a majetek prostřednictvím vlády. </p><p>Jak
      uvedl Ludwig von Mises ve svém díle Lidské jednání (Human Action), "<em>Udržování
      vládního aparátu soudů, policistů, věznic a ozbrojených sil vyžaduje nemalé
      náklady. Uvalování daní na tyto účely je plně v souladu se svobodou jednotlivce
      ve svobodném tržním hospodářství.</em>"</p><p>A vydávání peněz znamená daň.
      V ekonomii se to nazývá "inflační daň" neboli "ražebné". V tomto smyslu tedy
      nemusí být existence centrální banky v rozporu s principy svobody jednotlivce,
      za podmínky, že tato inflační daň je uvalována nediskriminujícím způsobem a
      není využívána k přerozdělování.</p><p><strong>Ražebné je daň</strong></p><p>Monopolní
      právo vydávat peníze znamená daň, byť implicitní. Je to jednoduše alternativa
      k explicitním daním. Tištění peněz a jejich utrácení uvaluje na držitele peněz
      "inflační daň" stejně jako kdyby jim vláda vzala peníze z kapes přímo. Za každou
      korunu si koupíme méně zboží, pokud bude v ekonomice obíhat korun více a pokud
      se nezmění množství statků, které se za ně lze koupit. Je to podobné jako když
      akciová společnost zředí své akcie a místo 1000 kusů akcií jich nově bude 2000.
      Pak na každou akcii bude připadat poloviční podíl na společnosti a na dividendách.
      </p><p>Tištění peněz je tedy zkrátka jednou z forem sebrání peněz poplatníkům,
      alternativou k explicitním daním, jakými jsou daň z příjmu nebo DPH.</p><p>Pokud
      se shodneme, že inflace je daň, pak vyvstává následující otázka: Jsme schopní
      říci, že uvalení dodatečné DPH ve výši 50 miliard korun je lepší (tj. méně škodlivé
      a distorzní) než natištění dodatečných 50 miliard korun, které způsobí inflaci
      řekněme 1 %? Pokud nejsme schopni říci, že dodatečná daň je lepší než tisk peněz,
      pak nekompromisní odmítání centrálního bankovnictví (což mnoho libertariánů
      – podle mě chybně – činí) je na stejné úrovni jako nekompromisní požadavek na
      rušení všech daní. </p><p>Pro ty libertariány, jimž se na myšlence zrušení centrální
      banky vždy zdálo něco divného, mám odpověď. Nebýt pro zrušení centrálního bankovnictví
      samo o sobě nemusí být nekonzistentní s klasickým liberalismem, dokud uznáváme
      smysluplnost vlády, byť malé a omezené, pokud nejsme anarchisti.</p><p>Ti, kdo
      horují pro bezpodmínečné zrušení centrální banky – a nejsou "anarchokapitalisté"
      – by měli prokázat, že tisk peněz je vskutku horší než explicitní zdanění. Takový
      důkaz nicméně vyžaduje ekonomickou analýzu, samotná politická filosofie na to
      nestačí. </p><p><strong>Hledejme second best</strong></p><p>Budu v tomto článku
      argumentovat, že malé zvýšení měnové báze (oběživa) není nezbytně horší než
      malé zvýšení explicitních daní. Pokud se dokážeme smířit s malým zdaněním –
      jestliže co možná nejméně pokřivuje chování lidí, pak bychom se mohli smířit
      i s malou inflací, pokud bude též co možná nejméně pokřivovat chování lidí.
      Tedy to, co zde v debatě na téma centrálního bankovnictví obhajuji, je ve skutečnosti
      jakési <em>second best </em>– druhé nejlepší řešení, když ideál není dosažitelný.
      </p><p>Pokud jde o explicitní daně, <em>first best</em> řešení by znamenalo
      žádné daně. Lidé by jednoduše byli ochotní dobrovolně platit dostatek peněz,
      aby to zajistilo chod státu a financování funkcí konzistentních s filosofií
      klasického liberalismu. Pokud ale nějaké daně nutné jsou, pak <em>second best</em>
      řešení znamená co nejmenší daně, které co nejméně pokřivují lidské chování.
      </p><p>Podobně je to s emisí peněz. První nejlepší řešení by znamenalo žádné
      centrální bankovnictví. Žádný monopol na emisi peněz. Jen svobodné bankovnictví
      bez zásahů státu. Lidé by mohli zakládat banky vydávající soukromé peníze. Některé
      banky by garantovaly směnitelnost svých peněz za zlato, některé za nějaké jiné
      aktivum, některé by deklarovaly stoprocentní krytí běžných vkladů hotovostí,
      některé by naopak nabízely i u běžných vkladů úrok a výměnou za to by peníze
      klientů investovaly do půjček a obligací. Takové by mohlo být <em>first best</em>
      řešení. Chápeme ale, že vláda nějaké peníze potřebuje, i když mnohem méně než
      kolik vybírá a utrácí dnes. Nějaké peníze ale i tak potřebuje. </p><p>Předpokládejme,
      že vláda potřebuje 3 % HDP - 100 miliard korun ročně na financování libertariánské
      vlády – tedy parlamentu, vládního kabinetu, diplomacie, spravedlnosti, policie,
      věznic a obrany. Předpokládejme, že vláda vybere 20 miliard na poplatcích a
      pokutách za přestupky a od odsouzených vězňů. K tomu jí zbývá vybrat dalších
      80 miliard korun. Může tedy uvalit explicitní daň ve výši 80 miliard, nebo může
      natisknout 80 miliard. Nebo může zvolit nějakou kombinaci explicitní daně a
      ražebného. </p><p>V ekonomické literatuře bylo napsáno mnohé o škodlivosti daní
      i o škodlivosti inflace. Většina autorů se shoduje, že nízká inflace není tak
      škodlivá jako vysoká inflace. Některé studie dokonce ukazují, že mírná inflace
      je spojena s vyšším růstem ekonomiky než záporná míra inflace. Možná je to tak
      proto, že existuje zákon rostoucích mezních nákladů (zdanění), takže mírná inflace
      plus nízká daň může být méně škodlivým řešením než žádná inflace plus vyšší
      daň nebo než žádná inflace plus mírná daň plus vyšší státní dluh. </p><p><strong>Emise
      peněz bez centrálního plánování</strong></p><p>Dnešní centrální bankovnictví
      je daleko od toho, aby bylo v souladu s klasicky liberálním pojetím. Abychom
      měli centrální banku konzistentní s klasicky liberálním pohledem, musela by
      splňovat tři podmínky: Za prvé, centrální bankovnictví nesmí být centrální plánování.
      Za druhé, emise peněz by měla být ústavně omezená. Za třetí, měnová konkurence
      by měla být umožněna. </p><p>Lze mít centrální banku, která nezasahuje do tržních
      úrokových měr, která neintervenuje na devizovém trhu i která nezachraňuje banky
      <em>ad hoc</em> dodáváním likvidity. Můžeme zkrátka mít neutrální centrální
      banku, která slouží jedinému účelu: Tisknout peníze daným mírným tempem, aby
      dodala peníze na nezbytné vládní výdaje. Tato míra může být stanovena parlamentem
      stejně jako se hlasuje o daňových sazbách. Peníze takto vytištěné by byly příjmem
      státního rozpočtu. Jak nás učí kvantitativní teorie peněz, pokud je tempo růstu
      peněz 4 % a reálný růst ekonomiky je také 4 %, pak by výsledkem takovéto mírné
      emise peněz byla nulová cenová inflace (za předpokladu, že peněžní multiplikátor
      a rychlost obratu peněz jsou neměnné). Pokud je tempo růstu oběživa nižší než
      tempo ekonomického růstu, byl by výsledkem mírný pokles cenové hladiny. Pokud
      by růst měnové báze byl 5 % a ekonomický růst by činil 4 %, byla by výsledkem
      cenová inflace kolem 1 %. </p><p><strong>Ústavní omezení</strong></p><p>Pokud
      by inflační daň byla stanovována parlamentem, bylo by užitečné, aby takové rozhodování
      bylo ústavně omezeno. V mnoha zemích podobné omezení existuje. Např. v České
      republice je centrální banka ústavně vázána dělat nanejvýš takovou emisi peněz,
      aby udržovala cenovou hladinu stabilní. </p><p>Samozřejmě, že pokud považujeme
      za užitečné ústavní omezení, pokud jde o míru inflace, pak bychom měli stejně
      tak chtít ústavní omezení pro explicitní daně nebo pro zadlužování. Např. ve
      Švýcarsku vyžaduje ústava vyrovnaný rozpočet a také stanoví stropy pro přímé
      i nepřímé daně. Zadlužit se stát může, jen pokud to schválí kvalifikovaná většina.
      Stropy na přímé daně a DPH mohou být zvýšeny, jen pokud to schválí v referendu
      většina lidí i většina kantonů konfederace. </p><p><strong>Měnová konkurence</strong></p><p>Další
      důležitou podmínkou je měnová konkurence. </p><p>V Evropě jsou země, které sdílí
      nadnárodní měnu euro, země, které mají svoji národní měnu, i země, které vůbec
      žádné zákonné platidlo nemají. V České republice máme měnu, která slouží deseti
      milionům lidí. Národní banka je ústavou vázána udržovat stabilní cenovou hladinu.
      Centrální banka ještě nikdy nekoupila žádný dluhopis české vlády a nezasahuje
      ani do devizového trhu a měnové kurzy jsou utvářeny volně podle tržní nabídky
      a poptávky. Na Gibraltaru mají měnu, kterou používá 28 tisíc obyvatel. V Andoře
      mohou lidé platit, čím chtějí, žádnou státní měnu tam nemají. V Lichtenštejnsku
      sdílí měnu se Švýcarskem. Sedmnáct evropských zemí experimentuje s monstrózní
      nadnárodní měnou, eurem, ale stále existuje v Evropě na 34 měn.</p><p>Stejně
      jako je daňová konkurence důležitou překážkou proti nekonečnému zvyšování daní,
      je měnová konkurence bariérou proti zneužívání měnového monopolu a vysoké inflaci.
      Pojďme tedy zrušit zákazy používání a vydávání alternativních měn.</p><p>Někdo
      by mohl namítnout, že bez monopolního postavení v emisi peněz by vláda těžko
      jakékoliv ražebné získala, když by lidé vždy raději přešli k neinflačním měnám.
      Nemyslím si to. Peníze jsou prostředkem směny, účetní jednotkou, a měřítkem
      hodnoty. V tomto se peníze podobají technickým normám nebo jazyku, jímž se lidé
      dorozumívají. Čím více lidí se přikloní k nějaké normě a začne ji používat,
      tím je tato norma pro lidi hodnotnější. Národní měna vydávaná vládou (či její
      centrální bankou) může tedy nějaké ražebné vládě zajišťovat, i když by byla
      vystavena konkurenčnímu lemu alternativních soukromých a místních měn, za podmínky,
      že by byla emise peněz vládou využívána přiměřeně a nikoliv zneužívána. </p><p><strong>Závěr</strong></p><p>Nechme
      lidi, aby mohli legálně používat cizí měny a nechme je, ať si zakládají měny
      své vlastní, budou-li chtít. Ale nerušme centrální banku. Pokud centrální banka
      emituje peníze umírněným tempem, způsobem, který nepokřivuje chování lidí, a
      pokud jsou takto získané peníze použity odpovědně na výdaje, které jsou v souladu
      s oprávněnými úkoly vlády, pak si svoji existenci zaslouží. Může vládě poskytnout
      nezbytné zdroje. Takto hrazené vládní výdaje budou samozřejmě na úkor veřejnosti,
      ale na menší úkor, než dodatečné daně.</p><p><em>Petr Mach vyučuje ekonomii
      na VŠEM a VŠFS a je předsedou Svobodných</em></p><p></p>'
    :zverejneno: 2012-03-05
- Rozhovor Davida Křapky s Petrem Machem (pro obor Žurnalistika FSV UK):
    :perex: Rozhovor studenta Davida Křapky s Petrem Machem. Publikováno v rámci oboru
      Žurnalistika na FSV UK.
    :telo: '<p>Položil jsem několik otázek Ing. <strong>Petru Machovi</strong>, Ph.D.,
      českému ekonomovi a politikovi. Je předsedou Strany svobodných občanů, působí
      na dvou školách VŠEM a VŠFS. Známý je svou kritikou Evropské unie a liberálními
      názory.</p><p><strong>DK: Jste jedním z předních liberálů v České republice.
      Máte svůj vzor?</strong></p><p>PM: Děkuji za kompliment. Mám samozřejmě své
      vzory: Jsou to předně Frédéric Bastiat, Karel Havlíček, David Hume, Benjamin
      Franklin. Pro mě jsou tito lidé obdivuhodní. Stáli si vždy za svými názory,
      bavila je ekonomie, byli oddáni myšlenkám svobody, byli podnikaví a měli přesah
      zájmů a snažili se prosazovat svoji politickou filosofii prostřednictvím politiky
      a veřejné debaty. </p><p><strong>DK: Uvádíte, že k založení Strany svobodných
      občanů vás vedlo zklamání z vývoje ODS. Co konkrétního to bylo? </strong></p><p>PM:
      Jako student jsem vstoupil do ODS – bylo to v roce 1997. Hledal jsem v ní platformu
      pro prosazování myšlenek svobody člověka. Podílel jsem se na přípravách volebních
      programů, vystupoval jsem na ideových konferencích ODS. Pozoroval jsem ale,
      že myšlenky (jakékoliv) přestaly většinu lidí v ODS zajímat. </p><p><strong>DK:
      Hrají v tom roli nějaké osoby?</strong></p><p>PM: Bydlel jsem v Praze 5, kde
      se ODS rovnala starosta Jančík. Čistě z lidských důvodů nebylo možné být zde
      dále členem. V roce 2006 jsem už ODS do obecního zastupitelstva nevolil, ale
      do parlamentu stále ještě ano. Ale Topolánek znamenal skutečné zklamání. Jančík
      mohl být považován za lokální kuriozitu, ale Topolánek byl lídr. Obrovské zadlužování
      státu a souhlas ODS s Lisabonskou smlouvou navzdory původní rétorice jsem považoval
      za myšlenkovou zradu nebo za důkaz neexistence pevného základu. V roce 2008
      jsem viděl, že ODS už nikdy nebude schopná hájit liberalismus – a proto jsem
      oznámil založení Strany svobodných občanů.</p><p><strong>DK: Václav Klaus posvětil
      založení Svobodných. Také se blíží konec jeho prezidentského angažmá. Jaká je
      pravděpodobnost, že by spojil své další politické působení se Svobodnými? Už
      jste to s ním řešil?</strong></p><p>PM: Prezident Václav Klaus popřál Svobodným
      úspěch, když jsme v únoru 2009 Stranu svobodných občanů založili. Jsme si ale
      vědomi, že toho úspěchu musíme dosáhnout sami. Václav Klaus se chystá na své
      post-prezidentské období. Připravuje založení institutu, takového rozšířeného
      Centra pro ekonomiku a politiku s mezinárodním přesahem. Myslím, že půjde o
      významný evropský think tank zaměřený na obhajobu svobody a principu národní
      svrchovanosti, kritický ke globálně-oteplovacím regulacím a ke snahám o globální
      vládnutí. Jinými slovy nemyslím si, že by chtěl Václav Klaus současně aktivně
      působit ve stranické politice. Jako prezident významného institutu ale bude
      evropskou i českou politiku dále ovlivňovat.</p><p></p><p></p><p><strong>DK:
      Dělá koalice dost pro vyvedení ČR z krize? Kde jsou její největší nedostatky?</strong></p><p>PM:
      Když pozoruji evropské politiky od Merkelové a Sarkozyho po Nečase, oni neustále
      řeší krize, které sami způsobili. Naše krize je způsobena zadlužováním, které
      prováděli, nesmyslnou podporou solárních elektráren a biopaliv, které zavedli,
      Lisabonskou smlouvou, kterou schválili… Potřebujeme změnu přístupu. Potřebujeme
      vládu, která bude odhodlána hospodařit bez dluhů a která nebude prosazovat zákony
      ve prospěch jedněch na úkor druhých. </p><p><strong>DK: V naší zemi zároveň
      momentálně chybí kvalitní opozice. ČSSD jakoby se zmítala v ideové prázdnotě.
      Přežije levice v takové podobě?</strong></p><p>PM: Na levici vznikají všelijaké
      nové pokusy: Zemanova strana, Paroubkova strana, Bobošíková, nyní Babiš. Vznikají
      i všelijaká lidová hnutí po vzoru Occupy Wall Street. Je to reakce na ideové
      vyprázdnění ČSSD. ČSSD je v tomto taková sestra ODS. Jedna sestra je modrá,
      druhá oranžová, ale jinak se příliš neliší. </p><p><strong>DK: Kdy může ke změně
      dojít?</strong></p><p>PM: Skutečná alternativní levice začne vznikat, až tato
      sociální demokracie převezme vládu a její voliči budou z její vlády definitivně
      zklamaní. </p><p><strong>DK: Jaký je váš postoj k nepokojům v severních Čechách?</strong></p><p>PM:
      Sociální politika státu je tristní. Příspěvky na bydlení, které vytvářejí ghetta,
      minimální mzda, která brání nekvalifikovaným najít práci, nesmyslné vládní agentury
      pro začleňování Romů. </p><p><strong>DK: Považujete v souvislosti s tím vystupování
      Dělnické strany za oprávněné?</strong></p><p>PM: Vláda svojí politikou vytváří
      půdu pro Dělnickou stranu. Dělnická strana je protiromská strana. To není politický
      program. To je jen bezcenný protest.</p><p><strong>DK: Zastal jste Geerta Wilderse,
      když měl přednášet v ČR o imigraci a islámu. Není jeho politika až příliš "hnědá"?</strong></p><p>PM:
      Neznám detaily jejich politiky, s Wildersem jsem se nikdy nesetkal. Líbil se
      mi důraz na nízké daně, omezení dotací a rušení regulací trhu práce. Chápu,
      že chtějí omezit imigraci, multikulturní otevření hranic Holandsko ničí. V zahraničí
      mají Svobodní vztahy jen s britskou UKIP.</p><p><strong>DK: Nemůže to strhnout
      vlnu nacionalismu i v dalších státech?</strong></p><p>PM: Přál bych si, aby
      lidé na současnou evropskou krizi reagovali nikoliv příklonem k nacionalismu
      a socialismu, ale k liberalismu.</p><p></p><p></p><p><strong>DK: Sulíkově straně
      Svoboda a Solidarita se podařilo díky odmítavému postoji k eurovalu rozbít slovenskou
      koalici a tím i vládu. Svobodní je následně podpořili. Udělal byste tedy v podobné
      pozici za Svobodné to samé?</strong></p><p>PM: Sulíkův postoj byl zásadový.
      Je potřeba mít na paměti, že vládu rozbila Radičová, nikoliv Sulík. To premiérka
      spojila s eurovalem hlasování o důvěře. Nemusela to udělat. Jenže ona upřednostnila
      euroval i za cenu dohody s Ficem na předčasných volbách před pokračováním vlády.
      Hájila spíš zájmy Německa a Francie než zájmy Slovenska. Svobodní by samozřejmě
      nepodpořili tak šílenou smlouvu, jakou je euroval (EFSF a následně ESM). Koneckonců,
      Svobodní budou opakovaně 7. prosince demonstrovat před Senátem, který má znovu
      jednat o změně Smlouvy o fungování EU, která má umožnit zřízení trvalého eurovou
      ESM. </p><p><strong>DK: Měla by ČR vystoupit z EU? Jak si představujte možné
      fungování republiky mimo ni? Nepřišel by stát o určité ukotvení v Evropě, nehrozilo
      by rozšiřování vlivu Ruska?</strong></p><p>PM: EU se rozpadá před očima. Itálie
      bude muset brzy zavést svoji měnu a krach eurozóny pravděpodobně povede k rozpadu
      EU jako takové. Považoval bych za rozumné z EU včas řádně vystoupit a mít tak
      vztahy se členy EU bezkonfliktně uspořádány. Rozpad eurozóny s sebou ponese
      obrovské rozepře o aktiva ECB a další závazky a pohledávky. Země budou chtít
      zpět svoje devizové rezervy, které na ECB převedly, věřitelské vlády je zas
      budou chtít zadržet jako kompenzaci za nesplacené dluhopisy. Německo bude jižním
      státům vyčítat stovky miliard, které do nich za posledních 30 nasypalo… Je lepší
      být z toho co nejdříve venku, a to řádně procedurou dle smlouvy, abychom stáli
      stranou těch sporů. Reálné ohrožení z Ruska v současnosti nevidím. Měli bychom
      mít s Ruskem korektní přátelské a obchodní vztahy bez bariér jako s jinými státy
      a zároveň mít svrchovanou politiku, které se nebude vměšovat do cizích záležitostí.
      To je nejlepší ochrana před možnými negativními vlivy. Považuji za optimální,
      aby ČR zůstala členem EHP a měla tak dál volný obchod se zeměmi EU. Zdůrazňuji,
      že k přístupu na jednotný trh EU nepotřebujeme být členy EU.</p><p><strong>DK:
      Premiér Nečas navrhnul referendum o vstupu do eurozóny. Považujete tento krok
      za správný?</strong></p><p>PM: Premiér, který nejdřív podepisuje změnu Smlouvy
      o fungování EU, která má přeměnit eurozónu trvale v dluhovou unii, a žádá parlament
      o její schválení, a pak dává prázdné sliby referenda o euru, které nedokáže
      naplnit, je pro mě nevěrohodný. Má raději stáhnout z parlamentu tu žádost o
      změnu Smlouvy. Nebo ať o referendu nemluví a uspořádá ho. Přeci je nesmysl říkat,
      že bude chtít referendum, až nebude mít žádný vliv na to, jestli se uspořádá.
      Ať ho prosadí teď, když je premiér!</p><p><strong>DK: Kde vidíte největší chyby
      Evropské unie na její cestě při nynějším federalizování Evropy? </strong></p><p>PM:
      EU je teď jako rozjetý vlak, který zřejmě nepůjde zastavit ani odklonit na bezpečnou
      kolej. Zastaví ji až náraz a rozpad. Je to důsledek nedočkavosti jejich strůjců.
      Chtít teď federalizaci je jako přikládat do kotle toho rozjetého vlaku bez brzd
      a airbagů. Ale paní Merkelová a pan Sarkozy v zoufalství nevidí jiné východisko,
      než přitápět. </p><p></p><p></p><p><strong>DK: Na jaké úrovni považujete ještě
      integraci za únosnou?</strong></p><p>PM: Současná integrace je přílišná, zejména
      v případě eurozóny. Oni ale odmítají uznat chybu a tím dělají věci horší.</p><p><strong>DK:
      Jste také známý negativním postojem ke globálnímu oteplování. Jak hodnotíte
      Klausovu knihu Modrá, nikoliv zelená planeta? Shodujete se s panem prezidentem,
      nebo máte k tomuto klimatickému jevu jiný názor?</strong></p><p>PM: Vidím to
      stejně. Klimatologové, ať zkoumají klima. Ale politici by měli být zdrženliví
      při přijímání všech těch regulací. Dotace solárním elektrárnám, biopaliva, zákazy
      žárovek apod. jsou nesmyslné. Je domýšlivost politiků, pokud si myslí, že dokážou
      nějakou legislativou změnit teplotu zeměkoule. Je to stejné, jako by nám bylo
      doma zima a místo abychom si zatopili a vzali svetr, začali bychom vypouštět
      do atmosféry molekuly CO2. </p><p><strong>DK: Má smysl trh s emisními povolenkami?</strong></p><p>PM:
      Je to hra na trh, není to trh. Pokud firmy potřebují na spalování uhlí, ropy
      a plynu povolení státu, a pokud za něj musí platit, pak je to jen další daň
      kamuflovaná jako nějaké tržní obchodování. Na globální emise CO2 tahle hra nemá
      žádný vliv, jen to vede k přesouvání výroby do zemí, které podobné povolenky
      nevyžadují. </p><p><strong>DK: Máte do budoucna nějaké další plány nebo své
      další působení spojujete hlavně se Svobodnými?</strong></p><p>PM: Učím ekonomii
      na dvou soukromých školách, VŠEM a VŠFS. Baví mě to, chci napsat dobrou učebnici
      ekonomie. Předpokládám, že budu působit na akademické půdě minimálně do doby,
      než Svobodní uspějí ve volbách do Sněmovny. </p><p><em>Ptal se David Křapka,
      listopad 2011</em></p>'
