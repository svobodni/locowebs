      reputace byla poškozena, byl jsme oklamán, je to pro mě velice nepříjemná pozice."
      To je prohlášení jednoho z expertů, kteří v tom filmu vystupovali a jejichž
      názory prostě byly zmanipulovány, a kteří si stěžovali na odvysílání toho filmu
      tak, jak byl odvysílán.</p><p>Vít DVOŘÁK, moderátor</p><p>--------------------</p><p>Pane
      Machu?</p><p><strong>PetrMACH</strong>, výkonný ředitel <strong>Centraproekonomikuapolitiku</strong></p><p>--------------------</p><p>Tak,
      ten úřad posuzoval veškeré emaily mezi tvůrci toho pořadu a těmi vystupujícími.
