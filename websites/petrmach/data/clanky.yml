- Zrušme dotace stavebního spoření:
    :perex: 'Premiér Mirek Topolánek připustil v rozhovoru pro Hospodářské noviny
      na začátku ledna zrušení dotací ke stavebnímu spoření. To je dobře, protože
      dotace stavebního spoření stojí daňové poplatníky spoustu peněz a představují
      jeden z nejnesmyslnějších dotačních programů vůbec. '
    :telo: '<p>Stát dnes každému, kdo do stavební spořitelny ukládá 18 tisíc ročně,
      platí ze státní kasy 4500 nebo 3000 Kč (podle toho, jestli uzavřel smlouvu před
      nebo po konci roku 2003). Tato podpora stojí daňové poplatníky celkem 15 miliard
      korun ročně, tedy asi půl procenta HDP. Smlouvu o státem dotovaném stavebním
      spoření má 5,1 milionu obyvatel ČR. Od roku 1997 stát nasypal do stavebního
      spoření dotace v celkové výši 118 miliard korun. To je opravdu hodně peněz se
      zanedbatelným efektem: Standardní úvěry ze stavebního spoření pro lidi, kteří
      u stavební spořitelny spořili pět let, dosahují jen 33 miliard. Od bank mají
      přitom lidé i bez těchto dotací normální hypoteční úvěry ve výši přes 400 miliard
      korun. </p><p>Lidé využívají stavební spoření jedině jako cestu k penězům přerozdělovaným
      státem. Zakládají si a udržují smlouvy o stavebním spoření jen aby dostali část
      svých daní zpět. Stavební spoření nepředstavuje přerozdělování od bohatých k
      chudým, protože chudí, kteří velké daně neplatí, nemají 18 tisíc ročně nazbyt,
      aby dostali od státu 4500 korun navrch.</p><p>Proti záměru premiéra ale stojí
      silná lobby stavebních spořitelen, jejichž byznys stojí výhradně na této dotaci.
      </p><p>Snahu omezit dotace na stavební spoření měla v roce 2003 Špidlova vláda.
      Snížila státní podporu ze 4500 na 3000 Kč, ale pod tlakem stavebně-spořitelní
      lobby pouze pro nově uzavřené smlouvy. Lidé tedy ještě před koncem roku uzavřeli
      přes 2 miliony nových smluv a celkové náklady státu na stavební spoření výrazně
      vzrostly místo aby klesly. Stavební spořitelny si mnuly ruce. </p><p>Vláda premiéra
      Topolánka by se měla poučit. Státní dotaci je třeba zrušit, a to nikoliv u nově
      uzavíraných smluv, ale u všech smluv. Ačkoliv stavební spořitelny budou křičet
      cosi o měnění pravidel během hry, klienti nemají ze svých smluv nárok na státní
      podporu. Klienti mají nárok na takovou státní podporu, jaká bude platná v daném
      roce. Nebude-li žádná, nemají nárok na nic. </p><p>Zrušení státní dotace není
      útok na stavební spoření jako takové. Jestliže se stavební spoření ukáže jako
      na trhu konkurenceschopný produkt, bude tento druh kombinace úvěru s předchozím
      spořením úspěšně koexistovat se standardními bankovními hypotékami. Pokud se
      ovšem ukáže, že byznys stavebních spořitelen vzkvétal jen díky masivní státní
