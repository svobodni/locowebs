- 'Petr Mach: Euro zpomaluje ekonomiku':
    :perex: V roce 1989, kdy padl ve střední a východní Evropě komunismus, existovalo
      v Evropě 35 různých měn. Dnes jich je 34. Postupně 15 nových měn vzniklo a 16
      zaniklo. Zrušení měny a zavedení nové je zásadní krok, který znamená obrovské
      transakční náklady (stahování a likvidace oběživa, změna nastavení automatů,
      zvykání si občanů na nové peníze), takže stát, který se k tomuto kroku rozhodne,
      musí mít vážné důvody. Myslím si, že Česká republika nemá zásadní důvod rušit
      korunu a zavést euro, naopak, zavedení eura by přineslo řadu nákladů.
    :telo: '<p align="justify"><strong>Euro je ekonomickou brzdou</strong></p><p align="justify">Prezident
      Václav Klaus nedávno formuloval otázku: "<em>Prospěla do dnešního dne společná
      evropská měna zemím, které ji zavedly?</em>" Pětiletá existence eura již umožňuje
      provádět srovnání. A toto srovnání svědčí o tom, že euro výrazně zpomalilo růst
      v zemích, které jej zavedly, oproti zemím, které si ponechaly vlastní měny.
      Průměrný hospodářský růst v západoevropských zemích, které euro nezavedly (Velká
      Británie, Dánsko, Švédsko, Island, Norsko, Švýcarsko) byl od roku 2002 dvojnásobný
      oproti zemím, které euro zavedly, zatímco do roku 2002 byl v obou skupinách
      zemí hospodářský růst zhruba stejný.</p><p align="justify">Euro funguje jako
      brzda, která eurozónu připravila za první čtyři roky své existence o 4% růstu
      hrubého domácího produktu, neboli o 300 miliard euro (8,5 bilionu korun), o
      něž mohlo být 12 zemí eurozóny bohatší, kdyby nezavedly euro. </p><p align="justify">Proč
      tomu tak je? Odpověď leží v tzv. teorii optimálních měnových oblastí. Euro bylo
      zavedeno pro 300 milionů lidí, kteří žijí v odlišných koutech kontinentu s odlišným
      hospodářským vývojem. Jedna úroková míra nesedí všem. Odstranění měnových kurzů
      mezi Německem, Řeckem, Irskem atd. znamená, že měnové trhy již nemohou pružně
      reagovat na pohyby kapitálu posilováním a oslabováním kurzu. To udržuje vysokou
      nezaměstnanost a zpomaluje hospodářský růst.</p><p align="justify"><strong>Euro
      přinese vyšší inflaci</strong></p><p align="justify">Z podobných důvodů by zavedení
      eura přineslo České republice vyšší inflaci. Zatímco průměrná cenová hladina
      v eurozóně stoupla od zavedení eura v lednu 2002 do roku 2006 o 10%, v Irsku,
      Řecku, Portugalsku či Španělsku to bylo o 15% a v Německu nebo Finsku jen o
      5%. Inflační daň v podobě poklesu kupní síly peněz tak i přes průměrnou dvouprocentní
      inflaci dopadá na různé národy různě. Když byly zrušeny kurzy mezi státy – a
      posilování měny je tedy znemožněno – projevuje se příliv kapitálu do země pouze
      odlišnou inflací. </p><p align="justify">Pokud by hypoteticky v lednu 2002 zavedla
      Česká republika euro, čekala by ji místo průměrné inflace ve výši 1,8% při průměrném
      zhodnocování české koruny vůči euru ve výši 3,5% roční průměrná inflace ve výši
      5,4% při nemožnosti zhodnocování měny. Jinými slovy, kdybychom hypoteticky zavedli
      v lednu 2002 euro, byly by na konci roku 2006 ceny o 30% vyšší než při zavedení
      eura. Také posilování koruny vůči dolaru, které dnes např. umožňuje snižování
      cen benzínu, by se stalo minulostí.</p><p align="justify"><strong>Ztráta devizových
      rezerv</strong></p><p align="justify">Nezanedbatelný je finanční dopad vstupu
      do eurozóny. Centrální banky eurozóny musí posílat do centrály ve Frankfurtu
      nad Mohanem veškeré výnosy z dluhopisů, které tvoří jejich aktiva. Evropská
      centrální banka může teoreticky přerozdělovat tyto peníze zpět, ale jen pokud
      jí něco zbyde po odečtení nákladů na vlastní existenci. Od svého vzniku však
      těmito výnosy jen pokrývá vlastní ztráty. Česká národní banka má dnes příjmy
      ze svých devizových rezerv asi 10 miliard korun ročně, s těmito výnosy by se
      mohla rozloučit.</p><p align="justify"><strong>Vyplatí se nevstoupit</strong></p><p
      align="justify">Když v září 2003 rozhodli Švédové v referendu při 83% účasti
      poměrem 56% ku 42% pro zachování koruny, aniž by měli dojednanou výjimku ve
      své přístupové smlouvě, vzala Evropská komise rozhodnutí švédských voličů na
      vědomí. Švédský příklad ukázal, že pokud občané euro zavést nechtějí, nebude
      je k tomu Evropská unie nutit.</p>'
