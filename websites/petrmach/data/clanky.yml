- Schengen – výhody i nevýhody:
    :perex: "\r\n"
    :telo: <p><strong></strong></p><p>Vládu ČR je třeba pochválit za to, že zvládla
      technickou přípravu a přesvědčila stávající signatáře, že jsme to zvládli a
      že tedy pro ně otevření hranic mezi nimi a námi nepředstavuje hrozbu.</p><p>To
      není úplně triviální, protože řada občanů i politiků v Rakousku či na západ
      od nás může mít strach, že k nim budou nekontrolovaně proudit nežádoucí osoby
      z východu, ať již čeští občané, nebo lidé, kteří nebudou účinně zadrženi na
      vnější hranici schengenských států, tj. na hranicích Polska či Slovenska s postsovětskými
      republikami.</p><p>Na druhé straně vláda přehání, když – ústy premiéra – přirovnává
      odstranění pohraničních kontrol ke stříhání ostnatých drátů po roce 1989. Střihání
      drátů bylo nesrovnatelně větší změnou. Znamenalo symbolický konec totality.
      Dráty totiž vztyčil náš stát na obranu před útěkem svých občanů ze země. Běžné
      hraniční kontroly jsou naopak ochranou ostatních zemí před vstupem nežádoucích
      osob k nim od nás a naší ochranou před vstupem nežádoucích osob z ciziny do
      naší země. Se svobodou, tedy vztahem mezi občanem a jeho státem, tato běžná
      hraniční kontrola nemá nic společného</p><p>Také není úplně přesné vydávat vstup
      do Schengenu za vrchol evropské integrace. Ministr vnitra uvedl, že "padá poslední
      zeď, která nás dělí od plnoprávného členství v Evropské unii". Schengenská dohoda
      ale původně neměla s Evropskou unií nic společného a v Schengenu mohou být i
      země, které nejsou v EU. K dohodě tak patří např. Island či Norsko, které nejsou
      v EU. Naopak do Schengenu nepatří členské země EU, Velká Británie a Irsko. Británie
      a Irsko mají mezi sebou podobnou dohodu (Common Travel Area), do které patří
      ještě další tři malé ostrovní státy, které nejsou v EU – Ostrov Man, Jersey
      a Guernsey.</p><p>Dohody tohoto typu mají své výhody i nevýhody a vyplatí se
      je uzavřít, když výhody převládají, a vypovědět, když nevýhody převládnou. Proto
      nemají svůj "Schengen" mezi sebou např. USA a Mexiko nebo Izrael a Jordánsko,
      byť by tím nepochybně tyto země také uspořily svým lidem fronty na hranicích
      - rizika jsou ale větší. </p><p>Riziko Schengenu také existuje a je tím větší,
      čím rozsáhlejší Schengen je. Kontrola na hranicích ve svobodném suverénním státě
      slouží k ochraně svých vlastních občanů před příchodem nežádoucích osob. </p><p>Kdo
      mohou být ony "nežádoucí osoby" v případě českého vstupu do Schengenu? Němečtí
      neonacisti, kteří chtějí slavit v Praze výročí Křišťálové noci. Ozbrojení italští
      mladí komunisté, kteří pod heslem "no passaran!" přijížděli zapalovat pražská
      auta u příležitosti zasedání Mezinárodního měnového fondu v roce 2000. Vzpomeňme
      si, také jak český soud zakázal dvěma německým pedofilům vstup do České republiky
      za zneužívání českých dětí. K čemu takový soudní zákaz od ledna bude? Snadněji
      se bude také opouštět republika všem Pitrům a Krejčířům. Dennodenní kontrola
      na hranicích končí. Schengen znamená zelenou na hranicích pro slušné občany
      i zelenou pro zločince. </p><p>Česká republika vstupuje do Schengenu na základě
      Smlouvy o přistoupení k EU. To je ale spíš nevýhoda než výhoda. Zatímco Norsko
      či Island mohou schengenskou dohodu kdykoliv vypovědět (když by měly pocit,
      že k nim proudí nekontrolovaně nežádoucí osoby z ostatních zemí), my nemůžeme
      jen tak vypovědět část smlouvy o přistoupení k EU a zbytek ponechat. </p><p>Vláda
      se navíc rozhodla za informování občanů o našem připojení k schengenské dohodě
      utratit 25 milionů korun (kampaň se semaforem, na kterém je třikrát zelená).
      Považuji to za zbytečně vynaložené peníze daňových poplatníků. Myslím, že lidé
      postupně sami poznají, že na hranici zmizela značka STOP. Jen doufejme, že členství
      v Schengenu poznáme spíš na pohodlném cestování než na nárůstu aktivity zahraničních
      zločinců. </p>
