    :telo: '<p>Pojem "společnost" má v zásadě dva významy – používáme jej za prvé
      pro právnickou osobu, která není ve vlastnictví jediného majitele, a za druhé
      pro skupinu lidí sdílejících jeden právní systém. Poukážu zde na některé společné
      aspekty pojmu společnost v obou významech.</p><p><b>Corporate governance</b></p><p></p><p>Společnosti
      jako právnické osoby jsou zakládány s cílem prosazovat efektivněji zájmy svých
      jednotlivých členů a zakladatelů. Proto vznikají asociace, obchodní společnosti
      či občanská sdružení. Jejich správa je vykonávána – s cílem maximalizovat profit
      při minimalizaci transakčních nákladů – pomocí různých rozhodovacích mechanismů.
      Běžným mechanismem je delegování významné části pravomocí na volený správní
      orgán, který vykonává správu mezi valnými hromadami. Ty jsou prostorem pro přímé
      rozhodování členů či akcionářů o správních orgánech a dalších zásadních otázkách
      společnosti. Tento model sice dává správcům – manažerům – určitou moc jednat
      ve svůj prospěch na úkor vlastníků (ekonomie to popisuje jako problém <i>pán
      versus správce</i>), ale lepší model správy vymyšlen nebyl.</p><p>Společnosti
      v zásadě vznikají na principu, že váha hlasu člena se odvozuje od výše jeho
      vkladu. Pokud je vklad členů (přibližně) stejný, může být přijat i model rovného
      hlasu (případ družstva v obchodním právu). Stěží ale budou vznikat <i>dobrovolně
      </i>družstva tehdy, pokud vklad členů nemá být přibližně stejný: V družstvu
      s nestejnými vklady mají členové s nižším vkladem pravomoc rozhodovat o nakládání
      s vyššími vklady a u členů s větším vkladem tím může vznikat pocit nespravedlivého
      rozhodování. (Například během procesu kolektivizace statků v padesátých letech
      v Československu nebyla velká část bohatších sedláků ochotna vložit svůj vklad
      dobrovolně do zemědělského družstva a byli k tomu přinuceni násilím.) V družstvu
      s nestejnými vklady bude existovat tendence členů s nižšími vklady jednat ve
      svůj prospěch proti zájmům členů s vyššími vklady. Výsledkem bude přerozdělování
      hodnot a neefektivní řízení.</p><p></p><p><b>Společná správa státu</b></p><p></p><p>Fungování
      delegované vlády (<i>corporate governance</i>) u státu je analogické. Voliči
      jsou "podílníci", volby jsou jejich "valné hromady" a vlády jsou jejich "správní
      rady". Příspěvky voličů do společného rozpočtu neodpovídají váhám hlasu: v moderní
      demokracii platí princip jeden občan jeden hlas, zatímco daňové odvody do společného
      rozpočtu se u jednotlivých občanů podstatně liší. Důsledky jsou pak podobné
      jako u družstva s nestejnými vklady: přerozdělování a neefektivnost. </p><p>Člověk
      je v zásadě racionální bytost, která maximalizuje svůj užitek. Mnozí lidé sice
      hodně mluví o morálce altruismu, ale když jde o naplňování jejich "ušlechtilých"
      cílů, neváhají požadovat pro sebe dotace či selektivní daňové úlevy na úkor
      ostatních. I když navenek profesionální "konatelé dobra" hovoří o solidaritě
      a "vyšších hodnotách", chovají se většinou racionálně egoisticky, ne-li kořistnicky
      (viz můj článek <i>Občanská společnost – svoboda nebo donucení? </i>v LF 11/98).
      Parazitizmus chudší většiny je nejmarkantnější v systému státní sociální politiky
      (viz můj článek <i>O státní sociální politice </i>vLF 9/99)<i>. </i>Tyto přerozdělovací
      nástroje jsou přímým důsledkem nestejných vkladů a rovného hlasovacího práva.</p><p></p><p><b>Levice
      versus pravice</b></p><p></p><p>Nazvěme část populace, která platí na daních
      méně než od státu v různých formách získá, "levice", a část, která platí více
      než získá, označme "pravice". Předpokládám, že levicoví voliči nechtějí míru
      přerozdělování snižovat a pravicoví voliči zvyšovat.</p><p>I když můžeme předpokládat,
      že např. studenti, ač chudí, mohou hlasovat pro pravici, protože se jim to vyplatí
      dlouhodobě nebo mohou existovat voliči pravice s nízkými příjmy, kteří odmítají
      přerozdělování z morálních důvodů, lze zjednodušeně zobrazit rozdělení na pravici
      a levici podle rozložení příjmů.</p><p><?xml:namespace prefix = v ns = "urn:schemas-microsoft-com:vml"
      /><shapetype id="_x0000_t75" path=" m@4@5 l@4@11@9@11@9@5 xe" stroked="f" filled="f"
      o:spt="75" o:preferrelative="t" coordsize="21600,21600"><stroke joinstyle="miter"></stroke><formulas><f
      eqn="if lineDrawn pixelLineWidth 0 "></f><f eqn="sum @0 1 0 "></f><f eqn="sum
