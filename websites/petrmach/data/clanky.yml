- 'Petr Mach: Tak nám zakázali žárovky':
    :perex: Tak nám zakázali žárovky. Od 1. září se nesmí na území EU distribuovat
      stowattové žárovky, postupně budou do tří let zakázány i žárovky 60W a 40W.
      <?XML:NAMESPACE PREFIX = O /><p></p>
    :telo: <p></p><p align="justify">První stát na světě, který zakázal žárovky, byla
      Kuba. "<em>Vyměnili jsme běžné žárovky za fluorescentní zářivky v každé domácnosti.
      Ušetříme spoustu energie</em>", napsal před dvěma roky hrdě kubánský komunistický
      vůdce Fidel Castro ve stranickém listě Granma. Brzy následovala Chávezova Venezuela.
      Tyto autokratické socialistické vlády se samozřejmě neptaly lidí, jestli si
      takový zákaz přejí. Když hloupí lidé nakupují levné žárovky a neumějí poznat,
      co se jim vyplatí, je třeba jim to zakázat. Ústřední plánovací komise zkrátka
      spočítala, že je to národohospodářsky výhodné. <p></p></p><p></p><p align="justify">Evropská
      komise nezůstala dlouho pozadu a 18. března letošního roku vydala <a href="http://eur-lex.europa.eu/LexUriServ/LexUriServ.do?uri=OJ:L:2009:076:0003:0016:CS:PDF"
      target="_blank"><u>nařízení č. 244/2009</u></a>. Jeho znění se prakticky neliší
      od návrhu, který před rokem komisi předložilo lobbistické sdružení výrobců fluorescentních
      zářivek. Evropské nařízení se automaticky vztahuje i na každého českého občana
      a firmu.<p></p></p><p></p><p align="justify">Zákaz žárovek je z podstaty socialistický,
      neekologický a především nedemokratický.<p></p></p><p></p><p align="justify"><strong>Socialistické
      plánování<p></p></strong></p><p></p><p align="justify">Podstatou volného trhu
      je, že se každý jednotlivec na základě cen rozhoduje, co je pro něj nejlepší.
      Sami víme, jestli jsou pro nás lepší levné žárovky s vyšší spotřebou nebo drahé
      zářivky s nízkou spotřebou elektřiny. Direktivní nařízení nám bere svobodu volby
      a vychází ze základního předpokladu, že plánovači v centrální komisi vědí lépe
      než my sami, co je pro nás dobré. <p></p></p><p></p><p align="justify">Rakouský
      ekonom Friedrich Hayek, dávno prokázal, že to centrální plánovači nemohou vědět.
      Centrální plánovač, který chce za mě uspořit energii, např. nemůže vědět, jestli
      např. nechci levnou žárovku do sklepa, kam chodím jednou za měsíc a jsem ochoten
      obětovat na krátké svícení větší spotřebu elektřiny. Nemůže znát všechny okolnosti,které
      beru při nákupech v úvahu, a okolnosti, které berou v úvahu stamiliony dalších
      lidí.<p></p></p><p></p><p align="justify"><strong>Škodí životnímu prostředí<p></p></strong></p><p></p><p
      align="justify">Nařízení EU je velmi neekologické. Když rozbijeme nefunkční
      zářivku, vypustíme rtuť, argon, baryum a stroncium. Když rozbijeme žárovku,
      "vypustíme" vakuum. Zářivky představují velmi neekologický odpad, slušný člověk
      by je ani neměl házet jen tak do popelnice.<p></p></p><p></p><p align="justify">EU
      ale nechce zákazem žárovek chránit vodu a půdu, ale ovzduší. Při výrobě energie
      potřebné na svícení v zářivkách se uvolní do ovzduší méně skleníkového plynu
      oxidu uhličitého, a tak se prý bude bojovat proti globálnímu oteplování. EU
      ale zapomíná na emise CO2 uvolňované při výrobě zářivky. Při její výrobě dochází
      k emisi asi padesátkrát více CO2 než při výrobě žárovky. <p></p></p><p></p><p
      align="justify"><strong>Soumrak demokracie<p></p></strong></p><p></p><p align="justify">Nejvíc
      sporný je na celém zákazu žárovek jeho nedemokratický základ. O zákazu rozhodla
      Evropská komise v Bruselu na základě podnětu lobbistické skupiny výrobců zářivek.
      Zákaz tedy nemá vůbec povahu zákona, o němž by hlasoval český parlament. K vydání
      nařízení dala komisi mandát směrnice, kterou Český parlament musel schválit
      pod hrozbou sankcí z EU. Směrnice se odvolávala na Smlouvu o EU, která dala
      Unii mandát přijímat nařízení v zájmu "fungování vnitřního trhu". Uvedené nařízení
      ale trh jednoznačně potlačují.<p></p></p><p></p><p align="justify">Je tento
      legislativní postup demokratický? Někdo může tvrdit, že ano. Směrnici EU, která
      dala komisi mandát zakázat žárovky, nemusela Česká republika podpořit. Pokud
      by v roce 2005 vláda Jiřho Paroubka návrh nepodpořila, směrnice by nebyla přijata,
      neboť platil princip jednomyslnosti při rozhodování v Radě. Demokraticky jsme
      si v roce 2002 zvolili parlament, který v roce 2005 zvolil premiérem Jiřího
      Paroubka, jehož vláda směrnici EU podpořila. <p></p></p><p></p><p align="justify">Mohli
      bychom tedy doufat, že jiné vlády takto euroservilní nebudou. Jenže hlavní Paroubkův
      rival Mirek Topolánek dokonce podpořil zcela novou smlouvu o EU, která do budoucna
      ruší v energetické oblasti princip jednomyslnosti, takže až nám bude příště
      EU chtít nařídit přidávat do benzínu 20% drahých biopaliv, bude nám případný
      nesouhlas málo platný. Dokud budeme volit euroservilní politiky, nebude změna
      možná. <p></p></p><p></p><p align="justify"><em>Petr Mach je předsedou Strany
      svobodných občanů</em></p><p align="justify"><em>Vyšlo v Mladé frontě DNES 27.8.2009</em><p></p></p><p></p>
