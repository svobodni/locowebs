- 'Petr Mach: Fiskální unie? To by byl konec demokracie ':
    :perex: ''
    :telo: "<p>Krize eura nemá jiné rozumné řešení, než ukončení měnové unie a návrat
      k národním měnám. To si ale Merkelová a Sarkozy nejsou ochotni připustit. Tak
      chtějí po členských státech další stamiliardové půjčky pro krachující státy
      a chtějí mluvit členským státům do státních rozpočtů. \r\n</p>\n<p><strong>Co
      znamená odmítnutí Velké Británie a dalších zemí, včetně ČR, podílet se na změně
      smluv? Jaká změna se tím myslí? Změna smluv ve smyslu zavedení fiskální unie?</strong></p><p>Nečasova
      vláda v programovém prohlášení slíbila, že o každé změně smlouvy vypíše referendum.
      Je velmi pravděpodobné, že by u nás v referendu změna smlouvy neprošla. V Británii
      by změna smlouvy, která by přenesla další pravomoci na EU, neprošla ani v parlamentu.
      Pokud jde o tuto žádost dalších půjček, k tomu nepotřebují měnit smlouvu. Chtějí,
      aby ČR poslala z devizových rezerv na krachující státy skrze Mezinárodní měnový
      fond další 3 miliardy eur. Když vláda takto loni poslala první miliardu eur,
      neptala se na souhlas ani parlamentu! Ale Nečas ví, že teď už by si toho veřejnost
      všimla. Změnu smlouvy chtějí na to, aby členským státům kontrolovali jejich
      státní rozpočty. </p><p><strong>Překvapilo vás, že Velká Británie si udržela
      vlastní pozici? Premiér Cameron zrovna nepatří mezi tvrdé odpůrce integrace...</strong></p><p>Cameron
      má silnou euroskeptickou opozici jednak ve vlastní straně a jednak existuje
      UKIP (Strana za nezávislost Velké Británie), jejíž preference vzrostou s každým
      Cameronovým ústupkem Bruselu. </p><p><strong>Co to znamená pro tandem Německo-Francie,
      který už před summitem ohlašoval vznik fiskální unie? Předpokládali Sarkozy
      a Merkelová, že ne všechny země jejich plán podpoří a do takové fiskální unie
      se zapojí? Mohou být i po tomto výsledku spokojeni?</strong></p><p>Jde jim o
      kontrolu státních rozpočtů. Mohou si takovou smlouvu uzavřít jen v rámci eurozóny
      a Merkelové a Sarkozymu by to mohlo stačit. Ale Nečas by měl v takovém případě
      jednoznačně žádat, aby o našem zahrnutí do eurozóny nemohla rozhodnout EU bez
      nás. Žádám opakovaně Nečase, ať sjedná stejnou výjimku z eura, jakou má Británie
      a Dánsko. Bohužel nyní je to tak, že o našem přičlenění k eurozóně může kdykoliv
      rozhodnout Rada EU i proti naší vůli. Proto se nás týká vše, co se dohodne pro
      eurozónu, i když v ní zatím nejsme. </p><p><strong>Jak si z Vašeho pohledu na
      summitu počíná premiér Petr Nečas? Měl by vůbec mandát něco takového podpořit?</strong></p><p>Nečas
      nemá od vlády žádný mandát. Proto se zdráhá podpořit jak další půjčky, tak změnu
      smlouvy. Nemá od vlády ani od parlamentu mandát ani slíbit další peníze, ani
      slíbit změnu smlouvy. S jednoznačným hodnocením počínání Petra Nečase si ale
      počkám až na výsledky summitu. </p><p><strong>Jak by fungovala fiskální Unie,
      které by se neúčastnila Velká Británie, Česká republika, Maďarsko a Švédsko?
      Je to vůbec v praxi možné? Bude to ona dvourychlostní EU, jak se často říká?</strong></p><p>Jsem
      velmi skeptický k tomu, že by jakákoliv fiskální unie mohla fungovat. Povede
      to jen k dalším hádkám a problémům. Jestli nějakou fiskální unii dohodnou, pak
      musí všichni rozumní Češi trvat na tom, abychom zůstali vně. Pak je ale naprosto
      nezbytné, aby ČR získala smluvní výjimku ze zavedení eura. Nečas by měl dodržet
      vlastní závazek z programového prohlášení vlády a uzákonit v naší ústavě zákon
      o vyrovnaném rozpočtu. To je mnohem lepší, než podléhat fiskální unii, kde by
      nám diktovali mnohem víc než jen saldo rozpočtu. </p><p><strong>V čem bude ono
      zpřísnění fiskální disciplíny spočívat? Co to bude znamenat pro dané země v
      praxi?</strong></p><p>Většina států EU už na jaře (bez ČR, Británie a Švédska)
      přijala tzv. \"Pakt Euro Plus\". V něm se země zavázaly uzákonit si v ústavách
      zákony o vyrovnaném rozpočtu. Byl to ale jen pakt premiérů, nikoliv vymáhatelná
      mezinárodní smlouva ratifikovaná parlamenty. Teď Merkelová uvažuje o tom, že
      by státům s deficitem automaticky krátili dotace a nařizovali podobu státních
      rozpočtů. A na to potřebují změnu Smlouvy o fungování EU. V praxi by to znamenalo,
      že volby by byly úplně zbytečné, když už by zvolení politici nemohli rozhodovat
      ani o státním rozpočtu. Znamenalo by to prakticky konec demokracie. </p><p><strong>Ovlivní
      podoba summitu a jeho závěru naše domácí politické jednání týkající se ESM?</strong></p><p>ČR
      není zatím naštěstí signatářem Smlouvy o ESM. Náš parlament měl už šestkrát
      jednat o změně Smlouvy o fungování EU, která má vytvoření ESM – smlouvy mezi
      členy eurozóny – umožnit. Zatím vždy na poslední chvíli požádal Schwarzenberg
      o stažení návrhu na schválení změny Smlouvy o fungování EU z programu parlamentu.
      Asi se bál, že by to nemuselo projít. Letos se to už určitě projednávat nebude.
      Jestli se summit dohodne na další změně smlouvy, budou už v našem parlamentu
      ležet dva návrhy na změnu Smlouvy o fungování EU. Strana svobodných občanů se
      bude ze všech sil snažit, aby tyto změny nebyly schváleny. </p><p><strong>O
      ESM a EFSF mají lídři EU ještě dnes jednat. Už nyní rozhodli o tom, že půjčí
      200 miliard euro MMF. Jak tyto a podobné přísliby a závazky hodnotíte?</strong></p><p>Když
      loni rozhodla vláda o poslání miliardy eur z devizových rezerv na krachující
      státy skrze MMF, kritizoval jsem to. Svobodní ale byli jediní, kdo to kritizoval,
      a náš hlas nebyl příliš slyšet. Ono se to nazývá půjčky, ale pravděpodobnost
      jejich splacení je velmi malá. Měli bychom se na tyto \"půjčky\" dívat spíš
      jako na vyhazování peněz. Podle mě je lepší si 90 miliard korun v devizových
      rezervách nechat, než je vyhodit do černé díry. </p>"
    :zverejneno: 2011-12-09
- 'Petr MACH: Eurozóna se rozpadnout může. Zbavte se eur.':
    :perex: <a href="http://ekonomika.idnes.cz/kalousek-pokud-krachne-eurozona-bude-cesko-bojovat-o-preziti-ptk-/ekonomika.aspx?c=A111202_074845_ekonomika_js"
      target="_blank"><u><font color="#002040">Podle ministra financí Kalouska</font></u></a>
      bude mít případný kolaps eurozóny na Českou republiku fatální sociální a ekonomický
      dopad. Uvedl to na setkání se starosty středočeských obcí.
    :telo: <p>To je zbytečné strašení.</p><p>Rozpad eurozóny může nastat a je dobře,
      že o této možnosti začal ministr financí uvažovat.</p><p>Naštěstí pro nás Česká
      republika ale není členem eurozóny, a tak rozpad měnové unie bude mít na nás rozhodně
      menší dopad, než kdybychom dnes platili eurem.</p><p><strong>Když se rozpadal
      Sovětský svaz…</strong></p><p>Když se rozpadal Sovětský svaz, jeho jednotlivé
      bývalé republiky postupně zaváděly zpět své národní měny. Rubl ale existoval
      dál jako měna Ruské federace. Podobně, když se rozpadala Jugoslávie, jednotlivé
      svazové státy zaváděly své národní měny, ale dinár dodnes existuje jako srbská
      měna.</p><p>Když se rozpadlo Československo, ještě skoro dva měsíce po vzniku
      samostatných států se používala společná měna. Až v únoru 1993 to bylo neudržitelné,
      protože stále více Slováků převádělo své úspory ze slovenských bank do českých.
      Začali si totiž myslet, že se měnová unie rozpadne, že slovenská měna znehodnotí
      a bude lepší vybrat si úspory v českých korunách z českých bank. Ty si pak vymění
      za slovenské v lepším poměru. Odliv slovenských peněz do českých bank byl v únoru
      1993 tak masivní, že se politici a centrální bankéři rozhodli bez varování vyhlásit
      okolkování bankovek a tedy osamostatnění měn. Československá měna zanikla. Češi
      zavedli svoji korunu a Slováci svoji a ta záhy devalvovala. Československá koruna
      zanikla.</p><p>Když zanikla v roce 1990 východoněmecká marka, vyměnila západoněmecká
      vláda východním Němcům marky v hotovosti do limitu 4000 marek na osobu. Když
      západoněmecká marka v roce 2002 zanikla, vyměnila německá vláda všechny marky
      za eura v pevném poměru. Takže i obyvatelé Černé hory, kde v té době neměli
      národní měnu a lidé platili markami, mohli jít do bank a vyměnit marky za eura.</p><p>Pokud
      zavede Německo zpátky marku a Řecko drachmu, vymění tyto vlády svým občanům
      eura za nové peníze v nějakém poměru, pravděpodobně 1:1. Není samozřejmě jisté,
      zda vymění peníze i občanům jiných států.</p><p><strong>Co dostanou lidé za
      svá eura?</strong></p><p>Nedá se dopředu říct, kdy se eurozóna rozpadne a co
      se stane, až se euro rozpadne. Je ale pravděpodobné, že Němci nevymění všem
      lidem na světě eura za marky, ale jen svým občanům. Jinak by totiž chtěli německé
      marky i všichni Řekové, Portugalci a ostatní. Proto nejspíš dojde k dočasnému
      uzavření hranic, a policie bude na hranicích kontrolovat, zda někdo nepřeváží
      eura do Německa. Tak probíhala měnová odluka u nás v roce 1918 i v roce 1993.
      Německo pak okolkuje nebo vymění za marky všechna eura nacházející se na území
      Spolkové republiky.</p><p>Měnová odluka není tragedie a případný rozpad eurozóny
      nebude mít fatální dopad na Českou republiku. Rozpad eurozóny spíš vrátí věci
      do normálního stavu. Kdo se však obává krachu eura, měl by se raději pro jistotu
      eur včas zbavit a úspory držet raději v korunách.</p><p>Petr Mach je ekonom
      a předseda <a href="http://www.svobodni.cz/" target="_blank"><u><font color="#002040">Strany
      svobodných občanů</font></u></a></p>
    :zverejneno: 2011-12-02
- Petr MACH v anketě Je nutné referendum k přijetí eura? Polemika pro a proti s Jiřím Pehem:
    :perex: Referendum je drahá záležitost. Dosud se u nás konalo referendum jen o
      vstupu do EU. Ani k Lisabonské smlouvě politici, včetně Petra Nečase, nedovolili
      referendum. Co tedy najednou vede Petra Nečase k prohlášení, že o zavedení eura
      mají Češi rozhodnout v referendu?
    :telo: '<p>Podezřívám Petra Nečase, že jeho volání po referendu je pokrytecké.</p><p>Přesto
      bych si mu dovolil poradit pár návrhů na konkrétní znění referendové otázky.
      Petr Nečas zajisté ví, že ke vstupu do eurozóny jsme se zavázali v referendu
      o vstupu do EU a podle platné smlouvy o zavedení eura v ČR rozhodne Rada EU.
      O čem tedy máme v referendu rozhodnout?</p><p>Jednou možností je tato otázka:
      "<strong>Souhlasíte s tím, aby vláda poprosila EU, aby nerozhodla o zavedení
      eura v ČR?</strong>" Každý ale uzná, že takové referendum by bylo vyhazováním
      peněz. </p><p>Druhá možnost je, že by ČR odstoupila od smlouvy, kterou jsme
      se zavázali přijmout euro. Tou smlouvou je ale Smlouva o přistoupení k EU a
      Lisabonská smlouva: "<strong>Souhlasíte s tím, aby ČR vystoupila z EU, aby nemusela
      zavést euro?</strong>" Tak to ale asi Petr Nečas nemyslel.</p><p>Petr Nečas
      na kongresu ODS řekl: "<strong>Unie [se] mění z měnové unie …na unii dluhovou
      a transferovou… …Byl vytvořen Evropský stabilizační mechanismus, který povede
      k tomu, že státy musí složit, v případě ČR se bude jednat o desítky miliard
      korun, v případě záruk dokonce o stovky miliard korun, v případě členství v
      eurozóně.</strong>" </p><p>Nečas ale řekl jen půl pravdy: Není to tak, že se
      EU jaksi sama od sebe mění na dluhovou unii. On sám ji mění. Byl to totiž Petr
      Nečas, kdo spolu s ostatními premiéry rozhodl 25. března tohoto roku, že změní
      Smlouvu o fungování EU tak, aby mohli zřídit Evropský stabilizační mechanismus,
      na nějž se budou muset státy eurozóny po roce 2013 skládat závratnými částkami.
      V případě ČR má jít o 250 miliard korun.<br>Toto rozhodnutí Nečas předložil
      ke schválení našemu parlamentu, který o něm má hlasovat v nejbližší době. Pokud
      se k něčemu má konat referendum, je to právě tato změna Smlouvy o fungování
      EU, která má umožnit vytvoření Evropského záchranného mechanismu. Když dluhový
      mechanismus lidé odmítnou, zůstane eurozóna po právní stránce tím, čím byla,
      když jsme se ke vstupu do ní zavázali.</p><p>Možná Petr Nečas chtěl jen vyjít
      vstříc kancléřce Merkelové, tak pro ni změnu smlouvy schválil, a teď se mu to
      rozleželo v hlavě a uvědomil si, jak to bude pro naši zemi drahé, tak dostal
      nápad s referendem o vstupu do eurozóny.</p><p>Pak by ale otázka měla znít:
      "<strong>Souhlasíte, aby vláda v Bruselu sjednala trvalou smluvní výjimku, abychom
      nemuseli povinně zavést euro?</strong>" Udělejme toto referendum. Hned. Až pak,
      až to vláda sjedná, ať parlament hlasuje o změně Smlouvy o fungování EU, o té
      změně, kterou sjednal Petr Nečas a která má eurozónu přeměnit z měnové v dluhovou
      unii.</p><p>Petr Mach je předseda Strany svobodných občanů</p>'
    :zverejneno: 2011-11-10
- 'Petr MACH: Fiat Pecunia':
    :perex: Fiat Pecunia není nový model italské automobilky, ale řešení, které volí
      "nezávislá" Evropská centrální banka. Fiat Pecunia je parafráze latinské verze
      knihy Genesis Starého zákona.
    :telo: <p>Fiat pecunia. Et facta est pecunia. Budiž peníze. A byly peníze.</p><p>Peníze
      v rukou panovníků nejsou skutečné komoditami kryté peníze reprezentující hodnotu.
      Jsou to peníze vyrobené rozhodnutím politiků a jejich úředníků, kteří si hrají
      na bohy (Fiat Money, anglicky).</p><p>Že už si nikdo nechce za své vydělané
      peníze kupovat další a další dlužní úpisy italské vlády? Tak si peníze uděláme,
      řekli si Merkelová a Sarkozy, aby prodloužili trvání své říše.</p><p>Německým
      tiskárnám na peníze roste letos obrat. Jejich akcionáři jsou jedni z mála, kteří
      mají z krize eura prospěch.</p><p>Italská vláda dluží lidem 2000 miliard eur.
      To je jako 50 tisíc miliard korun. Něco jako státní rozpočet České republiky
      na 50 let.</p><p>Italská ekonomika roste nulovým tempem a vláda si půjčuje peníze
      <a href="http://www.tradingeconomics.com/italy/government-bond-yield" target="_blank"><u><font
      color="#2c6999">za více než 7 % ročně</font></u></a>. Je to podobné, jako kdyby
      si podnikatel půjčoval za 7 procent na držení při životě chcípající dojné krávy.
      Takový podnikatel by zbankrotoval. I Itálie zbankrotuje.</p><p>Ledaže by Evropská
      centrální banka postupně natiskla 2000 000 000 000 eur.</p><p><strong>Evropská
      centrální banka porušuje smlouvu</strong></p><p>Evropská centrální banka tiskne
      a tím pošlapává svůj status a porušuje mezinárodní smlouvu, která ji ukládá
      dbát o stabilní cenovou hladinu. Tisk peněz vyšším tempem než je ekonomický
      růst znamená růst cenové hladiny.</p><p>Naše vláda by měla ECB zažalovat u Evropského
      soudního dvora. Jsme totiž ze Smlouvy o přistoupení akcionáři Evropské centrální
      banky (i když ještě nemáme euro), vložili jsme do ní přes 100 milionů korun
      a svůj vklad asi už nikdy nedostaneme zpět. ECB do svého portfolia kupuje nehodnotné
      papírové sliby. Vím, to bych chtěl od vlády moc. Tak aspoň doufejme, že Česká
      národní banka stihla prodat většinu italských dluhopisů ze svých devizových
      rezerv a místo nich nakoupila něco rozumnějšího. (povzdech)</p><p>Až paní Merkelová
      pochopí, že se eurozóna zachránit nedá, vydá do ECB rozkaz k zastavení tiskařských
      lisů. V ten moment bude muset Itálie zavést liru. Začne si sama kupovat svůj dluh
      za své nově vytištěné peníze, jak to koneckonců dělala italská vláda celá desetiletí
      od Benita Mussoliniho po Romana Prodiho. Fiat Pecunia.</p><p><em>Petr Mach je
      předseda <a href="https://www.svobodni.cz/" target="_blank"><u><font color="#2c6999">Strany
      svobodných občanů</font></u></a></em></p>
    :zverejneno: 2011-11-10
- 'Petr MACH: Zastávám se ženy, která odmítla zaměstnat Romku, a navrhuji řešení':
    :perex: <a href="http://www.ceskatelevize.cz/porady/10117034229-168-hodin/" target="_blank"><u><font
      color="#002040">Česká televize</font></u></a> najala romskou ženu, aby předstírala
      zájem o práci ve firmě (prádelně) paní Ševčíkové.
    :telo: '<p>Paní Ševčíková měla se zaměstnanci-Romy špatné zkušenosti, tak "figurantku"
      České televize odmítla zaměstnat. Prý už Romy zaměstnávat nechce. Česká televize
      vybavila najatou Romku skrytou kamerou. Natočili, jak paní Ševčíková odmítla
      uchazečku o práci kvůli tomu, že je Romka. Záběry chce předat inspektorátu Úřadu
      práce. Úřad může paní Ševčíkové za diskriminaci udělit <a href="http://portal.gov.cz/wps/portal/_s.155/701/.cmd/ad/.c/313/.ce/10821/.p/8411/_s.155/701?PC_8411_number1=435/2004&amp;PC_8411_p=140&amp;PC_8411_l=435/2004&amp;PC_8411_ps=10#10821"
      target="_blank"><u><font color="#002040">pokutu milion korun</font></u></a>.</p><p>Zdravý
      rozum velí, že člověk má právo uzavřít smlouvu, s kým chce, a má právo neuzavřít
      smlouvu, s kým ji uzavřít nechce. Paní Ševčíková jednala podle zdravého rozumu
      a podle principů přirozeného práva a je teď za to popotahována.</p><p>Nedávno
      zas Česká obchodní inspekce pokutovala jinou paní za to, že <a href="http://www.denik.cz/ekonomika/coi-odhalila-pripadu-diskr20110916.html"
      target="_blank"><u><font color="#002040">odmítla Romce pronajmout byt</font></u></a>.
      Nemá snad člověk právo pronajmout byt, komu chce? Už ne.</p><p><strong>Právo
      postavené na hlavu</strong></p><p>Do našeho právního řádu pronikly z Bruselu
      zvrácené principy pošlapávající právo člověka vstupovat či nevstupovat do smluvních
      vztahů – souhrnně nazývané antidiskriminační legislativa.</p><p>Odmítnete pronajmout
      byt romské rodině nebo zaměstnat Romku, dají vám bez soudu pokutu a vy případně
      musíte u soudu prokazovat, že jste nediskriminovali (=další zvrácený princip
      – presumpce viny).</p><p>Když jste vědomě nechtěli ve svém bytě nebo firmě mít
      Romy a nemíníte soudu lhát, nemáte vůbec šanci. Když se budete hájit tak, že
      jste netušili, že takový nesmyslný zákon existuje, řeknou vám, že neznalost
      zákona neomlouvá. Kdo ale dnes vůbec dokáže znát všechny zákony a předpisy?
      Když se budete hájit na základě přirozeného práva uzavírat smlouvy, s kým chcete,
      řeknou vám, že právo uchazečů na nediskriminaci stojí nad vaším právem uzavírat
      smlouvy dle vaší svobodné vůle.</p><p><strong>Co mají chudáci Romové dělat?
      Podnikat!</strong></p><p>Vím, že Romové, kteří chtějí pracovat a dodržovat smlouvy,
      mají těžkou pozici, protože je často zaměstnavatelé odmítají na základě špatné
      zkušenosti s jinými Romy, kteří tak spolehliví nejsou.</p><p>Pokud ale někdo
      z důvodu předsudků nezaměstná Romy, kteří by byli jeho firmě prospěšnější než
      jiní pracovníci, trestá sám sebe. Připraví se tak o zisk, kterého by dosáhl,
      kdyby za své peníze najal lepší a kvalitnější pracovníky, které na základě předsudků
      odmítne. Člověk jednající na základě předsudků trestá sám sebe. Nepotřebujeme
      na to úřad, který mu udělí pokutu.</p><p>Jestli jsou skutečně Romové diskriminováni
      na základě předsudků, pak přece není nic jednoduššího, než aby tito Romové nebo
      ti, kdo věří v jejich neopodstatněnou diskriminaci, začali podnikat a zaměstnávat
      tyto Romy. Ať si založí vlastní prádelnu, zaměstnají v ní neopodstatněně diskriminované
      Romy. Pak paní Ševčíková, která tyto dobře pracující a spolehlivé Romy z důvodu
      svých předsudků nechce, zkrachuje, protože nebude kvalitou služeb a cenou schopná
      konkurovat firmě, která dobré romské dělníky zaměstná. Hotely a restaurace chtějí
      přece kvalitně vyprané prádlo a nebudou se zajímat o to, jakou barvu pleti měl
      ten, kdo ho vypral. Kdyby restaurace odmítaly prádlo prané Romy, opět by byly
      samy proti sobě: Není pak nic jednoduššího, než založit vlastní restauraci,
      která nebude diskriminovat a vydělá na tom. Když mohou provozovat restaurace
      Pákistánci a Vietnamci, proč by nemohli Romové?</p><p><strong>Co je potřeba
      udělat</strong></p><p>Antidiskriminační legislativa byla možná dobře míněná
      někým, komu bylo líto některých lidí, s nimiž někdy někdo nechce uzavírat smlouvy.
      Dopadá ale na nevinné lidi, kteří pracují, podnikají a řídí se zdravým rozumem
      a neznají všechny bruselské směrnice.</p><p>Proto je potřeba odstranit z našeho
      právního řádu všechny zákazy diskriminace. Přirozené právo člověka uzavírat
      či neuzavírat smlouvy musí být opět nade vše.</p><p>Inspektorky z České obchodní
      inspekce a inspektorátů Úřadů práce je potřeba propustit a jejich úřady zrušit.
      A co budou propuštěné úřednice dělat? Měl bych jeden tip: Mohou si založit prádelnu
      a zaměstnat všechny Romky, za jejichž nepřijetí udělily podnikatelům pokuty.</p><p>Ty,
      kdo pracují, podnikají a snaží se o své vlastní štěstí, netrestejme a nepopotahujme.
      Ty, kdo pracovat nechtějí a mají jiné priority a hodnoty, také nechme být. Romové
      mají právo na odlišný životní styl. Nesnažme se nikoho převychovávat. Trestejme
      vždy jen jednání, které působí druhým škodu.</p><p>Usnadněme podnikání a práci.
      Zrušme omezení typu minimální mzda, která způsobují, že je zakázané zaměstnávat
      lidi, jejichž hodnota práce je menší než minimální mzda.</p><p>Omezme sociální
      dávky a rušme zbytečné úřady. Budeme pak moci snížit daně, které zvyšují náklady
      práce a podnikání. Usnadníme tím práci a podnikání všem. I Romům.</p><p><em>Petr
      Mach je ekonom a předseda </em><a href="https://www.svobodni.cz/" target="_blank"><u><font
      color="#002040"><em>Strany svobodných občanů</em></font></u></a></p><p><em>Další
      doporučená četba k antidiskriminační legislativě od profesora ekonomie </em><a
      href="http://www.nechtenasbyt.cz/clanek/clanek-354.html" target="_blank"><u><font
      color="#002040"><em>W. Williamse: Vláda, diskriminace a konflikt</em></font></u></a></p>'
