- 'PPP: Riskantní prodej budoucích daňových výnosů':
    :perex: Ministerstvo financí dopřálo sluchu soukromým firmám, které se snaží prosadit
      koncept "Partnerství veřejného a soukromého sektoru", v angličtině "<em>Public
      Private Partnership</em>" (PPP). Nyní chce Sobotkovo ministerstvo z peněz daňových
      poplatníků zřídit "PPP Centrum", které by koordinovalo uzavírání dlouhodobých
      smluv státu se soukromými dodavateli veřejných služeb. <em>Public Private Partnership
      </em>se však může ukázat jen jako líbivý výraz pro <em>rent-seeking </em>(dobývání
      renty)<em>.</em>
    :telo: <p><em></em> </p><p><strong>Výhody i nevýhody</strong></p><p>PPP zjednodušeně
      řečeno znamená, že některou veřejnou službu tradičně zajišťovanou státem poskytuje
      soukromá firma výměnou za trvalý tok veřejných peněz. Typickým příkladem projektu
      PPP je dálnice, kterou postaví a provozuje soukromý subjekt na základě kontraktu
      s vládou, v němž se vláda zavazuje k pravidelným platbám během provozu dálnice.
      PPP je alternativou tradičnímu modelu, kdy stát zaplatí stavbu z peněz vybraných
      z daní nebo emisí dluhopisů a dálnici vlastní i provozuje.</p><p>Hlavním argumentem
      zastánců PPP je, že vláda nepotřebuje hotové prostředky a veřejnost bude mít
      dálnici; platby za dálnici jsou rozloženy do budoucnosti. Druhý argument se
      opírá o teorii vlastnických práv, podle níž je soukromý vlastník lepším správcem
      majetku než vlastník veřejný. Oba argumenty jsou pravdivé a koncept je proto
      lákavý. Oba argumenty jsou ale jen půlkou pravdy a neblahá zkušenost se zrušenou
      zakázkou na dálnici D47 je varovná.</p><p> </p><p><strong>Skrytý dluh a morální
      hazard</strong></p><p>PPP znamená skryté zadlužení. Místo transparentního vydání
      dluhopisů na financování daného projektu jsou splátky stanoveny smluvně. Jinými
      slovy, každý projekt PPP zvyšuje mandatorní výdaje v budoucnu. Z hlediska zatížení
      budoucích daňových poplatníků je jedno, zda vláda vydá dluhopisy a ze získaných
      peněz objedná stavbu dálnice tradičním způsobem, nebo zda v duchu PPP uzavře
      smlouvu, v níž se zaváže ke splátkám v budoucnosti. PPP může být dokonce pro
      daňové poplatníky dražší. </p><p>V rámci režimu PPP je vláda v pokušení prodat
      budoucí výnosy (ať daňové nebo např. z výnosu z vlastního majetku). PPP zakládá
      <em>morální hazard</em>, protože režim PPP systémově podporuje preferenci momentálního
      výnosu na úkor budoucích nákladů. Toto pokušení existuje samozřejmě i při standardní
      možnosti zadlužení státu formou vydání obligací, skrytost dluhu ve smlouvě PPP
      však vytváří iluzi, že k růstu zadlužení nedochází. Vidina padesátileté renty
      je pro každou firmu velmi atraktivní a pokušení úředníků a politiků morálně
      selhat je vysoké.</p><p> </p><p><strong>Kvazi-soukromé vlastnictví a transakční
      náklady</strong></p><p>Vytváří se nikoliv soukromé vlastnictví, ale kvazi-soukromé
      vlastnictví, které podléhá přísné regulaci a soukromý partner se tudíž nechová
      jako čistý soukromý subjekt. Na chování soukromého partnera veřejného sektoru
      proto nelze pohlížet prizmatem teorie vlastnických práv aplikované na soukromé
      subjekty (neplatí proto nutně hypotéza, že soukromý vlastník je lepší než veřejný).
      PPP spíš představuje <em>třetí cestu </em>mezi státním a soukromým.</p><p>Režim
      PPP znamená vytváření komplikovaných dlouhodobých smluv, jejichž případné vypovězení
      v případě, že se ukážou nevýhodné, může být spojeno s mnoha obtížemi. Případné
      náklady státu na vypovězení smluv, na právníky a na prohrané arbitráže nebývají
      v projektech PPP vyčíslovány a stát se automaticky staví do nevýhodné pozice.</p><p> </p><p><strong>Soukromník,
      nebo stát?</strong></p><p>Odmítnutí principu PPP neznamená, že vše má zajišťovat
      stát. Dálnice mohou být soukromé a žít z mýta a pronájmů bez plateb od státu.
      Mohou také být státní a soukromé firmy je mohou na základě průhledných výběrových
      řízení stavět i spravovat. </p><p>Důsledky aplikace PPP přesahují horizont každé
      vlády, proto je k nim třeba přistupovat s maximální obezřetností. Režim PPP
      může vyústit v pro stát (daňové poplatníky) nevýhodné uspořádání. Vládní materiál
      o PPP je spíše marketingovou prezentací dodanou soukromými firmami a neobsahuje
      základní úskalí tohoto konceptu.</p>
