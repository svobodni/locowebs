- 'Petr MACH: Odchází rekordní zadlužovač, zvyšovač daní a služebník Bruselu':
    :perex: Petr Nečas byl rekordním zvyšovačem státního dluhu. Žádná jiná vláda v
      dějinách České republiky nezvýšila státní dluh tolik. Státní dluh vzrostl během
      vlády Petra Nečase, za léta 2010, 2011 a 2012, o půl bilionu (500 miliard) korun.
      Vláda Petra Nečase tak vytvořila třetinu veškerého dluhu od vzniku samostatné
      České republiky.
    :telo: '<p style="TEXT-ALIGN: justify; TEXT-TRANSFORM: none; BACKGROUND-COLOR:
      rgb(241,242,237); TEXT-INDENT: 0px; MARGIN: 0px 0px 1em; FONT: 12px/1.4 Tahoma,
      Helvetica, sans-serif; WHITE-SPACE: normal; LETTER-SPACING: normal; COLOR: rgb(20,20,20);
      WORD-SPACING: 0px; font-size-adjust: none; font-stretch: normal; -webkit-text-stroke-width:
      0px">Petr Nečas byl rekordním zvyšovačem daní, nikdo v dějinách České republiky
      nezvyšoval daně tak jako on. Petr Nečas se svojí vládou byl rekordním zvyšovačem
      daní. Daň z přidané hodnoty na plenky a další zdravotnické potřeby zvýšil z
      10 % na 21 %. DPH u potravin, léků, tepla, vody, dopravy, knih zvýšil z 10 %
      na 15 %. DPH z benzínu, paliv, mobilů, počítačů, bot a mnoha dalších věcí zvýšil
      z 20 % na 21 %. Zvýšil daně pro pracující důchodce a živnostníky s dětmi. Zavedl
      zdanění výnosů ze stavebního spoření, zdražil dálniční známku z 1200 Kč na 1500
      Kč a daně z tabáku zvýšil z 1340 na 1400 Kč na kilogram. Pro řidiče jezdící
      na plyn zavedl daň ze stlačeného zemního plynu ve výši 500 Kč za tunu.</p><p
      style="TEXT-ALIGN: justify; TEXT-TRANSFORM: none; BACKGROUND-COLOR: rgb(241,242,237);
      TEXT-INDENT: 0px; MARGIN: 0px 0px 1em; FONT: 12px/1.4 Tahoma, Helvetica, sans-serif;
      WHITE-SPACE: normal; LETTER-SPACING: normal; COLOR: rgb(20,20,20); WORD-SPACING:
      0px; font-size-adjust: none; font-stretch: normal; -webkit-text-stroke-width:
      0px">Petr Nečas byl věrným služebníkem Bruselu. Podpořil půjčku na krachující
      eurozónu ve výši<span class="Apple-converted-space"><font color="#141414" face="Tahoma"></font></span><a
      style="COLOR: rgb(0,90,67)" onclick="window.open(this.href, ''_blank''); return
      false;" href="http://www.novinky.cz/ekonomika/301954-snemovna-schvalila-statni-zaruku-pro-cnb-za-uvery-pro-mmf.html"><u><font
      face="Tahoma">64 miliard korun z našich devizových rezerv</font></u></a><span
      class="Apple-converted-space"><font color="#141414" face="Tahoma"></font></span>a
      podpořil zřízení ESM, obludné smlouvy na úvěrování krachujících států eurozóny.
      Nevyjednal za to v Bruselu zhola nic, ani výjimku pro ČR ze zavedení eura, ani
      slibovanou výjimku z Listiny práv EU. Nečas prosadil bezprecedentní převod státního
      majetku církvím, aniž by aspoň výsledkem byla odluka státu a církví, a prosadil
      důchodovou reformu tak špatnou, že se do nových penzijních fondů skoro nikdo
      nepřihlásil.</p><p style="TEXT-ALIGN: justify; TEXT-TRANSFORM: none; BACKGROUND-COLOR:
      rgb(241,242,237); TEXT-INDENT: 0px; MARGIN: 0px 0px 1em; FONT: 12px/1.4 Tahoma,
      Helvetica, sans-serif; WHITE-SPACE: normal; LETTER-SPACING: normal; COLOR: rgb(20,20,20);
      WORD-SPACING: 0px; font-size-adjust: none; font-stretch: normal; -webkit-text-stroke-width:
      0px">Z policie a státního zastupitelství se za vlády Petra Nečase stal stát
      ve státě (což jemu, který to dopustil, nakonec zlomilo vaz). Politický kurz
      dnes určuje policie tím, na koho z politiků si ukáže, a koho účelově obviní
      z korupce. Rozsudky tvoří policie dopředu přes média cílenými úniky policejních
      protokolů a odposlechů. Veřejnost jásá, ale spravedlnost a demokracie trpí.</p><p
      style="TEXT-ALIGN: justify; TEXT-TRANSFORM: none; BACKGROUND-COLOR: rgb(241,242,237);
      TEXT-INDENT: 0px; MARGIN: 0px 0px 1em; FONT: 12px/1.4 Tahoma, Helvetica, sans-serif;
