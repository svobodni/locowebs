- 'Petr MACH: Solární rébus – jako v Kocourkově':
    :perex: 'Když jsem v dubnu 2005 jako poradce prezidenta republiky psal Václavu
      Klausovi stanovisko k zákonu, který měl nařídit distributorům elektřiny vykupovat
      větrnou a solární elektřinu za zvýhodněné ceny a náklad přenést na spotřebitele,
      mé doporučení znělo: vetovat.'
    :telo: '<p style="MARGIN: 0cm 0cm 10pt">V odůvodnění stanoviska jsem mimo jiné
      napsal: <em>"…Navržený systém nástrojů je dirigistický a škodlivý systém centrálně
      plánované ekonomiky… Vážným důsledkem zákona může být zaplavení země nerentabilními
      …elektrárnami</em>." Prezident nakonec k zákonu svůj podpis nepřipojil, zákon
      však začal platit i bez jeho podpisu. Pro zákon totiž hlasovala nadpoloviční
      většina všech poslanců. Připomínám, že včetně pana Miroslava Kalouska, který
      si teď hraje na hrdinu, který nás před růstem cen elektřiny spasí. O tom, jak
      je jeho plán absurdní, jsem psal <a href="http://blog.ihned.cz/c3-47026930-YMachP_d-zadnych-100-miliard-za-povolenky-neexistuje"
      target="_blank"><u><font color="#800080">minule</font></u></a>.</p><p style="MARGIN:
      0cm 0cm 10pt" class="MsoNormal">Pan Kalousek, který problém spoluzpůsobil, má
      dnes tu drzost zaplavit tisk volebními inzeráty, v nichž s úsměvem na tváři
      praví: "<em>TOP 09 zabrání skokovému růstu cen energií</em>". Je jen smutným
      dokreslením příběhu, že inzeráty platí opět všichni daňoví poplatníci, kteří
      musí parlamentním stranám přispívat na výdaje stovkami milionů ročně...</p><p
      style="MARGIN: 0cm 0cm 10pt" class="MsoNormal">Ministr průmyslu a obchodu Kocourek
      se tehdy při hlasování coby poslanec zdržel. Asi neměl tehdejší místopředseda
      rozpočtového výboru na zákon žádný názor. Dnes navrhuje nařízené povinné výkupní
      ceny zdanit srážkovou daní. <strong>Leckterému čtenáři to může připadat jako
      v Kocourkově: Spotřebitelé budou platit solární daň ("OZE") připočtenou k ceně
      elektřiny. Distributoři ji budou platit solárníkům. A solárníci ji budou muset
      zdanit. Výnos stát zaplatí distributorům elektřiny, kteří jej předají solárníkům,
      aby daň "OZE" uvalená na spotřebitele nebyla "tak vysoká".</strong></p><p style="MARGIN:
      0cm 0cm 10pt" class="MsoNormal">Vláda též zvýší poplatek za vynětí pozemku z půdního
      fondu při stavbě solárních elektráren. Můj prostý rozum mi říká, že by bylo
      jediné rozumné řešení už žádné nové solární a větrné elektrárny nezvýhodňovat.
      Pak bychom nepotřebovali směšně zvyšovat poplatek za vynětí z půdního fondu.
      Jenže to ne. Vláda chce solární a větrné elektrárny na náš úkor zvýhodňovat
      dál. Dokonce chce, aby elektřina z tzv. obnovitelných zdrojů kryla za deset
      let ne 5 % spotřeby elektřiny jako dnes, ale 13,5 %, jak jsem upozornil <span
      style="FONT-FAMILY: ''Arial'',''sans-serif''"><a href="http://blog.ihned.cz/c3-46304570-YMachP_d-jak-vyresit-problem-s-fotovoltaikou"><u><font
      color="#800080" face="Arial">nedávno</font></u></a>.</span></p><p style="MARGIN:
      0cm 0cm 10pt" class="MsoNormal">Proč? Proč to celé nezrušíte, páni ministři?
      Proč vymýšlíte jen takovéto kličky?</p><p style="MARGIN: 0cm 0cm 10pt" class="MsoNormal"><span
      style="FONT-FAMILY: ''Arial'',''sans-serif''"><em><font face="Arial">Petr Mach
      je ekonom a předseda </font></em><a href="http://www.svobodni.cz/" target="_blank"><em><u><font
      color="#800080" face="Arial">Strany svobodných občanů</font></u></em></a></span></p>'
    :zverejneno: 2010-10-14
- 'Petr MACH: Žádných 100 miliard za povolenky neexistuje':
    :perex: Ministr financí Kalousek chce získat prostředky na dotování solárních
      elektráren prodejem emisních povolenek uhelným elektrárnám po roce 2013. Přeci
      prý elektrárnám nedáme 100 miliard jako dárek. Ó, jak geniální. Stačí prý zrušit
      přílepek, který k zákonu o spotřební dani loni přilepili poslanci Urban a Říman.
    :telo: '<p style="LINE-HEIGHT: normal; MARGIN: 0cm 0cm 10pt; mso-margin-top-alt:
      auto; mso-margin-bottom-alt: auto" class="MsoNormal">Pro ty, kdo Kalouskův "plán"
      nezaznamenali: Kalousek chce, aby ČEZ a eOn poskytly vládě další úvěr - povinně
      dál vykupovaly všechnu solární elektřinu a místo účtování poplatku spotřebitelům
      čekaly na rok 2013, kdy by jim stát náklady proplatil z výnosu za prodané emisní
      povolenky.</p><p style="LINE-HEIGHT: normal; MARGIN: 0cm 0cm 10pt; mso-margin-top-alt:
      auto; mso-margin-bottom-alt: auto" class="MsoNormal">Než začnou čtenáři jásat
      nad tím, že – hurá – problém s fotovoltaikou je vyřešen, něchť si prosím přečtou
      pár následujících řádků:</p><p style="LINE-HEIGHT: normal; MARGIN: 0cm 0cm 10pt;
      mso-margin-top-alt: auto; mso-margin-bottom-alt: auto" class="MsoNormal">1)
      Už letos drží eOn a ČEZ vůči státu pohledávku kolem 10 miliard, protože letošní
      zákonný poplatek na solární elektrárny účtovaný spotřebitelům na fakturách za
      elektřinu nestačil zdaleka pokrývat náklady na výkupy. Jestli návrh projde,
      půjde o další zvýšení státního dluhu a deficit veřejných financí nebude 4,6
      % HDP, ale bude přes 5 % HDP.</p><p style="LINE-HEIGHT: normal; MARGIN: 0cm
      0cm 10pt; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto" class="MsoNormal">2)
      Stát těžko může dát elektrárnám 100 miliard jako dárek. <span style="FONT-FAMILY:
      ''Tahoma'',''sans-serif''; COLOR: #141414; FONT-SIZE: 9pt; mso-fareast-font-family:
      ''Times New Roman''; mso-fareast-language: CS"><a href="http://www.mvcr.cz/soubor/sb090-09-pdf.aspx:"
      target="_blank"><font color="#336699" face="Tahoma">Zákon o povolenkách zdarma</font></a>,
      který poslanci loni schválili, se jmenuje "</span>Přechodné přidělování bezplatných
      povolenek v souvislosti s modernizací postupů výroby elektřiny" Říká, že uhelné
      a plynové elektrárny ministerstvu předloží "<em>plán týkající se investic do
      vybavení a modernizace zařízení a do čistých technologií, v hodnotě odpovídající
      alespoň předpokládané tržní hodnotě bezplatně přidělovaných povolenek.</em>"</p><p
      style="LINE-HEIGHT: normal; MARGIN: 0cm 0cm 10pt; mso-margin-top-alt: auto;
      mso-margin-bottom-alt: auto" class="MsoNormal">To má dva důležité aspekty. Povolenky
      nebyly "zdarma", ale za investice. Stát nemůže chtít dodržení půlky zákona (nechat
      firmy investovat) a nedodržet druhou půlku (dát povolenky zdarma).</p><p style="LINE-HEIGHT:
      normal; MARGIN: 0cm 0cm 10pt; mso-margin-top-alt: auto; mso-margin-bottom-alt:
      auto" class="MsoNormal">Druhý aspekt je, že zákon nutil firmy investovat více,
      než jak by normálně investovaly. A navíc do "čistých technologií". <strong>Pokud
      si někdo stále láme hlavu nad tím, proč ČEZ tolik investoval do fotovoltaiky,
      může najít odpověď v tomto zákoně.</strong> Novináři by mohli požádat ministerstvo
      průmyslu o "plán investic", který mu ČEZ letos na jaře předložil. <strong>Jinými
      slovy, solární investice ČEZu probíhaly za souhlasu ministerstva a na základě
      zákona. Stát tyto investice ČEZu de facto naordinoval</strong> a pro zákon jako
      obvykle <a href="http://www.psp.cz/sqw/hlasy.sqw?G=50201" target="_blank"><font
      color="#336699">hlasovali opět prakticky všichni</font></a>. </p><p style="LINE-HEIGHT:
      normal; MARGIN: 0cm 0cm 10pt; mso-margin-top-alt: auto; mso-margin-bottom-alt:
      auto" class="MsoNormal">3) Jestli povolenky bude stát prodávat za 100 miliard,
      půjde jen o další daň uvalenou na uhelné a plynové elektrárny, která se nakonec
      promítne do cen a zaplatí ji spotřebitelé. Pokud by tlak vlády nebo tlak konkurence
      donutily ČEZ nepromítnout plně dodatečný náklad do cen, přijde stát o dividendy
      a daň ze zisku ČEZu a deficit státu se opět prohloubí. Stát tím nic nezíská.</p><p
      style="LINE-HEIGHT: normal; MARGIN: 0cm 0cm 10pt; mso-margin-top-alt: auto;
      mso-margin-bottom-alt: auto" class="MsoNormal">4) Případný prodej emisních povolenek
      nesouvisí s problémem nemravného zvýhodňování fotovoltaických elektráren. Vláda
      by je mohla prodávat či neprodávat, i kdybychom problému s fotovoltaikou nečelili.</p><p
      style="LINE-HEIGHT: normal; MARGIN: 0cm 0cm 10pt; mso-margin-top-alt: auto;
      mso-margin-bottom-alt: auto" class="MsoNormal">5) Není pravda, jak říká ministr
      Kalousek, že jeho plán zabrání zbrždění hospodářského růstu. Peníze utápěné
      ve fotovoltaice budou utápěné, i když je budou dočasně platit distributoři elektřiny.</p><p
      style="LINE-HEIGHT: normal; MARGIN: 0cm 0cm 10pt; mso-margin-top-alt: auto;
      mso-margin-bottom-alt: auto" class="MsoNormal">Ministr financí Miroslav Kalousek
      by se měl především omluvit veřejnosti za to, že hlasoval v roce 2005 pro zákon,
      který zvýhodňování solárních panelů zavedl.</p><p style="LINE-HEIGHT: normal;
      MARGIN: 0cm 0cm 10pt; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto"
      class="MsoNormal">Když sleduji všechny ty Urbany, Kalousky a Kocourky jak se
      pokouší hasit solární problém, vybavuje se mi citát Miltona Friedmana: "<em>Většina
      politické energie je věnována tomu, jak napravit důsledky špatných vládních
      rozhodnutí</em>." </p><p style="LINE-HEIGHT: normal; MARGIN: 0cm 0cm 10pt; mso-margin-top-alt:
      auto; mso-margin-bottom-alt: auto" class="MsoNormal">Co tedy s tím? Doporučuji,
      aby byla odstraněna všechna daňová zvýhodnění pro solární elektrárny a byl zaveden
      dobrovolný nákup solární elektřiny. Pan Kalousek coby autor zákona by si ji
      jistě rád kupoval solární elektřinu za 13 Kč/kWh. Podrobně jsem návrh řešení
      popsal v článku <a title="Jak vyřešit problém s fotovoltaikou" href="http://blog.ihned.cz/c3-46304570-YMachP_d-jak-vyresit-problem-s-fotovoltaikou"><span
      style="COLOR: #336699">Jak vyřešit problém s fotovoltaikou</span></a><em>.</em></p><p
      style="LINE-HEIGHT: normal; MARGIN: 0cm 0cm 10pt; mso-margin-top-alt: auto;
      mso-margin-bottom-alt: auto" class="MsoNormal">Nemohu se zbavit dojmu, že někteří
      ministři a zákonodárci jsou prostě lehkomyslní a hazardují s penězi nás všech.
      Možná by chtělo přijmout ústavní zákon, který by zabránil poslancům schvalovat
      zákony, které vytvářejí dlouhodobé závazky státu. Kdyby nesmyslné výkupní ceny
      platily rok, bylo by to nepříjemné. Pokud ale platí 15 nebo 20 let, je to vážný
      problém. Snaha ministra Kalouska problém opět odložit za rok 2013 je z podobného
      ranku. Nyní spotřebitelům ulevíme, zadlužíme se a problém budou řešit po roce
      2013 jiní.</p><p style="LINE-HEIGHT: normal; MARGIN: 0cm 0cm 10pt; mso-margin-top-alt:
      auto; mso-margin-bottom-alt: auto" class="MsoNormal"><em>Petr Mach je ekonom
      a předseda </em><a href="http://www.svobodni.cz/" target="_blank"><em><font
      color="#336699">Svobodných</font></em></a><em>.</em></p>'
