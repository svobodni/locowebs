      type=\"topandbottom\" anchorx=\"page\"></wrap><anchorlock></anchorlock></group></wrapblock></p><p>zásoba
      zlata</p><p>hodnota zlata vyjádřená v obilí</p><p>D<sup></sup></p><p>S</p><p>Algebraické
      vyjádření Marshallovy poptávky po penězích najdeme v eseji The Value of Money
      Arthura Cecila Pigoua. Pigou vychází z myšlenky, že směnná hodnota jakýchkoliv
      statků je na penězích nezávislá. Hodnotu každého statku tudíž můžeme vyjádřit
      pomocí libovolného statku:</p><p>Nechť R je celkový v obilí vyjádřený objem
      zdrojů…, které má společnost… k dispozici; k poměr těchto zdrojů, které chce
      držet ve formě peněz; M množství jednotek peněz a P hodnota - neboli cena -
      peněz vyjádřená v obilí na jednotku peněz. Potom lze poptávku popsat rovnicí
      P = k×R/M. Jsou-li k a R konstanty, jde samozřejmě o rovnici rovnoosé hyperboly.<a
      title=\"\" style=\"mso-footnote-id: ftn12\" name=\"_ftnref12\" href=\"http://www.petrmach.cz/CLANKY/2001KlasickaP.htm#_ftn12\"><u>[12]</u></a>[12]
      </p><p>(Pigou, 1951, s. 165, vlastní překlad) </p><p>Odtud je jen krok vyjádřit
      poptávku po penězích analogicky ke klasické agregátní poptávce s použitím kompozitního
      statku namísto obilí (viz Obrázek 4). Takovýto grafický model poptávky najdeme
      jako základní analytický aparát u Dona Patinkina v jeho díle <i>Money, Interest,
      and Prices</i>.</p><p>Peníze nejsou ničím jiným, než reprezentací statků, <i>per
      se </i>hodnotu nemají. Peníze by se staly téměř bezcennými, kdyby náhle zmizely
      statky, za které je lze vyměňovat. Všechny statky kromě peněz poptáváme tehdy,
      nabízíme-li dříve nabyté peníze s cílem získat tyto statky. Peníze analogicky
      poptáváme tehdy, nabízíme-li pracovní úsilí či jiné statky, které jsme dříve
      získali či vyrobili, s cílem získat peníze. Poptávané peníze stručně řečeno
      vždy implicitně znamenají nabízené ostatní statky.</p><p>Poptávka po penězích
      je zrcadlová situace k agregátní poptávce. Zatímco ostatní statky jsou poptávány
      za peníze, peníze jsou poptávány za ostatní statky. \"Cenou\" peněz je kupní
      síla, která vyjadřuje množství reálných statků směnitelných za jednotku peněz.
      Chceme-li vyjádřit poptávku po penězích v nabídkově poptávkovém modelu, nemůžeme
      cenu vyjadřovat v penězích, ale právě v reálných statcích pomocí kupní síly
      peněz. Exogenními proměnnými jsou nabídka peněz a množství reálných statků,
      k jejichž směňování peníze slouží. Kupní síla peněz je tedy inverzní funkcí
      cenové hladiny P a celý model peněžní poptávky a nabídky je jen analogií modelu
      agregátní nabídky a poptávky. </p><p>Obrázek 4: Klasická poptávka po penězích
