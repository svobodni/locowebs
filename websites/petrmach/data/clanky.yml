- Na nové straně se domlouvám i s poslanci:
    :perex: ''
    :telo: <p>ŘEDITEL KLAUSOVA <strong>CENTRAPROEKONOMIKUAPOLITIKUPETRMACH</strong>:</p><p>*
      Minulý týden jste Právu řekl, že nechcete být představitelem rodícího se subjektu
      Libertas. cz, pokud u nás vznikne. V HN jste ale uvedl, že uvažujete o založení
      nové strany. Nejde ale jen o taktiku před kongresem ODS, o tlak na křídlo premiéra
      Topolánka?</p><p>Je to míněno naprosto vážně. Spolu s lidmi, kteří budou tvořit
      přípravný výbor, jsme už podnikli kroky, že už stačí jen to rozhodnutí. A jsme
      připraveni založení strany iniciovat.</p><p>* Chcete se rozhodnout podle výsledku
      jednání kongresu ODS o programu. Vyčítáte tedy ODS, že se odklání od programu
      2006?</p><p>Primárně jde o Lisabonskou smlouvu. Těžko mohu ODS po výsledku voleb
      v roce 2006 vyčítat, že neprosadila rovnou daň, jak ji měla v programu. Největší
      odklon od zásad skutečně spočívá v přístupu k Lisabonské smlouvě.</p><p>* Předpokládáte,
      že by v programu nové strany rovná daň byla?</p><p>Nízké a jednoduché daně určitě,
      pokud strana vznikne. Ale to předbíháme. Třeba kongres ODS se zachová tak, že
      nebude vznik nové strany nutný. Pokud vznik takové strany budeme iniciovat,
      každopádně bude mj. jasně zaměřena ve prospěch jednoduchých a nízkých daní.</p><p>*
      Když říkáte, že už jste v přípravách hodně pokročili, existuje už pracovní název?</p><p>Je
      několik pracovních názvů, ale neřeknu teď ani jeden.</p><p>* S jakou skupinou
      lidí na nové straně pracujete?</p><p>Řekněme, že jsou tam i někteří poslanci,
      ale nebudu říkat kteří.</p><p>* Pokud by po kongresu strana vznikla, mohla by
      mít ve Sněmovně už vlastní klub?</p><p>Ano, ale ne za každou cenu. Nechtěl bych,
      aby v klubu případné nové strany byl každý poslanec jen proto, že už nebude
      chtít být v ODS.</p><p>* Je podle vás reálná myšlenka primátora Béma, podle
      něhož by nyní měla vést zemi jednobarevná menšinová vláda ODS opřená o širší
      politický konsensus?</p><p>Nechci to podrobně hodnotit, ani jsem to podrobně
      nestudoval. Jestli se ale ukáže, že je potřeba založit novou stranu – stále
      věřím, že to nutné nebude – bude jejím cílem uspět v roce 2010 v parlamentních
      volbách. Náš záměr je dlouhodobý a mým cílem není shazovat tuto vládu.</p><p>*
      Kandidoval byste na poslance?</p><p>Předpokládám, že ano, pokud by strana vznikla.</p><p>Foto
      popis|</p><p></p>
