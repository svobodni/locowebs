- 'Petr MACH: Globální oteplování neexistuje':
    :perex: 'Jak známo, globální teplota od začátku tisíciletí neroste, zatímco koncentrace
      CO<sub>2</sub> v atmosféře dál stoupá (z 370 na 390 miliontin částic atmosféry
      neboli z 0,037% na 0,039%), jak ukazuje obrázek:'
    :telo: "<p class=\"MsoNormal\" style=\"MARGIN: 6pt 0cm 0pt\"><span style=\"FONT-FAMILY:
      Arial\"><span style=\"FONT-SIZE: small\"></span></span></p><p>\r\n</p>\n<p style=\"TEXT-ALIGN:
      justify\"><img class=\"HTML\" height=\"305\" alt=\"\" src=\"../../pics/obr/2009teplota-CO2.jpg\"
      width=\"500\" border=\"0\"></p><p style=\"TEXT-ALIGN: justify\">Počítačové modely
      Mezivládního panelu OSN pro zkoumání změn klimatu se opět mýlily.</p><p style=\"TEXT-ALIGN:
      justify\"><strong>Summit v Kodani</strong></p><p style=\"TEXT-ALIGN: justify\">Blíží
      se summit státníků v Kodani, kde politici možná domluví nějaké další závazky
      snižování emisí CO<sub>2</sub>, možná jen budou chtít chudé země přinutit k zavádění
      solárních panelů výměnou za nějakou almužnu.</p><p style=\"TEXT-ALIGN: justify\">Česká
      republika na kodaňské konferenci nebude reprezentovaná jako suverénní stát,
      ve věci emisních limitů CO<sub>2</sub> podléháme směrnicím Evropské unie.</p><p
      class=\"MsoNormal\" style=\"TEXT-ALIGN: justify\">Směrnice EU nám nařizují ve
      věci boje s klimatem tři okruhy opatření: 1) kvóty na obnovitelné zdroje elektřiny (Evropská
      unie přijala závazek, že ČR do roku 2010 má vyrábět 8% a <a href=\"http://eur-lex.europa.eu/LexUriServ/LexUriServ.do?uri=OJ:L:2009:140:0016:0062:CS:PDF\"
      target=\"_blank\"><font color=\"#336699\">směrnicí 28/2009</font></a> do roku
      2020 dokonce 13% elektřiny z obnovitelných zdrojů), 2) kvóty na biopaliva (Evropská
      unie nám také nařídila <a href=\"http://eur-lex.europa.eu/LexUriServ/LexUriServ.do?uri=DD:13:31:32003L0030:CS:PDF\"
      target=\"_blank\"><font color=\"#336699\">směrnicí 30/2003</font></a> přimíchávání
      biopaliv do benzínu a nafty v objemu 5,75 % do roku 2010) a 3) daně na uhlovodíková
      paliva (Evropská unie nařídila <a href=\"http://eur-lex.europa.eu/LexUriServ/LexUriServ.do?uri=DD:09:01:32003L0096:CS:PDF\"
      target=\"_blank\"><font color=\"#336699\">směrnicí 96/2003</font></a> zavést
      spotřební daně z uhlí, plynu a elektřiny).</p><p>\r\n</p>\n<p style=\"TEXT-ALIGN:
      justify\"><strong>Kolik nás to stojí</strong></p><p style=\"TEXT-ALIGN: justify\">Ani
      jedna z těchto politik životnímu prostředí neprospívá. Solární elektrárny jsou
      třináctkrát dražší než výroba elektřiny v uhelných a jaderných elektrárnách,
      protože se musí spotřebovat strašně moc energie na zpracování křemíku. Biopalivové
      rostliny jsou přikrmovány dusíkem z uhlovodíkových plynů a na jejich sklizeň
      se projezdí víc nafty, než kolik ušetří. Daně z plynu a elektřiny jsou nesmyslné,
      jejich vybírání stojí více než je jejich výnos. Všechna tato opatření nám pouze
      tahají peníze z kapes.</p><p style=\"TEXT-ALIGN: justify\">Ve jménu boje s klimatem
      doplácíme na vyšších cenách elektřiny, vyšších cenách benzínu a dodatečných
      daních ročně cca 20 miliard korun. Nemluvě o vlivu na ceny potravin (když se
      na více plochách místo potravinářské pšenice pěstují solární panely a biopalivové
      komodity, roste cena potravinářských komodit).</p><p style=\"TEXT-ALIGN: justify\">Politika
      podpory obnovitelných zdrojů byla vyvolána panikou kolem globálního oteplování.
      Doufejme, že tuto paniku teď vystřídala mánie s prasečími chřipkami. Globální
      oteplování se ukázalo jako pouhý humbuk.</p><p style=\"TEXT-ALIGN: justify\"><strong>Doporučení</strong></p><p
      class=\"MsoNormal\" style=\"TEXT-ALIGN: justify\">Doporučení pro Kodaňský summit:
      Žádné další závazky nepřijímat a chudé země k ničemu netlačit. Doporučení pro
      Evropskou unii: zrušit aspoň směrnici o kvótách na biopaliva (wishful thinking).
      Doporučení pro českou vládu a poslance, pokud jde o elektřinu z obnovitelných
      zdrojů: Přečtěte si výhradu v <a href=\"http://eur-lex.europa.eu/cs/treaties/dat/12003T/pdf/cs029_l236.pdf\"
      target=\"_blank\"><font color=\"#336699\">Přístupové smlouvě</font></a>*. Cíle
      jsou stanoveny jako \"indikativní\", což si překládám jako \"nezávazné\" a neberte
      na směrnici ohled.  Doporučení pro čtenáře: podepsat petici <a href=\"http://www.stopzdrazovani.cz/\"><font
      color=\"#336699\">www.stopzdrazovani.cz</font></a>.</p><p style=\"TEXT-ALIGN:
      justify\"> </p><p style=\"TEXT-ALIGN: justify\">*) Citace ze Smlouvy o přistoupení
      České republiky k Evropské unii: \"<em>Při přihlížení k orientačním referenčním
      hodnotám...Česká republika poznamenává, že možnost dosažení uvedeného orientačního
      cíle vysoce závisí na klimatických faktorech, jež významně ovlivňují úroveň
      využití vodní, sluneční a větrné energie...V případě nedostatku přírodních zdrojů
      je dodatečné významné rozšiřování výstupu u velkých i malých vodních elektráren
      vyloučeno</em>.\"</p><p style=\"TEXT-ALIGN: justify\"> </p><p style=\"TEXT-ALIGN:
      justify\"><em>Autor je předsedou Strany svobodných občanů</em></p>"
    :zverejneno: 2009-11-30
- Sázka - Globální oteplování Ekofilm Olomouc:
    :perex: <strong>Sázka</strong>
    :telo: '<p>Ve čtvrtek 19.11.2009 jsem se zúčastnil besedy na festivalu <a href="http://www.slunakov.cz/index.php?1-9999x12"><u>Ozvěny
      Ekofilmu</u></a>. Během debaty jsem uzavřel veřejnou sázku s jedním ze spolupanelistů
      – RNDr. Janem Hollanem. Svědky sázky byli účastníci besedy z řad obecenstva,
      moderátor Michal Bartoš, a další dva spolubesedující: Mgr. Petr Pokorný, Ph.D.
      a Doc. RNDr. Miroslav Vysoudil, CSc.</p><p>Předmětem sázky byl vývoj globální
      teploty za poslední desetiletí vyjádřený daty Goddardova institutu při NASA
      (<a href="http://www.giss.nasa.gov/"><u>www.giss.nasa.gov</u></a>). Zatímco
      Jan Hollan tvrdil, že globální teplota nadále i v posledním desetiletí stoupá,
      Petr Mach tvrdil, že v posledním desetiletí globální teplota stagnuje. </p><p>Bylo
      domluveno, že kdo sázku prohraje, zveřejní na své náklady inzerát o rozměru
      10x5 cm v týdeníku Respekt, v němž uzná svůj omyl.</p><p>Bylo domluveno, že
      v pondělí 23.11.2009 bude zveřejněn předmět sázky a důkazy na stránce Petra
      Macha (což tímto činím) a na stránce organizátora besedy (<a href="http://www.slunakov.cz">www.slunakov.cz</a>)
      </p><p><strong>Důkaz</strong></p><p>Zde uvádím odkaz na předmětná data: </p><p><a
      href="http://data.giss.nasa.gov/gistemp/tabledata/GLB.Ts+dSST.txt"><u>http://data.giss.nasa.gov/gistemp/tabledata/GLB.Ts+dSST.txt</u></a></p><p>V
      tabulce jsou uvedeny v setinách stupňů Celsia odchylky globální teploty (průměr
      měřících stanic) od průměru let 1951-1980. </p><p>Pro přehlednost uvádím v grafu
      č. 1 data za posledních deset let (listopad 1999-říjen 2009) přepočtená na stupně
      Celsia:</p><p><img class="HTML" height="326" alt="" src="/pics/obr/teplota1.jpg"
      width="500" border="0"></p><p>Z grafu je patrné, že teplota povrchu Země kolísá
      kolem 14,5 °C, neotepluje se - narozdíl od předchozích dvou desetiletí.</p><p>Pro
      lepší znázornění rozdílu oproti období 1977-1999, kdy docházelo k růstu globální
      teploty, uvádím graf č. 2, kde je ve stupních Celsia vývoj globální teploty
      1977-2009:</p><p><img class="HTML" height="335" alt="" src="/pics/obr/teplota2.jpg"
      width="500" border="0"></p><p> </p><p>Uvedená data považuji za nesporná. Vyzývám
      tímto RNDr. Jana Hollana, aby doložil, své tvrzení, že za posledních deset let
      pokračuje růst globální teploty, nebo aby splnil sázku a zveřejnil v týdeníku
      Respekt inzerát tohoto znění:</p><p><em><strong>"Na besedě Ozvěny Ekofilmu pořádané
      19. listopadu 2009 v Olomouci jsem tvrdil, že i za posledních deset let pokračuje
      růst globální teploty. Ve skutečnosti data ukazují, že v posledních deseti letech
      globální teplota nestoupá a prohrál jsem tak sázku s ekonomem Petrem Machem.
      </strong></em></p><p><em><strong>RNDr. Jan Hollan"</strong></em></p><p> </p><p>V
      Praze 23. listopadu 2009</p><p>Petr Mach</p><p> </p><p>PS (24.11.2009):</p><p>Pan
      Jan Hollan napsal <a href="http://www.petrmach.cz/hollan.pdf">reakci</a>, z
      níž je zřejmé, že trvá na svém stanovisku, že se nadále otepluje. </p>'
    :zverejneno: 2009-11-23
- 'Petr MACH: Boj za svobodu a demokracii neskončil':
    :perex: 'Evropa se vydala cestou centralizace. Politikům na národní úrovni se
      ponechává hašteření o státní zakázky a o to, kdo má být eurokomisařem. "Velké
      věci" (jak budou regulovány banky, že budeme ve velkém obchodovat s povolenkami
      na emise CO2, že musíme elektřinu vyrábět z větru a slunce) se rozhodují v Bruselu. '
    :telo: <p>Centralizované rozhodování ale nemůže být efektivní. Vlivní politici
      (Merkelová, Sarkozy) se mohou mýlit, pokud jde o priority – (opravdu musíme
      nyní na centrální úrovni řešit především regulaci roamingu a boj s klimatem?)
      – a mohou se mýlit i pokud jde o navrhovaná řešení. To, že se v lecčems mýlí,
      je pravděpodobné, protože lidé jsou omylní. Problém je, že jejich případné omyly
      dopadají neblaze na celou Evropu. Kdyby své nápady aplikovali jen v Německu
      a Francii, poznalo by se, že to jsou chybná řešení, která podkopávají svobodu
      a hospodářský růst. Takhle se to nepozná, chybí srovnání. Evropu dusí nedostatek
      konkurence, pokud jde o možná řešení.</p><p>Oslavili jsme den boje za svobodu
      a demokracii. Svoboda volby je ale stále více omezovaná (zakázané žárovky, povinná
      biopaliva) a demokracie je nefunkční, protože ať volíme, jak volíme, stejně
      poslanci jen "implementují" bruselské směrnice. </p><p>Boj za svobodu a demokracii
      neskončil. Patřím k menšině, která si myslí, že svoboda volby je lepší než regulace
      a že demokracie funguje jen na národní úrovni. Že Evropská unie míří špatným
      směrem. Někteří alibisté si myslí, že mohou EU napravovat zevnitř (ve skutečnosti
      ale v Bruselu vždy hlasují pro další centralizaci). Obávám se, že EU nelze reformovat
      zevnitř. </p><p>V nejbližších letech nás čeká pomalé zaostávání a vleklé zadlužování,
      k tomu zklamávání z velké koalice či z top09. Postupně ale povedeme hlavní spor
      o to, zda zůstat poslušnou zemí Evropské unie nebo zda se pokusíme opět vydat
      cestou samostatnosti. Přeji si, abychom za 20 let měli svobody a demokracie
      více.</p>
    :zverejneno: 2009-11-18
- 'Petr MACH: Suverénní se stává Evropská unie':
    :perex: Lidé si pojem "suverenita" často pletou s vágními pojmy jako "národní
      identita", "národní hrdost" nebo "schopnost ovlivňovat mezinárodní dění". Suverenita
      v právním slova smyslu ale znamená, že zákony platné na území státu určují orgány
      daného státu a nikoliv jakákoliv vnější či vyšší entita. Suverénní jsou tak
      např. Spojené státy či Norsko, suverénní není např. Bavorsko nebo Kalifornie.
    :telo: '<p style="MARGIN: 6pt 0cm 0pt">Již vstupem do EU v roce 2004 Česká republika
      odevzdala Evropské unii právo vytvářet závazné směrnice a nařízení, které musíme
      naplňovat pod hrozbou pokut, ale šlo o přesně ohraničený okruh oblastí a Smlouvu
      o přistoupení k EU šlo teoreticky kdykoliv vypovědět.</p><p style="MARGIN: 6pt
      0cm 0pt">Lisabonská smlouva toto mění a dává unii atributy suverénního státu.
      Také proto se původně jmenovala Ústavní smlouva. </p><p style="MARGIN: 6pt 0cm
      0pt">Lisabonskou smlouvou Evropská unie získává mezinárodně právní subjektivitu
      a tím i právo sjednávat mezinárodní smlouvy závazné pro její členy. </p><p style="MARGIN:
      6pt 0cm 0pt">LS dává Evropské unii právo přisvojovat si nové pravomoci bez nutnosti
      smluvní ratifikace ve členských státech. Předání nových pravomocí EU Lisabonskou
      smlouvou bylo tedy ze strany členských zemí jakýmsi bianco šekem pro EU. </p><p
      style="MARGIN: 6pt 0cm 0pt">A smlouvu nelze běžně vypovědět – LS místo běžné
      výpovědi popisuje složitý a zdlouhavý proces vystoupení na základě žádosti adresované
      Radě EU: "Členský stát, který se rozhodne vystoupit, oznámí svůj záměr Evropské
      radě. S ohledem na pokyny Evropské rady Unie sjedná a uzavře s tímto státem
      dohodu o podmínkách jeho vystoupení, s přihlédnutím k rámci jeho budoucích vztahů
      s Unií." Pokud se dohodu nepovede uzavřít, ukončuje se členství do dvou let
      od podání žádosti. </p><p style="MARGIN: 6pt 0cm 0pt">Podobně umožňovala vystoupení
      členského státu Ústava Sovětského svazu ("За каждой союзной республикой сохраняется
      право свободного выхода из СССР"). Přesto nikdo nepochyboval o tom, že reálně
      suverenita ležela na úrovni federace.</p><p style="MARGIN: 6pt 0cm 0pt">Nepochybuji
      o tom, že EU bude svoji nově nabytou suverenitu využívat, a směrnic, nařízení
      a daní bude přibývat. Jen vystoupením z EU bude možné získat suverenitu České
      republiky zpět.</p>'
    :zverejneno: 2009-11-16
- 'Petr MACH: Skoncujme s dotováním slunečních elektráren':
    :perex: '<span style="FONT-FAMILY: Arial"><span style="FONT-FAMILY: arial,helvetica,sans-serif">Energetický
      regulační úřad určuje výkupní ceny elektřiny z tzv. obnovitelných zdrojů. Konkrétně
      za elektřinu ze solárních panelů se na základě </span><a href="http://www.eru.cz/user_data/files/cenova%20rozhodnuti/CR%20elektro/OZ/CR_8-2008_OZE-KVET-DZ.pdf"
      target="_blank"><span style="FONT-FAMILY: arial,helvetica,sans-serif"><font
      color="#336699">Cenového výměru 8/2008</font></span></a><span style="FONT-FAMILY:
      arial,helvetica,sans-serif"> platí 12 890 Kč za MWh. Výroba elektřiny touto
      cestou je dvanáctkrát dražší než výroba elektřiny v jaderných či uhelných elektrárnách.
      Přirážku platíme ve fakturách za elektřinu.</span></span>'
    :telo: '<p class="MsoNormal" style="MARGIN: 6pt 0cm 0pt"><span style="FONT-FAMILY:
      Arial"><span style="FONT-FAMILY: arial,helvetica,sans-serif">Zmocnění regulovat
