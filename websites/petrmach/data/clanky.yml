- rozhovor o změně smlouvy a záchranném mechanismu:
    :perex: Záznam rozhovoru
    :telo: |-
      <p><a href="http://www.rozhlas.cz/default/default/rnp-player-2.php?id=2403848&amp;drm">http://www.rozhlas.cz/default/default/rnp-player-2.php?id=2403848&amp;drm</a>=</p><p>nebo <a href="http://media.rozhlas.cz/_audio/02359631.mp3">http://media.rozhlas.cz/_audio/02359631.mp3</a></p><p>Fungování pomoci pro země eurozóny </p>
      <p><u><strong>ČRo Rádio Česko</strong></u><strong> | 4.8.2011 | 13:08 | pořad: Rozhovor na aktuální téma</strong></p><p>moderátor</p><p>--------------------</p><p>O tom, jakým způsobem by měla fungovat pomoc pro země eurozóny ve finančních problémech by dnes měli rozhodovat čeští senátoři. Vznik evropského stabilizačního mechanismu by umožnila změna Lisabonské smlouvy. Ta počítá s tím, že nově by státy ve finančních problémech mohly získávat půjčky za výhodnějších podmínek než dosud u záchranného fondu. Přispěly by do něj členské země eurozóny. Zadlužené státy by si mohly půjčit až pět set miliard eur. Podle českého ministra zahraničí Karla Schwarzenberga pro Českou republiku ze změny nevyplývají žádné závazky, naopak Strana svobodných občanů s tím nesouhlasí a dnes proto uspořádala demonstraci a předseda této strany, ekonom <strong>Petr </strong><strong>Mach</strong> je teď naším hostem ve studiu, pěkné dopoledne.</p><p><strong>Petr </strong><strong>MACH</strong>, předsedy Strany svobodných občanů</p><p>--------------------</p><p>Dobrý den.</p><p>moderátor</p><p>--------------------</p><p>Po telefonních linkách se k nám připojil také politolog z Masarykovy demokratické akademie Lukáš Jelínek. Pane Jelínku, i vám pěkné odpoledne.</p><p>Lukáš JELÍNEK, politolog, Masarykova demokratická akademie</p><p>--------------------</p><p>Dobrý den.</p><p>moderátor</p><p>--------------------</p><p>Proč by Česká republika neměla participovat na evropském stabilizačním mechanismu, když obchod s eurozónou tvoří 80% české obchodní výměny, pane Machu?</p><p><strong>Petr</strong><strong>MACH</strong>, předsedy Strany svobodných občanů</p><p>--------------------</p><p>Protože tady vůbec nejde o žádnou obchodní výměnu, tady se nejedná o žádnou obchodní výměnu. Tady se jedná o to,že participace v takovém mechanismu znamená závazek přispět do tohoto mechanismu částkou 700 miliard eur, o které se podělí jednotlivé země eurozóny. A naše obava je, že jakmile se tento mechanismus schválí, Česká republika se stane někdy v budoucnu součástí eurozóny, protože nemá dojednanou výjimku tak, jako Velká Británie, a v ten moment bychom se svým dílem museli na této částce podílet.</p><p>moderátor</p><p>--------------------</p><p>Tomu rozumím, ale má otázka směřovala k tomu, že právě proto, že Česká republika míří do eurozóny,tak by možná bylo na místě nedělat problémy, ne?</p><p><strong>Petr </strong><strong>MACH</strong>, předsedy Strany svobodných občanů</p><p>--------------------</p><p>Já si myslím, že by bylo na místě nedělat problémy, kdyby se to České republiky netýkalo. Kdybychom my měli jenom teď nějakým svým takovým volným hlasováním umožnit, aby si eurozóna udělala nějaký záchranný mechanismus, ať ho má, ale o tom to není. Dneska eurozóna svůj mechanismus má, ale toto se dneska přidává do smlouvy o fungování Evropské unie. A my jsme vstupovali do Evropské unie a pak Česká republika schválila Lisabonskou smlouvu, která předpokládá, že vstoupíme do eurozóny. My tam nejsme, já bych řekl naštěstí, zatím, ale ta smlouva předpokládá, že tam vstoupíme. A najednou by se tady změnily podmínky, že vstup do eurozóny by neznamenal pouze být součástí Evropské centrální banky a mít právo na případnou její dividendu nebo povinnost hradit její ztrátu, ale nově by to znamenalo i podílet se na tomto záchranném mechanismu. A myslím si, že každému je jasné, že nejde o půjčky, že jde ve skutečnosti o sanování. Řecko nikdy nesplatí 110 miliard, ani 109 miliard.</p><p>moderátor</p><p>--------------------</p><p>Senátor ODS Jiří Oberfalzer zvažuje, jestli se dalšími senátory neobrátil na Ústavní soud, aby přezkoumal, zda změna Lisabonské smlouvy neubere část kompetencí v Česku ve prospěch Bruselu. Zatím to podle nich tak vypadá. Proč by to, pane Jelínku, tak skutečně nemělo být?</p><p>Lukáš JELÍNEK, politolog, Masarykova demokratická akademie</p><p>--------------------</p><p>Já si myslím, že my jsme tady svědky vlastně dlouhodobého sporu, kdy tady zaznívá občansky i politicky legitimní názor, že by Česká republika se neměla účastnit evropské integrace, že by neměla být členem Evropské unie, že by se neměla hlásit, jak jsme slýchali v minulosti, k Lisabonské smlouvě. Že bychom neměli patřit k eurozóně. A z toho logicky vyplývá i ten požadavek nepřispívat do toho záchranného mechanismu a případně si pohlídat kompetence, které se z České republiky přenášejí na evropskou úroveň. Tady toto je celkem legitimní požadavek. A jenom chci upozornit, že ale s v tuto chvíli podle mého názoru nejedná skutečně o žádný přelomový krok, o žádný zásadní krok.</p><p>moderátor</p><p>--------------------</p><p>Z vašeho pohledu ta případná ústavní stížnost nemá moc šancí na úspěch?</p><p>Lukáš JELÍNEK, politolog, Masarykova demokratická akademie</p><p>--------------------</p><p>Jednak si myslím, že příliš šancí a úspěch nemá. A jednak si myslím, že je celkem logické, že pokud se Česká republika rozhodne vydat nebo rozhodla vydat cestou evropské integrace a integrace i do eurozóny, přičemž připouštím, že ani na pravici, ani na levici na to ten názor ještě v tuto chvíli není definitivně jednotný a jednoznačný. Tak ale v tom okamžiku mně přijde celkem logické, kdybychom se podíleli na všech možných záchranných a stabilizačních mechanismech té eurozóny, protože přirozeně nelze na jedné straně z účasti na evropském projektu těžit a na druhé straně se tvářit sobecky v okamžiku, kdy naši partneři potřebují, nebo mohli by potřebovat teoreticky solidární pomoc.</p><p>moderátor</p><p>--------------------</p><p>Pane Machu, není přece jenom ten strašák onoho bianco šeku na 250 miliard korun příliš vzdálený nebo jak to, vy říkáte, že Česká republika do eurozóny bude muset vstupovat ne na základě svého rozhodnutí, ale že k tomu svým způsobem bude donucena.</p><p><strong>Petr </strong><strong>MACH</strong>, předsedy Strany svobodných občanů</p><p>--------------------</p><p>Ano, tak za prvé chci říct, že to, pokud dneska Senát odhlasuje, jakože já doufám, že ne, tuto změnu Lisabonské smlouvy,tak ona začne platit až v roce 2013. To znamená, nám podle této věci, která je předložena k hlasování, nehrozí platba 250 miliard korun před rokem 2013. Hrozí nám v momentě, kdy se staneme členy eurozóny a kámen úrazu spočívá právě v tom, že to nebude na nás. Podle smlouvy, kterou Česká republika ratifikovala, myslím tím smlouvu o přistoupení k Evropské unii, následně potvrzenou Lisabonskou smlouvou, říká, že Česká republika, pokud nemá euro od počátku, tak se považuje za zemi, která má dočasnou výjimku, a že o zrušení této výjimky rozhoduje rada EU. A rozhoduje kvalifikovanou většinou, to znamená, že může někoho přehlasovat. Rozhoduje vlastně 55% států a Česká republika, i kdyby tady nikdo nechtěl euro, což podle průzkumů teď vypadá, tak by v této věci mohla být přehlasována. Prostě by mohla Evropská unie rozhodnout, že se u nás zavede euro a může v té věci rozhodnout o nás bez nás. V tom je to riziko, že my teď, kdybychom měli schválit záchranný mechanismus pro eurozónu a nás by se to netýkalo, tak mi to samozřejmě nevadí. Mně vadí, že se to bude potenciálně týkat České republiky.</p><p>moderátor</p><p>--------------------</p><p>Nechme reagovat pana Jelínka. Jak to vnímáte? Protože vždy jsme od politiků slýchali, ještě není ten správný čas určovat termín vstupu do eurozóny, to si určíme sami. Teď tedy <strong>Petr</strong><strong>Mach</strong> říká:"Není to na nás."</p><p>Lukáš JELÍNEK, politolog, Masarykova demokratická akademie</p><p>--------------------</p><p>Mně to přijde trošku absurdní, protože nemám ten dojem, že by se Evropská unie vyvíjela formou diktátu...</p><p>moderátor</p><p>--------------------</p><p>Tedy to, co říká <strong>Petr</strong><strong>Mach</strong>, o tom, že může rozhodovat kvalifikovaná většina o přistoupení Česka do eurozóny, není pravda?</p><p>Lukáš JELÍNEK, politolog, Masarykova demokratická akademie</p><p>--------------------</p><p>No může, nemůže. Přece evropský projekt byl založený především na vyjednávání jednotlivých států. Já si opravdu neumím představit, že by nám někdo zvenčí vnutil euro v okamžiku, kdy by Česká republika nebo česká veřejnost na to nebyla připravená nebo k tomu nebyla ochotná, protože pochopitelně to by mohlo znamenat jaksi velmi atomizační tendence jako uvnitř celé Evropské unie, kdyby se někomu něco tady tímto způsobem vnucovalo. Pochopitelně, že ty rozhodovací mechanismy na půdě Evropské unie se v současnosti ubírají tím směrem, aby se přijímala snadněji rozhodnutí, ale neumím si představit, že by v takto klíčové věci rozhodoval někdo o nás bez nás. To si myslím, že by bylo naprosté popření samotného smyslu toho evropského integračního procesu.</p><p>moderátor</p><p>--------------------</p><p>Pane Machu, jak vlastně vnímáte ona slova českého ministra zahraničí Karla Schwarzenberga, že pro Českou republiku z té dnes možná hlasované změny v Senátu nevyplývají žádné závazky?</p><p><strong>Petr </strong><strong>MACH</strong>, předsedy Strany svobodných občanů</p><p>--------------------</p><p>Já jsem v té větě slyšel, nevím, jestli to říkal pan Schwarzenberg nebo někdo jiný, slyšel jsem větu, že pro Českou republiku z toho bezprostředně nevyplývají žádné závazky. A to slovo bezprostředně já bych potvrdil. Ty závazky nevznikají bezprostředně, ty závazky vznikají až po roce 2013, protože tak je domluvena účinnost této změny smlouvy. V tom je ten problémů. Problém je vlastně, že poslanci, dnes senátoři budou hlasovat o něčem, co nezpůsobí problém jim aktuálně vládnoucím, to zase způsobí problém někomu, kdo bude vládnout po nich. To už máme, jsme zažili mnohokrát, kdy senátoři nebo poslanci odhlasují nějaké solární panely a pak je to problém následujících dvacet let. Takže myslím si, že bychom se měli vyvarovat toho, aby dneska někdo s nějakou lehkostí odhlasoval změnu smlouvy a pak to někdo příště platil.</p><p>moderátor</p><p>--------------------</p><p>Poslední otázka pro Lukáše Jelínka. Jak odrazit argument, který se objevuje také u řady senátorů, proč by Česká republika, která není součástí eurozóny, měla pomáhat zadluženým Řekům, případně Irům, kteří si žili nad poměry?</p><p>Lukáš JELÍNEK, politolog, Masarykova demokratická akademie</p><p>--------------------</p><p>Tak jako především proto, že Česká republika by jim pomáhala až v okamžiku, kdy by se součástí eurozóny stala. A po mém soudu ....</p><p>moderátor</p><p>--------------------</p><p>Je do té doby podle vás třeba reálné, že se ta situace vyřeší a Česko nebude muset k těm případným půjčkám přistupovat?</p><p>Lukáš JELÍNEK, politolog, Masarykova demokratická akademie</p><p>--------------------</p><p>Myslím si, že to docela reálné je, ale nechtěl bych se tady na toto spoléhat nebo tady na toto odvolávat, protože pochopitelně Evropa může procházet jinými krizovými a finančně nákladnými situacemi, ať už v ekonomické nebo bezpečnostní oblasti. Ale podle názoru tady toto znamená, že bychom neměli jaksi předjímat naši ochotu podílet se v rámci našich možností na pomocí těm evropským partnerům, kteří tu pomoc mohou potřebovat. Protože umím si docela dobře představit, že stejně tak se může z nejrůznějších důvodů stát jaksi cílem podobné pomoci v budoucnu také Česká republika.</p><p>moderátor</p><p>--------------------</p><p>Konstatuje politolog Lukáš Jelínek. Naším hostem ve Světě o jedné byl také předseda Strany svobodných občanů <strong>Petr</strong><strong>Mach</strong>. Pánové, já oběma děkuji a na slyšenou.</p><p><strong>Petr </strong><strong>MACH</strong>, předsedy Strany svobodných občanů</p><p>--------------------</p><p>Děkuji, na shledanou.</p><p>Lukáš JELÍNEK, politolog, Masarykova demokratická akademie</p><p>--------------------</p><p>Na shledanou, hezký den.</p>
