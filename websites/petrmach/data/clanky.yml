- To join (EU) or not to join?:
    :perex: '<strong><font color="#333333"><span class="contenttexthead1"><span style="FONT-SIZE:
      8pt; FONT-FAMILY: Arial; LETTER-SPACING: 0pt">Not surprisingly, the opinions
      of Euro-optimist Monika Pajerová and Euro-skeptic Petr Mach about Czech accession
      to the EU are a study in contrasts. Their dual interview with The Prague Tribune
      simmered with arguments and invective. </span></span><span style="FONT-SIZE:
      8pt; FONT-FAMILY: Arial"><?xml:namespace prefix = o ns = "urn:schemas-microsoft-com:office:office"
      /><p></p></span></font></strong>'
    :telo: '<p></p><p style="LINE-HEIGHT: 140%; TEXT-ALIGN: center" align="center"><span
      style="FONT-SIZE: 8pt; FONT-FAMILY: Arial"> <p></p></span></p><p></p><p style="LINE-HEIGHT:
      140%"><strong><span style="FONT-SIZE: 8pt; FONT-FAMILY: Arial">Mrs. Pajerová,
      what are your three basic reasons why the Czech Republic should join the EU?</span></strong><span
      style="FONT-SIZE: 8pt; FONT-FAMILY: Arial"><br><font face="Arial"><strong>Monika
      Pajerová, coordinator of the Yes For Europe civic association (MP):</strong>
      First, it will be our opportunity to create our own history and influence Europe''s
      history. Furthermore, I think that the standard of living will rise, and I hope
      that we can do away with Czech provincialism, whereby we see every foreign country
      as a rival. It is well known that when countries work together they do better.<p></p></font></span></p><p></p><p
      class="MsoNormal" style="TEXT-ALIGN: right" align="right"><br><br><br><br><?xml:namespace
