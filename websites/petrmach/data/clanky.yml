- 'Petr MACH (rozhovor): Zmrazování důchodů je nemorální, dokud vláda plýtvá':
    :perex: '<em>Petr Mach: Existuje alternativa Kalouskovu škrtání a rozhazovačnosti
      levice<br><br>VYROVNANÉHO ROZPOČTU jde dosáhnout i bez zvyšování daní, tvrdí
      liberální ekonom Petr Macha dodává, že stát je rozhazovačný. Jeho malá neparlamentní
      Strana svobodných občanů nedávno v průzkumech dostala 3,6 procenta hlasů.<br></em><br>*
      Ministr Kalousek přišel se seznamem úřadů na zrušení, což je dlouhodobě v programu
      Svobodných. Jste rád?<br><br>To, co Kalousek navrhuje, je spíš slučování a přičleňování
      úřadů někam jinam. Aby rušení úřadů bylo účinné, musíme rušit nejprve zákony,
      které těmto úřadům ukládají práci. Pokud jen včleníme jeden úřad do druhého,
      tak se obávám, že dojde k výměně ředitele, předělají se cedulky na domě a dveřích,
      ale úkoly zůstanou a bude je muset někdo plnit.<br><br>* Co říkáte zmrazení
      důchodů?<br><br>Problém téhle vlády je, že není schopna snižovat defi cit rozpočtu.
      Každý rok zadlužuje naši zemi částkou větší než 100 miliard korun. Není jednoduše
      možné, abychom dlouhodobě vynakládali ze státního rozpočtu o 130 miliard korun
      více, než kolik vybereme. Jenže důchody nejsou zrovna hýření. Jednak důchody
      jsou vlastně pojistným plněním lidem, kteří si léta platili pojistné, a lidé
      na ně mají jistý nárok. A hlavně zmrazit důchody není morální v momentě, kdy
      vláda plýtvá na všech možných místech.<br><br>* Kde třeba?<br><br>Ministerstvo
      školství právě odsouhlasilo dotaci větší než půl miliardy korun na vznik nového
      výzkumného ústavu pro ovocnářství. Další příklad: Vládní strany šly do voleb
      s tím, že o polovinu seškrtají dotace politickým stranám. Škrtly je o pět procent.
      Parlamentní strany si dál rozdělují asi půl miliardy korun ročně. Takže až zruší
      dotace politickým stranám, až zruší zbytečné úřady a přestanou vytvářet nové,
      až zruší zvýhodňování hypoték nebo dotování stavebního spoření, tak pak bylo
      přípustné snížit platy učitelů nebo lékařů či zmrazit důchody, když už nebude
      zbytí. Ale v momentě, kdy vláda dál hýří, tak je to neospravedlnitelné.<br><br>*
      Zmrazení důchodů i zavedení druhé sazby daně z příjmu fyzických osob jsou údajně
      návrhy s dočasnou platností.<br><br>To je politický trik. Veřejnosti se řekne,
      že je to dočasné, že je to na dva roky. Jenže vláda za dva roky bude muset jednat
      o tom, zda tuto dočasnost prodlouží, nebo ne, a bude s tím muset počítat v návrhu
      státního rozpočtu. Pravděpodobně bude docházet k neustálému prodlužování oné
      dočasnosti. Dříve se říkalo, že jednotkou dočasnosti je jeden "furt". Těžko
      věřit tomu, že Sobotkova vláda za dva tři roky nechá s rukama v klíně druhou
      sazbu vypršet.<br><br>* Jak byste řešili další aktuální problém: vysoké školství?<br><br>Měli
      bychom vidět, co se děje ve Španělsku nebo v Řecku. Tyto země jdou už delší
      dobu cestou, jíž se vydala Česká republika. Přibývá tam lidí s vysokoškolským
      diplomem. To však neznamená, že se ti lidé automaticky stávají lépe uplatnitelní
      na trhu práce, ani to neznamená, že by najednou v populaci mělo více lidí schopnosti
      studovat vysokou školu. Ti lidé skončí studium s pocitem jakéhosi morálního
      práva na dobré zaměstnání. Jsou nezaměstnaní rok, dva, jsou frustrovaní a stávají
      se z nich voliči levice. A souvisí to i s důchody. S každým nárůstem počtu studentů
      vysokých škol ubývá lidí, kteří platí pojistné do důchodového systému. A navrch
      stát za ně vysokou školu platí. Myslím, že je potřeba s tímhle rozdáváním diplomů
      co nejdříve skoncovat a rázně systém vysokého školství reformovat.<br><br>*
      Školné je jediná možnost?<br><br>Pokud školné nebude politicky průchodné, tak
      stát musí říct: Dobrá, dál budeme studentům školu platit, ale ne 400 tisícům
      lidí ročně. To je šílené číslo. A šílené je, že vláda tento počet chce dál zvyšovat
      proto, že to vyžadují závazky vůči Evropské unii. Je to plýtvání penězi, čím
      dále více lidí studuje něco, co pro ně nebude užitečné. Vláda to absolutně ignoruje.<br><br>*
      Jaký vidíte optimální počet vysokoškolských studentů?<br><br>Pokud bychom žili
      v normálním tržním systému, tak by si lidé sami určili, jestli se jim vyplatí
      vysoká škola, nebo ne. Pokud je to politicky neprůchodné, stát by se měl podívat
      třeba do Švýcarska, kolik procent populace studuje vysokou školu. Možná je normální,
      když bude mít vysokou školu dvacet procent maturantů. Ať stát platí studium
      jen třeba 100 tisícům lidí – a školy si pak vyberou nejschopnější studenty.
      Dnes berou každého, protože to platí stát.<br><br>* Proč veřejnost odmítá školné?<br><br>Když
      vidí, že se všude kolem ní plýtvá, tak samozřejmě je méně ochotna akceptovat,
      že by měla platit za něco, co je doteď zdarma. Svobodní obhajují, aby si školy
      školné zavést mohly. Stát by je přestal dotovat, ale výměnou za to by zrušil
      daň z příjmu fyzických osob. Než lidem z jedné kapsy brát a do druhé dávat,
      chceme lidem peníze nechat a také chceme, aby se každý odpovědně rozhodoval.<br><br>*
      Kde vzniklo přesvědčení, že škola je zadarmo?<br><br>Je to iluze. Pět let nemusí
      student platit, ale stát mu to pak vezme na všech možných daních, současně to
      bere na daních jeho rodičům. Žádný oběd není zadarmo. Zrušení daně z příjmu
      fyzických osob je nejlepší kandidát na zrušení, protože je trestem za vyšší
      výdělek, demotivuje od investice do vlastního vzdělání. Navíc tato daň je nespravedlivá.
      Je v ní nejvíc různých výjimek a úlev. Kdo v tom umí chodit, odečte si z ní
      stovky tisíc z hypotéky nebo z daru spolku na svou vlastní jachtu. Takže dva
      lidé stejného příjmu platí různě vysoké daně. Ale o úplném zrušení daně z příjmů
      fyzických osob se samozřejmě můžeme bavit až po vyrovnání státního rozpočtu,
      to je priorita.<br><br>* Jak vyrovnaného rozpočtu dosáhnout?<br><br>Tato vláda
      je rekordmanem ve zvyšování a zavádění daní. Počítal jsem to, od jejího nástupu
      to je asi 15 různých daní. Ale prakticky se to nijak neodrazilo v příjmech státního
      rozpočtu, až to poslední zvýšení DPH, to je skutečné ždímání lidí. Lidé z vyšších
      daní utíkají třeba tak, že jedou na nákup do Polska. Vláda narazila na určitý
      strop, už nevybere víc, když zvýší daně. Jen zpomalí hospodářský růst. Vláda
      musí začít šetřit tam, kde je plýtvání nejzřetelnější. Kde škrtnutím výdaje
      nikomu neublíží nebo ublíží jen někomu, kdo má ty příjmy nezaslouženě. Například
      okamžitě by se mělo zastavit další zvýhodňování solárních a větrných elektráren.
      Stejně tak zvýhodňování biopaliv. Zdražuje to benzín i naftu. Jsme ve středu
      Evropy, a když už přes nás jezdí většina kamiónů, tak chceme, aby tady aspoň
      platily spotřební daň. Jenže jejich řidiči tankují levnější benzín v Polsku
      či v Rakousku. Když zrušíme zvýhodňování biopaliv, přinese to dvojí výhodu:
      lidé ušetří a do rozpočtu přiteče víc peněz, protože řidiči začnou opět platit
      spotřební daň u nás.<br><br>* Jako člen Evropské unie to ale Česko udělat nemůže.<br><br>Myslím,
      že členství v EU má více nákladů než přínosů. Svobodní si přejí, aby ČR Unii
      opustila a určovala si své zákony sama. Pokud jde však o směrnici o biopalivech,
      ta mluví o plnění v roce 2020, takže by nás ani EU nemohla trestat za to, že
      cíl neplníme dnes. Pravděpodobné je, že do roku 2020 Evropská unie buď dostane
      rozum a tu směrnici zruší, anebo nedostane rozum a celá se zhroutí a rozpadne.<br><br>*
      Obešlo by se vystoupení ČR z EU bez odvety?<br><br>Ti, co si myslí, že EU je
      to nejlepší, co nás mohlo potkat, by měli zvážit, jestli budou argumentovat,
      že Unie je hodná, nebo budou argumentovat, že na nás uvalí sankce. Ty dvě věci
      se prostě vylučují. K sankcím navíc EU nemá žádnou právní oporu. ČR je členem
      WTO, je smluvní stranou dohody o Evropském hospodářském prostoru. A pokud by
      někdo chtěl uvalit obchodní sankce, tak by porušil tyto smlouvy a právo by bylo
      na naší straně. Nemluvě o tom, že podstatná část českých exportérů patří Němcům,
      uvalovali by vlastně sankce sami na sebe.<br><br>* Má vůbec vize vyrovnaného
      hospodaření ještě šanci na úspěch?<br><br>Musíme to udělat. Jinak dopadneme
      jako Řecko. Vláda by měla spolu s opozicí schválit ústavní zákon o vyrovnaném
      rozpočtu, třeba s odkladem do roku 2016, jako to udělalo Německo. Až se takový
      ústavní zákon schválí, můžeme mít klidně předčasné volby. Každá strana pak bude
      moci říkat své představy, jak k tomu dospěje.<br><br>* Jenže teď to vypadá,
      že k Nečasovi a Kalouskovi neexistuje jiná alternativa než levicová.<br><br>Myslím,
      že vláda i opozice nabízejí vlastně stejnou cestu: Je to cesta vysokých daní,
      nekonečného zadlužování a regulací. K tomu přece existuje jasná alternativa:
      vyrovnaný rozpočet, konec přerozdělování, více svobody a nízké daně. Jako ve
      Švýcarsku.<br><br>Foto popis| Nabízíme: vyrovnaný rozpočet, více svobody a NÍZKÉ
      DANĚ – jako ve Švýcarsku'
