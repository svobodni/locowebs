- Doména jako symbol národní nezávislosti:
    :perex: 'Podstatou suverénního – nezávislého – státu je schopnost vytvářet legislativu
      a schopnost uhájit území, na kterém tuto legislativu dokáže vynucovat. Symbolem
      státnosti bývá vlajka a hymna. '
    :telo: <p>Existují ale také zástupné symboly jako např. mezinárodní poznávací
      značka aut a nově – internetové domény. Tyto zástupné symboly jsou často používány
      i lidmi v regionech, které nejsou suverénním územím, kde nicméně existuje silná
      regionální identita a určitá tendence vládnout si po svém.</p><p><strong>MPZ
      jako národní symbol</strong></p><p>Mezinárodní registrační automobilové poznávací
      značky (MPZ) jsou stanoveny mezinárodní dohodou na půdě OSN. Tato dohoda zaručuje,
      že žádné dvě země dohody nemají stejnou MPZ a že MPZ má standardizované písmo
      a oválný tvar. Nicméně kromě uznaných značek používají lokální patrioti často
      napodobeniny mezinárodní značky (Velšané s oblibou používají CYM, Vlámové VL
      apod.). Vzpomeňme si také, jak předznamenal rozpad česko-slovenské federace
      slovenský premiér, když přijel na jednání o rozdělení kompetencí mezi republiky
      a federaci do Brna v autě se samolepkou "(SO)". </p><p>Podobnou symbolickou
      hodnotu získaly i národní internetové domény. Na rozdíl od mezinárodních automobilových
      poznávacích značek nejsou stanoveny mezinárodní smlouvou mezi státy, nýbrž jsou
      udělovány zájemcům z řad států soukromoprávní společností Internet Corporation
      for Assigned Names and Numbers (ICANN), kterou založili autoři tohoto systému.
      </p><p><strong>Åland a Katalánsko</strong></p><p>Åland, autonomní oblast Finska,
      udělala symbolický krok k nezávislosti (na Finsku a EU), když uspěla s registrací
      národní domény .ax (dosud používala ålandská vláda adresu aland.fi). Nálady
      vyvázat se ze svazku s Finskem a opustit EU vzrostly v této ostrovní zemi mezi
      Finskem a Švédskem poté, co EU proti Finsku za neschopnost prosadit evropskou
      legislativu na Ålandu vede řadu žalob (o vztahu Ålandu a EU viz LF únor 2006).
      </p><p>Národní domény jsou vyhrazeny jen pro jednotlivé státy. Za Åland v zahraničních
      otázkách jedná Finsko, které ale obvykle respektuje vůli Ålanďanů. Poté, co
      finský parlament schválil 14. února 2006 žádost o registraci koncovky .ax pro
      Åland, schválila bez problémů udělení domény správní rada ICANN.</p><p>Novou
      internetovou doménou roku 2006 je i koncovka .cat, kterou s úspěchem zaregistrovala
      katalánská vláda (prostřednictvím ad hoc zřízené nadace). Katalánská vláda i
      většina firem záhy přenesla své adresy ze španělské domény .es na katalánskou
      .cat. Zajímavé ale je, že Katalánsko narozdíl od Ålandu neuspělo se žádostí
      o přidělení "národní" (dvoupísmenné) domény (jako je .cz pro Českou republiku
      a nyní .ax pro Åland) a zaregistrovalo doménu .cat mezi tzv. "generické" (nenárodní)
      domény (typu .org, .com a pod.). Katalánsku se tak podařilo obejít pravidla
      pro udělování národních domén (která Katalánsko jako nesuverénní oblast nesplňuje)
      a zaregistrovala doménu .cat nikoliv jako národní doménu, ale jako doménu "organizací
      na podporu katalánského jazyka a kultury", za kterou platí společnosti ICANN
      roční registrační poplatek 10 tisíc dolarů plus dolar ročně za každou adresu
      zaregistrovanou pod doménou .cat. </p><p>Kataláncům se tak podařilo něco, co
      nemají ani Baskové či Quebečané. Ti ale budou chtít nepochybně Katalánsko a
      Åland následovat. A patrně nebudou chtít zůstat u zástupných symbolů státnosti.
      Dnes dokáže Åland a Katalánsko nabídnout občanům jen atraktivnější internetovou
      adresu. Brzy to možná bude i atraktivnější daňový systém. </p><p><strong>Odkazy:</strong></p><p><a
      href="http://www.unece.org/trans/conventn/Distsigns.pdf"><u>www.unece.org/trans/conventn/Distsigns.pdf</u></a></p><p><a
      href="http://www.iana.org/reports/cat-report-18nov2005.html"><u>www.iana.org/reports/cat-report-18nov2005.html</u></a></p><p><a
      href="http://www.iana.org/reports/ax-report-09jun06.pdf">www.iana.org/reports/ax-report-09jun06.pdf</a>
       </p><p><a href="http://www.icann.org/tlds/agreements/cat/proposed-cat-agmt-09aug05.pdf"><u>www.icann.org/tlds/agreements/cat/proposed-cat-agmt-09aug05.pdf</u></a></p>
