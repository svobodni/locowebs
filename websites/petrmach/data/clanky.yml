      HDP v běžných cenách v daném roce.</em></p><p></p><p> </p><p><strong><u></u></strong></p><p> </p><p><strong><u>Souhrn</u></strong></p><p>Práce
      se zabývá ekonomickými aspekty příjmu státu z monopolu na emisi peněz, pro který
      se používá pojem ražebné či inflační daň. Autor vyvozuje, že peníze sice vznikaly
      na trhu jako <em>human action</em>, ale byly a jsou kontrolovány státem mnohdy
      s cílem využít emisního monopolu jako fiskálního zdroje. Autor upozorňuje na
      rozpor v teorii inflační daně, který dokumentuje na odlišné definici J. M Keynese
      z r. 1924 a P. Cagana z r. 1956. Autor vyvinul grafický model neoklasické poptávky
      po penězích jako vztah poptávaného množství peněz a kupní síly a na něm dokumentuje
      platnost Keynesovy definice inflační daně jako součin reálného množství státem
      emitovaných peněz a relativního poklesu kupní síly vyvolaného zvýšením měnové
      báze. Autor na bázi indiferenční analýzy, pomocí níž hledá optimální kombinaci
      inflační daně a explicitní daně při daném rozpočtovém omezení, dokazuje, že
      optimální inflační daň je kladná, a tento závěr dokládá analýzou nelineárního
      vztahu mezi dlouhodobým ekonomickým růstem a tempem růstu měnové báze, která
      ukazuje, že nejvyššího průměrného růstu dosahují státy, kde se tempo růstu měnové
      báze pohybuje v intervalu 20-25 %. Autor rovněž dokládá, že v letech 1986-1995
      činilo ražebné v průměru 2,16 % HDP, resp. 9,46 % veřejných výdajů. Autor nabízí
      alternativní model emise peněz, v němž by se inflační daň stala průhlednou explicitní
      daní.</p><p> </p><p><strong><u></u></strong></p><p> </p><p><strong><u>Abstract</u></strong></p><p>The
      dissertation deals with the economic aspects of the government revenue from
      the monopoly on the issue of money, known as the seigniorage or the inflation
      tax. The author argues that money has been arising in the market as a result
      of human action, but local lords and states soon started to control the issue
      of money in order to use the monopoly as a source of fiscal revenue. The author
      points out that there is a contradiction in the inflation tax theory between
      Keynes’ definition of the inflation tax from 1924 and Cagan’s definition from
      1956. The author develops a graphic model of the neoclassical theory of demand
      for money as a relation between the money demanded and the purchasing power,
      and shows that the correct definition is that of Keynes, defining the inflation
      tax as the product of the real quantity of money issued by the government and
      the relative change of the purchasing power. The author uses the indifference
      analysis to find the optimal combination of the inflation tax and the explicit
      tax under a given budget constraint, and shows that the optimal inflation tax
      is positive. The analysis of a long-term economic growth and a monetary base
      growth shows that between 1986-1995, countries with an average monetary base
      growth of 20-25 % experienced the fastest economic growth. The author also finds
      that the seigniorage of 91 analyzed countries amounted to an average 2.16 %
      of GDP or 9.46 % of public expenditures between 1986-1995. The author also suggests
      a model where the inflation tax became a transparent explicit tax.</p><p> </p><p><strong><u>Résumé</u></strong></p><p>La
      dissertation traite les aspects économiques du revenu de l’Etat tiré du monopole
      de l’émission de l'argent, connu sous le nom de seigniorage ou impôt d'inflation.
      L'auteur prouve que l'argent a été né sur le marché en raison de l'action de
      l’homme (<em>human action)</em>, mais les seigneurs et les Etats bientôt commencèrent
      à contrôler l’émission d'argent afin d'employer leur monopole comme une source
      de revenu fiscal. L'auteur précise qu'il y a une contradiction dans la théorie
      de l’impôt d'inflation entre la définition de Keynes de 1924 et celle de Cagan
      de 1956. L'auteur développe un modèle graphique de la théorie néoclassique de
      la demande d'argent, en tant que relation entre l'argent demandé et le pouvoir
      d'achat, et prouve que la définition correcte est celle de Keynes, où l’impôt
      est défini comme le produit de la quantité réelle d'argent émis par le gouvernement,
      et le changement relatif du pouvoir d'achat. En utilisant l'analyse d'indifférence
      pour trouver la combinaison optimale de l’impôt d'inflation et l’impôt explicite
      sous une contrainte budgétaire donnée, l’auteur constate que l’impôt d'inflation
      optimal est positif. L'analyse de la croissance économique à long terme et de
      la croissance de base monétaire prouve qu’entre 1986 et 1995, les pays avec
      une croissance moyenne de base monétaire entre 20 et 25 % ont éprouvé la croissance
      économique la plus rapide. L'auteur constate également que le seigniorage dans
      les 91 pays analysés s'est élevé à 2,16 % de PIB en moyen ou à 9,46 % des dépenses
      publiques entre 1986 et 1995. </p>\n<p></p><p></p><p><a name=\"KSeznam\"></a><strong>Seznam
