    :perex: <strong>Otázky MF Plus</strong>
    :telo: '<p></p><p><strong>Vadí Vám současné teplé počasí?</strong></p><p>Jak se
      říká: lepší takovéto počasí než žádné. Počasí je <em>vis major</em>, které je
      nutno se přizpůsobit – volbou oblečení, sportu apod. Letošní zima je (zatím)
      horší na lyžování, ale na druhé straně – zas ušetříme za topení. V průměru jsou
      loňská zima a letošní zima normální.</p><p><strong>Je letošní zima důkazem klimatických
      změn, který by měl každého vést k zamyšlení, jestli se chová dostatečně ekologicky?</strong></p><p>Letošní
      zima není důkazem vůbec ničeho. Dlouhodobé změny klimatu nelze posuzovat podle
      jedné zimy. Ale ani dlouhodobé trendy nedokazují nic o vlivu chování člověka
      na teplotu. Když se v Evropě před 200 lety začala provádět systematická měření,
      byla teplota zhruba stejná jako dnes. Rozhodně z toho nevyplývá, že by se lidé
      tehdy chovali nějak špatně. A když pak během 19. století teplota v Evropě výrazně
      poklesla, také za to nemůžeme vinit člověka. </p><p><strong>Mohou ekologicky
      uvědomělí jednotlivci svým chováním v přírodě nastartované procesy vůbec nějak
      ovlivnit?</strong></p><p>Člověk je jen malinkou součástí přírody. I kdyby nám
      radikální ekologové zakázali topit, globální teplotu by to pravděpodobně vůbec
      neovlivnilo. Slunce a další přírodní síly, které nás jakožto člověka přesahují,
      jsou nesrovnatelné s našimi možnostmi.</p><p><strong>Je zločin, když jezdíme
      do práce autem?</strong></p><p>Zločin je, když jezdíme do práce autem opilí!
      Kdo nechce jezdit do práce autem, do pátého patra výtahem, kupovat si MF Plus
      a poslouchat rádio, ať to nedělá, ale tvrdit, že takové chování nějak poškozuje
      druhé, je chyba! Pokud vaše auto prošlo testem emisních limitů, nemáte se za
      co stydět.</p><p><strong>Chovají se u nás průmyslové podniky dostatečně ekologicky?
      Je současná legislativa dostatečně přísná?</strong></p><p>Je potřeba trestat
      kohokoliv, kdo poškodí druhého. Je třeba trestat vypouštění škodlivin do vody
      a vzduchu – ale současná legislativa je přehnaně přísná až životnímu prostředí
      škodí. Např. povinnost elektráren vykupovat elektřinu z drahých větrných elektráren
      znamená, že se musí vyrobit zbytečně mnoho větrných elektráren! Omezování emisí
      kyslíčníku uhličitého v Evropě (Kjótský protokol) vede k o to vyšší produkci
      v Číně, kde je výroba méně ekologická. Přehnané regulace škodí.</p><p><strong>I
      v prehistorii probíhaly klimatické změny, i když na to žádný člověk nemohl mít
      vliv. Jak se dá prokázat, že za současné klimatické změny může naše civilizace?</strong></p><p>Nelze
      na žádném základě tvrdit, že současná teplota a současná hladina moře je ta
      správná – že by neměla být o stupeň vyšší nebo nižší! Také nelze tvrdit, že
      by člověk mohl ovlivnit přírodní procesy, které probíhají bez ohledu na člověka.
      Přisuzovat odpovědnost za klimatické změny člověku je ideologickou předpojatostí
      ekologistů.</p><p>Petr Mach</p>'
