      a německé kontroly zůstanou i po vstupu do EU. Jestli by vstup do EU znamenal
      konec žádostí o povolení k dlouhodobému pobytu, byla by to jistě výhoda. </p><p>OTÁZKA:
      ( Jan ) Já jsem ten, co se ptal na tu CEFTu, předpokládám, že se dopracujeme
      k odpovědi. Mezitím jsem měl čas si přečíst Vaše odpovědi na dotazy jiných,
      pane Machu. Uvítal bych, kdybyste byl ve svých odpovědích konkrétnější, případně
      je zkusil dokládat nějakými fakty. Třeba Vaše odpověď: "ODPOVĚĎ: ( 05.06.2003
      12:12 ) Kdo chce dnes studovat v zemích EU a sežene si na to peníze, povolení
      od ambasády bez problémů a rychle dostane. Mladí lidé dnes strudují a pracují
      volně nejen v EU, ale i v USA a jinde v cizině. Na to není EU potřeba." je jenom
      zpoloviny pravdivá. Zapomněl jste uvést, že ve státech, kde se platí školné
      (UK, NL,...) platí studenti ze zemí EU 25-30% školné oproti ostatním, nemusí
      žádat o studentské vízum a povolení k pobytu, případně pracovní povolení. Zapomněl
      jste uvést programy typu Socrates, Erasmus, Comenius, placené z rozpočtu Evropské
      unie a určené pro výměnné pobyty žáků, studentů a VŠ pedagogů. </p><p>ODPOVĚĎ:
      ( 06.06.2003 11:59 ) Jde ale o to, že i po případném vstupu do EU si budou muset
      zájemci o zahraniční studium shánět na to peníze. Někdy se mi zdá, že má někdo
      dojem, že heslo o možnosti volně studovat znamená možnost zadarmo studovat,
      což není pravda...</p><p>OTÁZKA: ( G.W.B. ) A co vstup do zóny volného obchodu
      na americkém kontinentu ?Budeme taková pátá kolona USA v Evropě .</p><p>ODPOVĚĎ:
      ( 06.06.2003 11:59 ) Na volný obchod netřeba velkých a drahých institucí. I
      když nejsme dnes formálně signatáři severoamerické zony volného obchodu (NAFTA),
      máme s USA separátní dohodu o liberalizovaném obchodu. Ta by bohužel se vstupem
      do EU skončila.</p><p>OTÁZKA: ( Tygrik ) Nevznikne postupne jednotna Evropa
      jako protipol USA ?</p><p>ODPOVĚĎ: ( 06.06.2003 11:58 ) O to se Francie a Německo
      snaží. Vybudovat jednotnou Evropu jako ekonomický a geopolitický protipól USA.
      Ale nedaří se jí to. USA jsou převážně založeny na volném trhu. EU na zaostávání
      za USA reaguje tak, že svolá Lisabonský summit EU, kde se usnese do deseti let
      dohnat a předehnat USA – jak jinak pomocí centrálního plánování. Nemyslím si,
      že to je cesta, jak se EU může stát protipólem USA.</p><p>OTÁZKA: ( Lubas )
      Už vidím ty nápisy: Česko - ostrov uprostřed sjednocené Evropy. Nápisy na letištích:
      občané EU vpravo, Češi vlevo atd.... Kdyby byla jiná alternativa, tak o ní rád
      budu uvažovat. Ale já nic jiného nevidím......</p><p>ODPOVĚĎ: ( 06.06.2003 11:57
      ) Možnost chodit na letišti vpravo mi přijde trochu málo na obhájení vstupu.
      Není nutné hledat alternativu vstupu. Naopak, vstup do EU je alternativou dnešního
      stavu. Přišlo by mi správnější, kdyby na hlasovacím lístku bylo jen ANO, a referendum
      by bylo platné, pokud by ho tam přišla hodit nadpoloviční většina. Ten, kdo
      chce ZMĚNU, by měl vynaložit námahu jít k volbám. Realita je ale jiná, a kdo
      chce vstup zvrátit, musí jít k urnám a vhodit NE.</p><p>OTÁZKA: ( ) co je pravdy
      na tom, že pro ČR teď není vhodnýá doba ke vstupu a proč? a Co by to podle vás
      znamenalo zůstat mimo EU na dalších x let?Není lepší přežít pár těžších let
      v Eu než si zhoršovat vnitřní situaci mimo ni?</p><p>ODPOVĚĎ: ( 06.06.2003 11:56
      ) Přijde mi lepší nevstoupit a sledovat a) kam se EU vyvíjí a b) co členství
      dělá s našimi sousedy. Zda se jejich situace zlepšuje či zhoršuje. Pozorovat,
      vyhodnotit a pak si třeba za dva roky referendum zopakovat.</p><p>OTÁZKA: (
      Pavel ) Jsou nějaká plus pro vstup? Děkuji</p><p>ODPOVĚĎ: ( 06.06.2003 11:54
      ) Každý to musí zvážit sám za sebe. Hlavní výhody by plynuly z uvolnění obchodu.
      Český rozpočet by po vstupu do EU přišel asi o 5 miliard cel, které vybíral
      z dovozu zboží z EU a kandidátských zemí. Tuto částku by pocítili na cenách
      zboží ku svému prospěchu spotřebitelé. To je plus. Toto plus je ale znehodnocené
      zdražením dováženého zboží ze zámoří, kde EU zas uplatňuje vyšší cla. Pak samozřejmě
      mohou vydělat určité profese – právníci, překladatelé.</p><p>OTÁZKA: ( ) kazda
      mince ma dve strany. Vidite vy aspon jednu dedinou vyhodu proc v stoupit do
      EU?</p><p>ODPOVĚĎ: ( 06.06.2003 11:53 ) Výhodou je pro mě volnější obchod a
      volnější pohyb pracovníků po uplynutí přechodných období. Na misce vah však
      pro mě převažují nevýhody a rizika. Omlouvám se za zdůrazňování nevýhod, zdůrazňuji
      je proto, že vláda o nich spíš mlčí. </p><p>OTÁZKA: ( Vítek Plichta ) Ano umiňopvání
      kuřáků, zemědělců... Nezapomněl jste položit otázku a co děti, budou si mít
      kde hrát? Doopravdy přesvědčování davů na téhle urovni už tu bylo a s demokracií
      se to moc neslučovalo. Pokud jde o mě rád si koupím jablko, na které mi přispěla
      Francie, než drahé české, na které jsem si 75% přispěl i já... A pokud jde o
      Ty kuřáky, nestojí nás na zdravotní péči víc než se vybere na dani z Tabáku?
      Obdobně se zemědělci...</p><p>ODPOVĚĎ: ( 06.06.2003 11:52 ) Měl jsem na mysli
      ještě něco jiného. To, že náš stát kvůli EU zvedne cenu cigaret na dvojnásobek
      ještě zdaleka neznamená, že vybere dvojnásobek daní nebo odradí lidi od kouření.
      Spíš se rozvine černý trh a vybere se na daních méně. Kuřákovi, který bude platit
      plnou cenu a nepřestane kouřit, pak zbyde méně na jiné věci – a doplatí na to
      i jeho děti... Kuřák nejsem, ale nemyslím si, že je rozumné, aby cigarety stály
      u nás stejně jako v Německu, kde jsou mnohem větší platy.</p><p>OTÁZKA: ( Kačaba
      ) Co Vám osobně do dnešního dne dala KSČ a jak dlouho jste jejím členem?</p><p>ODPOVĚĎ:
      ( 06.06.2003 11:51 ) Nemám s KSČ nic společného. Jsem odpůrcem komunistické
      a socialistické ideologie. Mimo jiné i proto jsem odpůrcem vstupu do EU.</p><p>OTÁZKA:
      ( Tomáš ) V současné době jsou na různé akce využívány dotace z fondů PHARE.
      Dost obcí nebo regionů mohly díky těmto dotacím zlepšit životní prostředí, opravit
      komunikace apod. Jak by to vypadalo s těmito penězi poté, co bychom řekli NE?
      A ještě jedna poznámka. Odpůrci vstupu nám často dávají za vzor Švýcarsko. To
      je ale na podstatně vyšší ekonomické úrovni a navíc v se mnoha oblastech už
      normami EU řídí. Není proto trochu demagogie argumentovat právě touto zemí?</p><p>ODPOVĚĎ:
      ( 06.06.2003 11:50 ) V různých fondech EU do ČR dala za posledních 13 let 33
      miliard korun. Třetina fondů PHARE jde na evropské úředníky. Zbytek, 22 miliard
      šel na projekty typu čističky a opravy mostů. V průměru ročně 1,7 miliardy.
      To je celkem bezvýznamné: je to pár setinek procenta HDP. Jistě bychom se bez
      toho obešli. </p><p>OTÁZKA: ( Hela ) ad B4 - ale ja su z Hane :-( Souhlasim
      s Vami, v EU bude za chvili milion statecku a ja nikde nebudu rikat, ze jsem
      z EU. Chlapy obvykle staci nakopnout ohledne sportu a nasich internacionalu
      a ze by zeny neznali Batu? Tak aspon delam reklamu CR.</p><p>ODPOVĚĎ: ( 06.06.2003
      11:49 ) NOCOMMENT</p><p>OTÁZKA: ( Miloslav ) Jsem proti vstupu, myslím, že vstup
      nám přinese zatím více nevýhod, než výhod. Jsem pro pozdější vstup za lepších
      podmínek, pokud bude EU ještě existovat? Ptám se, našel byste nějaký důvod proč
      vstoupit už dnes? Díky.</p><p>ODPOVĚĎ: ( 06.06.2003 11:49 ) Donedávna jsem se
      domníval, že volný obchod v rámci EU je dobrý argument. Pak jsem ale zjistil,
      že se o příliš volný obchod nejedná (produkční kvóty, normy, intervence komisařů
      do hospodářské soutěže). Nejsem si jistý, zda EU bude existovat za pár let.
      Německo, hlavní sponzor bruselského rozpočtu, je v deficitu. Bude ještě ve větším
      za rok či dva, protože mu rychle začne (tak jako nám) ubývat plátců daní a přibývat
      důchodců. Myslím, že miliardy do EU pak němečtí politici zarazí a pak se EU
      začne rozpadat. </p><p>OTÁZKA: ( Pavel K. ) Naše vláda nám pořád předkládá příklad
      ostatních zemí, které přistoupili do Eu, jak se jim zvýšila životní úroveň.
      nemyslíte si, že to bylo způsobeno především z důvodu prosperity ostatních států?
      Dneska přistoupí do EU 10 relativně chudých zemí a navíc se celkově ekonomice
      zemí EU příliš nedaří. Dneska v MF DNES říká Gunter Verheugen, že platy porostou
      rychleji než ceny zboží. Není to blbost?, kde by se ty vyšší platy vzaly?</p><p>ODPOVĚĎ:
      ( 06.06.2003 11:48 ) Rakousko dosahovalo při vstupu do EU v r. 1995 123 % průměru
      EU. Dnes po osmi letech členství kleslo na 110 % EU. Řecko je vůči průměru EU
      na tom také dnes hůře než při vstupu. Irsko začalo v tempu růstu ekonomiky předbíhat
      průměr EU až 15 let po vstupu, poté, co přes odpor EU prosadilo snížení daní
      a přilákalo zejména americký kapitál. Irsko, Španělsko, Portugalsko, Řecko navíc
      dostávali z EU (hlavně od německých daňových poplatníků) nad rámec odvodů do
      EU stovky eur na osobu, např. na stavbu silnic. O to mohly snížit daně svým
      občanům. My nejspíš budeme na EU doplácet. Nebudeme mít tu výhodu co měly a
      mají oni.</p><p>OTÁZKA: ( Zdenek ) Jak vysvetlujete fakt, ze vstup do EU vyrazne
      pomohl hospodarsky slabsim zemim jako je Spanelsko, Portugalsko, Recko apod.?</p><p>ODPOVĚĎ:
      ( 06.06.2003 11:47 ) Řecký HDP na hlavu byl v r. 1981 na úrovni 53 % průměru
      15 zemí dnešní EU. Do roku 1988 tento poměr klesal na 43 %, takže si Řekové
      pohoršili. Dnes jsou opět na 53 % průměru, což je ale stále hluboko pod úrovní
      60 % průměru, které Řecko dosahovalo před vstupem do EU. Vládní propaganda ukazující
      šťastného kavárníka není objektivní.</p><p>OTÁZKA: ( Pavel Budil ) Jak vysvětlujete
      fakt, že vstup do EU pomohl hospodářsky rozvrátit portugalské zemědělství ?</p><p>ODPOVĚĎ:
      ( 06.06.2003 11:44 ) Nevím, jak je na tom portugalské zemědělství. Ale vysokou
      cenou za volný obchod se zemědělskými produkty je tvrdá regulace: výrobní kvóty
      pro každý stát, intervenční nákupy a dotace. Dirigismus evropské Společné zemědělské
      politiky je nesrovnatelně větší než české zemědělské politiky.</p><p>OTÁZKA:
      ( Vítek Plichta ) KDE JSTE PŘIŠEL K TOMU ŽE EVROPA PATŘÍVALA MEZI NEJBOHATŠÍ
      STÁTY SVĚTA????????? Asi jste o 200 let zaspal dobu ne? A pozn. naokraj vzopmínáte
      na kurz EURO/USD po zavedení eura? Na hlasy, které nedávaly Euru šanci??? Tak
      se na ten kurz podívejte dnes... A propos poznámky o zahnívajícím kapitalizmu...
      Asi opět jiná doba... Vypadá to, že jste se narodil ve špatný čas ;o)</p><p>ODPOVĚĎ:
      ( 06.06.2003 11:44 ) Ještě v r. 1982 byl HDP na hlavu ve Francii 82 % amerického.
      Dnes je Francie na 70 % americké životní úrovně. Podobně je to s ostatními zeměmi
      EU. Nominální kurz euro/dolar s tím nemá bezprostředně co dělat. Důležitý není
      NOMINÁLNÍ, ale REÁLNÝ vývoj.</p><p>OTÁZKA: ( Jana ) Je pravda, že pokud nevstoupíme
      do EU budou nám muset zlepšit podmínky pro přijetí?</p><p>ODPOVĚĎ: ( 06.06.2003
      11:43 ) Už jsem odpovídal.</p><p>OTÁZKA: ( Dežo ) hele žekni když budu chtít
      s Eržikou emigrovat do Anglie kdo nám dá sociální dávky?</p><p>ODPOVĚĎ: ( 06.06.2003
      11:43 ) Sociální dávky jsou v kompetenci národních států, nikoliv EU.</p><p>OTÁZKA:
      ( Ulrich ) 1. Tvrdíte, že EU má vysoká cla na zboží ze zámoří. ČR je podle vás
      nemá? Uveďte konkrétní příklad nějakého druhu zboží a konkrétních celních sazeb
      na jeho dovoz do ČR a EU tak, abychom si mohli udělat jasnou představu o tom,
      o kolik vyšší jsou sazby v EU. 2. Proč by nám mělo záležet na státní suverenitě
      ČR? Že nás přehlasují Němci? Opravdu si myslíte, že většinový názor v ČR je
      z principu lepší než většinový názor v Německu? Pokud ne, z Čeho usuzujete,
      že přehlasování bude pro nás nevýhodné?</p><p>ODPOVĚĎ: ( 06.06.2003 11:42 )
      Kilo banánů z Kostariky u nás nula, v EU 22 korun na kilo. Jízdní kola u nás
      deset procent dovozní ceny, v EU 51 %. Podražení o tisíce korun na bicykl. atd.</p><p>OTÁZKA:
      ( Petr Janoch ) V podstatě říkáte, že vstupem do EU už nebudeme samostatný stát.
      Chápu to správně? To ale přece není pravda - naši suverenitu nám nikdo nebere,
      stejně jako jiným státům, které do EU vstoupily dříve. Některý to k jejich národnímu
      uvědomění - řekl bych - naopak pomohlo...</p><p>ODPOVĚĎ: ( 06.06.2003 11:41
      ) Mícháte dvě různé věci a) národní suverenitu a b) národní identitu. Řekl jsem,
      že by ČR ztratila státní suverenitu. To, že by diktát Bruselu mohl podnítit
      národní uvědomění připouštím. </p><p>OTÁZKA: ( Jana ) Dobrý den, je pravda,
      že z EU nelze již nikdy vystoupit? Zastávám Vaše názory. Děkuji</p><p>ODPOVĚĎ:
      ( 05.06.2003 12:54 ) Z EU nelze vystoupil, leda novou smlouvou se všemi státy.
      Lze vystoupit teoreticky také jednostranným porušením přístupové smlouvy, to
      by se ale sotva setkalo s plným pochopením u ostatních zemí. Každopádně vypořádání
      by bylo jistě mnohem komplikovanější než v případě rozdělování Česko-Slovenska.
      </p><p><strong>Omlouvám se, ale musím teď končit. Na zbytek otázek odpovím do
      zítřka.</strong></p><p>OTÁZKA: ( Jarda ) Nemyslite ze je proste jina doba, a
      kazdy si uz nemuze dovolit si hrat na svem pisecku? Ekonomicke duvodz sou podle
      mne jasne pro, a ty proti sou take hodne v tom ze nechceme priznat ze nemuzeme
      proste byt uzavreny stat a vsici se budou tocit kolem nas. Proste casy se meni.
      A budoucnost Evropy je spolupraci.</p><p>ODPOVĚĎ: ( 05.06.2003 12:50 ) Alternativa
      vstupu přeci není uzavřený stát. Jsem rozhodně pro otevřený stát, jakým ČR dnes
      je.</p><p>OTÁZKA: ( Denisa ) Co kdyz budu chtit svobodne podnikat v zahranici?
      Pokud Ceska Republika nevstoupi do EU,jaka sance je pro me, ze mohu podnikat
      mimo CR?</p><p>ODPOVĚĎ: ( 05.06.2003 12:49 ) Tak jako dneska. Dnes je svět natolik
      liberalizován, že otevřít firmu v zahraničí je možné v zásadě po celém světě.
      Tak jako jsou cizí firmy u nás, některé naše jsou v zahraničí, včetně zemí EU.</p><p>OTÁZKA:
      ( Filip Eliáš ) Je pro stávající vládu přípustné, abychom nevstoupili do EU
      po všech nákladech, které to zatím stálo? Jsou výsledky referenda určující pro
      vstup? Nebo je to pouze informace, zda se lidem do EU chce nebo ne?</p><p>ODPOVĚĎ:
      ( 05.06.2003 12:48 ) Teď to už není na vládě, ale na nás. To že vyjednávání,
      kampaň a především přizpůsobování se evropské legislativě mělo náklady. Je jasné.
      Je to ale nutné považovat za "utopené náklady". Kdybychom nevstoupili, mohli
      bychom řadu zákonů zase změnit, protože by nemusely odpovídat požadavkům EU
      (např. daňové, atd.) A tím některé náklady vrátit.</p><p>OTÁZKA: ( Lukáš ) Chci
      Vám moc poděkovat, že dokazujete, že proti EU nejsou jenom nějací zakomplexovaní
      komunisté, jak se nám snaží tvrdit vláda. Proi EU jsou hlavně pravicově smýšlející
      lidé s rozhledem a vírou v sebe sama a ne regulátory z Bruselu! Ješte jednou
      díky</p><p>ODPOVĚĎ: ( 05.06.2003 12:46 ) DIky. Bohužel, takto je to v médiích
      často vykreslováno.</p><p>OTÁZKA: ( Verner ) Co si myslite o vystupovani Jan
      Zahradila? Dle meho ma jiste v mnohem pravdu, ale prosazuje sve nazory prilis
      agresivne...</p><p>ODPOVĚĎ: ( 05.06.2003 12:45 ) Myslím si, že přeceňuje síly,
      když si myslí, že je možné EU reformovat zevnitř. Pokud ČR do EU vstoupí, budu
      mu v tom úsilí fandit.</p><p>OTÁZKA: ( Martin ) Jsem pravičák, antikomunista,
      ale patrně budu hlasovat ne. Mám jen jednu otázku: Zdá se mi že spousta lidí
      říká ano i když ani neví proč. Politici jim prostřednictvím kampaní namluvily,
      že pokud tam nevstoupíme zařadíme se po bok Namibie a Ukrjiny. A to si myslím
      není pravda. Cchci se proto zeptat považujete mediální kampaň která vyvyšuje
      pouze klady za objektivní. Já osobně ji považuji až místy za lživou.</p><p>ODPOVĚĎ:
      ( 05.06.2003 12:44 ) Souhlasím s vámi plně</p><p>OTÁZKA: ( Ron ) EU měla být
      jen organizací ekonomické spolupráce, transformace v jednotný stát je vzhledem
      k původním proklamacím vlastně podvodem. Řešením ale není ani izolace s posíleným
      vlivem komunistů. Mohla by být řešením EFTA ?</p><p>ODPOVĚĎ: ( 05.06.2003 12:44
      ) EFTA samotná myslím ne. Pokud by více kandidátských zemí nevstoupilo, asi
      by se přidaly k EFTA (=ESVO). ČR by ale po případném nevstoupení do EU měla
      usilovat i o další dohody - o pokračování volného obchodu s USA, EU atd.</p><p>OTÁZKA:
      ( Petr ) Může opravdu nastat v případě odmítnutí vstupu do EU situace, kdy budou
      naše podniky oproti firmám například na Slovenku a v Polsku nějakým způsobem
      znevýhodněni a tím také tratit?</p><p>ODPOVĚĎ: ( 05.06.2003 12:42 ) Slovensko
      a Polsko by to asi neovlivnily, ale EU by mohla český export omezovat. Komisař
      EU pro hospodářskjou soutež ale může zarazit export české oceli atd. i kdybychom
      byli v EU. </p><p>OTÁZKA: ( Sáhib ) Na svym písečku, pěkně se uzavřít, bránit
      konkurenci z Evropy, to by se ti líbilo? Jak jinak rozhejbat ty líný český zadky
      než konkurencí?</p><p>ODPOVĚĎ: ( 05.06.2003 12:41 ) Konkurenci vátám. Proto
      jsem pro liberalizaci obchodu. Ale já vítám konkurenci mj. i v daňových a regulačních
      systémech, jako něco, co dokáže donutit státy k lepší politice. EU tuto daňovou
      a legislativní konkurenci potlačuje</p><p>OTÁZKA: ( Žaneta K. ) Do jaké míry
      by se bral na zřetel výsledek referenda - NE na další jednání o vstupu do EU?</p><p>ODPOVĚĎ:
      ( 05.06.2003 12:40 ) Myslím, že by vláda musela podat demisi, jestliže utratila
      peníze za něco, co by se ukázalo, že to lidé nechtějí.</p><p>OTÁZKA: ( Pavel
      Budil ) Máte nějaké racionální zdůvodnění, proč je spojení "Evropské sdružení
      volného obchodu" považováno v médiích za sprosté slovo ?</p><p>ODPOVĚĎ: ( 05.06.2003
      12:39 ) Alternativa ESVO je posmívána proto, že zahrnuje jen málo zemí. Po nevstupu
      do EU by Česká republika mohla jistě jednat mimo jiné s ESVO, jakož jednat o
      další liberalizaci obchodu i s EU</p><p>OTÁZKA: ( zdenek ) Myslíte si, že by
      nevstoupení do unie nějakým způsobem ovlivnilo zájem/nezájem zahraničních investorů
      podnikat a tím investovat a potažmo dát práci lidem v ČR? Děkuji za odpověď.</p><p>ODPOVĚĎ:
      ( 05.06.2003 12:38 ) Proti sobě by šly dva vlivy 1) Vliv "značky EU" - garance
      jistého stabilního legislativního prostředí 2) Vliv vyšších daní a vyšší regulace
      může na druhé straně investory odlákat dál na východ. Ukrajina zavedla po ruském
      vzoru 13% rovnou daň, kam se na ně v tomto hrabem. Mnoho investor; odejde právě
      tam, nebo do Číny. Svět se mění, a Evropa, která patřívala mezi nejbohatší státy
      světa stále více ztrácí za Spojenými státy, stále častěji ji předhánějí země
      jihovýchpodní Asie a stále rychleji ji dohánějí země východní Evropy</p><p>OTÁZKA:
      ( Michal ) Kdy očekáváte vzestup HDP v EU? Myslíte, že v případě nevstoupení
      do EU bychom mohli¨úspěšně kupovat z USA a vyvážet do EU-viz kurs dolaru?</p><p>ODPOVĚĎ:
      ( 05.06.2003 12:35 ) Růst HDP v EU je stále pomalejší a v posledních letech
      se v průměru blíží nule. Některé ekonomiky dokonce klesají (Německo). Nemyslím
      si, že převzetí evropské regulace a evropských daní může zvýšit růst české ekonomiky.
      Obchod s USA se zhorší, protože vstupem do EU by zanikla "doložka nejvyšších
      výhod" a USA by zvýšili svá cla vůči nám a my vůči nim.</p><p>OTÁZKA: ( Martin
      ) Moc se ve financich neorientuji ale zajimalo by me zda by nam vstup do EU
      nejak pomohl s nasim problemovym narustem statniho dluhu. Je mozne ze bychom
      se z tohoto nesvaru "zotavili" v EU drive ? Nebo by vse jelo dal po starych
      kolejich a spise by to bylo jeste horsi ? Druha vec se tyka toho zda by byla
      nad nasi vladou nejaka "kontrola" aby nedochazelo k takokovym pruseru jako arbitraz
      apod...</p><p>ODPOVĚĎ: ( 05.06.2003 12:33 ) Vstup do EU by státní dluh prohloubil.
      Kromě toho, co stát zaplatí do rozpočtu EU, státní rozpočet přijde o výnos z
      cel a navíc mu vzniknou náklady na spolufinancování evropských dotací (každá
      dotace z EU automaticky vyžaduje, aby náš stát přihodil další peníze) Vstup
      do EU tak automaticky zvyšuje státní výdaje a prohlubuje rozpočtový deficit.
      Centrum pro ekonomiku a politiku (CEP) odhaduje dopad vstupu do EU na rozpočet
      ve výši minus 25 mld pro rok 2004, minus 40 mld pro rok 2005 a miunus 45 mld
      pro rok 2006.</p><p>OTÁZKA: ( Ron ) CEP je notně provázán s osobou Václava Klause
      a s ODS: V tomto světle vyznívají ANO pro EU z úst Klause a oficiální ODS notně
      pokrytecky a falešně. Co Vy na to ?</p><p>ODPOVĚĎ: ( 05.06.2003 12:29 ) Mnoho
      osobností říká: Nemohu si ve své pozici dovolit říkat NE, "i když si to vlastně
      myslím". Já jsem se rozhodl nepodlehnout tomu, a římám NE, proptože mé argumenty
      toto mé stanovisko podporují. Mluvím však výhradně za sebe a za nikoho jiného.
      Snažím se seznamovat se svými názory i ostatní.</p><p>OTÁZKA: ( B4 ) Myslím,
      že členské státy v EU získávají také jistý punc důvěryhodnosti. Ve vzdálených
      částech světa tím ztratíme punc banánové republiky, kterou nikdo nezná. ČR sice
      stále známé nebude, ale tím že bude součástí známého celku EU bude mít lepší
      výchozí pozici, uvažujete i tuto výhodu EU?Pokud by se náš stát sám staral o
      osvětu ve světě, bylo by to mnohem nákladnější než členství v EU.</p><p>ODPOVĚĎ:
      ( 05.06.2003 12:27 ) Nemyslí si, že by se nám měl stát starat o osvětu ve světě.
      Když jsem v cizině, říkám že jsem z Prahy, a každý ví, co je Praha.</p><p>OTÁZKA:
      ( Eva ) Dobry den. Jsem proti vstupu do EU, ale myslim, ze jit k referendu je
      zbytecne, je nas malo co nechteji. Jaky mate nazor?</p><p>ODPOVĚĎ: ( 05.06.2003
      12:26 ) Není to tak jednoznačné, pokud půjdete hlasovat. Nedávná anketa na TV
      prima přinesla výsledek, že většina zúčastněných by hlasovala proti. Nevěřím
      stoprocentně předvolebním průzkumům. Nepropadejte tomu. Jděte k referendu.</p><p>OTÁZKA:
      ( Evropan ) Jste pro vstup Česka do EU?</p><p>ODPOVĚĎ: ( 05.06.2003 12:24 )
      NE</p><p>OTÁZKA: ( MS ) Kdy by podle Vás měla ČR vstoupit do EU, aby to byl
      pro ni přínos a ne ztráta?</p><p>ODPOVĚĎ: ( 05.06.2003 12:23 ) Později, pokud
      se dojednají lepší podmínky nebo pokud se EU změní: Pokud by v ní ubylo byrokracie,
      regulace a mezinárodního přerozdělování. Jinak je lepší snmažit se sice s EU
      dobře vycházet ale zůstat nezávislou zemí. </p><p>OTÁZKA: ( Keny ) Jo, platit
      30 mld do EU. A kolik dotaneme, to nepíšete!</p><p>ODPOVĚĎ: ( 05.06.2003 12:22
      ) Ale píšu viz odpověď na otázku 44942</p><p>OTÁZKA: ( Standa ) Mohu osobnější
      otázku? Budete hlasovat pro nebo proti přistoupení k EU? Jsou některé obavy
      z přistoupení k EU oprávněné?</p><p>ODPOVĚĎ: ( 05.06.2003 12:21 ) Uznávám, že
      jsou lidé, pro které může být vstup do EU výhodný. Určitě to nejsou obyvatelé
      Prahy, které budou jen na daních platit, ale na dotacích nebudou nic dostávat.
      Nebudou to kuřáci, kterým evropské daně zdraží krabičku běžných cigaret na 80
      korun. Nebudou to zemědělci, kteří budou mít o 75 % nižší dotace z EU než jejich
      konkurenti z Německa či Francie, přičemž hranbicve budou jejich dumpingovému
      dovozu plně otevřené... Já nejsem kuřák ani zemědělec, ale stejně mi bilance
      vychází negativně. Takže budu hlasovat proti.</p><p>OTÁZKA: ( kolík ) Z eu nám
      přece přijde víc peněz, než do ní dáme ne?</p><p>ODPOVĚĎ: ( 05.06.2003 12:19
      ) Takže: Co se dojednalo ve Smlouvě o přistpoupení: (př. pro rok 2005) Do EU
      zaplatíma cca 29 mld EU do rozpočtu vrátí 8 miliard EU dále slibuje maximum
      30 miliard na zemědělských a strukturálních dotacích. Z této částky EU nakonec
      zaplatí zatím neznámou částku v intervalu (0 až 30 miliard) Kromě toho další
      miliardu zaplatíme jako vklad do Evropské investiční banky a dalších EU fondů.
      Navíc v cenách zboží ze zámoří budeme platit evropská cla, která z našich peněženek
      půjdou přímo do Bruselu (celkem asi deset miliard) Vsadím se, že budeme v minusu.</p><p>OTÁZKA:
      ( ivan ) Strana zelených je pro federální evropský stát. Co se vám na tom nelíbí
      ? Já to vidím jako nosnou myšlenku - jednotná Evropa politické práce ve vzájemné
      kooperaci.</p><p>ODPOVĚĎ: ( 05.06.2003 12:15 ) Málokterá nadnárodní federace
      skutečně funguje. Spíš se zmítají národními spory (viz rozpad Česko-Slovenska,
      spory v Belgii, rozpad Jugoslávie, rozpad Sovětského svazu. Zájmy reprezentací
      jednotlivých zemí ve federaci jsou často různé a když jedny národy přehlasovávají
      druhé, nevzniká z toho obvykle nic dobrého.</p><p>OTÁZKA: ( Tomáš Marný ) Proč
      o nás EU tolik stojí, že nás přijel přesvědčovat i komisař Verheugen? Je to
      proto, že v nových kandidátských zemích vidí odbytiště pro své zboží?</p><p>ODPOVĚĎ:
      ( 05.06.2003 12:13 ) Pan Verheugen to má v popisu práce. Myslím, že to hlavní,
      co EU požaduje, je naplnění těch tisíců norem EU. Plnění norem je pro nás nákladné
      a snižuje naši konkurenční výhodu. Spousta německých firem má zájem na tom,
      aby naše zboží bylo stejně drahé jako jejich, k čemuž plnění norem vydatně napomáhá.</p><p>OTÁZKA:
      ( Jouza ) Máš děti? Ty nechceš, aby mohly volně studovat a pracovat třeba ve
      Francii nebo v Británii?</p><p>ODPOVĚĎ: ( 05.06.2003 12:12 ) Kdo chce dnes studovat
      v zemích EU a sežene si na to peníze, povolení od ambasády bez problémů a rychle
      dostane. Mladí lidé dnes strudují a pracují volně nejen v EU, ale i v USA a
      jinde v cizině. Na to není EU potřeba.</p><p>OTÁZKA: ( RK ) Hodně uvažuji o
      odpovědi na otázku vstupu. Můžete mi říct, jak by fungoval pohyb pracovních
      sil v případě, že nevstoupíme. Co např. Anglie, pracovní povolení atd. Děkuji.
      Nechtěl bych mladým zkazit budoucnost, ale taky se mi nelíbí Francouzko-německý
      socialismus v Evropě.</p><p>ODPOVĚĎ: ( 05.06.2003 12:10 ) Pro dlouhodobé studium
      nebo zaměstnání v zemích EU je nyní třeba žádat o povolení příslušného státu.
      Po přechodná období dojednaná v Přístupové smlouvě by to tak zůstalo i nadále
      (u zemí, které se toho práva nezřeknou. Kdybychom nevstoupili, záleželo by na
      dalších dohodách. Během těch 7 let by jistě bylo možné vzájemnými dohodami omezení
      odpbourávat bez ohledu na členství v EU</p><p>OTÁZKA: ( Kadel ) Moc bych se
      podle tvýho modelu těšil na cestování, třeba na Slovensko...</p><p>ODPOVĚĎ:
      ( 05.06.2003 12:07 ) Dnes můžeme cestovat svobodně po celé EU i pokandidátských
      zemích. Po 1.5.2003 by se na tom nic nezměnilo, pokud bychom nevstoupili.</p><p>OTÁZKA:
      ( Palecek ) Souhlasim s Frantiskem. Muj dojem je, ze pro ostatni statu EU musi
      byt vyhodne nas mit v EU. Nechapu duvod, proc by nekdo mel zajem o tak demoralizovany
      narod jako jsme my. Nebo myslite, ze nam prokazuji nejakou milost ?</p><p>ODPOVĚĎ:
      ( 05.06.2003 12:06 ) Nejsem si jistý, zda nás občané státuů EU chtějí. Chtějí
      nás evropští politici mít v EU. Firmy z Německa odcházejí za lepšími podmínkami,
      což jim způsobuje nezaměstnanost. Německo nereaguje zlepšením podmínek ale spíš
      snahou zavést jejich podmínky i ve státech od nich na východ. </p><p>OTÁZKA:
      ( Lukáš ) Nečeká nás v EU takový "socialismus s lidskou tváří" ? Díky.</p><p>ODPOVĚĎ:
      ( 05.06.2003 12:04 ) Hlavní změna, kterou pocítíme, kdybychom vstoupili, by
      bylo a) převzetí Společné zemědělské politiky, která je tuhým dirigistickým
      systémem založeným na dotacích a státních intervencích, b) přijetí evropského
      celního sazebníku vůči zbytku světa (zdražení dovozů ze zámoří), c) problémy
      státního rozpočtu kvůli odvodům do EU. A pak samozřejmě zvýšení byrokracie.
      O směrnicích a nařízeních rozhoduje jakési "politbyro" (Rada EU) složené z nevolených
      osob. DOst mi to připomíná socialismus s lidskou tváří.</p><p>OTÁZKA: ( Apab
      ) Jaká alternativa existuje, pokud bychom nevstoupili do EU? Náš trh je v současnoti
      prakticky závislý na EU. Na to abychom vytvořili celní unii, není naše ekonomika
      na dostatečné úrovni a bez pomocných programů, které EU nabízí, se neobejdeme.
      V případě prohlubování evropské integrace v druhém a třetím pilíři hrozí, že
      by ČR zůstala osamoceným ostrovem uvnitř Evropy a nesouhlasím s tvrzením, že
      se můžeme stát druhým Švýcarskem, neboť jeho postavení ve světě je odlišné (garance
      neutrality).</p><p>ODPOVĚĎ: ( 05.06.2003 12:01 ) Bez "pomocných" programů EU
      bychom se velmi jistě obešli. Je dost pravděpodobné, že do EU budeme platit
      víc než z ní dostávat. Přístupová smlouva fixně stanoví částku, kterou do EU
      budeme platit, ale jen volně stanoví objem prostředků, na které lze "dosáhnout"
      Rakousko první rok po vstupu "dosáhlo" na 37 % "nabízených" zemědělských fondů.
      To, jestli EU bude nějaké dotace přidělovat, bude záviset na posuzová Evropské
      komise. Zůstat osamoceným ostrovem neznamená být obehnán ostnatým drátem. Kdybychom
      nevstoupili, obchod s EU by normálně pokračoval.</p><p>OTÁZKA: ( Michal ) Myslíte
      si že se dají žejakým způsobem ovlivnit výsledky referenda a účast. Děkuji</p><p>ODPOVĚĎ:
      ( 05.06.2003 11:58 ) Snažím se ovlivnit výsledky co to jde. Vláda také, jen
      má více prostředků. Pokud jste myslel nikoliv kampaní, ale manipulací s výsledky,
      věřím, že to nebude možné</p><p>OTÁZKA: ( Pavel ) Naše vláda má několik důvodů
      proč vstoupit do EU, zkuste, prosím, vyjmenovat 3 důvody proč nevstoupit.</p><p>ODPOVĚĎ:
      ( 05.06.2003 11:57 ) to jem odpověděl na otázku 44926</p><p>OTÁZKA: ( Kengi
      ) A jak by to bylo s cestování a s přechodem hranic směrem do EU?</p><p>ODPOVĚĎ:
      ( 05.06.2003 11:56 ) Když by ČR vstoupila, nezměnilo by se nic. Kontroly by
      pokračovaly dál na hranicích s Rakouskem a Německem, protože Smlouva o přistoupení
      nezahrnuje kandidátské země do Schengenské dohody zemí se zrušenými kontrolami
      na vnitřních hranicích. Pokud by se ČR podařilo později do Schengenu přistoupit,
      patrně by se musely zpřísnit kontroly na celé délce hranice se Slovenskem a
      Polskem. Slovensku a Polsku EU nebude dlouho důvěřovat, že dokáží samy uhlíádat
      hranice s Ukrajinou a Běloruskem... Pokud bychom nevstoupili, vše by zůstalo
      tak jak to známe dnes</p><p>OTÁZKA: ( franta ) Jak se divate na vznik Evropske
      ustavy a pripadne ustaveni "evropskeho" prezidenta?</p><p>ODPOVĚĎ: ( 05.06.2003
      11:53 ) Otázka prezidenta není sama o sobě až tak důležitá. Záleží na tom, jaké
      by měl formální či neformální kompetence. To, že někdo (zejm. Francie+Německo)chce
      prezidenta, svědčí o tom, že chtějí, aby nějaká osoba mohla reprezentovat zahraniční
      politiku. Pokud by chystaná ústava měla dále rozšířit okruh oblastí, kde mohou
      být národní státy přehlasovány, považoval bych to za vývoj špatným směrem. Existující
      draft ústavy naznačuje, že tímto směrem se to vyvýjí.</p><p>OTÁZKA: ( Pavel
      K. ) Dobrý den, myslíte, že by na ekonomiku Česka mělo nevstoupení do EU velký
      vliv? Jakým způsobem by se změni nebo ztížil zahraniční obchod směrem do EU?
      Děkuji</p><p>ODPOVĚĎ: ( 05.06.2003 11:50 ) Bezprostředně žádný vliv. Jestli
      by později EU porušila některé dohody nebo dělala obstrukce, to se nedá odhanout.
      Komisaři EU nás ale ujišťují, že by EU Českou republiku nijak netrestala.</p><p>OTÁZKA:
      ( Pavel Budil ) Je charakteristické, že link na tuto stránku je schovaný někde
      hluboko mezi zprávami ... Online se šéfpropagandistkou MZV byl titulkovém pásu.
      Otázka na Vás, pane Machu: myslíte si, že média manipulují infomace o vstupu
      do Evropské mumie na státní zakázku, z vlastní vůle nebo se Vám zdá, že informují
      zcela objektivně ?</p><p>ODPOVĚĎ: ( 05.06.2003 11:49 ) Spousta médií se snaží
      informovat objektivně. Velkým problémem je ale 1) jednostranné použití vládních
      200 milionů, 2) jednostranná propaganda České televize. Kdyby se vláda před
      parlamentními volbami rozhodla podpořit 200 miliony na kampaň jen vládní strany,
      bylo by to všemi asi považováno za nedemokratické a neférové. Když je jen jedna
      názorová strana podpořena vládou před referendem o EU, většině lidem to přijde
      sice podivné, ale demokratické. Určitě to není férová názorová soutěž.</p><p>OTÁZKA:
      ( ) Můžeme si podle Vešeho názoru hrát na Norsko, nebo na Švýcarsko, pokud jsme
      prošli absolutně odlišným vývojem a na rozdíl od Norska na příklad nemáme zásoby
      ropy a velmi rozvinutý rybářský průmysl, který jim vstup do unie po ekonomické
      stránce bohatě vynahradí? Děkuji.</p><p>ODPOVĚĎ: ( 05.06.2003 11:45 ) ČR nemusí
      za každou cenu pod někoho patřit. Existujeme samostatně 13 let a jde to. Švýcarsko
      neexistuje proto, že by čerpalo své zlaté zásoby. I ve Švýcarsku lidé chodí
      normálně do práce. Ani Norsko nežije z ropy. Část výnosů z ropy ukládá do cenných
      papírů jako rezervu pro budoucnost. Každá země má svojí komparativní výhodu
      a prosperita není závislá na tom, jestli země má ropu nebo ne. Česká republika
      je normální zemí, která má také svůj export, není uzavřemnou ekonomikou a jistě
      může jako nezávislá existovat.</p><p>OTÁZKA: ( Muuzy ) Dobry den.Prosim Vas
      reknete mi 3 podle Vas dulezite argumenty proc nevstoupit do EU.Za odpoved Vam
      dekuji.</p><p>ODPOVĚĎ: ( 05.06.2003 11:42 ) 1. Důvod finanční. Na penězovodu
      Praha Brusel náš státní rozpočet hluboce prodělá (viz analýza na www.cepin.cz/textoeu.htm)
      2. Ztráty státní suverenity. EU každoročně vydává tisíce nařízení a na sto směrnic.
      Je dost dobře možné že se svými 3.5 % hlasů v orgánech EU bude Česká republika
      se svými zájmy snadno přehlasována. 3. Volný obchod. Vstupem do EU se nám žádný
