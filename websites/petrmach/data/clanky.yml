- 'Petr MACH: Zrušme investiční pobídky pro filmový průmysl':
    :perex: Redaktor České televize Václav Moravec udělal ze svého diskusního pořadu
      uplynulou neděli nepokrytou propagaci státního dotování filmového průmyslu.
      Asi padesátkrát zmínil slovo "Mission impossible" a jméno herce Toma Cruise
      tak dychtivě, jakoby pro Českou republiku nebylo nic lepšího, než aby zde byl
      natočen další díl tohoto béčkového amerického filmu.
    :telo: '<p>Diskutující se radovali nad tím, že Evropská komise, která má dbát
      na to, aby se dodržovalo pravidlo zákazu veřejné podpory, schválila české vládě
      <a href="http://www.ppfp.cz/archiv/uploaded/22"><u><font color="#002040">Program
      podpory filmového průmyslu</font></u></a>, který spočívá v tom, že se producentům
      bude vyplácet dotace ve výši 20 % nákladů na výrobu filmu. Dotační program investičních
      pobídek pro filmový průmysl má daňové poplatníky letos stát 400 milionů korun,
      příští rok 500 milionů.</p><p>Ministr tajemně naznačil, že film pana Cruise
      by mohl dotační kritéria splnit a pan Moravec se zatetelil.</p><p><strong>Nedemokratický
      proces</strong></p><p>Přiznávám se, že když Fischerova vláda loni v říjnu tento
      nový dotační program schválila, přehlédl jsem to. Když se totiž dotační programy
      schvalují  nedemokraticky (mimo parlament), snadno se přehlédnou: není příležitost
      vést veřejnou debatu a vznášet argumenty. Každému je ale - zdá se - jedno, že
      se porušuje zákon o rozpočtových pravidlech a základní pravidla právního řádu,
      že se takovýto program schvaluje – mimo zákon – pouhým rozhodnutím české vlády
      na základě dobrozdání Evropské komise. Parlament jen sedí a kouká.</p><p><strong>Kulturní
      test</strong></p><p>Evropská komise by měla za normálních okolností dohlížet
      na to, aby státy nepřidělovaly jakoukoliv veřejnou podporu průmyslu. Místo toho
      uděluje výjimky, když dotace podporují "evropské hodnoty". Abyste tedy získali
      od českých daňových poplatníků dotaci na film, musíte obdržet dostatek bodů
      v Kulturním dotazníku. Jsou v něm kritéria jako "film reflektuje významnou českou
      nebo evropskou hodnotu, jako je kulturní rozmanitost / solidarita / rovnost
      / ochrana menšin nebo lidských práv / tolerance / ochrana životního prostředí."
      Ministerstvo kultury radí, jak psát odůvodnění ve formuláři. Např. pokud chcete
      dotaci na film o Edith Piaf, napište do formuláře <a href="http://www.ppfp.estranky.cz/archiv/uploaded/35"><u><font
      color="#002040">toto</font></u></a>: "Film odráží evropskou identitu a kulturu,
      a to obzvlášť v začátcích Edithiny kariéry v části filmu, kdy Edith Piaf odjíždí
      z Evropy do USA (srovnání kulturní Evropy a komerčních USA)."</p><p>Co asi napíše
      do formuláře pan Cruise? Vyhlašuji čtenářskou soutěž o větu do Kulturního dotazníku
      k dotaci na film Mission Impossible IV, aby vyhověl europodmínce pro získání
      podpory z kapes daňových poplatníků.</p><p><strong>Zas ty falešné ekonomické
      argumenty</strong></p><p>Kdykoliv si nějaká zájmová skupina prosazuje dotace,
      opakuje dokola stejné falešné argumenty. Jednou je to automobilový průmysl,
      jindy Olympiáda, dnes film. Všichni producenti se najednou stávají experty na
      makroekonomii a investiční multiplikátory.</p><p>Falešný argument č. 1 říká:
      Dotace se vyplatí, protože díky nim se u nás natočí více filmů. Štáby utratí
      spoustu peněz a ekonomika se roztočí.</p><p>Pro neekonomy opakuji: Když dáme
      400 milionů filmařům, vezmeme je nefilmařům. Peníze za filmy budou sice utraceny,
      ale nebudou utraceny za jiné věci. 400 milionů navíc, které působí jako pobídka
      pro investice do filmu, znamenají jinde chybějících 400 milionů, které působí
      jako antipobídka pro investice do jiných věcí. Platí to i pro kapitál přicházející
      ze zahraničí. Nalákané zahraniční investice vedou k posílení koruny, které působí
      jako odrazení jiných investic. Představa, že peníze přerozdělené státem zvyšují
      jakýmsi zázrakem celkové bohatství všech, je z říše pohádek.</p><p>Falešný argument
      č. 2 říká: Dotace jsou sice zlo, vedou k zadlužování státu a pokřivení trhu,
      ale když je mají v Maďarsku, musíme je mít taky, abychom nebyli v nevýhodě.</p><p>Nemusíme.
      Když bude film Mission impossible natáčen v Maďarsku, nevznikne České republice
      žádná újma. Když nebude u nás natočen film Mission impossible, bude u nás možná
      vyrobeno více židlí nebo jiných věcí, každopádně kvůli tomu nezchudneme ani
      o milimetr. Když chce zbankrotovat Maďarsko, neznamená to, že se musíme na stejnou
      cestu vydat také.</p><p><strong>Program zrušit</strong></p><p>Ministerstvo kultury
      chce mít v návrhu státního rozpočtu pro rok 2011 na investiční pobídky pro filmový
      průmysl půl miliardy korun. Neříkal pan Nečas, že chce mít vládu rozpočtové
      odpovědnosti? Myslí-li to vážně, nechť navrhne Sněmovně státní rozpočet na rok
      2011, který bude o tuto částku nižší. Ať pak pan Cruise točí své filmy třeba
      v Maďarsku. Pochybuji ale, že Mezinárodní měnový fond, který poskytl předluženému
      Maďarsku nouzové půjčky a střeží rozpočtovou obezřetnost, dotace filmařům strpí.</p>'
    :zverejneno: 2010-07-06
- 'Petr MACH: Čeká nás deficit 175 miliard korun a vyrovnání rozpočtu je v nedohlednu':
    :perex: Navzdory proklamacím typu "<em>buďme konečně dobrými hospodáři</em>" a
      "<em>vláda rozpočtové odpovědnosti</em>" se NIC nemění. Česká republika se dál
      řítí do stále větších dluhů. Příští rok stoupne dluh státu o dalších 175 miliard
      korun.
    :telo: |
      <p style="MARGIN: 0cm 0cm 10pt">Přesto lze vhodným politickým marketingem přesvědčovat veřejnost, že dluh, který poroste, bude klesat:</p><p style="MARGIN: 0cm 0cm 10pt">"<em>Díky nižším dluhům bude platit Nečasova vláda také nižší úroky ze státního dluhu. Koaliční experti spočítali, že ušetří na úrocích 4 miliardy korun.</em>", <a href="http://domaci.ihned.cz/c1-44624060-necas-chce-usetrit-vic-nez-janota-podivejte-se-kde-bude-skrtat" target="_blank"><u><font color="#800080">napsaly</font></u></a> např. Hospodářské noviny.</p><p style="MARGIN: 0cm 0cm 10pt">Stačí zamotat pojmy deficit a dluh: Dluh poroste, ale budeme hovořit o klesajícím deficitu a občas to zaměníme se slovem klesající dluh. Protože ani deficit nebude klesat, ale vzroste, stanovíme si fiktivní benčmark: Řekneme, že deficit poklesne oproti deficitu, který by jinak hrozil. Dále zúžíme pojem "deficit veřejných financí" na pojem "deficit státního rozpočtu" a podstatnou část deficitu skryjeme do mimorozpočtových fondů: Státnímu fondu dopravní infrastruktury umožníme vydávat dluhopisy, které se nebudou jmenovat státní dluhopisy.</p><p style="MARGIN: 0cm 0cm 10pt">Místo růstu dluhu o 4,6 % HDP (o 175 miliard) tak budeme veřejnosti prodávat deficit státního rozpočtu ve výši 3,6 % HDP (135 miliard) a budeme to prezentovat jako pokles deficitu, nebo dokonce jako pokles dluhu.</p><p style="MARGIN: 0cm 0cm 10pt">Aby se neřeklo, slibuje Nečasova vláda "vyrovnaný rozpočet" - ale až od roku 2016 - dva roky poté, co mandát této vlády skončí: Naplnění slibu bude na někom jiném a pro toho někoho jiného to bude velice nesnadné, protože Nečasova vláda míní po sobě zanechat státní dluh o více než půl bilionu vyšší, než je teď.</p><p style="MARGIN: 0cm 0cm 10pt">Na úrocích z dluhů zaplatíme za 4 roky Nečasovy vlády 344 miliard, o 70 miliard více, než kdybychom od příštího roku připravili vyrovnaný rozpočet. A to jsou čísla "optimistická", za předpokladu, že strany budou plnit své volební programy.</p><p style="MARGIN: 0cm 0cm 10pt" class="MsoNormal">Tyto fiskální úvahy Nečasovy vlády vychází z programu ODS <a href="http://www.vize2020.cz/docs/vize2020final.pdf" target="_blank"><u><font color="#800080">Vize 2020</font></u></a>, podle kterého má být deficit rozpočtu v roce 2012 stále 3 % HDP (120 miliard) , "abychom se od roku 2015 mohli stát členem eurozóny".</p><p style="MARGIN: 0cm 0cm 10pt">Hájím zájmy voličů, kteří nechtějí ani růst dluhu, ani euro.</p><p style="MARGIN: 0cm 0cm 10pt">Hospodaření bez dluhů a zachování koruny tak zůstává politickým programem Svobodných pro volby v roce 2014.</p><p style="MARGIN: 0cm 0cm 10pt" class="MsoNormal"><em>Petr Mach je ekonom a předseda </em><a href="http://www.svobodni.cz/" target="_blank"><em><u><font color="#800080">Svobodných</font></u></em></a><em>.</em></p><p style="MARGIN: 0cm 0cm 10pt" class="MsoNormal">PS: O tom, "<a href="http://blog.ihned.cz/c3-40747310-YMachP_d-jak-vyrovnat-statni-rozpocet-bez-zvysovani-dani"><u><font color="#800080">Jak vyrovnat státní rozpočet bez zvyšování daní</font></u></a>", jsem psal <a href="http://blog.ihned.cz/c3-40747310-YMachP_d-jak-vyrovnat-statni-rozpocet-bez-zvysovani-dani"><u><font color="#800080">zde</font></u></a>.<span style="FONT-FAMILY: Calibri"><span style="FONT-SIZE: small"></span></span></p>
    :zverejneno: 2010-07-02
- 'Petr MACH: Dají Slováci Řecku?':
    :perex: Slováci mají euro, a tak by na rozdíl od Čechů měli dle dohody ministrů
      financí eurozóny přispět Řecku na splácení řeckých dluhů. Podle vyjádření lídrů
      rodící se slovenské pravicové koalice ale možná Řecku nezaplatí.
    :telo: "<p>Vlastně zaplatit nemusí. Nikdo jim to nenařizuje. Dohoda ministrů financí
      eurozóny nemá žádnou právní relevanci. Nejde ani o nařízení EU (ve smlouvách
      o EU není nikde řečeno nic o tom, že by EU měla právo nařídit Slovensku přispět
      na Řecko), ani nejde o mezinárodní smlouvu. Je to spíš neformální ujednání ministrů
      financí eurozóny. </p><p>Země EU platící eurem mají Řecku podle ujednání ministrů
      financí v následujících třech letech půjčit <a href=\"http://www.consilium.europa.eu/uedocs/cmsUpload/100502-%20Eurogroup_statement.pdf\"
      target=\"_blank\"><u>80 miliard eur</u></a> a do nového fondu na pomoc krachujících
      členů eurozóny mají nalít dalších <a href=\"http://www.consilium.europa.eu/uedocs/cmsUpload/Eurogroup_Statement_on_EFSF-REV1-after-written-commentsCLEAN-FINAL.pdf\"
      target=\"_blank\"><u>440 miliard eur</u></a>.</p><p>Němci šli příkladem a Bundestag
      jako první posvětil převod <a href=\"http://www.bundesregierung.de/nn_6516/Content/EN/Artikel/2010/05/2010-05-07-griechenland__en.html\"
      target=\"_blank\"><u>22 miliard eur</u></a> (podíl na prvním balíčku ve výši
      80 miliard eur pro Řecko) a následně <a href=\"http://www.bundesregierung.de/Content/EN/Artikel/2010/05/2010-05-21-gesetz-schutzschirm__en.html\"
      target=\"_blank\"><u>123 miliard eur</u></a> (podíl na druhém balíčku ve výši
      440 miliard eur do evropského fondu na záchranu krachujících členů eurozóny).</p><p>Na
      Slováky vychází 818 milionů eur pro Řecko a 4,5 miliardy eur na druhý balíček
      do evropského fondu. Celkem 5,3 miliardy eur (138 miliard korun). Devizové rezervy
      už Slováci nemají (ty museli se vstupem do eurozóny převést na ECB), takže by
      si na půjčku museli draze půjčit.</p><p><strong style=\"mso-bidi-font-weight:
      normal\">Kdo dá kolik?</strong></p><p>Podle jakého klíče se členové eurozóny
      dělí o příspěvek na Řecko? Ministři se domluvili, že se o půjčku 80 miliard
      eur pro Řecko podělí ve stejném poměru, v jakém mají své podíly v Evropské centrální
      bance. To samo o sobě není pro Slovensko příliš výhodné.</p><p>Podíly členských
      zemí v ECB jsou z poloviny tvořeny podílem země na HDP eurozóny a z poloviny
      podílem země na populaci eurozóny. Země s podprůměrným HDP tak zaplatí Řecku
      větší díl svého produktu.</p><p>Zatímco půjčka, kterou má poskytnout Slovensko
      (818 milionů EUR) tvoří 1,24 % slovenského HDP, německá půjčka ve výši 22 miliard
      eur tvoří \"jen\" 0,9 % německého HDP. Nejméně bude pomoc Řecku bolet Lucembursko,
      jehož podíl je \"jen\" 0,5 % jejich HDP. </p><p>\r\n</p>\n<p><img class=\"HTML\"
      border=\"0\" alt=\"\" src=\"../../pics/obr/podily-pro-recko.gif\" width=\"414\"
      height=\"318\"></p><p>Podobně se dělí i dalších 440 miliard, které se zavázaly
      členské státy eurozóny dodatečně nalít do nového evropského fondu na záchranu
      krachujících členů eurozóny. </p><p>Slováci již 12. února zaplatili Řecku 440
      milionů eur skrze Mezinárodní měnový fond, nyní mají platit postupně 818 milionů
      eur na přímou pomoc Řecku a 4,5 miliardy eur do nového evropského fondu na pomoc
      krachujícím státům. </p><p>Češi zaplatili Řecku <a href=\"http://blog.ihned.cz/c3-42138950-YMachP_d-uz-je-to-tady-pujcujeme-26-miliard-recku\"
      target=\"_blank\"><u>1,06 miliardy eur</u></a> skrze Mezinárodní měnový fond
      (díky, pane Kalousku), na další pomoci Řecku se ale podílet nemusí. Kdyby byla
      Česká republika dalším členem eurozóny, vyšel by na nás podíl 2 miliardy eur
      z prvního balíku ve výši 80 miliard eur a 8 miliard eur z druhého balíku ve
      výši 440 miliard eur – celkem 10 miliard eur (260 miliard korun).</p><p>\r\n</p>\n<p><strong>Nevyměknou
      Slováci?</strong></p><p>Přeji slovenským daňovým poplatníkům, ať jejich nová
      vláda vydrží ve svém odhodlání a ať paní Radičová a pan Sulík nevyměknou po
      první návštěvě v Bruseli.</p><p><em>Petr Mach je předsedou </em><a href=\"http://www.svobodni.cz/\"
      target=\"_blank\"><em><u>Svobodných</u></em></a></p><p></p>"
    :zverejneno: 2010-06-28
- 'Petr MACH: Proč potřebujeme zákon o vyrovnaném rozpočtu':
    :perex: Vláda většiny – "demokracie" tak jak ji známe – se snadno zvrhává v přespřílišné
      přerozdělování, v dobývání výhod zájmových skupin na úkor ostatních a v nadměrné
      zadlužování státu. Jinými slovy, neomezená demokracie umožňuje obohacování jedněch
      na úkor druhých a na úkor celkové stability a efektivity hospodaření s veřejnými
      penězi.
    :telo: '<p>V 19. století bylo obvyklé, že hlasovací právo měli jen lidé, kteří
      platili přímé daně v určité minimální výši. Nebylo tedy tak snadné jako dnes,
      aby si někdo ukořistil majetek druhých prostřednictvím hlasování v parlamentu.
      Podle <a href="http://dokumentation.htu.tugraz.at/menschenrechte/?dok=kat0020&amp;rub=kat"
      target="_blank">ústavy z března 1849</a> byla u nás (tj. v Rakouském císařství)
      daňová hranice pro získání volebního práva 5 zlatých ročně (což pro představu
      byla tehdejší průměrná týdenní výplata). </p><p>První světová válka tuto éru
      ukončila a nově vzniklé demokratické státy 20. století zavedly všeobecné volební
      právo. Všeobecné volební právo přivedlo v horším případě k moci diktátory a
      způsobilo smrt milionů lidí, v lepším případě nastartovalo éru štědrého sociálního
      státu a neomezeného zadlužování. Krach Řecka ukázal, že zadlužování státu má
      své meze. 21. století bude možná ve znamení zavádění ústavních pojistek proti
      zneužívání demokratické moci.</p><p><strong style="mso-bidi-font-weight: normal">1.
      Příklady ústavních pojistek</strong></p><p>Ústavní pojistky proti zadlužování
      a přílišnému přerozdělování existují v řadě zemí světa. Mezi nejzřetelnější
      příklady patří Hongkong a Švýcarsko, mimochodem země, které patří mezi státy
      s nejvyšší životní úrovní na světě.</p><p><strong style="mso-bidi-font-weight:
      normal">Hongkong</strong></p><p>Hongkong má vyrovnaný rozpočet zakotvený v <a
      href="http://www.basiclaw.gov.hk/en/basiclawtext/chapter_5.html" target="_blank">článku
      107 své ústavy</a>: "<em style="mso-bidi-font-style: normal">Hongkong dodržuje
      princip předkládání výdajů v mezích příjmů a usiluje o vyrovnané hospodaření,
      vyvarovává se deficitů a rozpočet mění v tempu růstu hrubého domácího produktu.</em>"
      Hongkongská ústava tak vyžaduje nejen vyrovnané hospodaření, ale v druhé části
      věty obsahuje i pojistku proti zvyšování státního přerozdělování vzhledem k
      HDP.</p><p><strong style="mso-bidi-font-weight: normal">Švýcarsko</strong></p><p>V
      prosinci 2001 Švýcaři v referendu schválili <a href="http://www.admin.ch/ch/e/rs/101/a126.html"
      target="_blank">změnu ústavy</a>, podle které "<em style="mso-bidi-font-style:
      normal">Konfederace udržuje příjmy a výdaje vždy v rovnováze</em>". V mimořádné
      situaci je možné schválit deficit, ale je k tomu potřebná kvalifikovaná většina
      všech zákonodárců v obou komorách, a deficit musí být vykompenzován v následujících
      letech. </p><p>Švýcarská ústava obsahuje rovněž limity pro přímé a nepřímé daně.
      Sazby daní z příjmu uvalované švýcarskou vládou nesmějí být podle <a href="http://www.admin.ch/ch/e/rs/101/a128.html"
      target="_blank">článku 128 švýcarské ústavy</a> vyšší než 11,5 % u fyzických
      osob 8,5 % ze zisku firem. <a href="http://www.admin.ch/ch/e/rs/101/a130.html"
      target="_blank">Článek 130 ústavy</a> omezuje sazbu daně z přidané hodnoty na
      7,5 % v základní sazbě a na 2,3 % ve snížené sazbě. Kdyby chtěla vláda uvalovat
      vyšší daně, musela by prosadit změnu ústavy, což by vyžadovalo souhlas dvojí
      většiny – souhlas většiny voličů v referendu a souhlas většiny švýcarských kantonů.</p><p><strong
      style="mso-bidi-font-weight: normal">Spojené státy americké</strong></p><p>Ačkoliv
      Spojené státy nemají federální pojistku proti zadlužování, limity existují v
      řadě jednotlivých států. <a href="http://www.leginfo.ca.gov/.const/.article_16"
      target="_blank">Kalifornská ústava v článku 16</a> zakazuje zákonodárnému sboru
      zadlužování "<em style="mso-bidi-font-style: normal">kromě případu války s cílem
      odrazit invazi nebo potlačení revoluce</em>". Výjimečně je zadlužení možné jen
      za souhlasu minimálně dvoutřetinové většiny, a to jen tehdy, když existuje plán
      splacení půjčky na konkrétní projekt. V referendu v roce 1978 přijala Kalifornie
      <a href="http://www.leginfo.ca.gov/.const/.article_13A" target="_blank">ústavní
      dodatek číslo 13</a>, který zakazuje zvyšovat daň z nemovitosti a na zvýšení
      jakýchkoliv daní vyžaduje dvoutřetinovou většinu všech zákonodárců. </p><p>Omezení
      růstu vládních výdajů má od roku 1992 stát Colorado v podobě "<a href="http://www.michie.com/colorado/lpext.dll?f=templates&amp;fn=main-h.htm&amp;cp="
      target="_blank">Listiny práv daňových poplatníků</a>", která je součástí coloradské
      ústavy. Výdaje mohou růst jen o inflaci a procentní nárůst obyvatel. Při kladném
      růstu ekonomiky tak dlouhodobě klesá podíl vládních výdajů k HDP. Coloradská
      ústava také zakazuje vládě jakkoliv <a href="http://www.michie.com/colorado/lpext.dll?f=templates&amp;fn=main-h.htm&amp;cp="
      target="_blank">dotovat firmy</a> nebo do firem investovat kapitál.</p><p>Nejnověji
      se chystá federální Kongres projednat návrh <a href="http://www.opencongress.org/bill/111-h5323/text"
      target="_blank">Zákona o budoucnosti amerického hospodářství</a> kongresmana
      za Texas Lamara Smithe. Zákon by stanovil počínaje rokem 2012 limity pro růst
      federálních výdajů podle coloradského vzoru. Federální výdaje by mohly růst
      jen o inflaci a populační růst – takže by v podstatě dlouhodobě klesaly při
      reálném růstu ekonomiky.</p><p><strong style="mso-bidi-font-weight: normal">Evropská
      unie</strong></p><p>Členské státy Evropské unie jsou <a href="http://eur-lex.europa.eu/LexUriServ/LexUriServ.do?uri=OJ:C:2010:083:0047:0200:CS:PDF"
      target="_blank">smluvně vázány</a> rozpočtovým omezením – schodek veřejných
      financí smí dosahovat maximálně 3 % HDP, jinak následuje série sankcí včetně
      finančních pokut ve prospěch EU. Protože mezinárodní smlouva má právně vzato
      přednost před běžným zákonem, má takové omezení teoreticky podobnou právní sílu
      jako ústavní omezení. </p><p>Ukázalo se však, že toto pravidlo v EU nikdo nedodržuje
      a EU jej není ochotná či schopná vymáhat. Ani žádný členský stát dosud u Evropského
      soudního dvora nežaloval jiný stát za porušování smlouvy ani nežaloval Evropskou
      komisi za nečinnost. Žádný členský stát ani nenavrhl vypovězení smlouvy jako
      trest za neplnění smluvních podmínek. Pravidla tak existují jen na papíře.</p><p><strong
      style="mso-bidi-font-weight: normal">Německo</strong></p><p>Vládě kancléřky
      Merkelové se podařilo v polovině roku 2009 prosadit důležitou změnu ústavy,
      která omezí zadlužování země. <a href="http://www.gesetze-im-internet.de/gg/BJNR000010949.html"
      target="_blank">Článek 115 německé ústavy</a> nyní připouští maximální deficit
      ve výši 0,35 % HDP, přičemž tato povinnost je odložena na rok 2016. Německo
      se tak stává největším státem, který má takovéto ústavní omezení. </p><p>Otázkou
      zůstává, jak chtějí Němci toto pravidlo jednostranně dodržovat, když sdílí jednu
      měnu se státy, které se zadlužují na úkor ostatních členů eurozóny. </p><p><strong
      style="mso-bidi-font-weight: normal">2. Pokusy o ústavní omezení v České republice</strong></p><p>První,
      kdo v České republice přišel s návrhem ústavní pojistky, byla v roce 2002 trojice
      poslanců Václav Klaus, Vlastimil Tlustý a Martin Kocourek. Navrhli ústavní <a
      href="http://www.psp.cz/sqw/text/tiskt.sqw?o=4&amp;ct=115&amp;ct1=0" target="_blank">Zákon
      o rozpočtové kázni</a>, podle kterého by ke schválení deficitu nad 2 % HDP byla
      potřeba kvalifikovaná většina všech poslanců a pro deficit nad 3 % kvalifikovaná
      většina tří pětin všech poslanců. Jak uvedl v <a href="http://www.psp.cz/eknih/2002ps/stenprot/010schuz/s010097.htm#r8"
      target="_blank">rozpravě</a> ve Sněmovně v únoru 2003 poslanec Václav Klaus,
      "<em style="mso-bidi-font-style: normal">Zahraniční zkušenosti prokazují, že
      nekontrolovatelné zhoršování stavu veřejných financí, narůstání rozpočtových
      schodků a rychlý růst zadlužování státu nemohou skončit jinak než vážnou ekonomickou
      krizí s velmi nepříznivými dopady na zaměstnanost, stabilitu měny a životní
      úroveň občanů.</em>" Zákon ale neprošel, získal si jen 49 hlasů. Od té doby
      státní dluh České republiky narostl o jeden bilion korun a na úrocích z dluhu
      Česká republika zaplatila 330 miliard korun.</p><p>Po svém vzniku v roce 2009
      zařadili do svého programu ústavní omezení <a href="http://www.svobodni.cz/files/docs/Politicky-program.pdf"
      target="_blank">Svobodní</a>: "<em style="mso-bidi-font-style: normal">Inspirováni
