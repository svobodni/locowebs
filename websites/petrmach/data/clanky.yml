- Daně nejsou nízké – jenom nejsou vidět:
    :perex: Naproti přes ulici bydlí pan Novák. Pan Novák fandí ministrovi Špidlovi,
      který mu dává přídavky na děti. Fandí také ministrovi Grégrovi, který chce podporovat
      rozvoj továrny, kde pan Novák pracuje.
    :telo: '<p>Pan Novák má hrubou mzdu 12 000 korun. </p><p>Jeho čistá výplata je
      9 989 korun, protože se mu strhává 960 korun na sociální zabezpečení, 540 korun
      na zdravotní pojištění a 511 korun daň z příjmu. (Pan Novák uplatňuje odečitatelné
      položky na sebe a na dvě děti.) </p><p>Firma, kde pan Novák pracuje, odvádí
      navíc státu za pana Nováka dalších 3 120 korun na sociální zabezpečení a 1 080
      korun na zdravotní pojištění, celkem 4 200 korun. (To pan Novák ale neví.)</p><p>Práce
      pana Nováka tak stojí firmu dohromady 16 200 korun. To je skutečná hodnota jeho
      měsíční práce. </p><p>Když pan Novák vydělané peníze utrácí, v cenách zboží
      a služeb platí daň z přidané hodnoty a další spotřební daně. Např. polovina
      ceny benzínu jsou daně, pětina ceny bot nebo elektřiny jsou daně, dvě třetiny
      ceny cigaret jsou daně. Pan Novák měsíčně zaplatí státu ze své čisté mzdy necelých
      deseti tisíc na spotřebních daních dalších 1 888 korun (zhruba tolik v průměru
      odvede měsíčně na spotřebních daních poplatník s čistou mzdou 9 989 korun).
      </p><p>Stát tak celkově z pana Nováka s hrubou mzdou dvanáct tisíc ždíme každý
      měsíc 8 100 korun.</p><p>Práce pana Nováka stála jeho zaměstnavatele 16 200
      korun a stát z nich dostal 8 100 korun. Z toho plyne, že stát bere panu Novákovi
      polovinu – tedy 50 % – výdělku.</p><p>Ministr Špidla prohlásil, že u nás máme
      příliš nízké daně. Nový ministr financí jej v tom podpořil, daně prý bude nutné
      zvýšit. Zatím tomu prý brání Opoziční smlouva, ale do budoucna se tomu údajně
      nelze vyhnout. </p><p>Pánům ministrům Špidlovi, Grégrovi a dalším leží náš osud
      na srdci. Chtějí zvyšovat podporu občanům i firmám. Bohužel ale nemají k dispozici
      jiné peníze než ty naše. A jejich přerozdělování není zadarmo. Jenom na mzdy
      vydají ministerstva sociálních věcí, průmyslu a financí letos přes 10 miliard
      korun. </p><p>Mám pro pány Špidlu, Grégra a jejich výběrčí jednu radu: Nemusíte
      daně zvyšovat. Stačí, když lidem popravdě řeknete, jak velké daně opravdu platí.
      Předložte zákony, podle kterých občané uvidí na své výplatní pásce všechny daně,
      které opravdu platí. Občané pak třeba zvolí politiky, kteří se spokojí s daleko
      menšími výdaji a vystačí s nižšími daněmi.</p><p>Kdyby na výplatní pásce byla
      vidět skutečná cena za odvedenou práci a skutečně zaplacené daně, pan Novák
      by viděl, že skutečná odměna, která mu náleží, není 12 000, ale 16 200 korun.
      Uvědomil by si, že to, co se nazývá hrubá mzda, je vlastně jen jakási polohrubá
      mzda. Pan Novák by také viděl, že přímé daně, které platí, nejsou 960+540+511
      korun, ale 960+540+511+3120+1080 korun.</p><p>Samotné přiznání pravdy může problém
      "příliš nízkých" daní vyřešit. Ukázalo by se totiž, že daně jsou ve skutečnosti
      příliš vysoké. Občané by si uvědomili, že to, co od státu získávají, za ty daně
      nestojí. Pak by zvolili strany, které prosazují méně šílených podpor a projektů
      a vystačí s nižšími daněmi.</p>'
