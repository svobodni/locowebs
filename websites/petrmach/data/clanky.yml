- 'Petr MACH: Jak zlikvidovat korupci':
    :perex: Korupce je, když někdo uplatí úředníka nebo politika, který rozhoduje
      o veřejných penězích, aby pro sebe získal výhodu na úkor ostatních.
    :telo: '<p style="TEXT-ALIGN: justify" _mce_style="text-align: justify;">Kdo na
      korupci vydělává? Za prvé ten, kdo uplácí. Vynaloží sice úplatek, ale získává
      větší výhodu v podobě zakázky, dotace apod. na úkor ostatních obyvatel státu.
      Za druhé vydělává úředník nebo politik, který rozhodne nespravedlivě ve prospěch
      jednoho na úkor ostatních a získává za to nečestnou odměnu. Proděláváme my všichni
      ostatní, kteří platíme zbytečně velké daně, a čelíme zanedbaným veřejným statkům,
      když na ně nezbývá dost veřejných peněz (např. jezdíme po děravých silnicích).</p><p
      style="TEXT-ALIGN: justify" _mce_style="text-align: justify;">Je tedy jasné,
      že kdyby se podařilo korupci odstranit, čestní lidé na tom vydělají na úkor
      lumpů. Mnozí lidé věří, že lze korupci odstranit nějakými aktivními opatřeními
      vlády. Stát tím získá peníze navíc a půjde tak vyrovnat státní rozpočet, aniž
      by se musely škrtat veřejné výdaje. Bohužel, tak to není.</p><p style="TEXT-ALIGN:
      justify" _mce_style="text-align: justify;">Korupce je totiž důsledkem státních
      výdajů, a když neomezíme státní výdaje, neomezíme ani korupci.</p><p style="TEXT-ALIGN:
      justify" _mce_style="text-align: justify;">Nedávno např. odstoupil ministr životního
      prostředí Drobil v souvislosti s korupční kauzou ve Státním fondu životního
      prostředí – organizaci, která spadá pod ministerstvo. Ředitel toho fondu, pan
      Michálek si tajně nahrál na záznamník rozhovor s ministrovými poradci, z něhož
      vyplývalo, že někdo chce přihrávat veřejné zakázky v něčí prospěch a pomoci
      tak k penězům sobě a taky ministrovi.</p><p style="TEXT-ALIGN: justify" _mce_style="text-align:
      justify;">Čeho je korupce důsledkem? Pouze a jedině toho, že existuje příležitost
      v podobě balíku peněz, který stát vybral – a o kterých už nerozhodujeme my sami,
      ale rozhodují o jejich utracení politici a úředníci.</p><p style="TEXT-ALIGN:
      justify" _mce_style="text-align: justify;"><strong>Kdyby žádný Státní fond životního
      prostředí neexistoval, neexistuje v něm ani žádný pan Michálek ani jiní úřednici,
      nenakupovali by ani počítače, ani neplatili reklamní kampaně ani nerozdělovali
      žádné dotace.</strong></p><p style="TEXT-ALIGN: justify" _mce_style="text-align:
      justify;">Státní fond životního prostředí se stal slavným v loňském roce, když
      majitelům domů rozdával dotace na "zateplování" – zkrátka na izolace baráků.
      Fond má příjmy z ekologických poplatků, ze státního rozpočtu a z tržeb za prodej
      "emisních povolenek". Zrušme ten fond, ušetřeme peníze ve státním rozpočtu a
      eko-poplatky ať jdou přímo do státního rozpočtu.</p><p style="TEXT-ALIGN: justify"
      _mce_style="text-align: justify;">Kdybychom připustili, že si má každý člověk
      izolovat svůj dům za své, nebyl by žádný Státní fond životního prostředí potřeba,
      neexistovaly by žádné jeho formuláře, žádné fronty na dotace – a žádná korupce.</p><p
      style="TEXT-ALIGN: justify" _mce_style="text-align: justify;">Třetí cesta neexistuje.
      Nepomůžou agenti provokatéři. Nepomůže nový zákon o zadávání veřejných zakázek.
      Pomůže jen rušit zbytečné úřady.</p><p style="TEXT-ALIGN: justify" _mce_style="text-align:
      justify;">Je prostě bláhové věřit, že můžeme mít oboje – dotace na vše možné
      i svět bez korupce současně. Nejde to. Buď budeme mít svět bez korupce a svět
      nízkých daní a nulových dotací, nebo se budeme muset smířit se světem s všemožnými
      dotacemi, vysokými daněmi a – korupcí.</p><p style="TEXT-ALIGN: justify" _mce_style="text-align:
      justify;">Já za sebe říkám, já chci ten svět bez korupce, bez dotací a s nízkými
      daněmi. Moje rada novému ministrovi tedy zní: Pokud jde o Státní fond životního
      prostředí, uděláte nejlépe, když ho zrušíte (místo abyste ho transformovali
      na státní "Zelenou banku").</p><p style="TEXT-ALIGN: justify" _mce_style="text-align:
      justify;"> </p><p style="TEXT-ALIGN: justify" _mce_style="text-align: justify;"><em>Autor
      je ekonom, přednáší ekonomii na vysokých školách a je předsedou <a href="https://www.svobodni.cz/"
      target="_blank" _mce_href="https://www.svobodni.cz/"><u><font color="#800080">Strany
      svobodných občanů</font></u></a></em></p>'
