      i úroková míra. Kvantitativní teorie vyjadřující celkovou rovnováhu pak v sobě
      zahrnuje i \"trh obligací\". </p><p><a title=\"\" style=\"mso-footnote-id: ftn5\"
      name=\"_ftn5\" href=\"http://www.petrmach.cz/CLANKY/2001KlasickaP.htm#_ftnref5\"><u>[5]</u></a>[5]
      Symbol y pochází pravděpodobně z anglického <i>Yield</i>, které původně znamená
