- Rovná daň:
    :perex: <em>Následující koncept vychází z legislativního návrhu členů zákonodárného
      sboru USA, kongresmana Dicka Armeye a senátora Richarda Shelbyho z roku 1999,
      resp. z akademického návrhu R. E. Halla a A. Rabushky z roku 1983, resp. 1996.
      Koncepce rovné daně je zde podána s ohledem na situaci České republiky (existence
      DPH, vysoká úroveň zdravotního a sociálního pojištění placeného zaměstnavatelem
      nad rámec hrubé mzdy, apod.).</em>
    :telo: "<p><em>Rovnou daní je v tomto konceptu myšlena komplexní daňová reforma,
      která nahrazuje složitý systém hlavních všeobecných daní (ze zisku právnických
      osob, z příjmu fyzických osob, z přidané hodnoty). Důvodem nahrazení současného
      systému jsou jeho vysoké transakční náklady, několikeré zdanění těchž příjmů,
      nepřehlednost a nespravedlnost, malá odolnost vůči daňovým únikům a existence
      řady distorzí, které dále vedou k neefektivnosti a projevují se v menším ekonomickém
      růstu, než jaký by mohl jinak být.</em></p><p><em>Systém rovné daně, který má
      stávající systém nahradit, zdaňuje všechny příjmy jednou mezní sazbou a nezakládá
      opakované zdanění.</em></p><p><em>Koncept rovné daně obsahuje i osobní odečitatelné
      položky. (\"Čistá\" rovná daň by zdaňovala každý příjem a nezdanitelné minimum
      by neobsahovala). Respektuje se tím politická realita existence nárokových sociálních
      dávek a představa politické většiny o nutnosti přerozdělování mezi bohatými
      a chudými.</em></p><p>\r\n</p>\n<p><strong><u>ÚVOD</u></strong></p><p>V dnešním
      daňovém systému existuje mnoho různých sazeb, úlev a výjimek, které jej činí
      neefektivním, nespravedlivým a škodlivým. Je to systém komplikovaný a drahý.
      Jeho složitost skýtá velké šance daňovým únikům, poplatníci si v něm nejsou
      sobě rovni. Dnešní systém některé činnosti a výrobky zvýhodňuje a jiné znevýhodňuje
      na úkor ekonomické efektivnosti a růstu životní úrovně. Občané kvůli komplikovanosti
      systému nevědí přesně, jaké daně platí a samotné daňové přiznání je natolik
      složité, že je často nutné na jeho zpracování najímat daňové poradce. Daňová
      správa je drahá jak pro poplatníky, tak pro stát.</p><p>To jsou důvody, proč
      se stále častěji ve světě i u nás diskutuje o tzv. rovné dani. V minulém roce
      dokonce vznikl ve Spojených státech na základě podrobných rozborů návrh zákona
      o rovné dani předložený významnými zákonodárci Republikánské i Demokratické
      strany.</p><p>Rovná daň je systémem rovného zdanění všech příjmů s jednou sazbou
      a s jednotným nezdanitelným minimem pro každého poplatníka. </p><p>Rovná daň
      znamená, že všechny příjmy jsou zdaňovány stejně, že neexistují žádné speciální
      daňové výjimky. Dnes kromě osobního nezdanitelného minima uplatňují poplatníci
      různé daňové úlevy – někteří si snižují daňový základ, protože mají úvěr ke
      stavebnímu spoření nebo hypotéku, jiní že přispívají na charitu a další, že
      přispívají na sportovní klub, kam chodí hrát tenis. Rovná daň neznamená, že
      zrušení těchto úlev zvýší lidem daně. Rovná daň zachovává osobní odečitatelné
      položky (na poplatníka, resp. na vyživované děti) a současně znamená snížení
      mezních sazeb daně. Jednotné nezdanitelné minimum na každého poplatníka znamená,
      že tyto SVÉ peníze může KAŽDÝ poplatník využít podle svého uvážení. </p><p>Rovná
      daň s jednou sazbou a s osobní odečitatelnou položkou znamená, že celý daňový
      systém je efektivnější. Už nelze ze zdanění unikat tím, že se instalace počítače
      fakturuje jako daňové poradenství a tisk reklamních letáků jako periodický tisk,
      kde platí nižší sazba daně. Už nebude důvod převádět formálně část svých výdělků
      z podnikání na manželku, která má nižší daňový základ. Rovná daň prostě zachází
      s každým stejně a omezuje tím daňové úniky.</p><p>Rovná daň zvyšuje spravedlnost.
      V systému rovné daně se nemůže stát, že jedna rodina platí vyšší daně než jiná
      (i když mzdy manželů jsou v obou rodinách v součtu stejné) jen proto, že v jedné
      rodině je ve výši platu muže a ženy větší rozdíl a každý z nich podléhá jiné
      mezní sazbě. Rovná daň je zkrátka stejná pro všechny poplatníky. Nezáleží na
      tom, jestli se vyznáte v komplikovaných zákonech a dokážete najít všechny kličky.
      V systému rovné daně poplatníci se stejnou hrubou mzdou platí stejně vysoké
      daně. Rovná daň má bránit tomu, aby poctiví poplatníci dopláceli vysokými sazbami
      na nepoctivé.</p><p>Rovná daň neškodí ekonomice (tj. všem občanům) tolik jako
      současné zdanění. Rovná daň žádnou ekonomickou aktivitu nediskriminuje vyšším
      zdaněním. Rovná daň znamená, že stát přestane daněmi pokřivovat cenové informace.
      Daněmi pokřivené ceny dnes vedou občany a firmy k nákupům zboží, které by pro
      jejich vysoké výrobní náklady jinak nekupovali. Odstraněním těchto distorzí
      zvýší rovná daň dlouhodobý ekonomický růst a přispěje k růstu životní úrovně
      obyvatel. Rovná daň neodrazuje od dodatečného výdělku tím, že by na něj uvalovala
      vyšší daň. </p><p>Rovná daň svou jednoduchostí šetří čas a peníze poplatníkům
      i státu. Daňové přiznání snadno vyplní každý na formuláři o velikosti korespondenčního
      lístku. Ušetří se stohy papíru, hodiny času a miliony korun státnímu rozpočtu
      i poplatníkům. Rovná daň je zkrátka jednoduchá a levná.</p><p>V systému rovné
      daně by každý poplatník na výplatní pásce přesně viděl, jaké daně se z ceny
      jeho práce odvedly státu, a mohl by se proto jako volič kvalifikovaněji rozhodovat
      o výši veřejných výdajů. </p><p>Zavedení systému rovné daně by neznamenalo systematickou
      změnu čistého příjmu u drtivé většiny poplatníků ani změnu v rozpočtových příjmech.
      Politická shoda na zavedení systému rovné daně proto není shodou na změně rozdělení
      příjmů. Je shodou na zvýšení efektivnosti a spravedlnosti zdanění.</p><p>\r\n</p>\n<p><strong><u>1.
      SYSTÉM ROVNÉ DANĚ</u></strong></p><p>Následující práce je návrhem konceptu rovné
      daně ve smyslu <u>systému</u> všeobecného zdanění vycházejícího z</p><p>· <strong>daně
      z příjmu fyzických osob, </strong></p><p>· <strong>daně z příjmu právnických
      osob a</strong></p><p>· <strong>daně z přidané hodnoty, </strong></p><p>u nichž
      by se provedly následující dílčí úpravy:</p><p>· <strong>formální změna výpočtu
      daní </strong>z příjmu fyzických osob, resp. pojistného tak, že by se vypočítávaly
      z celkových osobních nákladů (tj. ze součtu čisté mzdy, daně, pojistného na
      sociální zabezpečení a zákonného zdravotního pojištění) a ne jako dnes ze součtu
      čisté mzdy, daně a resp. části zdravotního a sociálního pojištění,<u>[1]</u></p><p>·
      <strong>sjednocení sazeb daně z přidané hodnoty (DPH).</strong></p><p>Reforma
      rovné daně se netýká akcízů (spotřebních daní z benzínu, cigaret, apod.) ani
      sociálního a zdravotního pojištění. Jasným vymezením základu daně, které by
      zavedení rovné daně přineslo, by se otevřely dveře případné reformě sociálních
      systémů.</p><p>\r\n</p>\n<p><strong>Schéma 1: Transformace na navrhovaný systém
      rovné daně</strong></p><p>\r\n</p>\n<p>DPFO </p><p>(daň z mezd s progresivní
      stupnicí sazeb a s různými odečitatelnými položkami)</p><p> </p><p><strong></strong></p><p> </p><p><strong>DPPO
      a daň z dividend</strong></p><p> </p><p><strong>(dvojí zdanění zisku)</strong></p><p>DPH
      s několika sazbami</p><p>ROVNÁ DAŇ OSOBNÍ (jednotná sazba a jednotné nezdanitelné
      minimum daně z mezd)</p><p>ROVNÁ DAŇ Z PODNIKÁNÍ</p><p>(jediná daň ze zisku)</p><p>DPH
      s jednotnou sazbou</p><p>ZDANĚNÍ DNES</p><p><strong>SYSTÉM ROVNÉ DANĚ </strong></p><p><strong><u></u></strong></p><p><strong><u></u></strong></p><p><strong><u></u></strong></p><p><strong><u></u></strong></p><p><strong><u></u></strong></p><p>\r\n</p>\n<p><strong>Tohoto
      stavu lze docílit: </strong></p><p>A) postupným sbližováním sazeb DPH, postupným
      odstraňováním horních pásem daně z příjmu fyzických osob, postupným snižováním
      sazby daně z příjmu právnických osob, postupným rušením odpisových tříd, nebo
      </p><p>B) jednorázovým přizpůsobením všech těchto parametrů.</p><p>Vytvořením
      takovéto modifikované struktury všeobecného zdanění by se do budoucna otevřel
      prostor pro eventuální sloučení takto upravených daní (DPH a daně z příjmu)
      do jediné všeobecné rovné daně. Takové sloučení není v krátkodobém horizontu
      realizovatelné, nicméně daně v naznačené úpravě by přesto měly všechny základní
      pozitivní vlastnosti rovné daně, takže konečné sloučení není ani nezbytně nutné.</p><p>Současně
      jednotlivé uvedené dílčí úpravy mohou představovat na sobě nezávislé změny.
      <u>Nedosažení shody na některé z dílčích úprav neznamená, že by nemělo smysl
      dosáhnout jiných</u>. Nezavedení jednotné sazby DPH nebo nesnížení DPPO tedy
      neznamená, že není možné smysluplně zavést rovnou daň osobní. Dále je tato práce
      zaměřena především na zavedení rovného zdanění příjmů, na tzv. <em>rovnou daň
      osobní</em>.</p><p>\r\n</p>\n<p><strong><u>2. ROVNÁ DAŇ OSOBNÍ</u></strong></p><p><strong><u></u></strong></p><p>Předmětem
      rovné daně osobní jsou všechny příjmy ze závislé činnosti, tj. hrubé mzdy.<u>[2]</u></p><p>Rovná
      daň osobní (RDO) má tři základní parametry. Základ, nezdanitelné minimum a sazbu.
      Nezdanitelné minimum určuje, do jakého příjmu neplatí poplatník s danou hrubou
      mzdou žádnou daň, a sazba určuje, jaká část z příjmu nad toto nezdanitelné minimum
      bude tvořit daň.</p><p><strong>RDO = (ZÁKLAD – NEZDANITELNÉ MINIMUM) x SAZBA</strong></p><p>Nezdanitelné
      minimum odpovídá částce jakéhosi \"sociálního\" minima. Občané, kteří jsou takto
      od daně osvobozeni, jsou lidé s velmi nízkými příjmy, kteří naopak žádají stát
      o sociální dávky. Stanovené nezdanitelné minimum by tak mělo dělit občany na
      část, která od státu dostává pomoc a na část, která státu platí. Nezdanitelné
      minimum je v systému rovné daně paušální částka stejná pro každého poplatníka,
      resp. mohou zůstat zachovány vedle paušální částky na každého poplatníka ještě
      odečitatelné položky na děti. Další odečitatelné položky neexistují. </p><p><strong>Graf
      1: Výše rovné daně osobní v závislosti na hrubé mzdě.</strong></p><p><img class=\"obr\"
      height=\"263\" alt=\"\" src=\"/pics/obr/2004rovnadan01.gif\" width=\"398\" border=\"0\"></p><p>(Příklad
      pro nezdanitelné minimum 4710 a sazbu 15 %)</p><p>Rovná daň s nezdanitelným
      minimem si zachovává progresivní charakter. Čím větší je příjem poplatníka nad
      nezdanitelné minimum, tím je větší daň. Daň roste lineárně s výší příjmu nad
      nezdanitelné minimum. V systému rovné daně dokonce platí, že s růstem příjmu
      poplatníka nad nezdanitelné minimum roste i podíl odvedené daně na celkovém
      příjmu (tzv. efektivní daňová sazba). Je tomu tak díky existenci nezdanitelného
      minima. Daň u poplatníků roste tedy nejen absolutně, ale i relativně. Bohatí
      platí nejen absolutně vyšší daně, ale i procentuálně vyšší daně. Progresivita
      rovné daně je však menší a méně distorzní než progresivita současné daně z příjmu
      fyzických osob.</p><p><strong>Graf 2: Efektivní sazba rovné daně osobní</strong></p><p><img
      class=\"obr\" height=\"261\" alt=\"\" src=\"/pics/obr/2004rovnadan02.gif\" width=\"400\"
      border=\"0\"></p><p>(Příklad pro nezdanitelné minimum 4710 a sazbu 15 %)</p><p>Při
      požadovaném výnosu pro státní rozpočet platí, že čím nižší je nezdanitelné minimum,
      tím nižší může být sazba rovné daně.</p><p><strong>Graf 3 </strong>ukazuje výši
      daní a čisté mzdy vzhledem k výši měsíční hrubé mzdy v systému rovné daně. Barevná
      plocha představuje celkovou cenu práce, kterou žlutá čára rozděluje na hrubou
      mzdu a na sociální a zdravotní pojištění placené dnes nad rámec hrubé mzdy.
      Červená plocha značí celkový souhrn zdravotního a sociálního pojištění, oranžová
      plocha je rovná daň a modrá plocha je čistý příjem.</p><p>Díky existenci nezdanitelného
      minima se v systému rovné daně platí daň, tak jako v dnešním systém daně z příjmu
      fyzických osob, až od určité výše.</p><p>\r\n</p>\n<p><strong>Graf 3: Zdanění
      příjmu v systému rovné daně</strong></p><p><img class=\"obr\" height=\"274\"
      alt=\"\" src=\"/pics/obr/2004rovnadan03.gif\" width=\"440\" border=\"0\"></p><p>Pro
      srovnání je na <strong>Grafu 4 </strong>zobrazeno schematicky zdanění příjmu
      dnes, kde daň z příjmu fyzických osob nad nezdanitelným minimem neroste lineárně,
      ale progresivně. </p><p><strong>Graf 4: Zdanění příjmu v dnešním systému</strong></p><p><img
      class=\"obr\" height=\"274\" alt=\"\" src=\"/pics/obr/2004rovnadan04.gif\" width=\"440\"
      border=\"0\"></p><p>\r\n</p>\n<p><strong><u>3. </u><u>DODATEČNÉ EFEKTY ZAVEDENÍ
      ROVNÉ DANĚ</u></strong></p><p>Lze očekávat, že zavedení rovné daně přinese dodatečné
      pozitivní efekty jak pro státní rozpočet, tak pro občany. Mezi pozitivní efekty
      pro státní rozpočet lze řadit:</p><p>Dále zavedení rovné daně předpokládá zrušení
      selektivních odečitatelných položek, což přinese státu dodatečný výnos. Jejich
      zrušení dopadne na poplatníky s vyššími příjmy, ti ale na druhé straně v systému
      rovné daně budou platit nižší sazbu daně ze zdanitelného příjmu:</p><p>· možnost
      odečíst od daňového základu úroky z hypotéčního úvěru v neomezené výši,</p><p>·
      možnost odečíst hodnotu poskytnutých darů na účely vymezené zákonem až do výše
      10 procent daňového základu.</p><p>Navíc lze očekávat, další efekty, které se
      neprojeví přímo ve státním rozpočtu, které ale pozitivně dopadnou na poplatníky
      samotné:</p><p>· vyšší příjmy poplatníků díky vyššímu ekonomickému růstu,</p><p>·
      administrativní a časová úspora pro poplatníky,</p><p>· Nominální snížení daňových
      sazeb bohatším se neprojeví plně na jejich čistém příjmu. Dnešní vysoké daně
      se částečně promítají do cen produkce a vysoké hrubé mzdy do jisté míry kompenzují
      vysoké zdanění. Lze očekávat, že se ustálí nová rovnováha na trhu, kde nejvyšší
      <u>hrubé</u> mzdy a cenová hladina budou mít tendenci klesat. To zvýší reálné
      příjmy.</p><p>Studie, které byly provedeny ve Spojených státech a kterými se
      zabývaly parlamentní výbory v průměru kalkulují, že zavedení rovné daně by přispělo
      0,7 % k ročnímu ekonomickému růstu (viz Rabushka). To v situaci České republiky
      s hrubým domácím produktem 1820 miliard korun znamená k ročnímu růstu přírůstek
      navíc ve výši zhruba 12 miliard. Z toho 5 miliard může být výnos navíc pro státní
      rozpočet, ze zbytku by těžili poplatníci přímo.</p><p>Omezení daňových úniků
      a zrušení selektivních odečitatelných položek může státnímu rozpočtu vynést
      dalších 1 – 5 miliard korun. Celkový efekt pro státní rozpočet tak lze odhadnout
      na 6 – 10 miliard korun.</p><p><strong>SPRÁVA ROVNÉ DANĚ</strong></p><p>Rovná
      daň díky své struktuře výrazným způsobem snižuje administrativní náklady. Příjmy
      z podnikání jsou daněny na úrovni firmy a jednotliví podílníci je nemusí nijak
      evidovat ani přiznávat. Příjmy ze závislé činnosti jsou rovněž vypočítávány
      a daněny firmou. </p><p>Daňové přiznání tak podává sám za sebe jen živnostník,
      který podniká jako fyzická osoba nebo poplatník, který měl vedle hlavního zaměstnání
      během roku další příjmy kromě příjmů z podnikání, které již byly zdaněny na
      úrovni firmy, nebo jiných příjmů, které byly zdaněny srážkou (např. úroky).
      I tehdy je daňové přiznání tak jednoduché, že se vejde na korespondenční lístek
      a zvládne ho vyplnit každý bez potřeby daňového poradce.</p><p> </p><p><strong>Schéma
