- Petr MACH:Jak vyrovnat státní rozpočet bez zvyšování daní:
    :perex: '<span><span style="FONT-FAMILY: Calibri; FONT-SIZE: small">(extrakt přednášky
      na VŠE 24.2.2010)</span></span>'
    :telo: |-
      <p class="MsoNormal" style="TEXT-ALIGN: justify; MARGIN: 0cm 0cm 10pt"><span><span style="FONT-FAMILY: Calibri; FONT-SIZE: small">Zdá se, že vládnoucí politici nejsou ochotni navrhnout na rok 2011 vyrovnaný rozpočet a chtějí nás vést řeckou cestou, valením dluhu před sebou. Jen tápají a nejsou schopni navrhnout konkrétní kroky k odstranění deficitu. Já naopak považuji za nezbytné vyrovnat státní rozpočet od roku 2011. Politikům, kteří tuto odpovědnost ponesou, podávám tímto návod, jak na to.</span></span></p>
      <p class="MsoNormal" style="MARGIN: 0cm 0cm 10pt"><span><strong style="mso-bidi-font-weight: normal"><span style="COLOR: #c00000"><span style="FONT-SIZE: small"><span style="FONT-FAMILY: Calibri"><font color="#c00000">1) STÁTNÍ DLUH PRUDCE ROSTE</font></span></span></span></strong></span></p>
      <p class="MsoNormal" style="TEXT-ALIGN: justify; MARGIN: 0cm 0cm 10pt"><span><span style="FONT-FAMILY: Calibri; FONT-SIZE: small">Hospodařit dlouhodobě na dluh není normální. Stát dluží 1 200 000 000 000 (1,2 bilionu korun), to je 120 tisíc na obyvatele a tento dluh prudce roste.</span></span></p>
      <p class="MsoNormal" style="MARGIN: 0cm 0cm 10pt"><span><span style="mso-spacerun: yes"><span style="FONT-FAMILY: Calibri; FONT-SIZE: small"> <img alt="" ghmxy_src="http://img.ihned.cz/attachment.php/440/24180440/aiouv348DFGIMNOQbdepqrxyz0STU2Vm/jak-vyrovnat-1.jpg" height="206" src="http://img.ihned.cz/attachment.php/440/24180440/aiouv348DFGIMNOQbdepqrxyz0STU2Vm/jak-vyrovnat-1.jpg" style="VERTICAL-ALIGN: bottom" width="338"></span></span><span style="mso-fareast-language: CS; mso-no-proof: yes"><span style="FONT-SIZE: small"><span style="FONT-FAMILY: Calibri"> </span></span></span></span></p>
      <p class="MsoNormal" style="MARGIN: 0cm 0cm 10pt"><span><strong style="mso-bidi-font-weight: normal"><span style="COLOR: #c00000"><span style="FONT-SIZE: small"><span style="FONT-FAMILY: Calibri"><font color="#c00000">2) NÁKLADY DLUHU: ÚROKY</font></span></span></span></strong></span></p>
      <p class="MsoNormal" style="TEXT-ALIGN: justify; MARGIN: 0cm 0cm 10pt"><span><span style="FONT-FAMILY: Calibri; FONT-SIZE: small">Tento dluh má své obrovské náklady. </span></span></p>
      <p class="MsoNormal" style="TEXT-ALIGN: justify; MARGIN: 0cm 0cm 10pt"><span><span style="FONT-FAMILY: Calibri; FONT-SIZE: small">Banky už kupují prakticky jen státní dluhopisy, nebo ukládají volné peníze u ČNB. Mají tak bezpracné zisky a podnikatelům nepůjčují (crowding out effect). </span></span></p>
      <p class="MsoNormal" style="TEXT-ALIGN: justify; MARGIN: 0cm 0cm 10pt"><span><span style="FONT-FAMILY: Calibri; FONT-SIZE: small">Nejviditelnějším nákladem jsou ale úroky. Stát musí z dluhů platit stále vyšší úroky, v současnosti 60 miliard korun ročně.</span></span></p>
      <p class="MsoNormal" style="MARGIN: 0cm 0cm 10pt"><span><span style="mso-fareast-language: CS; mso-no-proof: yes"><img alt="" ghmxy_src="http://img.ihned.cz/attachment.php/570/24180570/ast45BCDEF7GIKNOkWcefgpqz01Uw29A/jak-vyrovnat-2.jpg" height="223" src="http://img.ihned.cz/attachment.php/570/24180570/ast45BCDEF7GIKNOkWcefgpqz01Uw29A/jak-vyrovnat-2.jpg" style="VERTICAL-ALIGN: bottom" width="346"></span></span></p>
      <p class="MsoNormal" style="MARGIN: 0cm 0cm 10pt"><span><strong style="mso-bidi-font-weight: normal"><span style="COLOR: #c00000"><span style="FONT-SIZE: small"><span style="FONT-FAMILY: Calibri"><font color="#c00000">3) JAK DLUH VZNIKL</font></span></span></span></strong></span></p>
      <p class="MsoNormal" style="TEXT-ALIGN: justify; MARGIN: 0cm 0cm 10pt"><span><span style="FONT-FAMILY: Calibri; FONT-SIZE: small">Dluh je součtem deficitů z minulosti. Stát od roku 1998 hospodaří s vyššími výdaji než příjmy. Od roku 1998 jsme na úrocích z dluhu zaplatili ze státního rozpočtu bankám již 400 miliard korun. Kdybychom měli od roku 1998 vyrovnané rozpočty, mohli jsme tyto peníze daňovým poplatníkům ušetřit, resp. neměli bychom dnes problémy s deficitem. Úroky jsou podstatným zdrojem deficitu.</span></span></p>
      <p class="MsoNormal" style="MARGIN: 0cm 0cm 10pt"><span><span style="mso-fareast-language: CS; mso-no-proof: yes"><img alt="" ghmxy_src="http://img.ihned.cz/attachment.php/560/24180560/iv45BF7GILNOjkQbcdefghrxy1STw29m/jak-vyrovnat-3.jpg" height="212" src="http://img.ihned.cz/attachment.php/560/24180560/iv45BF7GILNOjkQbcdefghrxy1STw29m/jak-vyrovnat-3.jpg" style="VERTICAL-ALIGN: bottom" width="321"></span></span></p>
      <p class="MsoNormal" style="MARGIN: 0cm 0cm 10pt"><span><strong style="mso-bidi-font-weight: normal"><span style="FONT-SIZE: small"><span style="FONT-FAMILY: Calibri"><span style="COLOR: #c00000"><font face="Calibri">4) VLÁDNOUCÍ POLITICI NEMAJÍ VŮLI DLUH ŘEŠIT</font></span></span></span></strong></span></p>
      <p class="MsoNormal" style="TEXT-ALIGN: justify; MARGIN: 0cm 0cm 10pt"><span><span style="FONT-FAMILY: Calibri; FONT-SIZE: small">ČSSD, ODS i TOP09 hovoří nanejvýš o vůli plnit tzv. maastrichtské kritérium, tedy deficit ve výši 3% HDP. To je stále nepřijatelné. Deficit 3% HDP stále znamená růst dluhu o více než 100 miliard korun ročně, znamená další růst úrokových nákladů.</span></span></p>
      <p class="MsoNormal" style="TEXT-ALIGN: justify; MARGIN: 0cm 0cm 10pt"><span><span style="FONT-FAMILY: Calibri; FONT-SIZE: small">Kdybychom měli v letech 2011-2014 deficit 163 miliard ročně, jak navrhuje např. ČSSD, zaplatili bychom jen za tyto čtyři roky na úrocích 323 miliard korun, o 82 miliard více než kdyby se od roku 2011 sestavoval vyrovnaný rozpočet.</span></span></p>
      <p class="MsoNormal" style="MARGIN: 0cm 0cm 10pt"><span><span style="mso-fareast-language: CS; mso-no-proof: yes"><img alt="" ghmxy_src="http://img.ihned.cz/attachment.php/550/24180550/bUkTmW7vSdI4KuwyrpjiCxcVntJlhoOA/jak-vyrovnat-4.jpg" height="101" src="http://img.ihned.cz/attachment.php/550/24180550/bUkTmW7vSdI4KuwyrpjiCxcVntJlhoOA/jak-vyrovnat-4.jpg" style="VERTICAL-ALIGN: bottom" width="319"></span></span></p>
      <p class="MsoNormal" style="TEXT-ALIGN: justify; MARGIN: 0cm 0cm 10pt"><span><span style="FONT-FAMILY: Calibri; FONT-SIZE: small">Když vládnoucí politici nejsou schopni vyrovnat rozpočet nyní, když úrokové břemeno je 60 miliard, tím spíše jej nebudou schopni vyrovnat za čtyři roky, až úrokové břemeno bude 93 miliard korun.</span></span></p>
      <p class="MsoNormal" style="MARGIN: 0cm 0cm 10pt"><span><strong style="mso-bidi-font-weight: normal"><span style="COLOR: #c00000"><span style="FONT-SIZE: small"><span style="FONT-FAMILY: Calibri"><font color="#c00000">5) CO DĚLAT S DEFICITEM?</font></span></span></span></strong></span></p>
      <p class="MsoNormal" style="MARGIN: 0cm 0cm 10pt"><span><span style="FONT-FAMILY: Calibri; FONT-SIZE: small">Deficit můžeme buď</span></span></p>
      <p class="MsoNormal" style="MARGIN: 0cm 0cm 10pt"><span><span style="FONT-FAMILY: Calibri; FONT-SIZE: small">A) vyrovnat seškrtáním výdajů</span></span></p>
      <p class="MsoNormal" style="MARGIN: 0cm 0cm 10pt"><span><span style="FONT-FAMILY: Calibri; FONT-SIZE: small">B) vyrovnat zvyšováním daní</span></span></p>
      <p class="MsoNormal" style="MARGIN: 0cm 0cm 10pt"><span><span style="FONT-FAMILY: Calibri; FONT-SIZE: small">C) nechat být</span></span></p>
      <p class="MsoNormal" style="TEXT-ALIGN: justify; MARGIN: 0cm 0cm 10pt"><span><span style="FONT-FAMILY: Calibri; FONT-SIZE: small">Politici už léta částečně - byť neúspěšně - volí variantu B). Topolánkova vláda zvýšila DPH z 5 na 10% a zavedla nové daně z elektřiny, uhlí a plynu. Fischerova vláda (tvořená ODS a ČSSD) zvýšila o korunu zdanění benzínu, nafty a piva. Neustále roste zdanění cigaret. Deficit ale stále zůstává obrovský. </span></span></p>
      <p class="MsoNormal" style="TEXT-ALIGN: justify; MARGIN: 0cm 0cm 10pt"><span><span style="FONT-FAMILY: Calibri; FONT-SIZE: small">Varianta C) ("nedělat nic") je nejhorší ze všech. Pokud politici neumí vyrovnat rozpočet seškrtáním výdajů, měli by čestně zvýšit daně tak, aby příjmy přizpůsobili výdajům. To by ale znamenalo zvýšit daně o 160 miliard korun – tedy zvýšit daně tak, že by to odpovídalo např. celé jedné další dani z příjmu, stejně vysoké, jako je ta dosavadní. Je evidentní, že to by nefungovalo. Dvojnásobné zvýšení daní nikdy nezajistí dvojnásobný výnos. </span></span></p>
      <p class="MsoNormal" style="TEXT-ALIGN: justify; MARGIN: 0cm 0cm 10pt"><span><span style="FONT-FAMILY: Calibri; FONT-SIZE: small">Je nezbytné vyrovnat rozpočet seškrtáním výdajů, a to ihned od roku 2011. </span></span></p>
      <p class="MsoNormal" style="TEXT-ALIGN: justify; MARGIN: 0cm 0cm 10pt"><span><span style="FONT-FAMILY: Calibri; FONT-SIZE: small">Protože vládnoucí politici v tom tápou, následuje návod.</span></span></p>
      <p class="MsoNormal" style="MARGIN: 0cm 0cm 10pt"><span><strong style="mso-bidi-font-weight: normal"><span style="COLOR: #c00000"><span style="FONT-SIZE: small"><span style="FONT-FAMILY: Calibri"><font color="#c00000">6) JAK VYROVNAT ROZPOČET NA ROK 2011</font></span></span></span></strong></span></p>
      <p class="MsoNormal" style="TEXT-ALIGN: justify; MARGIN: 0cm 0cm 10pt"><span><span style="FONT-FAMILY: Calibri; FONT-SIZE: small">Ministerstvo financí upravilo odhad růstu ekonomiky pro letošní rok a ministr Janota dodal, že nemíní navrhovat změnu rozpočtu, tedy že případné dodatečné příjmy použije na snížení deficitu. Pokud v letošním roce ekonomika poroste o 1,3% oproti původně předpokládanému poklesu o 0,8%, pak deficit pravděpodobně nebude 163 ale "jen" 142 miliard. Jako základní východisko pro vyrovnání rozpočtu na rok 2011 tedy považuji nezvyšování mezd státních zaměstnanců a nevalorizování důchodů pro rok 2011. Pak vyrovnání rozpočtu bude vyžadovat najít úspory ve výši <font face="Calibri"><strong style="mso-bidi-font-weight: normal"><span style="TEXT-DECORATION: underline">94 miliard korun</span></strong>.</font></span></span></p>
      <p class="MsoNormal" style="MARGIN: 0cm 0cm 10pt"><span> </span></p>
      <p class="MsoNormal" style="MARGIN: 0cm 0cm 10pt"><span><span style="mso-fareast-language: CS; mso-no-proof: yes"><img alt="" ghmxy_src="http://img.ihned.cz/attachment.php/530/24180530/iuv48CEF7HJKLjkPQWbcfgpxyST29ARV/jak-vyrovnat-5.jpg" height="163" src="http://img.ihned.cz/attachment.php/530/24180530/iuv48CEF7HJKLjkPQWbcfgpxyST29ARV/jak-vyrovnat-5.jpg" style="VERTICAL-ALIGN: bottom" width="372"></span></span></p>
      <p class="MsoNormal" style="MARGIN: 0cm 0cm 10pt"><span><strong style="mso-bidi-font-weight: normal"><span style="COLOR: #c00000"><span style="FONT-SIZE: small"><span style="FONT-FAMILY: Calibri"><font color="#c00000">7) NEZBYTNÉ MINIMUM</font></span></span></span></strong></span></p>
      <p class="MsoNormal" style="TEXT-ALIGN: justify; MARGIN: 0cm 0cm 10pt"><span><span style="FONT-FAMILY: Calibri; FONT-SIZE: small">Existuje několik evidentně zbytných výdajů státu. Pokud vládnoucí politici nejsou ochotni seškrtat ani ty, pak je to s nimi opravdu marné.</span></span></p>
      <p class="MsoNormal" style="TEXT-ALIGN: justify; MARGIN: 0cm 0cm 10pt"><span><span style="FONT-FAMILY: Calibri; FONT-SIZE: small">A) Je potřeba </span><a href="http://blog.ihned.cz/c3-38310240-YMachP_d-plytvani-na-scitani-lidu"><span style="FONT-FAMILY: Calibri; FONT-SIZE: small"><font color="#336699">zrušit Sčítání lidu</font></span></a><span style="FONT-FAMILY: Calibri; FONT-SIZE: small"> za <font face="Calibri"><strong style="mso-bidi-font-weight: normal">2,5 miliardy korun</strong>. Je zbytečné, je to jen další z mnoha výdajů, které svádí ke korupci při zakázkách s nimi spojených. Stačí navrhnout zákon, který sčítání zruší a který stanoví úkol jednomu úředníkovi na sesbírání požadavků EU z dostupných zdrojů (rejstřík nemovitostí, registr obyvatel).</font></span></span></p>
      <p class="MsoNormal" style="TEXT-ALIGN: justify; MARGIN: 0cm 0cm 10pt"><span><span style="FONT-FAMILY: Calibri; FONT-SIZE: small">B) Zrušit dotace k </span><a href="/cze/prispevek.php?ID=360"><span style="FONT-FAMILY: Calibri; FONT-SIZE: small"><font color="#336699">stavebnímu spoření</font></span></a><span style="FONT-FAMILY: Calibri; FONT-SIZE: small"> ve výši <font face="Calibri"><strong style="mso-bidi-font-weight: normal">15 miliard korun</strong>. Ne omezit nebo upravit – ale zrušit. Není pravda, že dotace nelze zrušit u již uzavřených smluv. Smlouvy nedávají klientům spořitelen nárok na předem daný příspěvek - kdo tomu nevěří, ať si přečte svoji smlouvu o stavebním spoření.</font></span></span></p>
      <p class="MsoNormal" style="TEXT-ALIGN: justify; MARGIN: 0cm 0cm 10pt"><span><span style="FONT-FAMILY: Calibri; FONT-SIZE: small">Stát také musí přestat záplatovat běžné výdaje snižováním svého kapitálového majetku – příkladem tohoto záplatování je ukrajování ze státního podílu v ČEZu. Běžné výdaje mají být kryty běžnými příjmy. ČEZu by naopak mělo být umožněno rychle dostavět JE Temelín, protože prodejem jaderné elektřiny v zahraničí může vydělávat miliardy.</span></span></p>
      <p class="MsoNormal" style="MARGIN: 0cm 0cm 10pt"><span><strong style="mso-bidi-font-weight: normal"><span style="COLOR: #c00000"><span style="FONT-SIZE: small"><span style="FONT-FAMILY: Calibri"><font color="#c00000">8) SNÍŽIT SOCIÁLNÍ VÝDAJE</font></span></span></span></strong></span></p>
      <p class="MsoNormal" style="TEXT-ALIGN: justify; MARGIN: 0cm 0cm 10pt"><span><span style="FONT-FAMILY: Calibri; FONT-SIZE: small">V roce 2006 politici schválili nesmyslné (nad rámec možností českých veřejných financí jdoucí) zvýšení sociálních výdajů a udělali z ČR welfare state par excellence. Rodičovské přídavky byly tehdy zvýšeny na trojnásobek na úroveň 40 % průměrné mzdy a byly zavedeny nad rámec možností českých veřejných financí jdoucí "příspěvky na péči". Stát platí 11 tisíc měsíčně lidem, aby se starali o své děti a 11 tisíc měsíčně, aby se starali o své staré rodiče. Neplatí jim to ale z daňových výnosů, zadlužuje jejich děti. </span></span></p>
      <p class="MsoNormal" style="TEXT-ALIGN: justify; MARGIN: 0cm 0cm 10pt"><span><span style="FONT-FAMILY: Calibri; FONT-SIZE: small">Jak ukazuje graf, výdaje kapitoly Ministerstva práce a sociálních věcí poskočily v roce 2007 – a to společnými hlasy Topolánka, Paroubka, Nečase, Kalouska a ostatních. Ministrům navíc tehdy chyběla jakákoliv fiskální obezřetnost, naprosto v návrzích zákonů podcenili fiskální dopad těchto zákonů – skutečné výdaje předčily několikanásobně očekávání prezentované poslancům v důvodové zprávě.</span></span></p>
      <p class="MsoNormal" style="MARGIN: 0cm 0cm 10pt"><span><span style="mso-fareast-language: CS; mso-no-proof: yes"><img alt="" ghmxy_src="http://img.ihned.cz/attachment.php/520/24180520/ndkSE0jOi9rhNGywp2gtf7oJDbTcuFPW/jak-vyrovnat-6.jpg" height="276" src="http://img.ihned.cz/attachment.php/520/24180520/ndkSE0jOi9rhNGywp2gtf7oJDbTcuFPW/jak-vyrovnat-6.jpg" style="VERTICAL-ALIGN: bottom" width="435"></span></span></p>
      <p class="MsoNormal" style="TEXT-ALIGN: justify; MARGIN: 0cm 0cm 10pt"><span><span style="FONT-FAMILY: Calibri; FONT-SIZE: small">Tyto dávky udělaly z České republiky nezodpovědný zaopatřovatelský stát, který sype lidem peníze bez rozmyšlení od kolébky do hrobu, na dluh. Tyto dávky pobírají všichni lidé bez ohledu na svoji sociální situaci a politici, kteří tyto dávky v roce 2006 zavedli, by měli přiznat, že udělali chybu, že jejich populismus přivádí Českou republiku ke státnímu bankrotu.</span></span></p>
      <p class="MsoNormal" style="TEXT-ALIGN: justify; MARGIN: 0cm 0cm 10pt"><span><span style="FONT-FAMILY: Calibri; FONT-SIZE: small">"Rodičovský příspěvek" a "příspěvek na péči" je potřeba vrátit na úroveň roku 2006 – dát do souladu s možnostmi státního rozpočtu, ušetříme <font face="Calibri"><strong style="mso-bidi-font-weight: normal"><span style="TEXT-DECORATION: underline">24 miliard korun</span></strong>.</font></span></span></p>
      <p class="MsoNormal" style="TEXT-ALIGN: justify; MARGIN: 0cm 0cm 10pt"><span><span style="FONT-FAMILY: Calibri; FONT-SIZE: small">Do správy veřejných financí je třeba vrátit elementární obezřetnost a výdaje plánovat s konzervativním očekáváním, ne s optimistickým očekáváním (tedy ne jako pan Kalousek, který v době recese plánoval růst příjmů státního rozpočtu v roce 2009 o 7,5% a ne jako pan Škromach, která podhodnotil růst sociálních výdajů o 70 %).</span></span></p>
      <p class="MsoNormal" style="TEXT-ALIGN: justify; MARGIN: 0cm 0cm 10pt"><span><strong style="mso-bidi-font-weight: normal"><span style="COLOR: #c00000"><span style="FONT-FAMILY: Calibri; FONT-SIZE: small"><font color="#c00000">KOMPENZACE: Zrušení dotací ke stavebnímu spoření a snížení sociálních dávek lze lidem snadno kompenzovat zrušením povinného přimíchávání biopaliv do benzínu a nafty (</font></span><a href="http://www.stopzdrazovani.cz/"><span style="FONT-FAMILY: Calibri; FONT-SIZE: small"><font color="#336699">petice zde</font></span></a><span style="FONT-SIZE: small"><span style="FONT-FAMILY: Calibri"><font color="#c00000">). Zlevní tak paliva i potraviny, daňoví poplatníci ušetří miliardy.</font></span></span></span></strong></span></p>
      <p class="MsoNormal" style="MARGIN: 0cm 0cm 10pt"><span><strong style="mso-bidi-font-weight: normal"><span style="COLOR: #c00000"><span style="FONT-SIZE: small"><span style="FONT-FAMILY: Calibri"><font color="#c00000">9) BEZBOLESTNÉ NAVÝŠENÍ PŘÍJMŮ STÁTU</font></span></span></span></strong></span></p>
      <p class="MsoNormal" style="TEXT-ALIGN: justify; MARGIN: 0cm 0cm 10pt"><span><span style="FONT-FAMILY: Calibri; FONT-SIZE: small">Je několik daní, které se nejmenují daně a které končí bůhvíkde. Existuje zdanění hazardu ve výši 6-20%, které provozovatelé automatů a loterií odvádějí povinně na "veřejně prospěšné účely" – většinou svým vlastním "nadačním fondům". Existují daně z vína, které se jmenují poplatky a putují do "Vinařského fondu" a z něj bůhvíkam. Přejmenujme tyto odvody na daně a stanovme, že půjdou přímo do státního rozpočtu – získáme tak výnos, který nezatíží poplatníky navíc a přitom vynese státu <font face="Calibri"><strong style="mso-bidi-font-weight: normal"><span style="TEXT-DECORATION: underline">5 miliard korun</span></strong>.</font></span></span></p>
      <p class="MsoNormal" style="TEXT-ALIGN: justify; MARGIN: 0cm 0cm 10pt"><span><span style="FONT-FAMILY: Calibri; FONT-SIZE: small">Když zrušíme povinné přimíchávání biopaliva do benzínu a nafty, paliva zlevní o korunu na litr. Častěji budou pak tankovat v České republice benzín Němci, Poláci, Slováci, Rakušané. Daňový výnos se zvýší o cca <font face="Calibri"><strong style="mso-bidi-font-weight: normal"><span style="TEXT-DECORATION: underline">5 miliard korun</span></strong>, aniž by čeští daňoví poplatníci zaplatili cokoliv navíc.</font></span></span></p>
      <p class="MsoNormal" style="MARGIN: 0cm 0cm 10pt"><span><strong style="mso-bidi-font-weight: normal"><span style="COLOR: #c00000"><span style="FONT-SIZE: small"><span style="FONT-FAMILY: Calibri"><font color="#c00000">10) DŮCHODY</font></span></span></span></strong></span></p>
      <p class="MsoNormal" style="TEXT-ALIGN: justify; MARGIN: 0cm 0cm 10pt"><span><span style="FONT-FAMILY: Calibri; FONT-SIZE: small">Jednou z příčin deficitu jsou důchody. Naštěstí existuje zákon o postupném prodlužování věku odchodu do důchodu. Letos muži odchází v 62 letech příští rok v 62 letech a dvou měsících, atd. </span></span></p>
      <p class="MsoNormal" style="MARGIN: 0cm 0cm 10pt"><span><span style="mso-fareast-language: CS; mso-no-proof: yes"><img alt="" ghmxy_src="http://img.ihned.cz/attachment.php/510/24180510/pgxVtvi4usGz0PhCFnQeN8UKyAJETWmH/jak-vyrovnat-7.jpg" height="134" src="http://img.ihned.cz/attachment.php/510/24180510/pgxVtvi4usGz0PhCFnQeN8UKyAJETWmH/jak-vyrovnat-7.jpg" style="VERTICAL-ALIGN: bottom" width="523"></span></span></p>
      <p class="MsoNormal" style="TEXT-ALIGN: justify; MARGIN: 0cm 0cm 10pt"><span><span style="FONT-FAMILY: Calibri; FONT-SIZE: small">Tento posun věku odchodu do důchodu pomáhá udržovat v rovnováze odvody na důchody a vyplácené důchody, tím že zvyšuje okruh plátců. Okruh plátců lze bezbolestně zvýšit nejen "shora" (umožnit pracovat starším), ale i "zdola" (umožnit pracovat mladším):</span></span></p>
      <p class="MsoNormal" style="TEXT-ALIGN: justify; MARGIN: 0cm 0cm 10pt"><span><span style="FONT-FAMILY: Calibri; FONT-SIZE: small">Zrušme 9. ročník základní školy. Lidé tak o rok dříve – v 18 letech – vystudují střední školu a o rok dříve (v 23) i vysokou školu. Celý jeden ročník populace tak začne opět pracovat o rok dříve a stát získá bezbolestně <font face="Calibri"><strong style="mso-bidi-font-weight: normal"><span style="TEXT-DECORATION: underline">12 miliard korun</span></strong> na daních navíc.</font></span></span></p>
      <p class="MsoNormal" style="TEXT-ALIGN: justify; MARGIN: 0cm 0cm 10pt"><span><span style="FONT-FAMILY: Calibri; FONT-SIZE: small">(Také mám vychozeno jen 8 tříd základní školy a necítím se ochuzen na vědomostech.)</span></span></p>
      <p class="MsoNormal" style="TEXT-ALIGN: justify; MARGIN: 0cm 0cm 10pt"><span><span style="FONT-FAMILY: Calibri; FONT-SIZE: small">Dnešní systém, kdy lidé studují základní školu téměř do 16 let, je absurdní, vede k tomu, že se učitelé k takřka dospělým lidem chovají jako k dětem.</span></span></p>
      <p class="MsoNormal" style="MARGIN: 0cm 0cm 10pt"><span><strong style="mso-bidi-font-weight: normal"><span style="COLOR: #c00000"><span style="FONT-SIZE: small"><span style="FONT-FAMILY: Calibri"><font color="#c00000">11) ÚŘADY NA ZRUŠENÍ</font></span></span></span></strong></span></p>
      <p class="MsoNormal" style="TEXT-ALIGN: justify; MARGIN: 0cm 0cm 10pt"><span><span style="FONT-FAMILY: Calibri; FONT-SIZE: small">Stát má stovky úřadů, v nichž zaměstnává na půl milionu lidí. Jeden úředník stojí ročně na platu, pojištění, topení, osvětlení a papírech milion korun. Na rušení zbytečných úřadů lze snadno ušetřit <font face="Calibri"><strong style="mso-bidi-font-weight: normal"><span style="TEXT-DECORATION: underline">20 miliard korun</span></strong>. Stačí rušit úřady nebo propustit zbytečné úředníky v objemu 20 tisíc lidí. </font></span></span></p>
      <p class="MsoNormal" style="TEXT-ALIGN: justify; MARGIN: 0cm 0cm 10pt"><span><span style="FONT-FAMILY: Calibri; FONT-SIZE: small">Musí mít Úřad vlády 509 lidí – nestačilo by sto jako v době, kdy byl premiérem Klaus? Musí mít Český statistický úřad 1500 zaměstnanců? Nač má Správa státních hmotných rezerv 420 zaměstnanců? Potřebujeme úřady práce s 8250 zaměstnanci? Musí mít Generální <font face="Calibri"><span style="mso-spacerun: yes"> </span>ředitelství cel 6690 zaměstnanců? Potřebuje Pozemkový fond 895 zaměstnanců? Potřebujeme Podpůrný a garanční rolnický</font><font face="Calibri"><span style="mso-spacerun: yes">  </span>a lesnický fond s 248 zaměstnanci a Státní zemědělský intervenční fond s 900 zaměstnanci? K tomu Ministerstvo zemědělství 2074 lidmi? K čemu je Výzkumný ústav rostlinné výroby s 321 lidmi a Výzkumný ústav pro okrasné zahradnictví s 215 lidmi? Potřebujeme Výzkumný ústav myslivosti se 159 lidmi? Co asi dělá každý den 8 hodin 487 lidí na Státní rostlinolékařské správě? A co zapomenutých 950 úředníků Ústředního kontrolního a zkušebního ústavu zemědělského? Mohl bych pokračovat do nekonečna.</font></span></span></p>
      <p class="MsoNormal" style="MARGIN: 0cm 0cm 10pt"><span><strong style="mso-bidi-font-weight: normal"><span style="COLOR: #c00000"><span style="FONT-SIZE: small"><span style="FONT-FAMILY: Calibri"><font color="#c00000">12) HLAVNÍ PŘÍČINA DEFICITU: DLUH</font></span></span></span></strong></span></p>
      <p class="MsoNormal" style="TEXT-ALIGN: justify; MARGIN: 0cm 0cm 10pt"><span><span style="FONT-FAMILY: Calibri; FONT-SIZE: small">Nadělaný dluh – tedy roční úroky z něj – jsou vlastně hlavní příčinou deficitu. Úroky tvoří téměř polovinu celého deficitu. Poděkujme politikům (spravedlivě rovným dílem – ČSSD, ODS, KDU-ČSL i jejich pohrobkům z TOP09,) že sekali od roku 1998 dluhy a musíme splácet jen na úrocích 60 miliard korun ročně. </span></span></p>
      <p class="MsoNormal" style="MARGIN: 0cm 0cm 10pt"><span><span style="mso-fareast-language: CS; mso-no-proof: yes"><img alt="" ghmxy_src="http://img.ihned.cz/attachment.php/500/24180500/aiu5BCEFHIJLMNjkcdegpryz1SUw9RVm/jak-vyrovnat-8.jpg" height="204" src="http://img.ihned.cz/attachment.php/500/24180500/aiu5BCEFHIJLMNjkcdegpryz1SUw9RVm/jak-vyrovnat-8.jpg" style="VERTICAL-ALIGN: bottom" width="321"></span></span></p>
      <p class="MsoNormal" style="MARGIN: 0cm 0cm 10pt"><span><span style="FONT-FAMILY: Calibri; FONT-SIZE: small">Jak snížit úrokové břemeno? </span></span></p>
      <p class="MsoNormal" style="MARGIN: 0cm 0cm 10pt"><span><span style="FONT-FAMILY: Calibri; FONT-SIZE: small">Dílem dražbou některých majetků státu, dílem "dluhovým swapem". Oboje vysvětlím.</span></span></p>
      <p class="MsoNormal" style="MARGIN: 0cm 0cm 10pt"><span><strong style="mso-bidi-font-weight: normal"><span style="COLOR: #c00000"><span style="FONT-SIZE: small"><span style="FONT-FAMILY: Calibri"><font color="#c00000">13) DRAŽBA ZBYTNÉHO MAJEKU</font></span></span></span></strong></span></p>
      <p class="MsoNormal" style="TEXT-ALIGN: justify; MARGIN: 0cm 0cm 10pt"><span><span style="FONT-FAMILY: Calibri; FONT-SIZE: small">Netlačím vládnoucí politiky do privatizace lesů, letiště, ropovodů, ČEZu, ani dálnic. Na to by museli mít nějakou politickou filosofii, nějakou představu o roli státu v ekonomice. </span></span></p>
      <p class="MsoNormal" style="TEXT-ALIGN: justify; MARGIN: 0cm 0cm 10pt"><span><span style="FONT-FAMILY: Calibri; FONT-SIZE: small">Navrhuji jim, ať hlavně nechají zbankrotovat ČSA. Je lepší utržit nula korun, než doplácet tři miliardy ročně.</span></span></p>
      <p class="MsoNormal" style="TEXT-ALIGN: justify; MARGIN: 0cm 0cm 10pt"> </p>
      <p class="MsoNormal" style="TEXT-ALIGN: justify; MARGIN: 0cm 0cm 10pt"><span><span style="FONT-FAMILY: Calibri; FONT-SIZE: small">Stát loni pomocí neférových triků nalil do ČSA 3 miliardy korun. Nejprve poskytl ČSA půjčku 2,5 miliardy korun od státní společnosti Osinek. Za ni ručily ČSA budovou svého sídla v Praze Ruzyni. Pak stát zástavu odblokoval, aby ČSA mohly budovu za smyšlenou takřka miliardovou cenu prodat státnímu letišti výměnou za dohodu o zpětném pronájmu. Mezitím státní Osinek svoji pohledávku u ČSA "kapitalizoval" – neboli vyměnil pohledávku 2,5 miliardy korun – u níž se zřekl zástavy – za bezcenné akcie firmy. Jinými slovy, stát loni poskytl státní společnosti neférovou veřejnou podporu kamuflovanou do série účetních triků. Hrozí žaloby ostatních soukromých leteckých společností pro porušení pravidel férové konkurence. </span></span></p>
      <p class="MsoNormal" style="TEXT-ALIGN: justify; MARGIN: 0cm 0cm 10pt"><span><span style="FONT-FAMILY: Calibri; FONT-SIZE: small">Když ČSA zkrachují, nestane se vůbec nic. Jejich linky rády ze dne na den obsadí ostatní letecké společnosti, které dovedou leteckou dopravu provozovat efektivněji.</span></span></p>
      <p class="MsoNormal" style="TEXT-ALIGN: justify; MARGIN: 0cm 0cm 10pt"><span><span style="FONT-FAMILY: Calibri; FONT-SIZE: small"><span style="mso-fareast-language: CS; mso-no-proof: yes"><img align="left" alt="" ghmxy_src="http://img.ihned.cz/attachment.php/470/24180470/Gs4t6yvF3faemN8AS7nBxURrqDOVMiC0/jak-vyrovnat-10.jpg" height="169" src="http://img.ihned.cz/attachment.php/470/24180470/Gs4t6yvF3faemN8AS7nBxURrqDOVMiC0/jak-vyrovnat-10.jpg" width="300"></span>Ať stát prodá Korado. Proč by stát měl vyrábět a prodávat radiátory? Ať stát prodá síť čerpacích stanic Eurooil. Ať stát prodá hotel Thermal v Karlových Varech. Ať stát prodá pivovar Vyškov. Proč by měl stát vyrábět a prodávat pivo Březňák? Nač potřebuje stát vlastnit papírnu Krško ve Slovinsku? </span></span></p>
      <p class="MsoNormal" style="MARGIN: 0cm 0cm 10pt"><span><span style="FONT-FAMILY: Calibri; FONT-SIZE: small">Jinými slovy, doporučuji politikům, aby prodali alespoň tyto státní podniky, u nichž je privatizace absolutně bez komplikací. Stát by mohl utržit prodejem těchto zbytných firem 10 miliard korun a snížit o tuto částku státní dluh. Roční úrokové náklady by se tak snížily o <font face="Calibri"><strong style="mso-bidi-font-weight: normal"><span style="TEXT-DECORATION: underline">0,5 miliardy korun</span></strong>.</font></span></span></p>
      <p class="MsoNormal" style="MARGIN: 0cm 0cm 10pt"><span> </span></p>
      <p class="MsoNormal" style="MARGIN: 0cm 0cm 10pt"><span><strong style="mso-bidi-font-weight: normal"><span style="COLOR: #c00000"><span style="FONT-SIZE: small"><span style="FONT-FAMILY: Calibri"><font color="#c00000">14) DLUHOVÝ SWAP</font></span></span></span></strong></span></p>
      <p class="MsoNormal" style="TEXT-ALIGN: justify; MARGIN: 0cm 0cm 10pt"><span><span style="FONT-FAMILY: Calibri; FONT-SIZE: small">Stát na jedné straně dluží bilion korun a platí z tohoto dluhu 6% úrok. Na druhé straně vlastní dluhopisy cizích států (v úschově u ČNB v podobě tzv. devizových rezerv) a inkasuje z nich 3% úrok. To je stejná hloupost, jako kdyby člověk chtěl koupit byt za milion, dal milion korun do banky za 3 % a vzal si hypotéku za 6 %.</span></span></p>
      <p class="MsoNormal" style="TEXT-ALIGN: justify; MARGIN: 0cm 0cm 10pt"><span><span style="FONT-FAMILY: Calibri; FONT-SIZE: small">Navrhuji tedy udělat "dluhový swap". Konkrétně - české dluhopisy ve výši 180 miliard korun denominované v cizí měně splatit výnosem z prodeje cizích dluhopisů držených Českou republikou ve výši 180 miliard korun. Protože by šlo o obchod v cizích měnách, neměla by tato operace žádný vliv na kurz koruny. Stát by snížil státní dluh o 180 miliard korun a ušetřil by na úrocích ročně <font face="Calibri"><strong style="mso-bidi-font-weight: normal"><span style="TEXT-DECORATION: underline">10 miliard korun</span></strong>.</font></span></span></p>
      <p class="MsoNormal" style="TEXT-ALIGN: justify; MARGIN: 0cm 0cm 10pt"><span><span style="FONT-FAMILY: Calibri; FONT-SIZE: small">Podotýkám, že tyto cizí dluhopisy, které stát drží, nakoupila ČNB za nově vytištěné peníze v uplynulých dvaceti letech a zaplatili jsme je my všichni formou klesající kupní síly peněz.</span></span></p>
      <p class="MsoNormal" style="MARGIN: 0cm 0cm 10pt"><span><span style="FONT-FAMILY: Calibri; FONT-SIZE: small"><img alt="" ghmxy_src="http://img.ihned.cz/attachment.php/450/24180450/sd9wxRDmvfch6g8lj1pIOSqJ4GbyUAun/jak-vyrovnat-11.jpg" height="203" src="http://img.ihned.cz/attachment.php/450/24180450/sd9wxRDmvfch6g8lj1pIOSqJ4GbyUAun/jak-vyrovnat-11.jpg" style="VERTICAL-ALIGN: bottom" width="373"></span></span></p>
      <p class="MsoNormal" style="MARGIN: 0cm 0cm 10pt"><span><strong style="mso-bidi-font-weight: normal"><span style="COLOR: #c00000"><span style="FONT-SIZE: small"><span style="FONT-FAMILY: Calibri"><font color="#c00000">15) DEFICIT VE SVĚTĚ A PONAUČENÍ</font></span></span></span></strong></span></p>
      <p class="MsoNormal" style="TEXT-ALIGN: justify; MARGIN: 0cm 0cm 10pt"><span><span style="FONT-FAMILY: Calibri; FONT-SIZE: small">Řecko mělo loni deficit 13 % HDP, Česká republika 6,5%, Francie 8%. </span></span></p>
      <p class="MsoNormal" style="TEXT-ALIGN: justify; MARGIN: 0cm 0cm 10pt"><span><span style="FONT-FAMILY: Calibri; FONT-SIZE: small">Deficit NULA mělo Švýcarsko. Proč? Protože Švýcarská ústava ukládá politikům schvalovat pouze rozpočet, který je vyrovnaný.</span></span></p>
      <p class="MsoNormal" style="MARGIN: 0cm 0cm 10pt"><span><span style="mso-fareast-language: CS; mso-no-proof: yes"><img alt="" ghmxy_src="http://img.ihned.cz/attachment.php/460/24180460/iz3a8rnMTgmRN1U9t54wVQloFyHGxqc7/jak-vyrovnat-12.jpg" height="291" src="http://img.ihned.cz/attachment.php/460/24180460/iz3a8rnMTgmRN1U9t54wVQloFyHGxqc7/jak-vyrovnat-12.jpg" style="VERTICAL-ALIGN: bottom" width="471"></span></span></p>
      <p class="MsoNormal" style="TEXT-ALIGN: justify; MARGIN: 0cm 0cm 10pt"><span><span style="FONT-FAMILY: Calibri; FONT-SIZE: small">Protože si volíme politiky, kteří nejsou schopni vyrovnat rozpočet sami od sebe, měli bychom také chtít do ústavy zakotvit povinnost schvalovat vyrovnaný rozpočet. Třeba by politici mohli sami rádi takové omezení přijmout, stejně jako narkoman, který se dobrovolně podrobí kontrolované abstinenci.</span></span></p>
      <p class="MsoNormal" style="TEXT-ALIGN: justify; MARGIN: 0cm 0cm 10pt"><span><span style="FONT-FAMILY: Calibri; FONT-SIZE: small">Dokud takový zákon nemáme, měl by jej prezident suplovat tak, že by měl vracet sněmovně všechny zákony, které vytváří deficit. Tím by po politicích chtěl alespoň absolutní většinu všech (101 hlasů z 200) místo měkčí většiny přítomných. Pak by se nemohla ODS alibisticky před voliči skrývat před odpovědností tím, že umožní partnerské ČSSD schválit rozpočet na rok 2010 tím, že se zdrží hlasování.</span></span></p>
      <p class="MsoNormal" style="MARGIN: 0cm 0cm 10pt"><span><strong style="mso-bidi-font-weight: normal"><span style="COLOR: #c00000"><span style="FONT-SIZE: small"><span style="FONT-FAMILY: Calibri"><font color="#c00000">16) ZÁVĚR</font></span></span></span></strong></span></p>
      <p class="MsoNormal" style="TEXT-ALIGN: justify; MARGIN: 0cm 0cm 10pt"><span><span style="FONT-FAMILY: Calibri; FONT-SIZE: small">Určitě existuje mnoho dalších cest, jak vyrovnat státní rozpočet. Pokud vládnoucím politikům mé nápady připadají hloupé, ať přijdou s jinými. Ať ale s nějakými přijdou. Ať aspoň naznačí špetku vůle, že by mohli chtít schválit na rok 2011 vyrovnaný rozpočet. Jestli to neudělají, říkají nám tím, že se chtějí vydat řeckou cestou – cestou odsouvání současných problémů do budoucnosti, cestou ke státnímu bankrotu.</span></span></p>
      <p class="MsoNormal" style="MARGIN: 0cm 0cm 10pt"><span><span style="FONT-FAMILY: Calibri; FONT-SIZE: small"><em><font face="Calibri">Autor je ekonom a předseda </font></em></span><a href="http://www.svobodni.cz/"><span style="FONT-FAMILY: Calibri; FONT-SIZE: small"><em><font color="#336699" face="Calibri">Strany svobodných občanů</font></em></span></a><span style="FONT-FAMILY: Calibri; FONT-SIZE: small">. </span></span></p>
