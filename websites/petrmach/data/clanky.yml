    :perex: "\r\n"
    :telo: '<p><strong></strong></p><p></p><p>   </p><p><strong>Blokační menšina</strong></p><p>Smlouva
      bude předložena parlamentu, který v souladu s Ústavou České republiky buď rozhodne
      o konání referenda v této věci, nebo bude sám o ratifikaci rozhodovat. Když
      nedodržel předseda Občanské demokratické strany usnesení vlastního Kongresu,
      mají ještě šanci jej dodržet její poslanci a senátoři. Každý poslanec a senátor
      by měl rozhodnout nezávisle, podle svého nejlepšího vědomí a svědomí o osudu
      České republiky na mnoho let dopředu.</p><p>Osud České republiky je tak v rukou
      našich zvolených zástupců, 200 poslanců a 81 senátorů. K zachování současných
      podmínek členství v EU (tedy k nezhoršení podmínek) je potřeba, aby se našlo
      81 poslanců nebo 33 senátorů, kteří nezvednou ruku pro Lisabonskou smlouvu,
      to jsou blokační menšiny pro odmítnutí Lisabonské smlouvy.</p><p>   </p><p><strong>Co
      říká Ústava České republiky</strong></p><p><strong>Článek 10a</strong></p><p>(1)
      Mezinárodní smlouvou mohou být některé pravomoci orgánů České republiky přeneseny
      na mezinárodní organizaci nebo instituci.</p><p>(2) K ratifikaci mezinárodní
      smlouvy uvedené v odstavci 1 je třeba souhlasu Parlamentu, nestanoví-li ústavní
      zákon, že k ratifikaci je třeba souhlasu daného v referendu.</p><p><strong>Článek
      39</strong></p><p>(4) K přijetí ústavního zákona a souhlasu k ratifikaci mezinárodní
      smlouvy uvedené v čl. 10a odst. 1 je třeba souhlasu třípětinové většiny všech
      poslanců a třípětinové většiny přítomných senátorů.</p><p></p><p>Konání referenda
      by bylo logické, protože 77% hlasujících voličů hlasovalo v referendu 14. června
      2003 při 55% účasti občanů pro stávající podmínky našeho členství v EU. Bylo
      by tedy logické na změnu podmínek použít nástroj stejné právní síly, tj. referendum
      podle stejného ustanovení Ústavy České republiky. Nicméně parlament má samozřejmě
      suverénní právo rozhodnout o osudu Lisabonské smlouvy sám.</p><p>   </p><p><strong>Co
      mění Lisabonská smlouva?</strong></p><p>Vláda by měla každopádně – jak členům
      parlamentu České republiky tak občanům – pravdivě sdělit, JAK chce postavení
      České republiky v EU změnit a PROČ. </p><p>JAK má Lisabonská smlouva změnit
      podmínky postavení České republiky v EU, můžeme říct za vládu: 1) Hlas zástupce
      České republiky při rozhodování o směrnicích v Radě ministrů se má změnit ze
      současných 3,5% (12 hlasů z 345) na 2,07 % (podíl na populaci). Naopak váha
      německého hlasu se podstatně zvýší. 2) Evropská unie si má přisvojit mnoho nových
      pravomocí na úkor České republiky včetně většinového hlasování o energetice
      nebo evropských financích. 3) Přestože se smlouva nenazývá "ústavou", ruší se
      možnost jednostranného okamžitého vystoupení z EU a EU získává právo přisvojovat
      si další pravomoci bez nutnosti ratifikace členskými zeměmi. PROČ toto česká
      vláda chce, není zřejmé.</p><p>   </p><p><strong>Jak hlasovat?</strong></p><p>Pokud
      poslanci a senátoři neumožní rozhodnout o změně smluvního uspořádání v referendu,
      nabízím jim zde návod, jak hlasovat při ratifikaci Lisabonské smlouvy:</p><p> </p><p> </p><p> </p><p>Vláda,
      aniž by to nahlas řekla občanům České republiky, souhlasila s obrovským přesunem
      pravomocí na Evropskou unii. Nesděluje občanům rozsah změn a nesděluje PROČ
      si přeje připravit Českou republiku o mnoho práv. </p><p>Přejme si, aby se poslanci
      a senátoři rozhodli odpovědně, jako suverénní zástupci občanů České republiky.
      Každý poslanec a senátor by měl jasně říci svým voličům, jestli si tyto změny
      přeje a případně proč. Neberme ohledy na to, co si přeje německá kancléřka či
      francouzský prezident. Rozhodujme se jako suverénní osoby o tom, co je dobré
      pro nás. </p><p><strong></strong> </p>'
