- Vládě se vymstila zelená nafta:
    :perex: '<span style="font-family: Arial, Helvetica, sans-serif; font-size: 16px;
      line-height: 25.72800064086914px;">Vládě se vymstil zákon o zelené naftě, když
      z něho poslanec Urban přílepkem udělal zákon o snížení daně z nafty. I Babiš
      nakonec snížení daně podpořil a teď neví, jak z toho ven.</span>'
    :telo: |-
      <p><span style="font-family: Arial, Helvetica, sans-serif; font-size: 16px; line-height: 1.6;">Vláda navrhla sněmovně zákon o „zelené naftě“ – zemědělcům se má začít vracet 40 procent zaplacené spotřební daně z nafty. Z každého nakoupeného litru tak dostanou zpět 4,38 Kč.</span></p>
      <p style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6; font-family: Arial, Helvetica, sans-serif;">Situaci zkomplikoval poslanec ČSSD Milan Urban, když k zákonu navrhnul přílepek („pozměňovací návrh“), podle kterého se má daň z nafty celkově snížit o 2,50 koruny z 10,95 na 8,45 Kč.</p>
      <p style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6; font-family: Arial, Helvetica, sans-serif;">Poslanec Urban toto navrhuje už poněkolikáté, ale zatím to nikdy neprošlo. Poslanci určitě věděli, o čem hlasují. Rozprava k návrhu byla celkem jasná:<a href="http://www.psp.cz/eknih/2013ps/stenprot/012schuz/s012157.htm" style="color: rgb(0, 32, 64); text-decoration: underline;">http://www.psp.cz/eknih/2013ps/stenprot/012schuz/s012157.htm</a></p>
      <p style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6; font-family: Arial, Helvetica, sans-serif;">Nejprve se hlasovalo o pozměňovacím návrhu, poté o pozměněné verzi zákona o zelené naftě jako celku. To je standardní postup daný jednacím řádem, který sněmovna dělala už mnohotisíckrát.</p>
      <p style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6; font-family: Arial, Helvetica, sans-serif;">Urbanův návrh prošel, i když ministr financí doporučoval hlasovat proti. To naznačuje rozpor v koalici a rozdělení ČSSD na ty, kteří se řídí hlasováním Urbana a na ty, kteří se řídí hlasováním Sobotky. Pro hlasovalo 17 poslanců ČSSD věrných Urbanovi a dále poslanci KSČM, Úsvit, ODS a TOP09. (hlasování <a href="http://www.psp.cz/sqw/hlasy.sqw?G=59378" style="color: rgb(0, 32, 64); text-decoration: underline;">http://www.psp.cz/sqw/hlasy.sqw?G=59378</a>)</p>
      <p style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6; font-family: Arial, Helvetica, sans-serif;">Pak se hlasovalo o zákonu jako o celku, tedy o zavedení zelené nafty s přílepkem o snížení spotřební daně. Zde hlasovali pro kompletní ČSSD, ANO, KDU-ČSL a Úsvit. (hlasování<a href="http://www.psp.cz/sqw/hlasy.sqw?G=59379" style="color: rgb(0, 32, 64); text-decoration: underline;">http://www.psp.cz/sqw/hlasy.sqw?G=59379</a>)</p>
      <p style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6; font-family: Arial, Helvetica, sans-serif;">Je tedy zřejmé, že i ministr Babiš nakonec snížení spotřební daně podpořil, jen aby prošla zelená nafta. Mohl doporučit hlasovat proti celku, když byl zákon přílepkem celkově změněn a neudělal to.</p>
      <p style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6; font-family: Arial, Helvetica, sans-serif;">Teď bude koalice horko těžko hledat cestu zpět, když si zpětně uvědomili, že snížení spotřební daně pro všechny nechtějí, ani by to nedovolila EU (sazba by se Urbanovým návrhem dostala pod minimum daně požadované Evropskou unií).</p>
      <p style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6; font-family: Arial, Helvetica, sans-serif;">Ukázalo se zkrátka, jak je pro některé zelená nafta důležitá, že ji podpořili i za cenu snížení daní, které rozhodně nechtěli.</p>
      <p style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6; font-family: Arial, Helvetica, sans-serif;">A co bych si přál já? Nízké daně pro všechny a žádné speciální vratky zemědělcům.</p>
