      alt=\"\" src=\"/pics/obr/2004rovnadan11.gif\" width=\"417\" border=\"0\"></p><p>\r\n</p>\n<p><strong>DRUHÝ
      PŘÍPAD</strong></p><p><strong>Graf 12: Srovnání DPFO a RDO pro poplatníky s
      různým příjmem při zohlednění dodatečných efektů více než 10 miliard (varianta
      s nižší sazbou)</strong></p><p><img class=\"obr\" height=\"252\" alt=\"\" src=\"/pics/obr/2004rovnadan12.gif\"
