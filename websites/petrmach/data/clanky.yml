    :telo: '<p>Petr DUDEK, moderátor</p><p>--------------------</p><p>Teď je osmnáct
      hodin a třicet sedm minut. Nejdříve malá hádanka. Má to čtyři sta osmdesát stran,
      není to telefonní seznam a na rozdíl od telefonního seznamu už to celkem k ničemu
      není. Co je to? Pokud jste hádali, že mám namysli navrhovanou a odmítnutou evropskou
      ústavní smlouvu, hádali jste správně. Z návrhu, který zavrhli v referendu francouzští
      a pak též nizozemští voliči, vznikl štíhlejší dokument, který má dvě stě sedmdesát
      sedm stran a říká se mu reformní smlouva. Už druhý den o něm v Bruselu jednají
      právní experti všech členských zemí, veškerá práce má být hotová do půlky října.
      Má reformní smlouva naději na schválení a má vůbec smysl? Právě o tom budu diskutovat
      s účastníky duelu Radiofóra, ale ještě před tím než je představím, připomínám,
      že náměty můžete posílat prostřednictvím elektronické pošty nadále i vy na adresu
      radioforum@rozhlas.cz, ale také můžete zasílat SMS zprávy ve tvaru RF mezera
      a váš text na číslo 9077703. Cena za jednu zprávu jsou tři koruny a text by
      neměl být delší než sto padesát znaků. Teď už ve studiu vítám stínového ministra
      zahraničí Lubomíra Zaorálka z ČSSD. Dobrý večer.</p><p>Lubomír ZAORÁLEK, stínový
      ministr zahraničí /ČSSD/</p><p>--------------------</p><p>Dobrý večer.</p><p>Petr
      DUDEK, moderátor</p><p>--------------------</p><p>A také <strong>PetraMacha</strong>,
      výkonného ředitele <strong>Centraproekonomikuapolitiku</strong>. Dobrý večer.</p><p><strong>PetrMACH</strong>,
      výkonný ředitel <strong>Centraproekonomikuapolitiku</strong></p><p>--------------------</p><p>Dobrý
      den.</p><p>Petr DUDEK, moderátor</p><p>--------------------</p><p>Pane Machu,
      co myslíte po tom debaklu s evropskou ústavní smlouvou, už ho máme tedy trochu
      zažitý, ale má reformní smlouva smysl?</p><p><strong>PetrMACH</strong>, výkonný
      ředitel <strong>Centraproekonomikuapolitiku</strong></p><p>--------------------</p><p>Tak
      já myslím, že spousta posluchačů dál tomu dokumentu bude říkat euroústava, protože
      už se tak o něm čtyři roky hovoří a skutečně to podstatné z té euroústavy má
      být i v tom nově navrženém dokumentu, z mého pohledu bohužel. A samozřejmě,
