- Svobodný kapitalismus a Amerika mají nepřátele i v Evropě:
    :perex: 'Útok na Spojené státy byl krutým projevem nenávisti vůči úspěšnosti svobody
      a kapitalismu oproti bídě slepé víry a nesvobody. '
    :telo: '<p>Naštěstí, svoboda je z podstaty vždy odměněna hospodářskou převahou,
      a tak Spojené státy zcela jistě nad nepřáteli zvítězí. </p><p>Amerika a svobodný
      kapitalismus ovšem nemají nepřátele jen mezi islámskými fanatiky, ale i mezi
      západními socialisty. Rozdíl je v tom, že západní socialističtí teroristé se
      zatím omezili jen na rozbíjení McDonaldů a bank. Jejich ideoví vůdci je nevybízejí
      k hromadným vraždám, ale pouze je posilují v jejich přesvědčení o nemorálnosti
      kapitalismu.</p><p>Levicoví intelektuálové hovoří o tom, že Západ musí změnit
      své hodnoty, aby nezavdával podobnému násilí příčinu. Musí, ale jinak. Např.
      by měli západní intelektuálové změnit pohled na diskriminaci. Právo na diskriminaci
      jako projev smluvní svobody jsme hájili v tomto časopise několikrát. Např. každá
      letecká společnost by měla mít právo určit, komu prodá a komu neprodá letenku…</p><p>Američané
      jsou ve válce a levicoví intelektuálové tvrdí, že vojenská reakce by sice měla
      přijít, ale ne tak, aby jejím důsledkem byli další mrtví civilisté. Nikoliv:
      Stojí-li Spojené státy před volbou, že buď budou umírat <u>jejich</u> nevinní
      občané, nebo obyvatelé jiných států, musí volit život pro své občany.</p><p>Svoboda
      jednotlivce a stát dostatečně silný k její obraně jsou a pevně zůstávají ideálem
      laissez faire.</p><p>Tento časopis bude dále hájit kapitalismus před státní
      regulací a přerozdělováním. Bude dále kritizovat spílání "diktatuře reklamy
      a konzumu" v projevech prezidenta Havla či odmítání amerikanizace v projevech
      německého kancléře Gerharda Schrödera. </p><p>V této souvislosti zveřejňujeme
      projev Gerharda Schrödera přednesený týden před atentátem. V něm hájí nejen
      "odpůrce gobalizace", ale vysvětluje také, proč jsou Němci z hloubi srdce pro
      rozšíření Evropské unie. Vědí, že konkurence nezávislých jurisdikcí může odlákat
      německé firmy a narušit jejich socialistický model hospodářství. Jejich politickým
      cílem tedy je, aby země jako Česká republika přijaly takové sociální a ekologické
      standardy, které by je zbavily komparativních výhod tak, aby pominul pro německé
      firmy důvod přesouvat výrobu za hranice Německa. Problematikou Evropské unie
      se zabývají i ostatní články v tomto čísle, mezi nimi i článek z pera britského
      poslance Evropského parlamentu Daniela Hannana a článek ředitele Centra pro
      ekonomiku a politiku Jiřího Weigla.</p>'
    :zverejneno: 2001-09-09
- Má ČNB snížit úrokovou sazbu?:
    :perex: 'Česká národní banka očekává pro další rok o něco nižší růst ekonomiky,
      než bylo její původní očekávání. V reakci na to guvernér Zdeněk Tůma uvedl,
      že se zvyšuje pravděpodobnost, že ČNB sníží svoji úrokovou sazbu. Zástupci centrálních
      bank vždy hovoří o možných změnách v měnové politice podobně tajemně. '
    :telo: '<p>Co je to vlastně úroková sazba České národní banky? Co by její snížení
      nebo zvýšení znamenalo pro občany a firmy? Co by to znamenalo pro stát a ekonomiku?
      Má ČNB snížit úrokovou sazbu? Jde o zásadní otázky, ale málokdo v nich má skutečně
      jasno.</p><p>Úroková sazba České národní banky (říká se jí repo sazba a nyní
      činí 5,25 %) je úrok, který dostávají naše komerční banky za peníze, které si
      uloží u ČNB. Za jinak stejných okolností platí, že čím je sazba vyšší, tím více
      peněz si banky u ČNB uloží. Čím je sazba nižší, tím méně si banky u ČNB uloží
      – a více budou ochotny půjčovat podnikům. </p><p>Je to trochu postavené na hlavu.
      Ve světě je totiž běžné, že klíčová úroková sazba centrální banky je sazba,
      za kterou centrální banka půjčuje peníze komerčním bankám – a ne naopak. Důsledky
      pohybu sazby ČNB jsou tedy poněkud jiné, než jak pohyby úrokové sazby centrální
      banky popisují standardní učebnice. Např. vyšší úroková sazba centrální banky
      znamená v ostatních zemích světa vyšší zisk centrální banky a tím i vyšší odvod
      do státního rozpočtu. U nás vyšší sazba ČNB znamená vyšší ztrátu ČNB a naše
      centrální banka tak do státního rozpočtu neodvádí ani korunu.</p><p>ČNB ovlivňuje
      svojí úrokovou sazbou dvě důležité veličiny: tržní úrokovou míru a inflaci.
      Výší repo sazby ČNB ovlivňuje úrokové sazby, za něž si v bankách ukládají občané
      své úspory, a úrokové sazby, za něž mají možnost podnikatelé získat úvěr. Když
      ČNB – jako dominantní subjekt na úvěrovém trhu – zvýší svoji sazbu, ovlivní
      to i tržní úroky. Je to stejné, jako když dominantní producent ropy zvýší cenu
      ropy a ovlivní tím i tržní cenu ropy. </p><p>Výši inflace ČNB pomocí své úrokové
      sazby ovlivňuje dvěma protichůdnými směry. Vyšší úroková sazba znamená, že ČNB
      platí – tj. v konečném důsledku tiskne – více peněz. A více peněz znamená vyšší
      cenovou hladinu. Na druhou stranu, vyšší úroková sazba znamená, že si banky
      u ČNB ukládají více peněz – a méně peněz tedy obíhá v ekonomice, což znamená
      nižší cenovou hladinu. Při každém pohybu repo sazby záleží na tom, jakou měrou
      se oba tyto efekty projevují. </p><p>Zastánce volného trhu by řekl, že úroková
      sazba by se měla odvíjet od tržní nabídky a poptávky a centrální banka by se
      neměla snažit o její ovlivňování. To by v praxi znamenalo repo sazbu zrušit
      (resp. snížit na nulu), aby se tržní úroková míra utvářela bez zásahu centrální
      banky střetem nabídky úspor a poptávky po úvěrech. To ovšem nelze učinit naráz,
      protože za repo mají u ČNB naše banky uloženy stovky miliard korun a jejich
      uvolnění do ekonomiky by znamenalo vysoký inflační skok. Repo operace ČNB jsou
      tedy spíše nepříjemnost než vhodný nástroj měnové politiky.</p><p>Kořeny tohoto
      na hlavu postaveného měnového nástroje České národní banky se musíme hledat
      v první polovině devadesátých let, kdy začala tuto možnost uložení peněz ČNB
      komerčním bankám nabízet. Cílem těchto operací bylo stáhnout z oběhu peníze,
      které ČNB do ekonomiky pustila prostřednictvím nákupů zahraničních měn, za něž
      platila – v konečném důsledku – nově natištěnými korunami. Tímto způsobem ČNB
      bránila zhodnocování koruny a nahromadila při tom devizové zásoby do výše třinácti
      miliard dolarů. Nemá smysl plakat nad rozlitým mlékem. Dnes je třeba řešit problém
      stovek miliard závazků centrální banky vůči komerčním bankám a úroků, které
      z nich ČNB musí platit. </p><p>Existuje jediné řešení, jak se z této pasti dostat.
      Můžeme jej shrnout do dvou bodů: Za prvé, ČNB by měla skoncovat s přidáváním
      peněz do ekonomiky dalším nakupováním dolarů a eur. Pokud příliv kapitálu nebo
      růst exportu povede ke zhodnocování koruny, neměla by tomu ČNB bránit. Za druhé,
      ČNB by měla postupně během několika let opatrně snižovat repo sazbu tak, aby
      se peníze uložené za repo sazbu u ČNB uvolňovaly do ekonomiky postupně, pozvolna
      a mírně. </p><p>Takový postup by přinesl několik pozitivních efektů: Za prvé,
      ČNB by postupně ustupovala od ovlivňování tržní úrokové sazby a tudíž by postupně
      ponechávala tuto klíčovou cenu trhu. ČNB by tak přestávala vytlačovat soukromé
      investice – kapitál by přestával být umrtvován v ČNB, více by ho zbylo na podnikatele,
      což by přispělo k ekonomickému růstu. Za druhé, výsledkem by byla mírná a stabilní
      inflace bez výrazných skoků. Za třetí, odstraňoval by se zdroj účetní ztráty
      ČNB, jejíž hospodaření by se postupně vracelo k normálnímu zisku. Český státní
      rozpočet by tak získal peníze, které by mohly posloužit ke snížení deficitu
      nebo snížení daní. Za čtvrté, ČNB by se postupně vymanila z pasti repo operací
      a mohla by přistoupit ke standardní měnové politice po vzoru ostatních vyspělých
      zemí.</p>'
    :zverejneno: 2001-09-09
- Přínosy a náklady rovné daně:
    :perex: 'Přínosy a náklady lze posuzovat ze dvou hledisek:'
    :telo: "<p>1) Přínosy a náklady plynoucí z podstaty rovné daně</p><p>2) Přínosy
      a náklady plynoucí z nastavení parametrů rovné daně</p><p><strong>1) Přínosy
      a náklady plynoucí z podstaty rovné daně</strong></p><p>Posuzujeme-li, zda rovná
      daň představuje systémové zlepšení nebo zhoršení oproti současnému způsobu zdanění,
      existuje shoda ekonomů na tom, že rovná daň představuje zlepšení. Nikdo asi
      nebude tvrdit, že rovná daň zvýší distorze, zvýší úniky, zpomalí ekonomický
      růst, zhorší princip horizontální spravedlnosti, atd. Opak je pravdou – rovná
      daň představuje systémové zlepšení, které se odrazí v úsporách pro poplatníky
      i pro stát.</p><p><strong>2) Přínosy a náklady plynoucí z nastavení parametrů
      rovné daně</strong></p><p>Nastavování parametrů je hrou s nulovým součtem: ať
      budou parametry – nezdanitelné minimum a sazba – nastaveny jakkoliv, v součtu
      poplatníci ani stát nevydělají ani neprodělají. Různě nastavené parametry mohou
      vést k tomu, že někteří poplatníci vydělají, jiní prodělají, že stát může mít
      více nebo méně prostředků než nyní. Výsledný součet je ale nula.</p><p>Současně
      existuje jedna kombinace parametrů (tj. výše nezdanitelného minima a sazby),
      která minimalizuje dopady na jednotlivé poplatníky a stát. Podle mých odhadů
      takovýmito parametry je univerzální nezdanitelné minimum ve výši 72 tisíc ročně
      (6 000 měsíčně) a jednotná sazba 15 %. </p><p>Při těchto sazbách většina poplatníků
      bude platit nižší daně a stát bude mít nižší příjmy. Nižší příjmy státu budou
      ale fiskálně neutrální, protože z takovýchto parametrů plyne i systémové snížení
      státních výdajů. Jde jednak o administrativní úsporu a jednak o snížení objemu
      vyplácených sociálních dávek díky skutečnosti, že vyšší nezdanitelné minimum
      nechává lidem s příjmy kolem životního minima více peněz, tito lidé tak nejsou
      nuceni žádat (resp. ztrácejí nárok) na některé sociální dávky dorovnávající
      příjmy na úroveň životního minima rodiny.</p><p><strong>DOPAD ZAVEDENÍ ROVNÉ
      DAŇE NA POPLATNÍKY</strong></p><p>Za prvé není pravda, že na rovné dani vydělají
      nutně bohatí. Lidé s vyššími příjmy jsou na rozdíl od běžných obyvatel ti, kdo
      si mohou dovolit využívat daňových úlev na úroky z hypoték a darů na dobročinnost
      ve výši 10 % základu. Chudí na takové výdaje, aby mohli dostat úlevu, nemají.
      Bohatý člověk, který tyto úlevy využívá bude sice platit daň jen 15 % ze všech
      příjmů, ale na druhou stranu přijde o možnost snížit si základ více než jak
      si jej může snížit domácnost s nižšími příjmy. Může se teoreticky stát, že bohatá
      rodina – díky vyšší spravedlnosti rovné daně – bude platit vyšší daně než dnes,
      jak ukazuje Tabulka 1. </p><p>\r\n</p>\n<p>Tab. 1: BOHATÁ RODINA, 2 DĚTI, VYUŽÍVÁ
      DŮLEŽITÝCH ÚLEV</p><p><strong>ZDANĚNÍ DNES</strong></p><p><strong>ZDANĚNÍ ROVNOU
      DANÍ</strong></p><p><strong>570 907 </strong></p><p><strong>568 256 </strong></p><p>Tito
      poplatníci by platili o 4% vyšší daně, stát by od nich vybral o 4 % více.</p><p>Bohatí
      na rovné dani vydělají tehdy, pokud selektivní úlevy nevyužívají, jak ukazuje
      Tabulka 2.</p><p>\r\n</p>\n<p><strong>Tab. 2: BOHATÁ RODINA, 2 DĚTI, NEVYUŽÍVÁ
      DŮLEŽITÝCH ÚLEV</strong></p><p><strong>ZDANĚNÍ DNES</strong></p><p><strong>ZDANĚNÍ
      ROVNOU DANÍ</strong></p><p><strong>545 884 </strong></p><p><strong>568 256 </strong></p><p>Tito
      poplatníci by platili o 23 % nižší daně, stát by od nich vybral o 23 % méně.</p><p>Oba
      příklady dokumentují i nastolení horizontální spravedlnosti (=dva poplatníci
      se stejnými příjmy platí stejné daně bez ohledu na jejich záliby a preference).</p><p>Další
      dva příklady ukazují situaci v dnešním zdanění a v systému rovné daně pro rodinu
      s průměrnými příjmy (Tabulka 3) a s nízkými příjmy (Tabulka 4). Jsou to typické
      situace rodin, které jiné odečitatelné položky než na sebe a na děti neuplatňují.
      Díky vyššímu nezdanitelnému minimu tyto rodiny na systému rovné daně každopádně
      vydělávají.</p><p>\r\n</p>\n<p>Tab. 3: STŘEDNĚ BOHATÁ RODINA, 2 DĚTI</p><p><strong>ZDANĚNÍ
      DNES</strong></p><p><strong>ZDANĚNÍ ROVNOU DANÍ</strong></p><p><strong>249 031
      </strong></p><p><strong>252 163 </strong></p><p>Tito poplatníci by platili o
      14 % nižší daně, stát by od nich vybral o 14 % méně.</p><p>\r\n</p>\n<p>Tab.
      4: CHUDÁ RODINA, 2 DĚTI</p><p>ZDANĚNÍ DNES</p><p><strong>ZDANĚNÍ ROVNOU DANÍ</strong></p><p><strong>159
      781 </strong></p><p><strong>162 913 </strong></p><p>Tito poplatníci by platili
      o 48 % nižší daně, stát by od nich vybral o 48 % méně.</p><p>Za druhé není pravda,
      že sjednocení sazeb DPH na 15 % dopadne více na chudé než na bohaté. Položky
      dnes zatížené 5 % zdraží, položky zatížené 22 % zlevní. Struktura výdajů co
      se týče rozdělení mezi položky zatížené 5 % a položky zatížené 22 % je totiž
      u chudých i bohatých velmi podobná, jak ukazuje Tabulka 5 vycházející z oficiální
      statistiky rodinných účtů ČSÚ. Např. náklady na bydlení se prakticky nezmění,
      když nájemné zdraží a plyn a elektřina zlevní, náklady na obživu a ošacení se
      nezmění, když základní potraviny zdraží a oděvy zlevní.</p><p><strong>Tabulka
      5</strong></p><p>\r\n</p>\n<p></p><p><strong>(1. DECIL)</strong></p><p><strong>Průměrná
      uplatňovaná DPH</strong></p><p>Zdroj: Statistika rodinných účtů, ČSÚ 1998</p><p><strong>DOPAD
      ZAVEDENÍ ROVNÉ DAŇE NA STÁT</strong></p><p>Podstatnou neracionálností dnešního
      systému zdanění a sociální politiky je jeho souběžnost. Stát lidem z jedné kapsy
      bere daně a do druhé jim vrací sociální dávky, Toto přerozdělování samozřejmě
      není zadarmo. Následují graf ukazuje, jaký je \"laissez faire\" příjem v jednotlivých
      decilech příjmového rozdělení a jaký je příjem po stržení daní a přidělení dávek.
      Jednotné vysoké nezdanitelné minimum ve výši 6000 tuto nesmyslnou protisměrnost
      odbourává, což staví občany s nízkými příjmy na vlastní nohy a státu a poplatníkům
      šetří výdaje.</p><p><img id=\"image\" alt=\"\" src=\"file:///C:/Dokumenty/Obr%C3%A1zky/2004prinosy.gif\"
      border=\"0\"></p><p>Zdroj dat: Ondřej Schneider – Tomáš Jelínek, FÚ 12/2001
      str. 649</p><p>Tabulka 6 uvádí výnos DPFO, DPPO a DPH schválený v rozpočtu na
      rok 2002. Čtvrtý sloupec odhaduje výnos těchto daní, pokud by existovala u těchto
      daní jednotná sazba 15 % a u DPFO nezdanitelné minimum 6000 měsíčně na poplatníka.
      Pátý sloupec pak představuje rozdíl.</p><p><strong>Tabulka 6: Výnos daní v mld.
      Kč v r. 2002</strong></p><p><strong>Financování rozdílu 51 mld:</strong></p><p>Vyšší
      výnos z nižších úniků</p><p>Vyšší výnos daní díky vyššímu ekonomickému růstu</p><p>Vyšší
      výnos u DPPO z přilákání zisku ke zdanění</p><p>Úspora na administrativě </p><p>Úspora
      na nevyplacených sociálních dávkách</p><p>Tyto efekty by velmi pravděpodobně
      vykryly tento rozdíl. Znamená to, že zavedení rovné daně – daně obsahující řadu
      systémových pozitiv oproti současnému zdanění – umožní státu snížit výdaje a
      poplatníkům snížit daně a na rovné dani se sazbou 15 % u DPFO, DPPO a DPH a
      nezdanitelným minimem 6000 měsíčně u DPFO vydělá drtivá většina poplatníků,
      aniž by tím byla ohrožena stabilita veřejných financí.</p>"
