- 'Petr MACH: Nechceme zvyšovat daně, jak to dělá nynější vládní koalice':
    :perex: <strong>Před dvěma lety jste založil Stranu svobodných občanů. Co vás
      k tomuto kroku vedlo?</strong>
    :telo: '<p>Zkrátka jsem nebyl schopen najít stranu, kterou bych mohl s čistým
      svědomím volit. Byl jsem dlouho loajálním voličem ODS, ale ta se proměnila tak,
      že jsem nenašel jediný důvod, proč jí dál dávat hlas. Proto jsme založili Stranu
      svobodných občanů.</p><p><strong>Jak se Svobodní liší od nynějších vládních
      stran – ODS, TOP 09 a VV, které jsou označovány za pravicové nebo pravostředové
      strany?</strong></p><p>Svobodní se ve svém programu liší od ODS, TOP 09, VV
      (ale stejně tak od ČSSD) prakticky ve všem. Svobodní chtějí vyrovnaný státní
      rozpočet, tato vláda pokračuje v zadlužování naší země tempem o 140 miliard
      ročně. Svobodní chtějí šetřit a rušit desítky zbytečných úřadů, tato vláda nezrušila
      ani jeden, naopak další zakládá. Svobodní nechtějí zvyšovat daně, jako to dělá
      nynější koalice, naopak navrhujeme zrušit řadu daní, které vychází dráž vybrat,
      než kolik peněz stát lidem z kapes vytáhne – namátkou daň silniční nebo daň
      z převodu nemovitosti. Svobodní odmítají politiku automatického souhlasení se
      vším, co přijde z Bruselu, zatímco čelní představitelé této vlády hlasovali
      pro Lisabonskou smlouvu, zvýhodňování solárních elektráren a biopaliv, zákazy
      žárovek. Svobodní stojí v přímé opozici proti těmto stranám a jejich politice
      neustále bujícího státního přerozdělování.</p><p><strong>Vaše strana se v evropských
      a parlamentních volbách nepřiblížila 5% hranici. V čem vidíte příčinu?</strong></p><p>Zákony
      v České republice zvýhodňují parlamentní strany, které si berou stamiliony korun
      z kapes daňových poplatníků a platí si za ně obrovské množství billboardů a
      letáků. Svobodní naproti tomu hospodaří s penězi svých členů a příznivců a čelí
      tak neférové konkurenci. Jsme navíc stále strana mladá, mnoho lidí politiku
      sleduje jen okrajově a nevědí, kdo Svobodní jsou a co hájí, i když by jim třeba
      náš program vyhovoval. Není ale důvod, aby nás cokoliv odradilo od našeho odhodlání,
      vytrváme. Neobávám se toho, že by v České republice nežilo 5 % voličů, kteří
      stejně jako Svobodní chtějí méně státního přerozdělování, méně dotací a daní
      a vyrovnané státní hospodaření.</p><p><strong>Budou Svobodní kandidovat v krajských
      volbách? Přemýšlíte o koalici s jinou politickou stranou?</strong></p><p>Svobodní
      určitě budou kandidovat v krajských volbách. Pochybuji, že by některé naše krajské
      sdružení chtělo utvářet koalice. S kým? Program Svobodných se tak liší od programu
      všech ostatních stran, že mě nenapadá koalice, která by dávala smysl. Mnozí
      naši kandidáti uspěli v nedávných obecních volbách, úspěch v krajských volbách
      je proto realistický cíl, který nás může zase o kus přiblížit k úspěchu ve volbách
      do Poslanecké sněmovny.</p><p><strong>V současnosti je jedním z aktuálních témat
      důchodová reforma. Jak by měl podle vás vypadat důchodový systém?</strong></p><p>Svobodní
      každé politické opatření poměřují tím, jestli zvýší nebo sníží svobodu člověka
      rozhodovat se o svém osudu. Tzv. reforma chystaná touto vládou, která má lidem
      snížit pojistné o 30 miliard, aby jim na zvýšené DPH sebrala 60 miliard, je
      výsměch a zvýšení míry státního přerozdělování, to není reforma k lepšímu. Svobodní
      jsou pro snížení pojistného, tak, aby se lidé sami rozhodli, jak se svými penězi
      naloží. Nesmí to být pouze volba mezi vysokými daněmi a úpisem spořit do fondů.
      Musí to být skutečné snížení daní a skutečná svoboda volby. Programem Svobodných
      je dát lidem možnost platit státu nižší sociální pojistné výměnou za nižší důchod.
      Bylo by na odpovědnosti každého, jestli by takovou možnost využil.</p><p>Zdroj:
      <a href="http://politika24.cz/politici/rozhovory/rozhovor-mach-nechceme-zvysovat-dane-jak-to-dela-nynejsi-vladni-koalice">http://politika24.cz/politici/rozhovory/rozhovor-mach-nechceme-zvysovat-dane-jak-to-dela-nynejsi-vladni-koalice</a></p>'
