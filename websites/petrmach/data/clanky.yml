- 'Petr MACH: Na gymnáziu jsem si vysloužil dvojku z chování':
    :perex: <strong>Jak by se představil Petr Mach čtenářům internetových novin pro
      mladé mezinami.cz?</strong>
    :telo: '<p>Vystudoval jsem ekonomii na Vysoké škole ekonomické, v současnosti
      ekonomii přednáším na soukromých vysokých školách v Praze. Od mládí se zajímám
      o politiku, o to, v jakých zemích se žije lépe, v jakých hůře, a co má na to
      vliv. Sám jsem už neměl koho volit, proto jsem založil s podobně smýšlejícími
      lidmi Stranu svobodných občanů (Svobodní). V posledních volbách jsme měli 39
      tisíc hlasů, což zatím nestačilo na to, abychom se dostali do parlamentu.</p><p
      style="TEXT-ALIGN: justify"><strong>Pořádáte bezplatné přednášky a besedy pro
      školy, o čem se studenty diskutujete?</strong></p><p>Mám obvykle půlhodinovou
      přednášku na téma, které si škola či studenti, kteří mě pozvou, zvolí. Pak probíhá
      beseda. Většinou studenty z mé nabídky zajímá téma "Problém státního dluhu"
      nebo "Výhody a nevýhody zavedení eura".</p><p><strong>Myslíte si, že se mladí
      zajímají o ekonomii, finance, politiku?</strong></p><p>Myslím, že mladí lidé
      se o politiku či ekonomické záležitosti zajímají stejně jako lidé, kteří už
      pracují nebo jsou v důchodu. Tedy někdo hodně, někdo občas, někdo vůbec. Na
      mých besedách – snad v každé třídě – se vždy najde několik studentů, kteří aktivně
      diskutují, zatímco většina jen poslouchá. Zdá se mi, že tyto otázky – proč náš
      státní dluh tak prudce roste, proč se některé státy eurozóny dostaly na pokraj
      bankrotu, jak vyrovnat státní rozpočet, abychom neplatili takové dluhy v budoucnu
      – zajímají všechny. Myslím, že říkám studentům často věci, které ve škole v
      hodinách základů společenských věd vůbec neslyší.</p><p style="TEXT-ALIGN: justify"><strong>Jakou
      úroveň má podle Vás školský vzdělávací systém v Čechách?</strong></p><p>Jsou
      školy hodně špatné a školy hodně dobré. Poznal jsem už mnoho středních i vysokých
      škol, a rozdíly jsou obrovské. Studenti by měli pečlivě vybírat, jakou školu
      zvolí.</p><p style="TEXT-ALIGN: justify"><strong>Podle Vašeho životopisu jste
      byl úspěšným studentem, prozradíte našim čtenářům nějaký recept, jak zvládnout
      vysokou školu?</strong></p><p>Z životopisu to jen tak vypadá. Měl jsem hodně
      trojek a čtyřek, jako ostatní studenti. Na gymnáziu jsem si dokonce vysloužil
      "dvojku z chování" za nějaké neomluvené hodiny. Měl jsem velké potíže, abych
      si prošel makroekonomií a mikroekonomií v bakalářském stupni. Vyučované rovnice
      a křivky mi přišly často dost nelogické. (I proto dnes učím ekonomii trochu
      jinak.) Bez potíží mi začala škola jít až na magisterském stupni, kdy jsem studoval
      opravdu jen to, co mě zajímalo, o čem jsem věděl dost i z vlastního zájmu.</p><p
      style="TEXT-ALIGN: justify"><strong>Máte svojí politickou stranu – Strana svobodných
      občanů (<a title="www.svobodni.cz" href="http://www.svobodni.cz/"><u><font color="#005a43">www.svobodni.cz</font></u></a>).
      Kdy Vás napadla myšlenka, že se stanete politikem a co Vás k tomu vedlo?</strong></p><p>Býval
      jsem už na základní škole "předsedou třídy", na gymplu jsem byl během sametové
      revoluce 1989 zástupcem ve "stávkovém výboru" za naši třídu. Vždy mě bavila
      argumentace. Ve 22 letech – v roce 1997 – jsem vstoupil do ODS, tehdy se mi
      zdála jako jediná ekonomicky liberální strana hájící nízké daně, vyrovnaný rozpočet
      atd. To už dnes neplatí. Poslední kapkou ale pro mě bylo, když předseda ODS
      Topolánek podepsal v roce 2008 tzv. Lisabonskou smlouvu, která podle mého zásadním
      způsobem zhoršila Evropskou unii, posílila byrokratické centrum a oslabila demokracii.
      Z ODS jsem vystoupil a založil Stranu svobodných občanů.</p><p style="TEXT-ALIGN:
      justify"><strong>Jste hlasitým kritikem EU, jaké hlavní nevýhody vidíte v tomto
      společenství a co to pro nás občany může znamenat?</strong></p><p>Napsal jsem
      knihu "Jak vystoupit z EU" – každý si ji může stáhnout z webu, stačí dát název
      do googlu. Tam je hlavní argumentace obsažená. Jsem velkým zastáncem cestování
      bez víz a zastáncem volného obchodu. Na to ale EU nepotřebujeme. EU je o přerozdělování
      peněz – o posílání daní do Bruselu a o žádání dotací z Bruselu. Je to velmi
      byrokratický systém. EU je také o nařizování obrovského množství věcí, tedy
      o omezování osobní svobody. Zákaz žárovek je jen špičkou obrovského ledovce
      zákazů a omezení. Je to hrozně nákladné – benzín, potraviny, elektřina zdražují
      z velké části kvůli všemožným evropským směrnicím a nařízením. EU na tuto přebyrokratizovanost
      jednou dojede, proto si myslím, že by bylo lepší pro naši republiku co nejdřív
      z EU jednostranně odejít.</p><p style="TEXT-ALIGN: justify"><strong>Jak trávíte
      volný čas?</strong></p><p>Jsem nadšencem do cestování. V 15 letech mě to stálo
      tu zmiňovanou dvojku z chování, když jsem vyjel stopem za hranice z nadšení,
      že se po pádu komunismu otevřely hranice. Dnes samozřejmě stopem nejezdím, ale
      hrozně rád poznávám evropské země, které nejsou v Evropské unii – Andoru, Ostrov
      Man, Švýcarsko. Obvykle to spojím s rekreací – lyžování v Samnaun, cestování
      na kole po ostrově Jersey. Obvykle každý rok v zimě či v létě se někam takto
      vydám. Předloni jsem si udělal řidičák na loď a zorganizoval plavbu menší říční
      lodí po Vltavě a Labi na ostrov Helgoland.</p><p style="TEXT-ALIGN: justify"><strong>Prý
      se kamarádíte s panem prezidentem Klausem, odkud se znáte?</strong></p><p>S
      prezidentem Klausem se znám – pracoval jsem s ním 8 let – a rozumíme si z 90%
      v pohledu na ekonomiku a politiku. Kamarádství to ale není, na pivu jsem s ním
      nikdy nebyl. Když jsem končil v roce 1999 školu, začínal jsem publikovat, napsal
      jsem nějaké články o daních a o inflaci. On ty mé články někde četl, zjistil
      si na mě kontakt a nabídl mi, abych pracoval jako výkonný ředitel institutu,
      který založil – Centra pro ekonomiku a politiku. Byl jsem tedy zodpovědný za
      organizování seminářů, vydávání brožur a taky za ekonomický chod instituce.
      Podařilo se nám vybudovat efektivní instituci nezávislou na jakýchkoliv státních
      dotacích, semináře i chod kanceláře jsme financovali předplatným, prodejem knížek,
      nebo z darů příznivců. Později jsem také pracoval jako jeho poradce, když se
      stal prezidentem. Radil jsem mu, zda zákony podepsat nebo vracet sněmovně. Když
      jsem se rozhodl založit Stranu svobodných občanů, šel jsem za ním, a řekl jsem
      mu, "Pane prezidente, rozhodl jsem se založit novou politickou stranu, proto
      navrhuji ukončení mé pracovní smlouvy." Považoval jsem za správné pracovní vztah
      s ním rozvázat, aby bylo jasné, že je to má strana, a ne jeho. Neodešel jsem
      nijak ve zlém, těším se, až ho zas po delší době v červnu potkám u příležitosti
      jeho narozenin.</p><p style="TEXT-ALIGN: justify"><strong>Co byste vzkázal mladým
      na závěr tohoto rozhovoru?</strong></p><p style="TEXT-ALIGN: justify">Mladí
      lidé, by měli myslet na to, že EU zde nebude věčně, ani že stát, který utrácí
      obrovské peníze, tu nebude věčně. EU se může rozpadnout dřív, než se komukoliv
      podaří prosadit vystoupení z EU. Stát, pokud se bude chtít vyhnout státnímu
      bankrotu, bude muset radikálně omezit výdaje. Nestudujte tedy obory, které jsou
      možná užitečné v dnešním byrokratickém světě Evropské unie. Studujte obory,
      které budou užitečné i v jiných dobách.</p>'
    :zverejneno: 2011-06-16
- 'Petr MACH: O runu na banky':
    :perex: V Řecku lze brzy čekat masívní "run" na banky (čti "ran"). Run je noční
      můra všech bankéřů a vlád.
    :telo: <p>Run znamená hromadné výběry hotovosti. Vypadá tak, že se tvoří fronty
      u bankomatů a u přepážek, bankomaty se vyprazdňují a banky zavírají pobočky.
      Rozzlobení klienti se snaží dobývat do uzavřených poboček – v nich ale žádné
      peníze nejsou.</p><p>K runu dochází obvykle na základě zvěstí šířených mezi
      lidmi, že se nějaká banka, nebo bankovní sektor jako celek, dostává do problémů.
      Lidé si pak chtějí vybrat peníze včas, než se banky uzavřou z důvodu nedostatku
      hotovosti.</p><p>K runům dochází proto, že banky naše peníze ve skutečnosti
      nemají. Sice používáme lidově úsloví "Mám v bance deset tisíc" – ale naše peníze
      jsou na účtu jen napsané – výpis neznamená, že peníze leží v bance, výpis znamená,
      že tolik nám banka dluží. Banka naše peníze půjčila dál, případně za ně nakoupila
      cenné papíry.</p><p>V České republice nyní žádný run nehrozí. České banky mají
      peníze klientů většinou investovány do dluhopisů české vlády, které jsou stále
      řádně spláceny a jsou likvidní, a do úvěrů, které jsou většinou řádně spláceny
      a jsou kryté zástavou nemovitostí. Stovky miliard mají naše banky také stále
      uloženy přímo u České národní banky, která je navíc připravena fungovat i v případě
      neoprávněné paniky jako "věřitel poslední instance".</p><p>Řecké banky jsou
      na tom mnohem hůř. V důsledku hospodářského poklesu roste počet nesplácených
      úvěrů, většina bankami nakoupených dluhopisů jsou obligace řecké vlády, které
      rychle ztrácejí na hodnotě, a vlastní centrální banku, která by mohla bankám
      v nouzi půjčit na výplaty vkladů, už Řekové nemají.</p><p>Stále více řeckých
      obyvatel se snaží raději včas vybrat své peníze, případně je převést do zahraničních
      bank.</p><p>Když dojde k runu, položí to jakoukoliv banku. Žádná banka nemá
      dost bankovek a mincí, aby všechny klienty vyplatila. Ve skutečnosti tolik bankovek
      a mincí, aby se jimi proplatily všechny bankovní účty, ani neexistuje. Ani v eurozóně,
      ani v České republice.</p><p>Řecké banky by mohly své klienty vyplatit jedině
      v případě, že by dostaly půjčky v hotovosti od Evropské centrální banky, která
      by peníze natiskla. Eurobankovky se tisknou v Německu. Evropská centrální banka
      by musela rozhodnout o půjčce řeckým bankám, objednat v tiskárně na peníze výrobu
      stovek miliard eur v hotovosti a odvést je letadlem nebo lodí do Řecka.  (Tři
      sta miliard eur je tři miliardy sto-eurových bankovek)</p><p>Není jisté, že
      by Evropská centrální banka takovou půjčku poskytla. Tisk peněz vždy vede k inflaci
      a Evropská centrální banka je smluvně vázána udržovat stabilní cenovou hladinu.
      Nesmí ani dělat evidentně ztrátové obchody. Rozhodující slovo v Evropské centrální
      bance má Německo a ochota Němců půjčovat Řekům další peníze klesá a už vůbec
      nejsou Němci naladěni tomu kazit měnu tištěním peněz. Možná dnes litují, že
      vyměnili stabilní marku, na kterou mohli být hrdí, za euro.</p><p>Run na banky
      v Řecku možná nepropukne dnes, ale je nejspíš nevyhnutelný.</p><p><em>Petr Mach
      je předsedou <a href="http://www.svobodni.cz/" target="_blank"><u><font color="#810081">Strany
      svobodných občanů</font></u></a>. Vyučuje ekonomii na VŠFS a VŠEM.</em></p>
    :zverejneno: 2011-06-10
- 'Petr MACH: Ministr Kalousek porušil zákon':
    :perex: Když Miroslav Kalousek na zasedání Rady ministrů 16.5.2011 odsouhlasil
      půjčku EU Portugalsku, za níž ručí Česká republika, porušil Zákon o rozpočtových
      pravidlech.
    :telo: '<p><a href="http://www.mfcr.cz/cps/rde/xchg/mfcr/xsl/zakony_1155.html"><u><font
      color="#005a43">Paragraf 73 Zákona o rozpočtových pravidlech</font></u></a>
      říká: "<strong>Česká republika poskytuje státní záruky, jen stanoví-li tak zvláštní
      zákon</strong>."</p><p>Miroslav Kalousek na jednání v Bruselu poskytl záruku
      České republiky ve výši 7,7 miliardy korun za dluhopisy EU v objemu 26 miliard
      eur, které EU vydá za účelem získání peněz na půjčku Portugalsku, aniž by k tomu
      dostal souhlas českého parlamentu formou zákona.</p><p>"<em>Je maximálně nepravděpodobné,
      že by kdy skutečně se tato garance stala realitou. To znamená, že by EU požádala
      Českou republiku, ať doplní evropský rozpočet</em>," <a href="http://ekonomika.idnes.cz/evropa-pomuze-zadluzenemu-portugalsku-poskytne-mu-78-miliard-eur-p9i-/eko_euro.aspx?c=A110516_185659_eko_euro_hro"><u><font
      color="#005a43">uvedl ministr financí Miroslav Kalousek</font></u></a>.</p><p>To
      je chabá výmluva. Bez ohledu na pravděpodobnost ministr Kalousek záruku poskytl.</p><p>Patří
      k zásadám právního státu, že daně lze uvalovat, výdaje vynakládat a záruky poskytovat
      jen na základě zákona. Specielně pro státní záruky je tato zásada stanovena
      v Zákoně o rozpočtových pravidlech. Z tak závažného porušení zákona by měl ministr
      financí vyvodit jasné důsleky (odstoupit). Pokud sám důsledky nevyvodí, měl
      by je vyvodit premiér (odvolat).</p><p>Pokud je nevyvodí ani premiér, měli by
      se ozvat zákonodárci, jejichž vůli pan Kalousek hrubě obešel.</p><p>Pokud se
      neozvou ani zákonodárci, měli by vyvodit důsledky voliči v příštích volbách.</p><p><em>Petr
      Mach je ekonom a předseda </em><em>Strany svobodných občanů</em></p>'
    :zverejneno: 2011-05-17
- 'Petr MACH: Peníze švýcarských daňových poplatníků nám škodí':
    :perex: Vláda na svém zasedání 11. května schválila nový program na pomoc malým
      a středním podnikatelům. Vymysleli dotační program "<a href="http://www.vlada.cz/cz/media-centrum/aktualne/vlada-podpori-dobre-napady-zacinajicich-podnikatelu-84006/"
      target="_blank"><u><font color="#2c6999">Inostart</font></u></a>", (zřejmě od
      slov "inovace" a "nastartovat"). Program má zajistit, aby banky ochotněji půjčovaly
      peníze podnikatelům na jejich projekty.
    :telo: '<p>"<em>Banky jim totiž až příliš často nechtějí půjčovat, protože jsou
      pro ně jejich podnikatelské plány příliš odvážné</em>," vysvětlil ministr Kocourek
      důvod nového plánu Ministerstva průmslu a obchodu.</p><p>Celkem má být na program
      použito 200 milionů korun. Stát má vybrat jednu banku, která bude "zaručené"
      úvěry poskytovat. Jiná státní instituce, Českomoravská záruční a rozvojová banka
      má za úvěry ručit. Nárok mají mít ti, kdo budou žádat o úvěr do 15 milionů korun,
      a to jen z olomouckého a moravskoslezského kraje.</p><p>Úředníci a politici
      to možná myslí dobře. Nejnovější program ministerstva ale může skončit krachem
      tak jako mnoho podobných státních plánů v minulosti. Je to jen další plýtvání
      penězi daňových poplatníků.</p><p><strong>Takhle začala finanční krize</strong></p><p>Přesně
      takto – zaručováním úvěrů – totiž začala nedávná finanční krize v Americe. Stát
      se zaručoval za úvěry, protože chtěl zpřístupnit úvěry více lidem. Jenže banky
      tím pádem přestaly posuzovat dlužníky podle jejich schopnosti splácet a dávaly
      úvěr prakticky každému. Bylo jen otázkou času, kdy začalo přibývat nesplácených
      úvěrů. Banky pak začaly krachovat, lidem se znehodnotily úspory v bankovních
      fondech a stát se zadlužil.</p><p>Naše vláda místo aby se ponaučila, že takovéto
      zasahování státu do ekonomiky je zhoubné, vymýšlí další podobné programy, které
      nakonec zaplatí všichni daňoví poplatníci.</p><p><strong>Problém leží jinde</strong></p><p>Důvod,
      proč jsou pro podnikatele úvěry stále hůře dostupné, je jiný. Banky, místo aby
      půjčovaly peníze od střadatelů podnikatelům, je půjčují vládě. Vláda se každý
      rok více a více zadlužuje a pro banky je jednodušší kupovat vládní dluhopisy
      než posuzovat žádosti podnikatelů o úvěry.</p><p>Existuje tedy jediný recept,
      jak zvýšit dostupnost úvěrů pro podnikatele: Vláda musí přestat hospodařit na
      dluh. Pak zbyde v bankách více peněz na podnikatelské projekty. Místo nových
      a nových vládních dotačních programů by bylo lepší celé Ministerstvo průmyslu
      a obchodu zrušit, jeho úředníky propustit a přestat naši zemi zadlužovat.</p><p><strong>Kdo
      to platí?</strong></p><p>Náklady záruk za úvěry platí švýcarský a český daňový
      poplatník. Švýcarská konfederace ve složitém jednání s Evropskou unií o volném
      obchodu mezi EU a Švýcarskem před pěti lety souhlasila formou <a href="http://eur-lex.europa.eu/Notice.do?mode=dbl&amp;lang=en&amp;ihmlang=en&amp;lng1=en,cs&amp;lng2=cs,da,de,el,en,es,et,fi,fr,hu,it,lt,lv,nl,pl,pt,sk,sl,sv,&amp;val=413382:cs&amp;page="
      target="_blank"><u><font color="#2c6999">memoranda</font></u></a> s platbou
      jedné miliardy švýcarských franků během deseti let ve prospěch nových států
      EU na projekty preferované Evropskou unií (26. listopadu 2006 to těsnou většinou
      posvětili voliči v referendu). Z celkové sumy <a href="http://www.erweiterungsbeitrag.admin.ch/en/Home/Countries/ressources/resource_en_165777.pdf"
      target="_blank"><u><font color="#2c6999">má do ČR jít 109,78 milionu franků</font></u></a>
      (konkrétně do kraje Moravskoslezského a Olomouckého), z čehož má 10 milionů
      franků (cca 200 milionů korun) na "financování malých a středních podniků".</p><p>K tomu
      je třeba říct dvě důležité poznámky. 1) Požadování platby od Švýcarska za volný
      obchod bylo od EU samo o sobě nemorální. Jednalo se v podstatě o výpalné. 2)
      U nás jsou švýcarské peníze použity vyloženě škodlivým způsobem. Lepší by bylo
      je Švýcarům nechat.  </p><p>Milí švýcarští daňoví poplatníci, neměli jste se
      nechat Evropskou unií takto vydírat. Pokud se chlácholíte tím, že vaše peníze
      aspoň pomáhají ubohým východoevropanům, pak vám na to říkám: Vaše peníze ubohým
      východoevropanům škodí.</p><p><em>Petr Mach je ekonom a předseda <a href="http://www.svobodni.cz/"
      target="_blank"><u><font color="#2c6999">Strany svobodných občanů</font></u></a></em></p>'
    :zverejneno: 2011-05-16
- 'Petr MACH: Opt-out vám sníží státní důchod o 1500 korun':
    :perex: 'Vláda chystá reformu, podle které si budou moci lidé do 35 let snížit
      státní platbu na důchody z 28 % na 25 % své mzdy za podmínky, že ušetřená 3
      % (a k tomu další 2 %) budou platit do penzijních fondů. Dosud se v souvislosti
      s chystanou reformou převážně mluvilo o možnosti vyvázat část plateb ze státního
      systému do fondů. Až nyní ministerstvo uvedlo, o kolik se lidem sníží státní
      důchody, když do státního systému budou platit méně. '
    :telo: '<p><img style="WIDTH: 483px; HEIGHT: 304px" src="https://www.svobodni.cz/files/image/penze.gif"></p><p>K
      výpočtům v grafu: Dle nyní platných pravidel se pro účely důchodů mzda do 11
      tisíc započítává ze 100 %, zbytek do mzdy 28 000 se započítává ze 30 % a nad
      28 000 z 10 %. Procentní výměra činí 1,5 % za každý rok pojištění. Kdo pracoval
      40 let, započte se mu tedy procentní výměra jako 60 % redukovaného vyměřovacího
      základu. Nově by to bylo 1,2 % , tedy při době pojištění 40 let 48 % redukovaného
      základu. Kdo by měl tedy po dobu pojištění mzdu odpovídající v dnešních relacích
      16 000 korun, vypočte se mu důchod následovně: 0,6 x (11000 + 0,3 x 5000) +
      2230 = 9730 Kč. Po opt-outu by to bylo 0,48 x (11000 + 0,3 x 5000) + 2230 =
      8230 Kč, neboli o 1500 Kč méně. </p><p><strong>Člověk bude muset řešit tuto
      investiční otázku: Zhodnotí fondy mé platby ve výši 480 korun měsíčně tak, aby
      mi z toho plynula renta vyšší než 1500 korun? Pokud si na tuto otázku člověk
      odpoví záporně, bude chtít zůstat ve státním systému a "opt-out" nevyužije.</strong></p><p>Lze
      očekávat, že opt-out využije jen menší část obyvatel, ostatním se nevyplatí.
      Vládní důchodová reforma tak může skončit politickým krachem. Vytvoří se nové
      instituce, zvýší se všem DPH o 50 miliard, proběhnou náborové kampaně a na konci
      celé akce zůstane drtivá většina lidí ve státním systému. Odhaduji, že pokud
      bude v roce 2013 důchodová reforma opravdu spuštěna a lidé do 35 let budou mít
      možnost zvolit opt-out, učiní tak méně než sto tisíc lidí. </p><p>Vyvázat peníze
      ze státního systému by jistě bylo lákavé pro svodomyslného člověka. To by nás
      ale vláda nesměla nutit výměnou za opt-out dávat peníze do přeregulovaných fondů
      povinně investujících do vládních dluhopisů. </p><p>Vládní důchodová reforma
      nejspíš dopadne fiaskem. Je ještě čas ji odvolat a připravit rozumnou důchodovou
      reformu, např. tzv. <a href="https://www.svobodni.cz/media/tiskove-zpravy/1178-svobodni-predstavili-model-rovneho-duchodu/"><u>model
      rovného důchodu</u></a>. </p><p><em>Petr Mach je předseda <a href="https://www.svobodni.cz/"><u>Strany
      svobodných občanů</u></a></em></p>'
    :zverejneno: 2011-05-12
- 'Petr MACH: Platí smlouva krajů s premiérem Fischerem?':
    :perex: Ministr financí Kalousek zvažuje omezit dotace na regionální dopravu jako
      jednu z možností, jak ušetřit peníze, které bude nyní muset na základě rozhodnutí
      Ústavního soudu (více <a href="http://mach.blog.ihned.cz/c1-51700210-dotace-ke-stavebnimu-sporeni-je-treba-zrusit"><u><font
      color="#005a43">zde</font></u></a>) vydat na doplacení dotací stavebního spoření.
    :telo: '<p>Kraje ústy hejtmana Haška budou vymáhat dotace od vlády soudně. Platí
      prý totiž závazek tehdejší Fischerovy vlády dotovat kraje po deset let.</p><p>Když
      před dvěma roky podepsali zástupci krajů s premiérem Fischerem <a href="http://www.petrmach.cz/Memorandum.pdf"><u><font
      color="#005a43">memorandum o dotování krajské regionální dopravy</font></u></a>,
      napsal jsem na <a href="http://mach.blog.ihned.cz/c1-39276320-150-miliard-pro-ceske-drahy-mimo-zakon"><u><font
      color="#005a43">blogu</font></u></a> toto:</p><p><em>"Premiér Fischer závazkem
      státního příspěvku de facto vytvořil dodatečné mandatorní výdaje státního rozpočtu
      pro minimálně tři příští vlády.</em></p><p><em>Řekl bych, že <strong>vláda překročila
      tímto <a href="http://www.petrmach.cz/Memorandum.pdf"><u><font color="#005a43">memorandem</font></u></a>
      své pravomoci, když obešla parlamentní proces.</strong> Pokud chtěla opravdu
      slíbit Českým drahám, resp. krajům desítky miliard ze státní kasy po dobu deseti
      let, měla to udělat řádným zákonem, transparentně, skrze parlament."</em></p><p>Pokud
      soud na základě žaloby krajů rozhodne o tom, že memorandum je platnou smlouvou,
      bude muset ministerstvo financí dotace na krajskou dopravu opět doplatit.</p><p>Pak
      ale bude muset popohnat k odpovědnosti bývalého premiéra Fischera.</p><p><strong>Odpovědnost
      bývalého premiéra Fischera</strong></p><p>Osobně se domnívám, že závazek platný
      není – proto byl i nazván "memorandem" a nikoliv "smlouvou".  K vytvoření takového
      závazku (tedy smlouvě) neměla tehdejší Fischerova vláda (jak jsem psal) mandát
      – vytvořením závazku by porušila zákon o rozpočtových pravidlech.</p><p>Novináři
      by nyní měli jít za bývalým premiérem Fischerem a zeptat se ho: "<em>Pane Fischere,
      považoval jste tehdy memorandum podepsané se zástupci krajů za závaznou smlouvu,
      nebo šlo jen o nezávazné vyjádření vůle?</em>"</p><p>Pan Fischer se nebude chtít
      dostat do situace, kdy by nesl odpovědnost za neoprávněně vzniklý závazek, a
      tak nejspíš odpoví: "<em>Kdepak, to nebyl právně závazný závazek. Chtěli jsme
      tím jen vyjádřit, že si přejeme, aby příští vlády dotovaly regionální dopravu
      dle tohoto memoranda. Žádný právní závazek z toho neplyne</em>."</p><p>Memorandum
      každopádně vneslo nejistotu do smluvních vztahů. Kraje na jeho základě nakontraktovaly
      vlakové spoje od Českých drah a České dráhy nakontraktovaly nové vozy. Kdo pak
      ponese ztráty Českých drah, když nedostanou zaplaceno od krajů to, co čekaly?</p><p>Považuji
      za správné, aby vláda dotace krajům na regionální dopravu stopla, jak navrhuje
      ministr Kalousek. Memorandum nemůže považovat za právně závazné. Pokud jej soud
      následně - na základě žaloby krajů - označí za závazné, bude muset tato vláda
      podat trestní oznámení na premiéra Fischera za to, že obešel zákon a parlament
      vytvořením závazku, k němuž neměl mandát.</p><p><strong>Rušit dotace je potřeba
      mnohem víc</strong></p><p>Ani zrušení státních dotací krajům na regionální dopravu
      (2,65 mld) nebude stačit na vykrytí dodatečných nákladů na dotace ke stavebnímu
      spoření (6,6 mld). Tvrdím, že je potřeba zrušit celé dotace ke stavebnímu spoření
      (13 mld Kč) i celé dotace státu na regionální dopravu krajům. Tak lze ušetřit
      15,65 mld Kč počínaje příštím státním rozpočtem. Ministr kalousek má v tomto
      moji podporu. Udělat je ale potřeba mnohem více. Je potřeba odstranit deficit
      ve výši 135 miliard korun.</p><p>Každý snad již začíná vidět, že dotace jsou
      zlem, které plodí další zla, které plodí absurdní soudy. <strong>Potřebujeme
      změnu paradigmatu: Přestat neustále něco dotovat. Kdo chce, ať si spoří, kdo
      chce provozovat autobusovou či vlakovou dopravu, ať ji provozuje. Dotace na
      to nejsou potřeba.</strong></p><p><em>Petr Mach je ekonom a předseda Strany
      svobodných občanů</em></p>'
    :zverejneno: 2011-05-01
- 'Petr MACH: Dotace ke stavebnímu spoření je třeba zrušit':
    :perex: Ústavní soud s okamžitou platností <a href="http://www.concourt.cz/clanek/GetFile?id=5180"
      target="_blank"><u><font color="#800080">zrušil</font></u></a> zákon, který
      měl pomocí 50% daně snížit státní dotace ke stavebnímu spoření na polovinu.
    :telo: '<p>Můžeme všelijak studovat pohnutky soudu, ale to nemění nic na tom,
      že dotace ke stavebnímu spoření je potřeba zrušit. Kdo si nemyslí, že je třeba
      dotace ke stavebnímu spoření zrušit, nemusí číst dál. Pro ty, kdo se se mnou
      shodnou, že tyto dotace jsou dále neúnosné, nabízím několik možných řešení stávající
      patové situace.</p><p>Nejprve rekapitulace, proč je potřeba (nějak) dotování
      stavebního spoření zrušit. Stát z peněz daňových poplatníků nebo na dluh už
      vyplatil dotace ke stavebnímu spoření ve výši 200 miliard korun. Ročně to dělá
      cca 14 miliard.</p><p>Stát je v hlubokém deficitu - letos dle zákona o státním
      rozpočtu bude mít výdaje o <a href="http://www.mfcr.cz/cps/rde/xbcr/mfcr/433_2010_priloha1_pdf.pdf"
      target="_blank"><u><font color="#800080">135 miliard</font></u></a> vyšší než
      příjmy. Kde proboha jinde škrtat výdaje s cílem zmírnit schodek, než v této
      zbytné dotaci? Kdo chce snižovat deficit a daně, musí chtít rušit i tyto dotace.</p><p><strong>Jak
      se vyrovnat s Ústavním soudem </strong></p><p>Jednou možností, jak se vypořádat
      do budoucna s problémem rušení zákonů Ústavním soudem by bylo zrušit Ústavní
      soud (ale na to je potřeba ústavní většina). Připomínám, že Česká republika
      existovala i před zřízením Ústavního soudu (ušetřili bychom ročně i 145 milionů
      provozních výdajů). Podotýkám, že navrhuji v takovém případě zavedení jasných
      ústavních pravidel pro chování vlády. Konkrétně <a href="http://www.svobodni.cz/media/clanky/1210-mach-vyzva-politikum-v-mimoradne-situaci/"
      target="_blank"><u><font color="#800080">navrhuji takovýto Ústavní zákon</font></u></a>,
      který omezí svévoli politiků.</p><p>Druhou možností je zrušit parlament a vládu
      a nechat rozhodovat jen <a href="http://www.concourt.cz/clanek/687" target="_blank"><u><font
      color="#800080">Radu moudrých z Brna</font></u></a>. Oni by rovnou psali zákony
      a státní rozpočet. Ušetřili bychom si nejen výdaje na parlament, ale i na volby,
      které by se staly už úplně zbytečné. (Tento odstavec byl vtip.)</p><p>Třetí
      – realistickou – možností je se s rozhodnutím Ústavního soudu nějak vyrovnat.
       Koneckonců, jak ukážu dále, rozhodnutí Ústavního soudu není tak nesmyslné,
      jak se na první pohled zdá.</p><p>Ústavnímu soudu ve skutečnosti vadilo, že
      se zdaňuje státní podpora připisovaná k příspěvkům účastníků placeným v průběhu
      roku 2010, a to ještě před vznikem zákona, který podporu zdaňuje. Ústavnímu
      soudu tedy nevadí "nepravá retroaktivita" v tom smyslu, že když někdo uzavřel
      smlouvu dříve a myslel přitom na konkrétní státní dotaci, ta mu má být přiznávána,
      dokud není smlouva o stavebním spoření ukončena.</p><p style="PADDING-LEFT:
      30px"><em>Napadený zákon nabyl účinnosti v době, kdy dotčení účastníci stavebního
      spoření již měli individualizovaný právní nárok na státní podporu za rok 2010,
      neboť v průběhu tohoto roku splnili všechny zákonem stanovené podmínky pro jeho
      vznik. (Bod 182 Nálezu Ústavního soudu).</em></p><p>Jinými slovy, vykládám si
      rozhodnutí Ústavního soudu tak, že nebylo fér změnit státní podporu i k příspěvku,
      který byl hrazen před schválením zákona, tedy před 12. listopadem 2010. Každý
      účastník může říkat "To kdybych věděl v lednu-říjnu, že mi zdaní podporu na
      polovinu, to bych to stavební spoření raději vypověděl a peníze použil jinak."
      Je proto potřeba schválit zákon o omezení podpory znovu (já preferuji o jejím
      kompletním zrušení), s tím, že se ruší (omezuje) podpora připisovaná k příspěvkům
      hrazeným až po účinnosti zákona.</p><p>Vláda by už neměla opakovat trik se zdaněním.
      Ústavní soud řekl, že to byl trik, že to mohou rovnou snížit podporu na polovinu:</p><p
      style="PADDING-LEFT: 30px"><em>Právní závěr, že předmětnou daň je třeba v rámci
      přezkumu ústavnosti považovat nikoliv za daň, nýbrž za změnu právního nároku,
      se promítá do ústavních kritérií pro její posouzení. Slouží-li určité ústavní
      principy a základní práva k ochraně jednotlivce před zásahem ze strany veřejné
      moci, nemůže míra této ochrany být v jednom ze dvou srovnatelných případů nižší
      jen z toho důvodu, že zákonodárce použil pro stejnou regulaci odlišné označení.
      (Bod 181 Nálezu Ústavního soudu)</em></p><p>Vláda by měla předložit parlamentu
      (v řádném legislativním procesu - bez zneužití Stavu legislativní nouze) zákon,
      že se státní podpora ruší (snižuje) a že toto zrušení (snížení) státní podpory
      se vztahuje na příspěvky hrazené účastníky smluv po uvedení zákona v platnost.
      Každý pak bude mít čas smlouvu o stavebním spoření zrušit, pokud už se mu nebude
      zdát výhodná, a nespořit v očekávání nějaké dotace.</p><p><em>Petr Mach je ekonom
      a předseda <a href="https://www.svobodni.cz/" target="_blank"><u><font color="#800080">Strany
      svobodných občanů</font></u></a></em></p>'
