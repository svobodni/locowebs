    :perex: ''
    :telo: '<p><strong>V nadsázce bych řekl, že mít vládu, která nemá v parlamentu
      většinu a žádný nový zákon tak neprosadí, je docela dobré a mohlo by to klidně
      pokračovat do řádného termínu voleb v červnu. Většina zákonů v poslední době
      totiž měnila věci k horšímu. Pokud ale sněmovna rozhodne o předčasných volbách,
      vezmou to Svobodní na vědomí a půjdou do voleb s plným nasazením.</strong></p><p><em>ODS
      a TOP 09 se označují za pravicové strany, podle mnohých kritiků tomu ale jejich
      vládní angažmá neodpovídalo. Jakým způsobem chcete využít potenciál určité části
      pravicových voličů, kteří teď takzvaně visí ve vzduchu?</em></p><p><strong>Svobodní
      mají stranám ODS a TOP 09 za zlé právě diskreditaci pravicových myšlenek. Ty
      strany mluvily o nízkých daních a konci zadlužování a dělaly pravý opak. Ze
      slova pravice udělaly sprosté slovo. Daně zvyšovaly jako nikdo předtím a státní
      dluh zvýšily o stovky miliard korun. Hlavním úkolem Svobodných je dát o sobě
      vědět lidem, kteří si přejí, aby je vláda – jakákoliv – především nechala být.
      Aby daně byly nízké a přestalo to rozbujelé státní přerozdělování našich peněz
      skrze všemožné úřady a dotace. Přece chceme-li porazit korupci, musíme rušit
      úřady a jejich přerozdělovací pravomoce. Chceme rušit ty daně, které slouží
      jen ke korupčnímu přerozdělování peněz, chceme prostě peníze nechat v kapsách
      lidí.</strong></p><p><em>Začaly se masivně šířit optimistické zprávy, že recese
      je za námi. Je to tak? Máme skutečně důvod se radovat, že nejhorší jsme již
      překonali?</em></p><p><strong>Recese není jako počasí, kdy po zimě následuje
      jaro a vše začne kvést. Ekonomický útlum má vždy své příčiny. Aby odezněl hospodářský
