      přirozené započítat placená cla do celkové finanční pozice mezi Českou republikou
      a EU. </p><p>Přesné číslo cel asi nikdy nebudeme znát, známe pouze objem cel,
      která dovozci zaplatili během našeho členství v EU v roce 2004 přímo na území
      České republiky (4 miliardy korun). Neznáme ale cla zaplacená našimi občany
      v cenách zboží, které dovozci procleli přímo na vnějších hranicích Evropské
      unie. Protože celní zatížení dovozu má EU zhruba stejné jako měla Česká republika
      před vstupem a protože i před vstupem plynula takřka veškerá cla jen z dovozu
      ze zemí mimo dnešní EU (díky asociační dohodě s EU a díky dohodě o volném obchodu
      ve střední Evropě CEFTA), můžeme předpokládat, že jsme na clech platili i od
      května do prosince přibližně miliardu měsíčně, tentokrát však ve prospěch Unie.</p><p> </p><p><strong><strong>Splátky
      kapitálu do evropských institucí</strong></strong></p><p> </p><p>Kromě cel v
      bilanci zveřejněné Ministerstvem financí chybí některé další platby do EU, které
      jsme nuceni platit, a které slouží k financování evropských institucí.</p><p>Jak
      plyne z rozhodnutí Evropské centrální banky<u>[3]</u>, Česká republika musela
      zaplatit k 1. květnu 2004 první splátku kapitálu ECB ve výši 5 680 860 euro
      (176 milionů Kč). Tyto peníze tak ECB může využít např. na výstavbu nového honosného
      sídla ve Frankfurtu nad Mohanem. Peníze ECB musíme platit, ať už používáme euro
      či ne. Do další instituce, Evropské investiční banky (EIB) musí ČR splatit splatný
      kapitál 62,9 mil eur a rezervy 158 mil. eur (celkem v korunách 7 miliard), přičemž
      tyto příspěvky mají být splaceny v osmi splátkách do roku 2009.<u>[4]</u> Do
      této byrokratické instituce, kde jen plat zástupce české vlády v představenstvu
      EIB Ivana Pilipa stojí měsíčně 530 tisíc korun, musela Česká republika v září
      2004 zaplatit prvních 880 milionů korun.</p><p><strong>Chmurná budoucnost</strong></p><p>Rok
      2004 byl nejspíš posledním rokem, kdy jsme na EU dopláceli relativně málo. Rozpočtová
      kompenzace – částka vyjednaná ve Smlouvě o přistoupení jako nenároková platba
      – bude letos nižší a příští rok má skončit. Cla budeme do EU platit již po celý
      rok – a jen za leden odvedlo Ministerstvo financí Evropské unii cla za zboží
      proclené v ČR ve výši jedné miliardy korun. Platby z fondů Phare skončí úplně.
      Naše platby do Evropské investiční banky mají pokračovat až do roku 2009, přičemž
      v letech 2007 a 2008 mají být dokonce dvojnásobné. Platit budeme muset navíc
      peníze do evropského Výzkumného fondu uhlí a oceli, další zbytečné instituce
      EU.<u>[5]</u> Celkem budeme muset ve čtyřech různých splátkách do této instituce
      splatit do roku 2009 přes 1,2 miliardy korun.</p><p><strong>Další předepsané
      platby do některých evropských institucí (mil. Kč)</strong></p><p>Zdroj: Smlouva
      o přistoupení</p><p>Vláda doufá, že nejvíce peněz získá v příštích letech ze
      strukturálních fondů. I ty se mohou České republice snadno vypařit, pokud bude
      ratifikována euroústava, která ruší princip veta při přerozdělování našich peněz
      do strukturálních fondů.</p><p><strong>Pochybné využití</strong></p><p>Po započtení
      všech uvedených plateb je zjevné, že Česká republika na členství v EU první
      rok svého členství nevydělala a další roky bude situace patrně ještě horší.
      A to nemluvíme o tom, kolik dalších peněz od daňových poplatníků musí vláda
      vynakládat na výběr daní pro EU a na provoz vládních agentur zajišťujících distribuci
      evropských dotací. V LF 11/04 jsme psali o tom, jak Národní vzdělávací fond
      vynakládá na platy a provoz částku, která převyšuje objem rozdělených dotací.</p><p>Ještě
      závažnější otázkou je, na co byly peníze získané zpět z EU vynaloženy. Je to
      opravdu vždy na výdaje, které stát či obce chtěly loni financovat na prvním
      místě? Máme jásat nad tím, když se peníze vrátí do ČR v podobě výdajů na intervenční
      nákupy, které zdražují cukr a obilí? Neuměli by čeští občané využít sami svých
      25 miliard lépe, než jak to za ně dělá mašinérie, v jejímž rámci tyto peníze
      postupně putují od občana do Prahy, pak z Prahy do Bruselu, aby pak na základě
      schválených žádostí putovaly po nakrmení všech úředníků zpět do České republiky
      na pochybné projekty?</p><p> </p><p><strong>Vyjednejme si výjimku: nic nežádat,
      nic neplatit</strong></p><p>Rozumným krokem české vlády by bylo, aby se pokusila
      dojednat s Evropskou unií výjimku: Vzdali bychom se v ní veškerých dotací z
      EU (které stejně jen kazí rovné tržní prostředí i morálku) výměnou za neplacení
      příspěvků do EU. Své členství bychom si i tak dál bohatě platili prostřednictvím
      cel. </p><p>Není to tak beznadějný nápad, jakým se může na první pohled zdát.
      EU je výjimkami protkaná. Za rok 2004 zaplatila ČR do EU také český příspěvek
      1,6 miliardy korun na kompenzaci pro Velkou Británii, která má dojednáno, že
      ji ostatní vrací část jejích peněz tak, aby Británie na členství netratila.
      I samotné České republice se podařilo před vstupem vyjednat na první tři roky
      členství částečné kompenzace, které EU vrací obratem zpět do národního rozpočtu.
      </p><p></p><p>\r\n</p>\n<p><u>[1]</u> Tisková zpráva MF ČR 8.2.2005</p><p><u>[2]</u>
      Tisková zpráva MF ČR 12.5.2004</p><p><u>[3]</u> Rozhodnutí ECB 2004/10 ze dne
      23. dubna 2004</p><p><u>[4]</u> Smlouva o přistoupení – Protokol o Evropské
      investiční bance</p><p><u>[5]</u> Závěrečný akt Smlouvy o přistoupení</p>"
    :zverejneno: 2005-02-21
- V roce 2004 ČR do EU zaplatila více než dostala:
    :perex:  
    :telo: <p><strong>V roce 2004 ČR do EU zaplatila více než dostala</strong></p><p>Ministerstvo
      financí ČR dnes 8.2.2005 zveřejnilo čistou pozici ČR s EU za rok 2004 (<a href="http://www.mfcr.cz/tiskzpravy.php?id=229"><u>http://www.mfcr.cz/tiskzpravy.php?id=229</u></a>)
      s výsledkem plus 6,8 mld při odvodech do EU ve výši 18 mld a příjmech z EU ve
      výši 24,7 miliardy korun. </p><p>Ještě 13.5.2004 (<a href="http://www.mfcr.cz/tiskzpravy.php?id=132"><u>http://www.mfcr.cz/tiskzpravy.php?id=132</u></a>)
      Ministerstvo financí předpokládalo čistou kladnou pozici 12,4 mld při odvodech
      16,8 mld a příjmech 29,2 mld.</p><p><strong>Výsledek zveřejněný Ministerstvem
      financí nicméně zamlčuje některé další platby nad rámec hlavního odvodu, které
      ČR do EU v roce 2004 zaplatila, a po jejichž započtení se ukazuje, že ČR v roce
      2004 zaplatila do EU více, než kolik z EU získala. </strong>Jedná se o platbu
      cel, která platí čeští občané v cenách zboží a která jsou přímým příjmem EU,
      o splátku kapitálu Evropské investiční bance a splátku kapitálu Evropské centrální
      bance. </p><p><strong>1. Cla</strong></p><p>Cla placená českými občany při nákupech
      zboží částečně procházejí přes státní rozpočet České republiky a částečně přes
      státní rozpočty jiných členských zemí. Např. cla z banánů jsou placená dovozcem
      v místě vstupu na území EU, což jsou přístavy mimo území ČR. Výše placených
      cel nebyla oficiálně zveřejněna, podle našich odhadů jde minimálně o 7 miliard
      korun.</p><p> </p><p><strong>2. Splátky kapitálu Evropské centrální banky</strong></p><p>Jak
      plyne z rozhodnuti Evropské centrální banky č. ECB/2004/10 ze dne 23. dubna
      2004 (<a href="http://www.ecb.int/ecb/legal/pdf/l_20520040609cs00190020.pdf"><u>http://www.ecb.int/ecb/legal/pdf/l_20520040609cs00190020.pdf</u></a>),
      Česká republika musela zaplatit k 1. květnu 2004 první splátku kapitálu ECB
      ve výši 5 680 859,54 euro (176 milionů Kč). </p><p><strong>3. Splátky kapitálu
      Evropské investiční banky</strong></p><p>Do EIB musí ČR splatit splatný kapitál
      62,9 mil eur a rezervy 158 mil. eur (celkem 220,9 mil eur), přičemž tyto příspěvky
      mají být splaceny v osmi stejných splátkách splatných k 30. září 2004, 30. září
      2005, 30. září 2006, 31. březnu 2007, 30. září 2007, 31. březnu 2008, 30. září
      2008 a 31. březnu 2009. Podmínky jsou dány v protokolu Smlouvy o přistoupení
      ČR k Evropské Unii (<a href="http://www.euroskop.cz/cze/get_file.asp?lng=cz&amp;company=91&amp;news=85&amp;id=4515"><u>http://www.euroskop.cz/cze/get_file.asp?lng=cz&amp;company=91&amp;news=85&amp;id=4515</u></a>).
      ČR tak musela v září 2004 zaplatit 830 milionů korun.</p><p>Po započtení uvedených
      plateb je zjevné, že čistě z finančního hlediska Česká republika na členství
      v EU první rok svého členství nevydělala.</p><p>Petr Mach</p>
    :zverejneno: 2005-02-08
- Euro – pravidla, která nejsou dodržována:
    :perex: Dvanáct evropských zemí sdílí společnou měnu, euro. Země eurozóny se zavázaly
      dodržovat fiskální pravidlo – nemít deficit rozpočtu větší než 3 % HDP – zvané
      Pakt stability a růstu. Toto pravidlo má zajistit, aby některé země nepoškozovaly
      svojí nezodpovědnou fiskální politikou – skrze společnou měnu – ostatní členy
      eurozóny.
    :telo: '<p>Limit ale zdaleka není dodržován. V roce 2003 překračovalo limit Německo
      se schodkem 3,8 % a Francie se 4,1 % HDP. Dohoda je taková, že země, která opakovaně
      pravidlo neplní, je nejprve vyzvána Evropskou komisí k nápravě (zvýšení daní
      nebo snížení výdajů) a když náprava nepřichází, mohou nastoupit sankce. Nejprve
      omezení úvěrování od Evropské investiční banky, poté nucené bezúročné depozitum
      země ve prospěch EU a nakonec pokuta členského státu ve prospěch EU, která může
      dosáhnout až 0,5 % HDP země. To by pro Německo mohlo být 11 miliard euro (340
      miliard korun), pro Českou republiku 13 miliard korun. </p><p>Když Francie a
      Německo nedodržovaly limit tři roky za sebou, nechala Komise Radu ministrů 26.
      listopadu 2003 hlasovat o zavedení sankcí, ale hříšníci se spojili a uvalení
      sankcí zablokovali. Komise tvrdila, že tímto hlasováním byl Pakt stability porušen
      a dala věc k Evropskému soudnímu dvoru. Ten sice 13. července 2004 rozhodnutí
      Rady nevyhlásit sankce zrušil, ale současně nevyhověl Komisi, aby se o věci
      muselo znovu jednat. Vlk se nažral, ale koza zůstala celá: Ministři sice hlasovali
      proti sankcím neoprávněně, ale sankce vyhlášeny nebudou.</p><p>Mít s někým něco
      dohromady je vždy problematické. Mít s jinými zeměmi společně euro znamená,
      že případné znehodnocení měny způsobené nezodpovědnými vládami dopadne i na
      občany zemí, které budou hospodařit bez deficitu. Kromě toho, zadlužování kterékoliv
      vlády v eurozóně způsobuje tzv. efekt vytěsňování soukromých investic všude
      v eurozóně. Když si od bank půjčuje stát, méně zbývá pro soukromé firmy. Zadlužování
      jedné země zvyšuje úrokovou míru všem a podkopává hospodářský růst a rozvoj
      soukromých firem i v těch zemích eurozóny, které se nezadlužují. </p><p>Když
      není dohoda dodržována, hrozí, že i země, které původně chtěly hospodařit bez
      nadměrných deficitů, sklouznou k deficitnímu hospodaření, aby na ostatní nedoplácely.
      Matematická teorie dodržování pravidel ("teorie her") ukazuje, že když opakovaně
      dochází k nedodržování paktu, je výsledkem neoptimální rovnováha – tj. stav,
      kdy nikdo kýžené pravidlo nedodržuje. Kdyby všichni dodržovali pravidla, bylo
      by to celkově lepší, ale pro každého účastníka je lepší pravidla také nedodržovat,
      když je druhý nedodržuje. Lze proto s matematickou jistotou předpokládat, že
      – pokud nezačnou být pravidla vymáhatelná nebo dodržována velkými hráči, kteří
      by šli příkladem – bude eurozóna sklouzávat ke stále větším deficitům. </p><p>Česká
      republika nemá euro a Pakt stability a růstu se na nás nevztahuje. Euro bychom
      ale podle Smlouvy o přistoupení k EU jednou měli přijmout a vztahují se na nás
      pravidla Maastrichtské smlouvy, která limit pro rozpočtový deficit obsahují
      také. EU proto požaduje i po české vládě snížit deficit pod 3 % HDP. Mnoho ekonomů
      to vítá, protože deficit je škodlivý a když naše vláda není schopná hospodařit
      bez velkých deficitů sama od sebe, tlačí ji k tomu pod hrozbou seškrtání bruselských
      dotací alespoň Evropská unie. Podobně dokázala EU přimět k rozpočtovým škrtům
      a zvýšení daní Portugalsko nebo Nizozemí. Hrubě se to ale těmto zemím nevyplatilo,
      protože zvýšení daní a škrty pouze zpomalily ekonomiku a deficit dále zvýšily.</p><p>Problém
      "Paktu stability a růstu" je jednak v tom, že EU tlačí spíše na zvyšování daní
      než na snižování výdajů. Naše vláda pod tlakem EU s cílem plnit "konvergenční
      program" a dostat deficit pod 3 % zvýšila daň z přidané hodnoty a další spotřební
      daně, místo aby se ve větší míře hledaly úspory na straně výdajů. Druhý problém
      spočívá v tom, že EU snadněji – pod hrozbou omezení dotací – přiměje k dodržování
      pravidel malé země – a čisté příjemce evropských dotací – než velké země – a
      čisté plátce do fondů EU. </p><p>Zavedení eura bylo uspěchané a jeho pravidla
      nemohou být kompletně dodržována, a to ku škodě všech zúčastněných. Příklad
      (ne)dodržování Paktu stability a růstu také ukazuje, že v EU jsou si všichni
      rovni, ale někteří rovnější.</p>'
    :zverejneno: 2005-01-25
- ODS chce omezit přerozdělování důchodů:
    :perex: 'Politické strany poslaly své zástupce do mezistranické komise pro důchodovou
      reformu. Jejím úkolem je nechat spočítat ekonomické dopady variant předložených
      jednotlivými stranami. Komise najala několik odborníků, kteří počítají jednotlivé
      varianty. Mám tu čest jako člen komise za ODS dohlížet na to, aby najatí odborníci
      správně počítali zadané varianty – v případě ODS tzv. rovný důchod. '
    :telo: '<p>Do května by výpočty měly být na světě a ukázat, jaký by jednotlivé
      varianty měly dopad na důchodce, daňové poplatníky a stát.</p><p>ODS nabízí
      model (popsaný v programu Modrá šance), v němž by lidé v budoucnu platili o
      polovinu nižší pojistné na státní důchody a ušetřené peníze by mohli věnovat
      na soukromé formy důchodového zabezpečení. Občan by poté v důchodu žil ze dvou
      zdrojů: ze státního důchodu, který by byl pro všechny stejně vysoký, a z peněz
      soukromě naspořených, které by nepodléhaly státnímu přerozdělování. Kdo si naspoří
      více, bude mít více, kdo si nenaspoří nic, bude mít jen státní důchod. </p><p>Některé
      strany jsou také pro to, aby se zmenšil díl peněz posílaný do státního systému,
      ale navrhují, aby spoření u soukromých fondů bylo povinné. My víme, že tím by
      se zatížení poplatníků nijak nezmenšilo a že by se tím ani nijak nezvýšila svoboda
      nakládat s vlastními prostředky. Vznikl by pouze nový systém přeregulovaných
      fondů. </p><p>Politickou scénu tedy čeká spor o to, zda stát paternalisticky
      bude chudé i bohaté lidi nutit platit vysoké částky POVINNĚ do fondů, nebo zda
      nám stát rozšíří svobodu volby a nechá na nás jak se svými penězi dobře nebo
      špatně naložíme.</p>'
    :zverejneno: 2005-01-25
- 'Finanční rámec EU: hra s nulovým součtem':
    :perex: 'EU plánuje příjmy a výdaje standardně v pětiletkách<a title="" style="mso-footnote-id:
      ftn1" href="/admin/_universal/iframe.php#_ftn1" name="_ftnref1"> </a>(1) nazývaných
      finanční perspektiva (finanční rámec). Perspektiva předurčuje, kdo bude čistým
      plátcem v EU a kdo čistým příjemcem. Ani perspektiva, ani konkrétní roční rozpočet
      neurčují přesně, kdo bude kolik z EU dostávat, ale nastavením pravidel pro přidělování
      peněz to do značné míry předurčují. Současná pravidla jsou dojednána do roku
      2006. Nyní probíhají jednání pro finanční rámec 2007-2013. Debatu o chystané
      finanční perspektivě lze považovat vedle debaty o návrhu Evropské ústavy za
      klíčový moment pro budoucnost Evropské unie, za test schopnosti členských zemí
      hájit národní zájmy.'
    :telo: "<p><strong></strong> </p><p><strong>Současný stav</strong></p><p>Skutečnost,
      že takřka polovina rozpočtu jde na zemědělské dotace, zvýhodňuje Francii a další
      státy se silným zemědělským sektorem. Skutečnost, že 40 procent je rozdíleno
      skrze strukturální fondy, kde kritéria favorizují chudší regiony, zvýhodňuje
      Španělsko, Řecko a Portugalsko. </p><p>Podle posledních dostupných údajů Evropské
      komise byly čistými příjemci v loňském roce Španělsko, Řecko, Portugalsko a
      Irsko, přičemž Irsko ale patří mezi nejbohatší země EU. Všechny tyto země získávají
      nad rámec toho, co do EU platí, na hlavu přes 200 euro (2).</p><p><strong></strong> </p><p><strong>Rozdíl
      plateb do EU a příjmů z EU v r. 2003 na hlavu</strong></p><p></p><p>Přistupující
      země (včetně České republiky) dohodly před rozšířením doplňkový finanční rámec,
      který determinuje jejich finanční pozici od roku 2004 do roku 2006. Touto dohodou
      byl doplněn původní finanční rámec EU na léta 2000-2006. Podle dojednaných pravidel
      si Česká republika může přijít v těchto letech maximálně na 26 euro na osobu
      čistého příjmu, tedy podstatně méně než mají bohatší Španělsko, Řecko, Portugalsko,
      Irsko. V realitě – vzhledem k obtížnosti \"dosáhnout\" na přislíbené fondy,
      bude zřejmě ČR do roku 2006 čistým plátcem.</p><p>Jednání o finanční perspektivě
      na léta 2007-2013 je pro Českou republiku šancí vyjednat lepší podmínky, než
      jsou podmínky dojednané pro zbytek nynějšího finančního období do roku 2006.
      </p><p>Realisticky lze ale očekávat, že sotva bude možné vyjednat zásadně lepší
      podmínky. Objektivní okolnosti hovoří pro to, že být čistým příjemcem bude spíše
      těžší: Vůle platit do EU v bohatých zemích se snižuje a ambice evropské exekutivy
      utrácet na globální projekty se zvyšuje. </p><p>Státy, které nejvíce doplácejí
      na EU chtějí, aby se zmenšilo procento HDP odváděné každým členským státem do
      EU; země, které z EU spíše čerpají, chtějí v zásadě opak. Chudé země chtějí
      udržet co nejvíce peněz ve strukturálních fondech (určených na chudé regiony),
      bohaté země chtějí co nejvíce peněz vyčlenit jinam. Británie trvá na své kompenzaci
      (\"rebate\"), ostatní, kteří platí více než dostávají, chtějí kompenzaci také
      nebo chtějí, aby se jí Británie vzdala. Boj o unijní peníze je hrou s nulovým
      součtem. Získáme-li nějaké peníze z EU nad rámec toho, co do EU zaplatíme, bude
      to na úkor jiného.</p><p><strong></strong> </p><p><strong>Slovní (orwellovské)
      změny</strong></p><p>V návrhu Finanční perspektivy na léta 2007-2013 provedla
      Evropská komise několik terminologických a zavádějících změn. Největší kapitolu
      rozpočtu EU, která představuje dotace do zemědělství, Komise přejmenovala na
      \"Ochrana a správa přírodních zdrojů\". Druhou kapitolu, která obsahuje zejména
      regionální dotace Komise přejmenovala na \"Udržitelný růst\". Jde o klasické
      orwellovské matení pojmů. Je třeba neustále vědět, že pod \"Ochranou přírodních
      zdrojů\" se skrývají neefektivní zemědělské dotace a pod \"Udržitelným růstem\"
      neefektivní regionální dotace. </p><p><strong></strong> </p><p><strong>Příjmová
      strana</strong></p><p>EU má peníze jednak z cel z dovozu zboží ze zámoří a jednak
      z příspěvků placených členskými státy. Ty nesmějí v současnosti překročit hranici
      1,24 hrubého národního důchodu. Komise navrhuje v navržené finanční perspektivě
      průměrný odvod ve výši 1,14 % HDP. Bohatší státy v zásadě chtějí tyto příspěvky
      snížit, chudší státy jsou pro vyšší příspěvky. Státy se tak chovají analogicky
      jako voliči v národním státě, kde lidé s nižšími příjmy hlasují pro vyšší daně,
      protože vědí, že budou mít z rozdělovaných dávek větší prospěch, než jaká bude
      jejich újma z vyšších daní, a naopak. </p><p>Procento HDP odváděné do EU zdaleka
      nepředstavuje jediný finanční náklad členství v EU. Členské země nesou náklady
      celního zatížení (3) , náklady spolufinancování (4) a dodatečné administrativní
      náklady (5). Celkově tak EU kontroluje transfery kolem 3% HDP, přičemž skrze
      harmonizační normy kontroluje další výraznou část HDP. (6)</p><p><strong></strong> </p><p><strong>Výdajová
      strana</strong></p><p>Finanční perspektiva EU na léta 2007-2013 mění rozdělení
      peněz do jednotlivých kapitol. Toto rozdělení předurčuje strukturu výdajů EU
      a členských zemí a jednak finanční pozici jednotlivých zemí. V zásadě platí,
      že relativně chudším zemím (včetně ČR) škodí přesouvání peněz z kohezních fondů
      vázaných na velikost HDP země do jiných fondů, kde tato vazba neexistuje.</p><p><strong></strong> </p><p><strong>Kapitola
      1a: Konkurenceschopnost pro růst a zaměstnanost</strong></p><p><strong>Přeloženo
      z eurospeaku: Dotace vybraným firmám </strong>na školení, na zavádění nových
      technologií, programy školení příslušníků menšin, apod. V zásadě jde o nespravedlivý
      systém dotací spojený s vysokou neefektivností a korupcí. Dotace dostávají vybraní
      podnikatelé a nedostávají je ostatní. </p><p>Tyto dotace nejsou přerozdělovány
      podle kritéria chudoby regionu, ale podle jiných kritérií. Tyto prostředky mají
      narůst více než dvojnásobně z méně než 8 % rozpočtu na více než 16 % rozpočtu.
      Ačkoliv v odůvodnění kladení důrazu na tuto podkapitolu se to hemží pojmy jako
      <em>Lisabonská strategie</em> a <em>konkurenceschopnost</em>, jde jednoznačně
      o snahu současných zemí EU zvrátit současná pravidla přerozdělování ve svůj
      prospěch – navýšit prostředky, na které budou mít nárok i subjekty v bohatých
      státech EU. Zástupci ČR by měli být ostražití vůči všem snahám převádět prostředky
      na jiné dotace na úkor kohezních fondů, např. vůči snahám zřídit Growth Adjustment
      Fund pro země s nízkým ekonomickým růstem (7). </p><p>Kapitola 1a: Konkurenceschopnost</p><p><strong></strong> </p><p><strong>Kapitola
      1b: Soudržnost (Koheze)</strong></p><p><strong>Přeloženo z eurospeaku: Dotace
      chudším regionům. </strong>Nárůst v kapitole Konkurenceschopnost, kde přidělení
      není vázáno na velikost HDP regionu, byl na úkor této kapitoly Soudržnost, kde
      je přidělení dotací vázáno na velikost HDP regionu nebo země.</p><p>Kapitola
      1b: Soudržnost</p><p> </p><p>V této kapitole Komise navíc zdůrazňuje, že nárok
      na finance v rámci podkapitoly \"Konvergence\" by měl trvat i pro země, které
      nebudou plnit kritéria procenta průměru HDP, které ale jsou \"postiženy\" \"statistickým
      efektem\" (str. 16). Jde o požadavek současných čistých příjemců, kteří nehodlají
      o finance přijít jen kvůli tomu, že do EU vstoupily chudší země a \"statisticky\"
      snížily průměr HDP.</p><p>Komise navrhuje rozdělit explicitně kohezní fondy
      mezi staré a nové země tak, že by staré země měly v období 2007-2013 čerpat
      51,7 % kohezních fondů (174 mld euro), zatímco nové členské země 48,3 % kohezních
      fondů (162 mld euro).</p><p><strong></strong> </p><p><strong>Kapitola 2: Ochrana
      přírodních zdrojů</strong></p><p><strong>Přeloženo z eurospeaku: Dotace do zemědělství.
      </strong>Celkové dotace v této kapitole mají klesat z 42,8 na 36,5 % výdajů
      rozpočtu, ale pouze za předpokladu, že evropská ekonomika poroste tempem 2,5
      % ročně. Politická dohoda Německa a Francie totiž zajišťuje, že objem zemědělských
      dotací zůstane zachován (v reálném vyjádření) minimálně do roku 2013. </p><p>Kapitola
      2: Ochrana přírodních zdrojů</p><p>V zájmu ČR je, aby docházelo k poklesu zemědělských
      dotací. ČR doplácí na neefektivní systém evropských zemědělských dotací, který
      zdražuje potraviny a stojí daňové poplatníky spoustu peněz. </p><p><strong></strong> </p><p><strong>Kapitola
      3: Občanství, svoboda, bezpečnost a spravedlnost</strong></p><p><strong>Přeloženo
      z eurospeaku: federální ministerstvo vnitra. </strong>V rámci této kapitoly
      se předpokládají zejm. výdaje na společnou azylovou politiku a ochranu hranic.
      Komise předpokládá vytvoření \"Evropských pohraničních sil\". Předpokládá se
      i zřízení a financování Evropské policejní školy. Navrhují se kvóty, aby v národních
      policejních sborech sloužilo 10 % důstojníků, kteří projdou touto školou a aby
      60 % policistů prošlo skrze další školení této evropské policejní školy (8).
      Tuto infiltraci europeismu do policejních složek státu je nutné odmítnout. Do
      této kapitoly je zahrnuto i \"<em>založení sítě muzeí, oper a dalších kulturních
      institucí</em>\", \"<em>vyškolení 35 000 evropských audiovizuálních profesionálů</em>\"
      a \"<em>zvýšení podílu evropských filmů na celkové produkci na 20 %</em>\".
      I tato kulturní politika EU je v rozporu s proklamovaným principem \"subsidiarity\".
      EU by neměla používat naše peníze na budování celoevropské sítě oper a muzeí
      a uplácení filmových tvůrců. </p><p>Kapitola 3: Občanství, svoboda, bezpečnost,
      spravedlnost:</p><p></p><p><strong></strong> </p><p><strong>Kapitola 4: EU jako
      globální partner</strong></p><p><strong>Přeloženo z eurospeaku: federální ministerstvo
      zahraničí a obrany. </strong>Tato kapitola zahrnuje dotace kandidátským zemím,
      dotace do oblastí zájmu EU (např. dotace Palestinské samosprávě), financováni
      akcí na Balkáně či Africe. EU předpokládá nárůst těchto peněz na obrovských
      10 % rozpočtu. </p><p>Kapitola 4: EU jako globální partner</p><p> </p><p>ČR
      je malá země bez velmocenských ambicí, tyto výdaje nesou pro ČR dvojí riziko:
      1) mohou být používány v rozporu s našimi národními zájmy nebo neutrálně vzhledem
      k našim národním zájmům (=pro nás neefektivně), 2) každý eurocent vydaný na
      vnější politiku EU je na úkor vnitřních dotací. Platí, že čím více peněz jde
      na vnější politiku, tím méně peněz zbude pro ČR na dotacích. </p><p><strong></strong> </p><p><strong>Závěr:
      Nic neplatit a o nic nežádat</strong></p><p>Většina evropských dotací je spojena
      s obrovskou administrativní náročností, jsou to peníze, které v konečném důsledku
      narušují rovné ekonomické prostředí a jsou tudíž ekonomicky škodlivé. Navíc
      jsou v hrubém protikladu s proklamovaným principem subsidiarity, podle něhož
      by EU měla kontrolovat jen to, co je efektivnější provádět na celoevropské úrovni.
      Ani regionální dotace ani zemědělské dotace tomuto principu nevyhovují. Nezanedbatelný
      je i politický aspekt. Není rozumné usilovat o maximalizaci dotací jen pro to,
      abychom jako ČR byli v plusu. Evropské dotace vytvářejí zájmovou skupinu závislou
      na evropském přerozdělování. Posilování této skupiny by komplikovalo do budoucna
      možnost systém evropských financí napravit.</p><p>Vzhledem k neefektivnostem
      systému evropských financí by pro Českou republiku bylo lepší, kdyby nemusela
      do EU žádné peníze platit a za to se vzdala práva žádat o evropské dotace. Koneckonců
      Česká republika má do roku 2006 vyjednán systém rozpočtových kompenzací, díky
      němuž se část peněz odevzdaných ze státního rozpočtu do Bruselu z Bruselu vrací
      zpět do státního rozpočtu, aniž by se o ně muselo žádat a předkládat komplikované
      projekty. Vyjednání těchto kompenzací jen dokládá, že i pro současnou českou
      vládu by bylo lepší, kdyby peníze zůstaly v ČR a nemuselo se o ně následně žádat.
      </p><p>Je tedy realistické, aby ČR vyjednala opci \"nic neplatit a o nic nežádat\"?
      </p><p>Žádná země sice takovou opci zatím vyjednánu nemá, ale existuje precedent
      s \"britskou slevou\" i precedent rozpočtových kompenzací pro ČR a Polsko do
      roku 2006. Je navíc docela možné, že by ostatní země na takový případný návrh
      ze strany ČR kývly, vzhledem k tomu, že se obávají, že by ČR mohla čerpat z
      EU více, než kolik do EU platí. Náš příspěvek na administrativní náklady by
      tak byl pokryt z výnosu z cel, která ve prospěch EU platíme v cenách zboží dováženého
      ze zemí mimo EU. Kdyby ČR o takový model usilovala, mohl by se stát vzorem i
      pro ostatní státy a EU by tak nakonec mohla zcela dospět k odbourání neefektivního
      systému dotací.</p><p>Zdroje:</p><p>Allocation of 2003 EU operating expenditure
      by Member State. European Commission, September 2004</p><p>Policy challenges
      and Budgetary means of the Enlarged Union 2007-2013. European Commission, 10.2.2004</p><p>Financial
      Perspectives 2007 – 2013. European Commission, 14.7.2004</p><p>The calculation
      of the rebate. European Commission, 3.3.2000</p><p></p><p></p><p>\r\n</p>\n<p>(1)
      Komise navrhuje výjimečně a naposledy sedmiletý rámec než přejde zpět na pětiletky
      (Návrh Finanční perspektivy, str. 34), a to zejména pro to, že byl již dříve
      dohodnut rámec pro zemědělské dotace právě do roku 2013</p><p>(2) Přepočítáno
      podle publikace Evropské komise Allocation of 2003 operating expenditure by
      member states </p><p>(3) Cla vybíraná Evropskou unií – placená občany členských
      zemí v cenách zboží – představují zhruba 10 % rozpočtu EU. </p><p>(4) Např.
      u ambiciózního plánu transevropských dopravních sítí se podíl EU navrhuje na
      max. 20 %. EU by tak po členských zemích chtěla navíc čtyřikrát tolik, kolik
      by činily peníze formálně přerozdělované přes Brusel. </p><p>(5) Např. jedna
      zpráva Evropské komise uvádí, že program podpory vzdělávání <em>Leonardo da
      Vinci </em>má na národní úrovni administrativní náklady 18 % přerozdělených
      prostředků. Z údajů o administraci tohoto programu v ČR vyplývají administrativní
      náklady přesahující 100 % přerozdělených prostředků.</p><p>(6) Např. Potravinářská
      komora ČR odhadla náklady na přizpůsobení potravinářských provozů evropským
      směrnicím a nařízením na 20 mld. korun. Obce musí platit desítky miliard za
      nové čističky vod, kompenzace za omezení vlastnických práv v evropských chráněných
      oblastech Natura mají stát Českou republiku téměř miliardu ročně, atp.</p><p>(7)
      Str. 36 Návrhu Finanční perspektivy</p><p>(8) Str. 20 Návrhu Finanční perspektivy</p>"
