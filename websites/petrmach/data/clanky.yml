      igelitkové směrnice</a> už Evropský parlament projednává. Hladce prošel výborem
      pro životní prostředí a brzy by o něm měl hlasovat celý parlament. Pokud se
      hlasování nestihne na posledním dubnovém zasedání, bude o návrhu rozhodovat
      už nově volený europarlament. Volby do Evropského parlamentu se konají 24. května.'
    :telo: |-
      <p style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6; font-family: Arial, Helvetica, sans-serif;"><strong>Zákaz igelitek do pěti let</strong></p>
      <p style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6; font-family: Arial, Helvetica, sans-serif;">Podle <a href="http://www.europarl.europa.eu/news/en/news-room/content/20140310IPR38505/html/Environment-MEPs-clamp-down-on-wasteful-plastic-carrier-bags" style="color: rgb(0, 32, 64); text-decoration: underline;" target="_blank">doporučení výboru pro životní prostředí</a> Evropského parlamentu se má postupně do pěti let omezit počet igelitek v supermarketech o 80 %. Igelitku k nákupu by tak měl dostat už jen maximálně každý pátý zákazník. <strong>Členské státy mají igelitky buď zdanit, zpoplatnit nebo zakázat. Zdarma budou smět být jen mikrotenové pytlíky používané dnes na pečivo či maso.</strong></p>
      <p style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6; font-family: Arial, Helvetica, sans-serif;">Podle Evropské unie igelitové tašky zahazované mimo odpad zanášejí moře a ohrožují mořské živočichy. České igelitky ale v mořích rozhodně nekončí. Proč je tedy chtějí zakazovat i u nás?</p>
      <p style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6; font-family: Arial, Helvetica, sans-serif;"><strong>Co je vidět a co není vidět</strong></p>
      <p style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6; font-family: Arial, Helvetica, sans-serif;">Podle EU zahazování igelitek také prý představuje plýtvání. Úředníci EU vidí vždy jen jednu stránku mince: Když lidé nedostanou tašku v obchodě, bude míň tašek. Nedokážou ale vidět problém z druhé strany.</p>
      <p style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6; font-family: Arial, Helvetica, sans-serif;">Když lidé nebudou mít igelitky zbylé z nákupů v obchodech, budou častěji kupovat role igelitových pytlů na odpad. Jinými slovy, zákaz igelitek v obchodě celkovou produkci plastových tašek neomezí. Lidé nejsou hloupí a tašky recyklují, aniž by je k tomu někdo nutil. Když nedostanou tašky v obchodě, pořídí si je jinde. Když místo jednorázových tenkých budou používat desetkrát tlustší, které vydrží na desetkrát, objem vyrobeného plastu se nezmění. Anebo si naopak místo jedné igelitky vezmeme v obchodě na jeden nákup sedm mikrotenových sáčků a objem plastu zas bude stejný.</p>
      <p style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6; font-family: Arial, Helvetica, sans-serif;">U nás doma tašky vždy recyklujeme. Někdy si bereme igelitky, které pak většinou používáme na zabalení domovního odpadu. Někdy si koupíme papírovou tašku za pět korun, do ní pak zas dáváme starý papír. Co Evropské unii vadí? Ať si úředníci hledí svého a nechají nás, ať se sami rozhodneme, v čem si svůj nákup odneseme.</p>
      <p style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6; font-family: Arial, Helvetica, sans-serif;"><strong>Eurozóna krachuje a EU zakazuje igelitky</strong></p>
      <p style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6; font-family: Arial, Helvetica, sans-serif;">V EU bankrotuje jeden stát eurozóny za druhým. Celá evropská ekonomika stále více zaostává za světem a eurokomisaři řeší  zákaz igelitek. I to svědčí o stavu Evropské unie. EU vlastně chrlí jednu takovou pitomost za druhou. To bychom měli zastavit, jestli máme pud sebezáchovy.</p>
      <p style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6; font-family: Arial, Helvetica, sans-serif;">Za socialismu jsme na nákup chodili s tzv. síťovkou, žádná možnost volby papírové tašky nebo igelitky nebyla. V ní jsme nosili těžké skleněné lahve a prokapávající pytlíková mléka. Nechci socialismus zpátky! Mám právo vybrat si, v čem si svůj nákup odnesu. Obchodníci mají právo nabízet tašky, jak uznají za vhodné. Nechci, aby nám soudruzi z EU diktovali, jak máme žít. I proto kandiduji do Evropského parlamentu.</p>
    :zverejneno: 2014-03-14
- EFTA je lepší než EU:
    :perex: '<span style="line-height: 1.6;">Evropské sdružení volného obchodu (EFTA)
      není – na rozdíl od EU – založeno na byrokracii, přerozdělování peněz a dotacích,
      na společné měně a na přehlasovávání jedněch druhými.</span>'
    :telo: |-
      <p style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6;">Evropské sdružení volného obchodu je založeno na dobrovolné mírové spolupráci, volném obchodu, volném cestování. Členství v EFTA automaticky znamená bezcelní obchod s desítkami zemí světa, s nimiž EFTA uzavřela dohody o volném obchodu.</p>
      <p style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6;">Země EFTA – díky tomu, že nemusí podléhat směrnicím a nařízením EU – mají mnohem svobodnější zákony, a tak na rozdíl od zemí EU jejich ekonomiky rostou a mají minimální nezaměstnanost.</p>
      <p style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6;"> <img alt="tabulka-efta.png" border="0" height="151" src="http://blog.idnes.cz/blog/7854/396016/tabulka-efta.png" style="border: 1px solid rgb(0, 0, 0); float: right; margin-right: 10px; margin-bottom: 10px; margin-left: 10px; padding: 4px;" title="tabulka-efta.png" width="515"></p>
      <p style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6; text-align: right;">Zdroj: <a href="http://www.economist.com/news/economic-and-financial-indicators/21595921-output-prices-and-jobs" style="color: rgb(0, 32, 64); text-decoration: underline;" target="_blank">Economist.com</a></p>
      <p style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6;"><strong>Než z EU vystoupíme</strong></p>
      <p style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6;">Než se v České republice najde většina pro vystoupení, dává smysl snažit se prosazovat naše zájmy (svobodný obchod, omezení škodlivých regulací atp.) v rámci Evropské unie.</p>
      <p style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6;">Přál bych si, aby naše vláda ve Smlouvě o EU sjednala výjimku ze zavedení eura. Když to neudělá, může změnu smlouvy navrhnout Evropský parlament. <strong>Volme tedy takové europoslance, kteří jsou proti zavedení eura.</strong></p>
      <p style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6;">Až bude Evropská komise předkládat směrnici o podpoře biopaliv a solárních elektráren na další období (ta nynější vyprší v roce 2020), měli bychom v Evropském parlamentu hlasovat proti. Tím<strong>skoncujeme s drahou elektřinou, na kterou doplácíme čtyřicet miliard ročně.</strong> Až bude Evropská komise navrhovat prodloužit platnost směrnice o dani z přidané hodnoty (<a href="http://machpetrmach.blog.idnes.cz/c/353437/Pravo-EU-diktovat-DPH-vyprsi-v-roce-2015.html" style="color: rgb(0, 32, 64); text-decoration: underline;" target="_blank">ta nynější vyprší 2015</a>), měl by český ministr financí v Radě ministrů EU návrh vetovat.</p>
      <p style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6;">Evropský parlament je místem, kde můžeme naše představy hájit. Volme tak, abychom mohli spojit síly s Nigelem Faragem z britské strany UKIP, jehož opoziční hlas v Evropském parlamentu je zatím osamocený.</p>
      <p style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6;"><strong>Evropský hospodářský prostor</strong></p>
      <p style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6;">Mnoho lidí má obavu, abychom vystoupením z EU nepřišli o přístup na trhy EU. Proto jsem zastáncem myšlenky, že by Česká republika sice vystoupla z EU, ale zároveň zůstala signatářem<a href="http://www.efta.int/media/documents/legal-texts/eea/the-eea-agreement/Main%20Text%20of%20the%20Agreement/EEAagreement.pdf" style="color: rgb(0, 32, 64); text-decoration: underline;" target="_blank">smlouvy o Evropském hospodářském prostoru</a> (EHP), což je smlouva, která umožňuje volný obchod se zeměmi Evropské unie výměnou za přebírání některých směrnic EU týkajících se společného trhu.</p>
      <p style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6;">Členové EHP, kteří nejsou v EU (Island, Lichtenštejnsko, Norsko), se zavázali přebírat ty směrnice, které se vztahují k uvádění zboží na společný trh. Rozhodně se tedy na ně nevztahují např. směrnice o dani z benzínu, o dani z elektřiny, o dani z přidané hodnoty a další. Neplatí na ně celní sazebník EU ani kvóty na výrobu cukru ani zákazy vysazování vinic. Nemusí zavádět euro ani přispívat do záchranných fondů eurozóny. Celkově země EHP přijímají <a href="http://www.nechtenasbyt.cz/?page=clanek&amp;id=405" style="color: rgb(0, 32, 64); text-decoration: underline;" target="_blank">méně než pětinu evropské legislativy</a>.</p>
      <p style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6;">Spory se objevují u směrnic týkajících se životního prostředí. Směrnice <a href="http://eur-lex.europa.eu/LexUriServ/LexUriServ.do?uri=DD:13:31:32003L0030:CS:PDF" style="color: rgb(0, 32, 64); text-decoration: underline;" target="_blank">2003/30</a>, která určovala podíl biopaliv v naftě a benzínu na 5,75 % do roku 2010, se na státy EHP nevztahovala. Island nikdy žádná biopaliva do nafty a benzínu nepřidával. Nynější směrnice o podpoře obnovitelných zdrojů, která stanoví obecně kvóty na obnovitelné zdroje energie, se na státy EHP vztahuje částečně. Norsko a Island směrnici přijaly a souhlasí se navýšením podílu energie z obnovitelných zdrojů, <a href="http://eur-lex.europa.eu/LexUriServ/LexUriServ.do?uri=OJ:L:2012:076:0049:0050:CS:PDF" style="color: rgb(0, 32, 64); text-decoration: underline;" target="_blank">Lichtenštejnsko nikoliv</a>. Aby se směrnice vztahovala na státy EHP, musí s ní souhlasit zástupci těchto států. Když Lichtenštejnsko kvóty na obnovitelné zdroje energie nechtělo, ostatní jej nemohli přehlasovat.</p><p> </p>
    :zverejneno: 2014-03-14
- Svobodní zahájili primárky pro volby do europarlamentu:
    :perex: <strong>Jak primárky fungují</strong>
    :telo: |-
      <p style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6; font-family: Arial, Helvetica, sans-serif;">Internetová volba probíhá od 5. do 12. února. Během tohoto období se členové a příznivci přihlašují pomocí uživatelského jména a hesla na web strany k hlasování. Hlasování předcházelo nominační období, ve kterém se členové mohli hlásit ke kandidatuře. Přihlásilo se jich celkem 64 a z nich nyní vybereme 22 lidí. Každý hlasující může vybrat 1 až 22 kandidátů, kterým dá hlas. Kdo bude mít nejvíce hlasů, bude lídr. Druhý největší počet bude druhý a tak dále.</p>
      <p style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6; font-family: Arial, Helvetica, sans-serif;">Kandidáti se představují fotografií, životopisem, odkazem na svůj web a otevírají si na stranickém webovém fóru svá diskusní vlákna a v nich odpovídají na dotazy volitelů. Snaží se získávat hlasy psaním blogů a prezentováním na facebooku.</p>
      <p style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6; font-family: Arial, Helvetica, sans-serif;">Každý, kdo fandí Svobodným, se může registrovat přes web jako příznivec, zaplatit roční poplatek na podporu strany ve výši 100 korun a svým hlasem podpořit kandidáty, kteří jsou mu nejsympatičtější.</p>
      <p style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6; font-family: Arial, Helvetica, sans-serif;">U nás ve Svobodných takovéto primárky používáme vždy, když vybíráme kandidáty na kandidátní listiny. Vyhýbáme se tak čachrům, nespravedlnostem a křivdám. Vyhýbáme se tím také situaci, kdy se zájmy vedení strany rozejdou se zájmy voličů. U nás jednoduše na kandidátce je ten, koho naši voliči chtějí, ne ti kteří si své místo vylobbují u stranického vedení, jako je to v jiných stranách.</p>
      <p style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6; font-family: Arial, Helvetica, sans-serif;"><strong>Proč kandiduji</strong></p>
      <p style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6; font-family: Arial, Helvetica, sans-serif;">I já jsem se rozhodl kandidovat v těchto primárkách a chtěl bych reprezentovat Svobodné jako lídr ve volbách do Evropského parlamentu.</p>
      <p style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6; font-family: Arial, Helvetica, sans-serif;">Podle nás Evropská komise potřebuje čelit v Evropském parlamentu serióznímu opozičnímu hlasu. Chceme posílit zatím malou opozici, kterou nyní v Evropském parlamentu reprezentuje britský europoslanec Nigel Farage.</p>
      <p style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6; font-family: Arial, Helvetica, sans-serif;">Než se Evropská unie rozpadne, nebo než z ní Česká republika vystoupí, bude EU každým rokem ovlivňovat naše životy. V Evropském parlamentu budeme schopni svými hlasy bránit přijímání evropských rozhodnutí, která by byla pro naši zemi a občany škodlivá. Budeme také moci navrhnout změnu Smlouvy o EU tak, aby naše země získala výjimku ze zavedení eura, jakou má třeba Velká Británie nebo Dánsko, které euro nemusí zavádět.</p>
      <p style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6; font-family: Arial, Helvetica, sans-serif;">Evropská unie nám diktuje přes polovinu našich zákonů. Když nemůžeme jako Svobodní zatím ovlivňovat zákony přímo v našem parlamentu, zkusíme aspoň ve prospěch svobody a prosperity našich občanů ovlivnit tu část, která na nás padá z Bruselu.</p>
    :zverejneno: 2014-03-14
- Vláda úřady rušit nebude. Zavádí čtyři nové.:
    :perex: 'Nejprve koaliční partneři ANO, ČSSD a KDU-ČSL schválili <a href="http://zpravy.idnes.cz/text-koalicni-smlouvy-06h-/domaci.aspx?c=A131213_100441_domaci_hv"
      style="color: rgb(0, 32, 64); text-decoration: underline;" target="_blank">koaliční
