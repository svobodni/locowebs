- Hladomory a svobodný obchod:
    :perex: 'Afrika se zmítá v chudobě, střídavých hladomorech a kmenovém násilí.
      Nadvláda se na mnoha územích černé Afriky mění často násilnými převraty. Hospodářství
      těchto zemí je zaostalé a již tak špatnou situaci dále zhoršují živelné pohromy
      v podobě sucha nebo záplav. '
    :telo: '<p>Obyvatelé bohatého Severu, i ti chudší, netrpí hlady a často si mohou
      dopřát exotické ovoce, cestování a spoustu barevných časopisů, které je lákají
      ke spotřebě dalšího luxusního zboží.</p><p>Takový je zjednodušený obrázek dichotomie
      dnešního světa a hledání příčin této křiklavé rozdílnosti zaměstnává mnohé žurnalisty,
      sociology či ekonomy.</p><p></p><p>Existuje vlivné globální levicové hnutí,
      které viní z hladomorů v Africe globalizaci, Světovou banku, nadnárodní akciové
      společnosti a kapitalismus. Odpůrci globalizace vidí určité přednosti v alternativním
      způsobu života, kritizují vysokou spotřebu obyvatel bohatých zemí, usilování
      o zisk a tzv. konzumní kulturu, která je založena na snaze vyjít maximálně vstříc
      potřebám zákazníka a přesvědčit jej o užitečnosti vlastní produkce. </p><p>Alternativní
      způsob života pro odpůrce této civilizace znamená obvykle život v komunitě,
      která nespotřebovává tzv. neobnovitelné zdroje, neprodukuje nerecyklovatelný
      odpad a je hospodářsky soběstačná. Spotřeba obyvatel vyspělých zemí je prý nad
      únosné možnosti krajiny a bez dovozu mnoha přírodních zdrojů (dřeva, ropy či
      zemědělských plodin) ze zemí chudých by bohaté země nemohly mít takovou spotřebu,
      jakou mají. Žijí tedy prý na úkor těch chudých. Sotva by vzhledem k omezenosti
      přírodních zdrojů podle odpůrců "konzumní společnosti" mohli mít všichni lidé
      na světě spotřebu na úrovni vyspělých zemí.</p><p>Takové hodnocení považuji
      za fundamentálně špatné a domnívám se, že soběstačné hospodaření a nevyužívání
      dělby práce a obchodu je ve skutečnosti příčinou chudoby, hladomorů a násilností,
      a nemůže proto být lékem na řešení těchto problémů. </p><p>Zdroj blahobytu</p><p></p><p>Pokud
      lidé žijí soběstačným způsobem života a na svém pozemku si pěstují vše, co pro
      sebe a svou rodinu potřebují, mohou zvýšit svoji spotřebu nanejvýš za cenu vyšší
      dřiny. Když se však lidé specializují na činnost, která jim jde nejlépe a výsledky
      takové činnosti pak smění se sousedy, aby měli to, co potřebují, mohou zvýšit
      svůj blahobyt i při nižší námaze. Přírodní podmínky ani lidské schopnosti nejsou
      na světě rozděleny rovnoměrně. Dělba práce znamená nalézt v této rozmanitosti
      svoji komparativní výhodu a využít ji ku svému prospěchu. </p><p>Kouzlo specializace
      je prosté: svobodný člověk se věnuje jiné činnosti než dosud jen tehdy, pokud
      se mu tato změna vyplatí. Na dělbě práce zkrátka vždy vydělávají obě strany
      následného obchodu. Je přitom samozřejmě možné, že nějakého obchodu později
      litujeme. Můžeme si z toho ale vzít ponaučení, a proto špatné obchody nejsou
      na rozdíl od těch dobrých opakovány. </p><p>Tak jako platí blahodárný princip
      dělby práce a komparativní výhody mezi sousedy v jedné vesnici a mezi příslušníky
      jednoho národa, platí stejně i v mezinárodní dělbě práce a v mezinárodním obchodě.
      I každý chudý Afričan, který se byť s bohatým Evropanem rozhodne vyměnit svou
      produkci, to dělá jen a jen proto, že je to pro něj výhodnější, než kdyby tak
      neučinil. Růst mezinárodního obchodu proto svědčí o růstu blahobytu všech zúčastněných.</p><p>Ekonomický
      růst, který je mnohdy vykládán jako výsledek vládních politik, má ve skutečnosti
      mnohem prozaičtější kořeny. Každý drobný objev jednotlivého člověka jak dosáhnout
      něčeho s nižší námahou a nižšími náklady je zdrojem tohoto růstu. Lidé, kteří
      žijí soběstačným životem, mají jen velmi omezenou možnost tohoto pokroku dosahovat.
      Každý obchod je důsledkem blahodárné dělby práce a je tedy odrazem pokroku.</p><p>Bohatství
      Západu nepramení z vykořisťování chudých zemí: vždyť obyvatelé bohatých zemí
      nedovážejí z chudých zemí nic zadarmo – obchod je vždy výhodnou výměnou něco
      za něco. Bohatství Západu pramení právě z využívání výhod, které skýtá dělba
      práce a svobodný obchod. Chudé země může z jejich bídy vyvést jenom rozvoj výrobní
      specializace a směny - jak uvnitř zemí, tak v mezinárodní dělbě práce.</p><p>Proto
      jestli Západ něčím škodí obyvatelům chudých zemí (a stejně tak i sobě), je to
      právě protekcionismus - omezování volného obchodu, omezování dovozu z chudých
      zemí či dotování domácí produkce.</p><p></p><p>Soběstačnost prý zajistí jistou
      obživu, snižuje riziko hladovění. Ve skutečnosti je spíš opak pravdou. </p><p>Může
      někde delší dobu nepršet, ale nemůže delší dobu nepršet všude. Dělba práce a
      mezinárodní provázanost obchodu proto zabraňují, aby nepřízeň počasí měla na
      obyvatelstvo katastrofální dopad. Hladomory dopadají krutě na národy, které
      nemají diverzifikovanou produkci.</p><p>Člověk nedokáže samozřejmě zabránit
      krutým přírodním procesům, může jejich dopad ale účinně zmírnit nebo dokonce
      využít ve svůj prospěch. Přirozené rozmary počasí na nás budou dopadat vždycky,
      ale s běžnými případy sucha a mrazu se dnes dokážeme vypořádat. Dříve i v Evropě,
      když nějakou zemi postihlo sucho, hladověl celý národ. Dnes, když nějakou oblast
      postihne sucho, způsobí to místním zemědělcům finanční ztráty a ceny ku škodě
      jedněch a prospěchu jiných vzrostou, nikdo ale netrpí hlady. Díky tomu, že ne
      všichni obyvatelé Evropy pracují v zemědělství, mohou být jejich výrobky směňovány
      za potraviny, které jsou produkovány v zemích a oblastech, které suchem postiženy
      nejsou. Naproti tomu v Africe je i dnes mnoho rolníků, kteří pěstují potraviny
      jen pro svou vlastní potřebu. Proto místní lidé hladovějí, jakmile je postihne
      větší sucho. Neprodukují jinak nic, co by za potraviny směnili.</p><p>Přeje-li
      si nějaký zemědělec eliminovat riziko výkyvů cen, nemůže si přát nic jiného
      než otevřený trh. Extrémní výkyvy počasí jsou na zeměkouli rozloženy a světové
      ceny jsou proto relativně stabilní.</p><p>Dělba práce spolu s volným obchodem
      umožňuje riziko hladomoru rozložit. Volný obchod je jako pojištění, které rozkládá
      riziko mezi mnoho jednotlivců, kteří možná platí vyšší ceny za potraviny, ale
      alespoň nehladoví. Každý, koho skutečně trápí problém světového hladovění, by
      měl bojovat za volný obchod a demonstrovat proti clům, kvótám a dotacím.</p><p></p><p>Mírová
      spolupráce</p><p>I války a rozbroje, které jsou dnes v Africe příčinou mnoha
      utrpení, mají své kořeny v nerozvinutosti obchodu. Rozpoutání násilného nepřátelství
      má své výnosy a náklady stejně jako každá jiná lidská činnost. A je nepochybné,
      že nepřátelství je mnohem nákladnější mezi lidmi, kteří žijí v systému dělby
      práce, než ve světě soběstačnosti.</p><p>Jak napsal rakouský ekonom Ludwig von
      Mises: "<i>Může dojít k tomu, že soběstační rolníci, kteří si na svém statku
      pěstují vše, co pro sebe a svoji rodinu potřebují, povedou proti sobě války.
      Když se ale vesnice rozdělí na nepřátelské skupiny a kovář přitom bude na jedné
      straně a švec na druhé, trpěla by jedna část, když by chtěla boty, a druhá část,
      kdyby potřebovala nástroje a zbraně.</i>"</p><p>Dříve jistě i v Čechách mezi
      sebou válčily rody, jejichž potomci dnes mají díky volnému obchodu ze vzájemné
      existence užitek. Dělba práce zvyšuje produktivitu každého jednotlivce a současně
      podporuje dobrovolnou mírovou spolupráci. </p><p>Těžko se na druhé straně může
      obchod rozvíjet tam, kde zuří války. V Africe trpí chudobou i oblasti, kde má
      rok několik vegetačních období a plodiny bují rychleji než v Evropě. Přesto
      se tam nevyplatí do zemědělského podnikání investovat. Nevíte, kdy vám farmu
      znárodní nebo kdy vás přepadne jaká ozbrojená banda. Přitom ochrana práva na
      život a majetek je to základní, co po státu jako občan požadujete.</p><p>Utváření
      bezpečného státu je zkrátka těžký a dlouhodobý proces. Existují jediné dvě možnosti
      jak docílit zákonnosti tam, kde chybí: můžeme ji ve prospěch obchodu a blahobytu
      nastolit zvenčí (tj. kolonizovat taková území), nebo můžeme z dálky pozorovat
      dlouhodobé a kruté utváření zákonnosti. Žádná třetí cesta neexistuje.</p><p></p><p>Zdá
      se, že k dosahování blahobytu je třeba kromě elementárních přírodních podmínek
      umožňujících život splnit dvě další podmínky: 1) nebránit svobodnému podnikání
      přílišnou státní regulací a zároveň 2) zajistit státní vynucování práva na život
      a majetek. Stát musí tedy na jedné straně nechat lidi svobodně podnikat a na
      druhé straně být dostatečně silný v zajišťování policie, spravedlnosti a vnější
      obrany. Pravděpodobně žádná z podmínek u nás nefunguje dokonale, funguje ale
      alespoň natolik dostatečně, aby nedošlo k bídě, rozkladu státu, chaosu a anarchii.
      A to se právě stále ještě nedá říct o řadě afrických území, která trpí kmenovými
      boji, nejistotou podnikání a případně i klimatem nepříliš vhodným k životu.</p>'
