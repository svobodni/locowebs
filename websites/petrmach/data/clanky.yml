- 'Petr MACH: Proč my, Svobodní, nejsme klausovci':
    :perex: Slepenců spojených se jménem Bobošíková se Svobodní neúčastnili nikdy,
      a nic se na tom nezmění, ani kdyby se sama Bobošíková na matrice přejmenovala
      na Václav Klaus. To, že Petr Mach v minulosti spolupracoval s Václavem Klausem
      a byl obhájcem myšlenek, které i on hájil, nedělá z Petra Macha "klausovce".
      Právě naopak.
    :telo: |-
      <p> </p>
      <p>Slovo klausovci do minulého týdne neexistovalo. Do českého politického slovníku ho vnesla minulý týden Jana Bobošíková. Způsobem, jakým to provedla, tomu slovu vtiskla obsah: Klausovci = konglomerát odpadlíků z různých stran, který Bobošíková pospojovala, aby se na jméně Václava Klause svezli do sněmovny.</p>
      <p>Je smutné, pokud se jméno významného člověka stane základem pro takový pojem. Je snad jasné, že jakékoliv spojení Strany svobodných občanů – liberální a demokratické politické strany založené na svobodě člověka – s jakýmikoliv projekty, které kdy v minulosti organizovala paní Bobošíková, nepřipadalo a nepřipadá v úvahu. Proč? Protože styl i politické přesvědčení Svobodných a pojetí politiky paní Bobošíkové jsou jako nebe a dudy.</p>
      <p>Trapnost v přímém přenosu</p>
      <p>Hra paní Bobošíkové o jméno Klaus nabyla podoby trapnosti v přímém přenosu. Aniž by měla Bobošíková s Klausem cokoliv domluveno, zaregistrovala si doménu klausovci.cz. Se svou suitou přišla za Klausem dokonce neohlášeně, a ačkoliv jim rozpačitý exprezident řekl, že za ně kandidovat nebude, prezentovala to Bobošíková do médií, jako kdyby Klaus byl nějaké její aktivum.</p>
      <p>Nakonec Bobošíková slupla jen chabé úlovky, jako je Boris Šťastný. Klaus za ně kandidovat nebude, proto má Suverenita aspoň obrázek Klause několikrát na své webové stránce.</p>
      <p>Sledujeme princip, ne momentální prospěch</p>
      <p>Svobodní neusilují o zvolení do politiky, prioritně aby získali moc. Naopak hlavním cílem Svobodných je moc politiků omezit. Politika Svobodných stojí na principech, a ten nejdůležitější, který jsme si vypůjčili od Friedricha Augusta Hayeka zní: Svoboda může být zachovávána jen sledováním principů a ničí ji účelovost.</p>
      <p>U Bobošíkové naopak bylo účelové vždycky všechno. Klanění Husákovi v kroji členky Socialistického svazu mládeže, kandidatura za komunisty na prezidenta, vypjatý boj "proti sudeťákům", stejně jako nyní zoufalá snaha přivlastnit si Klause. Principy nevyznává žádné.</p>
      <p>Klasickou soutěž Bobošíková v politice nevyznává. Své politické strany (a že jich měla) brala vždy jako privátní podnik. Ona rozhoduje, kdo bude lídrem tady, kdo bude lídrem tam, či jak se kdy účelově přepíše volební program.</p>
      <p>Svobodní jsou oproti tomu společenstvím lidí, které spojují myšlenky a filozofie svobody. Naši stranu tedy nevlastní jeden člověk, který by ji mohl prodat. Ve Svobodných si kandidáty volíme v primárních volbách, nebudeme je dosazovat shora.</p>
      <p>Zbude jen pachuť</p>
      <p>Nevěřím, že Václav Klaus jakkoliv podpoří nový podnik paní Bobošíkové, a není to pro mě ani příliš důležité. Kdyby je Václav Klaus náhodou nějak podpořil, nevěřím, že to Bobošíkové a Borisovi Šťastnému pomůže do sněmovny. Zbude jen pachuť. Nikdy jsme se neúčastnili spřádání plánů na vytváření slepenců zneužívajících Klausovo jméno a nelitujeme toho.</p>
      <p>Petr Mach, předseda Svobodných</p>
