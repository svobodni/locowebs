- Český přístav v Hamburku – daňový ráj?:
    :perex: "\r\n"
    :telo: |-
      <p><strong></strong></p>
      <p></p><p>Po první světové válce získalo Československo na základě Versailleské smlouvy do extrateritoriálního pronájmu na 99 let část německého území v oblasti Svobodného hanzovního města Hamburku. Na mapě Hamburku dostalo místo jméno Moldauhafen (Vltavský přístav) a Prager Ufer (Pražské nábřeží). </p><p>Po rozpadu Československa přešla práva ve věci tzv. Českého přístavu v Hamburku na Českou republiku. Místo aby Česká republika tohoto jedinečného – od daní mezinárodní smlouvou osvobozeného a do suverénního pronájmu na 99 let svěřeného – území řádně využívala, nechává náš stát území uprostřed Hamburku chátrat. </p><p><strong>Co říká Versailleská smlouva</strong></p><p>Versailleská smlouva (1919) stanovila, že "<em>Německo pronajme Československu na dobu 99 let území v přístavech Hamburk a Štětín. Oblasti budou v režimu svobodných zón a budou využívány k přímému tranzitu zboží mezi přístavem a Československem.</em>" (čl. 363 Versailleské smlouvy) a že "<em>Delimitace území a jejich vybavení, využívání a obecně veškeré podmínky jejich využití včetně částky nájmu budou dojednány komisí, která se bude skládat z jednoho delegáta za Německo, jednoho za Československo a jednoho za Velkou Británii. Takto dojednané podmínky budou moci být doladěny stejným postupem každých deset let. Německo konstatuje dopředu, že se bude plně držet takto dojednaných podmínek.</em>" (čl. 364 Versailleské smlouvy) </p><p>Dále Versailleská smlouva stanoví, že zboží ve svobodných zónách bude osvobozeno od daní: "<em>Zboží vstupující a opouštějící svobodnou zónu nemůže podléhat jakémukoliv importnímu či exportnímu clu... Zboží nesmí podléhat ani žádnému jinému poplatku či dani kromě statistického poplatku, který nesmí přesáhnout jedno promile hodnoty zboží a který smí být použit výhradně k pokrytí nákladů na statistické výkazy o pohybu zboží v přístavu</em>." (čl. 328 Versailleské smlouvy) "<em>...Veškeré zboží, které bude moci být spotřebováno ve svobodné zóně bude osvobozeno od daní a poplatků, ať již by šlo o spotřební daně či obdobné poplatky, kromě statistického poplatku, jak je popsán výše v článku 328</em>." (čl. 329 Versailleské smlouvy) "<em>Dovozní clo může být uvaleno na zboží, které opouští svobodnou zónu, aby bylo spotřebováno v zemi, na jejímž území se svobodný přístav nachází. Obráceně, exportní clo může být uvaleno na zboží přicházející z takové země do svobodné zóny. Takováto exportní a importní cla pak musí být uvalována na stejném principu a ve stejných sazbách, a to na celní hranici dotyčného státu. Na druhé straně, Německo nesmí uvalovat jakkoliv nazvaná exportní, importní či tranzitní cla a poplatky na zboží dopravované po zemi či po vodě skrze německé území do nebo ze svobodné zóny do jakékoliv jiné země. Německo připraví nezbytnou legislativu, která zajistí a zaručí takovouto svobodu tranzitu zboží po železnici nebo řece přes své území, aby zaručilo běžný přístup do svobodné zóny.</em>" (č. 330 Versailleské smlouvy)</p><p>Smlouva o pronájmu svobodného přístavu byla komisí dojednána 16. února 1929 a podepsána mezi Československem a za Německo Svobodným hanzovním městem Hamburk) 2. listopadu 1929. Rozloha pronajatého území činí 29.024 m<sup>2</sup>, k němu jsou připojeny přednostním užívacím právem přilehlé přístavní vodní plochy. Aktuálně Česká republika platí za území nájem ve výši 61 tisíc euro (1,5 milionu korun) ročně.</p><p>Český přístav je extrateritoriálním územím České republiky (podobně jako mají USA např. od Kuby v pronájmu území Guantánamo). Smlouva mezi Československem a Svobodným hanzovním městem Hamburkem o pronájmu území též zaručuje, že pokud jde o zaměstnávání osob v českém svobodném přístavu, nevztahuje se na tyto osoby žádný německý zákoník práce včetně ustanovení o minimální mzdě. Dále se stanoví, že úřední nápisy mají být ve svobodném přístavu uváděny dvojjazyčně – česky a německy. </p><p>Při vstupu do EU nebylo v přístupové smlouvě stanoveno, že by se toto extrateritoriální území stalo součástí EU, lze jej tedy považovat za území patřící České republice, na které se nevztahuje právo Evropské unie (podobně jako má např. Velká Británie suverénní území Akrotíri a Dhekélia na Kypru, aniž by tato území byla součástí EU). </p><p><strong>Využití svobodného přístavu</strong></p><p>Od zahájení pronájmu v roce 1929 dalo Československo svobodný přístav do podnájmu Československé plavební společnosti labské, a.s. Tato společnost provozovala jak přístav, tak vodní dopravu po labské vodní cestě. Firma metitím prošla znárodněním v roce 1949 a privatizací v roce 1992. V důsledku úbytku zakázek (elektrárny začaly uhlí přepravovat po železnici) a vzhledem k nedokončené splavnosti Labe pro plně naložené remorkéry se firma dostala v roce 2001 do konkurzu. Společnost Československá plavba labská, a.s. v likvidaci stále v českém přístavu pronajímá část hal. </p><p><img class="HTML" border="0" alt="" src="/pics/obr/cesky_pristav_hamburk.gif" width="500" height="375"></p><p><?xml:namespace prefix = w /><bordertop width="4" type="single"></bordertop><borderleft width="4" type="single"></borderleft><borderbottom width="4" type="single"></borderbottom><borderright width="4" type="single"></borderright></p><p><em>Vjezd do Moldauhafen. Foto pm</em></p><p>O tyto budovy vede táhlý soudní spor se státem. Konkurzní správce totiž zahrnul v roce 2001 tyto budovy do konkurzní podstaty, ačkoliv stojí na pozemcích pronajatých na 99 let státem a ačkoliv neexistuje žádný předávací protokol mezi státem a Československou plavbou labskou, a.s., který by na ni vlastnictví budov převedl. Navíc, podnájemní smlouva mezi státem a Československou plavbou labskou z roku 1992 (podepsaná za stát tehdejším ministrem hospodářství Karlem Dybou) stanoví, že i na stavby v českém hamburském přístavu, které by případně byly ve vlastnictví Československé plavby labské, má v případě konkurzu Česká republika předkupní právo. Přestože se o tyto budovy vede spor, který paralyzuje efektivní využívání svobodného přístavu, a přestože Československá plavba labská, a.s. v likvidaci obývá a pronajímá budovy, jejichž vlastnictví je předmětem sporu, neukládá výnosy z pronájmu budov na zvláštním účtu, aby po ukončení sporu mohly připadnout zákonnému vlastníku.</p><p>Je tedy jednoznačným projevem laxnosti českého státu že svá práva řádně neuplatňoval, že se nechal zastupovat ve sporu neefektivním Úřadem pro zastupování státu ve věcech majetkových (viz rubrika Úřad na zrušení, LF říjen 2007). Jedinečné území českého svobodného přístavu tak zůstává nevyužito a přístav chátrá. </p><p><strong>Závěr</strong></p><p>Česká republika by měla urychleně uplatnit svá práva na provoz Českého přístavu v Hamburku a začít provozovat svobodný přístav dle ustanovení Versailleské smlouvy. Jakmile získá zpět kontrolu nad svým přístavem v Hamburku, může jej jako celek nebo po částech pronajmout k provozu ve výběrovém řízení soukromým subjektům. Svobodný přístav by tak měl začít sloužit k účelu, k jakému byl Versailleskou smlouvou zřízen: K přístavnímu podnikání nezatíženému clem a DPH a spotřebními daněmi. Než smlouva vyprší, měla by ČR jednat o prodloužení na dalších 99 jako náhradu za Německem nikdy neposkytnuté pozemky v přístavu Štětín.</p>
