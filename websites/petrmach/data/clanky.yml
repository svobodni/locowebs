      stabilního výdělku z regulovaných cen po dobu 15 let stanoví </span><a href="http://www.tzb-info.cz/t.py?t=15&amp;i=405"
      target="_blank"><span style="FONT-FAMILY: arial,helvetica,sans-serif"><font
      color="#336699">Zákon č. 180/2005</font></span></a><span style="FONT-FAMILY:
      arial,helvetica,sans-serif"> O podpoře výroby elektřiny z obnovitelných zdrojů.</span></span></p><p
      class="MsoNormal" style="MARGIN: 6pt 0cm 0pt"><span style="FONT-FAMILY: Arial"><span
      style="FONT-FAMILY: arial,helvetica,sans-serif">Cílem zákona je zajistit, aby
      do roku 2010 bylo 8% spotřeby elektřiny v České republice pokryto tzv. obnovitelnými
      zdroji, což nám nařizuje </span><a href="http://eur-lex.europa.eu/LexUriServ/LexUriServ.do?uri=DD:12:02:32001L0077:CS:PDF"
      target="_blank"><span style="FONT-FAMILY: arial,helvetica,sans-serif"><font
      color="#336699">Směrnice č. 77/2001 Evropské unie</font></span></a><span style="FONT-FAMILY:
      arial,helvetica,sans-serif"> doplněná pro Českou republiku </span><a href="http://eur-lex.europa.eu/cs/treaties/dat/12003T/pdf/cs029_l236.pdf"
      target="_blank"><span style="FONT-FAMILY: arial,helvetica,sans-serif"><font
      color="#336699">Smlouvou o přistoupení do EU</font></span></a><span style="FONT-FAMILY:
      arial,helvetica,sans-serif">. Kromě toho </span><a href="http://eur-lex.europa.eu/LexUriServ/LexUriServ.do?uri=OJ:L:2009:140:0016:0062:CS:PDF"
      target="_blank"><span style="FONT-FAMILY: arial,helvetica,sans-serif"><font
      color="#336699">Směrnice EU 28/2009</font></span></a><span style="FONT-FAMILY:
      arial,helvetica,sans-serif"> České republice tuto kvótu navyšuje na 13% do roku
      2020. </span></span></p><p style="MARGIN: 6pt 0cm 0pt"><span style="FONT-FAMILY:
      arial,helvetica,sans-serif">Ačkoliv Česká republika mohla navýšení kvóty v Radě
      EU zablokovat, Topolánkova vláda to neudělala. Ministři přitom dobře věděli,
