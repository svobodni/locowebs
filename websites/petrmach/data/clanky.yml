- 'Petr MACH: 15. březen a dluhový protektorát':
    :perex: Senát bude 15. března hlasovat o <a href="http://senat.cz/xqw/webdav/pssenat/original/59913/50759"
      target="_blank"><u><font color="#000080">vládním návrhu</font></u></a> na vyslovení
      souhlasu se změnou Smlouvy o fungování Evropské unie, která udělá ze zemí eurozóny
      garanty cizích dluhů a z dlužnických zemí ekonomické protektoráty.
    :telo: <p>Petr Nečas (předseda ODS), Bohuslav Sobotka (předseda ČSSD) i Karel
      Schwarzenberg (předseda TOP09) vyzvali své poslance a senátory, aby tu věc schválili.</p><p>Petr
      Nečas nejprve na zasedání Evropské rady zvedl ruku pro to, aby se změnila Smlouva
      o fungování EU. Evropská rada rozhodla, že se do Smlouvy o fungování EU vloží
      nový odstavec:</p><p><em>Členské státy, jejichž měnou je euro, mohou zavést
      mechanismus stability, který bude aktivován v případech, kdy to bude nezbytné
      k zajištění stability eurozóny jako celku. Poskytnutí jakékoli požadované finanční
      pomoci v rámci tohoto mechanismu bude podléhat přísné podmíněnosti.</em></p><p>Se
      změnou ale ještě musí vyslouvit souhlas národní parlamenty. Členové eurozóny
      ani nečekali, až změnu posvětí jednotlivé parlamenty a už si takový mechanismus
      mezi sebou nachystali. Jmenuje se Evropský mechanismus stability. Má začít platit
      letos v polovině roku.</p><p>Jeho plné znění (anglicky) je zde:<br><a href="http://www.european-council.europa.eu/media/582311/05-tesm2.en12.pdf"
      target="_blank"><u><font color="#000080">http://www.european-council.europa.eu/media/582311/05-tesm2.en12.pdf</font></u></a></p><p>Jeho
      stručný popis (video) je zde:<br><a href="http://www.youtube.com/watch?v=EItMh48LUE4&amp;feature=youtu.be"
      target="_blank"><u><font color="#000080">http://www.youtube.com/watch?v=EItMh48LUE4&amp;feature=youtu.be</font></u></a></p><p><a
      href="http://www.youtube.com/watch?v=EItMh48LUE4&amp;feature=youtu.be" target="_blank"><u><font
      color="#000080"><img title="2012-euroval.png" border="0" alt="2012-euroval.png"
      src="http://blog.idnes.cz/blog/7854/250928/2012-euroval.png" width="300" height="217"></font></u></a></p><p>Členské
      státy, jejichž měnou je euro, se tímto zavazují k obrovským finančním transferům
      a nové organizaci dávají vysoké pravomoci a jejím představitelům širokou imunitu
      před případným trestním stíháním.</p><p>Celé se to týká i České republiky, a
      tedy každého z nás, protože sice dnes euro nemáme, ale o zavedení eura u nás
      může kdykoliv rozhodnout EU. Podle Smlouvy o přistoupení České republiky k EU
      euro musíme zavést, a o jeho zavedení nebude rozhodovat Česká republika, ale
      Evropská rada, podle <a href="http://eur-lex.europa.eu/LexUriServ/LexUriServ.do?uri=OJ:C:2010:083:0047:0200:CS:PDF"
      target="_blank"><u><font color="#000080">článku 140, odst. 2 Smlouvy o fungování
      EU</font></u></a> na návrh Komise, tedy i bez našeho souhlasu či žádosti.</p><p>Tím,
      že Petr Nečas podpořil změnu smlouvy, aniž by vyjednal pro Českou republiku
      výjimku ze zavedení eura, vtáhnul nás do této dluhové unie. Změnil Evropskou
      měnovou unii v dluhovou unii, aniž by nás z povinnosti zavést euro vyvázal.
      To mu nemůže žádný volič, který má dost poklonkování Evropské unii, odpustit.</p><p>Zastavit
      to může dne 15. března Senát.</p><p>Přijďme <a href="https://www.svobodni.cz/akce/nadchazejici/353-protest-opet-hrozi-schvaleni-esm/"
      target="_blank"><u><font color="#000080">poprosit ve 12:30 15. března na Klárov</font></u></a>
      senátory, aby svůj souhlas nedali. Senátoři, vaše případné lehkomyslné ano,
      jen abyste vyhověli dnes EU a vládě, vytvoří spletenec závazků a nevraživostí
      v EU a vtáhne Českou republiku do zbytečných sporů, závazků, dluhů a povinností
      v rozsahu <a href="https://www.svobodni.cz/akce/nadchazejici/353-protest-opet-hrozi-schvaleni-esm/"
      target="_blank"><u><font color="#000080">stovek miliard korun</font></u></a>.</p><p>Vzhledem
      k podpoře této eurosmlouvy ze strany ODS-ČSSD-TOP09, není na zastavení velká
      šance. Pamatujme si ale po 15. březnu všechny senátory, kteří vládní návrh podpoří,
      a pamatujme si ty, kteří návrh odmítnou.</p>
