- K narozeninám Margaret Thatcherové:
    :perex: <strong>K osmdesátinám Margaret Thatcherové </strong>
    :telo: <p><strong>Petr Mach</strong></p><p>12. října oslavila bývalá premiérka
      Velké Británie kulaté osmdesáté narozeniny. Současně je tomu letos třicet let,
      kdy byla Margaret Thatcherová ve svých 50 letech zvolena lídrem britské Konzervativní
      strany a 15 let, kdy opustila premiérské křeslo. Tato kulatá výročí jsou dobrým
      důvodem nejen popřát takto nepřímo na dálku vše nejlepší k narozeninám, ale
      také připomenout si její politiku a její vidění světa. Politiku a vidění světa,
      pro které se od té doby vžil název thatcherismus. Málokterý politik se zapsal
      do dějin politického myšlení tak, že by se po něm nazýval politický směr.</p><p><strong>Thatcherismus
      lze zjednodušeně charakterizovat jako politiku postavenou na kombinaci hájení
      individuální svobody a volného trhu na jedné straně a hájení národních zájmů
      a nedůvěry v nadnárodní vládnutí na straně druhé. </strong>Politici, kteří prosazují
      odstraňování vládních regulací, snižování daní a privatizaci a současně mají
      rezervovaný vztah k institucím typu OSN či Evropská unie, které rozhodují bez
      zřetelného demokratického mandátu, jsou dnes nazýváni thatcheristickými politiky.
      </p><p>Margaret Thatcherová byla a je nepochybně obrovsky silná osobnost, což
      dobře ilustruje 15 let trvající tápání Konzervativní strany po jejím odchodu.
      Nejde zdaleka jen o tápání při neustálém hledání nového lídra, ale i o tápání
      ideové. Britští Konzervativci zkrátka na 15 let opustili thatcherismus. Jejich
      nejednoznačný postoj vůči EU pomohl vyhrát v minulých volbách do Evropského
      parlamentu 9 mandátů Straně za nezávislost Velké Británie (UKIP), která prosazuje
      vystoupení Británie z EU. Jejich nedůsledné hájení individualismu vedlo k tomu,
      že oponovali návrhu labouristického premiéra Tonyho Blaira zvýšit školné. Jejich
      neschopnost najít silného lídra způsobuje, že na politickém trhu nejsou zatím
      schopni konkurovat Tonymu Blairovi.</p><p>Od té doby, kdy opustila (v důsledku
      sílících proevropských tendencí v Konzervativní straně) premiérské křeslo, má
      Thatcherová čas věnovat se psaní knih. Kromě pamětí (Roky na Downing Street)
      je nejdůležitějším dílem nedávná kniha Statecraft (česky Umění vládnout), která
      je vlastně brilantním návodem, popisem toho, čemu by se dalo říkat thatcheristická
      politika.</p><p>Pro nás je zajímavé určitě to, co říká Thatcherová v tomto svém
      díle o České republice. "<em>Česká republika je jednou z nejúspěšnějších postkomunistických
      zemí. Vděčí za to především téměř vizionářské politice svého bývalého ministerského
      předsedy, mého starého přítele a oddaného hayekovce Václava Klause. Sám by však
      takového úspěchu nedosáhl, kdyby si Češi neuchovali instinktivní vědomí toho,
      jak budovat občanskou společnost a svobodné hospodářství</em>". Thatcherová
      obdivuje naši liberalizaci cen a kupónovou privatizaci, která převedla obrovský
      majetek z neefektivního státního vlastnictví do rukou občanů, kteří na nově
      vytvořených trzích mohli majetek prodávat novým investorům. Zajímavé jsou i
      její postřehy o Václavu Havlovi. "<em>O tom, že je Václav Havel antikomunista,
      nelze pochybovat. Je to ale člověk levicový a obráží se to v jeho pohledu na
      svět</em>." Thatcherová hovoří o tom, jak byla znepokojena, když Havel pronášel
      utopistické vize o "novém multikulturním uspořádání světa s novou úlohou nadnárodních
      institucí".</p><p>Margaret Thatcherová byla úspěšnou političkou, která spolu
      s Ronaldem Raeganem přispěla k tomu, že komunismus padl ještě za našeho života,
      která reformovala britský skorosocialismus sedmdesátých let snížením daní, privatizací
      a liberalizací a neinflační měnovou politikou a která dodnes je důležitou autoritou
      a vzorem pro konzervativní politiky nejen v Evropě. </p>
    :zverejneno: 2005-11-15
- Srovnání daňových návrhů ČSSD a rovné daně ODS:
    :perex: <strong>Srovnání daňových návrhů ČSSD a rovné daně ODS</strong>
    :telo: '<p><strong>Petr Mach</strong></p><p><strong>Centrum pro ekonomku a politiku</strong></p><p>Ministerstvo
      financí přišlo s plánem daňových změn, které mají konkurovat návrhu ODS. Politické
      zadání pro úředníky ministerstva financí znělo – připravte takové úpravy, aby
      na nich vydělali lidé s nižšími a středními příjmy a aby návrh byl pro tyto
      skupiny výhodnější než rovná daň ODS.</p><p>Jak toho ministerští úředníci docílili?
      Za prvé snížili dolní sazbu, která se uplatňuje u jednotlivce do hrubé mzdy
      14 000 z 15 na 12 %, za druhé místo nezdanitelného minima navrhují zavést slevu
      na dani. U nejtypičtější mzdy v ekonomice ve výši 15 tisíc se u jednotlivce
      sníží roční daňová povinnost daně z příjmu z 18 432 Kč na 14 325, daňové inkaso
      tak poklesne od této příjmové skupiny o 22 %. U lidí se mzdou ve výši 10 000
      Kč má poklesnout daňové inkaso z 10 044 Kč na 5 400 Kč, tedy o 46 %. </p><p>Tab.
      č. 1: Současný stav – osoba bez dětí</p><p>Tab. č. 2: Návrh Ministerstva financí
      – osoba bez dětí</p><p>Tab. č. 3: Současný stav – osoba s dvěma dětmi</p><p>Tab.
      č. 4: Návrh ministerstva financí – osoba s dvěma dětmi</p><p>Úředníkům ministerstva
      tyto propočty vyšly výhodnější než návrh ODS, ale jen díky tomu, že kalkulovali
      s nezdanitelným minimem ve výši 4000 korun měsíčně bez ohledu na počet dětí
      a že nezohlednili slevu 8 % na sociálním pojištění, kterou má ODS v programu
      v rámci reformy důchodového systému. Když návrhy ministerstva srovnáme s rovnou
      daní tak, jak ji ODS skutečně navrhuje, vychází návrh ODS výhodnější pro všechny
      příjmové skupiny. ODS navrhuje nezdanitelné minimum 6000 Kč měsíčně na dospělého
      a 2 000 Kč na dítě a slevu 8 % na pojistném.</p><p>Jak uvedl stínový ministr
      financí za ODS Vlastimil Tlustý, daň dle ODS si každý snadno spočítá: "<em>Vezměte
      svůj hrubý příjem, odečtěte od něj 4,5% zdravotního pojištění, nejsnáze to uděláte
      vynásobením 0,955. Vyjde vám základ pro rovnou daň. Z toho základu pro rovnou
      daň odečtete 6000 korun, to je odpočitatelná položka pro dospělého, pak odečtěte
      počet dětí krát 2000 korun. Ze zbytku vypočtěte patnáct procent, vyjde vám rovná
      daň a jsem si absolutně jistý že každému vyjde v peněžence více než dnes, i
      více oproti návrhu pana ministra Sobotky.</em>"</p><p>Oproti současnému stavu
      by jedinec bez dětí s měsíční mzdou 15 000 ušetřil v modelu ODS ročně 17 844
      Kč oproti dnešnímu stavu a 13 740 oproti návrhu Ministerstva financí. Občan
      s měsíční mzdou 10 000 měsíčně by ročně oproti dnešnímu stavu ušetřil 13 260
      Kč, resp. 8 616 oproti návrhu Ministerstva financí</p><p>Osoba s dvěma dětmi
      s měsíční mzdou 15 000 by v návrhu ODS ušetřila ročně na rovné dani a pojistném
      13 047 Kč oproti dnešnímu stavu, resp. 8 940 Kč oproti návrhu Ministerstva financí.
      Osoba s dvěma dětmi a měsíční hrubou mzdou 10 000 by inkasovala negativní daň
      ve výši 3240 korun, v součtu by ušetřila oproti současnému stavu ročně 10 884,
      resp. 6 240 Kč oproti návrhu Ministerstva financí. </p><p>Tab. č. 5: Rovná daň
      – osoba bez dětí</p><p>Tab. č. 6: Rovná daň – osoba s dvěma dětmi</p><p>Tab.
      č. 7: Srovnání pro osobu bez dětí</p><p>Tab. č. 8: Srovnání pro osobu bez se
      dvěma dětmi</p><p>Oba návrhy znamenají pokles příjmů státního rozpočtu. Ministerstvo
      financí očekává jejich částečné nahrazení zvýšením spotřebních daní na cigarety.
      Toto zvýšení nastane i za vlády ODS, protože zvýšení sazeb nám nařizuje Evropská
      unie. Celkový objem přerozdělovaných peněz tedy socialistická vláda nesnižuje.
      Naproti tomu návrh ODS není jen o tom někomu vzít méně a někomu více než dnes.
      Znamená jednak zjednodušení daní a jednak záměrné snížení daní doprovázené zmenšením
      objemu státního přerozdělování.</p><p>Proto jsou návrh ODS a návrh Ministerstva
      financí nesrovnatelné. Návrh ministerstva financí pouze mění daňové přerozdělení
      příjmů, neznamená jakoukoliv systémovou úsporu. Návrh ODS naproti tomu znamená
      fundamentální změnu – zavedení jednoduchého zdanění s jednotnou sazbou povzbuzuje
      hospodářský růst, omezuje daňové úniky a snižuje administrativní náklady pro
      poplatníky i pro stát. </p><p>Od návrhu ODS lze čekat zrychlení ekonomického
      růstu a snížení daňových úniků, od návrhu Ministerstva financí nikoliv. V návrhu
      ODS představuje negativní daň pro lidi s příjmem pod hranicí nezdanitelného
      minima fundamentální změnu, která nahradí celou řadu složitých sociálních dávek
      jednou jednoduchou dávkou. V modelu ODS existuje sleva na pojistném ve výši
      8% hrubé mzdy, která je součástí plánu na penzijní reformu, která bude znamenat
      méně státního přerozdělování. Lidé s vysokými příjmy sice hodně uspoří, ale
      pokud budou chtít mít důchod větší než dělníci s nízkou mzdou, měli by si úsporu
      investovat.</p><p>Návrh Ministerstva financí nedává šanci na zlepšení ekonomické
      situace České republiky, jen jinak přerozděluje peníze daňových poplatníků,
      návrh ODS je osvobozující, bere lidem méně peněz, aby jich méně přerozděloval
      a aby uvolnil cestu k rychlejšímu růstu bohatství všech občanů České republiky.</p>'
    :zverejneno: 2005-10-24
- Obchodní bilanci bychom měli přestat měřit:
    :perex: 'Obchodní bilance, to po staletí probírané téma, plní opět stránky novin:
      Od začátku existence České republiky vykazovala statistika stamiliardové deficity
      obchodní bilance, letos poprvé vykazuje přebytek. Čím to? A odráží statistika
      realitu? Máme se z přebytku radovat? Jak má na saldo reagovat vláda? '
    :telo: '<p>  </p><p><strong>Merkantilistické dědictví</strong></p><p>Po staletí
      usilovaly vlády o přebytky obchodní bilance. Více vyvézt než dovézt se považovalo
      za blaho pro ekonomiku, za cíl hospodářské politiky. Omyl tohoto úsilí zřetelně
      vyvrátili první ekonomové – David Hume či Adam Smith a u nás Karel Havlíček
      Borovský, který ve své ekonomické analýze Svobodná výroba a svobodný obchod
      v roce 1851 napsal: "<em>Obyčejně se myslívá a říkává, že země, která za víc
      peněz z ciziny zboží kupuje nežli svého zboží do ciziny prodává, tím chudne:
      ani tomu není tak, aspoň nemusí být tak ... Jest přece patrno, že tato země
      bohatne, totiž o to zboží, co z ciziny nakoupila a které jí přece zůstane a
      její stav vždy zlepšuje.</em>" Když tedy na daném území přibude věc ze zahraničí
      a ubude peněz nebo zlevní měna, není to nic špatného, naopak je to výsledek
      svobodného obchodu, který je výhodný pro toho, kdo prodal i pro toho kdo nakoupil,
      těžko tedy může jít o neblahý výsledek pro ekonomiku jako celek. </p><p>  </p><p><strong>Pochybné
      měření</strong></p><p>Samo měření obchodní bilance je sporné a výsledkům se
      dá sotva věřit. Kdovíjaká je skutečnost, když Německo vykazuje kladnou obchodní
      bilanci s Českou republikou a současně Česká republika vykazuje kladnou obchodní
      bilanci s Německem; když český dovoz z Německa za prosinec 2004 byl podle Eurostatu
      1804 mil eur a podle ČSÚ 1386 eur, což je rozdíl 13 miliard korun za jediný
      měsíc!</p><p></p><p><strong>Platební bilance je vždy vyrovnaná</strong></p><p>Nad
      saldem obchodní bilance (resp. saldem tzv. běžného účtu, který kromě salda obchodu
      se zbožím obsahuje i saldo služeb) ale nemá smysl ani bědovat ani se z něj radovat;
      je totiž jen jednou stranou mince a druhá strana téže mince – bilance kapitálových
      toků – má vždy přesně opačné znaménko. Platební bilance je vždy dopočítávání
      do nuly. "Smutek" z deficitu obchodní bilance je vždy vykompenzován "radostí"
      z vysokého přílivu zahraničního kapitálu a naopak (viz obrázek). </p><p> </p><p><img
      class="HTML" height="200" alt="" src="/pics/obr/graf%201.gif" width="357" border="0"></p><p> </p><p>Dlouhých
      15 let od listopadu jsme zažívali trvalý příliv investic ze zahraničí a i domácí
      zisky byly investovány převážně doma. Letos poprvé zaznamenal kapitálový účet
      platební bilance čistý odliv kapitálu (díky investicím českých firem v zahraničí,
      převážně na Slovensku). Odliv kapitálu tlačí na oslabování koruny, to prospívá
      exportu. Vysoký export zas tlačí na zhodnocování koruny, což odrazuje zahraniční
      investice. Počínaje rokem 2005 přestala v důsledku odlivu kapitálu koruna posilovat,
      což pomáhá dělat saldo obchodní bilance kladné.</p><p>Až příští vláda sníží
      daně firem a kapitálových výnosů, odliv peněz na Slovensko pomine, posilování
      koruny se obnoví a obchodní bilance se vrátí do deficitu a nebude na tom nic
      alarmujícího.</p><p>Mají se tedy politici chlubit přebytkem běžného účtu nebo
      se trápit deficitem na kapitálovém účtu? To by bylo zbytečné trápení. Obchodní
      bilance vždy nějak "vyjde", je výslednicí rozhodnutí milionů lidí. Nemá proto
      smysl se nad ní trápit, ani usilovat o nějakou její hodnotu. Nemá tedy smysl
      ji ani měřit. </p><p>Když stát usiluje o kladné saldo obchodní bilance (podpora
      exportu) i o kladné saldo finančního účtu (lákání investic), provádí vlastně
      nesmyslnou, schizofrenní politiku. Každé přilákání investic tlačí kurz nahoru
      a škodí exportu, každý vývoz tlačí kurz nahoru a snižuje výhodnost zahraničních
      investic. Provádění obojího současně vede k tomu, že se oba vlivy vyruší, je
      to tedy jen vyhazování peněz. Vláda by spíš měla nechat věci být.</p><p>Vláda
      by měla nechat občany a firmy konat, neovlivňovat uměle ani jednu stranu platební
      bilance (za peníze daňových poplatníků). Abychom zbavili vládu pokušení ovlivňovat
      za naše peníze nesmyslně export a zahraniční investice, musíme nejdříve odstranit
      příčinu tohoto prehistorického vládního aktivismu: měření obchodní bilance.
      </p>'
    :zverejneno: 2005-09-02
- Ne nové regulaci bankovnictví:
    :perex: 'Ministerstvo financí rozeslalo bankám výhružný dopis s dlouhým seznamem
      navržených regulací a se sugestivní otázkou "Zavedete navržené regulace raději
      dobrovolně, nebo preferujete, aby vám to nařídil zákon?" Třetí možnost – ponechat
      v platnosti systém volného trhu – ministerstvo nenabídlo. '
    :telo: '<p>Co ministerstvo po bankách požaduje? Mimo jiné: sjednocení služeb,
      vydávání jednotných ceníků, bezplatný převod služeb na novou banku a přenositelnost
      čísla účtu na novou banku, převody daní klientů na účty státu a zdravotních
      pojišťoven zdarma, resp. za minimální cenu, která nepřinese bance žádný zisk,
      souhlas se zřízením úřadu "finančního ombudsmana", který by rozhodoval spory
      klientů a bank bez práva na advokáta, či dokonce financování vlastních oponentů
      – tzv. spotřebitelských organizací – formou nadace.</p><p>Centrálně řízené bankovnictví
      jsme však v této zemi již měli do roku 1989. Přestože služby tehdy byly jednotné
      a pro klienty přehledné, rozhodně nebyly pro spotřebitele výhodnější než dnešní
      systém volné konkurence. Občané by proto měli dnes opět zpozornět – útok ministerstva
      na banky se netýká jen akcionářů bank, ale všech jejích klientů. Pokud si ministerstvo
      myslí, že novou regulací prospěje spotřebitelům, tak se hluboce mýlí, stejně
      jako se mýlili komunističtí plánovači. Důsledkem bude celkové zdražení, potlačení
      konkurence, omezení vstupu do odvětví a zaostávání služeb.</p><p>I neekonom
      pochopí, že když stát přikáže bankám určité služby poskytovat zdarma a vynakládat
      peníze na nové výdaje, budou muset banky jinou část služeb zdražit. To ale nechce
      ministerstvo bankám dovolit – takže na obzoru je i cenová regulace. Ta nejprve
      vyřadí z trhu menší banky, které zrovna nejsou v zisku, a postupně povede k
      oligopolnímu trhu, kde zbyde pár velkých bank s úzkými vztahy na stát a s nekvalitními
      a stagnujícími službami. Ministr financí kritizoval banky, že nechtějí splnit
      jeho požadavky na úkor svého zisku; premiér dokonce označil úsilí o zisk za
      "zhovadilou potřebu". Zisk je ale hlavním motivem poskytování služeb a podstatou
      jediného úspěšného, tj. kapitalistického hospodářství. Snaha potlačit systém
      postavený na usilování o zisk je cestou do pekel. Konec konců, kdo z nás by
      si chtěl uložit peníze do banky, která nedosahuje zisku? Možná že se dnes může
      Sociálním demokratům zdát, že prodali banky pod cenou, to ale pláčou nad rozlitým
      mlékem a trestat banky ex-post za to, že jsou v zisku, není na místě. </p><p>Ministři
      by si měli uvědomit, že bankovní služby v České republice po roce 1989 nezlepšila
      státní regulace, nýbrž konkurence a vidina zisku. Bankomaty ani internetové
      bankovnictví nebyly nařízeny ministerstvem. Vznikly na volném trhu jako inovace,
      a to ku prospěchu klientů, kteří mohli odcházet do bank, kde nabízeli nové a
      lepší služby. </p><p>Důvod k protestu proti chystané bankovní regulaci je ale
      zásadnější. Nejde jen o obranu jednoho odvětví před zhoubnou státní regulací:
      Dnes jsou to banky, zítra to budou ve jménu blaha spotřebitelů třeba restaurace.
      Dočkáme se opět sjednocených Restaurací a jídelen, kde v každé pobočce najdeme
      jednotný ubrus a jednotný jídelní lístek? </p><p>O co Sociální demokracii jde?
      O krátkozrakého voliče, který naslouchá slovům o "nepřiměřených ziscích" bank
      a kterého láká vidina o korunu nižších cen za převod peněz a jednodušší postup
      při změně banky, který ale není schopen vidět neblahé důsledky, které za takovou
      regulací nutně následují. </p><p>Než nutit banky, aby daně občanů posílaly lidem
      o korunu levněji, bylo by lepší zrušit úřady, které podobné regulace vymýšlejí
      a o to snížit daně. </p><p> </p><p><strong><em>Autor je výkonným ředitelem Centra
      pro ekonomiku a politiku</em></strong></p>'
    :zverejneno: 2005-08-26
- Hloupý kdo dává, hloupější kdo nebere:
    :perex:  
    :telo: '<p><strong>Naše praxe se čtyřiceti lety socialismu i ekonomická teorie
      jasně dokládají, že průmyslové subvence i protekcionismus v mezinárodním obchodě
      jsou škodlivé. Někomu takové politiky sice vždy prospívají – ale na úkor druhých
      a v součtu vedou k neefektivnosti a zaostávání. Oba tyto zásahy státu do svobodného
      podnikání proto nesocialistický ekonom odmítá. Jak ale přistupovat k případné
      ochraně domácího trhu před dotovaným zbožím z ciziny?</strong></p><p> </p><p><strong>Dotace
      a cla škodí</strong></p><p>Státní subvence jsou nespravedlivé, protože jsou
      přesunem peněz od jiných daňových poplatníků a zákonitě se s nimi pojí korupce
      všeho druhu. Navíc narušují trh – místo aby na trhu uspělo zboží, o něž mají
      zájem zákazníci, prosadí se zboží upřednostňované vládou. Cena, která není narušená
      vládní dotací, odráží skutečné výrobní náklady a vede tak automaticky zákazníky
      k nákupu zboží s nejnižšími náklady. Když tuto cenovou informaci vláda zdeformuje
      dotací, efektivnímu hospodaření je konec. (Podrobněji viz <em>Velký třesk ministra
      Grégra, </em>Profit č. 11/2001). </p><p>Dovozní bariéry všeho druhu také deformují
      cenové informace a vedou k nehospodárnému využívání zdrojů. Země, která se brání
      mezinárodní směně, nevyužívá plody z mezinárodní dělby práce a dlouhodobě zaostává.
      Ačkoliv argumenty proti obchodním bariérám jsou jasné, snad všechny země nějakou
      formu protekcionismu praktikují. Náhlému otevření hranic všemu zboží, které
      je dosud dovážené omezeně nebo se clem, by některé firmy nebyly schopny vzdorovat.
      Než by lidé, kteří tak přijdou o práci, našli uplatnění v perspektivnějších
      firmách, mohla by dočasně vrůst nezaměstnanost. Proto vlády upřednostňují snižování
      cel pozvolnou cestou a vzájemně na základě mezinárodních dohod. Tento postup
      je však až příliš pozvolný, protože cly chráněné firmy tvoří příliš silné zájmové
      skupiny. Člověk, který nepracuje v potenciálně ohrožených oborech, však musí
      státní subvence i protekcionismus v mezinárodním obchodě odmítat.</p><p> </p><p><strong>Dumping
      je dárek</strong></p><p>Zvláštním případem je ochrana trhu před subvencovanými
      dovozy. Na jedné straně bychom mohli chtít trh před cenovými deformacemi chránit
      kompenzačním clem, na druhé straně bychom mohli sledovat logiku nebránění svobodnému
      obchodu a dovoz subvencovaných produktů neomezovat. </p><p>Cizí státy dotují
      své zemědělství i průmysl, takže některé dovážené komodity nemusí odrážet skutečné
      náklady. Na takovou nekalou soutěž doplácí především daňoví poplatníci v zemích,
      kde jsou tyto produkty dotovány, případně naši podnikatelé, které taková konkurence
      může zruinovat. Obrovský prospěch by z ní ale mohli mít naši spotřebitelé, kterým
      vlastně cizí země nabízí dotované zboží "jako dárek". </p><p>Máme tedy za dotovaná
      evropská jablka a polské uhlí poděkovat a užívat si "darů" cizích daňových poplatníků,
      nebo se máme takovému dovozu bránit? Máme uvalit dovozní bariéry na toto dotované
      zboží, aby naši zemědělci a horníci nebyli nekalou konkurencí likvidováni? Nebo
      máme našim zemědělcům poskytnou stejné dotace, abychom jejich situaci vyrovnali?
      Tedy: Máme snad na naše daňové poplatníky uvalovat vysoké daně jen proto, že
      je uplatňují u sousedů?</p><p> </p><p><strong>Zvrácená konkurence</strong></p><p>Vidíme,
      k jaké perverzní konkurenci to vede: Státy se vlastně předhánějí v poskytování
      dotací a uvalování cel, aby domácí zboží bylo konkurenceschopné. Tuto zvrácenost
      je třeba zastavit. Státy se mají spíš předhánět ve snižování daní a v omezování
      regulací. Když se ale zemědělci v cizině těší nějakému druhu podpory, tak si
      naši zemědělci vydobudou obdobné programy, aby s nimi mohli "soutěžit". Když
      se v cizině objeví nějaká forma dotace vybranému průmyslovému odvětví, naše
      zájmové skupiny rychle přispěchají, aby dostaly stejné zvýhodnění.</p><p>Firmy
      si mají konkurovat trvalou snahou o snižování nákladů, ne snahou o získání výhod
      před svými konkurenty od státu. Státy si mají konkurovat nízkým zdaněním, ne
      dotacemi pro domácí produkci. </p><p><strong>Jak ven ze začarovaného kruhu</strong></p><p>Daňová
      konkurence začala fungovat v osmdesátých letech, kdy firmy začaly registrovat
      svá sídla do zemí s nižším zdaněním firemních zisků. Sazby těchto daní následně
      poklesly o několik desítek procent. Je šance, že by si státy začaly konkurovat
      i ve snižování dotací? Možné to je, ale musí se objevit průkopnický stát, který
      řekne <em>OK, děkujeme evropští voliči za levná jablka a levné uhlí</em>.<em></em>Začne
      si neomezeně užívat "dary" evropských daňových poplatníků. Jen tehdy začnou
      jejich voliči uvažovat jinak: <em>Cizinci si užívají levné zboží za naše peníze
      – DOST!</em> Jen tak může být současná subvenční a protekcionistická politika
      zastavena a jen tak všichni farmáři a producenti budou moci nakonec podnikat
      ve svobodném prostředí.</p><p>Proto se přimlouvám, aby průkopnickým státem,
      který se jednostranně otevře dovozu, byla Česká republika. I když krátkodobě
      může někdo na takový krok doplatit, spotřebitelé vydělají okamžitě a dlouhodobě
      je to cesta k efektivnější produkci a skutečné svobodné konkurenci.</p><p>Už
      slyším protiargumenty. Sice bychom si užívali na úkor cizích daňových poplatníků
      a všichni kromě pěstitelů jablek a horníků by se měli okamžitě lépe. I pěstitelé
      jablek a horníci by nakonec našli nová zaměstnání, protože díky úsporám spotřebitelů
      by se rozvíjely jiné trhy. Co ale ve chvíli, až cizí země dotace skutečně zarazí?
      </p><p>Až cizí státy s dotacemi skoncují, tržní cena výrobků stoupne a motivace
      k domácí produkci jablek a uhlí bude obnovena. Svobodný trh je ve skutečnosti
      mnohem přizpůsobivější, než si mnoho lidí dokáže připustit. </p>'
    :zverejneno: 2001-04-02
- Antimonopolní zákonodárství kontra svobodný trh:
    :perex: V platnost vstupuje nový zákon na ochranu hospodářské soutěže. Je to zákon,
      který reguluje, zakazuje a přísně trestá některé formy konkurence, jako např.
      spojování firem, stanovování "nepřiměřeně nízkých" nebo "nepřiměřeně vysokých"
      cen. Protože šlo o zákon "nezbytný k našemu vstupu do Evropské unie", hlasovali
      pro něj všichni poslanci Sociální demokracie, Unie svobody, lidovců a ODS. Proti
      hlasoval jen poslanec Ivan David, který si spletl hlasovací tlačítko, a komunisté,
      kteří by konkurenci regulovali, zakazovali a trestali ještě více.
    :telo: '<p>Většina lidí nelibě hledí na velké firmy, které dosahují značných úspěchů.
      Obecně je proto podporováno "antimonopolní" zákonodárství, které by zabránilo
      Microsoftu určovat si podobu zboží podle svého a které by bankám a telekomunikačním
      firmám zabránilo stanovovat poplatky podle vlastního uvážení. Existují však
      ekonomové, kteří odmítají zákony "na ochranu hospodářské soutěže" a "ve prospěch
      spotřebitele". Přitom tito ekonomové nejsou zastánci monopolů a nepřátelé spotřebitelů.</p><p>Převrácení
      pojmů</p><p>V moderní ekonomické terminologii byly převráceny dva důležité pojmy:
      <em>konkurence </em>a <em>monopol</em>. Co znamenaly tyto pojmy původně? <em>Konkurence
      </em>znamenala volnou soutěž mezi podnikateli usilujícími získat přízeň zákazníků
      inovacemi, snižováním nákladů, snižováním cen a zvyšováním kvality. <em>Monopol
      </em>znamenal zákonem zaručené postavení jediného producenta; nikdo jiný nesměl
      provozovat činnost, na níž stát udělil výhradní právo. Z hlediska ekonomické
      teorie z toho plynuly dva podstatné závěry: Konkurence je dobrá, monopol je
      špatný.</p><p>Dnes však mají pro mnoho lidí pojmy <em>konkurence </em>a <em>monopol
      </em>naprosto odlišný význam. <em>Konkurence </em>je podle většiny dokonalá,
      jestliže žádný výrobce nedosahuje "nepřiměřeného" zisku a na trhu existuje mnoho
      výrobců téhož zboží. <em>Monopol </em>je podle většiny podnik, který získal
      výrazné postavení na trhu a dosahuje "nepřiměřených" zisků. Ideálem už není
      podnikatelská soutěž, do níž stát nezasahuje – kde nikomu nenadržuje a nikoho
      neznevýhodňuje. Zlem už není jen státní monopol, který nelze ohrozit, protože
      to zakazuje zákon. Ideálem je nyní omezená konkurence, v níž se zakazuje spojovat
      se a nabízet zboží za "nepřiměřeně" nízké nebo "nepřiměřeně" vysoké ceny. Zlem
      je nyní firma, kterou je obtížné ohrozit, protože svým úspěchem v nabízení služeb
      získala silné postavení na trhu – určitou "monopolní sílu".</p><p>Každý chce
      mít monopol</p><p>Důsledné potírání "monopolní síly" by ale nutně vedlo ke zničení
      konkurence jako takové. Cílem každého podnikatele je dosáhnout maxima "monopolní
      síly", protože ta umožňuje alespoň dočasně dosahovat vyššího než ubohého zisku.
      Každý podnikatel chce přijít s nápadem, který jej učiní výlučným. Žádný nový
      pekař si neotevře pekárnu vklíněnou mezi dvě existující; vždy bude chtít najít
      místo, které mu dá určitou výlučnost před ostatními. Žádný nový vydavatel časopisu
      nebude chtít nabízet úplně stejný produkt, jaké jsou už na trhu. To, že spotřebitelé
      mají prospěch z tohoto chování (mají pekaře blíž, mají k dispozici nové výrobky),
      je důsledkem pravé konkurence. </p><p>Jakýkoliv "antimonopolní" zákon maří tento
      harmonický proces, v němž podnikatelé usilují o zisk a spotřebitelé z toho mají
      užitek. Jakýkoliv "antimonopolní" zákon ve skutečnosti brání fúzím, které by
      snížily náklady ve prospěch spotřebitelů, odrazuje od inovací, které by přinesly
      spotřebitelům nové výrobky, odrazuje od podnikání v místech, kde daná služba
      schází. "Antimonopolní" zákony umožňují uspět méně schopným na úkor schopnějších.
      Dávají přežít těm, jejichž služby spotřebitelé chtějí méně, na úkor těch, jež
      preference spotřebitelů vynesly na vrchol.</p><p>Kořen je ve filosofii</p><p>Říká
      se, že trh je dobrý, pokud slouží spotřebitelům nebo celé společnosti, a že
      není dobrý, pokud slouží velkým firmám. Za "hodné" podnikatele jsou považováni
      ti, kteří "slouží" spotřebitelům a nedosahují velkého zisku. Ovšem smyslem podnikání
      není sloužit druhým, nýbrž službou dosáhnout prospěchu pro sebe. </p><p>Koncept
      ideálu zpacifikované "dokonalé" konkurence je novým ztělesněním kolektivistického
      myšlení. Konkurence je v něm považována za nástroj dosahování blahobytu společnosti.
      "Spotřebitel" se stal novým "proletářem". Vágní pojem "blaho spotřebitele" je
      vějičkou, která opět láká veřejnost na scestí. Zákony obhajované jako "ve prospěch
      spotřebitelů" znamenají zákazy, regulaci a omezování svobody a soukromého vlastnictví.
      </p><p><strong>Vraťme pojmům pravý smysl</strong></p><p>Pravá konkurence je
      konkurence, v níž není žádný z hráčů státem zvýhodňován nebo oslabován, v níž
      stát pouze soudí a trestá zločiny. Trestné mají být podvody a krádeže, ne však
      jakýkoliv dobrovolný kontrakt mezi firmou a jejím zákazníkem. Skutečná konkurence
      je harmonický proces, kdy z přirozené snahy podnikatelů dosahovat maximálního
      zisku mají užitek i spotřebitelé. Skutečný monopol je státem udělený monopol.
      </p><p>Aby konkurence skutečně mohla fungovat ve prospěch všech účastníků trhu,
      je třeba odmítnout nejen státní monopoly, ale také zvrácený koncept "dokonalé"
      konkurence jakožto stagnujícího trhu bez vyčnívajících jedinců.</p>'
    :zverejneno: 2001-04-16
- Jednotný důchod - rozumná alternativa:
    :perex: <strong>Jednotný důchod – rozumná alternativa</strong>
    :telo: '<p><strong>Petr Mach</strong></p><p>V dnešním systému důchodového zabezpečení
      mnozí lidé platí vysoké částky ze své mzdy a důchod těmto odvodům neodpovídá.
      Někteří kritici dnešního systému se staví za model, v němž by vyplácené důchody
      více odpovídaly odvodům do systému: ti, co platí více, by měli také více dostávat.
      </p><p>Oba koncepty jsou problematické. Dnešní systém se už nyní stává neufinancovatelným,
      to ví každý. A systém, v němž by stát lidem platícím vysoké pojistné vyplácel
      vyšší důchody, by byl ještě hůře ufinancovatelný, protože vybrané peníze již
      dnes nekryjí ani stávající důchody.</p><p>Existuje alternativa nazývaná jednotný
      důchod, která je dlouhodobě ufinancovatelná, která snižuje míru státního přerozdělování,
      která zvyšuje svobodu jednotlivce a která je přitom sociálně únosná.</p><p>Předem
      je nutné zdůraznit, že myšlenka jednotného důchodu neznamená, že jednotný důchod
      by dostávali všichni od počátku. Nejprve si popišme cílový stav a poté, jak
      k němu bezbolestně dospět.</p><p><strong>Princip jednotného důchodu</strong></p><p>V
      systému jednotného důchodu by všichni dostávali stejný státní důchod – řekněme
      na úrovni stanoveného minimálního standardu (např. odvozeného ze životního minima
      nebo minimální mzdy). Všichni by ale na tento jednotný důchod také platili sociální
      pojištění pouze z minimální mzdy. Tím, že by z příjmu nad rámec minimální mzdy
      lidé nemuseli platit sociální pojištění, by se jim otevřel prostor pro soukromé
      zabezpečení formou, kterou sami uznají za vhodnou, pokud by chtěli mít svůj
      celkový důchod vyšší než státem garantovaný jednotný standard. </p><p>V systému
      jednotného důchodu by platil "princip ekvivalence". Peníze, které do něj poplatníci
      nasypou, z něj také dostanou. Lidé by ovšem nebyli nuceni do systému sypat tolik
      jako dosud. </p><p><strong>Dopad jednotného důchodu na občany</strong></p><p>Podívejme
      se, jak by systém jednotného důchodu ovlivnil chudé, jak bohaté a co by znamenal
      pro stát. </p><p>Pro lidi s nízkými příjmy by se nic nezměnilo. Platili by stejně
      jako platí dnes a rovněž by dostávali relativně nízké důchody jako dnes. </p><p>Pro
      lidi s vyššími příjmy se situace změní. Platili by státu méně než dnes a dostávali
      by tomu odpovídající jednotný státní důchod. Jejich celkový důchod by však mohl
      být stejný nebo vyšší než dnes, protože vedle jednotného státního důchodu by
      mohli dostávat soukromou rentu, pokud by se rozhodli ušetřené peníze, které
      by nemuseli odvádět do systému, investovat soukromě.</p><p>Stát by přerozděloval
      méně peněz než dnes, což by snížilo riziko deficitu systému. Když je menší objem
      vybíraných i vyplácených peněz, menší může být i případný deficit. Systém jednotného
      důchodu je tedy z fiskálního hlediska stabilnější. Systém jednotného důchodu
      je také obrovsky levnější. Na vyplácení jednotného důchodu stačí malá kancelář
      a není potřeba obrovská správa sociálního zabezpečení, která spravuje důchodové
      nároky a vypočítává miliony různých důchodů. Daňoví poplatníci by tak vlastně
      ušetřili dvakrát. Platili by méně nejen na své budoucí důchody, ale i na státní
      byrokracii.</p><p>Koncept jednotného důchodu je sociálně ohleduplný, protože
      chrání chudé – chudé stát zajišťuje "plně". Koncept jednotného důchodu je současně
      liberální v tom smyslu, že ponechává lidem větší prostor pro svobodnou vůli,
      jak s vlastními penězi naložit. Pro stát je jednotný důchod úsporný a výrazně
      snižuje fiskální rizika.</p><p> </p><p><strong>Přechod na jednotný důchod</strong></p><p>I
      když existuje model jednoduchého a přijatelného systému, problémem je vždy,
      jak se k němu dopracovat. Je jasné, že nelze najednou začít vybírat pojistné
      jen z částky do minimální mzdy a vyplácet jednotný důchod, tzn. snížit některým
      důchodcům důchody. Přechod na nový systém nesmí poškodit důchodce, kteří byli
      nuceni platit vysoké pojistné z celé mzdy a neměli tak šanci zajistit se na
      stáří soukromě.</p><p>Existuje možnost, jak na model jednotného důchodu přejít
      postupně. Dnešní důchody se skládají z tzv. základní výměry, stejné pro všechny,
      a procentní výměry, závislé na výši odvodů do systému. </p><p>Kdyby stát valorizoval
      základní výměru vždy vyšším koeficientem než procentní výměru, relativní váha
      procentní výměry by klesala a důchody by se zplošťovaly – přibližovaly by se
      jednotnému důchodu. Po určitém období by bylo možno procentní výměru odbourat
      úplně. Pokud by se současně obě výměry valorizovaly vždy minimálně o inflaci,
      žádné důchody by reálně neklesaly. A protože ekonomika nominálně roste v zásadě
      rychleji než o inflaci, podíl státních výdajů na důchody vůči HDP by klesal.
      </p><p>Současně se snižováním relativní váhy procentní výměry – a tedy i se
      snižováním podílu důchodových výdajů státu na HDP – by se snižoval i objem peněz,
      které by museli daňoví poplatníci na financování důchodů platit.</p>'
    :zverejneno: 2001-11-29
- Hloupé gesto:
    :perex: 'Nápadem učinit "verbální gesto" vstřícnosti vůči sudetským antifašistům
      vstoupil premiér Paroubek do zahraničně-politických vztahů České republiky jako
      slon do obchodu s porcelánem. '
    :telo: <p>Nejprve se zdálo, že premiér hovoří o možnosti odškodnění, pak upřesnil,
      že nemyslí jakékoliv odškodnění, ale gesto zadostiučinění. Pak upřesnil, že
      má na mysli gesto verbální. Tedy zřejmě slovní – ústní či písemný – projev pozitivního
      hodnocení tehdejších postojů etnicky vymezené skupiny československých občanů.
      </p><p>Podle Paroubka "dlužíme určité gesto" těm sudetským Němcům, kteří byli
      v roce 1938 proti rozbití Československa, jmenovitě má jít podle premiéra o
      "sociální demokraty, komunisty a katolické kněží". Dále bylo specifikováno,
      že má na mysli lidi, kteří nebyli odsunuti, ale kteří "raději odešli dobrovolně".
      </p><p><strong>Nic nedlužíme</strong></p><p>Premiér tentokrát vskutku šlápnul
      vedle. Chce se za Českou republiku omluvit – nebo poděkovat – někomu, kdo odešel
      dobrovolně – a navíc na základě etnického principu? Zajímavé je, že premiér
      zřejmě zvažuje gesto vůči někdejším československým občanům, na které se nevztahovaly
      Benešovy dekrety, kteří jako aktivní antifašisté nebyli zbaveni občanství. Jen
      německá národnost je kvalifikuje pro Paroubkovo gesto. Proč chce projevit vděk
      jen vůči etnickým Němcům? V čem se tedy tito lidé lišili od dalších lidí, kteří
      také chtěli zachovat stát a kteří jej po válce opustili nebo v něm – mnozí ke
      své škodě – zůstali? Liší se jen v tom, že byli Němci. A kdo že jim je cosi
      dlužen? Zřejmě my neněmci. Je to velký nesmysl – my neněmci těmto ani jiným
      sudetským Němcům nic nedlužíme.</p><p><strong>Nebezpečný krok</strong></p><p>Jako
      navýsost zahraničně-politický krok jde o nebezpečnou iniciativu, která rozvíří
      zklidněné vody česko-německých vztahů. Pokud by Česká republika sama od sebe
      učinila "gesto zadostiučinění" vůči jedné – etnicky vymezené – skupině bývalých
      sudetských Němců, okamžitě to povzbudí nároky dalších – etnicky vymezených –
      skupin sudetských Němců. A nejen Němců. Proto Paroubkův nápad okamžitě odmítl
      slovenský předseda vlády Mikuláš Dzurinda. "Zájmem Slovenska je, abychom se
      více dívali do budoucnosti než do minulosti, abychom nekoketovali s myšlenkami
      otevírat uzavřené kapitoly," uvedl slovenský premiér.</p><p>Když se proti Paroubkovu
      nápadu ohradil prezident Klaus, předseda vlády, aby prezidenta dehonestoval
      a jeho kritiku zlehčil, opakovaně do médií prohlásil, že se prezident ocitl
      v jedné partě se sudetoněmeckým "landsmanšaftem", který pochopitelně Paroubkův
      nápad odmítl také. Tím, že Paroubek použil v češtině pejorativní německé označení
      pro "krajanské sdružení" odsunutých sudetských Němců, jen proti České republice
      okamžitě popudil neskonale více Němců, než kolik jich předtím potěšil. Takto
      zájmům České republiky, která chce být suverénním a rovnocenným sousedem ve
      střední Evropě, rozhodně neprospěl.</p><p><strong>Jaké gesto?</strong></p><p>Záhadou
      stále zůstává, jaké gesto chce premiér Paroubek učinit. Stát má jeden standardní
      nástroj na činění gest lidem, kteří se nějak zasloužili o stát nebo projevili
      hrdinské činy. Tímto nástrojem je státní vyznamenání, které ovšem neuděluje
      premiér, nýbrž které podle článku 63 Ústavy České republiky uděluje nebo propůjčuje
      prezident, a ten jistě nehodlá udělovat někomu vyznamenání jen proto, že by
      to byl etnický Němec. </p><p>Jaké "verbální gesto" tedy může učinit předseda
      vlády? Může do Německa a Rakouska poslat konkrétním Němcům, kteří byli komunisté,
      sociální demokraté nebo katoličtí kněží a kteří po válce z Československa odešli
      dobrovolně za lepším životem do Německa a Rakouska, než aby žili v komunismu,
      pozdravné, omluvné či děkovné dopisy. </p><p>Měli by mu to ale jeho kolegové
      ve vládě a ve straně rozmluvit. Totiž tyto iniciativy nejsou než princip kolektivní
      viny naruby. Proč má Česká republika, množina deseti milionů občanů, z nichž
      většina vůbec nebyla v roce 1945 na světě, mít černé svědomí?</p><p>Ať se omlouvá
      jako jednotlivec ten, kdo cítí vinu, ten, kdo má pocit, že někomu ublížil. Nechť
      pan Paroubek posílá pozdravné a omluvné dopisy do Německa – ale za své a až
      nebude premiérem České republiky.</p>
