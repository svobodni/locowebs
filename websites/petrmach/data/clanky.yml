- Zdanění živnostníků a svoboda volby:
    :perex: 'Jednou ze součástí vládní reformy veřejných financí je zvýšení sazeb
      sociálního a zdravotního pojištění pro živnostníky. Vláda tím chce docílit toho,
      aby být "osobou samostatně výdělečně činnou" (OSVČ) bylo daňově stejně nevýhodné,
      jako být zaměstnancem. Toto opatření má však vedlejší efekt v nárůstu vládních
      výdajů. Náš fiskální systém je totiž nastaven tak, že čím větší jsou odvody
      na sociální pojištění, tím vyšší jsou sociální výdaje. Liberální alternativou
      by bylo naopak přiblížit zdanění zaměstnanců na úroveň zdanění živnostníků.
      Takový krok by automaticky vedl i ke snížení veřejných výdajů. '
    :telo: '<p> </p><p><strong>Vyšší daně=vyšší výdaje</strong></p><p>Živnostníci
      dnes nemusí platit nemocenské pojištění a sociální a zdravotní pojištění platí
      jen z 35 % zisku. Vládní reforma tuto hladinu zvyšuje na 50 % zisku. Živnostníci
      nicméně mají <em>možnost </em>nemocenskou platit stejně jako mají <em>možnost
      </em>platit sociální pojištění vypočítávané dobrovolně z vyššího základu. Pokud
      by tak činili, získali by např. nárok na dávky v nemoci, na vyšší dávky v nezaměstnanosti
      či na vyšší důchod. Zdanění živnostníků a zaměstnanců se tedy především liší
      v tom, že živnostníci mají na rozdíl od zaměstnanců svobodu volby. Mohou volit
      nižší odvody za cenu nižší úrovně státního zabezpečení. Je třeba říci, že tuto
      možnost v naprosté většině volí.</p><p>Podstata vládního návrhu na vyšší zdanění
      živnostníků spočívá v omezení této svobody volby. Vláda ale takto systematicky
      zvyšuje rovněž výdaje na sociální zabezpečení lidí, kteří o to vůbec nestojí
      a raději by měli nižší daně. Zvýšení daní živnostníkům automaticky vede k vyšším
      vládním výdajům, protože celá řada dávek je závislá na příjmu poplatníka. Z
      vyšších odvodů vyplyne živnostníkům právo na vyšší přídavky na děti, na vyšší
      dávky v nezaměstnanosti či na vyšší důchody. Z toho vyšší výdaje na důchody
      zatíží až budoucí státní rozpočty. Dnešní vláda takto vytváří další fiskální
      problémy budoucím vládám.</p><p>Zvýšení daní živnostníkům není tedy jen opatření
      na straně příjmů státního rozpočtu, ale představuje současně automatické navýšení
      výdajů státního rozpočtu.</p><p> </p><p><strong>Lidé paternalismus státu nechtějí</strong></p><p>Ukazuje
      se, že tam, kde občané mají možnost volby, dobrovolně volí jen základní nízký
      důchod od státu v budoucnosti a nízké odvody v současnosti. Tato možnost totiž
      lidem umožňuje racionalizovat své finance. Nejsou nuceni platit na důchod ve
      třiceti, kdy preferují jiné výdaje – na investice do firmy, budování bydlení
      apod. Jakmile je čas zajišťovat se na stáří, mohou volit různé formy podle svých
      preferencí. Když živnostníci nemusí platit nemocenské pojištění, raději se udržují
      v dobré kondici a vytváří si pro případ nemoci vlastní rezervy.</p><p>Postup,
      kdy lidé mění smluvní vztah z více zdaňovaného poměru zaměstnavatel-zaměstnanec
      na méně zdaňovaný vztah odběratel-dodavatel, je lidově nazýván "Švarc-systém".
      Počet osob podnikajících samostatně na živnostenský list stoupl z 300 tisíc
      v r. 1993 na 450 tisíc v r. 1998 a stoupne pravděpodobně na 600 tisíc v letošním
      roce. Dochází tak k trvalému nárůstu průměrným tempem 30 tisíc osob ročně, přičemž
      v posledních dvou letech je toto tempo dokonce 50 tisíc ročně. Počet OSVČ bez
      zaměstnanců tak již v prvním čtvrtletí 2003 dosáhl 12 % všech ekonomicky aktivních
      osob.</p><p>K přesunu do méně zdaňované právní formy práce dochází přesto, že
      stát upozorňuje obyvatele, že takto mají nižší sociální ochranu (žádný nárok
      na nemocenskou, nižší podporu v nezaměstnanosti, nižší důchod...). Daňoví poplatníci,
      kteří volí tuto možnost, jsou si této skutečnosti vědomi a podstupují ji proto,
      že je pro ně výhodnější.</p><p><img class="obr" height="243" alt="" src="/pics/obr/2004zdaneni01.gif"
      width="440" border="0"></p><p><em>Zdroj: ČSÚ: Výběrové šetření pracovních sil
      </em></p><p> </p><p><img class="obr" height="232" alt="" src="/pics/obr/2004zdaneni02.gif"
      width="379" border="0"></p><p><em>Zdroj: ČSÚ</em></p><p> </p><p><strong>Svoboda
      volby jako alternativa</strong></p><p>Z hlediska poplatníků představuje přechod
      ze zaměstnaneckého poměru do vztahu odběratel-dodavatel finanční výhodu a zvýšení
      svobody volby. Do určité míry je i pro stát tento jev neutrální, protože z nižších
      výnosů vyplývají i nižší mandatorní výdaje (na nemocenskou, mateřskou ,podporu
      v nezaměstnanosti a na důchody). </p><p>Vláda poukazuje na nerovnost (nespravedlnost)
      ve zdanění práce prostřednictvím dvou různých právních forem) a rozhodla se
      čelit tomuto trendu vyšším zdaněním OSVČ. Nabízí se ovšem i druhá možnost: Dát
      i zaměstnancům možnost neplatit nemocenské pojištění či dát i zaměstnancům možnost
      platit nižší pojistné s vyhlídkou na nižší státní důchod.</p><p>Tato alternativa
      – dosažení spravedlnosti poskytnutím svobody volby všem – je alternativou vůči
      socialistickému řešení – dosažení spravedlnosti uvalením stejně tvrdých pravidel
      na všechny. </p><p>Kdyby např. vláda umožnila zaměstnancům neplatit nemocenské
      pojištění a příspěvek na politiku zaměstnanosti, bylo by takové opatření fiskálně
      neutrální již v krátkém období, protože spolu s příjmy by odpadly i příslušné
      výdaje. Nižší pojistné na důchodové zabezpečení s vyhlídkou na nižší státní
      důchod by bylo fiskálně neutrální v dlouhém období.</p><p> </p><p><strong>Závěr</strong></p><p>Kdyby
      měli možnost zvolit si nižší příspěvky na sociální zabezpečení nejen živnostníci,
      ale i zaměstnanci, i mnozí z nich by tuto možnost za cenu nižších dávek zvolili.
      Stát nutí platit vysoké pojištění lidi již v mládí, kdy je nesmyslné spořit
      na stáří a přednost mají jiné výdaje. Tuto nesmyslnost pak kompenzují přídavky
      na děti a další rodinné dávky. Stát nutí platit vysoké částky na sociální zabezpečení
      i občany, kteří od státu zdaleka tolik "jistot" nechtějí. Lze předpokládat,
      že kdyby stát rozšířil svobodu volby, místo aby ji omezoval, využili by ji rádi
      i mnozí z občanů, jejichž zájmy se současná socialistická vláda zaštiťuje.</p><p>Pro
      liberální politickou alternativu vůči vládní socialistické reformě lze proto
      doporučit okamžité zavedení dobrovolného nemocenského pojištění a pojištění
      pro případ nezaměstnanosti a postupný přechod na nižší platby na důchodové zabezpečení.
      Lidé od prava do leva by si nepochybně se svými výdělky rádi naložili podle
      svého.</p>'
