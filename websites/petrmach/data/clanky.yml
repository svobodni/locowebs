    :telo: '<p><strong>OTÁZKA: </strong><em>Dobrý den, pane Machu Velmi intenzivně
      sleduji dění kolem zakládání Vaší nové strany a chtěl bych se Vás zeptat, proč
      byste chtěli kandidovat do Evropského parlamentu společně s hnutím Libertas
      a ne samostatně. Děkuji za odpověď a přeji hodně úspěchů!  Michal</em></p><p><strong>ODPOVĚĎ:
      </strong>Nejde o to, že by naše nová strana kandidovala "společně" s hnutím
      Libertas. Spíš myslím, že se po domluvě s Libertas ve volbách do Evropského
      parlamentu přihlásíme k tomuto hnutí - k této značce, ale kandidovat budeme
      jako samostatný subjekt. Asi zde ani nevznikne jiný "libertas". Důvodem je to,
      že sdílíme přesvědčení o nevýhodnosti Lisabonské smlouvy (v porovnání se dnes
      platnými smlouvami). </p><p><strong>OTÁZKA: </strong><em>Dobrý den, chtěla bych
      znát váš názor na kácení lesa kvůli výstavbě golfového hřiště. Konkrétně se
      jedná o lokalitu Prahy 9.Děkuji Helena M. </em></p><p><strong>ODPOVĚĎ: </strong>Neznám
      situaci v Praze 9. Golf nehraju, lesy mám rád, ale situaci v Praze 9 neznám,
      takže to nechci hodnotit. Hodnocení takto nadálku by nemuselo být rozumné. Někde
      třeba mohou být křoviny na soukromém pozemku, které jen někdo nazývá lesem,
      a majitel takového pozemku má pak plné právo pozemek proměnit ve hřiště. Ale
      situaci lesů v Praze 9 neznám, říkám to tedy opravdu jen takto obecně. </p><p><strong>OTÁZKA:
      </strong><em>Pane Mach , nepovede vznik Vaší strany spíše k rozbití a zániku
      pravice v Čechách? Vždyť i tak je a bude málo občanů ochotných volit pravici.
      (viz. poslední volby) A je to podobné i v jiných zemích (viz. současná situace
      v Řecku, Maďarsku aj.), zejména nyní v době finanční krize, to se povede lépe
      stranám jejichž program je zaměřen do sociální oblasti nebo životního prostředí.
      Prostě bohatství naší země již je abych tak řekl "rozdělené" nebo "rozkradené"
      a není co dělit, je zapotřebí šetřit, uskromnit se. Nevím, kde si ti bohatí
      voliči Vaší nové strany najdou majetek, aby byli spokojeni? Klasickým pravicovým
      stranám již odzvonilo, není 19. nebo 20. století. U nás měl pan Klaus při zakládání
      ODS vlastně štěstí díky sametové revoluci a "hladu" po pravici. A pokud pouze
      přetáhnete rozhodující počet členů z ODS, nebudete vlastně "převlečená strana
      ODS", opět plná stejných lidí, kteří jen lobují a mají strach o svůj majetek?
      Mojenda </em></p><p><strong>ODPOVĚĎ: </strong>Myslím, že naopak kdyby se nic
      neudělalo, bude pokračovat zklamání pravicových voličů ze současné politiky.
      Proto jsem se rozhodl vstoupit do politiky a nabídnout alternativu. Chci základní
      principy lépe vysvětlovat a prosazovat. Mým cílem je, aby po volbách 2010 bylo
      méně regulací, méně byrokracie, méně daní, méně přerozdělování. Bál jsem se,
      že když se o toto nepokusím, byla by situace v těchto oledech naopak horší.
      Nechci jen přetahovat voliče ODS. Chci dát možnost opět volit těm, které ODS
      zklamala, ale také přesvědčit mnoho těch, kteří se v jistém zoufalství upnuli
      k ČSSD. </p><p><strong>OTÁZKA: </strong><em>P. Machu. Odpovězte prosím na 2
      otázky. 1. Budete i Vy a vaše nová strana tvrdit, že zákaz kouření ve veřejných
      prostorách včetně restaurací je proti svobodě? A nebo budete spíše podporovat
      stanovisko, že svoboda kouřit končí všude tam, kde je možné poškodit pasivním
      kouřením okolí. A to i v restauraci, která sice je soukromá, ale dle zákona
      má mít část veřejnosti volně přístupnou a nikde není psáno, že majitel může
      podmínit vstup jen dobrovolnou rezignací na zákl. právo člověka - a to právo
      na zdraví, dýchat čistý vzduch, jíst zdravé jídlo atd. Navíc jen v ČR zde pracuje
