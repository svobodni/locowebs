      o:title=\"\"></imagedata></shape></sub>.</p><p><b>Měnová politika je v tomto
      modelu představována posunem svislé křivky peněžní nabídky M<sup>S</sup> doprava
      (růst množství peněz), příp. doleva (pokles množství peněz). Podle toho kupní
      síla peněz klesá, resp. roste. Růst, resp. pokles peněžní poptávky M<sup>D </sup>se
      projeví posunem hyperboly doprava nahoru, resp. doleva dolů, tím jak se mění
      obsah přiléhajícího obdélníku pod křivkou, tedy objem transakcí. </b>Jde tedy
      o exogenní důsledek růstu, resp. poklesu množství obchodovaných statků. Vzroste-li
      jak poptávka po penězích, tak nabídka peněz o stejné procento, zůstává kupní
      síla peněz beze změny. </p><p>V uvedeném smyslu je nutno rovněž nabídku peněz
      chápat šířeji, než jak je obvykle ztotožňována s měnovými agregáty. Vsadíme-li
      poptávku po penězích do standardního modelu nabídky a poptávky, nemůžeme za
      nabídku peněz považovat součet hotovosti a bankovních depozit. Nabídku peněz
      ve skutečnosti uskutečňuje každý, kdo nabízí peníze při směně, tedy každý, kdo
      nakupuje jiné statky. Formálně celkovou nabídku peněz za dané období představuje
      právě součin M×V v rovnici (1). V této obecné rovnici představuje veličina V
      transakční rychlost a uvedený součin představuje celkový peněžní obrat při všech
      transakcích. <b>Nabídku peněz neuskutečňuje pouze emisní banka a bankovní systém
      emisí oběživa a tvorbou vkladů, jak je to obvykle vykládáno, ale též mnoho ostatních
      subjektů, které s emitovanými penězi posléze provádějí své rozličné transakce.</b></p><p>Keynesiánský
      model poptávky po penězích ztotožňuje poptávku po penězích s preferencí likvidity,
      tj. s volbou držet bohatství ve formě peněz namísto v alternativních aktivech.
      V keynesiánském přístupu proto např. nákup obligací poptávku po penězích snižuje.
      Tím se ovšem ignoruje skutečnost, že je na druhé straně vždy někdo, kdo obligaci
      prodává a peníze tím získává. <b>Keynes se dopustil mylného <i>usuzování z části
      na celek</i>. Tím, že se jednotlivec zbavuje peněz, peníze nemizí. </b>Peníze
      jsou jen neustále směňovány mezi různými lidmi za jiné statky za ceny, které
      se přizpůsobují měnící se nabídce a poptávce.</p>\n<p></p><p>\r\n</p>\n<p>Uvedené
      vztahy představují <i>klasické</i><a title=\"\" style=\"mso-footnote-id: ftn13\"
      name=\"_ftnref13\" href=\"http://www.petrmach.cz/CLANKY/2001KlasickaP.htm#_ftn13\"><u>[13]</u></a>[13]
      vidění světa a nejsou proto ničím objevné. Nicméně graf peněžní nabídky a poptávky,
      tak jak je zobrazen na Obrázku 4, se kupodivu ve standardních učebnicích ekonomie
      v této podobě nevyskytuje. Je přitom názorný a zapadá do kontextu základního
      ekonomického aparátu - modelu nabídky a poptávky. Uvedené zobrazení může být
      užitečnou didaktickou pomůckou pro vysvětlování efektů monetární politiky. Obdobně
      je tomu i s klasickým vyjádřením modelu agregátní poptávky a nabídky (Obrázek
      1), nicméně ten se vyskytuje alespoň v některých učebnicích makroekonomie, včetně
      školních skript Miloše Macha. Ze základních kurzů makroekonomie si však drtivá
      většina studentů VŠE odnáší poznání, že agregátní poptávka je ovlivněna spotřebou,
      investicemi, vládními výdaji, čistými exporty \"a také eventuálně penězi\".</p><p>Pojem
      poptávka po penězích v keynesiánském smyslu používaný pro vztah mezi poptávaným
      množstvím peněz a úrokovou mírou není kompatibilní s pojmem poptávka ve standardním
      smyslu používaným pro vztah mezi poptávaným množstvím daného statku a jeho cenou.
      Úrok je cenou za půjčení peněz. Standardním modelem poptávky a nabídky je např.
      model poptávky a nabídky na trhu úvěrů, který zobrazuje vztah mezi poptávaným
      a nabízeným objemem úvěrů a úrokovou mírou. </p><p>Fakt, že se standardní model
      nabídky a poptávky nepoužívá i pro zobrazení nabídky a poptávky po penězích,
      a že v učebnicích převládá keynesiánský model, přisuzuji nejen velkému vlivu
      Keynesova díla, ale i historickému zmatení vyjádřeném v lidovém rčení, že \"úrok
      je cenou peněz\" a že \"peníze jsou drahé, když je úroková míra vysoká\", a
      také skutečnosti, že emise peněz probíhá prostřednictvím poskytování úvěrů a
      nákupů obligací a má tudíž prvotní cenový dopad na úrokovou míru (při jiném
      způsobu emise by tomu tak nebylo). Asi ve všech učebnicích (a bezpochyby v Samuelsonově
      <i>Ekonomii</i>) najdeme poptávku po penězích demonstrovanou grafem, kde na
      vertikále je úroková míra. Považuji to za kažení pojmu poptávka. Koneckonců
      i známá Friedmanova funkce poptávky po penězích je příkladem takovéhoto nestandardního
      přístupu k poptávce.</p><p>V kontextu klasické ekonomie chápu peníze jako <i>reprezentaci
      </i>ostatních směňovaných statků. Peníze implicitně poptáváme svojí nabídkou
      práce, nabídkou zboží, služeb či nabídkou cenných papírů. Střetem poptávky po
      penězích a nabídky peněz se utváří kupní síla peněz. Tempo růstu produkce statků
      finální spotřeby či růstu národního důchodu je jen aproximací tempa růstu poptávky
      po penězích za situace, kdy celkové objemy peněžních transakcí nejsme schopni
      měřit, stejně jako tempo růstu peněžních agregátů je jen aproximací tempa růstu
      celkové peněžní nabídky. </p><p></p>\n<p></p><p>\r\n</p>\n<p><b>Fisher, I.:</b><i>Elementary
      Principles of Economics</i>, The MacMillan Company, New York, 1912</p><p><b>Friedman,
