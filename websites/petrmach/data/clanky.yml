- 'Petr Mach: Karel Havlíček Borovský - liberální ekonom':
    :perex: 'Karel Havlíček, významný český politický myslitel a spisovatel 19. století,
      je méně známý jako ekonom. Jeho ekonomické postřehy a metodologii lze přitom
      považovat za velmi vyspělé na tehdejší dobu, jakož i za vysoce aktuální pro
      dnešek. Havlíčkovu ekonomii přiblížíme na třech ekonomických pojednáních, které
      vyšly v jeho kutnohorském časopise Slovan v roce 1850. Jedná se o články "Kdo
      platí nejvyšší daně", "Peníze" a "Svodný výrob a svobodný obchod". '
    :telo: "<p><strong>Daňová teorie</strong></p><p>Podobně jako Adam Smith, který
      jako jeden ze čtyř základních daňový principů uváděl, že daně mají být stanoveny
      přesně, aby poplatník nebyl \"<em>vydán na milost a nemilost výběrčích</em>\"<u>[1]</u>,
      Havlíček píše, že \"<em>libovolně uložené a spotřebované daně se rovnají komunismu,
      tj. svévolnému sahání do cizího jmění</em>\"<u>[2]</u>. Daně mají být podle
      Havlíčka řádně stanoveny demokraticky zvoleným parlamentem a následně řádně
      zúčtovány.</p><p>Havlíček zdůrazňoval, že \"výběrné\", tedy náklady na výběr
      daně mají být co nejnižší. Podobně další Smithův princip stanoví, že \"<em>každá
      daň by měla být promyšlena tak, aby obyvatelé co nejméně platili nad to, kolik
      ona daň skutečně přináší do státní pokladny</em>.\"<u>[3]</u> Zapomenutý pojem
      výběrné je neméně aktuální dnes, povážíme-li, že česká vláda např. na dani dědické
      vybírá ročně 100 milionů, zatímco náklady na úředníky, kteří se výběrem této
      daně zaobírají, činí 160 milionů.<u>[4]</u></p><p>Havlíček se zabýval tím, co
      dnes nazýváme teorií veřejné volby, a hlásil se k zásadě, že \"<em>kdo více
      k útratám státu přispívá, také většího vlivu na vedení státních záležitostí
      měl, a aby jeho hlas více platil, než hlasy jiných</em>\"<u>[5]</u>. Zabýval
      se současně i teorií daňového dopadu a ukázal, že spotřební daně dopadají na
      spotřebitele a ne na jejich plátce: \"<em>Kontribuce rozvrhne se tak dobře na
      každý korec obilí, jako na každý sud piva. Kdyby nebylo kontribuce, bylo by
      obilí zrovna tak lacinější (za jinak stejných okolností) jako by bylo pivo bez
      akcízu lacinější. Gruntovník tedy z gruntovní daně sám opravdu platí, kolik
      obilí sám spotřebuje, ostatní ale jenom za jiné odvádí</em>.\"<u>[6]</u></p><p>Havlíček
      učinil také jedinečný výpočet skutečného daňového zatížení jednotlivce. Spočítal,
      že běžný dělník platí, vezmeme-li v úvahu i spotřební daně, které na něj dopadají,
      12% hodnoty čistého příjmu. Kdyby Havlíček prováděl svůj výpočet dnes, zjistil
      by, že dělník, který přinese domů čistou výplatu 10 tisíc korun, odvede na dani
      z přidané hodnoty a spotřebních daních v průměru 2 tisíce; aby měl čistý příjem
      10 tisíc, musí mít hrubou mzdu 12 570, z níž je mu strženo 1570 korun na sociální
      a zdravotní pojištění a 1000 korun na daň z příjmu, a zaměstnavatel za něj odvede
      dalších 4400 korun na sociální a zdravotní pojištění. Stát tak z práce dělníka,
      který přináší domů 10 tisíc čistého, dostane 8971 korun, tj. 90% čisté mzdy,
      resp. 55% celkové hodnoty dělníkovy práce. Kdeže jsme od Havlíčkových 12%!</p><p>Na
      základě analýzy dopadu spotřebních daní Havlíček doporučoval, že pokud by mělo
      být volební právo odvislé od zaplacených daní, je třeba brát v úvahu i daně
      spotřební.</p><p><strong>Peněžní teorie</strong></p><p>Havlíček pojednával o
      podstatě kovových i papírových peněz. Výstižně popsal podstatu peněz jako \"<em>dobře
      dělitelný, všeobecně potřebný a vážený prostředek k vyměňování rozličných věcí.</em>\"<u>[7]</u></p><p>Významný
      byl Havlíčkův postřeh v teorii inflace (pro kterou se tehdy používalo české
      slovo \"drahota\"): \"<em>Je rozdíl mezi drahotou přirozenou, který plyne z
      toho, že se jistého zboží vyrobí méně, než ho jest zapotřebí, to je jen dílčí
      drahota, protože dražší je jen to zboží, kterého se nedostává. … Všeobecná drahota
      je ale skoro vždy jen vlastně klesání ceny peněz [v důsledku zvyšování oběživa
      státem].</em>\"<u>[8]</u> Dnes se obvykle používá pro stejný jev rozlišení na
      inflaci nabídkovou a poptávkovou.</p><p>Klíčový je Havlíčkův postřeh o dopadu
      tzv. inflační daně. Pokud stát tiskne peníze, aby takto hradil své výdaje, dopadá
      břemeno na všechny uživatele peněz. Havlíček uvádí, že pokud je původní peněžní
      zásoba 100 milionů zvýšena o 50 milionů na 150 milionů, je \"každý majitel držitel
      bankovky ošizen o třetinu hodnoty\". Jedná se tak o první mě známou kvantifikaci
      dopadu inflační daně. O 74 let později podobně kvantifikuje dopad inflační daně
      velký ekonom 20. století John Maynard Keynes, který spočítal, že když vláda
      zvýší množství peněz z 9 o 3 na 12 milionů jednotek papírových peněz: \"<em>Na
      koho tato daň dopadá? Jednoduše na držitele původních 9 milionů papírových peněz,
      jejichž peníze mají nyní o 25 % nižší cenu než původně. Inflace uvalila daň
      ve výši 25% na všechny držitele papírových peněz přímo úměrně jejich zůstatkům.</em>\"<u>[9]</u>
      Havlíček tak provedl výpočet tzv. inflační daně 73 let před Keynesem.</p><p><strong>Svobodný
      obchod</strong></p><p>Havlíček argumentoval proti clům, privilegiím a dotacím.
      \"<em>Fabriky, které se živí jen ochranním clem a prohibicí, jsou jen hmyz,
      hlodající na těle země a ssající šťávu z národu. Ať nikdo nemyslí, že snad všechno
      toto z nená­visti k fabrikám a fabrikantům pravíme, a že snad se počítáme do
      druhu těch pošetilců, kteří myslí, že fa­briky jsou jen k záhubě světa. Naopak,
      my pokládáme fabriky za veliký pokrok, za veliký užitek pro svět, ale jen pravé
      fabriky, a pravé fabriky jsou u nás ty, které v stavu jsou dobrý výrobek svůj
      nejlaciněji prodávati a žádného ochranního cla nepotřebují.</em>\"<u>[10]</u><em></em></p><p>Havlíček
      vyvracel i argumenty o tom, že podpora domácího průmyslu bude vytvářet pracovní
      místa a že by stát měl usilovat o kladnou obchodní bilanci. K odmítnutí merkantilistického
      usilování o kladnou obchodní bilanci využil příměru dvou obchodujících jednotlivců:
      \"<em>Nesmyslnost toho, co praví naši fabrikanti, že jest pro národ a zem užitečnější
      kupovati jejich špatné zboží za drahé peníze, kdežto by se cizozemské lepší
      a lacinější dostati mohlo, tato nesmyslnost jeví se nej­lépe z následujícího
      příkladu: Petr ku příkladu jest šikovný a pracovitý kovář a vydělá si denně
      svým kovářstvím dva zl. stř. On by potřeboval pro sebe zámek, který by mohl
      u zámečníka za 1 zl. dostati. Petr kovář by si tento zámek sice také sám udělati
      dovedl, poněvadž ale to není jeho práce, ztratil by tím tři dni. Otázka: Co
      má tedy učiniti, má si udě­lati zámek sám aneb jej koupit u zámečníka? — Tu
      přece každé dítě vidí, že Petr kovář tím 5 zl. stř. získá, když zámek od zámečníka
      koupí, neboť za ty tři dni, které na vypracování zámku sám vynaložit musí, vy­dělal
      by si svou kovářskou prací 6 zl. stř., kdyby si tedy zámek sám udělal, přijde
      mu na 6 zl. a když ho tedy za 1 zl. stř. koupí, 5 zl. stř. při tom získá.</em>\"<u>[11]</u></p><p>Havlíček
      se ukázal jako jasný zastánce svobodného obchodu a jako důkaz výhodnosti neregulované
      ekonomiky ukazoval příklad prosperujících Spojených států: \"<em>Odkud pochází
      tento blahobyt všeobecný, toto zázračné vzrůstání národu severoamerického? –
      Z ničeho jiného než ze všeobecné svobody, z pravé zákonitosti. Každý tam pracuje
      pro sebe, nikdo jiný nedělí se s ním o výtěžek jeho přičinění, každý si vyhledává
      neobmezeně živnosti, k jakým schopnost a chuť v sobě cítí, žádný zákon, žádné
      úřady jej v tom neobmezují, každá schopnost, každá přičinlivost jest tam vážena
      a nikdo se za práci nestydí. Odtud přichází štěstí, vzrůstání a blahobyt Severoamerického
      Soustátí. … Jenom svoboda a dobré státní zřízení příčinou jest blahobytu a neobyčejného
      vzrůstu Sev. Amerických zemí a jmenovitě ta číst a stránka svobody, která k
      tomu vede, aby každý pokud možná jen pro sebe pracoval, a celý výnos přičinění
      svého sám pro sebe zachoval, neživě z toho žádných zahalečů. A k tomu vede především
      svoboda výroby a svoboda obchodu, když totiž průmysl a obchod buď velmi málo
      jsou obmezeny zákony aneb docela nejsou.</em>\"<u>[12]</u></p><p>Samozřejmě
      jako všichni zastánci svobodného obchodu dnes jako v minulosti i Havlíček čelil
      kritice, podle které by náhlé odstranění cel krátkodobě poškodilo domácí průmysl.
      Ale i této kritice čelil Havlíček, tak, že zůstal pevným liberálem: \"<em>Ovšem
      že pak této svobodě obchodu přizpůso­bena být musí ostatní zřízení země, neboť
      dáti volný neb skoro volný průchod cizím výrobkům a obmezo­vati při tom všelijak
      domácí výrob a průmysl ... toť jest nesmysl. Proto také vláda čím více cla snižuje,
      tím více musí osvobozovati domácí průmysl od vše­likých pout a překážek, které
      mu posud volného vzniku nedávaly</em>.\"<u>[13]</u></p><p><strong>Závěr</strong></p><p>Karel
      Havlíček Borovský byl nejen významný vlastenec, politický myslitel, novinář
      a podnikatel, ale i vynikající ekonom, který svým významem pro národ, politickým
      přesvědčením a záběrem svých aktivit připomíná takové velikány svého národa,
      jakým byl americký Benjamin Franklin. </p><p>Havlíčkovy ekonomické postřehy
      z daňové teorie, měnové teorie a teorie mezinárodního obchodu jsou bezezbytku
      platné i dnes a Havlíček se svojí argumentací rovná velikánům ekonomické vědy,
      jakými byli Adam Smith, Carl Meger, Frédéric Bastiat či John Maynard Keynes
      (než se stal keynesiáncem). Češi na Havlíčka mohou být právem hrdi. </p><p><strong>Literatura:</strong></p><p>Smith
      Adam: Pojednání o podstatě a původu bohatství národů. Liberální institut, Praha
      2001</p><p>Franklin Benjamin: Scheme for Supplying the Colonies with a Paper
      Currency. In: Leonard W. Labaree (Ed.): The Papers of Benjamin Franclin. Yale
      University Press. London 1968.</p><p>Havlíček Borovský, Karel: Kdo platí největší
      daně. In: Bažantová Ilona (Ed.): Karel Havlíček Borovský – liberální politik
      a ekonom. Centrum pro ekonomiku a politiku, Praha, 2002.</p><p>Havlíček Borovský,
      Karel: Peníze. In: Bažantová Ilona (Ed.): Karel Havlíček Borovský - liberální
      politik a ekonom. Centrum pro ekonomiku a politiku, Praha, 2002.</p><p>Havlíček
      Borovský, Karel: Svobodný výrob a svobodný obchod. In: Bažantová Ilona (Ed.):
      Karel Havlíček Borovský - liberální politik a ekonom. Centrum pro ekonomiku
      a politiku, Praha, 2002.</p><p>Keynes John Maynard: A Tract on Monetary Reform.
      London. Macmillan 1924.</p><p></p><p>\r\n</p>\n<p><u>[1]</u> Smith, str. 733</p><p><u>[2]</u>
      Havlíček, str. 89</p><p><u>[3]</u> Smith, str. 734</p><p><u>[4]</u> Pudil, a
      kol., str. 38 </p><p><u>[5]</u> Havlíček, str. 91</p><p><u>[6]</u> Havlíček,
