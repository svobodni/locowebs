    :telo: <p><strong></strong></p><p>Dnes ministr Říman prosazuje dotace, které mají
      pomoci konkrétnímu jednomu odvětví na úkor ostatních a ministr Vondra dokonce
      chce, aby šlo o celoevropskou regulační politiku povinnou pro všechny členské
      země. Nová regulace se nazývá šrotovné a dotaci v řádu několika desítek tisíc
      korun má dostat ten, kdo se zbaví starého auta a koupí si nové. </p><p><strong>Pomoc
      automobilkám není pomocí ekonomice</strong></p><p>Nejprve zdůrazněme, že podobná
      dotace ekonomice ani v nejmenším nepomáhá. Pomáhá jen vybraným osobám na úkor
      všech ostatních. S růstem HDP nepohne vzhůru ani o milimetr. </p><p>Je samozřejmě
      vítanou pomocí spadlou do klína těm, kdo zrovna chtějí koupit nové auto a zbavit
      se starého. Je vítanou pomocí akcionářům a zaměstnancům automobilek a šrotovnám,
      kterým stoupnou tržby. Jejich výhoda ale bude přesně ve stejné výši zaplacena
      všemi ostatními. Každý, kdo si nové auto nekoupí, bude platit kus daní právě
      na tuto dotaci. Stranou pak budou muset jít jiné výdaje nebo se dokonce vláda
      ještě více zadluží. Vyšší dluh vlády bude znamenat vyšší výdaje na úroky v budoucnosti
      a vyšší poptávka vlády po půjčkách od bank zhorší dostupnost úvěrů pro všechny
      podnikatele či zájemce o hypotéky. </p><p>Vzroste sice výroba aut, ale poklesne
      ve stejném objemu výroba ostatních věcí v ekonomice. Udrží se tedy uměle zaměstnanost
      v automobilovém průmyslu, ale o stejný počet "zachráněných" pracovních míst
      poklesne zaměstnanost v ostatních odvětvích. </p><p>Dopad na ekonomiku ale nejen,
      že nebude neutrální, bude dokonce záporný. 1) Dojde ke zničení věcí, které fungují,
      které by jinak lidé dále používali. Pokud např. regulace způsobí, že se sešrotuje
      3000 aut starých 9 let, která stále slouží a která mají v průměru hodnotu 50
      tisíc korun, sešrotujeme majetky v hodnotě 150 milionů korun. Celkové bohatství
      ekonomiky se tedy sníží. Sníží se i tempo růstu, protože se v ekonomice vyrobí
      jiné věci, než které lidé (na rozdíl od vlády) považují za nejužitečnější. Vyrobení
      více aut bude znamenat vyrobení méně jiných, užitečnějších věcí.</p><p><strong>Životnímu
      prostředí nepomůžeme</strong></p><p>Druhý používaný argument ve prospěch šrotovného
      je, že se zlepší životní prostředí, protože se zbavíme starých aut s horšími
      emisemi a pořídíme si nová auta s menšími emisemi škodlivých látek. To je sice
      pravda, ale tato úvaha ignoruje fakt, že se nová auta budou nejen provozovat,
      ale nejprve se budou muset vyrobit. Každý rozumný ochránce životního prostředí
      by měl protestovat. Na vyhazování funkčních věcí a umělém vyrábění nových není
      nic ekologického!</p><p><strong>Nechte ostatní Evropany být!</strong></p><p>Pokud
      naše vláda podlehla lobbyistům a chce dát automobilkám tuto výhodu na úkor všech
      ostatních, je to smutné. Ještě smutnější ale je, že zneužívá předsednictví v
      EU a chce tuto velmi hloupou regulaci uvalit na všechny ostatní. Dosud je v
      EU asi ještě 17 rozumných států (možná ale jen nemají automobilky), které tuto
      dotaci na úkor daňových poplatníků nezavádějí. Pane Vondro, nechte prosím ostatní
      země na pokoji a nevnucujte jim tento bláznivý nápad.</p><p>Zatím ministr financí
      Kalousek hrdinně odolává. Je otázka, jestli tomuto regulačně-socialisticko-lobbyistickému
      tlaku ministrů za ODS odolá. Kéž by.</p>
    :zverejneno: 2009-02-05
- Jen 36% lidí proti Lisabonské smlouvě?:
    :perex: Podle průzkumu agentury <a href="http://stem.cz/clanek/1635" target="_blank"
      mce_href="http://stem.cz/clanek/1635"><u>STEM</u></a> prý letos v lednu prudce
      poklesl počet odpůrců Lisabonské smlouvy. Zatímco v červnu a říjnu roku 2008
      odpovídala většina dotazovaných, že si nepřeje schválení Lisabonské smlouvy,
      podle lednového průzkumu je pro její schválení 64 %.
    :telo: '<p>Zajímavá je též skutečnost, že 70% lidí uvádí, že nerozumí změnám a
      dopadům plynoucím z případného schválení smlouvy.</p><p><strong>Nepodepisuj
      smlouvu, které nerozumíš!</strong></p><p>První právní zásada říká: Nepodepisuj
      smlouvu, které nerozumíš. Nepodepsání smlouvy totiž udržuje současný platný
      stav. To platí jak pro složité a nesrozumitelné pojistné smlouvy, tak pro mezinárodní
      smlouvy.</p><p>Věřím proto spíš číslu, že 70% lidí smlouvě nerozumí (já bych
      tipoval spíš 95%), než číslu, že si 64% lidí přeje její schválení.</p><p>Matoucí
      je i otázka v průzkumu. STEM se lidí ptal: "Myslíte si, že by český parlament
      měl schválit tzv. Lisabonskou smlouvu nahrazující původní návrh Evropské ústavy?"</p><p><strong>Co
      lisabonská smlouva mění?</strong></p><p>Ve skutečnosti se ale nejedná o to,
      že Lisabonská smlouva nahrazuje původní návrh Evropské ústavy. Lisabonská smlouva
      by ve skutečnosti především nahradila stávající základní evropské smlouvy, které
      občané České republiky schválili v referendu o vstupu do EU. Je tedy chyba srovnávat
      právní důsledky Lisabonské smlouvy s právními důsledky (ve francouzském a nizozemském
      referendu v roce 2005 odmítnuté, tedy nikdy v platnost nevstoupivší) Evropské
      ústavy.</p><p>Je nutné jedině srovnávat právní důsledky nyní navrhované Lisabonské
      smlouvy s právními důsledky stávajících smluv, které by byly Lisabonskou smlouvou
      změněny.</p><p>Lisabonská smlouva mění oproti současnému stavu zásadním způsobem
      postavení České republiky v EU -k horšímu.</p><p>Podle smluv, které jsme schválili
      v referendu, má Česká republika v Radě EU, kde se hlasuje o směrnicích, které
      pak musíme "implementovat", 12 hlasů a Německo 29 hlasů z celkových 345. Lisabonská
      smlouva toto ruší a zavádí systém, kde váha hlasu má odpovídat počtu obyvatel
      země. Při našich 10 a německých 80 milionech obyvatel bude mít Německo najednou
      osmkrát vyšší váhu hlasu než Česká republika.</p><p>V mnoha oblastech, kde se
      dosud vyžadoval princip jednomyslné shody, se má hlasovat podle tohoto nového
      systému. Evropské unii se navíc dává právo bez potřeby ratifikace ve všech zemích
      změnit si Lisabonskou smlouvu tak, aby i ve zbylých oblastech, kde se vyžaduje
      jednomyslná shoda – zavedla toto nové většinové hlasování. Jestliže bruselské
      směrnice dnes tvoří 60% české legislativy, Lisabonská smlouva by toto číslo
      přiblížila ke 100%. Evropská unie by dokonce získala pravomoc určovat hospodářskou
      politiku členských zemí!</p><p>Český parlament pak už bude jen jakousi fasádou
      pro zdání demokratičnosti – ve skutečnosti bude jen muset pod hrozbou sankcí
      přepisovat směrnice EU do podoby českých zákonů a pro vlastní autonomní rozhodování
      – které může odrážet demokratickou vůli voličů vyjádřenou ve volbách – zbyde
      jen minimum prostoru.</p><p>Lisabonskou smlouvu? Děkuji nechci! I proto, aby
      hlas lidí, kteří nechtějí touto smlouvou zničit Českou republiku, jsme se rozhodli
      založit Stranu svobodných občanů.</p>'
    :zverejneno: 2009-01-30
- Nové regulace ekonomiku nevyléčí:
    :perex: "\r\n"
    :telo: |-
      <p></p>
      <p></p><p>Německá vláda chce lidem přidávat tisíce eur na nová auta. (Člen ekonomické rady české vlády za firmu Škoda Auto Martin Jahn to chce i u nás.) Francouzský prezident Sarkozy – zřejmě inspirován běloruským prezidentem Lukašenkem – chce <a href="http://www.lidovky.cz/francie-zaplati-mladym-predplatne-drx-/ln_zahranici.asp?c=A090123_165202_ln_zahranici_mtr">dotovat francouzské noviny</a> (které za to nešetří chválou francouzského prezidenta a jeho strany). </p><p>Recese (vyvolaná vládními zásahy, jak jsem psal <a href="/cze/prispevek.php?ID=385">jinde</a>) je masivně zneužívána k posílení vlivu politiků a nejsilnějších lobbyistických zájmů. Šmahem jsou zavrhávány nejen zásady nepokřivené volné soutěže na trhu, ale i evropská pravidla nedovolené vládní pomoci, a dokonce (ve Francii) i principy demokratické plurality.</p><p><strong>Vládní zásahy nepomohou</strong></p><p>Neexistuje přitom žádný specifický vládní lék jak překonat krizi. Kdyby totiž existoval takový zázračný lék – který sníží nezaměstnanost a zvýší hospodářský růst v době recese – pak by takový lék fungoval i v době nerecese. V době krize tedy pomůže jen taková politika, která pomůže ekonomice i v době normální. </p><p>Takovou politikou je jen omezení zbytečných regulací, neefektivních výdajů a snížení daní. Pokud je zvětšování regulací, zadlužování a zvyšování vládních výdajů škodlivé v době konjunktury, je škodlivé i v době recese. Jinými slovy, taková opatření mohou recesi jen prohloubit.</p><p>Neexistuje totiž důvod, proč by zvýšení vládních výdajů mělo být za normálních okolností škodlivé a v době krize prospěšné. Zvýšení vládních výdajů je vždy na úkor soukromých výdajů, a to ať již je zdrojem zvýšení daní nebo zvýšení státního dluhu. Stejně tak výhody pro jedny jsou vždy na úkor druhých. To je základ ekonomie, který nelze obelhat.</p><p>Snižme daně a omezme regulace nyní, protože je to akutnější než kdy jindy. Jestliže zavedeme např. dotace nákupu nové auta (abychom zmínili jeden z absurdních regulačních nápadů), znamená to, že stát skrze zvýšené daně či vládní výpůjčky omezí na druhé straně poptávku po všech ostatních věcech. Udrží tak možná zaměstnanost v automobilovém průmyslu, ale na úkor zaměstnanosti ve všech jiných odvětvích.</p><p><strong>Nezavádějme socialismus</strong></p><p>Mám proto tato doporučení pro českou vládu: Ať se nebojí kritizovat prezidenta Sarkozyho za jeho protidemokratické manýry. Není přeci možné odmítat setkávat se s Lukašenkem a současně se líbat se Sarkozym. Existuje vážná hrozba, že francouzské nápady budou posvěceny Evropskou komisí a přelijí se i do české legislativy. A nepřijímejme zbrkle, jen proto, že ekonomika roste pomaleji, šílené lobbyistické nápady a ad hoc úlevy a dotace tu pro jedny, tu pro druhé dobyvatele státních zvýhodnění.</p><p><em>Autor je výkonným ředitelem CEPu a zakládá Stranu svobodných občanů</em></p>
    :zverejneno: 2009-01-27
