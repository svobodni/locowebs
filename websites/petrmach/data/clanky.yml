      do politiky? Václav Tittelbach, TV Nova</em> </p><p><strong>ODPOVĚĎ: </strong>obávám
      se, že si mě pletete s jiným machem... </p><p><strong>OTÁZKA: </strong><em>nemám
      otázku, jen petře přejimnoho zdaru, skutečně pravicovou stranu potřebujeme :-)
      kim </em></p><p><strong>ODPOVĚĎ: </strong>Děkuju za podporu a omlouvám se všem,
      na jejichž otázky jsem během uplynulé hodiny nestihl odpovědět. S přátelským
      pozdravem, Petr Mach </p><p><strong>OTÁZKA: </strong><em>Z ODS jste vystoupil
      , jak sám uvádíte, z důvodu neutěšené situace v Praze 5, zaviněné zdejším starostou
      Milanem Jančíkem. Jistě Vám je znám lví podíl Pavla Béma na této situaci. Je
      pro Vás Pavel Bém důvěryhodnou osobou? Jak vnímá situaci v Praze 5 pan prezident
      Klaus? Slyšel jsem, že podobně, jako vy. Pokud je to pravda, jaké máte vysvětlení,
      že podporuje Béma, když Jančík je Bémův chráněnec? Děkuji. Jakub, www.kauza5.
      Jakub </em></p><p><strong>ODPOVĚĎ: </strong>Vidím situaci ODS v Praze 5 podobně
      jako Vy. Nemyslím si, že by prezident nějak zvlášť podporoval Pavla Béma. Prezident
      podpořil mezi senátními volbami kandidáty ODS do Senátu v pražských obvodech
      a Pavel Bém byl u toho. Pan prezident si určitě jako zakladatel a čestný předseda
      přál změnu v ODS, to neznamená, že explicitně podporoval Pavla Béma. Přeju Pavlovi
      Bémovi vše dobré, ale já se každopádně vydal jinou cestou. Já dobrou alternativu
      v ODS neviděl. </p><p><strong>OTÁZKA: </strong><em>Uvažujete o nějakém doplňku
      jinak asi obvyklých stranov politické strany, který by v našem kulturním prostředí
      pomáhal udržení otevřené vnitrostranické diskuse? Jiří Čertík </em></p><p><strong>ODPOVĚĎ:
      </strong>Stanovy budou strašně důležité - aby se do budoucna minimalizovalo
      riziko přílivu "černých duší" a všech potíží, které provází ODS i jiné strany
      a aby veškeré volby, nominace a rozhodnutí byly výsledkem živé diskuse. Pracujeme
      na tom. </p><p><strong>OTÁZKA: </strong><em>Pane Mach neuvažujete o tom ,že
      by do Vaší strany nesměli bývalí komunisté,milicionáři a členové STB ? Osobně
      bych to moc uvítal. Jinak mám zájem o členství v nové straně,jsem ochoten spolupracovat.
      Mám už určité zkušeností z krajské politiky. Taky jsem ochoten v rámci možností
      stranu sponzorovat. Jiří z Moravy. </em></p><p><strong>ODPOVĚĎ: </strong>Chystaná
