      většinou svoji vládu. Pád vlády neznamená anarchii, máme v našem ústavním pořádku
      popsaný postup, ve kterém má iniciativu prezident, kterým je momentálně pan
      Zeman. To je celé. Něco bych mu ale přece vytknul: Být Zemanem, snažil bych
      se rozmluvit Rusnokovi výběr ministra financí. Jan Fischer, člověk, který za
      vlastní kampaň utratí víc, než kolik měl peněz, není asi nejlepší kandidát na
      ministra financí České republiky.</strong></p><p><em>Co Ištvanovo vyšetřování?
      Sdílíte názory některých politiků o puči, prokurátorské republice, inkvizici...?</em></p><p><strong>Je
      dobře, že policie odhalila nezákonné sledování Nečasovy manželky, které si neoprávněně
      objednala Nečasova metresa Nagyová. Jestli je nebo není podle našeho práva korupcí
      trafika pro poslance, kteří odmítli hlasovat pro církevní restituce a zvyšování
      daní, musí rozhodnout soudy. Pan Ištván by neměl být brán ani jako hrdina, ani
      jako zloduch. Jestli jsme ještě právním státem, rozhodne vždy v případě jakéhokoliv
      obvinění nakonec soud. A i když se ukáže, že trafiky pro poslance nejsou trestné,
      a je to slovy Petra Nečase "běžný politický deal", tak akce Ivo Ištvána aspoň
      upozornila na nemorálnost takového jednání.</strong></p><p><em>Jaké dáváte šance
      dalšímu politickému angažování Václava Klause? Bylo by to potřebné?</em></p><p><strong>Václav
      Klaus završil svoji politickou kariéru nejvyšší metou - postem prezidenta republiky
      a nemyslím si, že by pomýšlel na nějaký návrat do nízké politiky. Nedovedu si
      představit ani návrat Václava Klause do poněkud prohnilé ODS, ani že by zakládal
      novou stranu, to je moc pracné, ani si nemyslím, že by ho uspokojovalo být řadovým
      poslancem Evropského parlamentu v Bruselu. Očekával bych, že jako konzervativní
      člověk se Václav Klaus odebere s manželkou Lívií do Bratislavy a bude plnit
      protokolární roli manžela velvyslankyně.</strong></p><p>Radim Panenka, Parlamentní
      listy.cz</p>'
    :zverejneno: 2013-08-17
- 'Petr MACH: Nejsme dobytek – nechte lidi jíst, co chtějí':
    :perex: ''
    :telo: '<p>Lidové noviny vycházejí z článku MUDr. Marie Nejedlé ze Státního zdravotního
      ústavu, která dává k inspiraci různé bizardní zákazy a příkazy: že prý v Tasmánii
      chtějí zakázat prodej cigaret všem lidem narozeným po roce 2000, v Lotyšsku
      stát zakázal kouřit v domácnostech s dětmi, ve Francii zakázali ve školách jídlo
      nošené z domova a automaty na svačiny a děti musí jíst ve školních jídelnách
      jídla sestavená podle zásad zdravé výživy. Podle autorky se těmito zákazy a
      příkazy dá docílit zdravějšího životního stylu lidí a ušetřit miliardy ve státním
      rozpočtu i v kapsách lidí.</p><p>Nevěřím paní doktorce, že spočítala správně
      finanční dopady kouření, alkoholu a obezity, ale to není podstatné.</p><p>Polemizovat
      chci s filosofií článku, který v podstatě pojímá stát jako kravín a obyvatele
      jako dobytek. Kdybychom vlastnili chov krav a naše krávy se stravovaly špatně
      a měly v důsledku špatné mléko a maso, měli bychom jim zlepšit stravu a životní
      podmínky. To dává smysl.</p><p>My ale nejsme stádo dobytka. My jsme lidé, kteří
      jsou schopní se svobodně rozhodovat a měli by nést důsledky. Stát není náš rodič
      ani majitel. Budu-li nezdravě jíst a připravím-li se tím o možnost pracovat,
      bude to především moje újma.</p><p>Někdo může namítat, že náklady léčby se skrze
      státní zdravotní pojištění přenášejí na lidi, kteří platí ze svého příjmu pojištění,
      žijí zdravě a péči nečerpají. To ale není vina kuřáků. Stačí umožnit konkurenci
      ve zdravotním pojištění – až pak by se ukázalo, jestli bude kuřák nebo tlustý
      člověk platit větší pojištění.</p><p>Nesnažme se určovat lidem, co mají jíst.
      Nechme naopak lidem svobodu volby životního stylu, která musí být vždy spojena
      s osobní odpovědností.</p><p>Osobně se divím lidem, kteří skoro nesportují,
      jedí nezdravě, kouří a koukají v televizi na podivné věci. Nezávidím jim ani
      chození k doktorům, ani to, že mohou umřít předčasně. Ale respektuji jejich
      volbu. Snaha vnutit lidem "zdravý životní styl" je nerozlučně spojená s potlačením
      osobní svobody.</p><p>Koneckonců děti, které dnes a denně raději volí stravování
      ve fastfoodech a odmítají školní jídelny s nutričně vyváženou stravou, to nedělají
      jen kvůli chuti, ale i kvůli svobodě. Vlastně fandím dětem, které se občas po
      škole najedí po svém. Myslím, že z takových jednou něco bude. Možná některé
      z nich tu a tam podlehnou některým neřestem, ale zachovají si ducha svobody
      a nebudou chtít paternalistický stát.</p>'
    :zverejneno: 2013-08-17
- S Petrem Machem o předčasných volbách a úpadku české politiky:
    :perex: ''
    :telo: <p>Z české politiky posledních 5-10 let je mi skutečně smutno, jako asi
      všem. Politici se zabývají už jenom sami sebou. Dělají iracionální věci, říkají
      bláznivé výroky. Tomu, co se děje v České republice, ve skutečnosti nerozumí
      lidé v zahraničí ani u nás. Mnozí z nás proto přestali sledovat televizní debaty
      a kupovat noviny. Ve veřejném prostoru totiž vlastně žádná skutečná politika
      není. Lidé opět utíkají do "vnitřní emigrace" a rezignovali na víru, že lze
      stav politiky změnit. Ale nesmíme se s tím smířit!</p><p>Myslíte si, že jsou
      předčasné volby odpovědným politickým řešením v zájmu všech obyvatel? Že nové
      rozdání karet právě tady a teď něco změní? Pokud ano, tak co se změní?</p><p>Pokud
      máme v parlamentu politiky, kteří se nedokážou spolu domluvit a utvořit parlamentní
      většinu, což je samo o sobě smutné, pak jim nic jiného než rozpuštění sněmovny
      nezbývá. Je to proces, který běží mimo nás. Nemá cenu si "přát" nebo "nepřát"
      předčasné volby – prostě se to buď stane, nebo ne. Politici parlamentních stran
      jsou nekonzistentní, když na jedné straně nadávají Zemanovi, že jmenuje vládu
      podle svého, a na druhé straně sami se na vládní většině domluvit nedokážou.
      Sami tím vlastně Zemanův postup legitimizují.</p><p>Myslíte si, že ty strany
      a ti politici, kteří dovedli zemi na hranici právního chaosu, katastrofálního
      zadlužení, daňového útlaku obyvatel, ke ztrátě suverenity a tak dále a dále
      - mají šanci znovu získat mandáty voličů? Zatím to vypadá, že všichni jmenovaní
      hodlají znovu kandidovat, což je pro mne šokující. Máte pro to nějaké vysvětlení?</p><p>Tak
      to bylo zatím vždy v minulosti. Lidé na politiky nadávali, ale přitom volili
      stále stejné staré tváře lidí, kteří se střídavě podíleli na podrývání právního
      státu a hospodářství založeného na svobodné soutěži. Takže tipuju, že lidé jako
      Miroslav Kalousek nebo Bohuslav Sobotka opět získají mandát ke svým činům.</p><p>Necití
      Svobodní hrozby, o kterých stále čteme v médiích –uchopení moci prezidentem,
      konec demokracie, hrozba Ruska?</p><p>Prezident Zeman jmenoval přechodnou vládu,
      na to má z ústavy právo. Kdyby v parlamentu byla nějaká, ať pravicová, či levicová
      nebo jakákoliv splácaná většina odhodlaná vládnout, pak by musel Zeman nakonec
      jmenovat vládu, která by se opírala o parlamentní většinu. Ale v parlamentu
      zjevně taková většina není. Když nebudeme věci hodnotit hystericky, ale s chladnou
      hlavou, pak musíme říct, že se vše děje v souladu s ústavou. Jestli se parlament
      rozpustí, ukážou tím politici svoji neschopnost, vyklidí prostor Zemanovi, a
      to je vše, co se k tomu dá říct. Svědčí to zejména o smutném stavu parlamentní
      tzv. pravice.</p><p>Svobodní a volby - ať již předčasné nebo řádné. Co Svobodní
      nabídnou a pro koho? Koho vlastně Strana svobodných občanů chce reprezentovat?</p><p>Termín
      voleb není v našich rukou a přizpůsobíme se tomu, co uvaří politici ve sněmovně.
      Strana svobodných občanů je skutečně pro mnoho občanů jedinou alternativou,
      protože reprezentuje důležité hodnoty, které v parlamentu zastoupeny nejsou
      a žádné jiné strany je nehájí. Vybereme nejkvalitnější kandidáty v primárkách.
      Budeme hájit politiku úsporného státu, v němž je moc politiků omezena. Představte
      si, že by politici mohli hospodařit s rozpočtem, který schválí parlament, ale
      nesměli by přitom zadlužovat zemi a zvyšovat daně, leda když jim to schválí
      lidé v referendu. Představte si, že by zákony mohli vetovat přímo občané. Představte
      si stát s nízkými daněmi, úsporným rozpočtem, stát bez dluhů, kde se politici
      chovají odpovědně, kde by bylo legální prodávat staré dobré laciné žárovky nebo
      levný benzín bez biopaliv. Zatím ve sněmovně není nikdo, kdo by takový stát
      chtěl. Proto je tak důležité, že jsou zde Svobodní.</p><p>Rozhovor s předsedou
      Svobodných Petrem Machem vedla Irena Válová</p>
    :zverejneno: 2013-08-15
- 'Petr MACH: Právo EU diktovat DPH vyprší v roce 2015':
    :perex: <span><font color="#141414" face="Tahoma">Při letošním cestování po Evropě
      mě zaujalo, že v Lucembursku mají v restauracích sazbu DPH ve výši 3 %. Naše
      daň z přidané hodnoty ve výši 21 % je tudíž sedmkrát, neboli o 600 % vyšší.</font></span>
    :telo: |-
      <p style="font: 12px/1.4 Tahoma, Helvetica, sans-serif; margin: 0px 0px 1em; text-align: justify; color: rgb(20, 20, 20); text-transform: none; text-indent: 0px; letter-spacing: normal; word-spacing: 0px; white-space: normal; background-color: rgb(241, 242, 237); -webkit-text-stroke-width: 0px;">Jak je to možné? Copak Evropská unie nepožaduje, aby sazba DPH byla přinejmenším 5 %?</p>
      <p style="font: 12px/1.4 Tahoma, Helvetica, sans-serif; margin: 0px 0px 1em; text-align: justify; color: rgb(20, 20, 20); text-transform: none; text-indent: 0px; letter-spacing: normal; word-spacing: 0px; white-space: normal; background-color: rgb(241, 242, 237); -webkit-text-stroke-width: 0px;"><a style="color: rgb(0, 90, 67);" onclick="window.open(this.href, '_blank'); return false;" href="http://eur-lex.europa.eu/LexUriServ/LexUriServ.do?uri=OJ:L:2006:347:0001:0118:CS:PDF"><u><font face="Tahoma">Směrnice EU</font></u></a> o DPH stanoví, že základní sazba má být minimálně 15 % a snížená sazba minimálně 5 %. Realita je taková, že v EU existuje <a style="color: rgb(0, 90, 67);" onclick="window.open(this.href, '_blank'); return false;" href="http://ec.europa.eu/taxation_customs/resources/documents/taxation/vat/how_vat_works/rates/vat_rates_en.pdf"><u><font face="Tahoma">mnoho výjimek</font></u></a> a Lucembursko je díky aktivnímu hájení svých zájmů uvnitř EU zemí s nízkými daněmi. Sazbu DPH 3 % uplatňuje i na léky, ubytování, na dětské oblečení, knihy, časopisy, vstupenky na kulturní a sportovní akce, potraviny, dopravu a řadu dalších věcí a služeb (na zbytek je 6, 12 nebo 15 %).</p>
      <p style="font: 12px/1.4 Tahoma, Helvetica, sans-serif; margin: 0px 0px 1em; text-align: justify; color: rgb(20, 20, 20); text-transform: none; text-indent: 0px; letter-spacing: normal; word-spacing: 0px; white-space: normal; background-color: rgb(241, 242, 237); -webkit-text-stroke-width: 0px;">Daň z přidané hodnoty se v EU pohybuje od 3 % v Lucembursku po 27 % v Maďarsku. Snaha EU o harmonizaci sazeb DPH je - zdá se - v troskách. V roce 2009 EU dokonce ustoupila a povolila zařadit restaurace do snížené sazby, když už beztak polovina států měla restaurace díky různým výjimkám ve snížené sazbě. </p>
      <p style="font: 12px/1.4 Tahoma, Helvetica, sans-serif; margin: 0px 0px 1em; text-align: justify; color: rgb(20, 20, 20); text-transform: none; text-indent: 0px; letter-spacing: normal; word-spacing: 0px; white-space: normal; background-color: rgb(241, 242, 237); -webkit-text-stroke-width: 0px;"><img style="width: 488px; height: 300px;" src="https://www.svobodni.cz/files/image/vat-rates-restaurants.png"></p>
      <p style="font: 12px/1.4 Tahoma, Helvetica, sans-serif; margin: 0px 0px 1em; text-align: justify; color: rgb(20, 20, 20); text-transform: none; text-indent: 0px; letter-spacing: normal; word-spacing: 0px; white-space: normal; background-color: rgb(241, 242, 237); -webkit-text-stroke-width: 0px;"><strong><font face="Tahoma">Teď je potřeba začít daně snižovat</font></strong></p>
      <p style="font: 12px/1.4 Tahoma, Helvetica, sans-serif; margin: 0px 0px 1em; text-align: justify; color: rgb(20, 20, 20); text-transform: none; text-indent: 0px; letter-spacing: normal; word-spacing: 0px; white-space: normal; background-color: rgb(241, 242, 237); -webkit-text-stroke-width: 0px;">V posledních letech měla Česká republika vlády, které daně jen zvyšovaly. O sazbách, které EU předepisuje jako minimum (15 % základní, 5 % snížená sazba), si můžeme nechat zatím jen zdát. (Naše základní sazba je 21 % a snížená 15 %, restaurace máme navíc "dobrovolně" v základní sazbě.)</p>
      <p style="font: 12px/1.4 Tahoma, Helvetica, sans-serif; margin: 0px 0px 1em; text-align: justify; color: rgb(20, 20, 20); text-transform: none; text-indent: 0px; letter-spacing: normal; word-spacing: 0px; white-space: normal; background-color: rgb(241, 242, 237); -webkit-text-stroke-width: 0px;">Máme ale šanci to <a style="color: rgb(0, 90, 67);" onclick="window.open(this.href, '_blank'); return false;" href="http://dane.svobodni.cz/"><u><font face="Tahoma">volbami změnit</font></u></a>. Daně je potřeba začít snižovat!</p>
      <p style="font: 12px/1.4 Tahoma, Helvetica, sans-serif; margin: 0px 0px 1em; text-align: justify; color: rgb(20, 20, 20); text-transform: none; text-indent: 0px; letter-spacing: normal; word-spacing: 0px; white-space: normal; background-color: rgb(241, 242, 237); -webkit-text-stroke-width: 0px;">Lucembursko s nízkými daněmi vybírá na DPH stejný díl národního produktu jako Česká republika s vysokými daněmi. Nižší daně totiž nemusí znamenat nižší výnos pro vládu. Nižší daně znamenají méně daňových úniků a více činorodosti.</p>
      <p style="font: 12px/1.4 Tahoma, Helvetica, sans-serif; margin: 0px 0px 1em; text-align: justify; color: rgb(20, 20, 20); text-transform: none; text-indent: 0px; letter-spacing: normal; word-spacing: 0px; white-space: normal; background-color: rgb(241, 242, 237); -webkit-text-stroke-width: 0px;">I Řecko, které se v <a style="color: rgb(0, 90, 67);" onclick="window.open(this.href, '_blank'); return false;" href="http://www.imf.org/external/np/loi/2011/grc/070411.pdf"><u><font face="Tahoma">podmínkách</font></u></a> půjčky od členů EU a Mezinárodního měnového fondu zavázalo zvýšit DPH z 13 % na 23 %, vrací od 1. srpna zdanění hospod zpět na 13 %. Řecká vláda zjistila, že při vyšší sazbě vybírá méně než při původní sazbě. Řecko dostalo lekci z "<a style="color: rgb(0, 90, 67);" onclick="window.open(this.href, '_blank'); return false;" href="http://cs.wikipedia.org/wiki/Lafferova_k%C5%99ivka"><u><font face="Tahoma">Lafferovy křivk</font></u></a>y", která říká, že vyšší sazba může vynést státu méně než nižší sazba daně. <a style="color: rgb(0, 90, 67);" onclick="window.open(this.href, '_blank'); return false;" href="http://greece.greekreporter.com/2013/07/17/defense-cuts-tradeoff-for-vat-slash/"><u><font face="Tahoma">Podle řeckého premiéra</font></u></a> po zvýšení DPH zkrachovalo na deset tisíc barů a restaurací a o práci v sektoru přišlo na 30 tisíc lidí. Snížení daně podle něj zlepší konkurenční pozici vůči Turecku a dalším jižním státům v soutěži o evropské turisty. Konkurují si zkrátka nejen jednotliví podnikatelé kvalitou hotelů, ale i jednotlivé státy výší daně. Konkurence je za všech okolností zdravá a mezi státy vede ke snižování daní.</p>
      <p style="font: 12px/1.4 Tahoma, Helvetica, sans-serif; margin: 0px 0px 1em; text-align: justify; color: rgb(20, 20, 20); text-transform: none; text-indent: 0px; letter-spacing: normal; word-spacing: 0px; white-space: normal; background-color: rgb(241, 242, 237); -webkit-text-stroke-width: 0px;">Změňme trend neustálého zvyšování daní. Pojďme udělat i z České republiky "daňový ráj", aby lidé více pracovali a podnikali, aby se snížily daňové úniky, a aby k nám rádi jezdili sousedé za nákupy.</p>
      <p style="font: 12px/1.4 Tahoma, Helvetica, sans-serif; margin: 0px 0px 1em; text-align: justify; color: rgb(20, 20, 20); text-transform: none; text-indent: 0px; letter-spacing: normal; word-spacing: 0px; white-space: normal; background-color: rgb(241, 242, 237); -webkit-text-stroke-width: 0px;"><strong><font face="Tahoma">Až vyprší právo EU určovat daně</font></strong></p>
      <p style="font: 12px/1.4 Tahoma, Helvetica, sans-serif; margin: 0px 0px 1em; text-align: justify; color: rgb(20, 20, 20); text-transform: none; text-indent: 0px; letter-spacing: normal; word-spacing: 0px; white-space: normal; background-color: rgb(241, 242, 237); -webkit-text-stroke-width: 0px;">Podle platných směrnic EU ustanovení o tom, že základní sazba má být minimálně 15 %, <a style="color: rgb(0, 90, 67);" onclick="window.open(this.href, '_blank'); return false;" href="http://eur-lex.europa.eu/LexUriServ/LexUriServ.do?uri=OJ:L:2010:326:0001:0002:EN:PDF"><u><font face="Tahoma">vyprší</font></u></a> ke konci roku 2015.</p>
      <p style="font: 12px/1.4 Tahoma, Helvetica, sans-serif; margin: 0px 0px 1em; text-align: justify; color: rgb(20, 20, 20); text-transform: none; text-indent: 0px; letter-spacing: normal; word-spacing: 0px; white-space: normal; background-color: rgb(241, 242, 237); -webkit-text-stroke-width: 0px;">Evropská komise nejspíš navrhne prodloužení platnosti minimální sazby.</p>
      <p style="font: 12px/1.4 Tahoma, Helvetica, sans-serif; margin: 0px 0px 1em; text-align: justify; color: rgb(20, 20, 20); text-transform: none; text-indent: 0px; letter-spacing: normal; word-spacing: 0px; white-space: normal; background-color: rgb(241, 242, 237); -webkit-text-stroke-width: 0px;">Rozhodování o daních ovšem zůstává jednou z mála oblastí, kde <a style="color: rgb(0, 90, 67);" onclick="window.open(this.href, '_blank'); return false;" href="http://eur-lex.europa.eu/LexUriServ/LexUriServ.do?uri=OJ:C:2012:326:FULL:EN:PDF"><u><font face="Tahoma">Smlouva o fungování EU</font></u></a> vyžaduje jednomyslnost. Stačí tedy, aby český ministr financí v roce 2015 nezvedl ruku pro návrh komise a od 1.1.2016 můžeme mít základní sazbu nižší než 15 %, třeba 14 %, nebo 5 % .</p>
      <p style="font: 12px/1.4 Tahoma, Helvetica, sans-serif; margin: 0px 0px 1em; text-align: justify; color: rgb(20, 20, 20); text-transform: none; text-indent: 0px; letter-spacing: normal; word-spacing: 0px; white-space: normal; background-color: rgb(241, 242, 237); -webkit-text-stroke-width: 0px;">Pokud Svobodní budou ve vládě, náš ministr financí v roce 2015 ruku pro prodloužení platnosti minimální základní sazby ruku nezvedne. Budeme moci snížit daně a zdravá daňová konkurence v Evropě bude posílena.</p>
      <p style="font: 12px/1.4 Tahoma, Helvetica, sans-serif; margin: 0px 0px 1em; text-align: justify; color: rgb(20, 20, 20); text-transform: none; text-indent: 0px; letter-spacing: normal; word-spacing: 0px; white-space: normal; background-color: rgb(241, 242, 237); -webkit-text-stroke-width: 0px;"><em><span><font color="#141414" face="Tahoma">Petr Mach je předsedou Svobodných</font></span></em></p>
