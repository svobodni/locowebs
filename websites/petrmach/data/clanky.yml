- Problémem ČR se stává systémová nezaměstnanost:
    :perex: Nezaměstnanost, která se do roku 1996 držela kolem 3 procent, se stala
      závažným makroekonomickým problémem a vyšplhala se na "evropskou" úroveň kolem
      10 procent. Tento nárůst byl doprovázen poklesem HDP, proto bychom jej mohli
      považovat za přechodný cyklický jev. Hrozí ovšem, že s obnoveným ekonomickým
      růstem nezaměstnanost nepoklesne zpět. Nezaměstnanost se u nás zakořeňuje ze
      systémových příčin vyplývajících z institutů a parametrů státní sociální politiky.
    :telo: '<p>Jak vyplývá z Grafu, vývoj HDP i míry nezaměstnanosti v uplynulém období
      má cyklickou povahu. S poklesem růstu HDP nezaměstnanost roste a když ukazatel
      HDP stoupá, nezaměstnanost klesá. Současně je znát jisté zpoždění poklesu nezaměstnanosti
      za růstem HDP: Podniky během konjunktury nejprve využívají rezervy v produktivitě
      stávajících zaměstnanců, než najmou nové. </p><p>Připomeňme si kořeny proběhnuvšího
      cyklu. V roce 1997 se nečekaně změnilo tempo růstu objemu peněz v ekonomice.
      Vláda čelila poklesu rozpočtových příjmů a byla nucena přehodnotit plánované
      výdaje formou balíčků výdajových škrtů. Stejně musely přehodnotit své výdaje
      i další ekonomické subjekty. Škrty výdajů nebyly rovnoměrné a např. v případě
      státních financí více postihly stavební investice. Došlo k vychýlení struktury
      nabídky a poptávky. Strana nabídky je méně pružná a přizpůsobení probíhá poklesem
      ekonomické aktivity.</p><p>Poslední čísla o růstu HDP hovoří jasně o tom, že
      recese je za námi a mohli bychom očekávat i další pokles nezaměstnanosti. Vláda
      však nehodlá pasivně přihlížet a v duchu Evropské unie přichází s Národním akčním
      plánem zaměstnanosti.</p><p>Pokud nepracovat bude výhodnější než pracovat, lidé
      nebudou mít motivaci aktivně hledat zaměstnání. Pokud zaměstnávat lidi s nízkou
      kvalifikací bude příliš nákladné, firmy nebudou mít o takové pracovníky zájem.
      Pokud průmysl a příprava na povolání budou vládou nasměrovány špatným směrem,
      nabídka a poptávka práce se nesejdou. Bohužel přesně to nabízí Národní akční
      plán zaměstnanosti předložený ministrem Vladimírem Špidlou a schválený vládou.</p><p>Vláda
      vnímá problém, že sociální dávky odrazují od práce. Že se souběh dávek nezaměstnané
      rodiny blíží příjmu pracující rodiny po odečtení nákladů na dopravu do zaměstnání.
      V akčním plánu proto ukládá <i>"zpracovat do návrhu zákona o zaměstnanosti možnost
      souběhu poskytování podpory v nezaměstnanosti se mzdou poskytovanou za výkon
      práce ve vymezeném rozsahu, zpracovat do návrhu novely zákona o sociální potřebnosti
      mechanismus, umožňující "bonifikaci snahy pracovat" zohledněním zvýšených nákladů,
      souvisejících s pracovní činností při stanovení výše sociálních dávek." </i>Tím
      však vláda definitivně popírá koncept podpory v nezaměstnanosti a činí z ní
      jen další v řadě sociálních dávek odrazujících od práce. Podpora v nezaměstnanosti
      má být krátkodobým překlenutím výpadku příjmů, nikoliv dlouhodobou sociální
      dávkou.</p><p>Akční plán předpokládá další zvyšování minimální mzdy. Jde o snahu
      přenést státní paternalismus na zaměstnavatele. Vyšší minimální mzda však pouze
      rozšiřuje okruh lidí, které se nevyplatí legálně zaměstnat a může se stát jednou
      z hlavních příčin nezaměstnanosti. </p><p>Vláda tuší, že příčinou nezaměstnanosti
      může být vysoké zdanění. Hodlá "<i>zpracovat návrhy na snížení odvodového zatížení
      pracovní síly</i>.", přičemž se opírá o evropskou směrnici, která ukládá "<i>stanovit
      si cíl postupného snížení daňového zatížení pracovní síly, zejména málo kvalifikované
      a s nižšími příjmy, avšak bez ohrožení veřejných financí nebo finanční rovnováhy
      systému sociálního zabezpečení a posoudit možnost použití jiných zdrojů daňových
      příjmů, především daně z energií</i>." Kdo umí dopočítávat do jedné ví, že snížit
      daně na pracovní sílu a současně zvýšit daně spotřební znamená snížit reálnou
      mzdu. Je tedy záměrem vlády snížit reálnou mzdu? Daně je dobré snižovat, ale
      spolu s výdaji. Nezaměstnanost nepramení z toho, že je více zdaňována práce
      než spotřeba. Nezaměstnanost pramení ze špatných motivací sociálních dávek a
      z vysoké míry státních zásahů obecně.</p><p>Vláda má pocit, že bez jejího zásahu
      by existovala permanentní nerovnováha mezi schopnostmi uchazečů a požadavky
      zaměstnavatelů. Chce proto zřídit zcela nové orgány. Hodlá "<i>zabezpečit funkční
      síť bilančně diagnostických středisek pro dosažení optimálního souladu mezi
      schopnostmi uchazečů o zaměstnání a požadavky trhu práce a zahájit práce na
      zřízení gesčního metodického pracoviště bilanční diagnostiky v okrese Žďár nad
      Sázavou</i>." Jak je možné, že dosud miliony lidí našly práci bez existence
      sítě diagnostických středisek a gesčního centra? Není od zřízení gesčního centra
      už jen krůček k "umístěnkám" a přidělování práce "podle potřeb a schopností"?</p><p>Aby
      nových úřadů nebylo málo, hodlá vláda "urychlit vypracování návrhu příslušných
      organizačních a právních norem institucionálního vytvoření samostatného orgánu
      inspekce práce k provádění monitoringu a kontroly dodržování právních předpisů
      v oblasti pracovněprávních vztahů a zaměstnanosti včetně projevů diskriminace."
      Co to znamená? Že vznikne nový úřad a jeho inspektoři budou chodit do firem
      kontrolovat, zda nejsou např. ženy či Romové obtěžováni a diskriminováni? </p><p><b>Potřebujeme
      méně akcí vlády a více volného trhu</b></p><p>Vláda akčním plánem zaměstnanosti
      sumarizuje a vytváří systémové prvky, které naši nynější nezaměstnanost nevyřeší,
      ale naopak ji zabetonují na současné vysoké hladině. Problémem už nebude nezaměstnanost
      cyklická, ale nezaměstnanost systémová jako důsledek zabudování systémových
      prvků a institutů, jakými jsou minimální mzda, demotivační podpory a dávky,
      regulace podnikání a nové neefektivní úřady.</p><p><?xml:namespace prefix =
