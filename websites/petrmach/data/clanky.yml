- Americká finanční krize – selhání státních regulací:
    :perex: Spojené státy zažily otřes na finančních trzích. Vláda 7. září nejprve
      uvalila nucenou správu na společnosti Fannie Mae a Freddie Mac. Následně se
      16. září do potíží s platební schopností dostala pojišťovna AIG, které americká
      centrální banka poskytla záchrannou půjčku 85 miliard dolarů a vláda převzala
      80 % akcií. Nyní se Bushova vláda snaží protlačit Kongresem plán na převzetí
      aktiv dalších bank v hodnotě 700 miliard dolarů. V médiích, ve světě i u nás,
      se objevily posměšky vůči svobodnému kapitalismu, který údajně selhal. Jaká
      je skutečnost?
    :telo: '<p><strong>Státní zásahy, kam se podíváme</strong></p><p>Na americkém
      finančním trhu zdaleka nepanoval <em>laissez faire </em>kapitalismus. Společnosti
      Fannie Mae a Freddie Mac byly založeny státem. První za prezidenta F. D. Roosevelta
      v roce 1938 – během New Dealu, další v roce 1970. Šlo o klasický levicový výmysl
      jak "napomoci trhu s bydlením" a "zlepšit dostupnost bydlení". Banky pak samozřejmě
      poskytovaly hypotéky ochotněji. Nenesly prakticky žádné riziko, když od nich
      uzavřené hypotéky záhy skoupily tyto státem zřízené instituce. Fannie Mae a
      Freddie Mac navíc požívaly řadu dalších výhod: Byly např. osvobozeny od státních
      a místních daní a jejich obligace v držení dalších finančních společností byly
      preferovány z hlediska pravidel kapitálové přiměřenosti. </p><p>V roce 1968
      byla Fannie Mae privatizována a Freddie Mac byla privatizována ihned po založení
      v roce 1970. Šlo ale přesně o ten falešný druh neokonzervativní privatizace,
      jejímž smyslem je aktuálně získat prostředky do státního rozpočtu, která ale
      současně svěřuje společnosti "veřejnoprávní úlohu" a poskytuje státní garanci.
      Vláda vymyslela novou právní formu, "vládou zřízenou soukromou korporaci", GSE
      – takže ani státní podnik, ani a.s., ale hybrid. Ze statutu musí společnosti
      1) "pečovat o stabilitu trhu s hypotékami", 2) přiměřeně reagovat na situaci
      na finančním trhu, 3) podporovat hypotéky pro nízkopříjmové rodiny a tyto hypotéky
      dotovat z výnosů z jiné činnosti. </p><p>Freddie Mac a Fannie Mae měly zdánlivě
      bezrizikový a ziskový byznys. Na aktivech měly hypotéky (tedy nemovitostmi kryté
      dlužní úpisy, považované tradičně za málo rizikové) a jako zdroj měly nízce
      úročené, o státní garance opřené dluhopisy. Od bank kupovaly nejen – jak se
      ukázalo – riskantní hypotéky nízkopříjmových domácností, ale i spekulativní
      hypotéky motivované aktuálně rostoucími cenami nemovitostí. Najednou Freddie
      a Fannie držely hypotéky, které jim jejich příjemci nespláceli. <em>Žádný oběd
      není zadarmo</em>, tak ani představa o plnění politického cíle za soukromé peníze
      netrvala věčně.</p><p><strong>Fatální úloha centrální banky</strong></p><p>Další
      státní institucí zapletenou do celé hry na bezrizikový výnos byla americká centrální
      banka, Federální rezervní systém (Fed) založený 1913. Jedna z klíčových cen
      v ekonomice, úrok, místo aby podléhala nabídce a poptávce utvářené trhem, byla
      řízena úředníky centrální banky. Fed rozhodoval o úrokové míře jako vrchní centrální
      plánovač. Místo, aby centrální banka – jak doporučuje monetaristická teorie
      ražená nositelem Nobelovy ceny za ekonomii a velkým obhájcem volného trhu Miltonem
      Friedmanem – zajišťovala – když už existuje státní monopol na tisk peněz – jen
      <em>nedistorzní, </em>mírný a plynulý růst peněžní zásoby, hrál si americký
      Fed s úrokovou mírou, kterou masivními finančnímu operacemi tu zvedal, tu snižoval.
      </p><p>Na volném trhu by – v situaci rostoucí poptávky po hypotékách – úroková
      míra měla dávno tendenci růst. Fed se ale rozhodl ve stejné době úrokové sazby
      – masivním skupováním vládních obligací – snižovat. Ruka centrálního plánovače
      úrokových sazeb výrazně přispěla k problémům Freddie Mac a Fannie Mae. </p><p>16.
      září oznámila neschopnost plnit závazky pojišťovna AIG. To se stává. Podstatou
      kapitalismu je, že umožňuje odchod neúspěšných a dává prostor novým. Fed ale
      záhy oznámil převzetí pojišťovny, podle pravidla <em>too big to fail</em>, neboli
      příliš velká instituce na to, aby ji politici nechali padnout, zejména pár dní
      před volbami. Fed uvolnil pro AIG půjčku 85 miliard dolarů (centrální banky,
      které peníze tisknou, mají schopnost chovat se jako "<em>lender of last resort</em>"
      – tedy půjčovat bankám, kterým už nikdo jiný není ochoten půjčit). Bushova vláda
      současně převzala 79,9% akcií AIG a provedla tak znárodnění největší pojišťovny.
      Aktiva zřejmě převede do nějaké státní "konsolidační agentury", která bude aktiva
      rozprodávat. A Bushova vláda chce protlačit Kongresem plán na odkup aktiv dalších
      bank až za 700 miliard dolarů. </p><p>Vláda tak vytváří klasický <em>morální
      hazard</em>. Svými garancemi dává velkým investorům vzkaz: V dobrých letech,
      když vaše investice nesou výnos, máte právo na výnos. Když hrozí, že vámi nakoupené
      cenné papíry nikdo neproplatí, přijde stát s penězi daňových poplatníků a zbaví
      vás rizika. Politici přeci disponují miliardami dolarů daňových poplatníků,
      kteří jsou na rozdíl od velkých investorů rozptýlení a nemohou se bránit.</p><p><strong>Závěr</strong></p><p>V
      americké finanční krizi to nebyl volný trh, kdo selhal. Byla to opět namyšlená
      ruka státních plánovačů. </p><p>Americký a západoevropské právní systémy nám
      byly vždy dávány za vzor. Někteří rovnou chtěli, abychom převzali v roce 1989
      nějaký právní a institucionální systém se vším všudy. Nesmysl. Zrovna postátněný
      americký trh s hypotékami nám rozhodně nemá sloužit jako vzor. </p><p>Z americké
      krize plynou následující doporučení: Nenapodobujme schémata typu podpora hypoték
      skrze státní finanční instituci, která bude zajišťovat levné hypotéky pro nízko-
      a středně příjmové rodiny. Měli bychom se také znovu zamyslet nad euro-americkým
      modelem měnové politiky, která centrálně řídí úrokovou míru, a to mnohdy evidentně
      proti směru, kam by ji zdravě vedl volný trh. </p>'
    :zverejneno: 2008-10-06
- Vládní reklamní kampaně musí skončit:
    :perex: Letos se roztrhl pytel s vládními "informačními kampaněmi". Vláda masivně
      využívá peníze daňových poplatníků, aby je – formou placené reklamy – informovala
      o své politice.
    :telo: '<p align="justify">Vláda platí penězi – které nám všem nejprve sebrala
      – billboardy, inzeráty a televizní reklamu, aby nás informovala o tom, co prosadila
      v uplynulém období, o tom, že Česká republika bude půl roku předsedat Evropské
      radě, nebo o tom, že je dobré jíst ryby. </p><p align="justify"><strong></strong></p><p> </p><p
      align="justify"><img class="HTML" height="604" alt="" src="/pics/obr/kampane.gif"
      width="500" border="0"></p><p align="justify">Na kampaně tohoto typu vláda jen
      za poslední rok utratila na půl miliardy korun (viz tabulka). Spíš bychom vládě
      doporučili o půl miliardy snížit daně nebo letošní rozpočtový deficit. </p><p
      align="justify"><strong>Nefér reklama</strong></p><p align="justify">Někdy jde
      o reklamu pouze zbytečnou. Častěji jde ale o reklamu, kterou vláda narušuje
      volnou hospodářskou soutěž nebo volnou politickou soutěž.</p><p align="justify">Zbytečná
      je reklama sdělující, že Česká republika bude půl roku předsedat v EU Evropské
      radě. Není nutné, aby to dopředu věděli i lidé, kteří se normálně o politiku
      nezajímají. Heslo "Evropě to osladíme" je možná vtipné, ale jsou to vyhozené
      peníze. </p><p align="justify">Ministerstvo zemědělství platí penězi nás všech
      kampaň zaměřenou na to, abychom jedli více domácích ryb a více biopotravin.
      Jak k tomu ale přijdou dovozci ryb a výrobci "ne-bio" potravin? Producenti biopotravin
      a domácích ryb si mají platit reklamu ze svého jako všichni ostatní. Vláda by
      neměla narušovat hospodářskou soutěž.</p><p align="justify">Nehorázná je samochvála
      vlády, když informuje formou placených inzerátů veřejnost o svých úspěších.
      Jsou-li to zřejmé úspěchy, pak o nich jistě lidé vědí. Co když ale někteří daňoví
      poplatníci – voliči a politici, kteří je reprezentují, vidí úspěchy vlády v
      jiném světle? </p><p align="justify">Politici se o interpretaci kroků vlády
      mají střetávat v médiích, psát články a poskytovat rozhovory. Vláda by však
      neměla zneužívat peníze všech lidí, aby propagovala svůj názor formou inzerce.
      Chtějí-li vládní politici své úspěchy zdůraznit, mají si platit předvolební
      inzeráty ze stranických peněz.</p><p align="justify">Vláda může tvrdit, že prezentuje
      fakta – a že tedy nenarušuje politickou soutěž. Ale i prezentace faktů za veřejné
      peníze je narušením politické soutěže. Vláda např. v inzerátu tvrdí: "<em>Reálná
      hodnota průměrného důchodu vzrostla o 1,8%</em>". Jenže stejné skutečnosti se
      dají prezentovat různě. Co kdyby opozice raději veřejnosti sdělila fakt "<em>Relace
      průměrného důchodu k průměrné mzdě opět poklesla</em>"? Pokud jde o sociální
      politiku, je časopis <em>Laissez Faire </em>rozhodně na straně vlády než socialistické
      opozice, ale z principu nemůžeme souhlasit s takovýmto zneužíváním veřejných
      peněz. Vládní výklad nemá větší nárok na peníze daňových poplatníků než opoziční
      výklad.</p><p align="justify">Tato vláda není první, kdo zneužívá peníze daňových
      poplatníků ke komerční a politické reklamě. Socialistické Palasovo ministerstvo
      zemědělství dalo na propagaci značky Klasa na léta 2005 a 2006 dvě stě milionů.
      Fatální byla v roce 2003 za premiéra Špidly vládní kampaň jednostranně propagující
      vstup do EU za 200 milionů korun. </p><p align="justify">Současná vláda ale
      rozjela kampaně v nebývalém měřítku. Až bude někdy ODS v opozici, nebude mít
      morální právo kritizovat levicovou vládu, až bude dělat totéž. Politici v současné
      vládě jsou možná vedeni dobrými úmysly a myslí si, že účel světí prostředky.
      Dláždí tím ale cestu do pekel. Prosíme proto vládu – skončete to. </p>'
    :zverejneno: 2008-10-02
- Daně musí být vidět!:
    :perex: 'Pracující člověk odvádí státu více než polovinu svých výdělků. Nevěříte?
      Máte-li například hrubou mzdu 30 tisíc korun měsíčně, dostane od vás stát na
      daních – měsíc co měsíc – více než 20 tisíc korun: '
    :telo: '<p>Z hrubé mzdy se vám strhává sociální pojistné 2400 korun, zdravotní
      pojištění 1350 korun a daň z příjmu 4005 korun. Domů si odnášíte čistou mzdu
      22 245 Kč, přitom na dani z přidané hodnoty (DPH) zaplatíte při nákupech přibližně
      2970 korun. Zaměstnavatel za vás platí sociální pojistné 7800 korun a zdravotní
      pojištění 2700 korun (takže vaše superhrubá mzda – skutečná hodnota vaší práce
      – je 40 500 korun). A to jsme v našem příkladu nebrali v úvahu další daně, které
      platíte – clo, daň z piva, benzínu, cigaret, apod.</p><p>Ekonomové zdůrazňují,
      že daně mají být vidět. Daně jsou cenou za existenci státu a služby které nám
      poskytuje. Abychom nepodléhali zkresleným představám o poměru mezi servisem
      státu a cenou za tento servis, musí být daně vidět. Když totiž bude podstatná
      část daní našim očím skryta, budeme mít tendenci volit politické strany slibující
      vyšší výdaje, aniž by slibovaly vyšší daně. A budeme tak pořád nepružnou ekonomikou
      s vysokými daněmi a nadměrnými vládními výdaji.</p><p>Některé daně vidět jsou,
      jiné bohužel nikoliv.</p><p>Každý jasně rozumí rozdílu mezi hrubou mzdou a výplatou
      po srážkách daní a pojistného, která mu připutuje na bankovní účet. Na účtenkách
      za nákupy v supermarketu a restauraci vidíme jasně DPH (takže když si tři lidé
      zajdou na oběd, vidí, že současně zaplatili oběd i nějakému úředníkovi). </p><p>Bohužel
      se na účtenkách nezobrazuje spotřební daň (z piva, cigaret, benzínu, alkoholu).
      Bohužel na dováženém zboží nevidíme, kolik jsme zaplatili Evropské unii na clech.
      Největší skrytou daní ale bylo vždy "pojistné na sociální zabezpečení a politiku
      zaměstnanosti" a na "všeobecné zdravotní pojištění". </p><p>Původní ideou zavedení
      "superhrubé mzdy" bylo právě to, aby lidé veškeré daně viděli na výplatní pásce
      a aby viděli, jaká je jejich skutečná cena na trhu práce. To se zcela nepovedlo.
      Daň z příjmu se sice nově vypočítává ze "supehrubé mzdy" – ale superhrubá mzda
      se stala jen vzorečkem pro výpočet daně, nikoliv realitou, kterou by pracující
      vnímali jako svůj skutečný výdělek. Aby to opravdu fungovalo, měly by se pracovní
      smlouvy uzavírat na celkovou cenu práce (takže z dnešní hrubé mzdy 30 tisíc
      korun by se stalo 40 500 Kč) a z této celkové ceny práce by se měly odvádět
      veškeré přímé daně.</p><p>Je rozumné uvažovat o zjednodušení daní a sloučení
      výběru, což činí Ministerstvo financí. I laik dnes ví, že sociální a zdravotní
      pojištění nejsou pojištění, ale daně, které se vypočítávají z podobného základu.
      Leckterý politik se ale zalekne toho, že sazba kolem 50 procent – i když by
      byla jen přiznáním reality – by vyvolala vlnu nevole. </p><p><strong>Daně jsou
      hlavně vysoké</strong></p><p>Podstatnější by ale bylo zamyslet se nad objemem
      příjmů a výdajů státu: Potřebujeme povinné nemocenské pojištění? Nemohli by
      zaměstnanci – stejně jako živnostníci – mít sociální pojistné snížené o nemocenské
      a pojištění pro případ nemoci si platit pojištění na dobrovolné bázi? Musíme
      mít zdravotní pojištění v podobě daně? Nemohly by pojišťovny – jako je to např.
      ve Švýcarsku - nabízet různé pojistky, ze kterých bychom si sami vybrali tu
      nejvhodnější? Musíme mít pojištění v nezaměstnanosti? Nemohli bychom snížit
      sociální pojistné o "příspěvek na politiku zaměstnanosti" a nechat lidi, aby
      si pro případ vyhození z práce vytvářeli rezervu sami?</p><p>Kromě toho existují
      desítky zbytečných úřadů a miliardy zbytečných výdajů. Snahy vládních politiků
      o zjednodušení daní (které se zatím nepovedlo) jsou jistě chvályhodné. Potřebujeme
      ale nějakého politika s jasnou vizí a silným mandátem získaným ve volbách, který
      by měl odhodlání daně i výdaje skutečně seškrtat. </p><p>To, jestli se takový
      politik objeví a jestli takový mandát od voličů získá, závisí mimo jiné na tom,
      jestli současná vláda skutečně daně odkryje a lidé uvidí, kolik skutečně státu
      platí. </p><p><em>Autor je ekonom. Pracuje v Centru pro ekonomiku a politiku.</em></p>'
    :zverejneno: 2008-09-25
- Čistá pozice ČR v roce 2007:
    :perex: 'Do EU jsme v roce 2007 odevzdali 1,328 miliardy EUR a z rozpočtu EU získali
      1,706 miliardy EUR. Česká republika tak byla v roce 2007 čistým příjemcem peněz
      z EU. Nad rámec toho, co jsme do EU odvedli, jsme získali 378 milionů EUR (cca
      9 miliard korun), což představuje téměř 0,3 % hrubého domácího produktu neboli
      36 EUR na obyvatele. '
    :telo: <p>V roce 2007 nejvíce na EU dopláceli Lucemburčané, kteří na rámec toho,
      co dostali, odevzdali do Evropské unie 438 EUR na obyvatele. Naopak největšími
      čistými příjemci byli Řekové, kteří dostali nad rámec toho, co zaplatili, 470
      EUR na obyvatele. V přepočtu na HDP na EU nejvíc dopláceli Nizozemci (1% HDP)
      a nejvíc z EU čerpali Litevci (2,5% HDP). </p><p>Tyto údaje cituji ze stránky
      <a href="http://www.money-go-round.eu/"><u>www.money-go-round.eu</u></a> (což
      by se dalo do češtiny přeložit jako "evropský penězovod" či "penězotoč"). Na
      tomto webu jsou k dispozici údaje o platbách z EU a do EU pro každou členskou
      zemi Evropské unie od roku 1992. </p><p>Tzv. "čistou pozici" České republiky
      sleduji od vstupu do EU. Letos jsem se rozhodl podle stejné metodiky zpracovat
      čistou pozici všech členských zemí a zaregistroval jsem si pro tento účel mezinárodní
      doménu <a href="http://www.money-go-round.eu/"><u>www.money-go-round.eu</u></a>,
      kterou jsem dnešním dnem spustil. Čtenáři tohoto mého blogu tedy mají příležitost
      jako první web navštívit. </p><p>Cílem projektu je poskytnout vyčerpávající
      informace o platbách mezi Evropskou unií a členskými zeměmi, které jinak nejsou
      takto souhrnně v oficiálních materiálech EU k dispozici. Cílem je také poukázat
      na fakt, že peníze z EU nejsou peníze spadlé z nebe, ale peníze daňových poplatníků,
      které musely být nejprve všem sebrány, než mohly být někomu vyvolenému přiděleny.</p><p>Využívám
      toho, že mám mnohé kritické čtenáře. Uvítám veškeré připomínky, které pomohou
      tuto internetovou službu vylepšit.</p>
    :zverejneno: 2008-09-05
- ? P. Mach (CEP) a V. Kotecký (Hnutí Duha) o rozhodnutí britské mediální rady ohledně
    filmu Velký podvod s globálním oteplováním
  : :perex: ''
    :telo: '<p>Vít DVOŘÁK, moderátor</p><p>--------------------</p><p>Omluvte se,
      vyzvalo prezidenta Václava Klause Hnutí Duha. Omluvu chtějí ekologové i po <strong>Centruproekonomikuapolitiku</strong>.
      Důvod? Prezident a Centrum loni uvedli loni v jednom z pražských kin britský
      film Velký podvod s globálním oteplováním. Kontroverzní dokument, který zpochybňuje,
      že by za klimatickými změnami byla především lidská činnost, průmyslové exhalace
      a tak dál. Snímkem se v těchto dnech zabýval i britský mediální regulátor Ofcom
      proti stížnostem, které přišly, když film odvysílala televizní stanice Channel
      Four. Ofcom došel k názoru, že autoři dokumentu nedodrželi potřebnou nestrannost
      k některým vědcům, podle nichž se lidstvo výrazně podílí na globálním oteplování,
      ale pokud jde o odbornou debatu o klimatických změnách, film prý neporušil kodex
      jímž by se měla řídit ostrovní média. Je tedy na místě, aby se za jeho uvedení
      v Praze omluvila dokonce hlava státu? Čekáme i na vaše názory. Posílat je můžete
      buď emailem na adresu radioforum@rozhlas.cz nebo esemeskou na číslo 9077703
      ve tvaru rf mezera a váš text. Hosty následujících minut jsou Vojtěch Koutecký
      z Hnutí Duha, dobrý večer.</p><p>Vojtěch KOTECKÝ, Hnutí Duha</p><p>--------------------</p><p>Dobrý
      večer.</p><p>Vít DVOŘÁK, moderátor</p><p>--------------------</p><p>A <strong>PetrMach</strong>
      z <strong>Centraproekonomikuapolitiku</strong>. I vám dobrý večer.</p><p><strong>PetrMACH</strong>,
      výkonný ředitel <strong>Centraproekonomikuapolitiku</strong></p><p>--------------------</p><p>Dobrý
      den.</p><p>Vít DVOŘÁK, moderátor</p><p>--------------------</p><p>Pane Kotecký,
      dotyčná britská televizní stanice musí odvysílat verdikt mediálního regulátora
      Ofcom. Jak jste došli k tomu, že by se za něj měl Václav Klaus omlouvat? On
      přece ten film ani nepromítal v televizi, která by podléhala nějaké kontrolní
      /nesrozumitelné/?</p><p>Vojtěch KOTECKÝ, Hnutí Duha</p><p>--------------------</p><p>I
      to musí být nějaké nedorozumění. Hnutí Duha určitě nechtělo po panu prezidentovi,
      aby se za film omlouval, ostatně on nám nic špatného neudělal. To co my jsme
      řekli je, že pokud britský televizní regulátor řekl, že ten film manipuluje,
      že je, pokud použiju přímou citaci, nepoctivý a nepravdivý a že televizní stanice
      musí odvysílat omluvu svým divákům, tak pan prezident možná dluží něco divákům
      svým a možná by se podle toho měl zařídit, ale rozhodně od něj neočekáváme nějakou
      /nesrozumitelné/.</p><p>Vít DVOŘÁK, moderátor</p><p>--------------------</p><p>Promiňte,
      já tady mám váš úplně přesný citát od vás, cituju: "Omluvu divákům nedluží pouze
      jedna britská televizní stanice, ale rovněž prezident a jeho Centrum pro ekonomiku."</p><p>Vojtěch
      KOTECKÝ, Hnutí Duha</p><p>--------------------</p><p>Ano, myslíme si, že by
      se pan prezident měl omluvit divákům, ale rozhodně neočekáváme nějakou omluvu,
      kterou bychom žádali od nás, od něj my. Pan prezident Hnutí Duha nic neudělal.
      On odvysílal film, který, jak říká britský televizní, televizní regulátor, manipuluje
      a je nepoctivý a nepravdivý před svými diváky a něco dluží svým divákům, nikoli
      Hnutí Duha. Ale v každém případě, víte, nás tohle to moc nebaví, nás moc nebaví
      tahle ta debata, která je v České republice hrozně ideologická, my si myslím,
      že bychom měli podobně jako ve světě, začít vést praktickou debatu o tunách
      exhalací, o milionech lidí, o dolarech nákladů, nikoliv tady vést nějaké divné
      ideologické přestřelky poměrně vágních řečech.</p><p>Vít DVOŘÁK, moderátor</p><p>--------------------</p><p>Teď
      mluvíme o tom filmu. Pane Machu, z <strong>Centraproekonomikuapolitiku</strong>,
      určitě jste si vše nechali projít hlavou. Přece jen, neomluvíte se?</p><p><strong>PetrMACH</strong>,
      výkonný ředitel <strong>Centraproekonomikuapolitiku</strong></p><p>--------------------</p><p>Opravdu
      není za to se omlouvat. Tady dokonce ani ten britský veřejnoprávní kanál Channel
      Four se nemusí omlouvat. Ten britský regulátor rozhodně neříká, že by se měli
      omlouvat, prostě to tam není. Také neříká, že by ten film manipuloval, a neříká,
      že by byl nepoctivý a nepravdivý, takže opravdu není za co omlouvat a jestli-že
      bude pokračovat zájem ze strany veřejnosti, tak <strong>Centrumproekonomikuapolitiku</strong>
      bude pokračovat v promítání toho filmu.</p><p>Vít DVOŘÁK, moderátor</p><p>--------------------</p><p>Počkejte,
      ale dostupné smlouvy z Londýna mluví o tom, že producenti pořadu překrucovali
      názory předních odborníků a odborníci, kteří přímo v tom filmu vystupovali se
      proti tomu, jak byly jejich odpovědi sestříhány, ohradili.</p><p><strong>PetrMACH</strong>,
      výkonný ředitel <strong>Centraproekonomikuapolitiku</strong></p><p>--------------------</p><p>Ne,
      tak tam ten, já jsem celej ten posudek britského regulátora četl, má osmdesát
      čtyři stran a skutečně toto tam není. Tam se třeba jeden z těch dotčených byl
      pan David King a, a o tom pánovi vůbec v tom filmu není řeč. Ozval se pan Karl
      Vinch, ne, že by nebyla pravda to, co on tam říká, to on prostě říkal a v tom
      filmu je to promítáno, pouze jemu se potom nelíbil název toho filmu Velký podvod
      s globálním oteplováním, protože mu kolegové říkali, jak to, že vystupuješ v
      takovém filmu. Nicméně on nezpochybňoval svoje vývody o roli oceánu v utváření
      klimatu.</p><p>Vít DVOŘÁK, moderátor</p><p>--------------------</p><p>On říkal,
      že byly jeho odpovědi sestříhány tak, že vystupuje, jakoby prezentoval přesný
      opak toho, co si ve skutečnosti myslí.</p><p><strong>PetrMACH</strong>, výkonný
      ředitel <strong>Centraproekonomikuapolitiku</strong></p><p>--------------------</p><p>No,
      o to právě ten Ofcom, ten britský regulátor nepotvrdil.</p><p>Vít DVOŘÁK, moderátor</p><p>--------------------</p><p>Pane
      Kotecký, přece jen, nepřehnali jste to? Když to mám říct s trochou nadsázky?</p><p>Vojtěch
      KOTECKÝ, Hnutí Duha</p><p>--------------------</p><p>Já si myslím, že my říkáme,
      že by pan prezident a <strong>Centrumproekonomikuapolitiku</strong> měli udělat
      úplně totéž, co britský televizní regulátor požaduje po britské televizní stanici
      Channel Four a myslím, že je to fér požadavek. Oni to svým divákům dluží, ta
