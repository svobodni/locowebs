- Kdy má ČR usilovat o připojení k euro?:
    :perex: Připojení k měnové unii je krok, který má nepochybně své <strong>přínosy
      a náklady</strong>. Z ekonomického hlediska je racionální začít usilovat o přistoupení
      k euro v okamžiku, kdy <strong>potenciální přínosy takového kroku převýší náklady</strong>.
      To je však možné seriózně posuzovat jen tehdy, pokud se bude vážně diskutovat
      jak o přínosech tak o nákladech.
    :telo: "<p>Zastánci eura hovoří zejména o výhodě snížení poplatků za výměnu peněz
      a odstranění rizika pohybu kurzů. Tomu rozumí každý. </p><p>Naproti tomu odpůrci
      eura hovoří o optimálních měnových zónách, důchodovém vyrovnávacím procesu,
      asymetrických šocích, rigiditě mezd. To jsou sice standardní pojmy, s nimiž
      umí ekonom zacházet při posuzování nákladů a přínosů společné měny, veřejnost
      jim ale bohužel nerozumí. Domnívám se, že mimo jiné kvůli této informační asymetrii
      připustili občané dvanácti evropských zemí zavedení eura. Mám dojem, že náklady
      nebyly dostatečně vysvětlovány. </p><p>Věřím, že my budeme mít dostatek času
      poučit se z pozorování ekonomického vývoje v jednotlivých zemích eurozóny a
      zvažovat případný vstup do eurozóny pečlivěji.</p><p>Mým záměrem je zde hovořit
      pouze o jednom hospodářském aspektu společné měny, a sice o sdílení kurzu. To
      je vedle vzdání se suverénní měnové politiky základní podstata vstupu do měnové
      unie. Náklady sdílení kurzu jsou ve standardní ekonomii vysvětlovány právě pomocí
      výše zmíněných pojmů (optimální měnová zóna, důchodový vyrovnávací proces platební
      bilance, asymetrické šoky, rigidita mezd, immobilita výrobních činitelů). </p><p>Pokusím
      se vysvětlit tyto náklady společné měny v souladu se standardní ekonomií, avšak
      srozumitelně, pomocí příkladů.</p><p>Kurz měny, jak známo, ovlivňuje ceny zboží.</p><p>Česká
      koruna patřila v uplynulém roce mezi jednu z mála měn, které posilovaly vůči
      dolaru. To mj. znamenalo, že během roku ropa a potažmo benzín pro české občany
      zlevňovaly. Euro naopak vůči dolaru oslabovalo. Kdybychom tedy v minulém roce
      měli euro místo koruny, benzín by během roku zdražoval.</p><p>Podstatou sdílení
      kurzu tedy je, že měnový kurz není určován pouze zájmem investorů o <u>českou</u>
      ekonomiku, zájmem <u>českých</u> občanů o cizí zboží či schopnostmi <u>českých</u>
      exportérů, ale rovněž faktory, které ovlivňují export, import a investice v
      ostatních částech eurozóny – např. konjunkturou v Irsku, mzdovými náklady ve
      Francii či úrodou pomerančů ve Španělsku.</p><p>Česká ekonomika loni rostla
      rychleji než evropská a koruna posilovala. Přijetí eura by zvýhodnilo export
      a znevýhodnilo import. V jiném roce ale může být situace opačná. Českou ekonomiku
      by mohla postihnout recese. Když budeme mít svoji národní volně plovoucí měnu,
      ta by depreciovala vlivem poklesu zájmu o dovoz zboží. Zlevněná koruna by opět
      stimulovala export, neboli – ozdravné znehodnocení měny by dostalo ekonomiku
      z recese. </p><p>Naproti tomu, kdybychom upadli do recese – a sdíleli přitom
      měnu se zbytkem Evropy, pokles zájmu o zboží z dovozu by se na hodnotě společné
      měny neprojevil. Léčivá depreciace by neproběhla.</p><p>6.1 Asymetrické šoky
      a procesy vyrovnávání platební bilance</p><p>Uveďme si příklad Finska roku 1989.
      Finsko zažilo na počátku devadesátých let podobnou recesi jako tehdejší Československo.
      Finsko neprocházelo transformací, ale podobně jako my pocítilo rozklad ruského
      trhu. Po odeznění recese způsobené ztrátou ruského trhu se ve Finsku obnovil
      dynamický růst. Finští podnikatelé se dokázali přeorientovat na nové trhy.</p><p><?xml:namespace
      prefix = v ns = \"urn:schemas-microsoft-com:vml\" /><shapetype id=\"_x0000_t75\"
      coordsize=\"21600,21600\" o:preferrelative=\"t\" o:spt=\"75\" filled=\"f\" stroked=\"f\"
      path=\" m@4@5 l@4@11@9@11@9@5 xe\"><stroke joinstyle=\"miter\"></stroke><formulas><f
      eqn=\"if lineDrawn pixelLineWidth 0 \"></f><f eqn=\"sum @0 1 0 \"></f><f eqn=\"sum
      0 0 @1 \"></f><f eqn=\"prod @2 1 2 \"></f><f eqn=\"prod @3 21600 pixelWidth
      \"></f><f eqn=\"prod @3 21600 pixelHeight \"></f><f eqn=\"sum @0 0 1 \"></f><f
      eqn=\"prod @6 1 2 \"></f><f eqn=\"prod @7 21600 pixelWidth \"></f><f eqn=\"sum
      @8 21600 0 \"></f><f eqn=\"prod @7 21600 pixelHeight \"></f><f eqn=\"sum @10
      21600 0 \"></f></formulas><path o:extrusionok=\"f\" gradientshapeok=\"t\" o:connecttype=\"rect\"></path><?xml:namespace
      prefix = o ns = \"urn:schemas-microsoft-com:office:office\" /><lock v:ext=\"edit\"
      aspectratio=\"t\"></lock></shapetype></p><p><img class=\"obr\" height=\"210\"
      alt=\"\" src=\"/pics/obr/2004pripojenikeuro01.gif\" width=\"360\" border=\"0\"></p><p>Průběh
      recese dokumentuje i druhý obrázek, kde vidíme prohlubující se deficit běžného
      účtu platební bilance. Pokles tržeb ze zahraniční vedl však k depreciaci finské
      marky, a to jak vůči německé marce, tak vůči dolaru. Po odeznění recese – když
      finské podniky našly nové trhy – se finská měna opět zhodnotila. </p><p><img
      class=\"obr\" height=\"237\" alt=\"\" src=\"/pics/obr/2004pripojenikeuro02.gif\"
      width=\"360\" border=\"0\"></p><p>Jinými slovy, proběhl úspěšně tzv. kurzový
      proces vyrovnání platební bilance. </p><p>Průběh recese při kurzovém vyrovnání
      platební bilance</p><p>1. Ztráta trhu</p><p>2. Krachy firem</p><p>3. Růst nezaměstnanosti</p><p>4.
      Pokles dovozu</p><p>5. Depreciace měny</p><p>6. Růst exportu</p><p>7. Obnovení
      růstu</p><p>Kdyby již tehdy Finsko mělo místo finské marky euro, žádná depreciace
      by neproběhla. Pětimilionové Finsko je příliš malé na to, aby ovlivnilo kurz
      ovlivňovaný dalšími 250 miliony Evropanů. Efekt finského poklesu exportu mimo
      eurozónu by se buď rozložil tak, že by byl absolutně nepatrný, nebo, což je
      pravděpodobnější, byl by vykompenzován zvýšením exportu někde na druhém konci
      eurozóny v Portugalsku, platí-li zákon velkých čísel.</p><p>Uvedené schéma by
      se zastavilo u 4. bodu. Proběhl by důchodový vyrovnávací proces platební bilance:</p><p>Průběh
      recese při důchodovém vyrovnání platební bilance</p><p>1. Ztráta trhu</p><p>2.
      Krachy firem</p><p>3. Růst nezaměstnanosti</p><p>4. Pokles dovozu</p><p>To,
      co jsem popsal na příkladu Finska roku 1990, je <strong>příklad asymetrického
      šoku</strong>. Asymetrický šok (rozpad ruského trhu) je událost, která postihne
      jednotlivé ekonomiky měnové unie nestejně – asymetricky. Proto nedojde k léčivé
      depreciaci. Kdyby byl šok symetrický a postihl by shodně celou ekonomiku eurozóny,
      k depreciaci by došlo. Vystavenost ekonomik potenciálním asymetrickým šokům
      je argumentem proti připojení k měnové unii. Je také zjevné, že <strong>asymetrický
      šok ohrožuje více a) ekonomiky malé a otevřené, b) ekonomiky na okraji měnové
      unie</strong>, což by byl i případ České republiky. </p><p>Platební bilance
      je obraz dynamického a proměnlivého trhu, kde se neustále vyrovnává nabídka
      měn a poptávka po měně při různých úrovních exportu, importu a toků kapitálu.
      Důležitý závěr je, že pokud nemůže dojít ke kurzovému vyrovnání platební bilance
      (je-li kurz fixován nebo existuje-li společná měna), dojde k jinému, tzv. cenovému
      vyrovnání nebo důchodovému vyrovnání. Ukážeme si to na příkladu české ekonomiky
      v období fixního kurzu.</p><p><strong>Když se nemůže měnit kurz, mění se množství
      peněz v ekonomice. </strong>Je-li situace taková, jaká byla do roku 1996 – tedy
      vysoká poptávka po korunách (tlak na apreciaci), příliv kapitálu znamená zvyšování
      množství peněz. Víme ze zkušenosti, že docházelo k <strong>cenovému vyrovnávání
      platební bilance </strong>– devizy nakoupené Českou národní bankou znamenaly
      přidávání korun do oběhu, tedy tlak na růst cenové hladiny.</p><p>V r. 1997
      se situace na devizovém trhu – a trendy v platební bilanci – obrátily. Odliv
      kapitálu znamenal opačné intervence centrální banky v zájmu udržení kurzu, tedy
      stažení korun z oběhu. Výsledek ovšem nebyl okamžitý pokles cenové hladiny –
      ale pokles reálného HDP – tedy <strong>důchodový vyrovnávací proces</strong>.
      </p><p>Neboli – zatímco při růstu množství peněz se mzdy a ceny přizpůsobují
      směrem nahoru pružně, při poklesu množství peněz jsou <strong>mzdy nepružné
      směrem dolů</strong>. Nepodaří-li se pružně dohodnout pokles mezd, zatímco množství
      peněz v oběhu je nižší, některé mzdy nakonec prostě nebudou vyplaceny a někteří
      lidé přijdou o práci.</p><p style=\"LINE-HEIGHT: normal; TEXT-ALIGN: justify\"><img
      class=\"obr\" height=\"229\" alt=\"\" src=\"/pics/obr/2004pripojenikeuro03.gif\"
      width=\"315\" border=\"0\"></p><p>Takto nešťastně končí všechny currency boards
      a všechny režimy fixních kurzů, pokud nejsou včas opuštěny. Recese postiženého
      regionu v měnové oblasti je tedy delší a bolestnější. Nedochází ke kurzovému
      vyrovnání, ale k důchodovému vyrovnání platební bilance. </p><p>Zatímco při
      konjunktuře dochází – při fixním kurzu, resp. společné měně – k cenovému vyrovnávání
      platební bilance (výsledkem je inflace), při recesi dochází k důchodovému vyrovnání
      platební bilance (výsledkem je růst nezaměstnanosti). K nepříjemnému růstu nezaměstnanosti
      a poklesu mezd by nedošlo pouze tehdy, pokud by postižení pracovníci odešli
      pracovat do jiné části měnové oblasti, která netrpí recesí, ale naopak v ní
      probíhá konjunktura a vysoká poptávka po pracovních silách. </p><p>6.2 Oddělené
      trhy práce si vyžadují oddělené trhy měn</p><p>V měnových uniích, které nejsou
      dostatečně homogenní, které netvoří optimální měnovou oblast, přesun pracovních
      sil není možný.</p><p>Jinými slovy, <strong>nedostatečná mobilita pracovních
      sil </strong>mezi jednotlivými ekonomikami je argumentem proti vytváření měnové
      unie, je argumentem ve prospěch volně pohyblivých kurzů podle tržní nabídky
      a tržní poptávky. </p><p>Dolar posiloval celá devadesátá léta proti drtivé většině
      měn světa. Argentinské peso bylo výjimkou, protože z důvodu fixace proti dolaru
      oslabovat nemohlo. </p><p><em>Zatímco měny argentinských sousedů reagovaly na
      posilující dolar oslabováním a jejich podnikatelé neztráceli americký ani jiné
      trhy, argentinský export začal zaostávat. Umělé udržování hodnoty měny na úrovni
      dolaru pomalu ale jistě přivádělo mnohé podnikatele k bankrotu a vyhnalo míru
      nezaměstnanosti z 11 procent v r. 1994 na 18 procent v letošním roce. </em></p><p><em>Problém
      byl zjednodušeně řečeno v tom, že argentinská a americká ekonomika sdílely sice
      spolu měnový trh, nesdílely ovšem trh práce. Zemědělský dělník, který vlivem
      stejného kurzu přišel o práci v argentinském údolí řeky Paraná, těžko mohl hledat
      práci v kalifornském Silicon Valley, kde se nedostávalo softwarových odborníků.
      </em></p><p><em>Jestliže se Argentina nepoučila v r. 1997 z české zkušenosti
      s fixním kurzem, mohli bychom se poučit alespoň my. Pro malou ekonomiku není
      dobré, když sdílí kurz s jinou velkou ekonomikou a současně neexistuje jednotný
      trh práce. </em></p><p>Tento aspekt měnové integrace teoreticky objasnil již
      v r. 1961 nositel Nobelovy ceny Robert Mundell: \"<em>Pokud by se svět dal rozdělit
      na regiony, uvnitř kterých existuje mobilita výrobních činitelů zatímco mezi
      nimi navzájem mobilita neexistuje, pak by měl každý takový region mít svoji
      vlastní měnu, která by měla být volně pohyblivá vůči ostatním měnám.</em>\"<u>[1]</u></p><p><strong>Existují-li
      oddělené trhy práce, měly by existovat i oddělené trhy měn. </strong>Jinak vzniká
      nerovnováha. </p><p>V Evropě jednotný trh práce neexistuje. Nemůžu např. přednášet
      měnovou teorii ve Finsku, prostě proto, že nemluvím finsky. </p><p>Obhájci eura
      tvrdí, že mobilita pracovních sil v Evropě sice neexistuje, ale že se bude zvyšovat.
      Mobilitu pracovních sil však nestačí povolit. Nestačí zavést jednotné sociální
      a zdravotní pojištění. Jestliže pracovní mobilitě brání přirozené překážky,
      např. jazykové, pak to žádná legislativa nenapraví. Až bude existovat nějaký
      <em>eurospeak</em>, kterým budou mluvit všichni Evropané, pak možná. </p><p>Je
      pravděpodobné, že kvůli problémům, které zavedení eura vyvolá, bude evropská
      byrokracie tlačit na zavádění jednotných standardů, právě v pracovně právní
      oblasti, v sociálním a zdravotním pojištění, apod. To je však slepá ulička.
      </p><p>Hospodářské potíže a nezaměstnanost nezpůsobuje pouze unifikace měny,
      ale i další legislativní unifikace. Minimální mzdy nebo jednotné sociální dávky
      totiž více odrazují od práce právě v regionech s nižší úrovní mezd.</p><p>Když
      ekonomové hledají důkazy o negativních důsledcích existence společné měny v
      ekonomicky nehomogenních oblastech, často zmiňovanými příklady jsou Itálie po
      měnové unifikaci a Německo po měnovém sjednocení v r. 1990. Ukazuje se trvale
      nižší výkonnost ekonomik jižní Itálie a východního Německa, jakož i trvale vyšší
      míry nezaměstnanosti. </p><p>Lze předpokládat, že mobilitu pracovních sil omezuje
      nejen jazyková bariéra (která v případě Německa nebo Itálie neexistuje), ale
      omezuje ji i jednotné sociální zákonodárství. To vidíme jasně i na příkladu
      České republiky – kde mobilita z nezaměstnaností trpícího Mostecka do Prahy
      je nižší než mobilita stavebních dělníků z Ukrajiny do Prahy. Prostě proto,
      že Ukrajinci nesdílí s Pražany jednotné sociální dávky.</p><p>Předseda Evropské
      komise Romano Prodi je profesorem ekonomie. Je si tedy dobře vědom, že společná
      měna dopadne tíživě na zemi postiženou recesí. Prodi prohlásil – \"<em>taková
      krize jednou přijde – pak vytvoříme nové ekonomické nástroje</em>.\"<u>[2]</u>
      Nástroje, o kterých představitelé Evropské unie hovoří, jsou samozřejmě fiskální
      nástroje. Mají tím na mysli evropský federální fond, který bude pumpovat peníze
      do postižených oblastí. </p><p>Zastávám názor, že než měnově integrovat nesourodné
      oblasti, tím je poškodit a pak zachraňovat penězi cizích daňových poplatníků,
      je lepší zachovat si vlastní měnu. </p><p>Úmyslně jsme se ve svém příspěvku
      věnoval jen jednomu aspektu společné měny. Nepopírám, že společná měna má řadu
      výhod, uznávám úsporu transakčních nákladů. Tvrdím však, že náklady sdílení
      jednoho kurzu jsou vážné a mohou mít vážné dopady na naše hospodářství. </p><p>Neumím
      říci, kdy potenciální přínosy převýší potenciální náklady měnové integrace.
      Avšak jen budeme-li otevřeně hovořit i o nevýhodách, můžeme se vyvarovat ukvapených
      rozhodnutí.</p><p></p><p>\r\n</p>\n<p><u>[1]</u> Robert Mundell, R.: Optimum
      Currency Areas, <em>American Economic Review, No 3</em>, 1961, str. 663</p><p><u>[2]</u>
      The Economist 1/2002, str. 11</p>"
    :zverejneno: 2002-09-09
- 'D47: vláda hledá třetí cestu':
    :perex: Tzv. vpuštění soukromého kapitálu do stavby ostravské dálnice D47 v pojetí
      vlády není nic jiného než další zvýšení zadlužení státu, tedy občanů tohoto
      státu. A další zvýšení mandatorních výdajů.
    :telo: <p>Vláda hodlá vybrat společnost, která zajistí financování výstavby dálnice
      ze soukromých zdrojů (prý se uvažuje o izraelské firmě Housing&amp;Construction).
      Tato společnost by pak nechala dálnici postavit a vláda by jí po dobu několika
      desítek let investované prostředky splácela z daní občanů.</p><p>Stát nemá,
      kvůli financování spousty jiných (a mnohdy zbytečných ba škodlivých projektů
      a programů) dost peněz na stavbu silnic a dálnic. Proto je úvaha o možnosti
      existence soukromých dálnic na místě. To, o co vláda usiluje, ale rozhodně není
      tržní řešení. </p><p>Když vláda zadá zakázku na stavbu dálnice a uhradí ji z
      veřejných prostředků, je to běžné státní řešení, které jsme dosud u nás znali.
      To se v zásadě má stát i u dálnice D47 – ovšem na dluh a pomocí prostředníka.
      Kdyby vláda přiznala, že jde o deficitní financování, a zadlužila se na stavbu
      dálnice u občanů či bank, zcela by se bez prostředníka obešla. Uvažovaným řešením
      vláda jakoby předstírá, že dluh nevzniká a že volí tržní řešení. Ve skutečnosti
      ale volí třetí cestu, řešení méně průhledné a pravděpodobně – kvůli prostředníkovi
      – dražší.</p><p>Tržní řešení by bylo, kdyby vláda dovolila investorovi postavit
      dálnici a zajistit si na ni soukromé financování (např. pomocí mýtného). Pokud
      však k tomu má ideové nebo věcné zábrany, měla by volit standardní cesty a standardní
      výběrová řízení. Vymýšlením konceptů tzv. šedého mýtného pouze zamlžuje podstatu.
      Tvrdit v takovém případě, že stát do stavby dálnice "vpustí soukromé peníze"
      je velmi matoucí. Stejně tak by se dalo hovořit o "vpouštění soukromých peněz"
      u jakéhokoliv jiného státního výdaje financovaného z deficitního rozpočtu na
      dluh. Ve skutečnosti půjde o veřejné peníze, což se jasně ukáže, až stát náklady
      na stavbu dálnice začne splácet.</p><p>Chceme-li mít dálnici, musí být financována
      z veřejných peněz nebo soukromě. Jiná možnost není. Má-li být financována z
      veřejných peněz, nechť je to učiněno průhledně a nechť se vláda neschovává do
      stínů šedého mýtného a nepředstírá, že jde o soukromé peníze.</p><p>Podnikat
      se státem je často velmi výhodné. Angličtina má výstižné slovo <i>rent-seeking</i>
      (dobývání renty). Pro podnikatele není nic lepšího, než uzavřít se státem smlouvu,
      která mu zajišťuje co možná nejdelší platby z veřejných peněz. Podnikatelé jsou
      schopni při jednání se státními úředníky minimalizovat své riziko a maximalizovat
      rentu, samozřejmě na úkor daňových poplatníků. Břemeno renty, které tato vláda
      zanechává, je skutečně mimořádné.</p>
    :zverejneno: 2002-11-09
- Euroskleróza je nakažlivá choroba:
    :perex: 'Ekonomové i politici se obvykle shodnou, že evropská ekonomika je nemocná.
      Lisabonská agenda, plán, který si klade za cíl vyléčit evropskou ekonomiku a
      učinit z ní nejkonkurenceschopnější a nejdynamičtější oblast do roku 2010, identifikovala
      příznaky nemocné ekonomiky – pomalý hospodářský růst a vysokou nezaměstnanost. '
    :telo: '<p>Nicméně Lisabonská agenda nerozpoznala pravé příčiny ztráty ekonomické
      dynamiky, a v důsledku toho předepsala špatnou léčbu. Existuje navíc přímá souvislost
      mezi společnými potížemi evropské ekonomiky a společnou evropskou legislativou.</p><p> </p><p><strong>1)
      Chybná diagnóza</strong></p><p>Lisabonská strategie nedokázala rozpoznat <strong>skutečné
      </strong>příčiny ekonomických problémů a v důsledku toho předepsala <strong>chybnou
      </strong>léčbu.</p><p>Lisabonská agenda je směsí doporučení. Některá jsou možná
      rozumná, jiná zjevně zcestná. Ať už je agenda celkově špatným nebo dobrým plánem,
      zůstává především <em>plánem</em>. Nenabízí příklon ke <strong>spontánní iniciativě
      jednotlivců </strong>a firem, nabízí jen nové <strong>sociálně-inženýrské vize
      </strong>a pouhé přesměrování veřejných prostředků. </p><p>Hlavní cíl Lisabonské
      agendy, aby se Evropa stala "nejkonkurenceschopnější a nejdynamičtější ekonomikou
      do roku 2010" zní lidem, kteří nežili v komunismu, nevinně nebo dokonce jako
      dobrý nápad, v Čechách ale hesla o dohnání a předehnání Spojených států příliš
      připomínají centrální plánování. Před padesáti lety byla v módě ocel a uhlí,
      dnes chtějí plánovači podporovat internetové technologie. Princip ale zůstává
      stejný – politici opět věří, že jsou lépe kvalifikovaní k rozhodování o tom
      kolik a do jakého odvětví investovat, než miliony lidí na volném trhu. Tento
      princip nefungoval pod vládou komunistů a nebude fungovat ani dnes pod praporem
      EU.</p><p>Co je tedy příčinou ekonomických potíží Evropy, když ne málo internetových
      technologií a hospodářských plánů? </p><p>Není nutné hledat nové recepty. Již
      víc než deset let před vyhlášením Lisabonské agendy ekonomové poznali, že evropská
      ekonomika není zdravá, a dali této chorobě dokonce název – "<strong>euroskleróza</strong>".</p><p>Ekonomové
      – na rozdíl Evropské komise – poznali i příčiny těchto těžkostí. Zatímco evropští
      úředníci věří, že problémy evropské ekonomiky lze vyřešit <em>většími investicemi
      do informačních technologií</em>, <em>připojením každého k internetu</em>, zavedením
      <em>podnikatelských inkubátorů</em> a podporou <em>modelů zaměstnaneckého vlastnictví
      podniků</em>, ekonomové zdůrazňují, že nízký hospodářský růst a vysoká nezaměstnanost
      v EU pramení v <strong>rigidním trhu práce</strong>, <strong>přeregulovanosti
      podnikání </strong>a <strong>vysokém zdanění</strong>. </p><p>Problémem evropské
      ekonomiky není iracionalita lidí, kteří jen neochotně obchodují přes internet
      a málo investují do výzkumu. Evropská ekonomika trpí "eurosklerózou", tedy rigidní
      legislativou, která neumožňuje lidem pružně měnit pracovní místa a která zatěžuje
      podnikatele miliony předpisů a neúnosnými daněmi.</p><p>Dokud budou evropští
      politici věřit, že dokáží pomocí centrálních plánů, pobídek, dotací a regulací
      lépe řídit ekonomiku než jednotlivci vstupující do kontraktů na dobrovolné bázi,
      bude evropská ekonomika dále trpět.</p><p> </p><p><strong>2) Souvislost mezi
      špatným hospodářským stavem a evropskou legislativou</strong></p><p>Evropské
      ekonomiky nechuraví stejnou měrou. Zatímco Irsko roste nadprůměrným tempem a
      nezaměstnanost snížilo, "nemocným mužem Evropy" je přezdíváno Německo, jehož
      hospodářský růst byl v loňském roce dokonce záporný. </p><p><img class="obr"
      height="160" alt="" src="/pics/obr/2004rusthdp01.gif" width="288" border="0"></p><p>Receptem
      německé vlády ale není omezit regulace a snížit daně. Chtějí své problémy vyřešit
      tím, že přimějí ke zvýšení daní ostatní evropské země.</p><p>Ve skutečnosti
      tento přenos rigidní legislativy probíhá již po desetiletí. Eurosleróza je totiž
      zjevně chorobou nakažlivou. Její infekce se šíří prostřednictvím evropských
      směrnic a regulací. Její bacily přeskakují z Německa, Francie a dalších přeregulovaných
      ekonomik na ostatní evropské národy. Proces jejího šíření je nazýván "harmonizací"
      legislativy, stejně tak bychom mohli ovšem mluvit o "germanizaci" legislativy.
      </p><p>Obvyklý způsob ochrany před nakažlivou chorobou je karanténa. Země střední
      Evropy však místo aby se izolovaly před škodlivou evropskou legislativou, zavádějí
      jí bez řádných parlamentních debat v obrovských dávkách do svých právních řádů.
      </p><p>Pokud se chtějí evropští politici s churavějící ekonomikou vypořádat,
      musí nejprve pochopit, že jejich ekonomiky trpí "eurosklerózou", tedy přeregulovaností
      a vysokými daněmi. Za druhé musí pochopit, že euroskleróza je nemocí nakažlivou.
      Při debatách o novém ústavním uspořádání EU by měli dbát na to, aby nové uspořádání
      neotevřelo dveře dalšímu šíření této choroby.</p><p> </p><p><strong>3) Evropská
      ústava – širší rámec pro šíření eurosklerózy</strong></p><p>Navržená Evropská
      ústava není výsledkem úsilí léčit eurosklerózu. Není to soubor rozhodovacích
      pravidel napsaný s cílem <em>zabránit </em>šíření špatné legislativy. Je to
      naopak text, jehož cílem bylo <em>usnadnit </em>zavádění nových rigidních předpisů.
      </p><p>Evropská ústava zdvojnásobuje váhu Německa v Radě ministrů na úkor menších
      zemí. Ve stávajícím systému disponuje německý zástupce 29 hlasy z 321. Podle
      ústavy by hlasy měly být váženy podle velikosti populace, čímž se německý hlas
      zvyšuje z 9 na 18 %. V rámci nového hlasovacího systému bude pro Německo a Francii
      ještě snazší blokovat vynucování pravidel Paktu stability a růstu a prosazovat
      další celoevropské regulace.</p><p>Evropská ústava dává Evropské unii právo
      stanovit minimální požadavky v oblasti pracovních podmínek či dokonce nařizovat
      účast odborů na řízení firem, a to pomocí většinového hlasování. (III-104) </p><p>Evropská
      ústava rozšiřuje většinové hlasování na řadu dalších oblastí včetně daní.</p><p>Už
      nyní většina daní není pod kontrolou národních států, kromě přímých daní. Daně
      na dovoz zboží (cla) určuje EU pomocí většinového hlasování, sazby spotřebních
      daní a DPH si dosud vyžadují jednomyslnost v Radě. Německý kancléř Gerhard Schröder
      požaduje, aby princip jednomyslnosti byl u daní opuštěn a aby EU měla právo
      i daně z příjmu firem určovat většinovým hlasováním. </p><p>Němečtí a francouzští
      vyjednavači tuto myšlenku zabudovali do návrhu Evropské ústavy připravené v
      Konventu: "<em>Když Rada ministrů, která jedná jednomyslně na návrh Komise,
      <strong>zjistí</strong>, že navržená daňová harmonizace se vztahuje ke správní
      spolupráci a boji proti daňovým únikům, přijímá takový návrh na základě většinového
      hlasování.</em>" (III-62 a III-63) Kdyby byli autoři euroústavy upřímní, napsali
      by přímo, že se o daních má rozhodovat většinově. Místo toho použili průhledný
      trik. Ministři totiž nemohou <strong>nezjistit</strong>, že se návrh směrnice
      týká správní spolupráce či boje s daňovými úniky, bude-li to v návrhu Komise
      napsáno.</p><p> </p><p><strong>4) Potřebujeme obnovit legislativní konkurenci
      </strong></p><p>Snížení daní se ukazuje účinnou cestou k hospodářskému růstu.
      Jedinou účinnou cestou ke snížení daní je však daňová konkurence, a ne daňová
      harmonizace.</p><p>Daňová konkurence je příkladem konkurence právních řádů,
      která je jedinou účinnou ochranou proti špatné legislativě. Existují-li různé
      právní řády, pak mohou být dobré zákony napodobovány a špatné zavrhovány. </p><p>Když
      komunisté chtěli zabránit občanům "hlasovat nohama" pro lepší právní řád - kapitalismus,
      musely postavit ostnaté dráty a Berlínskou zeď. </p><p>EU je naproti tomu založena
      na volném pohybu osob. K čemu ale je ta skvělá výhoda volného pohybu osob, když
      jsou neúnosné regulace všude v Evropě stejné? </p><p>EU dávno neumožňuje konkurenci
      členských zemí v zemědělské politice, v oblasti ochrany spotřebitele a životního
      prostředí, byla odstraněna měnová konkurence, atd. Bude-li přijata Evropská
      ústava, vymizí postupně i konkurence v daňové legislativě a pracovním zákonodárství.
      Členským státům zbyde už pravdu jen velmi málo suverenity.</p><p>Mají-li evropské
      země ještě nějaké protilátky proti degenerativní euroskleróze, měly by odmítnout
      návrh Evropské ústavy. Bude-li evropská ústava ratifikována, sotva se kdy Evropa
      byť jen přiblíží cílům stanoveným v Lisabonské agendě. </p><p>Obhájci nového
      systému hlasování tvrdí, že nebude-li návrh přijat, bude takřka nemožné – v
      rozšířené EU – dosahovat konsensus nad navrhovanými direktivami. Není ale toto
      přesně to, co evropská ekonomika potřebuje – méně nařízení a méně směrnic? </p><p>Nepotřebujeme
      nové směrnice a nové hospodářské plány navrhované v Bruselu. Evropskou ekonomiku
      neoživí nové plány, agendy, Lisabony a strategie. </p><p>Nezbytnou (nikoliv
      však postačující) podmínkou pro obnovení dynamiky evropského hospodářství je
      obnovení konkurence právních řádů.</p><p>Co potřebujeme, je více národní suverenity
      a více individuální svobody. Aby se Evropa stala opět <em>konkurenceschopnou</em>,
      musí zachovat <em>konkurenci </em>mezi svými právními řády. </p>'
    :zverejneno: 2004-06-09
- Finanční výsledky vyjednávání o vstupu do EU:
    :perex: 'Jedním z důležitých aspektů členství v EU jsou finanční transfery mezi
      členskými zeměmi a Evropskou unií. Členské země do EU platí příspěvky a EU platí
      dotace do členských zemí. Většina zemí je v EU čistými plátci. V přepočtu na
      hlavu je největším čistým plátcem Nizozemí a největším čistým příjemcem Řecko. '
    :telo: "<p> </p><p><em>Rozdíl dotací z EU a odvodů do EU, 2001 (v eurech na osobu
      za rok)</em></p><p><img class=\"obr\" height=\"290\" alt=\"\" src=\"/pics/obr/2004vstupdoEU.gif\"
      width=\"459\" border=\"0\"></p><p><em>Zdroj: Evropská komise</em></p><p> </p><p>Počínaje
      květnem 2004 musí platit své příspěvky do EU i Česká republika. Rovněž získáváme
      právo žádat o standardní evropské dotace. </p><p> </p><p><strong>Odvody do EU</strong></p><p>Odvody,
      které budeme platit do EU, lze rozdělit na několik částí. Nejvýznamnější položkou
      jsou platby které představují členský příspěvek. Tato platba je hrazena ze státního
      rozpočtu a skládá se především z platby odvozené z hrubého domácího produktu
      a z tzv. příspěvku na slevu pro Velkou Británii (to je částka kterou pro Velkou
      Británii kdysi vyjednala Margaret Thatcherová a která zajišťuje, aby tato země
      nebyla čistým plátcem). Celkově na tyto platby padnou asi 3 procenta vybraných
      daní.</p><p> </p><p><em>Odvody do EU ze státního rozpočtu (mld Kč)</em></p><p> </p><p>Další
      významnou položkou transferů do EU jsou cla, která budou platit do EU přímo
      občané v cenách zboží. Jedná se o cla na zboží ze zámoří, jako jsou banány,
      rýže, automobily, jízdní kola a mnoho dalších položek. Tato zboží byla zatížena
      cly i před naším vstupem do EU, výnos byl ale příjmem českého státního rozpočtu.
      Stát takto od občanů vybíral kolem 10 mld. Kč ročně. Nyní jsou cla příjmem evropského
      rozpočtu. (V českém státním rozpočtu tento příjem chybí, proto vláda musela
      zvyšovat daně nad rámec členského příspěvku do EU). Na některé výrobky uvaluje
      EU vyšší cla než uvalovala ČR, na některé naopak nižší, průměrné celní zatížení
      je zhruba stejné. Na dovoz ze zemí EU a ostatních přistupujících zemí již před
      vstupem takřka žádná cla uvalována nebyla, proto celní zatížení našich občanů
      zůstává po vstupu do EU zhruba stejné, s tím rozdílem, že cla jsou placena přímo
      do rozpočtu EU. Konkrétní výše cel je v kompetenci EU, uvedené částky jsou odhadnuty
      za předpokladu zachování stávající výše cel.</p><p> </p><p><em>Cla placená EU
      v cenách zboží (mld Kč)</em></p><p> </p><p>Kromě výše uvedených plateb je Česká
      republika povinna uhradit vstupní kapitál do několika evropských institucí,
      jmenovitě Evropské investiční banky (EIB) a Evropské centrální banky (ECB).
      Jen do EIB musíme splatit 1,2 mld eur (37 mld Kč), z toho do roku 2009 219 mil.
      eur (6,8 mld. Kč). EIB je používána jako nástroj hospodářské politiky Evropské
      unie a poskytuje úvěry zejména na stavební projekty členských států. Pozastavení
      práva na čerpání úvěrů je používáno jako forma sankce za neplnění evropské legislativy.
      Se vstupem do EU musíme také splácet kapitál Evropské centrální banky. Podíl
      ČR byl určen na 81 mil. euro (2,5 mld. Kč), dokud nebudeme členy eura, měli
      bychom splatit pouze 7 % této částky, tedy 180 mil. Kč. Přijetí eura se očekává
      až po roce 2009, tzn. že zbytek kapitálu ECB bude muset začít být splácen až
      po tomto datu.</p><p> </p><p><em>Splátka kapitálu EIB a ECB(mld Kč)</em></p>\n<p>\r\n</p>\n<p> </p><p>Příjmy
      z EU</p><p>Protože dotace z EU nejsou jisté a jejich přidělení závisí na mnoha
      okolnostech a v konečné instanci na rozhodnutí Evropské komise, vyjednala Česká
      republika, že část odvodů bude do rozpočtu České republiky vráceno automaticky
      jako tzv. kompenzace. Jedná se však o zlomek našich plateb do EU.</p><p> </p><p><em>Rozpočtové
      kompenzace (mld Kč)</em></p><p> </p><p>Další platby jsou zejména zemědělské
      dotace, dotace z tzv. strukturálních a kohezních fondů a dobíhání tzv. předvstupních
      projektů. Níže uvedený odhad poskytla České republice Evropská komise. Nejde
      však o smluvně zakotvené platby ale o odhad a konečná výše dotací může být podstatně
      nižší. </p><p> </p><p><em>Odhadované dotace (mld Kč)</em></p><p><em>Zdroj: http://www.mfcr.cz/Download/EU/StruktFondy/FinAlokace/Copenhagen_pozice.pdf</em></p><p> </p><p><em>Maximální
      čistá pozice ČR (mld Kč)</em></p><p> </p><p>Celková čistá finanční pozice České
      republiky v EU vychází záporná. Česká republika bude do EU více platit, než
      kolik z EU dostane. Ministerstvo financí, které tvrdí opak, zamlčuje platby
      cel do EU a splátky kapitálu do evropských institucí.</p>"
