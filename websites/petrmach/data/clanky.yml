      prefix = o ns = "urn:schemas-microsoft-com:office:office" /><lock aspectratio="t"
      v:ext="edit"></lock></shapetype></p><p><img class="obr" height="269" alt=""
      src="/pics/obr/2004demokracie01.gif" width="458" border="0"></p><p>Systém parlamentní
      demokracie se všeobecným a rovným hlasovacím právem nutně vede k přerozdělování
      příjmů - každý má stejný hlas, nikoliv však stejné bohatství. Parlamentní většinu
      tak utvoří skupina, která reprezentuje takovou část populace, která nejlépe
      maximalizuje svůj profit vhodným odebráním bohatství zbylé menšině. Jestliže
      chudších 60 procent požaduje přerozdělení bohatství zbylých 40 procent ve svůj
      prospěch, nemaximalizuje těchto 60 procent svůj profit tak, jako 51 procent,
      kteří by požadovali přerozdělení bohatství zbylých 49 procent. Systém "jeden
      člověk - jeden hlas" tak vede k poměrně těsné početní většině profitujících
      nad doplácejícími. </p><p>Většina občanů obvykle platí na daních méně, než získá
      na veřejných službách a sociálních dávkách. <b>Jedná se de facto o diktát chudší
      většiny, která rozhoduje o penězích bohatší menšiny - tedy o "měkkou" formu
      <i>diktatury proletariátu</i>. </b>Přerozdělování je nutně spojeno s omezováním
      svobody, s násilím. Zdá se, že tento stav lze těžko změnit ústavní cestou, jestliže
      vznikl za podpory revolučních akcí.</p><p>Pravice sice může ve snaze uchránit
      své bohatství získat na svou stranu část přirozeně levicových voličů, když bude
      prosazovat čistě cílené chudinské dávky namísto plošného přerozdělování ve prospěch
      celé skupiny levicových voličů; praxe ale svědčí o tom, že se to spíše nedaří.
      </p><p>Proč zrovna 50 procent?</p><p>Dosavadní trend ukazuje na postupný nárůst
      míry státního přerozdělování za dobu platnosti rovného hlasovacího práva až
      na dnešní obvyklou úroveň, která je v zemích s demokracií rovného hlasovacího
      práva reprezentována hodnotou přibližně 50% hrubého domácího produktu přerozdělovaných
      státem. </p><p><img class="obr" height="253" alt="" src="/pics/obr/2004demokracie02.gif"
      width="381" border="0"></p><p>Limitní míra přerozdělování je patrně dána nejen
      rozložením bohatství mezi jednotlivými členy společnosti, ale i dalšími faktory,
      které přes početní převahu levicových voličů jejich moc omezují.</p><p>Za prvé,
      působí síla spontánního řádu: Tak, jako si tržní síly najdou skuliny i přes
      všechnu regulaci, projeví se skutečná moc v parlamentu prostřednictvím lobbyingu.
      Bohatí – postižení vysokým zdaněním - si prosazují daňové úlevy na hypotéky,
      dotace na tenisové kurty, odvětvové a proexportní politiky apod. <b>Možná, že
      v některých zemích odvrátila moc lobbyingu zemi od společenské a ekonomické
      katastrofy (vzpomeňme na převzetí politické moci černošskou většinou s komunistickou
      ideologií v Jihoafrické republice).</b></p><p>Za druhé, stát obecně nedokáže
      řídit ekonomiku efektivně. Neefektivnost státního řízení ekonomiky a přerozdělování
      relativní zvýhodnění chudší většiny zmírňuje. Socialismus a jeho odmítnutí většinou
      národa je toho dokladem.</p><p>Za třetí, podíl chudší většiny bývá mezi nevolícími
      vyšší než v celé populaci. Nečtou denní tisk, nevědí, kam jít volit, jsou líní
      jít volit. Celkový výsledek voleb je tak pro chudé méně příznivý, než jaký jim
      systém skýtá.</p><p>Za čtvrté, určitá část voličů je ovlivnitelná reklamou.
      Bohatší menšina má tak větší šanci tuto skupinu ovlivnit. <b>Vyplatí se jí investovat
      vysoké částky do ovlivnění poměrně úzké skupiny nerozhodnutých, dokonce se mnohdy
      vyplatí "hloupostí" takové reklamy ztratit i část "intelektuálních" voličů.</b></p><p>Za
      páté, existuje faktor daňové konkurence. Podnikatelé mohou přesouvat výrobu
      do zemí s nižšími mzdovými a daňovými náklady, jednotlivci se mohou stěhovat
      do států s nízkým zdaněním. Jde samozřejmě o to, zda existuje země, kde výhoda
      nižšího zdanění převáží vysoké transakční náklady spojené se změnou jurisdikce.
      <b>Socialisté však budou usilovat o omezení "nežádoucí" daňové konkurence (např.
      v rámci Evropské unie nebo dalších nadnárodních uskupení) a budou pod hrozbou
      ekonomických sankcí (bič) či mlhavým příslibem dotací (cukr) požadovat minimální
      daňové sazby u různých druhů daní i pro země vně EU.</b></p><p></p><p>Etika
      uzákoněné krádeže</p><p>Existuje do určité míry vypěstovaná morálka, která brání
      lidem krást, i když by to pro ně bylo bezprostředně výhodné (viz review:<i>
      Gary Becker - Teorie preferencí </i>v LF 2/2000). Zatímco řada lidí je přesvědčena
      o tom, že "krást se nemá", a mnohdy je to od krádeže odradí, málokdo je na druhé
      straně přesvědčen, že je špatné brát lidem majetek s použitím státního aparátu.
      Připlížit se v noci do sousedova domu a vzít mu část jeho výplaty je nemorální,
      udělat totéž ve dne prostřednictvím státu na základě zákona je podle většiny
      v pořádku. </p><p>Základní morální společenská pravidla (shrnutá např. v židovsko-křesťanské
      tradici mezi deseti božími přikázáními) se patrně objevují ať v psané či nepsané
      podobě ve všech jiných společenstvích, která vydržela existovat minimálně po
      několik generací. Jiné normy by asi vedly k destrukci a k nepřežití. Krádež
      je díky těmto platným normám jen okrajovým jevem, který je postihován. </p><p>Legalizované
      násilí prostřednictvím státní moci však bují. <b>Dnešní kněží, filozofové, univerzitní
      profesoři a intelektuálové až na výjimky proti státnímu přerozdělování nevystupují.
      Však jsou na něm také v naprosté většině materiálně závislí. </b></p><p>Důvod
      k revoluci</p><p></p><p>Přes vysoké daňové zatížení nedochází v moderních zemích
      k protidaňovým bouřím. I převrat má totiž tak jako všechny jiné činnosti své
      (transakční) náklady a výsledek nejistý, a tak se vyplatí k němu přistoupit
      jen tehdy, jsou-li očekávané (transakční) náklady <i>relativně </i>nízké ve
      srovnání s očekávaným přínosem. <b>Nevede-li soudobý polosocialismus k revoltám
      proti státnímu přerozdělování, nemění to nic na tom, že dnešní útisk ze strany
      státu se od socialismu liší jen mírou, nikoliv však podstatou.</b></p>'
