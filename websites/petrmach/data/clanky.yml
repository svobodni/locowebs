      J. S.: </b><i>The Principles of Political Economy, </i>http://ecn.bris.ac.uk/het/mill</p><p><b>Mises,
      L. von: </b><i>Theory of Money and Credit, </i>Liberty Classics, Indianapolis,
      USA, 1981</p><p><b>Patinkin, D.:</b><i> Money, Interest, and Prices, </i>Harper
      &amp; Row, Publishers, New York, 1965</p><p><b>Pigou, A. C.: </b><i>The Value
      of Money, </i>in: Readings in Monetry Theory, Lutz F. A., Mints, L. W., Homewood,
      Illinois, Irwin, 1951</p><p><b>Samuelson, P., Nordhaus, W.: </b><i>Ekonomie</i>,
      Svoboda, Praha, 1991</p><p><b>Walras, L.: </b><i>Elements of Pure Economics,
      </i>reprinted by ORION EDITORS, Philadelphia, USA, 1984</p><p></p>\n<p></p><p>\r\n</p>\n<p>Classical
      Demand for Money in the Standard Supply-Demand Model</p><p><b>Petr MACH, </b>University
      of Economics, Nám. W. Churchilla 4, 130 67 Prague</p><p></p><p><b>Abstract:
      </b></p><p>The quantity theory of money is applied in this article to define
      aggregate demand as a rectangular hyperbola that describes combinations of price
      level for different levels of real product with given quantity of money. The
      real product is measured on the X-axis as a quantity of composite goods. The
      Y-axis measures the price level, i.e. units of money per a composite good.</p><p>Demand
      for money is defined as an analogous situation. The X-axis measures units of
      money, and the Y-axis measures the \"price\" of money, i.e. its purchasing power
      as a number of composite goods per a unit of money.</p><p>Author criticizes
      keynesian approach to the demand for money for misusing the concept of demand
      which means, in the original sense, the relation between the price and a commodity
      demanded; and for not considering demand for money by one who sells a bond,
      but seeing such a deal just as a factor diminishing the demand for money.</p><p></p><p><b>Keywords:
      </b>aggregate demand, demand for money, price level, purchasing power, quantity
      theory of money</p><p></p><p><b>JEL Clasification:<sub><shape id=\"_x0000_i1028\"
