- Sociální inženýrství v internetovém věku:
    :perex: 'Skupina poslanců pod vedením Vladimíra Mlynáře přišla s iniciativou daňového
      zvýhodnění zaměstnanců při koupi domácího počítače. Záměrem návrhu je podle
      Důvodové zprávy zvrátit "<i>zaostávání za USA ve vybavování domácností osobními
      počítači</i>", podpořit "<i>využívání informačních technologií</i>", zabránit
      vznikajícímu "<i>novému druhu společenské nerovnosti, založené na tom, zda dotyčný
      má nebo nemá přístup k internetu</i>". '
    :telo: '<p>Cílem návrhu novely je mj. umožnit poplatníkům-zaměstnancům odečet
      třetiny ceny počítače od daňového základu, celkem maximálně ve výši 12 tisíc
      Kč ročně. </p><p>Novela je projevem socialistického myšlení</p><p>Každý, kdo
      začne o návrhu pochybovat, bude nejspíš označen za odpůrce nových technologií
      a za dinosaura. Přesto si troufám vyslovit varování, že zákon tohoto typu není
      "obecně dobrý". Zákon je pro někoho dobrý a pro někoho špatný. A proto je obecně
      špatný. U přímých dotací každý jasně tuší, že dát peníze jedněm znamená vzít
      je druhým. U úlev to na první pohled zřejmé není. Přesto je tomu přesně tak.
      Selektivní daňová úleva mění podíl jednotlivých poplatníků na společných příjmech,
      je tedy stejně jako dotace přerozdělovacím nástrojem státu.</p><p>Poslanecký
      návrh předpokládá jednu zásadní úvahu, charakteristickou pro socialistické uvažování:
      poslanci jsou chytřejší než občané. Jsou nadlidi, kteří vědí lépe než ostatní,
      co je dobré. Potvrzuje se tedy obava, že "nové technologie" jsou pro některé
      zákonodárce důvodem k "novému socialismu". <b>Novela je projevem sociálního
      inženýrství. Zákonodárci chtějí zvýhodnit nákup počítače před nákupem např.
      knížky nebo kola, protože se domnívají, že vědí lépe než sami občané, co občané
      potřebují. </b>Odmítají nechat občany samotné volit si, co nejlépe potřebují.
      Zvýhodňují jedny, kteří vyhovují jejich paternalistickým představám o fungování
      světa, na úkor druhých, kteří po počítači a připojení k internetu netouží.</p><p>Představme
      si např. rodinu, která má jinou prioritu než nákup počítače, třeba si chce z
      ušetřených peněz koupit automatickou pračku. Taková rodina nevyhovuje záměru
      zákonodárce a daňovou úlevu nedostane. Musí tedy platit vyšší daně než rodina
      se stejnými příjmy, která už pračku má a chce si koupit počítač. Daňová úleva
      je nespravedlivým aktem, který je v rozporu s principem rovnosti občana před
      zákonem.</p><p>Podle předkladatelů je "<i>připojení a pořízení počítače relativně
      drahé</i>", což podle nich vytváří "<i>zárodky nového druhu společenské nerovnosti</i>".
      To je škodlivé tvrzení ze dvou zásadních důvodů: 1) Připojení na internet a
      počítače jsou relativně stále levnější jak v čase, tak i vůči ostatním výrobkům,
      a pořizuje si je stále více lidí, a nikoliv naopak, jak lživě tvrdí předkladatelé.
      2) Pojmu rovnost lze rozumět ve dvou významech: a) liberální pojetí <i>rovnosti
      před zákonem </i>znamená, že stát nesmí nikoho zvýhodňovat a nikomu bránit,
      aby dosáhl svých cílů, b) socialistické pojetí <i>rovnosti materiální </i>předpokládá
      státní přerozdělování již vytvořených hodnot. Předkladatelé se bohužel přiklonili
      ke druhému pojetí.</p><p><b>Navrhovaná úleva se týká pouze poplatníků-zaměstnanců.
      </b>Poplatník, který podniká, nebo vedle zaměstnání podniká, si může do nákladů
      zahrnout již dnes samozřejmě celý počítač. Novela tak podpoří soukromé používání
      počítače (např. na hraní her, které je patrně nejběžnějším druhem soukromého
      používání počítače off-line) a soukromé vyhledávání na internetu (např. prohlížení
      pornografie, které je statisticky nejčastějším druhem užití počítače on-line).
      Nemám jako liberál nic proti tomu, aby si kdokoliv na počítači hrál hry nebo
      prohlížel u sebe doma pornografii, ale podporovat to ze strany státu mi rozhodně
      připadá nemorální a špatné.</p><p>Dopad novely</p><p>Jaký dopad by měla novela
      na poplatníka, který by si v souladu s ní pořídil počítač? Odečet 12 tisíc Kč
      ročně od daňového základu by pro poplatníky pohybující se v prvním daňovém pásmu
      (15 %) znamenalo daňovou úsporu ve výši 1800 Kč. Pro poplatníky v druhém daňovém
      pásmu (20 %) úsporu 2400 Kč. A např. poplatník uplatňující odečitatelné položky
      na tři děti s hrubým ročním příjmem do 100 000 by neušetřil nic. Úlevy však
      využijí především ti, kdo si počítač beztak chtějí pořídit. Těm daňová úspora
      na úkor ostatních prostě spadne do klína.</p><p>Novela může připravit státní
      rozpočet o několik miliard korun, které stát patrně vybere na jiných daních.
      Účelem novely není snížit daňové zatížení, znamená pouze přesun daňového břemene
      mezi jednotlivými poplatníky – tedy není ničím jiným než dalším státním přerozdělováním.
      Novela by dále rozmělnila daňový základ a umožnila další daňové úniky (nákup
      počítače pro daňové účely a jeho následný odprodej). </p><p>Novela navrhující
      takto absurdní odečitatelnou položku je typickým příkladem lobbyistického zájmu.
      Takováto úleva patrně ve světě nemá obdoby, i když existují různé bizardní úlevy.
      Návrh má nepochybně pomoci průmyslu počítačů a poskytovatelů internetových služeb.
      Návrh novely však může dočasně způsobit pokles prodeje těchto zboží, protože
      spotřebitelé budou odkládat nákup s vidinou schválení zákona.</p><p>Proti poslaneckému
      návrhu by měli protestovat všichni, kdo na něj doplatí. Tj. osoby, které podnikají
      na živnostenský list (mimo obor počítačů), lidé s nízkými příjmy, na něž se
      úleva nevztahuje, poplatníci, kteří už počítač mají a všichni ostatní, kteří
      si počítač pořídit nehodlají. Také by proti němu měli brojit všichni ti, kdo
      chtějí spravedlivější a jednodušší daňový systém, odolnější proti daňovým únikům,
      systém, který nezvýhodňuje jedny před druhými. Poslanecký návrh jde proti jakékoliv
      takové racionalizaci.</p>'
    :zverejneno: 2000-07-31
- Proletáři všech zemí, spojte se!:
    :perex: <b>Radikální odpůrci "ekonomické globalizace" </b>se chystají v Praze
      protestovat proti volnému obchodu, proti chudobě třetího světa, demonstrovat
      za odpuštění dluhů. Přidají se k nim ekologisté, obhájci "práv" zvířat, anarchisté
      a zastánci alternativních způsobů soužití všeho druhu. Chtějí společně také
      protestovat proti politice Mezinárodního měnového fondu, který omylem považují
      za kapitalistickou instituci. Ve skutečnosti však k sobě mají levicoví aktivisté
      a představitelé MMF a Světové banky mnohem blíže, než se na první pohled zdá.
      Obě skupiny chtějí pomocí přerozdělování měnit svět, svobodné konání občanů
      se jim nezdá dost dobré.
    :telo: '<p><b>Mezinárodní měnový fond a Světová banka </b>jsou posuzovány podle
      toho, zda jejich konkrétní akce způsobily více škody či užitku příjemcům úvěrů.
      To je ale pouze jedna polovina problému. Tyto nesoukromé instituce samozřejmě
      hospodaří s penězi vybranými od občanů pod hrozbou násilí. A všechno nasvědčuje
      tomu, že jejich přerozdělovací moc bude narůstat. <i>Mezinárodní finanční instituce
      je třeba reformovat</i>, slyšíme ze všech stran. Prý aby mohly <i>účinněji </i>řešit
      mezinárodní problémy finančních krizí, chudoby nebo dokonce AIDS. <i>Chudí musí
      mít moc</i>, dodává shodně s levicovými aktivisty viceprezident Světové banky
      Mats Karlsson. </p><p><b>Levicoví intelektuálové </b>chtějí vést mezi radikálními
      odpůrci kapitalismu a představiteli MMF a Světové banky dialog. Věří, že odpůrci
      politiky mezinárodních finančních institucí mají sice někdy horké hlavy, ale
      že poukazují na reálně existující nespravedlnosti, a že kdyby se do rozhodování
      těchto institucí vneslo více demokracie, mohly by efektivně problémy chudoby
      řešit. Václav Havel by více demokracie rád viděl i v rozhodování celé Organizace
      spojených národů. Jak uvedl v jednom svém projevu: <i>Přál bych si, aby OSN
      budoucnosti byla stále zřetelněji nástrojem služby všem obyvatelům naší planety…
      Umím si představit, že jeho plenární shromáždění by se mohlo jednou podobat
      jakémusi parlamentu světa… Jsem přesvědčen, že stálými členy [rady bezpečnosti]
      v budoucnosti budou – vyváženěji než dnes –</i><i>nejlidnatější státy světa…
      Ideální by bylo, kdyby jednou – nějakou mikroskopickou částkou svého výdělku
      – mohl na OSN přispívat co nejpřímější cestou každý obyvatel planety.</i></p><p><b>Komunisté
      </b>před sto lety říkali: <i>V boji proti mezinárodní buržoazii se musí spojit
      proletariát všech zemí. </i>Organizátoři pražských protestů dnes hlásají: <i>Proti
      globalizaci kapitálu postavme globalizaci solidarity. </i>Ilustrovaný encyklopedický
      slovník ČSAV z roku 1982 říká:<i> Proletářský internacionalismus předpokládá
      vzájemnou podporu a spolupráci pracujících různých zemí v boji proti mezinárodní
      buržoazii, uznání úplné rovnoprávnosti všech národů a nesmiřitelnost s jakýmkoli
      vykořisťováním jednoho národa národem jiným. …Ideje internacionalismu byly poprvé
      v dějinách ztělesněny v procesu výstavby socialismu v SSSR, kde byla poprvé
      na socialistickém základě vyřešena národnostní otázka a vytvořen mnohonárodnostní
      stát rovnoprávných národů.</i></p><p><b>Jakoby se historie opakovala ve spirále.
      </b>V boji za lepší zítřky chtějí dnešní sociální inženýři opět přerozdělovat
      mezinárodně. Jejich národní státy jsou jim už zase malé. <i>Jsme všichni obyvateli
      jedné planety, její zdroje ale využíváme nerovnoměrně</i>,tvrdí svorně protestující
      radikálové i jejich spojenci intelektuálové. Jejich ideálem je přitom <b>univerzální
      jurisdikce </b>– celosvětová přerozdělovací superdemokracie. Že se nás v České
      republice přerozdělování MMF netýká, že nejsme ani jeho věřiteli ani dlužníky?
      Že reforma rozhodování OSN je jen bláznivou vizí snílků? Že demonstranti jsou
      popletení a vlastně ani nevědí, co chtějí? Možná. Ale Velké změny prorokovali
      vždy intelektuálové, radikální mládež byla jen jejich nástrojem. A kromě toho,
      do jiné nadnárodní jurisdikce usilovně vstupujeme.</p>'
    :zverejneno: 2000-09-09
- Světová banka znamená světové přerozdělování:
    :perex: Ve světle násilných protestů ultralevicových skupin proti existenci Světové
      banky se většina veřejnosti staví na její stranu. <b>Kritika Světové banky však
      může vycházet i z liberálních pozic. </b>
    :telo: '<p><b>Banka úředníků</b></p><p>Světová banka není soukromá instituce,
      která by se snažila zhodnocovat investice vkladatelů a akcionářů. Je to instituce
      veřejná, která za peníze daňových poplatníků plní politická zadání. Největší
      slovo v ní mají Spojené státy, které do ní sypou nejvíc peněz. Je to velká byrokratická
      instituce, a z velké míry tedy také hájí zájmy úředníků, kteří v ní pracují.
      Pražský kongres nebyl ani tak setkáním finančníků, jako spíš setkáním státních
      úředníků. Ti však vystupují více jako politici než jako úředníci a volají po
      dalším posílení své nezávislosti.</p><p>Když se před rokem začaly hlasitě šířit
      levicové protesty proti politice Světové banky, změnila tato instituce rychle
      svůj image, začala prohlašovat, že jejím snem je svět bez chudoby a začala utrácet
      spoustu peněz na public relations. Přesvědčuje veřejnost, že bojovat proti chudobě
      přerozdělováním je nutnost, a že ona je k tomu ta pravá.</p><p>Pomoc bližnímu
      má být vůlí jednotlivce</p><p>Levicové odpůrce tak dostala Světová banka do
      schizofrenní situace. Ti brojí proti Světové bance, ale deklarují stejné cíle.
      Ve srovnání s nimi působí Světová banka mnohem kompetentněji. V této dichotomii
      se většina rozumných lidí staví na stranu Světové banky. <b>Nezapomeňme však,
      že existuje i svobodomyslný přístup: Je věcí každého jednotlivce, zda, jak,
      kdy a komu bude pomáhat</b><b>. Nejlepší recept proti chudobě nejsou státní
      či nadstátní zásahy, ale svoboda a svobodný obchod. </b>V takovém přístupu samozřejmě
      pro Světovou banku není místo. Takový přístup nejspíš většina čtenářů označí
      za extrémní a vysloví se spíš pro reformu mezinárodních institucí. Jakoby bylo
      najednou nezpochybnitelné, že musí existovat globální instituce pro boj s chudobou.
      </p><p>Ti, kdo nám vykreslují chudobu miliard lidí živořících za méně než dva
      dolary denně, chtějí, abychom se cítili provinile. Abychom cítili morální povinnost
      pomáhat. Abychom podporovali existenci daní ve prospěch mezinárodních přerozdělovacích
      institucí. Když se hlásaný altruismus střetává s vlastní neochotou pomáhat dobrovolně
      ze svého, volají pak lidé po pomáhání prostřednictvím státu. <b>Svoboda je však
      o něčem jiném: </b><b>Chce-li někdo pomáhat chudým nebo chce-li někdo v chudých
      zemích investovat, ať to dělá. Ale za své. </b>Světová banka hospodaří s penězi
      vybranými od daňových poplatníků, aniž by si to zdaleka všichni poplatníci přáli.
      </p><p>Reforma k horšímu</p><p>Levicoví intelektuálové volají po zavedení demokratických
      mechanismů rozhodování Světové banky a celé Organizace spojených národů. Hlas
      v rozhodovacích orgánech by podle nich měl více odrážet velikost populace, kterou
      členové těchto orgánů zastupují. Na první pohled to vypadá hezky – jako vůle
      lidu místo svévole finančníků. Přejeme si však opravdu něco takového? </p><p>Václav
      Havel v jednom svém projevu k OSN uvedl, že ideální by bylo, kdyby každý obyvatel
      planety platil na tyto instituce přímé daně. <b>Mají snad voliči v Nigérii nebo
      třeba v Rusku rozhodovat o mém životě? Mají smět hlasovat o tom, jaké <u>já</u>
      mám platit daně a jaké <u>oni</u> mají dostávat sociální dávky? Nestačí, že
      k takovému přerozdělování dochází v rámci národních států?</b></p><p>Cesta ke
      svobodě a prosperitě</p><p>O co by měl tedy usilovat ten, pro koho je jeho vlastní
      svoboda větší hodnotou, než bohatství druhých? O co by měl usilovat ten, kdo
      věří, že chudobu dlouhodobě neodstraní státní zásahy, ale svobodné podnikání?
      <b>Ať vyspělé země přestanou bránit dovozu komodit z chudých zemí. Přestanou
      tak škodit nejen chudým zemím, ale i sobě. Ať jsou voliči obezřetní při schvalování
      příspěvků svých států do rozpočtu Světové banky a dalších nadnárodních institucí.
      </b>Nebude-li mít Světová banka z čeho financovat své diskutabilní úvěrové projekty,
      nezbude jí, než odepsat nedobytné pohledávky a ukončit svoji existenci.</p>'
    :zverejneno: 2000-11-09
- Měnová krize z hlediska změn devizových rezerv:
    :perex: 'Měnové krizi v květnu 1997 předcházelo období téměř absolutní vnější
      stability měny v rámci režimu fixního kurzu s úzkým pásmem oscilace do února
      1996 a následné období pozvolné apreciace v rámci rozšířeného fluktuačního pásma
      (viz Graf 1). '
    :telo: "<p><strong>Graf 1: Vývoj kurzu koruny ke koši měn USD a DEM v pásmech
      oscilace</strong></p><p><?xml:namespace prefix = v ns = \"urn:schemas-microsoft-com:vml\"
      /><shapetype id=\"_x0000_t75\" coordsize=\"21600,21600\" o:preferrelative=\"t\"
      o:spt=\"75\" filled=\"f\" stroked=\"f\" path=\" m@4@5 l@4@11@9@11@9@5 xe\"><stroke
      joinstyle=\"miter\"></stroke><formulas><f eqn=\"if lineDrawn pixelLineWidth
      0 \"></f><f eqn=\"sum @0 1 0 \"></f><f eqn=\"sum 0 0 @1 \"></f><f eqn=\"prod
      @2 1 2 \"></f><f eqn=\"prod @3 21600 pixelWidth \"></f><f eqn=\"prod @3 21600
      pixelHeight \"></f><f eqn=\"sum @0 0 1 \"></f><f eqn=\"prod @6 1 2 \"></f><f
      eqn=\"prod @7 21600 pixelWidth \"></f><f eqn=\"sum @8 21600 0 \"></f><f eqn=\"prod
      @7 21600 pixelHeight \"></f><f eqn=\"sum @10 21600 0 \"></f></formulas><path
      o:extrusionok=\"f\" gradientshapeok=\"t\" o:connecttype=\"rect\"></path><?xml:namespace
      prefix = o ns = \"urn:schemas-microsoft-com:office:office\" /><lock v:ext=\"edit\"
      aspectratio=\"t\"></lock></shapetype></p><p><img class=\"obr\" height=\"299\"
      alt=\"\" src=\"/pics/obr/2004menovakrize.gif\" width=\"465\" border=\"0\"></p><p>Data
      o kurzech USD a DEM: Česká národní banka. </p><p>Graf zobrazuje v korunách hodnotu
      portfolia tvořeného 0,036121 marky a 0,12305 dolaru, což odpovídá vazbě koruny
      na marku a dolar v závěrečném období režimu fixního kurzu.</p><p>Lze vyslovit
      hypotézu, že kdyby již od roku 1996 existoval režim volně plovoucího kurzu,
      k žádné krizi by nemuselo dojít. Když už ale ke krizi režimu kurzu přesto došlo,
      bylo chybou reagovat devizovými intervencemi. Kurz by se jinak vychýlil možná
      více, možná méně, ale nedošlo by k následným negativním dopadům.</p><p><strong>2.
      Devizové intervence</strong></p><p>Fakt, že pokles hodnoty měny byl provázen
      masivní intervencí centrální banky, byl z hlediska ekonomických dopadů mnohem
      závažnější než samotný výkyv kurzu nebo změna kurzového režimu. K ozřejmění
      tohoto tvrzení je třeba vysvětlit souvislost kurzových intervencí a peněžní
      zásoby.</p><p>Každé nakoupené devizy znamenají <em>ceteris paribus </em>emisi
      peněz do ekonomiky a každé prodané devizy znamenají stažení peněz. Měnový vývoj
      do měnové krize lze pro názornost rozdělit právě z hlediska směru intervencí
      centrální banky na devizovém trhu, přičemž existuje i souvislost s rovnováhou
      státních financí.</p><p>Režim fixního kurzu byl od roku 1990 nastaven tak, že
      poptávka po korunách na devizovém trhu (bez poptávky centrální banky) převyšovala
      nabídku deviz. Tuto nerovnováhu dorovnávala centrální banka svými intervencemi,
      díky nimž jí narůstaly devizové rezervy. Do rozšíření fluktuačního pásma v únoru
      1996 byly nákupy deviz (i přes částečnou sterilizaci těchto intervencí prodejem
      cenných papírů) významným faktorem růstu objemu obíhajících peněz. </p><p>Vysoká
      tempa růstu množství peněz v letech 1990-1995 se odrážela v růstu nominálního
      hrubého domácího produktu a umožňovala <em>ceteris paribus </em>i vysoká tempa
      růstu nominálních vládních výdajů při současném poklesu daňové kvóty, bez ohledu
      na to, nakolik byl peněžní růst vstřebán reálným ekonomickým růstem a nakolik
      se projevil inflací cenové hladiny. </p><p>V únoru 1996 centrální banka rozšířila
      fluktuační pásmo, aby nebyla nucena v zájmu udržení kurzu koruny v jeho mezích
      tolik intervenovat. Toto opatření znamenalo zastavení růstu devizových rezerv
      a přispělo tím ke zpomalení růstu množství peněz v ekonomice.</p><p>Plán rozpočtu
      na rok 1997 však zastavení růstu množství peněz nebral v úvahu, a byl tak postaven
      na nerealistických hodnotách. Vláda plánovala příjmy na základě dostupných odhadů
      růstu cenové hladiny a reálného ekonomického růstu. Bohužel žádný renomovaný
      analytik nebral v úvahu kvantitativní teorii peněz, z níž plyne, že tempo růstu
      nominálního produktu nemůže <em>ceteris paribus </em>převyšovat tempo růstu
      množství peněz. Formálně to zobrazuje např. zjednodušené přírůstkové vyjádření
      rovnice směny v této podobě:</p><p>p% + y% @ m% + v%</p><p>Pokud je v ekonomice
      méně peněz, než se čekalo, méně peněz se také vybere. Proto na začátku roku
      1997 vláda čelila vznikajícímu rozpočtovému deficitu, který bylo nutno řešit
      radikálním seškrtáním výdajů v podobě \"prvního balíčku opatření\". </p><p>Centrální
      banka byla v režimu širokého fluktuačního pásma nadále odhodlána na devizovém
      trhu zasáhnout, pokud by se kurz měl tendenci odchýlit mimo fluktuační pásmo.
      V květnu 1997 při intervencích proti znehodnocování koruny prodala ČNB devizy
      v objemu přes dvě miliardy dolarů (aniž by se jí podařilo kurz ve fluktuačním
      pásmu udržet). Tento prodej deviz znamenal bezprostřední stažení korun z oběhu,
      které se na předkrizovou úroveň peněžní zásoby dostávaly postupně během dalších
      let.</p><p>Měnová krize si tak vynutila druhý balík rozpočtových škrtů. Někteří
      kritici transformace hovoří o \"strukturálních\" a \"instutucionálních\" příčinách
      hospodářské recese (aniž by tím měli na mysli např. existenci fixního kurzu)
      a měnovou krizi považují za odraz těchto nedokonalostí. Pravý opak je pravdou:
      kořeny recese leží právě v systému fixního kurzu a provádění devizových intervencí.</p><p>Počáteční
      proces růstu devizových rezerv a růstu množství peněz v období fixního kurzu
      s úzkým fluktuačním pásmem, zastavení tohoto růstu v období rozšířeného fluktuačního
      pásma a pokles obou veličin v době devizových intervencí centrální banky na
      devizovém trhu proti znehodnocování koruny oproti cizím měnám dokumentuje Graf
      2.</p><p><img class=\"obr\" height=\"333\" alt=\"\" src=\"/pics/obr/2004menovakrize02.gif\"
      width=\"445\" border=\"0\"></p><p><strong>měsíc</strong></p><p><strong>93-12</strong></p><p><strong>94-12</strong></p><p><strong>95-12</strong></p><p><strong>96-12</strong></p><p><strong>97-05</strong></p><p><strong>98-12</strong></p><p><strong>99-12</strong></p><p><strong>množství
      peněz M1, mld. Kč</strong> (levá osa)</p><p>344</p><p>403</p><p>453</p><p>475,3</p><p>414,2</p><p>434,00</p><p>479,8</p><p><strong>devizové
      rezervy ČNB, mld. USD </strong>(pravá osa)</p><p>3,9</p><p>6,2</p><p>14</p><p>12,4</p><p>10</p><p>12,6</p><p>12,8</p><p>Data:
      Česká národní banka</p><p><strong>3. Příčiny měnové krize</strong></p><p>Díky
      řadě faktorů, mj. hluboké devalvaci koruny na počátku transformace, trvalému
      přílivu kapitálu a vyrovnaným veřejným financím, trvala u koruny do roku 1996
      – na rozdíl od jiných měn transformujících se ekonomik - tendence k apreciaci.
      V takové situaci znamenají intervence za udržení fixního kurzu prodej vlastní
      měny a schopnost udržet kurz není limitována objemem devizových rezerv. </p><p>Příliv
      kapitálu byl vyšší, než investice českých investorů v cizině. Z toho implicitně
      plyne, že běžný účet platební bilance musel být v deficitu. Kdo tehdy volal
      po přebytkové obchodní bilanci, implicitně chtěl, aby cizí investice v Čechách
      byly nižší než české investice v zahraničí. To je samozřejmě absurdní přání.
      Samotnou existenci nebo výši deficitu běžného účtu nebo dokonce jen obchodní
      bilance tak nelze považovat za příčinu měnové krize.</p><p>Přinejmenším tu část
      deficitu běžného účtu, která vznikala na úkor přílivu tzv. krátkodobého nebo
      spekulačního kapitálu, který úrokovou arbitráží vydělával na režimu uměle udržovaného
      fixního kurzu, lze však považovat za indikátor následné změny kurzu. Ten spolu
      s vysokými úrokovými mírami, jež byly důsledkem udržování tohoto kurzu, lákal
      krátkodobý kapitál, který dokáže rychle měnit způsob či místo zhodnocování a
      může tak náhle vychýlit kurz. Dlouhodobě udržovaný režim fixního kurzu tak lze
      považovat za příčinu pozdější depreciace, nikoliv však za příčinu samotné krize.
      Krize se stala krizí, nepočítáme-li politický dopad, především kvůli nešťastným
      devizovým intervencím.</p><p><strong>Graf 3: Vývoj sald platební bilance</strong></p><p><strong></strong></p><p><img
      class=\"obr\" height=\"257\" alt=\"\" src=\"/pics/obr/2004menovakrize03.gif\"
      width=\"495\" border=\"0\"></p><p>Data: Česká národní banka, mil. Kč</p><p><strong>4.
      Důsledky měnové krize</strong></p><p>Stát přišel při intervencích centrální
      banky v květnu 1997 o pětinu devizových rezerv a ekonomika o 13% peněžní zásoby
      (měřeno agregátem M1). </p><p>Mělo-li prudké zastavení peněžního růstu v roce
      1996 negativní dopad na reálnou ekonomiku, pak takto masivní intervence hospodářství
      \"dorazila\". Pokles peněžní zásoby se při nepružnosti některých cen proměnil
      v reálný hospodářský pokles. Devizové intervence přinesly poptávkový šok, jemuž
      se nabídková strana přizpůsobovala dlouho a s nemalými náklady. </p><p>Reálný
      hrubý domácí produkt po měnové krizi poklesl (viz Graf 4) a ruku v ruce s tím
      vzrostla nezaměstnanost. Reálný HDP opsal podobnou křivku \"<em>N</em>\" jako
      peněžní zásoba a devizové rezervy v Grafu 2. </p><p><strong>Graf 4: Vývoj reálného
      hrubého domácího produktu</strong></p><p><img class=\"obr\" height=\"269\" alt=\"\"
      src=\"/pics/obr/2004menovakrize04.gif\" width=\"434\" border=\"0\"></p><p>Data:
      Komerční banka, rok 1993=100, rok 2000 předpověď</p><p>Za pozitivní důsledek
      měnové krize lze však považovat samotnou změnu kurzového režimu, jíž se měnová
      politika odpoutala od závislosti na vývoji devizového trhu.</p><p><strong>5.
      Poučení pro vládu a centrální banku</strong></p><p>Naše měnová krize byla podle
      mého názoru především krizí měnové politiky, která byla ve vleku režimu fixního
      kurzu. Tato její omezenost vyvrcholila poklesem množství peněz při intervenci
      v květnu 1997. </p><p>Z měnové krize lze vyvodit tři základní ponaučení:</p><p>1)
      Stabilita kurzu by neměla být ve standardní tržní ekonomice základní prioritou
      hospodářské politiky. Takovou stabilitu lze udržovat jedině za cenu nestability
      jiných veličin, které se tím dostávají mimo kontrolu tvůrců hospodářské politiky.</p><p>2)
      Vláda by při prognózování odhadu růstu rozpočtových příjmů neměla uvažovat inflaci
      a reálný růst izolovaně, ale měla by je vnímat v kontextu tempa růstu množství
      peněz.</p><p>3) Centrální banka by při intervencích na devizovém trhu měla mít
      velmi silně na vědomí, že každý prodej deviz se <em>ceteris paribus </em>odrazí
      v poklesu množství domácích peněz v ekonomice a naopak - se všemi závažnými
      důsledky, které z toho plynou.</p><p>\r\n</p>\n<p>[*] Podobný vývoj vykazuje
      i široký agregát M2 očištěný o vklady v cizích měnách. Peněžní agregát M2 zahrnoval
      i běžné vklady v cizích měnách (!) a objem těchto depozit v roce 1997 stoupl
      o 50 miliard korun, tedy o více něž polovinu. Z toho důvodu považuji agregát
      M2 v období před měnovou krizí a po měnové krizi za nesrovnatelný, a to pro
      odlišné korunové ocenění vkladů v cizích měnách před devalvací a po devalvaci,
      a pro odlišný dopad konverze těchto vkladů na likviditu v režimu fixního kurzu
      a v režimu floatingu.</p>"
    :zverejneno: 2000-05-09
- Minimální mzda:
    :perex: Socialisté mají na nízké mzdy a vysoké sociální dávky jasný recept. Stačí
      zavést či zvýšit minimální mzdu. Vláda vydala nařízení, kterým se minimální
      mzda zvyšuje na 5000 měsíčně, tj. z 25 na 30 Kč za hodinu práce. Kdo by se dohodl
      se svým zaměstnancem na nižší mzdě, je zločinec.
    :telo: <p>Dá se však zařídit blahobyt lidí s nízkou hodnotou na trhu práce tím,
      že se prostě nařídí minimální mzda? Proč potom nepřikázat minimální mzdu třeba
      na úrovni deset tisíc, jak nám to doporučuje Evropská sociální charta? Protože
      hodnota práce řady lidí prostě takové mzdě neodpovídá a takové lidi by se nevyplatilo
      zaměstnat. Byli by tudíž nezaměstnaní nebo by byli najímáni za nižší mzdu načerno.
      Nebo by mělo takové množství lidí problémy, že by vládu nic takového nenapadlo.</p><p>Jedním
      z problémů našeho právního řádu je, že dělá zločiny z činů, které by ve svobodné
      společnosti byly legální. Tím samozřejmě zahlcuje soudy tisíci problémy, kterými
      by se vůbec nemusely zabývat. Náš právní řád na sebe nabaluje, často pod praporem
      harmonizace s pravidly Evropské unie, nová a nová omezení svobodného podnikání.
      Velký balík regulací jme setřásli těsně po roce 1989. Možná přichází čas na
      novou vlnu deregulace ekonomiky.</p>
    :zverejneno: 2000-12-01
- Dostupnost bydlení pro koho?:
    :perex: Někteří poslanci US, ODS a KDU-ČSL chtějí zvýšit státní podporu občanům,
      kteří by uzavřeli smlouvu o stavebním spoření. Chtějí tak využít další peníze
      vybírané od občanů – daňových poplatníků – k účelům, které rozhodně nelze považovat
      za základní funkce státu. Chtějí, aby občan, který si uspoří 18 tisíc korun
      ročně u stavební spořitelny, dostal od ostatních občanů navrch dalších 9 tisíc.
      Čím takové přerozdělování od těch, kdo nespoří, k těm, kteří mají na to, aby
      spořili 18 tisíc, odůvodňují?
    :telo: <p><b>Proklamovaným cílem je zlepšit dostupnost bydlení. Je ale nasnadě,
      že těm občanům, kterým stát peníze bere, se dostupnost bydlení nebo jiných věcí
      zhoršuje. Stát není kouzelník, stát umí pouze jedněm brát a druhým dávat. </b>Každý
      občan včetně nemluvňat platí v průměru na program státní podpory stavebního
      spoření ročně už dnes přibližně 1000 korun. </p><p>Vláda navrhuje, aby se podpora
      vztahovala jen na ty střadatele, kteří nakonec peníze využijí k bytovým účelům,
      aby dále nenarůstaly mandatorní výdaje a podíl státních výdajů na HDP. Opozice
      chce přerozdělovat větší částku ve prospěch většího množství lidí, vláda menší
      částku ve prospěch menšího množství lidí. </p><p>Je tu ale ještě jedna možnost.
      Stávající podporu zrušit a o ušetřené miliardy snížit daně. Tyto peníze by opět
      někdo využil k bytovým účelům, někdo k úplně jiným. Lidem by ale zůstaly jejich
      peníze, nespořící by přestali doplácet na spořící a stát by přestal pokřivovat
      úvěrový trh. Proč se ale pro takové řešení nenajde ve sněmovně podpora? Pravděpodobně
      většina poslanců stavebně spoří. </p>
    :zverejneno: 2000-12-09
- 'ČT: Řešením není politický boj o diváka. Řešením je tržní soupeření o diváka':
    :perex: 'Máme veřejnoprávní televizi, nad níž bdí nezávislá rada, přičemž vysílání
      je financováno z koncesionářských poplatků ve výši 75 Kč měsíčně. Nebo jinak:
      Máme státní televizi, kterou ovládá politiky jmenovaná rada s prostorem pro
      korupci a uplatňování parciálních zájmů, přičemž vysílání je financováno daní
      z televizoru ve výši 900 Kč ročně. '
    :telo: '<p>U státní televize z podstaty stále hrozí, že bude nástrojem určité
      politicko-názorové skupiny. Vždy bude také existovat jiná, nespokojená skupina,
      která bude mít pocit, že jí je dáván ve státní televizi nepřiměřeně malý prostor,
      že vysílání je příliš nevyvážené, jednostranné. Proč tedy, přes tyto zjevné
      nevýhody máme státní televizi? </p><p>Jedním z často kladených požadavků na
      veřejnoprávní televizi je názorová vyváženost publicistických a zpravodajských
      pořadů. Jak se zajišťuje vyváženost ve státním médiu? Politici médium sledují,
      a když mají pocit nedostatečného zastoupení svých názorů, snaží se médium ovlivnit.
      Občan zde rozhoduje velmi zprostředkovaně. Přes politiky. </p><p>Jinak pluralitu
      zajišťují soukromá média působící na konkurenčním trhu. Televize, která straní
      politikovi, kterého lidé nechtějí už ani vidět, může pocítit odliv mediálně
      unavených diváků a tedy i odliv peněz z reklamy. Bude proto vysílat tváře a
      názory, které budou diváky zajímat. Občan zde rozhoduje bezprostředně. Provádí
      permanentní divácké referendum pomocí dálkového ovládání.</p><p>Politickou vyváženost
      tak může spíš zajistit konkurence soukromých kanálů působících na trhu, než
      televize pod kontrolou státu. Existence státní televize omezuje demokratickou
      konkurenci politických přístupů. Počet minimálně čtyř celoplošných frekvencí
      je u nás dostatečný k tomu, aby mohl existovat dostatečně konkurenční televizní
      trh. Zhruba stejně je u nás i celoplošných deníků. </p><p>Část televizní obce
      v České televizi prožívá Revoluci. Přesto se jí asi nepodaří soustředit na Václavském
      náměstí statisíce lidí. Státní televize totiž již dávno nemá fatální vliv na
      utváření veřejného mínění. Naštěstí dnes již existují soukromé televize a divák
      si může vybírat. Další komentáře si může vybírat v rádiu a v tištěných médiích.
      V tom jsme od roku 1989 dost pokročili. Divák spíš vypne televizi, než aby si
      připnul trikoloru a šel demonstrovat. Každý svobodomyslný občan by však měl
      požadovat maximální ústup státu z oblasti šíření názorů. Jestli chceme mít maximální
      možnou konkurenci myšlenek, oba programy České televize privatizujme. </p><p>Z
      privatizace ale mají někteří obavu. Mohou se domnívat, že na trhu by nezískali
      tolik prostoru, kolik mohou získat ve státní televizi. Státní televize financovaná
      z daní je v moci politiků; privátní televize, která se musí uživit na trhu,
      je v moci kapitálu, říkají kritici obou a navrhují Třetí cestu: Poplatky ze
      zákona zachovat a televizi svěřit do rukou odborových a uměleckých svazů. Politici
      třetí cesty již chystají v tomto smyslu novelu zákona. Moc nad televizí by získala
      vybraná občanská sdružení. Občan bude muset platit v jejich prospěch, aniž by
      je mohl ovlivnit svou poptávkou nebo aspoň zprostředkovaně skrze své vládnoucí
      politiky. Do čeho je to cesta? Možná je to cesta do Evropské unie, určitě to
      ale není cesta ke společnosti založené na tržních principech a demokracii.</p><p></p>'
