      mít v tomto vliv na politické rozhodnutí, které je vůči euru poměrně ...</p><p>Petr
      DUDEK, moderátor</p><p>--------------------</p><p>Samozřejmě, pane Machu, o
      krok zpátky, co si myslíte vy o rozšíření schengenského prostoru? Bude úspěšné
      a pokud ano, může třeba naladit českou veřejnost ještě pozitivněji vůči evropské
      integraci?</p><p><strong>PetrMACH</strong>, Centrum pro politiku a ekonomiku</p><p>--------------------</p><p>Já
      nechci posluchačům nebo panu Šimečkovi kazit to nadšení, protože evidentně oni
