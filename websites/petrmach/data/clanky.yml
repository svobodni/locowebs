- Nová ekonomika nebo nový socialismus?:
    :perex: 'Někteří pracovníci nových telekomunikačních firem, novináři a fanoušci
      internetu přišli s termínem "nová ekonomika". Jsou uchváceni novými možnostmi
      a prožívají velkolepou vizi: Podle nich nové technologie mění staré pořádky
      a přinášejí zcela nové způsoby života. '
    :telo: '<p>Když se ale sneseme z představ do reality, zjistíme, že žádná "nová
      ekonomika" neexistuje. Existují jen nové technologie a nové firmy – a na tom
      není nic nového! Pořád platí stejné principy nabídky a poptávky a stejný boj
      mezi individuální svobodou a státním přerozdělováním. Jakmile by vizionáři "nové
      ekonomiky" chtěli začít své představy ostatním vnucovat, přestává jít o zdravý
      podnikatelský elán či neškodné romantické vize. Proto je třeba mít se na pozoru
      vždy, když nový pojem berou do úst politici. Naposledy tak učinil Karel Kühnl
      v MF Dnes 28. dubna. </p><p>Cituji: "Česká politika zatím neporozuměla šanci,
      kterou nabízí přeměna tradičního průmyslového hospodářství v "novou ekonomiku".
      Musíme změnit hospodářskou politiku, změnit pohled na právo, podstatně zesílit
      podporu vědy a výzkumu. Prioritou budoucnosti je podpora inovačního procesu.
      Proto si podporu zaslouží jedině produktivní investice do perspektivních odvětví
      domácí ekonomiky." </p><p>Karel Kühnl přejímá od obdivovatelů "nové ekonomiky"
      mýtus tvorby pracovních míst: Technologicky vyspělé firmy prý představují velký
      potenciál pro tvorbu nových pracovních míst. Pravdou ovšem je, že pokud díky
      inovacím vznikají nová pracovní místa, zanikají za jinak stejných okolností
      ta stará. Pravdu nemají ti, kdo tvrdí, že nové technologie berou lidem práci,
      ani ti, kdo říkají, že jim práci dávají. Nezaměstnanost rozhodně nemá kořeny
      v oboru podnikání firem. Slibovat si proto od nových technologií konečný recept
      na snížení nezaměstnanosti je prostě falešné. Výrok, že firmy "nové ekonomiky"
      vytvářejí u subdodavatelů dalších šest pracovních míst na každého svého zaměstnance,
      zatímco firmy "staré ekonomiky" pouze jedno a půl až dvě, není výrokem ekonoma.
      Je pouze výrokem politika, který se na jeho základě snaží ospravedlnit nové
      státní zásahy. </p><p>Před lety to byli komunističtí plánovači, kteří "věděli",
      které odvětví má stát podporovat. Výsledkem je zdevastovaná země a vysoká nezaměstnanost
      v oblastech tehdy uměle naprojektovaného průmyslu. Předseda Unie svobody si
      možná myslí, že má chytřejší plán, ale princip jeho řešení je starý a stále
      stejně nebezpečný: rozhodovat má "osvícený" politik a nikoliv miliony jednotlivců
      ve svobodné soutěži. Vyvoleným se má dostávat podpora, platit to mají ti druzí,
      kteří nepodnikají v "perspektivních" oborech. </p><p>Nechme nové firmy a nové
      technologie, ať se prosadí za rovných podmínek se starými. Jinak z nové ekonomiky
      vyvodíme pouze nový socialismus.</p>'
    :zverejneno: 2000-05-05
- Céčka:
    :perex: 'Pokud jste také chodili na základní školu v 80. letech, určitě si vzpomenete
      na "céčka". Byly to malé kousky umělé hmoty ve tvaru "c", které se daly zaklesnout
      do sebe a spojovat v řetěz, takže jste je mohli snadno přenášet, aniž jste je
      poztráceli. '
    :telo: <p>Jejich původ nebyl podstatný. Důležité bylo, že se s nimi dala hrát
      čára a daly se vyměňovat za angličáky, samolepky a jiné "užitečné" věci. Céčka
      jste vyměňovali, i když jste s nimi nehodlali hrát čáru – věděli jste, že je
      snadno směníte za jiné věci. Staly se všeobecným prostředkem směny – regulérní
      dětskou měnou. Jedno perleťové za pět obyčejných, s kurzem volně plovoucím dle
      nabídky a poptávky. "Díky" socialistické ekonomice, která nedokázala pružně
      zajišťovat vyrovnávání poptávky s nabídkou, zůstávala céčka dlouho nedostatkovým
      zbožím, a měla tak dobrý předpoklad stát se penězi. Jejich kupní síla vydržela
      dlouho stabilní.</p><p>Z obchodů s céčky se neplatily daně. Céčkové ceny nebyly
      regulované ani dotované. Každé dítě vědělo, že obchod musí být výhodný pro obě
      strany. Bez ohledu na socialistickou školní výchovu a na pohádky o tom, že jednou,
      v komunismu, nebudou peníze potřeba a lidé budou odměňování podle svých potřeb,
      se děti chovaly naprosto přirozeně. </p><p>Ta touha některých lidí vše regulovat
      - údajně ve jménu veřejného blaha - se patrně utváří až v pozdějším věku… </p>
    :zverejneno: 1999-03-09
- O spontánním řádu přírodních zákonů:
    :perex: 'Jevy, které pozorujeme, ať u neživé či u živé přírody, jsou výsledkem
      společného působení mnoha faktorů. Pozorujeme přitom, že přírodní procesy vykazují
      vlivem jakýchsi vnitřních sil stabilitu a vytvářejí dojem harmonického vývoje. '
    :telo: "<p><strong>Neživá příroda</strong></p><p>Díky Isaacu Newtonovi víme o
      fyzikálním principu gravitace. Přírodní síly působí mezi mnoha tělesy navzájem,
      ovlivňují jejich relativní pohyby. Takže vesmírné procesy nekonečných průběhů
      explozí a koncentrací hmoty nejsou výsledkem naplánovaným, ale výsledkem spontánního
      procesu. </p><p>Rovnováha a stabilita přírodních systémů se zdá být mnohým až
      neuvěřitelná, že je \"snad musel někdo vymyslet a někdo je musí řídit\". Lidé
      mají tendenci věřit, že jedinečné uspořádání těles ve sluneční soustavě je nutně
      \"zařízené\", abychom zde mohli žít. Zdráhají se připustit, že zde můžeme žít
      shodou okolností i díky takovémuto uspořádání právě na tomto místě. Nepřipouští,
      že jde o výsledek <em>nezměrného procesu vzájemného ovlivňování </em>a věří,
      že jde o výsledek <em>záměru</em>. </p><p><strong>Živá příroda</strong></p><p>Od
      evoluční teorie Charlese Darwina víme, že i procesy v živé přírodě mají své
      pevné zákonitosti přírodního výběru. Prohloubením darwinovské teorie je teorie
      sobeckého genu Richarda Dawkinse (viz Review v tomto čísle LF). Ta na základě
      předpokladu o (nedokonalé) dědičnosti genetické informace v zásadě říká, že
      příčinou úspěšného či neúspěšného přežívání jedinců a druhů je dědění fyzických
      či mentálních předpokladů k přežití. Organismy jsou pouze evolučně vzniklými
      nástroji, které hůře či lépe podporují replikace genů.</p><p>Bylo by pošetilé
      chtít do procesu přírodního výběru zasahovat z pozice jakéhosi arbitra a snažit
      se podporovat jeden cizí druh na úkor jiného. Vždyť snaha o udržení jednoho
      marginálního druhu vždy znamená implicitní omezování jiného druhu. Jak uvádí
      <em>Terry Anderson </em>v článku <em><u>Tržní přístup k problematice životního
      prostředí (LF 6/99)</u></em>:</p><p></p><p><em>…ekologie spočívá ve studiu procesů
      a interakcí mezi druhy a není vědeckým receptem na změny životního prostředí.
      V tomto smyslu se …zaměřuje na informace a motivace členů jednotlivých druhů.
      Pokud se v ekosystému objeví mezera, jednotlivé druhy mohou \"získat\" tím,
      že tuto mezeru zaplní. Žádný centrální plánovač nezná nejlepší řešení zaplňování
      mezer. </em></p><p>Řeč je tu samozřejmě o ekologii jako o (pozitivní<u>*</u>)
      vědě, která se snaží poznat fungování reality, konkrétně chování organismů v
      přírodě, nikoliv o \"ekologismu\". (Skvělé rozlišení mezi těmito dvěma přístupy
      podal <em>Mojmír Hampl </em>v článku <em><u>Bída ekologismu LF 6/99</u></em>).
      </p><p><em>Milton Friedman </em>ve své práci <em>Metodologie pozitivní ekonomie
      </em>(Grada Publishing, Liberální institut, Praha, 1997) napsal:</p><p>…Navrhuji
      hypotézu, že listy jsou umístěny tak, jako kdyby se každý z nich snažil s rozmyslem
      maximalizovat množství přijímaného slunečního světla za dané pozice jeho sousedů,
      jako kdyby znal fyzikální zákony…</p><p>…Jsme stále více nakloněni \"vysvětlovat\"
      platnost [teorie] na základě toho, že sluneční svit přispívá k růstu listů a
      že proto budou růst listy hustěji, či více předpokládaných listů přežije tam,
      kde je více slunce, takže výsledek dosažený čistě pasivní adaptací na vnější
      okolnosti je stejný jako výsledek, kterého by dosáhlo záměrné přizpůsobení se
      jim.</p><p>…důvěra, že biliárový hráč provedl své údery, jako by znal složité
      matematické vzorce… se odvozuje spíše z víry, že pokud by nebyli [hráči] tak
      či onak schopni dosáhnout v podstatě shodného výsledku, nebyli by ve skutečnosti
      biliárovými odborníky.</p><p>…Od těchto názorů je jen kousek k ekonomické hypotéze,
      že …se jednotlivé firmy chovají jako kdyby se snažily racionálně maximalizovat
      své očekávané výnosy…a tlačily každou linii jednání do bodu, ve kterém se relevantní
      mezní náklady a příjmy vyrovnají, …obchodníci však neřeší …rovnice …o nic více
      než nakolik listy či biliároví hráči explicitně procházejí složitými matematickými
      výpočty.</p><p>Díky poznání principů spontánního řádu tedy již nepředpokládáme,
      obrazně řečeno, že žirafa má dlouhý krk, aby dosáhla na listy umístěné vysoko,
      nýbrž tušíme, že žirafy dosud existují mimo jiné právě proto, že mají delší
      krk, a dosáhnou tak na lístky jiným druhům nedostupné. Vidíme současně, že i
      procesy lidského chování mají podobnost s jinými přírodními procesy.</p><p></p><p>Jak
      říká <em>Adam Ferguson</em>, ani společenské instituce nejsou výsledkem vynálezu
      jedné lidské bytosti, ale výsledkem procesu konání mnoha lidí. Takže např. banka,
      rodina, parlament nebo třeba neděle nejsou jako společenské instituce nikým
      konkrétním vymyšlené věci, vyvinuly se v průběhu let a staletí přičiněním mnoha
      jedinců, z nichž každý byl opět ovlivněn mnoha okolnostmi. </p><p><em>Friedrich
      A. Hayek </em>tuto myšlenku oprášil a v eseji <em>Výsledky lidského jednání,
      nikoliv však lidského záměru </em>(Liberální ekonomie, Prostor, Praha 1993)
      poukázal na spontaneitu i u vývoje práva:</p><p></p><p><em>…celé toto pojetí,
      totiž že právo je něčím, co vzniká vůlí jednoho zákonodárce, …je jak fakticky
      falešné, tak nemůže být ani v praxi konzistentně uskutečněno. …Celé toto pozitivistické
      pojetí práva vychází z oné ve skutečnosti nepravdivé antropomorfní interpretace
      vzniklých institucí, jako by byly produktem jednoho záměru, interpretace, za
      kterou vděčíme konstruktivistickému racionalismu</em>. </p><p>Celý \"spontánní\"
      řád existuje na základě mnoha vazeb mezi mnoha subjekty. Nikdo tak nemůže znát
      všechny relevantní informace, které vedou třebas k utváření ceny jablka na trhu.
      Krásným příkladem je článek <em>Já, tužka</em> od <em>Leonarda E. Reeda </em>(Svobodné
      rozhledy 7/99). Záměr každého člověka prodávat či neprodávat nebo kupovat či
      nekupovat takovou věc je výsledkem mnoha okolností, které nikdo nemůže znát
      sám v jejich celistvosti. Výsledek je pak dílem \"<em>human action</em>\". Ani
      výsledek tržního procesu tedy nemůže být dosažen žádným plánovačem. </p><p>Společenskou
      institucí, nikým nevymyšlenou, avšak spontánně dílem <em>human action </em>vzniklou,
      je tedy i trh. Analogický proces využívání příležitostí, který sledujeme v ekosystému,
      vidíme i na trhu (niky z ekologie mají v ekonomii analogii v mezerách na trhu).
      </p><p>Obdobně vznikají i mimotržní přirozené instituce, jak jsem o tom psal
      v článku <u>O jurisdikci (LF 3/99)</u>: </p><p>…Základními atributy jurisdikce
      jsou výklad spravedlnosti, její vynucení z pozice síly a systém obrany proti
      ohrožení zvenčí. Institucionalizovanou jurisdikcí je stát s vládou, soudy, policií
      a armádou. Pokud stát v naplňování principů jurisdikce selhává, uvolňuje tím
      prostor pro vznik alternativní jurisdikce, která, pokud působí souběžně se státem,
      je obvykle nazývána mafií. Při sporech mezi jurisdikcemi vyšší instance neexistuje
      a spory se řeší bojem podle práva silnějšího nebo diplomacií.</p><p><em>…Pokud
      někde vznikne nedostatek ochrany, nějaká forma jurisdikce, ať ve formě státu
      či mafie, vzniká analogicky k promptnímu zaujímání uvolněných míst firmami na
      trhu. Místo dosavadního státu vzniká nová dominantní ochranná struktura. </em></p><p>Tržní
      systém, jakožto přirozený prostor pro vzájemně výhodné směňování užitečností
      má také určité přirozené zákonitosti, jak jsem se o tom zmínil např. v článku
      <em><u>O produkci, penězích a cenách (LF 4/99)</u></em>:</p><p></p><p><em>Tržní
      mechanismus je jako vodní proud. Tak jako si voda vždy hledá optimální cestu
      k nejnižším polohám, tržní mechanismus vyhledává optimální cestu k nejnižším
      nákladům. Je to jakýsi gravitační zákon ekonomie. Tak jako vodě, můžeme i tržnímu
      mechanismu stavět do cesty různé překážky. Optimální cestu k nejnižším nákladům
      tím můžeme zpomalit, můžeme ji načas zastavit. …Trh proniká skulinami v bariérách,
      překonává hráze. Můžeme jej donutit hledat si delší a náročnější cesty k nejnižším
      nákladům, ale princip tržní alokace zrušit nemůžeme. …Jakoukoliv regulací pouze
      zvyšujeme transakční náklady, cestu trhu k nejnižším nákladům komplikujeme,
      ale principy jeho fungování nezrušíme. </em></p><p>Že výsledky probíhajících
      procesů jsou nezamýšleným efektem činnosti mnoha subjektů, z nichž žádný nesleduje
      výsledek, který můžeme nakonec pozorovat, ukázal ve svém slavném přirovnání
      o neviditelné ruce trhu <em>Adam Smith </em>(Bohatství národů): </p><p></p><p><em>…Jednotlivec
      nesleduje veřejný zájem a ani si není vědom, nakolik jej podporuje. …Jde mu
      jen o vlastní zabezpečení, …jde mu jen o vlastní přínos a v tom je, tak jako
      v mnoha jiných případech, veden jakousi neviditelnou rukou, která jej navádí
      k podpoře cílů, jejichž naplnění vůbec nezamýšlel. ...A pro společnost je lepší,
      když sleduje svůj vlastní zájem, než kdyby chtěl zájem společnosti podporovat
      záměrně.</em></p><p>Člověk je vybaven rozumem, a tak dokáže preferovat vlastní
      život v rozporu se \"zájmy\" jeho genů: růstové příležitosti dokáže přeměnit
      v růst kvality vlastního života a ne jen k delšímu životu a k růstu kvantity
      svých potomků. Tím jediným se asi liší od jiných organismů. Zákonem jeho jednání
      je tak maximalizace užitku.</p><p>Fascinace rozumem však vede mnohé lidi k závěru,
      že spoustu věcí, které by přirozeně byly předmětem dobrovolné směny, nelze nechat
      \"napospas trhu\", a požadují, aby rozhodování o výrobě a směně statků bylo
      svěřeno vybraným jedincům. <em>Ludwig von Mises </em>v článku <em><u>Laissez-Faire
      nebo diktatura (LF 1/99)</u></em> píše:</p><p><em>…Podle názoru </em>[<em>socialistů</em>]<em>
      jsou alternativami \"automatické síly\" nebo \"vědomé plánování.\" …Podle …slovníku
      \"automatický\" znamená \"neřízený vůlí …vykonávaný bez aktivních myšlenek a
      bez vědomého záměru nebo řízení.\" Jaký triumf pro zastánce plánování! Pravdou
      ovšem je, že nevolíme mezi neživým mechanismem a automatismem na straně jedné
      a vědomým plánováním na straně druhé. Alternativy nejsou plánovat či neplánovat.
      Otázkou je, kdo má plánovat.</em></p><p>Mises tedy zdůrazňuje, že plánování
      se má nechat na jedincích a jejich dobrovolné kooperaci. </p><p>Zdá se, že existují
      přírodní zákony – jak v \"neživé\", tak v \"živé\" přírodě, a že existují tedy
      i přírodní zákony, které platí pro lidské konání. Úkolem pozitivní vědy je poznávat
      tyto zákony, nikoliv je hodnotit.</p><p>Zatímco fyzika je čistá věda, ekologové
      a ekonomové bohužel do svých věd často míchají subjektivní hodnoty, když jim
      poznané zákonitosti připadají příliš kruté. Dokud se ovšem ekologie a ekonomie
      neoprostí od hodnotových soudů, nebudou poskytovat pravdivý popis fungování
      světa.</p><p></p><p>\r\n</p>\n<p><a title=\"\" style=\"mso-footnote-id: ftn1\"
      href=\"http://www.petrmach.cz/CLANKY/2000Ospont%C3%A1nn%C3%ADm.htm#_ftnref1\"
      name=\"_ftn1\"></a></p>"
