- Proč zrušit daň z příjmu:
    :perex: <strong>Proč zrušit daň z příjmu</strong>
    :telo: <p>Daně a sociální pojistné vybírané českou vládou od občanů tvoří 1300
      miliard, tedy 43,7% Hrubého domácího produktu. Stát tedy přerozděluje takřka
      polovinu našich výdělků, a to prostřednictvím mnoha různých daní. Z nich Daň
      z příjmů fyzických osob ze závislé činnosti činí 121 miliard neboli 4% HDP (údaje
      MFČR za rok 2007).</p><p>Cílem Strany svobodných občanů je zásadním způsobem
      omezit státní přerozdělování. Chceme proto upravit příjmy a výdaje státu nikoliv
      řádově o miliardy (promile HDP), ale řádově o desítky miliard (procenta HDP).
      Naším střednědobým cílem je snížit daně a veřejné výdaje celkem o 100 miliard
      korun. Cílem těchto záměrů je zvýšit svobodu člověka nakládat se svým majetkem.</p><p>Daň
      z příjmu fyzických osob je nejlepším adeptem na zrušení z několika důvodů:</p><p>1)
      Její objem 4% HDP dobře odpovídá částce, o níž chceme snížit míru státního přerozdělování</p><p>2)
      Daň z příjmu fyzických osob je nejzkaženější daň - je nejvíc zaplevelená nejrůznějšími
      výjimkami a úlevami, je tedy nejvíce nespravedlivá a nejvíce distorzní. Je ale
      nenapravitelná - zrušení výjimek do ní zabudovaných naráží na odpor zainteresovaných
      zvýhodněných skupin.</p><p>3) Daň z příjmu fyzických osob je také nejbyrokratičtější
      – má nejsložitější daňové přiznání a největší úřednický aparát. </p><p>4) Daň
      z příjmu fyzických osob je vedle zdravotního a sociálního pojištění třetí paralelní
      daní z příjmu, porušuje tedy princip jednoho zdanění téhož zdroje.</p><p>5)
      Daň z příjmu fyzických osob je také daní, která představuje z velké míry přerozdělování
      z jedné kapsy do druhé u jednotlivého poplatníka. Jejím zrušením se zvýší čisté
      příjmy poplatníků s nižšími a středními příjmy, kteří tak automaticky dostanou
      méně sociálních dávek (dětských přídavků, sociálních příplatků, příspěvků na
      bydlení). Zrušením této daně se tedy automaticky ušetří sociální výdaje i bez
      změny zákonů o sociálních dávkách.</p><p>Daň z příjmu je tedy z mnoha důvodů
      nejlepším adeptem na zrušení, protože je nejškodlivější.</p><p>Chceme v minimálně
      stejném objemu omezit veřejné výdaje. Nikoliv výdaje na silnice a veřejné jiné
      statky. Ale výdaje, které stát vůbec nemá vynakládat. Jsme samozřejmě proti
      dotování olympiád a lyžařských mistrovství. Máme konkrétně na mysli nejrůznější
      dotace počínaje stavebním spořením a konče investičními pobídkami. Pokud ČSSD
      a ODS prosadí i v senátu šrotovné, budeme chtít zrušit i šrotovné. Chceme zrušit
      několik konkrétních úřadů počínaje Kocábovým ministerstvem a konče třeba Českou
      plemenářskou inspekcí. Chceme zrušit vládní výdaje na marketing od "Evropě to
      osladíme" po "Vláda má řešení ekonomické krize". </p><p>Vlády peníze daňových
      poplatníků dosud masivně zneužívaly a plýtvají jimi. Proto jsou daně tak vysoké.
      Jde to i jinak. Chceme skutečnou změnu. Proto zrušení DPFO myslíme vážně.</p><p>Nelíbí
      se mi odsuzování takového návrhu jen proto, že 4% HDP jsou údajně "moc".</p>
    :zverejneno: 2009-05-28
- Hlavně ať nepodlehne centrální banka:
    :perex: Mohou "záchranné balíčky" prosazované ve jménu boje s hospodářskou krizí
      roztočit inflaci? Víme, že nic není zadarmo, tak je třeba se ptát, co balíčky
      udělají se zbytkem ekonomiky.
    :telo: '<p align="justify">Jeden z nejvýznačnějších ekonomů 20. století Milton
      Friedman by řekl, že "<em>inflace je vždy a za všech okolností peněžní jev</em>":
      Nezačnou-li centrální banky masivně tisknout peníze – ať již pod tlakem vlád
      či ze své vůle, inflace se bát nemusíme. Vládní výdaj ve jménu řešení hospodářské
      krize jen přesouvá peníze z jednoho místa na místo jiné. Celkové množství peněz,
      které obíhají v ekonomice, nemění.</p><p align="justify"><strong>Šrotovné znovu
      na scéně</strong></p><p align="justify">Ve chvíli, kdy píšu tento článek, to
      vypadá, že sněmovnou projde společnými silami ČSSD a ODS jak sociálnědemokratické
      šrotovné v podobě dotace na nákup nového auta, tak vládní návrh na zavedení
      progrese u plateb sociálního pojištění, spočívající v zavedení nižších sazeb
      pro zaměstnance s nižšími příjmy. </p><p align="justify">Obě tato opatření především
      zvýší zadlužení. Když stát méně peněz vybere a více utratí – musí vydat více
      dluhopisů, které prodá bankám či přímo občanům.</p><p align="justify">Šrotovné
      sice pomůže automobilovému průmyslu, ale uškodí všem ostatním odvětvím. Když
      si totiž začneme díky státní pobídce kupovat více aut, zbude nám méně peněz
      na jiné věci. Budeme kupovat méně nábytku, počítačů, oblečení. Ekonomika jako
      celek zchudne, protože zničíme tisíce funkčních aut. </p><p align="justify">Mohli
      bychom stejně tak pomoci sklářskému průmyslu, kdybychom zavedli "skelné" – každý,
      kdo by rozbil deset let staré okno, by mohl dostat dotaci na nákup nového.</p><p
      align="justify">Skvělý ekonom 19. století Frederic Bastiat poukázal ve svém
      eseji "Co je vidět a co není vidět" na to, že jsou dva druhy ekonomů: jedni,
      kteří nahlížejí věci povrchně a vidí jen bezprostřední účinky nějakého kroku,
      a druzí, kteří dokáží předvídat i důsledky, které na první pohled nejsou vidět.
      Uvádí právě příklad s rozbitým oknem: Kluk rozbije okno a mnozí hned přispěchají
      s teorií, že koneckonců sklenáři budou mít práci, za utržené peníze si koupí
      další věci a ekonomika jako celek dostane růstový impuls. Tito takzvaní ekonomové
      nevidí peníze, které v důsledku nákupu nového okna utraceny nejsou. Kvůli útratě
      za nové okno si nekoupíme nové boty, obuvník neutrží naše peníze a neutratí
      je za další věci.</p><p align="justify">"<em>Jestliže – jak se často děje –
      dospějete k závěru, že jest dobře rozbíjeti okna, že se tím podporuje oběh peněz,
      že z toho vyplývá podpora průmyslu vůbec, pak musím zvolati: zadržte, vaše teorie
      uvízla na tom, co je vidět a nebere v úvahu to, co není vidět</em>," abych 160
      let starý Bastiatův esej citoval v překladu z roku 1923.</p><p align="justify">Šrotovné
      ekonomiku nepovzbudí. Politici, kteří jej prosazují, od Římana po Paroubka,
      by si měli přečíst Bastiata. Jestli šrotovné projde, pak s ohledem na pád vlády
      si na otázku Cui bono? můžeme odpovědět: Škoda Auto. </p><p align="justify"><strong>Progresivní
      pojistné</strong></p><p align="justify">Podobné je to s vládním plánem na zavedení
      progrese v sociálním pojištění – nápad vyprodukovaný Národní ekonomickou radou
      vlády. Z vyšších mezd se má procentuálně odvádět vyšší sociální pojistné než
      z nižších mezd, a to formou slevy na odvody u nízkopříjmových zaměstnanců. </p><p
      align="justify">Vybere-li se pak do státní kasy o 18 miliard méně, vydá vláda
      více dluhopisů, aby pokryla plánované výdaje. Banky si koupí vládní dluhopis
      a o to méně peněz půjčí podnikatelům a spotřebitelům. Firmám sice zbude nejprve
      díky této úspoře více peněz na různé výdaje, ale kvůli omezení bankovních úvěrů
      zas jiní lidé utratí méně na investice, hypotéky a ledničky.</p><p align="justify">Závěrem
      lze konstatovat, že zmiňovaná opatření inflaci nezvýší. Dojde ke zvýšení veřejného
      dluhu, budeme platit každý rok více na úroky ze státního dluhu, dojde ke zničen
      několika věcí, které fungují a dojde k umělému přesměrování poptávky lidí od
      jedněch nákupů k jiným nákupům. </p><p align="justify">Inflace se zvýší až v
      momentě, kdy Česká národní banka začne ladit měnovou politiku tak, že začne
      vládní dluhopisy od bank nakupovat. K tomu věřím nedojde. Centrální banka je
      naštěstí na vládě nezávislá.</p><p align="justify"><em>Petr Mach je ekonom a
      předseda Strany svobodných občanů</em></p>'
