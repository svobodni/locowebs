- O státní sociální politice:
    :perex: S
    :telo: "<p>ociální politika patří asi mezi nejvíce zastávané zásahy státu a spotřebovává
      vůbec největší díl vládních výdajů. Efektivnost státní sociální podpory přitom
      lze ilustrovat následující nadsázkou: Jak zařídit, aby každý občan dostal sociální
      příspěvek 500 korun? Vyberte od každého v průměru 1000 korun a vybranou částku
      rozdělte rovným dílem. Ovšem administrativní náklady jsou zanedbatelné ve srovnání
      se škodami, které sociální politika státu páchá na celých sociálních skupinách,
      jimž je určena. Možná dobře míněný program se stává život degradující zhoubou
      tím, že svou systematičností vytváří permanentní závislost rodin a celých generací.</p><p>Státní
      sociální dávky jsou vypláceny a přijímány jako sociální pomoc, popřípadě jako
      propopulační opatření a v neposlední řadě jako kompenzace jiných opatření státu,
      která občanům jejich příjmy odčerpávají.</p><p><b>Sociální pomoc</b></p><p><b>Státní
      \"dobročinnost\" vychází ze statistických průměrů a anonymních kritérií. Nebere
      proto (a ani brát nemůže) v úvahu odlišnost individuálních nároků na životní
      standard, které jsou vždy subjektivní. Nižším sociálním skupinám nebo některým
      kulturně etnickým skupinám státní dávky tím pádem zajišťují postačující životní
      úroveň a potlačují tak motivaci ke zvýšení příjmu prací. Děti vyrůstající v
      těchto rodinách pak přejímají a na další generace přenášejí zvrácený žebříček
      hodnot a celé skupiny občanů jsou vinou státu oprávněně zbytkem společnosti
      obviňovány z parazitizmu.</b> Stát tak nejen znásilňuje životy lidí, které nutí
      na sociální programy doplácet, ale naprosto potupně degraduje i životy adresátů
      dávek na pasivní příjem nezasloužené pomoci a uvrhává je do závislosti, ze které
      pro ně není úniku. Stát jim vytvořil prostředí, které neumožňuje rozvoj mentality
      individuální odpovědnosti.</p><p>Svobodný kapitalismus dává maximální prostor
      pro individuální rozvoj i pro rozvoj charitativních organizací, které dokážou
      ve srovnání se státem neskonale efektivněji distribuovat pomoc potřebným. Stát
      svojí sociální politikou vytlačuje soukromé zajišťovací aktivity i dobročinné
      aktivity, které na rozdíl od státem organizované systematické anonymní podpory
      představují pomoc lidem blízkým nebo lidem, kteří se ocitnou v náhlé nouzi vlivem
      nenadálých okolností. Nikdo by asi soukromě nechtěl na svůj úkor systematicky
      zjednodušovat život cizích lidí. A právě z toho logika státní sociální podpory
      vychází.</p><p>Na výzvu věnovat dobrovolně peníze nepořádné rodině ze sousedství
      nebo anonymní rodině, o které nic nevíme, by asi většina lidí kladně nereagovala.
      Od toho se odvíjí logika zastánců státem organizované sociální podpory: <i>Lidé
      by nebyli ochotní dobrovolně přispět na charitu, musíme je k tomu tedy donutit.</i>
      Občané přitom dobrovolně hlasují, aby jim byly odebrány peníze na pomoc lidem
      v nouzi, o níž za ně rozhodne stát. Buď tím říkají - <i>Já dát nechci, ať dají
      bohatší </i>nebo <i>Já dát chci, ale ať dají taky ostatní</i>. V obou případech
      lidé hlasují pro to, aby na charitu dávali ostatní. Pak to nazývají solidaritou.</p><p>Jako
      jeden z nástrojů této \"solidarity\" existují v řadě zemí takzvané dětské přídavky.
      Obhájce zrušení přídavků bude nejspíš označen za bezcitného (bezbřehého) liberála,
      který chce nechat umírat chudé děti. Jako důkaz asociálnosti takového postoje
      bude vykreslena sociální situace chudé rodiny po odebrání přídavků na děti.
      Odpůrce přídavků na děti tak bude staven do role, že chce nechat tuto rodinu
      pomřít hlady či nedůstojně živořit nebo dokonce, že tuto jejich sociální situaci
      přímo způsobí. </p><p><b>Přídavky na děti a jiné sociální dávky jsou jedním
      z mnoha faktorů, které ovlivňují rozhodování lidí, zda přivést na svět dalšího
      potomka. Ne snad, že by byly přímým důvodem plození dětí kvůli penězům. Při
      zvažování, zda přivést na svět další dítě však rozhodně hrají stimulační roli<a
      title=\"\" style=\"mso-footnote-id: ftn1\" name=\"_ftnref1\" href=\"http://www.petrmach.cz/CLANKY/1999Ost%C3%A1tn%C3%ADsoc.htm#_ftn1\"><u>*</u></a>.
      </b>Pro lidi z našeho okolí se nejspíš jedná o faktor zanedbatelný, který nemůže
      zvrátit odhodlání další dítě v určitém okamžiku nemít. Jsou však lidé, u nichž
      existence dávek převáží ve vědomém či podvědomém rozhodování váhy ve prospěch
      zplození dalšího potomka. Jsou to lidé s nižšími nároky na vlastní životní standard,
      u nichž tvoří sociální dávky významnou část příjmů a kteří tak z těchto dávek
      žijí na úkor ostatních lidí. <b>Existence přídavků na děti tudíž podporuje reprodukci
      lidí, kteří nejsou schopní nebo ochotní se o sebe postarat sami. Podporuje z
      našich daní jejich život na úkor našeho života a života našich dětí.</b> Přídavky
      na děti stimulují porodnost u sociálně slabších vrstev. Existuje-li vztah mezi
      sociálním postavením rodičů a dětí, pak stát takovýmito dávkami podporuje generování
      závislosti na dávkách oproti individuální odpovědnosti. </p><p>Stát by měl vyslat
      lidem jiný signál než <i>Množte se a my zajistíme, aby vaše děti měly co jíst</i>.
      Odpovědný má být rodič: má si klást otázku <i>Dokážu uživit své dítě a zajistit
      mu důstojný život? Chci vychovávat dítě, i když vím, že bude žít ve větší bídě
      než ostatní děti? </i>Oprávněně si většina lidí odpoví <i>ANO</i>. Nečiňme si
      proto právo přenášet vlastní nároky na životní standard na druhé lidi. Tak jako
      není možné z mnoha historických či kulturních důvodů, aby v průměru stejnou
      životní úroveň měli lidé v Anglii a lidé v Indii, není ani možné, aby podobnou
      životní úroveň měli různí lidé v rámci jednoho státu. <b>Různá (a někdy hodně
      různá) životní úroveň je přirozeností, tak jako jsou u lidí přirozeností různé
      schopnosti a výchozí podmínky. Neexistuje žádné přirozené právo na život určité
      kvality, které by mohlo být vůči někomu uplatněno bez nedobrovolného poškození
      jiného života.</b></p><p>Nikoho asi nenapadne, že by Česká republika měla zavést
      družbu např. s jedním bangladéšským okresem a místním poskytovat na základě
      idejí solidarity přídavky na děti. Tušíme, že životní úroveň by to zřejmě neovlivnilo,
      pouze by došlo ke zvýšení počtu dětí, protože lidé tam mají odlišné preference.
      Lidé v Bangladéši také nejsou našimi voliči, a tak politici nic podobného neprosazují.
      Proč ale lidé hlasují pro anonymní podporu občanům své země, když tuto \"solidaritu\"
      nechtějí přenášet za hranice své země?</p><p>Vedle charity jsou zde i další
      \"důvody\" pro sociální dávky. </p><p><b>Propopulační politika</b></p><p>Někdy
      jsou přídavky na děti chápané jako potřebný nástroj tzv. populační politiky.
      Mnoho intelektuálů považuje úbytek populace (své země) za cosi strašného. <b>Podpora
      porodnosti je přitom pouze genocida naruby. I kdyby podpora porodnosti byla
      etnicky či sociálně neutrální (což v důsledku není), byla by neospravedlnitelným
      zásahem do svobodného rozhodování občanů.</b> Znamená nedobrovolné odebrání
      příjmů jedněm ve prospěch množení jiných. Rozhodování o počtu dětí má být výhradním
      právem rodičů a stát by neměl provádět žádnou stimulaci v tomto smyslu. Stát
      navíc svými zásahy do míry reprodukce občanů vždy pouze narušil přirozenou věkovou
      strukturu společnosti s dalekosáhlými společenskými a ekonomickými důsledky.</p><p>Je
      jasné, že stát by neměl na druhé straně ani demotivovat lidi od plození dětí,
      což činí např. paternalistickým systémem důchodového zabezpečení. Velkorysou
      politikou důchodového zabezpečení stát zničil jeden z motivů odpovědné výchovy
      dětí coby pojistky proti bezprizornímu stáří.</p><p><b>Kompenzace vysokého zdanění</b></p><p>Sociální
      dávky jsou zaváděny a podporovány také jako kompenzace jiných státních zásahů.
      <b>Protože zavedené daně se obtížně odstraňují, brání se jim občané podporou
      různých \"sociálních\" výhod, které v naší euroamerické civilizaci pobírá většinou
      přes devadesát procent (!) občanů. </b>Využívání sociálních výhod (dávek a daňových
      úlev) je tak při vysokém zdanění chápáno jako oprávněné. Tato obrana je pochopitelná,
      je však evidentní, že správnější by bylo zrušit nesmyslné zásahy na obou stranách.
      Efektivní odbourání protisměrných finančních toků by mohlo pomoci výrazně zredukovat
      státní přerozdělování.</p><p>Stát provádí velice neefektivní sociální politiku,
      kdy např. v jednom okamžiku bere lidem daň na financování důchodů zvanou \"sociální
      pojištění\" a současně jim poskytuje přídavky a daňové úlevy na děti. Nerespektuje
      přirozené rozfázování života. Nenechá lidi v pravý čas investovat do výchovy
      dětí a v pravý čas si šetřit na stáří. Nákladně jim z jedné kapsy bere a do
      druhé kapsy jim způsobenou újmu kompenzuje. Nedávejme proto lidem přídavky a
      daňové úlevy na děti, nenuťme je ale ani současně platit sociální pojištění.
      Jakákoliv reforma sociálního systému by se měla přibližovat <i>laissez-faire
      </i>principům a vyhnout se novým regulacím.</p><p><b>Závěr</b></p><p>Právě stát
      je viníkem mnoha negativních sociálních jevů. Co podporuje lidi v tom, aby byli
      nezaměstnaní? Samozřejmě podpora v nezaměstnanosti. Stát bohužel poskytuje i
      podporu v lenosti, podporu v tom být svobodnou matkou, podporu v rodění dětí
      do chudoby atd. Státní přerozdělování chudobu nelikviduje, nýbrž udržuje. </p><p><b>Zatímco
      socialistická opatření typu minimální mzda brání mnoha lidem získat či nabízet
      zaměstnání, svoboda volby umožňuje uplatnit se v rámci svých schopností i lidem
      s podprůměrnými schopnostmi, protože ti svým handicapem získávají větší komparativní
      výhodu v oblastech, kterým jsou schopni se věnovat.</b> Teorie komparativní
      výhody vysvětluje, proč svobodný trh vede efektivně k takové dělbě práce, kdy
      určitou činnost nevykonávají vždy ti, kdo jsou v ní lepší. Např. newyorský taxikář
      může umět hůře anglicky a hůře znát New York než např. policista nebo manažer,
      přesto policista ani manažer neprovozují taxi. Taxikář je totiž ve svém oboru
      relativně zdatnější než v jiných oborech, zatímco manažer je v řízení taxi ve
      srovnání s řízením firmy daleko méně efektivní. Komparativní výhoda pro provozování
      taxislužby je u manažera nižší, proto se věnuje jiným činnostem. Analogicky
      mají v určitých činnostech komparativní výhodu i lidé s určitým zdravotním handicapem.
      </p><p><b>Státní sociální programy jsou mimořádně darwinovsky \"úspěšné\" -
      samy si vytvářejí stále více klientů. Šíří se takřka podle zákonů biologie a
      genetiky a postupně nás pohlcují.</b><b>Dech ztratí až ve chvíli, kdy přivedou
      kvalitu populace na takovou úroveň, že nebude dostatek těch, kteří budou nuceni
      tyto programy financovat.</b> Státní sociální programy jsou proto mimořádně
      společensky destruktivní a pokud se jim včas důsledně nepostavíme, tak jsou
      schopné zničit naši civilizaci.</p><p>Vytváření závislosti určitých skupin lidí
      na sociálních dávkách, jež způsobuje rozpad rodiny a tradičních vztahů, jež
      likviduje sebedůvěru a drasticky omezuje individuální odpovědnost, je jedním
      z největších zločinů sociálního státu dvacátého století. Státní sociální politika
      vytlačuje dobrovolné občanské aktivity a ničí lidské ctnosti. Je proto potřeba
      omezovat státní paternalismus a přiklonit se k <i>laissez faire </i>kapitalismu.</p><p></p><p>\r\n</p>\n<p><a
      title=\"\" style=\"mso-footnote-id: ftn1\" name=\"_ftn1\" href=\"http://www.petrmach.cz/CLANKY/1999Ost%C3%A1tn%C3%ADsoc.htm#_ftnref1\"><u>*</u></a>
      Jazykem ekonomie bych řekl \"incentives in implicit marginal analysis\"</p>"
