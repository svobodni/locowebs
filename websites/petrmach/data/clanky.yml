      na ně příslušnému celnímu úřadu celní prohlášení."</p><p><img title="posta-eu.png"
      border="0" alt="posta-eu.png" src="http://blog.idnes.cz/blog/7854/209290/posta-eu.png"
      width="355" height="214"></p><p>Mé další kroky směřovaly tedy na Oddělení celní
      deklarace České pošty. Tam jsem vystál frontu (2) a obdržel několik dalších
      formulářů. S nimi jsem se vypravil na přepážku Celního úřadu. Tam jsem vystál
      frontu (3), kde jsem musel doložit (a) prohlášení, že zásilka obsahuje zboží
