      jmenný 121</strong></p>\n<p></p><p></p><p><strong><u>Používané symboly</u></strong></p><p><strong><u></u></strong></p>\n<p></p><p></p><p><a
      name=\"K%C3%9Avod\"></a><strong><u>Úvod</u></strong></p><p>Tato práce se zabývá
      ekonomickými aspekty příjmu státu z monopolu na emisi peněz, pro který se používá
      pojem ražebné či inflační daň. V první části se budu stručně zabývat historií
      využívání ražebného a vývojem teorie ražebného a inflační daně. Ve druhé části
      se budu zabývat teoretickými aspekty ražebného, zejména vztahem ražebného, tempa
      růstu měnové báze a inflace. Ve třetí části se budu zabývat problémem hledání
      optimální inflační daně. Ve čtvrté části se budu zabývat fiskálním významem
      ražebného; shrnu jednak studie výše ražebného a jednak provedu vlastní studii
      ražebného na datech 91 států v letech 1986-1995. V páté části se budu zabývat
      podstatou rozdílu mezi inflační daní a explicitními daněmi a načrtnu možnost
      emise peněz formou explicitní inflační daně.</p><p>Téma ražebného a inflační
      daně považuji jednak za významné pro praktickou hospodářskou politiku a jednak
      za dosud ne zcela probádaný teoretický koncept. Literatura o ražebném a inflační
      dani zahrnuje desítky článků, knih a esejů, které se zabývají dílčími aspekty
      problému ražebného a inflační daně; učebnice makroekonomie a peněžní ekonomie,
      které se tématem zabývají, se navzájem liší v přístupech a definicích. Není
      mi známo, že by existovala ucelená práce zabývající se výhradně a detailně problematikou
      ražebného a inflační daně. </p><p>Cílem této práce je vytvořit konzistentní
      práci o ražebném, která se o některé autory opírá a s jinými polemizuje, propojit
      jednotlivé dílčí poznatky ekonomů, kteří se touto problematikou zabývali, do
      ucelené teorie ražebného, a tyto poznatky doplnit o vlastní přístupy. </p><p>Čtenář
      se v mé práci setká s několika nestandardními přístupy. Za prvé, uvádím v moderní
      literatuře o inflační dani nepublikované citace ranných teoretiků, např. texty
      o inflační dani od Johna Maynarda Keynese nebo od Benjamina Franklina. Za druhé,
      používám netradiční grafický model poptávky po penězích vycházející z neoklasické
      teorie poptávky po penězích – opírající se o práce Alfreda Marshalla, Arthura
      Cecila Pigoua a Irvinga Fishera a Johna Maynarda Keynese (před napsáním Obecné
      teorie). Za třetí, kritizuji zavedené definice ražebného (konkrétně Caganův
      rozklad reálného ražebného na míru inflace násobenou objemem reálných peněžních
      zůstatků) a přináším vlastní, od většiny literatury odlišnou definici. Za čtvrté,
      v kapitole o optimální inflační dani používám vlastní nekonvenční přístup, když
      hledám optimální míru inflace na základě testování nelineárního vztahu mezi
      tempem růstu měnové báze a reálným růstem HDP, což je vztah, který, pokud je
      mi známo, nebyl dosud v literatuře testován. Za páté, v kontextu teorie inflační
      daně kritizuji koncept nezávislé centrální banky a jako alternativu nabízím
      model kvazi-svobodného bankovnictví, resp. tzv. demokratický model emise peněz,
      které by z implicitní inflační daně učinily průhlednou explicitní daň.</p>\n<p></p><p></p><p><a
      name=\"K1\"></a><strong><u>1. Historie ražebného</u></strong></p><p>Poté, co
      se na trhu zrodily peníze jako zvláštní aktiva, všeobecně přijímaná při úhradě
      zboží a služeb a při úhradě dluhu, následuje dlouhá historie zasahování státu
      do vývoje peněz s cílem využít jejich existence k financování vládních výdajů.<em></em></p><p><strong><u></u></strong></p><p><a
      name=\"K11\"></a><strong><u>1.1 Vznik peněz jako produkt trhu</u></strong></p><p>V
      různých dobách a místech vystupovaly v podobě prostředku směny, zúčtovací jednotky
      nebo spolehlivého uchovatele hodnoty různé komodity – od dobytku, přes kůže
      po plátno. Využívání těchto aktiv při směně zboží snížilo transakční náklady
      a přispělo k růstu obchodu a bohatství. Postupně se jako nejlépe vyhovující
      dostaly do této role vzácné kovy.</p><p>Přirozené objektivní vlastnosti jako
      snadná dělitelnost, trvanlivost, vzácnost či snadná přenositelnost předurčily
      kovy, aby se staly nástrojem směny. Jak napsal Adam Smith v r. 1776 ve svém
      Pojednání o povaze a původu bohatství národů, <em>\"nejenže kov lze uchovávat
      s nejnižšími ztrátami, lze jej také dělit na libovolně malé části a pak je zas
      stavit dohromady, což je vlastnost, kterou jiné stejně trvanlivé komodity nemají
      a která je předurčila k tomu, aby se staly nástrojem obchodu a oběhu.\"</em><a
      title=\"\" style=\"mso-footnote-id: ftn1\" href=\"/admin/_universal/iframe.php#_ftn1\"
      name=\"_ftnref1\"><u>[1]</u></a> Používání kovů výrazně snížilo transakční náklady
      spojené s uskutečněním obchodu a jejich uplatňování přispělo k dalšímu ekonomickému
      rozvoji. Přesto nelze kovy jako takové považovat za peníze v pravém slova smyslu.
      Jak napsal Carl Menger v r. 1892 ve svém eseji <em>O původu peněz</em>, \"<em>Hlavními
      vadami používání drahých kovů k peněžním účelům jsou za prvé obtížnost při rozpoznávání
      ryzosti a jakosti a za druhé nutnost dělení hrubého materiálu na malé kousky
      kvůli každé transakci.</em>\"<a title=\"\" style=\"mso-footnote-id: ftn2\" href=\"/admin/_universal/iframe.php#_ftn2\"
      name=\"_ftnref2\"><u>[2]</u></a> Podnikatelé, kteří se věnovali získávání drahých
      kovů, začali toto své zboží, aby je lépe uplatnili na trhu, označovat pečetí
      jakosti. Tím pokračoval proces vzniku peněz. Lidé docházeli na trh s kusy kovu
      (hřivnami) označenými znakem kvality, z nichž při nákupech oddělovali příslušná
      přesně vážená množství: \"<em>Pečeť vyražená veřejnou autoritou nebo důvěryhodnou
      osobou na kovový monolit negarantovala sice hmotnost, ale jakost ano ... Takto
      označený kov se stále musel vážit, ale nebylo nutné dále ověřovat jakost.</em>\"<a
      title=\"\" style=\"mso-footnote-id: ftn3\" href=\"/admin/_universal/iframe.php#_ftn3\"
      name=\"_ftnref3\"><u>[3]</u></a> To už byl jen krůček ke zrození mincí, jakožto
      dopředu navážených kousků kovu se značkou garantující jak kvalitu, tak hmotnost.
      Aby bylo zabráněno vzniku nesouladu mezi značkou a realitou, měly tyto kousky
      kovu plochý kulatý tvar a byly opatřeny pečetí z obou stran a vroubkováním po
      obvodu. Jak uvádí Menger, \"<em>později se objevil i nápad označovat kousky
      kovu hmotností ... Toho se dalo přirozeně nejlépe docílit rozdělením kovu na
      kousky, které vyhovovaly účelům obchodu a označením těchto kousků tak, aby z
      nich nebylo možno odebrat část, aniž by to bylo patrné.</em>\"<a title=\"\"
      style=\"mso-footnote-id: ftn4\" href=\"/admin/_universal/iframe.php#_ftn4\"
      name=\"_ftnref4\"><u>[4]</u></a> Když se později zrodily cenné papíry – vkladové
      certifikáty a směnky – opravňující k výběru mincí z banky, začaly tyto důvěryhodné
      poukázky obíhat a sloužit jako praktické papírové peníze. Banky začaly vydávat
      vlastní směnky v nominální struktuře vhodné pro obchod – bankovky.</p><p>Jinými
      slovy, peníze vznikaly, řečeno s Adamem Fergusonem, jako <em>human action</em>,
      nikoliv jako <em>human design</em>. Jsou produktem vynalézavosti mnoha jedinců,
      nemají však jednoho vynálezce. Jak uvedl Menger, <em>\"Peníze nejsou vynálezem
      státu. Nejsou produktem legislativního aktu ... Peníze nejsou produktem dohody
      lidí maximalizujících užitek ani produktem legislativy. Nikdo je nevymyslel
      ... Jelikož peníze jsou přirozeným produktem lidského hospodaření, jejich specifické
      formy byly vždy a všude výsledkem specifických a proměnlivých ekonomických situací.
      Výjimečnou pozici peněz v obchodu získávaly u jednoho národa v různých dobách
      – a u různých národů ve stejné době – různé statky.\"</em><a title=\"\" style=\"mso-footnote-id:
      ftn5\" href=\"/admin/_universal/iframe.php#_ftn5\" name=\"_ftnref5\"><u>[5]</u></a><em></em></p><p><strong><u></u></strong></p><p><a
      name=\"K12\"></a><strong><u>1.2 Vstup státu do oblasti peněz</u></strong></p><p>Používání
      peněz snižuje transakční náklady. To znamená, že do té míry, nakolik používání
      peněz snižuje transakční náklady, jsou lidé ochotni zaplatit za používání peněz,
      ať už formou poplatku za ražbu nebo formou trpění poklesu kupní síly. Existuje-li
      konkurence v emisi peněz, velikost tohoto poplatku se blíží nákladům na emisi
      peněz. Naproti tomu monopolní emise peněz umožňuje účtovat tento poplatek až
      do výše, kdy dosáhne velikosti úspory, která plyne z používání peněz.</p><p>Ziskový
      potenciál monopolní ražby mincí vedl panovníky k postupnému přivlastnění kontroly,
      resp. monopolu nad tímto druhem podnikání. Není divu, že monopolizace byla ospravedlňována
      úsilím o obecné blaho. Jak uvedl např. florentský učenec Bernardo Davanzati
      v r. 1588, \"<em>ražba mincí nesmí být prováděna soukromníky, kteří mohou potenciálně
      podvádět, nýbrž panovníkem, jenž je jako otec všech poddaných.</em>\"<a title=\"\"
      style=\"mso-footnote-id: ftn6\" href=\"/admin/_universal/iframe.php#_ftn6\"
      name=\"_ftnref6\"><u>[6]</u></a> Tento citát doslova ukazuje, že monopolizace
      emise peněz nebyla motivována pouze fiskálními potřebami, ale byla rovněž projevem
      státního paternalismu.</p><p>Mincovny brzy vykonávaly svou činnost na základě
      státem za úplatu poskytnutého práva razit mince, nebo byly přímo zestátňovány.
      Jednou z cest, jak získat z peněz fiskální příjem, bylo roztavení peněz stažených
      z oběhu, přidáním nevzácného kovu a vytvoření mincí z kovové slitiny se stejným
      vyraženým symbolem, ale s nižším obsahem vzácného kovu: Jak uvádí Smith, \"<em>Zlehčování
      zrna bylo … zpravidla operací tajnou. Pomocí něho razila se v mincovně mince
      téže nominální hodnoty, a pokud to jen šlo, i téže váhy, téže velikosti a téhož
      vzhledu jako mince daleko větší hodnoty, která byla v oběhu dříve. ... Myslím,
      že ve všech zemích světa hrabivost a nečestnost feudálů a suverénních států
      zneužívajících důvěru poddaných vedla ke zmenšování reálného množství vzácného
      kovu obsaženého původně v jejich mincích.\"</em><a title=\"\" style=\"mso-footnote-id:
      ftn7\" href=\"/admin/_universal/iframe.php#_ftn7\" name=\"_ftnref7\"><u>[7]</u></a>
      I když mnohdy snižování obsahu vzácného kovu v mincích bylo projevem hrabivosti
      a nečestnosti vlád, jak uvádí Smith, mnohdy šlo jistě také o snahu získat příjem
      do státní pokladny na výdaje, které většina veřejnosti bude označovat za oprávněné.
      V době, kdy z institucionálních důvodů nebylo možné vybírat dostatečné prostředky
      formou všeobecných daní z příjmů či ze spotřeby, tvořily významný zdroj státních
      příjmů cla a regály<a title=\"\" style=\"mso-footnote-id: ftn8\" href=\"/admin/_universal/iframe.php#_ftn8\"
      name=\"_ftnref8\"><u>[8]</u></a> a mezi nimi regály spojené s emisí peněz. Výnos
      vlády z regálů spojených s penězi se nazývá ražebné (seigniorage).</p><p>Žádný
      regál nebylo možno využívat a zneužívat tak jako regály spojené s penězi poté,
      když vlády objevily možnost emise neplnohodnotných peněz, u nichž se vyražený
      nominál odchyloval od hmotnosti drahého kovu v minci obsaženého. Jak uvádí Kosmas
      ve své kronice z 11. století, \"<em>Zajisté žádná pohroma, žádný mor a hromadné
      umírání, ani kdyby nepřátelé celou zemi loupením a pálením pustošili, tolik
      by neuškodily lidu božímu jako časté měnění a podvodné horšení mince. Která
      zhouba nebo která pekelná lítice nelítostně olupuje, hubí a ochuzuje ctitele
      Kristovy než panovnický podvod s penězi?</em>\"<a title=\"\" style=\"mso-footnote-id:
      ftn9\" href=\"/admin/_universal/iframe.php#_ftn9\" name=\"_ftnref9\"><u>[9]</u></a><em></em>V
      jisté míře se zlehčování mince týkalo i tak stabilních mincí, jako byla anglická
      libra. Jak napsal v r. 1776 Adam Smith, <em>\"anglická libra a pence obsahují
      nyní třetinu, skotská libra a pence asi třiceti šestinu a francouzská libra
      a pence jednu šedesáti šestinu původní hodnoty. ... Tyto operace proto vždy
      byly ve prospěch dlužníků a ničivé pro věřitele a mnohdy způsobily větší zvraty
      v rozdělení bohatství, než jaké by mohly způsobit nejhorší veřejné pohromy.\"</em><a
      title=\"\" style=\"mso-footnote-id: ftn10\" href=\"/admin/_universal/iframe.php#_ftn10\"
      name=\"_ftnref10\"><u>[10]</u></a></p><p>Jiným způsobem získání veřejného příjmu
      bylo otevřené vybírání ražebného přímo při ražbě mincí. Vláda si mohla nechávat
      jako poplatek za ražbu větší část doneseného vzácného kovu, než kolik odpovídalo
      skutečným nákladům. Jak uvedl v r. 1848 John Stuart Mill, tohoto výnosu mohla
      vláda dosahovat pouze tehdy, pokud měla na ražbu mincí monopol a zájemce o vyražení
      mincí nemohl odejít ke konkurenční mincovně: <em>\"Vláda by se mohla pokoušet
      [na ražbě] vydělat a uvalovat ražebné. Ale to, co by účtovala nad rámec skutečných
      nákladů, by představovalo ziskovou příležitost pro soukromou ražbu ... Pokud
      na ražbě peněz lze vydělat, zajisté se tak stane. Snaha učinit z ražebného součást
      veřejných příjmů by přišla vniveč.\"</em><a title=\"\" style=\"mso-footnote-id:
      ftn11\" href=\"/admin/_universal/iframe.php#_ftn11\" name=\"_ftnref11\"><u>[11]</u></a>
      Dokonce i v případě monopolu na ražbu mincí byla vláda ve stanovení ražebného
      limitována, a to velikostí transakčních nákladů směny. Pokud vláda stanovovala
      i při monopolu na ražbu mincí ražebné příliš vysoké, mohli se obchodníci a obyvatelstvo
      uchýlit zpět k méně pohodlnému placení neraženým kovem na váhu. Stejně tak při
      znehodnocování mincí, když do nich vláda přimíchávala nevzácné kovy, preferovali
      lidé placení neraženým kovem na váhu. Jak uvádí český historik Jaroslav Čechura,
      <em>\"Rozmach placení neraženým kovem vážně ohrožoval značné příjmy českých
      panovníků, které jim plynuly díky soustavnému využívání mincovního regálu.\"</em><a
      title=\"\" style=\"mso-footnote-id: ftn12\" href=\"/admin/_universal/iframe.php#_ftn12\"
      name=\"_ftnref12\"><u>[12]</u></a> Možný výnos státu z ražebného byl tedy dán
      tím, nakolik hodnota mince převyšovala díky pohodlí spojenému s jejím používáním
      hodnotu neraženého kovu o stejné hmotnosti. Když veřejnost platila neraženým
      kovem na váhu nebo cizími mincemi, bránily se tomu vlády dodatečnými legislativními
      opatřeními, která měla přimět poddané k placení oficiálními platidly: Oficiální
      mince se začaly opírat o nucený oběh a nepřijímání mince bylo přísně postihováno.</p><p>Další
      možnost realizovat příjem z ražebného vznikla, když se na trhu objevily papírové
      peníze jako poukazy na uložené kovy a mince. Vlády postupně ve všech zemích
      světa zmonopolizovaly emisi papírových peněz. Právo vydávat papírové peníze
      bylo postupně svěřeno jediné instituci pod kontrolou státu a tyto peníze se
      opíraly o nucený oběh.</p><p>Se vznikem papírových peněz s nuceným oběhem se
      ražebné jako poplatek za ražbu mincí stalo fiskálně nevýznamným poplatkem, který
      v zásadě hradil čistě náklady ražby a nepřinášel dodatečný fiskální příjem.
      Toto ražebné činilo na přelomu 19. a 20. století ve Francii 0,25 %, v Rakousku
      0,18 % a v nově vzniklém Československu byl stanoven na 0,3 %<a title=\"\" style=\"mso-footnote-id:
      ftn13\" href=\"/admin/_universal/iframe.php#_ftn13\" name=\"_ftnref13\"><u>[13]</u></a>
      z hmotnosti raženého vzácného kovu. V Anglii nebo ve Spojených státech amerických
      byla ražba tradičně poskytována státem zdarma a stát tak na ni dokonce doplácel.
      Významný výnos pro státní rozpočet ale skýtala monopolizace a zestátňování emise
      papírových bankovek. Jak píše Friedrich August Hayek, \"<em>Od Marca Pola víme,
      že ve 13. století bylo odmítnutí císařských papírových peněz podle čínského
      práva trestáno smrtí. Dvacet let v okovech a v některých případech i smrt, to
      byly tresty za odmítnutí francouzských asignátů.</em>\"<a title=\"\" style=\"mso-footnote-id:
      ftn14\" href=\"/admin/_universal/iframe.php#_ftn14\" name=\"_ftnref14\"><u>[14]</u></a>
      Různé vlády využívaly v různých dobách možnost získat reálný příjem tiskem peněz
      tu ve větší tu v menší míře. Někdy tato praxe vedla ke katastrofám a krachům
      veřejných financí, jindy tato praxe znamenala pohodlný a trvalý způsob získávání
      příjmů pro stát i poplatníky. </p><p></p><p>Ražebné je fiskální příjem, zdroj
      veřejných financí, který začal být suverénními státy a lokálními feudály využíván
      se vznikem peněz v podobě mincí z drahých kovů a je využíván dodnes prostřednictvím
      měnové politiky a specifických vztahů mezi státním rozpočtem a centrální bankou,
      a to ať již jako důsledek záměrného zvyšování množství peněz s cílem získat
      ražebné nebo jako důsledek záměrného zvyšování množství peněz s cílem dosáhnou
      různých měnově-politických cílů. Takřka všechny státy světa hospodaří s deficity,
      které jsou minimálně částečně monetizovány, tj. kryty emisí peněz. Centrální
      banka buď tiskne peníze pro vládu přímo, jako tomu bývá v zemích \"třetího světa\",
      nebo centrální banka kupuje ve prospěch vlády za nově emitované peníze vládní
      dluhopisy, které kryjí výdaje neuhrazené z běžných daňových příjmů, jako je
      tomu ve většině zemí Západu. Ať již získává vláda ražebné přímo nebo nepřímo,
      nebo ať je výběr ražebného primárním cílem měnové politiky nebo jejím vedlejším
      produktem, výsledkem tohoto procesu je, že tisk peněz pomáhá financovat veřejné
      výdaje prakticky ve všech zemích světa. </p><p><a name=\"K13\"></a><strong><u></u></strong></p><p><strong><u>1.3
      Vývoj teorie inflační daně</u></strong><u></u></p><p>Praktické využívání příjmu
      z emise peněz patrně předstihlo vznik teorie ražebného a inflační daně. Jak
      uvedl ve své knize <em>The Theory of Money and Credit </em>v r. 1934 Ludwig
      von Mises, \"<em>vlády zvyšovaly množství peněz dávno před tím, než se takový
      postup začal ospravedlňovat z hlediska měnové teorie.</em>\"<a title=\"\" style=\"mso-footnote-id:
      ftn15\" href=\"/admin/_universal/iframe.php#_ftn15\" name=\"_ftnref15\"><u>[15]</u></a>
      Navíc, mnoho teoretických prací obhajujících emisi státních peněz se vládním
      příjmem z emise peněz primárně nebo vůbec nezabývalo. Jak uvádějí Geoffrey Brennan
      a James Buchanan, \"<em>Ospravedlnění vládního příjmu z monopolu na emisi peněz
      se v literatuře obvykle neodvozuje z jeho významu pro získání vládních příjmů:
      získávání tohoto příjmu je vedlejší rys.</em>\"<a title=\"\" style=\"mso-footnote-id:
      ftn16\" href=\"/admin/_universal/iframe.php#_ftn16\" name=\"_ftnref16\"><u>[16]</u></a></p><p>Např.
      David Hume obhajoval měnovou politiku, která by měla sledovat udržování \"praktického
      množství peněz\", které by zajišťovalo cenovou stabilitu. Hume na základě kvantitativní
      teorie argumentoval, že v situaci, kdy dochází k ekonomickému růstu, je nutné
      tento růst doprovodit zvyšováním množství peněz, aby nedocházelo k deflaci.
      V r. 1752 ve svém eseji <em>O penězích </em>Hume<em></em>napsal: \"<em>Dobrá
      politika správce měny spočívá jedině v udržování pokud možno stabilního růstu
      daného množství peněz.\"</em><a title=\"\" style=\"mso-footnote-id: ftn17\"
      href=\"/admin/_universal/iframe.php#_ftn17\" name=\"_ftnref17\"><u>[17]</u></a><em></em>Rovněž
      navrhoval, jak toho dosahovat: <em>\"Je snadné zlato či stříbro smíchat s méně
      vzácným kovem, tak jak se to dělá v některých evropských zemích. Takto lze počet
      peněžních jednotek zvýšit na praktičtější množství. I nadále slouží ke směně
      stejně dobře bez ohledu na jejich množství či barvu.</em>\"<a title=\"\" style=\"mso-footnote-id:
      ftn18\" href=\"/admin/_universal/iframe.php#_ftn18\" name=\"_ftnref18\"><u>[18]</u></a>
      Podobně se monetaristé ve 20. století vyslovovali pro měnovou politiku pravidla
      stálého umírněného růstu množství peněz, které by mělo zabránit klesání cenové
      hladiny. Jak napsal Milton Friedman, \"<em>...zasazoval jsem se pro tempo [růstu
      množství peněz], které by v průměru vedlo zhruba ke stabilitě cenové úrovně
      konečné produkce, a které jsem odhadl na 3 až 5 procent pro [peněžní agregát]
      oběživa a všech vkladů.</em>\"<a title=\"\" style=\"mso-footnote-id: ftn19\"
      href=\"/admin/_universal/iframe.php#_ftn19\" name=\"_ftnref19\"><u>[19]</u></a><em></em>Tato
      měnová politika byla opět ospravedlňována cílem cenové stability, jíž se přisuzovaly
      obecně pozitivní vlastnosti: \"<em>Období relativní stability peněžního růstu
      byla rovněž obdobími relativní stability ekonomické aktivity ... Období fluktuací
      tempa peněžního růstu byla rovněž obdobími fluktuace ekonomické aktivity ....
      Stabilní peněžní růst by poskytoval klima příznivé pro efektivní fungování těch
      základních sil podnikání, invence, práce a spořivosti, které jsou skutečnými
      prameny hospodářského růstu.</em>\"<a title=\"\" style=\"mso-footnote-id: ftn20\"
      href=\"/admin/_universal/iframe.php#_ftn20\" name=\"_ftnref20\"><u>[20]</u></a>
      Příjem pro státní pokladnu v podobě ražebného by v těchto případech nebyl cílem
      měnové politiky, ale vedlejším produktem sledování jiného měnově-politického
      cíle, konkrétně stability cenové hladiny.</p><p>V 18. století, kdy Evropa a
      Amerika zažívaly dlouhodobou deflaci, začaly narůstat požadavky na zřizování
      státních bank, které by emitovaly papírové peníze a zajistily stabilitu kupní
      síly měny. Lidé v 17. a 18. století měli zkušenost jak s inflací v důsledku
      přílivu drahých kovů z Ameriky či v důsledku vládního snižování obsahu drahého
      kovu a rozmnožování mincí, tak s deflací, když omezená nabídka zlata či stříbra
      nedržela krok s rostoucí poptávkou po penězích z důvodu vytlačování naturální
      směny směnou peněžní a z důvodu přirozeného ekonomického růstu. Pokles cenové
      hladiny považovali již ranní ekonomové za příčinu poklesu výroby a růstu nezaměstnanosti.
      Jak uvádí např. David Hume, \"<em>Země, která zaznamenává pokles množství peněz
      začne zaostávat za ostatními národy, které třeba neoplývají velkým množstvím
      peněz, které ale množství peněz postupně zvyšují. Snadno se to pochopí, uvědomíme-li
      si, že změny v množství peněz, ať na tu či onu stranu, nejdou ruku v ruce úměrně
      se změnami v cenách statků. Vždy existuje určité období, než se věci přizpůsobí
      nové situaci: když se množství peněz snižuje, je to pro průmysl zhoubné zrovna
      tak, jako je pro něj přínosné, pokud peníze přibývají. Dělníci neseženou od
      výrobců a obchodníků tolik práce jako dříve, přitom na trhu platí za vše nezměněnou
      cenu. Zemědělci tak nemůžou udat své obilí a dobytek, přitom musí odvádět stejný
      nájem za půdu. Chudobu, nuzotu a zahálení, které nutně následují, si lze snadno
      představit.</em>\"<a title=\"\" style=\"mso-footnote-id: ftn21\" href=\"/admin/_universal/iframe.php#_ftn21\"
      name=\"_ftnref21\"><u>[21]</u></a> Mnozí ekonomové začali považovat zlato a
      stříbro za materiál, který již nebyl s to cenovou stabilitu zajistit, a obhajovali
      emisi papírových peněz jako lepšího standardu hodnoty. </p><p>V r. 1705 vydal
      skotský finančník John Law pojednání <em>Money and Trade Considered, with a
      Proposal for Supplying the Nation with Money, </em>v němž navrhoval zřízení
      bankovního úřadu, který by emitoval papírové peníze formou zástavy pozemků:
      \"<em>Tyto papírové peníze by neklesaly na hodnotě jako stříbrné peníze, když
      se zvyšuje jejich množství, nebo když klesá poptávka po nich. Komise [bankovního
      úřadu] bude vydávat peníze na základě poptávky... Tyto papírové peníze si budou
      udržovat svoji hodnotu a peněz bude vždy tolik, kolik jich bude potřeba, a ne
      více.</em>\"<a title=\"\" style=\"mso-footnote-id: ftn22\" href=\"/admin/_universal/iframe.php#_ftn22\"
      name=\"_ftnref22\"><u>[22]</u></a> Law navrhoval, \"<em>aby příjem [úřadu] po
      uhrazení poplatků a po vyčlenění částky, kterou parlament uzná jako potřebnou
      na pokrytí případných ztrát, byl použit formou odvodu k podpoře exportu a výroby
      naší země.</em>\" <a title=\"\" style=\"mso-footnote-id: ftn23\" href=\"/admin/_universal/iframe.php#_ftn23\"
      name=\"_ftnref23\"><u>[23]</u></a><sup>, <a title=\"\" style=\"mso-footnote-id:
      ftn24\" href=\"/admin/_universal/iframe.php#_ftn24\" name=\"_ftnref24\"><u>[24]</u></a></sup>
      V r. 1727 americký politik, ekonom, podnikatel a vynálezce Benjamin Franklin
      (tehdy dvaadvacetiletý) vydal pamflet <em>A Modest Enquiry into the Nature and
      Necessity of a Paper-Currency,</em> v němž argumentoval ve prospěch emise papírových
      peněz v Pensylvánii. \"<em>Po mnoho staletí používaly ty části světa, které
      se zabývaly obchodem, jako nejvhodnější materiál [sloužící jako prostředek směny]
      zlato a stříbro... V nich, a zejména ve stříbře, pak bylo obvyklé vyjadřovat
      hodnotu všech ostatních věcí. Avšak jelikož stříbro samo o sobě nemá vůbec jistou
      trvalou hodnotu, která kolísá podle toho, zda je ho málo či hodně, pak se zdá
      vhodnější používat jako míru hodnoty nějakou jinou věc...\"</em><a title=\"\"
      style=\"mso-footnote-id: ftn25\" href=\"/admin/_universal/iframe.php#_ftn25\"
      name=\"_ftnref25\"><u>[25]</u></a><em></em>Franklin navrhoval zřízení bankovního
      úřadu, který by emitoval papírové peníze formou hypotekární půjčky, přičemž
      úroky by byly \"<em>více než dostatečné, aby pokryly poplatky za tisk a odměny
      úředníků.</em>\"<a title=\"\" style=\"mso-footnote-id: ftn26\" href=\"/admin/_universal/iframe.php#_ftn26\"
      name=\"_ftnref26\"><u>[26]</u></a> Pro úplnost dodejme, že kromě měnové teorie
      a snahy vymanit zemi z recese měl Franklin ještě další zájem: byl vlastníkem
      největší tiskárny v Pensylvánii a pro kolonii poté dlouhodobě tiskl peníze:
      \"<em>Byla to velmi výnosná činnost, která mi moc pomohla,</em>\"<a title=\"\"
      style=\"mso-footnote-id: ftn27\" href=\"/admin/_universal/iframe.php#_ftn27\"
      name=\"_ftnref27\"><u>[27]</u></a> uvedl Franklin.</p><p>I když většina textů
      ve prospěch zavedení papírové měny v 17. a 18. století byla motivována \"potřebami
      obchodu\" a \"nedostatkem oběživa\", lze najít i texty, které hájily emisi peněz
      z fiskálních důvodů. Benjamin Franklin se v r. 1765 zasazoval o využívání emise
      papírových peněz jako alternativy kolkové daně, kterou se chystala na severoamerické
      kolonie uvalit Anglie. Ve svém <em>Plánu pro zavedení papírové měny v amerických
      koloniích </em>píše: \"<em>Království bude na úrocích získávat pro potřeby politiky
      v Americe každý rok nemalou a trvale rostoucí částku. Bude to fungovat jako
      všeobecná daň. Tato daň, pokud to tak můžeme nazývat, bude ve skutečnosti rozložena
      velmi rovnoměrně na veškeré jmění, a to asi více než jakákoliv jiná možná daň,
      neboť každý, kdo drží peníze, platí za dobu než peníze utratí, implicitní úrok...
      Takže bohatí, kteří mají nejvíce peněz, by vlastně platili největší daně.</em>\"<a
      title=\"\" style=\"mso-footnote-id: ftn28\" href=\"/admin/_universal/iframe.php#_ftn28\"
      name=\"_ftnref28\"><u>[28]</u></a></p><p>První rozsáhlejší teoretické pojednání
      o příjmu státu z emise peněz nalezneme v <em>Pojednání o daních a poplatcích
      </em>anglického ekonoma Williama Pettyho z r. 1662, který zvyšování množství
      peněz zařadil do tohoto svého díla jako samostatnou kapitolu: \"<em>Někdy státy
      ... zvyšují množství peněz čili snižují obsahvzácného kovu. Není to ale nic
      jiného než daň uvalená na lidi, kteří jsou věřiteli státu, jakož obdobně i na
      lidi, kteří žijí z penzí, rent, anuit, poplatků, atd.</em>\"<a title=\"\" style=\"mso-footnote-id:
      ftn29\" href=\"/admin/_universal/iframe.php#_ftn29\" name=\"_ftnref29\"><u>[29]</u></a>
      Petty inflační daň hodnotí negativně: \"<em>Zvyšování množství peněz čili snižování
      obsahu vzácného kovu je velmi politováníhodným a nerovným způsobem zdanění lidí,
      je znakem pokleslosti státu, když velmi nečestně zaštítěn podobiznou panovníka
      zneužívá důvěry lidí a nazývá věci tím, čím již nejsou.</em>\" Petty dále uvádí
      řadu dalších argumentů proti snižování obsahu drahého kovu v mincích, např.,
      že slitiny jsou kvůli méně zřetelné barvě náchylnější k falzifikaci.<a title=\"\"
      style=\"mso-footnote-id: ftn30\" href=\"/admin/_universal/iframe.php#_ftn30\"
      name=\"_ftnref30\"><u>[30]</u></a> Dalším z myslitelů, kteří si byli vědomi
      daňového aspektu emise peněz byl v první polovině 18. století někdejší guvernér
      anglické státní mincovny Isaac Newton, který v r. 1717 ve své pravidelné zprávě
      správce mincovního úřadu upozorňoval na to, jak časté edikty francouzského krále
      snižující obsah drahého kovu v mincích představují zdanění. Teorií příjmu státu
      z emise peněz se zabýval i český spisovatel a žurnalista Karel Havlíček Borovský.
      Jak napsal v r. 1850 ve svém eseji <em>Peníze</em>, \"<em>Papírové peníze považovaly
      vlády vždy za nejsnadnější prostředek k provedení všech svých účelů, neboť presy
      bankonotové byly vždy v čas potřeby nevyvážitelný pramen surrogantních příjmů.</em>\"<a
      title=\"\" style=\"mso-footnote-id: ftn31\" href=\"/admin/_universal/iframe.php#_ftn31\"
      name=\"_ftnref31\"><u>[31]</u></a></p><p>V roce 1924 vydal John Maynard Keynes
      dílo <em>A Tract on Monetary Reform </em>s obsáhlou kapitolou <em>Inflation
      as a Method of Taxation</em>, v níž zavedl pojem inflační daň. Keynes jasně
      definoval příjem státu z emise peněz jako daň: \"<em>Vláda může žít dlouhou
      dobu … tiskem papírových peněz. To značí, že si může tímto způsobem zabezpečit
      dispozici skutečnými prostředky, prostředky zrovna tak skutečnými, jako jsou
      ty, jež získává zdaněním. ... Vláda může žít tímto prostředkem, když nemůže
      žít žádným jiným. Je to forma zdanění, které je nejtíže uniknouti, jak veřejnost
      seznává, a kterou i nejslabší vláda dovede vnutit, když nedovede vnutit nic
      jiného.</em>\"<a title=\"\" style=\"mso-footnote-id: ftn32\" href=\"/admin/_universal/iframe.php#_ftn32\"
      name=\"_ftnref32\"><u>[32]</u></a> \"<em>...Pohodlí používání peněz v každodenním
      životě je tak velké, že lidé jsou ochotni tuto inflační daň platit, než aby
      přestali peníze používat.</em>\"<a title=\"\" style=\"mso-footnote-id: ftn33\"
      href=\"/admin/_universal/iframe.php#_ftn33\" name=\"_ftnref33\"><u>[33]</u></a></p><p>Chápání
      emise peněz jako daň umožnilo ekonomům hodnotit tento vládní příjem kritérii
      daňové teorie. Daňová teorie považuje od dob Adama Smithe za klíčová kritéria
      daní spravedlnost, míru negativního působení na ekonomické chování lidí a efektivnost
      výběru a transparentnost. Jak uvedl Adam Smith v r. 1776, \"<em>V každém státě
      by měli poddaní přispívat na výdaje na správu státu tak, aby to co nejlépe odpovídalo
      jejich možnostem, tj. úměrně důchodu, kterého pod ochranou státu požívají. ...
      Každá daň by se měla vybírat tehdy a tak, kdy a jak se to poplatníkovi nejlépe
      hodí ... Každá daň by měla být promyšlena tak, aby obyvatelé platili co nejméně
      nad to, kolik ona skutečně přináší do státní pokladny .... Daň, kterou má každý
      jedinec platit, by měla být stanovena přesně a nikoliv libovolně</em>.\"<a title=\"\"
      style=\"mso-footnote-id: ftn34\" href=\"/admin/_universal/iframe.php#_ftn34\"
      name=\"_ftnref34\"><u>[34]</u></a></p><p>Keynes si povšiml, že se inflační daň
      podobá všeobecným daním ze spotřeby nebo z příjmu s jednotnou sazbou. Jak uvádí
      Keynes, \"<em>...[Inflační daň] dopadá na poplatníky zhruba přímo úměrně jejich
      bohatství.</em>\"<a title=\"\" style=\"mso-footnote-id: ftn35\" href=\"/admin/_universal/iframe.php#_ftn35\"
      name=\"_ftnref35\"><u>[35]</u></a> Inflační daň tak vyhovuje kritériu horizontální
      spravedlnosti – dva libovolní poplatníci se stejným peněžním příjmem platí stejně
      velkou inflační daň, oba jsou připraveni o stejný kus kupní síly. Nemusí tomu
      tak být vždy, jestliže vývoj cen vyvolaný emisí peněz není rovnoměrný. Harry
      G. Brown v roce 1924 upozorňuje na problém rigidity některých cen, která může
      způsobovat nerovnoměrnost dopadu inflační daně: \"<em>Jestliže by ceny všeho
      druhu rostly ve stejném poměru, bylo by břímě vládních nákupů rozdělováno na
      všechny konsumenty podle jejich výdajů. ... Avšak ve skutečnosti mzdy, úroky
      z dluhopisů atd. nelze přizpůsobovat úměrně k novým poměrům. ... Odtud vzestup
      cen, vyplývající z peněžní inflace, rozděluje břímě vládních příjmů nejvýš nerovně
      na rozmanité třídy občanů.</em>\"<a title=\"\" style=\"mso-footnote-id: ftn36\"
      href=\"/admin/_universal/iframe.php#_ftn36\" name=\"_ftnref36\"><u>[36]</u></a>
      V případě, že se očekávání ekonomických subjektů míjí s budoucí realitou, je
      dopad inflační daně nerovnoměrný. Hugh Dalton v r. 1922 upozornil, že dopad
      inflační daně v takovém případě může být regresivní, pokud se např. dělnické
      mzdy a starobní či invalidní důchody přizpůsobují se zpožděním: \"<em>…ve skutečnosti
      nerostou všechny ceny úměrně. Mzdy se pomalu šourají za cenami zboží, když jdou
      nahoru, zatímco lidé, kteří si uložili své peníze do papírů s pevným úrokem,
      a jiní poživatelé pevných peněžních důchodů … pociťují v celé tíži pohromu…
      Zvážíme-li vše, zvýší inflace pravděpodobně nerovnost důchodů, a působí ve svém
      účinku, nikoliv jako daň poměrná, ale jako daň regresivní.</em>\"<a title=\"\"
      style=\"mso-footnote-id: ftn37\" href=\"/admin/_universal/iframe.php#_ftn37\"
      name=\"_ftnref37\"><u>[37]</u></a> V případě, že je však míra znehodnocení peněžních
      jednotek – vyvolaná uvalením inflační daně – správně očekávaná, lze tvrdit,
      že inflační daň není podle relace k výši příjmu poplatníka ani regresivní ani
      progresivní a odpovídá tedy Smithovu kritériu daňové spravedlnosti.</p><p>Inflační
      daň může být velmi levná na výběr jak pro poplatníky tak pro stát. Poplatníci
      při jejím placení nemusí vyplňovat žádná daňová přiznání ani nemusí daň explicitně
      odvádět. Stát nemusí kontrolovat, zda daňoví poplatníci odvedli daň ve správné
      výši. Inflační daň je díky neexistenci odečitatelných položek a různých sazeb
      málo distorzní. Je-li stanovena pevně a nemíjí-li se očekávání o výši inflace
      s realitou, pak má jen velmi málo explicitních nákladů s inflací spojených.
      Jak uvádí Keynes, \"<em>Toto daňové břemeno je dobře rozložené, neumožňuje úniky,
      nejsou s jeho vybíráním spojeny žádné náklady.</em>\"<a title=\"\" style=\"mso-footnote-id:
      ftn38\" href=\"/admin/_universal/iframe.php#_ftn38\" name=\"_ftnref38\"><u>[38]</u></a>
      Pokud však je inflační daň vysoká, začínají peníze ztrácet své základní funkce,
      přestávají být dobrým uchovatelem hodnoty, vhodnou zúčtovací jednotkou i vhodným
      prostředkem směny. Lidé jsou nuceni používat ke směně substituty peněz, s nimiž
      jsou spojeny vyšší transakční náklady než se zdravými penězi. Tento stav se
      nazývá hyperinflací a nastává, pokud míra inflace peněžní zásoby dosahuje nebo
      přesahuje stovky procent ročně. Keynes popisuje selhání inflační daně v případě
      hyperinflace Výmarského Německa: \"<em>Spoléhání na inflační zdanění, které
      sice bylo ve svých počátečních stádiích nejvýš produktivní pro státní pokladnu
      … zlomilo postupně marku jako příhodnou početní jednotku; jedním z následků
      této skutečnosti bylo, že se stala neproduktivní ostatní mašinerie veřejných
      příjmů, neboť většina daní je nezbytně předpisována nějakou dobu dříve, nežli
      jsou daně vybírány. To, že selhal ostatek veřejných příjmů, učinilo státní pokladnu
      ještě závislejší na inflaci, až konečně užívání zákonitých kurantních peněz
      bylo tak odmítnuto od publika, že také inflační daň přestala být produktivní,
      a vláda byla ohrožena doslovným bankrotem.</em>\"<a title=\"\" style=\"mso-footnote-id:
      ftn39\" href=\"/admin/_universal/iframe.php#_ftn39\" name=\"_ftnref39\"><u>[39]</u></a></p><p>Méně
      již inflační daň vyhovuje kritériu transparentnosti. Rakouský ekonom Ludwig
      von Mises, který byl zapřísáhlým odpůrcem inflace, ve svém díle <em>The Theory
      of Money and Credit</em> z r. 1934 uznává, že existuje pohled, který \"<em>nepopírá,
      že inflace má vážné nevýhody... Tvrdí, že inflace je možná velké zlo, že ale
      není největší zlo a že stát se za určitých okolností může nacházet v postavení,
      kdy lze větším zlům čelit inflací jakožto menším zlem... Někdy je tato podmínečná
      inflace podporována argumentem, že jde o jistý druh zdanění, který je za jistých
      okolností vhodný. Za jistých podmínek je podle tohoto argumentu lepší financovat
      veřejné výdaje novým vydáním papírových peněz než zvýšením daní nebo půjčkou...</em>\"<a
      title=\"\" style=\"mso-footnote-id: ftn40\" href=\"/admin/_universal/iframe.php#_ftn40\"
      name=\"_ftnref40\"><u>[40]</u></a> Mises však odmítá i tento argument pro neprůhlednost
      inflace jakožto zdanění.</p><p>Narozdíl od běžných daňových příjmů, které vyplývají
      ze zákonem stanovených sazeb, velikost inflační daně bývá obvykle výsledkem
      diskrečních rozhodnutí politiků a úředníků. Jak uvedl v r. 1999 americký centrální
      bankéř Jerry Jordan, \"<em>To, co nazýváme monetární politikou, je fiskálním
      instrumentem, je to alternativní způsob financování vlády. Můžeme o ní hovořit
      jednoduše jako o dani, o které nebylo hlasováno</em>.\"<a title=\"\" style=\"mso-footnote-id:
      ftn41\" href=\"/admin/_universal/iframe.php#_ftn41\" name=\"_ftnref41\"><u>[41]</u></a></p><p><a
      name=\"K14\"></a></p><p><strong>1.4 Rozpor v teorii inflační daně</strong></p><p>Ve
      20. století ekonomie začala ve větší míře využívat matematiku a docházelo tak
      k formalizacím řady ekonomických vztahů včetně vztahů souvisejících s inflační
      daní. Tato matematizace však do teorie ražebného a inflační daně přinesla dodnes
      přetrvávající rozpor.</p><p>Inflační daň – jakožto daň – je charakterizována
      základnou daně a sazbou daně. Keynes k odvození sazby inflační daně, jejíž základnou
      je reálná hodnota peněžních zůstatků, využil vztahu mezi kupní silou peněz a
      jejich množstvím (kvantitativní teorie): \"<em>Předpokládejme, že v oběhu je
      9,000,000 jednotek papírových peněz, které jsou ekvivalentní 36,000,000 zlatým
      dolarům. Předpokládejme, že vláda natiskne další 3,000,000 papírových peněz,
      takže objem peněz je nyní 12,000,000. Pak v souladu s [kvantitativní] teorií
      našich 12,000,000 papírových peněz bude stále ekvivalentem 36,000,000 zlatých
      dolarů. Původně se každá jednotka papírových peněz rovnala 4 zlatým dolarům,
      posléze se každá jednotka papírových peněz rovnala 3 zlatým dolarům. Následkem
      toho má 9,000,000 papírových peněz, které byly původně v držení veřejnosti,
      nyní cenu 27,000,000 zlatých dolarů a 3,000,000 vládou nově vydaných papírových
      peněz má cenu 9,000,000 zlatých dolarů. Takto si vláda tištěním dodatečných
      papírových peněz zajistila od veřejnosti ve svůj prospěch přesun zdrojů v objemu
      9,000,000 zlatých dolarů, stejně úspěšně, jako kdyby tuto sumu získala zdaněním.</em>
      ... <em>Na koho tato daň dopadá? Jednoduše na držitele původních 9,000,000 papírových
      peněz, jejichž peníze mají nyní o 25 % nižší cenu než původně. Inflace uvalila
      daň ve výši 25 % na všechny držitele papírových peněz přímo úměrně k jejich
      zůstatkům.</em>\"<a title=\"\" style=\"mso-footnote-id: ftn42\" href=\"/admin/_universal/iframe.php#_ftn42\"
      name=\"_ftnref42\"><u>[42]</u></a></p><p>V Keynesově případě zvýšila vláda množství
      peněz o 1/3 (z 9,000,000 na 12,000,000 papírových dolarů) a na poplatníky dopadla
      daň ve výši ¼ (bohatství veřejnosti kleslo z 36,000,000 o 9,000,000 zlatých
      dolarů). Sazba inflační daně se v Keynesově úvaze rovná míře poklesu kupní síly
      peněz, neboli míře růstu množství peněz dělenou mírou růstu množství peněz zvětšenou
      o jednotku. </p><p>Zobecníme-li Keynesův příklad, bude výnos státu z této inflační
      daně v reálném vyjádření dán rovnicí </p><p>, (1)</p><p>kde je reálné množství
      peněz vydávaných vládou a μ je tempo nominálního růstu peněz vydávaných vládou.<a
      title=\"\" style=\"mso-footnote-id: ftn43\" href=\"/admin/_universal/iframe.php#_ftn43\"
      name=\"_ftnref43\"><u>[43]</u></a></p><p>Dílo <em>A Tract on Monetary Reform
      </em>Johna Maynarda Keynese zůstává dodnes jednou z nejrozsáhlejších a nejkompletnějších
      prací o inflační dani. Poválečná teorie inflační daně však na toto dílo pozapomněla.
      Autoři známých textů o inflační dani publikovaných ve druhé polovině dvacátého
      století se obvykle na Keynesovu práci vůbec neodkazují – ať už jde o Friedmanovu
      práci <em>Discussion of the Inflationary Gap (1953), </em>Caganův článek <em>The
      Monetary Dynamics of Hyperinflation </em>(1956), Friedmanův článek <em>Government
      Revenue from Inflation </em>(1971), Phelpsův text <em>Inflation in the Theory
      of Public Finance </em>(1973), Mankiwův článek <em>The Optimal Collection of
      Seigniorage </em>(1987) a další, a nezávisle na Keynesovi dospěli k odlišným
      závěrům ohledně toho, co je sazbou inflační daně. Domnívám se, že jejich definice
      je na rozdíl od Keynesovy chybná.</p><p>V r. 1953 Milton Friedman publikoval
      článek <em>Discussion of the Inflationary Gap</em>, v němž uvádí<em>:</em> \"<em>[I
      když je inflace plně anticipovaná, resp. i když se ceny přizpůsobují okamžitě],
      ... stále existuje efekt zvyšování cen na reálnou hodnotu [peněz]. Růst cen
      uvaluje jakousi daň na držbu peněz. Výnos z této daně vláda získává ... emisí
      peněz.</em>\"<a title=\"\" style=\"mso-footnote-id: ftn44\" href=\"/admin/_universal/iframe.php#_ftn44\"
      name=\"_ftnref44\"><u>[44]</u></a> Dále Friedman píše: \"<em>Růst cen o 10 procent
      ročně je přesně ekvivalentní ... dani ve výši 10 procent uvalené na průměrnou
      hodnotu peněžních zůstatků.</em>\"<a title=\"\" style=\"mso-footnote-id: ftn45\"
      href=\"/admin/_universal/iframe.php#_ftn45\" name=\"_ftnref45\"><u>[45]</u></a>
      Tempo růstu cen Friedman označil za sazbu daně a objem reálných peněžních zůstatků
      jako základ daně.<a title=\"\" style=\"mso-footnote-id: ftn46\" href=\"/admin/_universal/iframe.php#_ftn46\"
      name=\"_ftnref46\"><u>[46]</u></a> Na Friedmanův článek navázal v r. 1956 Phillip
      Cagan se svým od té doby v literatuře o inflační dani nejcitovanějším článkem
      <em>Monetary Dynamics of Hyperinflation</em>. Cagan píše: \"<em>Vydávání peněz
      znamená získávání příjmu pro státní rozpočet skrze zvláštní druh daně – daně
      z peněžních zůstatků. Tato daň bývá často lákavým zdrojem, protože si nevyžaduje
      podrobnou legislativu a lze ji velmi jednoduše administrovat. Jediné, co je
      potřeba, je utratit nově vytištěné papírové peníze. Inflace, která z toho plyne,
      automaticky uvaluje daň na peněžní zůstatky tím, že znehodnocuje hodnotu peněz.
      Základnou této daně je úroveň peněžních zůstatků, sazbou daně je míra znehodnocení
      reálné hodnoty peněz...\"<a title=\"\" style=\"mso-footnote-id: ftn47\" href=\"/admin/_universal/iframe.php#_ftn47\"
      name=\"_ftnref47\"><strong><u>[47]</u></strong></a></em>Potud je Caganův koncept
      konzistentní s Keynesovou definicí inflační daně. Cagan se však dále ve svém
      textu dopustil zjednodušení, když dodal (opakuji konec předchozí citace a tučně
      zvýrazňuji přidanou část): \"<em>Základnou této daně je úroveň peněžních zůstatků,
      sazbou daně je míra znehodnocení reálné hodnoty peněz, <strong>jež se rovná
      míře růstu cen</strong>\"</em><a title=\"\" style=\"mso-footnote-id: ftn48\"
      href=\"/admin/_universal/iframe.php#_ftn48\" name=\"_ftnref48\"><u>[48]</u></a><em></em>a
      vyjádřil od té doby mnohokrát citovanou formuli pro inflační daň jako základnu
      (reálný objem vládou vydaných peněz) násobenou sazbou (mírou růstu cen)<em></em></p><p>,
      (2)</p><p>což bylo od té doby v literatuře zobecňováno často jako </p><p>, (3)</p><p>kde
      v obou rovnicích jako sazba inflační daně místo míry znehodnocení peněz, obsažené
      v Keynesem implicitně formulované rovnici (1), figuruje míra inflace. </p><p>Domnívám
      se, že se Cagan v této věci dopustil chyby, na kterou posléze navazovala celá
      řada autorů. Míra znehodnocení reálné hodnoty peněz se rovná míře inflace pouze
      pro nekonečně malý přírůstek, resp. v nekonečně krátkém období. Zatímco při
      inflaci 1 % se peníze znehodnocují přibližně o 1 %, při inflaci 100 % klesá
      kupní síla <em>ceteris paribus </em>o 50 %. S rostoucí mírou inflace se tato
      nepřesnost dále zvětšuje. Dosadíme-li do rovnice (3) Keynesův příklad, násobíme
      reálnou hodnotu peněžní zásoby 36 milionů zlatých dolarů mírou inflace ve výši
      1/3, což dává hodnotu ražebného 12 milionů zlatých dolarů oproti částce 9 milionů
      zlatých dolarů v Keynesově příkladu.</p><p>Caganova práce se stala východiskem
      mnoha autorů (zejména z chicagské školy), kteří brali jako dané, že za předpokladu
      nulového ekonomického růstu a neměnné rychlosti obratu peněz a neměnnosti peněžního
      multiplikátoru, tedy za podmínek označovaných jako stav stálosti (<em>steady
      state</em>), se inflační daň rovná míře inflace násobené množstvím reálných
      peněžních zůstatků v rukou soukromých subjektů. Např. Martin Bailey 1956 píše:
      \"<em>Příjmy ... získané vládou při konstantní inflaci ..., jíž se veřejnost
      plně přizpůsobuje, budou rovny této míře inflace násobené objemem reálných peněžních
      zůstatků držených veřejností.</em>\"<a title=\"\" style=\"mso-footnote-id: ftn49\"
      href=\"/admin/_universal/iframe.php#_ftn49\" name=\"_ftnref49\"><u>[49]</u></a>
      Milton Friedman v roce 1971 píše: \"<em>Míra růstu cen je sazbou [inflační daně].
      Reálné množství peněz je základnou [inflační] daně. Při striktní analogii se
      spotřební daní uvalenou na komoditu je výnos součinem této sazby a základny.</em>\"<a
      title=\"\" style=\"mso-footnote-id: ftn50\" href=\"/admin/_universal/iframe.php#_ftn50\"
      name=\"_ftnref50\"><u>[50]</u></a> Robert Barro v r. 1972 uvádí <em>\"...Abstrahujeme-li
      ... od ekonomického růstu, potom je peněžní růst roven inflaci ... Za této podmínky
      stavu stálosti (steady-state condition) je částka získaná inflací rovna tempu
      růstu cenové hladiny násobenému reálnou peněžní zásobou.\"</em><a title=\"\"
      style=\"mso-footnote-id: ftn51\" href=\"/admin/_universal/iframe.php#_ftn51\"
      name=\"_ftnref51\"><u>[51]</u></a></p><p>Zatímco za podmínky stavu stálosti
      se tempo růstu množství peněz rovná míře inflace, v rostoucí ekonomice již nelze
      volně zaměňovat míru inflace za míru růstu množství peněz. Jestliže by za podmínky
      stavu stálosti platil vztah (3), pak při opuštění stavu stálosti by platilo</p><p>(4)</p><p>Mnoho
      autorů vycházejících z Caganova (resp. Friedmanova) článku předpokládalo, že
      v případě ekonomiky s nenulovým hospodářským růstem je ražebné rovno součinu
      reálné měnové báze a tempa růstu měnové báze. A. L. Marty v r. 1967 píše: \"<em>Za
      předpokladu, že míra rezerv je rovna jedné, je příjem vlády roven objemu reálných
      peněžních zůstatků násobených součtem inflace a míry ekonomického růstu.</em>\"<a
      title=\"\" style=\"mso-footnote-id: ftn52\" href=\"/admin/_universal/iframe.php#_ftn52\"
      name=\"_ftnref52\"><u>[52]</u></a> Marty předpokládal, že za podmínky stability
      rychlosti obratu peněz a jednotkového multiplikátoru je tento součet inflace
      a ekonomického růstu roven tempu růstu měnové báze.<a title=\"\" style=\"mso-footnote-id:
      ftn53\" href=\"/admin/_universal/iframe.php#_ftn53\" name=\"_ftnref53\"><u>[53]</u></a>
      Milton Friedman v r. 1971 uvádí: \"<em>Je třeba poznamenat, že ve stacionárním
      případě, v němž reálný růst ekonomiky je roven nule, se rovnice [(4)] redukuje
      na obvyklou formulaci, v níž inflace je daňovou sazbou a [M/P] je základnou.\"<a
      title=\"\" style=\"mso-footnote-id: ftn54\" href=\"/admin/_universal/iframe.php#_ftn54\"
      name=\"_ftnref54\"><strong><u>[54]</u></strong></a></em>Gregory Mankiw v r.
      1987 píše: \"<em>Reálný příjem získaný z ražebného je míra růstu množství peněz
      krát reálná peněžní zásoba.</em>\"<a title=\"\" style=\"mso-footnote-id: ftn55\"
      href=\"/admin/_universal/iframe.php#_ftn55\" name=\"_ftnref55\"><u>[55]</u></a></p><p>Desítkami
      monetárních ekonomů opakovaná formulace ražebného v podobě záměny míry poklesu
      kupní síly (resp. míry znehodnocování peněžních jednotek) za míru inflace (resp.
      míru růstu měnové báze) etablovala rovnice (3), resp. (4) jako standardní rovnice
      inflační daně. </p><p>V devadesátých letech dvacátého století se začaly objevovat
      texty o inflační dani, které se neopíraly o Caganův vzorec a byly konzistentní
      s Keynesovým přístupem. Easterly, Mauro a Schmidt-Hebel (1995) uvádějí: \"<em>Odhady
      ... využívající Caganovy funkce obvykle definují míru inflace ovlivňující poptávku
      po penězích jako procentní změnu cen ..., zatímco z teorie vyplývá, že správná
      míra nákladů obětované příležitosti při držbě peněz za jedno období je míra
      inflace dělená mírou inflace zvětšenou o jednotku.\"<a title=\"\" style=\"mso-footnote-id:
      ftn56\" href=\"/admin/_universal/iframe.php#_ftn56\" name=\"_ftnref56\"><strong><u>[56]</u></strong></a></em>Americký
      monetární ekonom Joseph Haslag ve svém článku <em>Seigniorage Revenue and Monetary
      policy </em>v r. 1998 dospívá k závěru, že mírou inflační daně je míra znehodnocení
      peněz, resp. relativní pokles kupní síly: \"<em>[V rovnici (M<sub>t</sub> -
      M<sub>t-1</sub>)</em>ּ<em>v<sub>t</sub>,] M představuje množství rezervních
      peněz v ekonomice (t představuje čas) a vpředstavuje hodnotu peněz vyjádřenou
      v jednotkách spotřebního statku, jež lze pořídit za jednotku peněz (tj. převrácená
      hodnota cenové hladiny). [Tato rovnice] tak představuje jednotky spotřebního
      statku, jež lze nakoupit za nově vytištěné peníze – jinými slovy, reálné ražebné.\"
      </em>Dosadíme-li Keynesův příklad do Haslagovy rovnice, získáváme objem přidaných
      peněz 3 miliony papírových dolarů násobených novou úrovní kupní síly v hodnotě
      3 zlaté dolary, což dává 9 milionů zlatých dolarů. Tato částka odpovídá Keynesovu
      příkladu.</p><p>V ekonomické literatuře dosud neexistuje shoda nad definicí
      ražebného a inflační daně. Keynesova práce z r. 1924 byla poválečnými teoretiky
      pozapomenuta a nevyužita. Zatímco Keynes považoval za sazbu inflační daně míru
      poklesu kupní síly, Cagan zaměnil míru poklesu kupní síly za míru inflace. Celá
      řada známých ekonomů tuto záměnu ve svých textech opakovala a Caganův koncept
      je stále nejběžnějším vysvětlením ražebného v moderních učebnicích monetární
      ekonomie.<a title=\"\" style=\"mso-footnote-id: ftn57\" href=\"/admin/_universal/iframe.php#_ftn57\"
      name=\"_ftnref57\"><u>[57]</u></a> V teorii ražebného a inflační daně tak stále
      existuje prostor pro některá doplnění a vyjasnění a pro připomenutí některých
      Keynesových myšlenek. </p><p>\r\n</p>\n<p><a name=\"K2\"></a><strong><u>2. Teorie
      ražebného na bázi kvantitativní teorie peněz</u><u></u></strong></p><p>V této
      kapitole vyvinu na základě kvantitativní teorie peněz grafický model poptávky
      po penězích, který mi umožní odvodit základní vlastnosti ražebného.</p><p>Jak
      ukázal stručný nástin historie využívání ražebného a vývoje teorie inflační
      daně, vlády byly a jsou schopny zvyšováním množství peněz získávat reálný příjem
      podobně jako výběrem daní. Zvýšením množství peněz však nedochází k tvorbě bohatství,
      a tak tento příjem státu je na úkor veřejnosti. Jak uvedl Jean-Baptiste Say,
      \"<em>žádná vláda nemůže zvýšit celkové množství peněz jinak než nominálně.
      Zvýšení celkového množství [peněz] snižuje hodnotu každého malého dílu a naopak.</em>\"<a
      title=\"\" style=\"mso-footnote-id: ftn58\" href=\"/admin/_universal/iframe.php#_ftn58\"
      name=\"_ftnref58\"><u>[58]</u></a> Zvýší-li stát množství peněz, aby získal
      příjem z ražebného, mění se kupní síla dosavadních i dodatečných peněz v závislosti
      na tom, jak se současně mění poptávka po penězích. Nakolik se ale snižuje kupní
      síla peněžních jednotek při růstu jejich množství? Stát může určit nominální
      přírůstek peněz, tj. ovlivnit nabídku, nemůže ale určit poptávku po penězích.
      Jak uvedl Milton Friedman, \"<em>je nutné učinit zásadní rozlišení mezi nominálním
      množstvím peněz, tj. množstvím dolarů, a reálným množstvím peněz, tj. množstvím
      zboží a služeb, které lze koupit za nominální množství peněz. Centrální banka
      může určit to první, veřejnost svou poptávkou po penězích určuje to druhé.</em>\"<a
      title=\"\" style=\"mso-footnote-id: ftn59\" href=\"/admin/_universal/iframe.php#_ftn59\"
      name=\"_ftnref59\"><u>[59]</u></a></p><p><strong><u></u></strong></p><p><a name=\"K21\"></a><strong><u>2.1
      Poptávka po penězích a kvantitativní teorie peněz</u></strong><u></u></p><p>Existuje
      celá řada teorií poptávky po penězích. V následující analýze ražebného vyjdu
      z neoklasických teorií poptávky po penězích, které se opírají o kvantitativní
      teorii peněz, jako základní teorii popisující vztah cenové hladiny, množství
      peněz a množství reálných statků, byť dojdu ke \"keynesovskému\" závěru, že
      poptávka po penězích závisí mj. na nákladech držby peněz. </p><p>Základy kvantitativní
      teorie formulovali filosofové již v sedmnáctém a osmnáctém století. David Hume
      např. napsal: <em>\"…Zákonitost, že ceny každého statku závisí na poměru zboží
      a peněz a že viditelná změna v té či oné veličině se projeví tím či oním směrem
      ve změně ceny, je téměř samozřejmá. Zvýší-li se množství zboží, dojde k jeho
      zlevnění, zvýší-li se množství peněz, statky se zhodnotí</em>.<em>\"</em><a
      title=\"\" style=\"mso-footnote-id: ftn60\" href=\"/admin/_universal/iframe.php#_ftn60\"
      name=\"_ftnref60\"><u>[60]</u></a><em></em></p><p>Formálním vyjádřením kvantitativní
      teorie peněz je rovnice směny. Jak uvedl v r. 1911 Irving Fisher, \"<em>Strana
      peněz [rovnice směny] je celkový objem zaplacených peněz a lze ji chápat jako
      součin množství peněz a rychlosti jejich obratu. Strana zboží je složena ze
      součinů množství obchodovaných statků a jejich příslušných cen.</em>\"<a title=\"\"
      style=\"mso-footnote-id: ftn61\" href=\"/admin/_universal/iframe.php#_ftn61\"
      name=\"_ftnref61\"><u>[61]</u></a> Obvyklé vyjádření rovnice směny je<em></em></p><p>(5)</p><p>kde
      <em>M</em>je množství peněz, které v ekonomice obíhá během daného období, <em>V</em>
      je rychlost obratu peněz neboli průměrný počet použití každé z jednotek peněz
      na peněžní transakce, <em>P</em>je cenová hladinaa <em>Q</em>je reálný objem
      transakcí. Velikost rovnice odpovídá celkovému nominálnímu obratu všech transakcí
      v ekonomice.</p><p>Ceny jsou v kvantitativní teorii chápány jako závislá proměnná,
      zatímco množství peněz je proměnná nezávislá. Přizpůsobování cen v reakci na
      zvýšení množství peněz plyne z ekonomického jednání lidí maximalizujících svůj
      prospěch. Při daném množství statků, které jsou ekonomické subjekty schopny
      nabízet, reagují tyto subjekty po zvýšení množství peněz postupně, tak jak čelí
      růstu poptávky, zvýšením cen, jinak by nemohly celou poptávku uspokojit a nemaximalizovaly
      by svůj zisk. Kdyby své ceny nezvýšily, vyprodaly by svoji produkci a čelily
      by neuspokojitelnému zájmu ze strany dalších zákazníků. Analogicky je tomu při
      snížení množství peněz. Nové ceny opět vyrovnají nabídku s poptávkou.</p><p>Model
      poptávky po penězích a nabídky peněz je v souladu s kvantitativní teorií analogií
      modelu agregátní nabídky a agregátní poptávky. Jak uvedl v r. 1848 John Stuart
      Mill, \"<em>Celkový objem zboží na trhu tvoří poptávku po penězích stejně tak,
      jako celkové množství peněz vytváří poptávku po zboží. Peníze a zboží se hledají
      navzájem za účelem směny. Jsou si vzájemně recipročně nabídkou a poptávkou.</em>\"<a
      title=\"\" style=\"mso-footnote-id: ftn62\" href=\"/admin/_universal/iframe.php#_ftn62\"
      name=\"_ftnref62\"><strong><u>[62]</u></strong></a> Všechny statky kromě peněz
      poptáváme tehdy, nabízíme-li dříve nabyté peníze s cílem získat tyto statky.
      Peníze analogicky poptáváme tehdy, nabízíme-li za peníze pracovní úsilí, jiné
      statky, které jsme dříve získali či vyrobili, popř. když nabízíme cenné papíry
      a jiné nesekuritizované formy příslibů. Poptávané peníze stručně řečeno vždy
      implicitně znamenají nabízené ostatní statky.</p><p>Poptávka po penězích je
      zrcadlová situace k agregátní poptávce. Zatímco ostatní statky jsou poptávány
      za peníze, peníze jsou poptávány za ostatní statky. \"Cenou\" peněz je kupní
      síla, která vyjadřuje množství reálných statků směnitelných za jednotku peněz.
      Chceme-li vyjádřit poptávku po penězích v nabídkově poptávkovém modelu, nemůžeme
      cenu vyjadřovat v penězích, ale právě v reálných statcích pomocí kupní síly
      peněz. Nezávislými proměnnými jsou nabídka peněz a množství reálných statků,
      k jejichž směňování peníze slouží. Kupní síla peněz je tedy převrácenou funkcí
      cenové hladiny <em>P</em>a celý model peněžní poptávky a nabídky je jen analogií
      modelu agregátní nabídky a poptávky. </p><p>Rovnice směny představuje současně
      rovnici poptávky po penězích, která vyjadřuje různé kombinace kupní síly (reciproké
      hodnoty cenové hladiny) a množství peněz při daném objemu obchodovaných statků.
      Jednoduchou úpravou rovnice (5) dostáváme:</p><p>(6)</p><p>Totéž s jinými symboly
      vyjádřil v r. 1917 i Arthur Cecil Pigou: \"<em>Nechť R je celkový v obilí vyjádřený
      objem zdrojů…, které má společnost… k dispozici; k poměr těchto zdrojů, které
      chce držet ve formě peněz; M množství jednotek peněz a P hodnota - neboli cena
      - peněz vyjádřená v obilí na jednotku peněz. Potom lze poptávku popsat rovnicí
      P = k×R/M. Jsou-li k a R konstanty, jde samozřejmě o rovnici rovnoosé hyperboly.</em>\"<a
      title=\"\" style=\"mso-footnote-id: ftn63\" href=\"/admin/_universal/iframe.php#_ftn63\"
      name=\"_ftnref63\"><strong><u>[63]</u></strong></a> Pigou znal Fisherovu symboliku
      a zdůraznil, že jeho vyjádření je s Fisherovou rovnicí ekvivalentní: \"<em>Moje
      [rovnice] není samozřejmě ‘pravdivější’ než [Fisherova]. Obě jsou stejně pravdivé.
      Svoji upřednostňuji proto, že představuje efektivnější analytický nástroj</em>\"<a
      title=\"\" style=\"mso-footnote-id: ftn64\" href=\"/admin/_universal/iframe.php#_ftn64\"
      name=\"_ftnref64\"><strong><em><strong><u>[64]</u></strong></em></strong></a>.
      Pigouovo <em>P </em>je kupní síla – cena peněz – která je reciproká k Fisherovu
      <em>P</em>, které je cenovou hladinou. Přestože považuji Pigouův zápis za logický
      a lépe odpovídající konceptu poptávky, budu se dále držet zavedené fisherovské
      symboliky. Pro kupní sílu budu proto používat symbol <em>P</em><strong><sup>-1</sup></strong>.
      </p><p>Zatímco elasticita dílčích mikroekonomických poptávkových křivek není
      nutně jednotková, protože lze s danými penězi poptávat alternativně jiné statky,
      poptávka po penězích představuje poptávku po univerzálním prostředku směny.
      Při daném objemu za dané peníze obchodovaných statků bude poptávka po penězích
      funkcí s jednotkovou elasticitou, neboli bude rovnoosou<a title=\"\" style=\"mso-footnote-id:
      ftn65\" href=\"/admin/_universal/iframe.php#_ftn65\" name=\"_ftnref65\"><u>[65]</u></a>
      hyperbolou (viz obrázek 2.1). Jednotková elasticita poptávky po penězích znamená,
      že každý přiléhající obdélník pod křivkou poptávky po penězích má shodný obsah
      odpovídající množství obchodovaných statků. Jak uvedl v r. 1923 Alfred Marshall,
      \"<em>to je známá vlastnost rovnoosé hyperboly, křivky, která představuje poptávku
      s elasticitou v každém bodě rovnou jedné.</em>\"<a title=\"\" style=\"mso-footnote-id:
      ftn66\" href=\"/admin/_universal/iframe.php#_ftn66\" name=\"_ftnref66\"><u>[66]</u></a>
      Jinými slovy, relativní pokles kupní síly v rovnici (6) je – při daném objemu
      reálných transakcí a dané rychlosti obratu peněz – v každém bodě přesně stejný
      jako relativní růst množství peněz: .</p><p>Poptávku po penězích můžeme vyjádřit
      graficky jako závislost kupní síly a poptávaného množství peněz na obrázku 2.1,<a
