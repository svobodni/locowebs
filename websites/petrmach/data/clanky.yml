- Nice nebo nic:
    :perex: Na prosincovém summitu EU nebyla euroústava přijata díky Polsku, které
      se postavilo proti navržené změně systému hlasování v Radě ministrů EU. V platnosti
      tak zatím zůstává systém, který vychází ze smlouvy z Nice, a který jsme schválili
      ve Smlouvě o přistoupení v referendu. V euroústavě byl navržen nový systém,
      který sice nechává Polsku zhruba stejnou váhu hlasu, který ale zvyšuje na dvojnásobek
      váhu Německa (a snižuje váhu hlasu malých zemí).
    :telo: "<p>Polsko bylo jedinou zemí, která se odvážila proti této změně bojovat,
      i když tím riskovalo pomstu \"tvrdého jádra\" v podobě omezení slibovaných evropských
      dotací. \"<em>Ti kdo nechápou tuto souvislost [mezi modelem hlasování a objemem
      dotací] budou muset poznat, že nelze toto opomíjet a vyváznout bez trestu,</em>\"
      [1] uvedl německý kancléř Gerhard Schröder na adresu Polska. </p><p>Naše vláda,
      jmenovitě premiér Vladimír Špidla a ministr zahraničí Cyril Svoboda, se snaží
      vzbudit v české veřejnosti dojem, že Českou republiku by nový systém nepoškodil.
      Např. Špidla uvedl: \"<em>Pro Polsko je možná [smlouva z] Nice výhodná, pro
      nás je spíš nevýhodná. Podle systému z Nice nemáme při žádném rozhodování stejnou
      váhu jako ostatní - máme 12 hlasů a Poláci mají 27. V systému podle ústavy při
      rozhodování kvalifikovanou většinou máme jeden hlas, Němci jeden hlas, Francouzi
      jeden hlas. Tam jsme si rovni.</em>\" Zde Špidla jednoznačně neříká pravdu.
      V zápětí si sám protiřečí, když přiznává, že návrh posiluje pozici Německa.
      \"<em>Smlouva z Nice, které v určitých bodech jisté země dávají přednost před
      ústavou, je nedobrým řešením. Nedobré je proto, že nedává odpovídající váhu
      Německu.</em>\" [2] Ve skutečnosti je návrh evropské ústavy pro nás ještě více
      nevýhodný než pro Poláky. To, že Poláci jsou proti a česká vláda pro navrženou
      změnu, vypovídá spíše o tom, koho tyto vlády považují za potencionální spojence
      v hlasování. Zda spíše Německo, které by zvýšilo hlasovací podíl, nebo menší
      země, které by tratily. </p><p>Podle přístupové smlouvy, kterou jsme schválili
      v referendu a která ve věci hlasování vychází z Niceské smlouvy, má Česká republika
      12 hlasů z 321 a návrh projde, vysloví-li se pro něj většina zemí, která dá
      dohromady alespoň 232 vážených hlasů. Naproti tomu podle navrhované ústavy bychom
      disponovali vahou 2,2% a návrh by byl přijat, vyslovila-li by se pro něj většina
      zemí, která reprezentuje alespoň 60 % populace unie. [3]</p><p>Takováto změna
      může mít pro Českou republiku vážné důsledky. Uveďme si příklad. </p><p>Česká
      republika bude od května členem EU. Pak bude moci Evropská komise navrhnout
      České republice pokutu jako trest např. za neplnění evropské legislativy. O
      návrhu komise by hlasovala Rada ministrů. Při takovémto hlasování hraje roli
      hlasovací systém, o který Poláci na bruselském summitu tolik bojovali. </p><p>Při
      stávajícím systému bychom disponovali 12 hlasy. Na zablokování návrhu bychom
      potřebovali získat další spojence, např. Británii, která disponuje 29 hlasy
      a Poláky a Španěly, kteří mají po 27 hlasech. Celkově bychom tak se součtem
      95 hlasů mohli zablokovat uvalení sankcí, i kdyby je na nás chtěli uvalit všichni
      ostatní. Naproti tomu, kdyby platil nový model navržený v ústavě, kde hlas odpovídá
      velikosti populace, pak bychom s těmito zeměmi dohromady reprezentovali jen
      32,5 % populace EU a museli bychom, abychom zabránili sankcím, získat další
      spojence. </p><p>Na druhé straně, Německo a Francie by po přijetí návrhu ústavy
      mohly blokovat uvalení jakýchkoliv sankcí snadněji. Rovněž snadněji by mohly
      prosazovat své návrhy. Náš hlas se v návrhu evropské ústavy reálně snižuje o
      polovinu a německý hlas se zvyšuje na dvojnásobek. </p><p>Systém nadnárodního
      hlasování se může ukázat jako systém velmi nespravedlivý, nota bene když velké
      země mají větší váhu než malé země. Pro Českou republiku platí víc než pro Polsko:
      buď Nice nebo nic.</p><p>Petr Mach je výkonným ředitelem Centra pro ekonomiku
      a politiku a poradcem prezidenta Václava Klause</p><p>\r\n</p>\n<p>[1] The Sun,
      15.12.2003</p><p>[2] Lidové noviny 18.12.03</p><p>[3] Podrobněji se navrženým
      systémem hlasování zabývá sborník CEPu č. 28/2003 \"Návrh evropské ústavy s
      komentáři\" (<a href=\"http://www.cepin.cz/\">www.cepin.cz</a>).</p>"
    :zverejneno: 2004-01-08
- Více daní, více přerozdělování a více byrokracie:
    :perex: 'Podstata "reformních" kroků dojednaných koaličními vůdci v neděli v Kolodějích
      je velmi neblahá: Vláda zavede jednorázové dávky pro děti a důchodce, aby částečně
      kompenzovala zvýšení daní. Jinými slovy, stát bude více rozdávat a ještě více
      od nás bude vybírat. To určitě není vzorec pro rychlejší hospodářský růst. '
    :telo: <p>Dodatečné změny DPH mají podle ministerstva financí vynést letos 15
      a v dalších letech vždy 25 miliard korun. Zhruba tolik mimochodem státní rozpočet
      potřebuje na členský příspěvek České republiky do bruselské pokladny. Vlastně
      celá řada přesunů do vyšší sazby DPH byla vynucena chystaným členstvím ČR v
      Evropské unii.</p><p>Je však třeba znovu připomenout, že tam, kde po nás Brusel
      chce vyšší sazbu, stačilo by mu patnáct procent, a ne 22 či 19. Vláda tedy mohla
      zavést jednotnou patnáctiprocentní DPH a zabít tím několik much jednou ranou.
      Jednotná sazba by snížila daňové úniky. Bylo by jedno, zda sníme laskonku v
      cukrárně nebo doma. Motivace formálně dělit hospody na více podnikatelů by byla
      nižší. Skončilo by trapné přetahování s Evropskou unií o pleny. Slováci, kteří
      mají jednotnou sazbu stáli stranou vyjednávání výjimek. Nemuseli tedy nabízet
      žádné ústupky jinde za to, že to či ono EU milostivě dovolí nechat v jiné sazbě.
      Kdyby byla zavedena jednotná patnáctiprocentní daň, zdražení jednoho zboží by
      bylo kompenzováno podobným zlevněním jiného a vláda by nemusela vymýšlet nové
      sociální dávky. Lidem by zůstalo více peněz a ministerstvo financí by nemuselo
      chystat nové a ještě složitější daňové formuláře.</p><p>Místo toho patrně budeme
      mít jedno z největších daňových zatížení plen, hospod či vody na světě. Jedna
      sociálnědemokratická poslankyně navrhla, že by se obyvatelstvo mohlo vrátit
      k látkovým plenám. Podle stejné logiky by si obyvatelstvo mohlo odpustit obědy
      v kantýně a vystačit s chlebem a mohlo by se méně mýt. </p><p>Jednorázová "předvolební"
      dávka jako bonus k důchodu a přídavkům na děti je nečestným šidítkem. Měsíc
      po jejím vyplacení důchody opět reálně klesnou, zatímco zboží zůstane zdražené
      trvale.</p><p>Na rok 2005 koalice oznámila další změny. Má se zavést jednak
      sleva na dani místo odečitatelné položky na dítě a jednak společné zdanění manželů.
      Opět jde ale jen o selektivní náplasti a nikoliv o řešení problémů.</p><p>Od
      ledna mají být položky na děti odečitatelné ze základu daně z příjmu nahrazeny
      slevami na dani ve výši 6000 korun ročně na dítě. Taková sleva se rovná zvýšení
      dětského přídavku o 500 měsíčně s tím rozdílem, že se má vztahovat jen na 3
      nejstarší děti v rodině a nárok má ztratit rodina, která zrovna nebude mít práci.
      Sleva na dani by však měla logiku jen tehdy, pokud by vláda současně chtěla
      odstranit dětské přídavky. Dostatečná sleva na dani může přídavky úplně nahradit.
      Vláda chce ale přídavky jako takové zachovat, takže se jen zvýší byrokracie
      a rodiny začnou navštěvovat další úřad navíc.</p><p>Novinkou má být také společné
      zdanění manželů, které sníží daně těm rodinám, kde jeden z manželů platí kvůli
      progresivním sazbám daně proporcionálně vyšší daň než druhý. Opět tedy jen náplast
      na progresivní zdanění. Kdyby existovala jednotná patnáctiprocentní daň z příjmu
      pro všechny, nemusela by se takováto opatření zavádět. Daňové přiznání bude
      opět o něco komplikovanější. </p><p>Dojednanou "reformu" sleduji s lítostí.
      Těším se, až bude vládnout vláda, pro kterou obyvatelstvo nebude jen hmotou,
      kterou lze libovolně přizpůsobovat novým daním a dávkám.</p>
    :zverejneno: 2004-02-06
- Ptačí oblasti EU nás přijdou draho:
    :perex: 'Ti, kdo v referendu schválili Smlouvu o přistoupení k Evropské unii,
      vyslovili tím i souhlas se "směrnicí o ptácích". Tato směrnice bude mít dalekosáhlé
      následky. Převedením směrnice do české legislativy se stanou rozsáhlá území
      České republiky rezervací Evropské unie v rámci soustavy "Natura 2000". Dojde
      de facto k masivnímu vyvlastnění soukromých vlastníků půdy a vzniknou obrovské
      náklady pro český státní rozpočet na kompenzace postiženým vlastníkům půdy a
      na monitoring ptáků. '
    :telo: '<p>Přísnými tresty má být trestáno nejen poškozování rostlin a rušení
      ptáků v chráněných oblastech, ale dokonce "vysazování chráněných rostlin" a
      "chování chráněných ptáků". Na územích, která budou vyhlášena jako "ptačí oblasti
      EU", je zakázáno jakékoliv vyrušování ptáků, což prakticky znamená zákaz jakékoliv
      lidské zemědělské, rekreační či průmyslové činnosti. V Ostravě se např. měla
      stavět průmyslová zóna, kde by mohly najít práci stovky lidí. Ve vybrané zóně
      se ale usídlily desítky ptáků. Protože mezi nimi byl i bukáček malý, moták pochop,
      ledňáček říční a slavík modráček, bude území podle směrnic EU vyhlášeno ptačí
      oblastí. [HN 11.2.04]. Na rozdíl od jiných typů zásahů do životního prostředí
      člověka, kdy mohou v rámci připomínkového řízení vznášet obce a jiné dotčené
      osoby připomínky, zde se nikdo nikoho neptá. EU to prostě požaduje.</p><p>Nebude-li
      směrnice převedena do české legislativy, hrozí sankce EU. Za nesplnění směrnice
      EU hrozí finanční pokuty (až 50 000 denně) a omezení dotací z EU. "Do stadia
      udělování pokut jsme ještě nedospěli. Pokud ale parlament zákon o Natuře 2000
      nepřijme, tak nejdříve pozastavíme čerpání peněz z různých fondů," uvedla komisařka
      EU pro životní prostředí Margot Wallströmová [Lidové noviny 29.12.2003]. </p><p>V
      LF 12/03 jsme psali o tom, že vládní návrh zákona, který příslušnou směrnici
      převádí do české legislativy, neprošel o jediný hlas díky odporu poslanců ODS.
      Parlament nyní projednává nový vládní návrh, který se příliš neliší od předchozího.
      Vláda prosadila, že "kvůli hrozícím sankcím EU" bude zákon projednán ve "zkráceném
      řízení". Nový návrh je ale opět bianco šekem, který neříká ani kolik oblastí
      bude vyhlášeno "přírodním stanovištěm v zájmu EU" ani kolik nás to nakonec bude
      stát. </p><p>Návrh zákona jen říká, že "přírodní stanoviště v zájmu Evropských
      společenství" jsou území "stanovena právními předpisy EU". V důvodové zprávě
      vláda pouze odhaduje, že celková rozloha "přírodních stanovišť v zájmu Evropských
      společenství" přesáhne 8000 km<sup>2</sup>, tedy více než 10 % rozlohy naší
      země (na Slovensku se jedná dokonce o 25 % rozlohy země!). Podklady pro Evropskou
      komisi vytvořila vládní Agentura ochrany přírody a krajiny, která vytipovala
      41 "ptačích oblastí". "Evropská komise, která má velmi dobré informace o výskytu
      ptáků, ještě naše návrhy vrátí k rozšíření. Řeknou nám třeba: mihule potoční
      se u vás vyskytuje na 400 lokalitách, vy navrhujete čtyřicet [lokalit do Natury],
      dvacet přidejte. A my tak musíme učinit a neovlivní to ani ministr, ani zastupitelé
      ani čeští ochránci," uvedl Martin Dušek, ředitel Agentury ochrany přírody a
      krajiny ČR [MFD 14.2.04], a má bohužel pravdu.</p><p>Vláda odhaduje, že na kompenzacích
      za omezení vlastnických práv na územích bude platit ročně 399 milionů korun.
      Kromě toho mají být pravidelně vypracovávány tzv. "plány péče", jejichž roční
      náklady vláda odhaduje na 40-70 milionů korun. Monitoring ptactva má stát 90
      milionů ročně. 310 milionů ročně má stát správa agentury, která bude mít ochranu
      území na starosti. Celkové vládou odhadované každoroční náklady se blíží miliardě
      korun.</p><p>Naše vláda je v tomto případě, tak jako u mnoha jiných evropských
      direktiv, příliš horlivá. Jak známo, evropská legislativa se v EU nebere zas
      až tak vážně. Směrnice EU nejsou členskými státy stoprocentně dodržovány. Týká
      se to samozřejmě i "ptačí směrnice" a "směrnice o stanovištích v zájmu EU".
      Jak uvádí sama Evropská komise, jen 2 ze současných 15 členských zemí mají kompletní
      klasifikaci "přírodních stanovišť v zájmu EU" podle požadavků příslušných směrnic.
      Česká republika by proto neměla Evropské unii podlézat a ptačí zóny vyhlásit
      nanejvýš v existujících ochranných krajinných oblastech a náhradu nákladů chtít
      po Evropské unii. </p><p>Zvykli jsme si na to, že z EU přicházejí všelijaké
      "ptákoviny". Ptačí směrnice je ale daleko více drahá, než úsměvná. Je ukázkou
      protektorského zacházení EU s přistupujícími zeměmi. Ukazuje se nakolik neprozřetelný
      byl vstup do EU. Tušila vláda o ptačí směrnici? Pokud ano, proč občany neinformovala
      v rámci informační kampaně? Zákon by neměl být přijat, a to i za cenu hrozících
      sankcí. Nikdo totiž nemá jistotu, že nebude rezervace v zájmu EU vyhlášena na
      celém území České republiky. </p>'
    :zverejneno: 2004-02-08
- Členství v EU oslabí demokratické mechanismy:
    :perex: Demokracii lze definovat jako model vlády, kdy o moc skrze přízeň voličů
      usilují konkurující si strany v periodicky se opakujících volbách. Demokracie
      může mít mnoho forem s různou mírou kontroly vlády ze strany občanů. Model demokracie,
      který je u nás aplikován od svobodných voleb v roce 1990, končí naším vstupem
      do Evropské unie. Od května 2004 bude u nás politika podléhat kvalitativně jinému
      způsobu rozhodování.
    :telo: <p> </p><p><strong>Nižší vliv občanů na legislativu</strong></p><p>Základem
      demokracie je možnost střídání vlád. Po vstupu do EU bude efekt střídání vlád
      značně oslaben, protože parlament bude mít pod přímou kontrolou jen asi polovinu
      legislativy. Zbytek bude určován institucemi Evropské unie. </p><p>Komu se v
      roce 1996 nelíbila vláda pravice, mohl zvolit levici. Levice začala prosazovat
      podstatně jinou politiku. Komu se v roce 2006 nebude líbit vláda levice, může
      sice volit pravici, ale na politice se to projeví podstatně méně. Více než polovina
      zákonů v členských zemích Evropské unie již není <em>schvalována </em>procesem,
      v němž poslanci, kteří jsou pro, hlasují pro, a poslanci, kteří jsou proti,
      hlasují proti. Na 60 % zákonů je "<em>implementováno</em>", což znamená, že
      poslanci jen přepisují direktivy Evropské unie. Neschválení evropských směrnic
      znamená porušení mezinárodních smluv následované sankcí.</p><p>Mnohé ryze politické
      otázky nebudou předmětem politické soutěže. Kdyby kupř. zdražení dětských plenek
      měla sociálnědemokratická strana ve volebním programu, patrně by měla potíže
      uspět. Otázka daní je navýsost politické téma, které, pokud je rozhodováno jinak
      než demokraticky zvoleným parlamentem, znamená hrubý zásah do suverenity občanů.
      Podléhání směrnicím nadřazeného nadnárodního orgánu znamená oslabení vazby mezi
      volební vůli občana a konečným politickým rozhodnutím.</p><p> </p><p><strong>Demokratický
      deficit EU</strong></p><p>Změna politického charakteru "evropské poloviny" legislativy
      závisí na změně celkové reprezentace v Evropské unii. "Levicová" reprezentace
      může být teoreticky nahrazena "pravicovou" a naopak. O zákonodárnou pravomoc
      se v EU dělí přímo volený Evropský parlament, do kterého si zvolíme 24 ze 732
      poslanců, a nevolená Rada ministrů, v níž zasedá ministr z každé členské země
      disponující určitým počtem hlasů.</p><p>Omezená legislativní pravomoc Evropského
      parlamentu a fakt, že zákonodárnou mocí disponuje nevolená Rada, jsou hlavním
      důvodem, proč Evropská unie trpí tzv. "demokratickým deficitem".</p><p>Rada
      ministrů je orgán složený z lidí, kteří nebyli zvoleni do svých funkcí členů
      Rady ministrů občany. Nemusí se tedy voličům přímo odpovídat. Odpovědnost členů
      Rady je přenesená a jejich rozhodování je občanům značně vzdáleno. Legislativní
      pravomoci Evropského parlamentu jsou omezené. Parlament sám nemá právo navrhovat
      nebo rušit legislativu. Jedná jen o návrzích Evropské komise, k nimž má pouze
      právo dávat pozměňující návrhy. Evropský parlament nemůže schválit legislativu,
      s níž by nesouhlasila Rada ministrů.</p><p> </p><p><strong>Demokracie je model
      pro národní stát</strong></p><p>Demokratický deficit přiznávají i mnozí obhájci
      evropské politické integrace a přimlouvají se za posilování legislativní pravomoci
      Evropského parlamentu, který je přímo volen občany. Ovšem i kdyby to byl Evropský
      parlament, kdo by vydával přímo aplikované zákony, stále v něm bude přítomný
      princip mezinárodního přehlasovávání. Demokracie aplikovaná na evropské úrovni
      nezabrání tomu, aby na českém území platily zákony, které by zde nikdy neplatily,
      pokud by byla zachována suverenita České republiky. </p><p>V nadnárodní federaci
      neodpovídá legislativa platná na území členského státu nutně většinové vůli
      voličů v tomto státu, bez ohledu na to, nakolik demokraticky je na nadnárodní
      úrovni rozhodováno. To nutně činí takovýto demokratický model rozhodování neschopným
      plnit roli, kterou od něj občané očekávají. Hluboce pravdivá je proto teze Václava
      Klause, že demokracie nemůže fungovat v širší entitě, než je suverénní stát.</p><p> </p><p><strong>Demokracie
      je proces </strong></p><p>Lídr kandidátky vládní ČSSD do Evropského parlamentu
      Libor Rouček voličům rozzlobeným na "zdražování zboží a služeb kvůli EU" vzkázal,
      že zatížení celé řady zboží a služeb vyšší sazbou daně z přidané hodnoty, které
      po nás chce EU, občané demokraticky schválili v referendu a že tudíž nelze hovořit
      o demokratickém deficitu. Jedním rozhodnutím však nelze legitimizovat veškerá
      budoucí rozhodnutí. </p><p>Demokracie je proces a nikoliv generální plná moc.
      Demokraticky schválená změna ústavního pořádku (rozhodnutí o přistoupení k Evropské
      unii) zásadně mění pravidla politického rozhodování, nezaručuje však demokratičnost
      následného legislativního procesu. Občané v referendu podepsali bianco šek,
      když zavázali Českou republiku akceptovat veškerou dosavadní i budoucí legislativu
      Evropské unie. Legislativu EU však nelze považovat jednou provždy za demokratickou
      na základě tohoto jednorázového, byť demokratického rozhodnutí.</p><p> </p><p><strong>Latentní
      riziko konfliktu</strong></p><p>Situace, kdy se legislativa platná na určitém
      teritoriu dlouhodobě odchyluje od vůle místních občanů, je situace nestabilní,
      která obsahuje latentní tlak na změnu uspořádání. Nikde není proto zaručeno,
      že evropské národy budou bezvýhradně přijímat evropskou legislativu napořád.
      </p><p>Argumentace, že smlouvu, z níž všechny další zákony legálně vyplynuly,
      občané kdysi schválili v referendu, se může jednou stát právně vyčpělou. Spíše
      je otázkou času, kdy se proti systému evropské demokracie občané postaví a pokusí
      se znovunastolit nezávislé suverénní demokratické národní státy. </p>
    :zverejneno: 2004-03-08
- Proč nepřijmout euro:
    :perex: Formální povinnost přijmout euro pro nás vyplývá ze vstupu do EU (na rozdíl
      od Velké Británie, která má na toto vyjednanou výjimku). Formální podmínky vstupu
      do eurozóny jsou dány splněním tzv. maastrichtských kritérií, která byly stanovena
      někdejšími 12 členy EU Maastrichtskou smlouvou v r. 1992. Tato kritéria zahrnují
      mj. povinnost, aby veřejný dluh země nepřekračoval 60 % HDP, aby každoroční
      rozpočtový deficit nepřesahoval 3 % HDP, aby inflace byla nízká a aby měnový
      kurz byl stabilní.
    :telo: <p> </p><p><strong>Euro nemusíme zavést</strong></p><p>Jako u řady pravidel
      EU je však než formální stránka důležitější politická vůle. Např. v roce 2002
      zavedlo euro 12 z 15 členských zemí EU, přičemž až na malé Lucembursko žádná
      z nich maastrichtské podmínky nesplňovala. Politická vůle vůdčích politiků EU
      zavést euro byla silnější, než odhodlanost ctít dříve vymezené podmínky. Na
      druhé straně, v roce 2003 rozhodli voliči ve Švédsku v referendu, že se k euru
      zatím připojit nechtějí, ačkoliv i pro Švédsko tato povinnost plyne z jeho Smlouvy
      o přistoupení. Toto švédské rozhodnutí nebylo ze strany EU nijak zpochybňováno.</p><p>I
      Česká republika proto může zavedení eura přinejmenším dlouhodobě oddalovat.</p><p> </p><p><strong>Další
      ztráta suverenity</strong></p><p>Zavedení eura by mj. znamenalo vzdání se suverenity
      v mnoha klíčových oblastech, které se dotýkají našeho každodenního života. Např.
      nastavení úrokových sazeb by nemohlo být ponecháno trhu ani České národní bance,
      rozhodovalo by se o tom v sídle ECB ve Frankfurtu. Podobně by to bylo s inflací
      či měnovým kurzem. </p><p>Evropské centrální bance bychom museli odevzdat do
      správy všechny naše devizové rezervy (asi 20 miliard dolarů) a ta by přerozdělovala
      i jejich každoroční výnos (téměř miliardu dolarů), který byl dosud vždy příjmem
      České národní banky.</p><p> </p><p><strong>Náklady jednotné měny</strong></p><p>Platit
      společnou měnou má své výhody a nevýhody. Ušetříme něco na směnárenských poplatcích,
      ale existují i vážné náklady společné měny.</p><p>Když se ve Velké Británii
      loni rozhodovali, zda přijmou euro a zřeknou se libry, stanovili si místo arbitrárně
      stanovených maastrichtských kritérií svá vlastní kritéria, která jim měla ukázat,
      zda by bylo přijetí eura <em>pro ně </em>výhodné. I labouristické vládě, která
      je jinak zavedení eura spíše nakloněna, vyšlo, že z ekonomického hlediska není
      zavedení eura pro Británii dosud výhodné.</p><p>Jedním z ukazatelů byla podmínka
      sladěnosti ekonomického cyklu eurozóny a Velké Británie. Ukázalo se, že tato
      důležitá podmínka není splněna – spíše platí, že ekonomický cyklus eurozóny
      a Británie je opačný. Když je britská ekonomika v útlumu, má evropská tendenci
      růst, když je evropská ekonomika v recesi, britskému hospodářství se daří. Na
      vývoj britské ekonomiky může libra pružně reagovat a vyrovnávat ekonomický vývoj.
      Euro reaguje na vývoj průměru rozsáhlé heterogenní oblasti a tím může svým kurzem
      škodit britským exportérům nebo odrazovat investory. </p><p>Měnová politika
      napasovaná podle jednoho mustru na celou Evropu není ekonomicky dobré řešení,
      protože Evropa je zkrátka různá. Společná měnová politika zdaleka neznamená
      společné dopady. Ačkoliv např. průměrná inflace v EU je 2 procenta, v Irsku,
      kam míří hodně investic, se po zavedení eura vyšplhala k 5 %, zatímco v Německu,
      odkud kapitál odchází, spadla inflace k nule. Kdyby konkrétně Česká republika
      přijala dnes euro, čekal by nás návrat k vyšší inflaci, podobné, jaká u nás
      byla v době, kdy byl kurz koruny zafixován k marce.</p><p> </p><p><strong>Každá
      země bude chtít jinou měnovou politiku</strong></p><p>Dnes má v řídícím výboru
      Evropské centrální banky každá země jeden hlas bez ohledu na velikost. Lze očekávat,
      že země v recesi budou požadovat vyšší průměrnou inflaci, protože jich by se
      nedotkla, naopak by jim pomohla řešit nezaměstnanost. Naproti tomu země v konjunktuře
      s nízkou nezaměstnaností budou vždy proti vyšší průměrné inflaci, protože by
      na ně dopadla více než na jiné státy.</p><p>Problém řízení měnové politiky se
      může ukázat jako jeden z nejvážnějších problémů v EU. Velké země budou nejspíš
      prosazovat změnu pravidel tak, aby větší země měly v rozhodování Evropské centrální
      banky větší váhu, a to ještě před případným rozšířením eurozóny. </p><p>Vzpomeňme
      si, jak spory o měnovou politiku předcházely rozdělení Československa. Slovenská
      reprezentace si stěžovala, že nastavení kurzu vyhovuje spíše české ekonomice
      a požadovali větší slovo v určování měnové politiky. Navrhovali rotační systém
      střídání guvernéra – půl roku Čech, půl roku Slovák, atd. Na to česká reprezentace
      nechtěla přistoupit, protože si nepřála devalvaci a chtěla, aby měnová politika
      byla konzistentní. Obdobné spory, jaké byly příznačné pro česko-slovenskou měnovou
      unii, budou dříve či později trápit i Evropskou měnovou unii. </p><p>Česká republika
      by měla pečlivě zvažovat případný vstup do eurozóny a kromě plnění maastrichtských
      kritérií by měla zvažovat i otázku ekonomické výhodnosti a otázku politických
      rizik s takovým krokem spojených. Především bychom si však měli položit otázku,
      proč rušit něco, co funguje.</p>
    :zverejneno: 2004-03-08
- Od května nám bude EU nařizovat cenu másla:
    :perex: Po vstupu do EU bude muset být v České republice regulována cena másla,
      mléka a sýrů. Ceny budou regulovány pomocí tzv. intervenčních nákupů a produkčních
      kvót. Česká republika bude povinna od prvního května letošního roku udržovat
      cenu mléčných výrobků na úrovni stanovené Evropskou unií. Nejenže máslo zdraží
      na asi třicet korun, ale daňoví poplatníci budou muset platit nesmyslné státní
      nákupy másla a jeho skladování a následnou likvidaci.
    :telo: <p>Převzetí systému tzv. Společné zemědělské politiky je jednou z podmínek
      členství v Evropské unii. Česká republika přitom cenu másla, mléka a sýrů nereguluje
      od pádu komunismu v r. 1989. </p><p>Evropská unie jednak stanovuje kvóty pro
      výrobu mléka (a většiny dalších potravin) pro každou členskou zemi. V České
      republice se ročně nebude smět, na základě Smlouvy o přistoupení, vyrobit více
      než 2 682 143 tun mléka, což je asi 0,7 litru na osobu na den. Navíc EU stanovuje
      intervenční ceny másla pro všechny členské země. Nařízení Rady EU č. 1787 z
      r. 2003 stanovuje intervenční cenu másla na 3 282 euro za tunu. Mléko, máslo
      a sýry tak zdraží na úroveň, jakou platí spotřebitelé v západní Evropě. Daňoví
      poplatníci zaplatí dvakrát – daněmi zaplatí intervenční nákupy a v obchodech
      zaplatí zvýšené ceny. Takováto rozsáhlá a centralizovaná regulace neexistovala
      ani v komunistické RVHP.</p><p>Výrobci mléka a mléčných výrobků budou muset
      každý týden oznamovat Státnímu zemědělskému intervenčnímu fondu množství prodaných
      výrobků, jejich cenu, obsah tuku a další náležitosti, Intervenční fond pak bude
      tyto údaje posílat do Bruselu. Evropská komise na jejich základě bude vydávat
      další nařízení.</p><p>Kromě toho musí na základě Nařízení Rady EU č. 1972/2003
      podnikatelé v České republice nahlásit českým úřadům své stávající zásoby mléka,
      másla a spousty dalších potravin. České úřady opět tyto údaje nahlásí Bruselu
      a EU pak nařídí zdanění těchto zásob. </p><p>Jaké budou důsledky? Aby Česká
      republika pomocí intervenčních nákupů vyhnala cenu másla na úroveň nařizovanou
      Evropskou unií, bude muset každý rok nakupovat desítky či stovky tun másla.
      Na skladování másla bude muset pořídit obrovské chladící haly. Tyto zásoby másla
      se pak bude moci pokoušet vyvážet pod cenou do třetích zemí. Takto EU likviduje
      podnikatele ve třetím světě již desítky let a Česká republika se k tomuto systému
      nyní připojí.</p><p>Aby toho nebylo málo, existují od roku 1981 v EU dvojí ceny
      másla. Nařízení Evropské Komise č. 2191 z roku 1981 stanovuje, že za dotovanou
      cenu mohou nakupovat máslo neziskové organizace. Těm se vydají poukázky na zlevněné
      máslo, za ně nakoupí neziskové organizace máslo od licencovaných výrobců a ty
      za ně inkasují dotaci. Nařízení Evropské Komise č. 1565 z roku 2001 stanovuje
      dotaci na máslo pro neziskové organizace na 1000 euro za tunu, což je asi 8
      korun za čtvrt kilo másla. Je zakázáno, aby neziskové organizace dotované máslo
      dále prodávaly a zlevněné máslo musí obsahovat nápis "Máslo za sníženou cenu
      dle nařízení 2191/81. Neprodejné." Máslo se proto od května stane artiklem černého
      trhu.</p><p>Celý evropský systém regulace trhu s máslem a dalšími potravinami
      je naprosto zvrácený. Zdražuje potraviny pro spotřebitele, hromadí máslo ve
      státních zásobách za peníze daňových poplatníků, vytváří černý trh s máslem
      a likviduje producenty v nejchudších zemích. </p><p>Evropská byrokracie produkuje
      ročně tisíce nařízení regulujících trh s mlékem, máslem a dalšími potravinami.
      Na tato nařízení nemají vliv národní parlamenty ani evropský parlament. Jsou
      chrlena aparátem 30 tisíc nevolených úředníků Evropské komise.</p>
    :zverejneno: 2004-03-08
- Problematické dotace pro východní Německo:
    :perex: Ministr německé vlády zodpovědný za ekonomická opatření pro východní spolkové
      země Manfred Stolpe představil nový plán dotací pro stagnující východoněmecké
      hospodářství. Stát by v zónách na územích bývalé NDR podle tohoto plánu platil
      za firmy část mezd, tak aby mzdové náklady těchto firem byly nízké. "<em>To
      by umožnilo stagnujícímu regionu konkurovat novým členům EU ze střední a východní
      Evropy,</em>" uvedl Stolpe [HN 14.4.2004].
    :telo: <p> </p><p><strong>Německo může, co ostatním zakazuje</strong></p><p>Ti,
      kteří se domnívali, že státní podpora firmám je v EU zakázaná, mají pravdu jen
      z části. Dotace jsou v EU opravdu v zásadě zakázané. S jednou výjimkou, a tou
      je Německo.</p><p>Tento stav je stvrzen i v návrhu evropské ústavní smlouvy,
      která v článku III-56 zakazuje jako neslučitelné s vnitřním trhem EU "<em>podpory
      poskytované v jakékoli formě státem nebo ze státních prostředků, které narušují
      nebo mohou narušit hospodářskou soutěž tím, že zvýhodňují určité podniky nebo
      určitá odvětví výroby</em>." Povoleny však jsou "<em>podpory poskytované hospodářství
      určitých oblastí Spolkové republiky Německo postižených rozdělením Německa,
      pokud jsou potřebné k vyrovnání hospodářských znevýhodnění způsobených tímto
      rozdělením</em>." ("Návrh evropské ústavy s komentáři, CEP, 2003, str. 132)</p><p> </p><p><strong>40
      tisíc miliard pro východní Německo</strong></p><p>Z berlínského rozpočtu proudí
      na východ Německa ve formě různých podpor ročně 70 miliard euro, což představuje
      2000 miliard korun, neboli 3 státní rozpočty České republiky. Od pádu komunismu
      dotace východoněmeckým zemím dosáhly 1,3 bilionu euro, neboli téměř 40 bilionů
      korun [Deutche Welle online 6.4.2004]. </p><p>Kromě toho z fondů EU dostává
      východní Německo navíc ročně na 5 miliard euro (150 miliard korun) a do roku
      2006 je dojednáno pokračování těchto plateb v celkové výši 15 miliard euro [Deutche
      Welle online 2.3.2004]. To představuje 1000 euro na hlavu ročně. Naproti tomu
      ČR má dostat z EU na strukturálních dotacích do roku 2006 maximálně pouhou 1
      miliardu euro, což představuje necelých 100 euro na osobu, tedy desetkrát méně
      než východní Německo.</p><p> </p><p><strong>České dotace pro východní Německo</strong></p><p>Na
      evropských dotacích pro východní Němce se počínaje dnem vstupu do EU bude –
      jakožto čistý plátce – podílet i Česká republika.</p><p>Naše vláda tvrdí, že
      Česká republika bude po odečtení plateb do EU čistým příjemcem evropských dotací,
      a to ve výši přibližně 25 euro na osobu ročně do roku 2006. Tato propagandistická
      kalkulace ovšem nezahrnuje cla, která čeští občané budou od 1. května v cenách
      zboží platit přímo do Bruselu, a naše povinné vklady do Evropské investiční
      banky a Evropské centrální banky. Po jejich započtení je zjevné, že od počátku
      našeho členství budeme v EU čistými dopláceči. Kromě toho, zatímco naše platba
      do EU je stanovena pevně, dotace EU budou menší nebo rovny dojednanému objemu,
      a sotva budou Bruselem přiděleny všechny.</p><p>Vzhledem k tomu, že celkově
      bude Česká republika v EU od počátku čistým plátcem, a vzhledem k tomu, že východní
      Německo je čistým příjemcem, budou od 1. května čeští daňoví poplatníci subvencovat
      konkurenční firmy v Německu.</p><p> </p><p><strong>Neférová konkurence</strong></p><p>Zákaz
      státních podpor je správný. Zabraňuje neférové konkurenci, zabraňuje tomu, aby
      na trhu přežívaly vybrané státem dotované firmy na úkor firem perspektivních.
      V rámci vnitřního trhu EU představuje zákaz státních podpor nezbytnou podmínku
      odstranění cel, která jinak ve světovém hospodářství mohou představovat ochranu
      suverénních států proti dovozu dotovaných produktů ze zahraničí.</p><p>K čemu
      ale tento všeobecný zákaz je, když neplatí pro největší evropskou ekonomiku,
      a našeho souseda – Německo? Jak budou naše firmy moci konkurovat na evropském
      trhu, když německé firmy budou štědře dotovány? </p><p>Z liberálního pohledu
      by nám příliv subvencovaného zboží na náš trh nemusel vadit. Tato dotační politika
      sice může krátkodobě poškodit některé naše výrobce, především ale dlouhodobě
      dusí německé daňové poplatníky ničí německé hospodářství.</p><p>Politováníhodné
      ovšem je, že od května se skrze evropský rozpočet na dotacích pro německé firmy
      budeme podílet i my. Češi budou platit daně do EU na to, aby byli zvýhodněni
      konkurenti českých firem. Takový je výsledek jednání o vstupu České republiky
      do Evropské unie.</p>
    :zverejneno: 2004-04-08
- EU směřuje k rozpadu:
    :perex: Základy institucí EU byly položeny před 50 lety, kdy pod vedením francouzského
      ministra zahraničí Roberta Schumana byla zahájena společná německo-francouzská
      regulace trhu s uhlím a ocelí. Každá z evropských smluv od Římské po Niceskou
      postupně měnila společenství států v nadstát s vlastními rozhodovacími pravomocemi.
      Evropská společenství uhlí a oceli se postupně přetavila v Evropskou unii. Návrh
      Ústavní smlouvy pokračuje v tomto trendu rozšiřování kompetencí Evropské unie
      na úkor členských států.
    :telo: <p>Jak přibývá každým rokem evropských nařízení a závazných směrnic, vliv
      občanů členských zemí na politiku se trvale snižuje. Lidé zjišťují, že podléhají
      mnohdy zvláštním nařízením a pravidlům, o nichž se na národní úrovni nediskutovalo,
      která ale najednou prostě platí.</p><p>Dříve byly v evropských zemích zákony
      schvalovány tak, že poslanci, kteří jsou pro, hlasují pro, a poslanci, kteří
      jsou proti, hlasují proti. Nyní je zhruba polovina zákonů již nikoliv <em>schvalována,
      </em>ale "<em>implementována</em>", což znamená, že poslanci jen přepisují direktivy
      Evropské unie. Neschválení evropských směrnic znamená hrozbu sankcí.</p><p>Jestli
      je něco základní charakteristikou vývoje evropské integrace, tak právě toto.
      Politika v členských zemích EU odráží vůli voličů stále méně. </p><p>Při současné
      hektické smršti implementačních zákonů to pociťujeme už i my v České republice.
      Debata v parlamentu o tom, zda mají být restaurace zatíženy DPH ve výši 5 %
      je zbytečná, protože EU nařizuje minimálně 15%. Debata, zda má stát intervenčními
      nákupy zvyšovat cenu másla, je zbytečná, vyplývá to z členství v EU, atd., atd.
      </p><p>Význam změny vlády z levicové na pravicovou se stírá. I příští vláda
      bude muset implementovat ročně stovky nových směrnic a tisíce nařízení. </p><p>Lze
      jistě namítnout, že i tuto legislativu přicházející z EU můžeme od května ovlivňovat.
      Změna politického charakteru "evropské poloviny" legislativy závisí na změně
      celkové reprezentace v Evropské unii. "Levicová" reprezentace může být teoreticky
      nahrazena "pravicovou" a naopak. Podstata je ale v tom, že na rozdíl od států,
      které nebudou v EU, budeme my moci být <em>přehlasováni</em>. I kdyby veškerou
      evropskou legislativu schvaloval demokraticky volený Evropský parlament, nezabrání
      to tomu, aby na českém území platily i takové zákony, které by zde nikdy neplatily,
      pokud by byla zachována suverenita České republiky. </p><p>V nadnárodní federaci
      neodpovídá legislativa platná na území členského státu nutně většinové vůli
      voličů v tomto státu, bez ohledu na to, nakolik demokraticky je na nadnárodní
      úrovni rozhodováno. Demokracie aplikovaná na úrovni EU fungovat nemůže, vždy
      se najde národ, který se bude cítit poražený. Hlasování o daních, dotacích a
      regulacích je vždy hrou s nulovým součtem, kde když někdo vydělá, jiný prodělá.
      A to může být na nadnárodní úrovni velký problém.</p><p>Situace, kdy se legislativa
      platná na určitém území dlouhodobě odchyluje od vůle místních občanů, je situace
      nestabilní, která obsahuje latentní tlak na změnu uspořádání. Nikde není proto
      zaručeno, že evropské národy budou bezvýhradně přijímat legislativu EU napořád.
      Je spíše otázkou času, kdy se proti systému evropské nadvlády občané postaví
      a pokusí se znovunastolit nezávislé suverénní demokratické národní státy. </p><p>Od
      té doby, kdy se EU rozhodla nebýt zónou volného obchodu, ale být nadstátem s
      vlastními rozhodovacími pravomocemi, míří k vlastnímu rozpadu. Jediné, co si
      můžeme přát, je, aby blížící se rozpad byl pokud možno nenásilný.</p>
    :zverejneno: 2004-05-03
- O co jde německému kancléři?:
    :perex: 'Irové udělali na konci 80. let chytrou věc: využili dotací EU ke snížení
      daní. Stavbu silnic financovali z dotací hrazených německými daňovými poplatníky
      a svým občanům daně snížili. Stejnou chybu (dříve se tomu říkalo evropská solidarita)
      pochopitelně již Němci nechtějí opakovat v případě České republiky a dalších
      nových členů. "<em>Dokud se to týkalo jen jedné země, tak jsme to strpěli</em>,"
      uvedl německý kancléř Gerhard Schröder na otázku, proč brojí proti "nízkým"
      daním ve střední a východní Evropě, když mít nízké daně a současně čerpat evropské
      dotace mohlo dlouhodobě Irsko. (Handelsblatt 29.4.2004) Spolu s dalšími evropskými
      vůdci varoval země ze střední Evropy, že neochota zvýšit daně může vést k problémům
      při čerpání fondů.'
    :telo: '<p>Zatímco volání po snížení mezinárodního přerozdělování lze přivítat,
      (koneckonců ČR bude čistým plátcem – byť vláda tvrdí opak a některé platby do
      EU zamlčuje a očekávané příjmy nadhodnocuje), snaha diktovat nám daně je nepřijatelná.</p><p>Schröderův
      tlak vyvolal odpor u všech vlád ve střední Evropě. Anomálií je Česká republika,
      kde se premiér Špidla přidal na Schröderovu stranu: "<em>Tyto tendence k daňovému
      dumpingu ohrožují Českou republiku</em>" (MF Dnes 4.5.2004). Je však zřejmé,
      že Českou republiku ohrožují naopak tendence k daňovému diktátu a podléhání
      tomuto tlaku. Shovívavost ke Schröderovým slovům vyjádřil také exprezident Havel,
      když uvedl: "<em>Měli bychom být schopni jistého nadhledu, vcítění do situace
      těch druhých ... je samozřejmé, že v Evropské unii každý nějakým způsobem dbá,
      aby ho jiní nešidili.</em>" (Právo 15.5.2004) Havel vychází z mylné úvahy, že
      země, které mají nízké daně, šidí Německo.</p><p>Nepřímé daně v EU podléhají
      jednomyslnému rozhodování v Radě ministrů, o přímých daních EU dokonce nemá
      rozhodovat vůbec. Ústředním zájmem současné německé politiky je změnit tento
      stav a převést daně včetně daní přímých do režimu většinového hlasování v Radě
      ministrů Evropské unie. "<em>U daňové politiky musíme odstoupit od zásady jednomyslnosti,</em>"
      uvedl Schröder (Handelsblatt 29.4.2004). Nejsou to jen planá slova, protože
      tuto věc Němci spolu s Francouzi začlenili do návrhu Evropské ústavy (a naše
      vláda proti tomu nemá námitky!!!). Kdyby vstoupil návrh evropské ústavy v platnost,
      pak by mohlo Německo s 12 spojenci proti zbylým 12 zemím přehlasovat ty země,
      které si chtějí přímé daně určovat samy podle svého. </p><p>Návrh euroústavy
      zakotvuje právo EU regulovat spotřební daně: "<em>Evropský zákon nebo rámcový
      zákon Rady ministrů stanoví opatření k harmonizaci právních předpisů týkajících
      se daní z obratu, spotřebních daní a jiných nepřímých daní ... Rada ministrů
      rozhoduje jednomyslně po konzultaci s Evropským parlamentem.</em>" (čl. III-62,
      odst. 1) Oproti současnému stavu ale euroústava umožňuje přejít z jednomyslnosti
      do většinového hlasování: "<em>Zjistí-li Rada ministrů, která rozhoduje jednomyslně
      na návrh Komise, že se opatření uvedená v odstavci 1 týkají administrativní
      spolupráce, boje proti daňovým podvodům nebo protiprávním daňovým únikům, rozhoduje
      se při přijímání evropského zákona nebo rámcového zákona, který stanoví tato
      opatření, kvalifikovanou většinou, odchylně od odstavce 1."</em> (čl. III-62
      odst. 2) Totéž navrhuje euroústava i pro přímé daně: "<em>Zjistí-li Rada ministrů,
      která rozhoduje jednomyslně na návrh Komise, že se opatření ohledně daně ze
      společností týkají správní spolupráce, boje proti daňovým podvodům nebo protiprávním
      daňovým únikům, přijme kvalifikovanou většinou evropský zákon nebo rámcový zákon
      stanovící tato opatření za předpokladu, že jsou nezbytná pro zajištění fungování
      vnitřního trhu, a zabrání narušení hospodářské soutěže." </em>(čl. III-63) Je
      jasné, že ministři nemohou <em>nezjistit</em>, že se návrhy Komise <em>týkají
      </em>administrativní spolupráce nebo boje proti daňovým únikům, bude-li to v
      návrhu Komise uvedeno. A přesvědčit pár zatvrzelých ministrů je pro silné státy
      podstatně snazší úkol, než přesvědčit několik suverénních parlamentů. </p><p>Návrh
      ústavy EU v uvedených paragrafech obsahuje zřetelnou fintu, jak snadno přehlasovat
      státy s nízkými daněmi a nařídit pouhým hlasováním v Radě celoevropské minimální
      sazby DPH, spotřebních daní i daní z příjmu právnických osob. Bude-li přijata
      ústava EU, můžeme zapomenout na to, že by někdy po příštích volbách u nás mohla
      být zavedena jednotná 15% daň. Pravomoc EU většinově stanovovat daně je revoluční
      a měla by dalekosáhlé důsledky. Je tristní, že naše vláda tato ustanovení návrhu
      euroústavy naprosto ignoruje.</p><p>Tato ustanovení (spolu s posílením hlasovací
      váhy Německa) jsou pro německé vyjednavače klíčové a kancléř udělá vše pro to,
      aby byla euroústava přijata. Na otázku, co by dělal, kdyby ústava nebyla přijata,
      Schröder – v souvislosti s většinovým hlasováním o daních – odpověděl, "<em>To
      je čistě teoretická diskuse, kterou nepřipustím.</em>" (Handelsblatt 29.4.2004)</p><p>Britský
      premiér Tony Blair si vytkl "nepřekročitelnou mez", a pokud nebude regulace
      daní z návrhu evropské ústavy vyškrtnuta, nehodlá ji podepsat: "<em>Daňová politika
      by měla být věcí státní suverenity ... Pokud by bylo zdaňování předepisováno
      centrálně, ztratil by politický život v členských zemích smysl, zdaňování by
      již nemohlo odrážet voličské preference. Proto nepodporujeme žádný krok, který
      by rozšířil hlasování kvalifikovanou většinou i na daňovou oblast ... a toto
      stanovisko budeme hájit na mezivládní konferenci..</em>" (Hospodářské noviny
      7.11.2003). Je trestuhodné, že naše vláda popírá, že návrh euroústavy zavádí
      většinové hlasování o daních a že je ochotna za zády voličů připravit ČR o právo
      určovat si daně a evidentně tak poškodit naše zájmy ve prospěch francouzsko-německé
      socialistické evropské politiky.</p>'
    :zverejneno: 2004-05-08
- Zakáže EU rovnou daň?:
    :perex: 'Návrh evropské ústavy předložený Konventem a projednávaný na Mezivládní
      konferenci EU není zdaleka jen shrnutím dosavadního smluvního uspořádání do
      jednoho přehlednějšího dokumentu. Ve skutečnosti znamená výrazný přesun mnoha
      nových pravomocí na Brusel, kromě jiného i změny v oblasti daní. '
    :telo: '<p>Podle stávajícího uspořádání o minimálních sazbách DPH a spotřebních
      daní může EU rozhodovat pouze jednomyslně. Návrh Evropské ústavy jednak tuto
      pravomoc rozšiřuje o daně z příjmu právnických osob a navíc umožňuje za určitých
      podmínek o těchto daních rozhodovat většinovým hlasováním. Jinými slovy, po
      přijetí návrhu euroústavy by daně mohly být národním státům diktovány.</p><p>Návrh
      evropské ústavy upravuje pravomoc Rady ministrů regulovat spotřební daně. "<em>Evropský
      zákon nebo rámcový zákon Rady ministrů stanoví opatření k harmonizaci právních
      předpisů týkajících se daní z obratu, spotřebních daní a jiných nepřímých daní
      za předpokladu, že tato harmonizace je nezbytná pro zajištění fungování vnitřního
      trhu a zabrání narušení hospodářské soutěže.</em>" (čl. III-62, odst. 1) Jako
      dosud se zde vyžaduje jednomyslnost v Radě ministrů. Nicméně pokud Komise odůvodní
      návrh např. snahou o boj proti daňovým únikům, může se harmonizace přímých daní
      stát předmětem většinového hlasování: "<em>Zjistí-li Rada ministrů, která rozhoduje
      jednomyslně na návrh Komise, že se opatření uvedená v odstavci 1 týkají administrativní
      spolupráce, boje proti daňovým podvodům nebo protiprávním daňovým únikům, rozhoduje
      se při přijímání evropského zákona nebo rámcového zákona, který stanoví tato
      opatření, kvalifikovanou většinou, odchylně od odstavce 1."</em> (čl. III-62
      odst. 2) Pokud to v návrhu Komise bude explicitně uvedeno, nemohou členové Rady
      nezjistit, že se opatření <em>týkají </em>uvedených cílů a sazby DPH a spotřebních
      daní se tak snadno přesunou do režimu většinového hlasování. (Navíc, přo většinové
      hlasování se má váha českého hlasu snížit na podíl na populaci (což činí 2,2
      %) a pracně vyjednaných 12 hlasů z 321 přestane platit.)</p><p>Zcela nově dává
      návrh ústavy Radě ministrů pravomoc nařizovat daně z příjmů právnických osob:
      "<em>Zjistí-li Rada ministrů, která rozhoduje jednomyslně na návrh Komise, že
      se opatření ohledně daně ze společností týkají správní spolupráce, boje proti
      daňovým podvodům nebo protiprávním daňovým únikům, přijme kvalifikovanou většinou
      evropský zákon nebo rámcový zákon stanovící tato opatření za předpokladu, že
      jsou nezbytná pro zajištění fungování vnitřního trhu, a zabrání narušení hospodářské
      soutěže." </em>(čl. III-63)</p><p>Bude-li návrh ústavy přijat, to, jestli se
      bude napříště v EU o daních rozhodovat většinově, bude v kompetenci Rady ministrů
      a už nikoliv v pravomoci suverénních národních parlamentů. To je velmi podstatná
      změna, protože přesvědčit několik ministrů je pro silné státy podstatně snazší,
      než přesvědčit několik suverénních parlamentů.</p><p>Návrh ústavy EU tak obsahuje
      zřetelnou kličku, jak snadno přehlasovat státy s nízkými daněmi a nařídit celoevropské
      minimální sazby DPH, spotřebních daní i daní z příjmu právnických osob. Pokud
      by byla přijata ústava EU, mohla by ODS zapomenout na nápad s patnáctiprocentní
      rovnou daní. </p><p>Zatímco česká vláda opakovaně ujišťuje, že ústava žádné
      nové pravomoci nepřenáší, britský a estonský premiér prohlásili, že "d<em>aňová
      politika by měla být věcí státní suverenity ... Pokud by bylo zdaňování předepisováno
      centrálně, ztratil by politický život v členských zemích smysl, zdaňování by
      již nemohlo odrážet voličské preference. Proto nepodporujeme žádný krok, který
      by rozšířil hlasování kvalifikovanou většinou i na daňovou oblast ... a toto
      stanovisko budeme hájit na mezivládní konferenci. Je to totiž správné pro evropskou
      konkurenceschopnost, pro princip subsidiarity i pro demokracii.</em>" (Hospodářské
