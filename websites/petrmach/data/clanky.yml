- Proč zrušit investiční pobídky:
    :perex: Od roku 1998 dostalo 164 převážně zahraničních firem "investiční pobídky"
      ve formě dotací a odpuštěných daní v hodnotě přes sto miliard korun. Vládní
      institucí, která udílení pobídek zajišťuje, je agentura CzechInvest. V tomto
      textu budu argumentovat, že udílení pobídek představuje ve své podstatě centrální
      plánování, které je pro ekonomiku škodlivé, že by investiční pobídky (a celá
      agentura CzechInvest) měly být zrušeny a že by místo investičních pobídek pro
      vybrané investory měla být zavedena nízká rovná daň pro všechny.
    :telo: "<p> </p><p><strong>Centrální plánování je škodlivé</strong></p><p>Kdo
      má rozhodovat o tom, který investor, kolik peněz a do jaké výroby má investovat?
      </p><p>V čistě tržní ekonomice je na podnikatelích, do čeho své peníze investují.
      Rozhodují se na základě kritéria zisku, který ze své investice očekávají, a
      to na trhu, kde mají všichni stejné podmínky. </p><p>Ve státem kontrolovaném
      hospodářství do rozhodování o investicích vstupuje stát. Rozhoduje se pak na
      základě jiných kritérií než očekávaného zisku. Pomocí dotací a selektivních
      daňových úlev jsou investice směrovány tam, kde to stát uzná za vhodné, a to
      na úkor investic, které by byly prováděny na základě kritéria zisku. </p><p>Tento
      model u nás existoval do roku 1989, kdy o umístění investic rozhodoval centrální
      plánovací úřad. Od roku 1998 stát opět systematicky rozhoduje o investicích
      skrze státní instituci na plánování investic, agenturu CzechInvest. Podle jakých
      kritérií rozhoduje o investicích stát? Jak uvádí generální ředitel CzechInvestu,
      \"<em>Výše pobídky se určuje na základě struktury a počtu pracovních míst ve
      vztahu k nezaměstnanosti v regionu, předpokládané přidané hodnoty, vlivu na
      obchodní bilanci ČR.\" </em>(Jahn 2002, str. 22).</p><p>Je snad každému jasné,
      že podnikatel, který by místo na zisk hleděl na velikost přidané hodnoty nebo
      na vliv své investice na obchodní bilanci, by nutně zkrachoval. Zisk, vypovídá
      o tom, zda investice generuje něco, co spotřebitelé chtějí. Přidaná hodnota
      ani saldo obchodní bilance o tomto nevypovídá. Nutným důsledkem pobídkové varianty
      centrálního plánování tedy je, že výsledné investice jsou méně efektivní, než
      investice, které by jinak dostaly prostor. </p><p>Jak ukázal Adam Smith na svém
      slavném přirovnání s neviditelnou rukou, když investor sleduje vlastní zisk,
      je to nakonec lepší i pro společnost jako celek: \"<em>[Investor, který] sleduje
      jen svůj vlastní zisk, je jako v mnoha jiných případech, veden jakousi neviditelnou
      rukou, aby napomáhal k dosažení cíle, o který mu vůbec nejde ... Tím, že jde
      za svým vlastním zájmem, prospěje mnohdy zájmu společnosti účinněji, než když
      mu chce opravdu prospět. Nikdy ještě, pokud vím, neudělali mnoho dobrého lidé,
      kteří předstírali, že provozují nějakou činnost pro dobro společnosti.\" </em>(Smith
      2001, str. 389) Kam bychom asi došli, kdyby všichni investoři místo na svůj
      zisk hleděli na to, jak investice ovlivní obchodní bilanci? Když místo neviditelné
      ruky trhu rozhoduje ruka CzechInvestu, nutným důsledkem je nižší hospodářský
      růst, než jaký by nastával bez tohoto centrálního plánování.</p><p>Filosofie
      existence CzechInvestu – stejně jako jakékoliv jiné formy centrálního plánování
      – vychází z předpokladu, že státní úřad vybere investici lépe než trh. Ovšem
      i kdyby se centrální úřad rozhodl preferovat investice na základě kritéria zisku,
      místo absurdní \"přidané hodnoty\" či \"vlivu na obchodní bilanci\", stěží bychom
      mohli očekávat, že úřad posoudí investici lépe než sami podnikatelé.</p><p>Kritik
      centrálního plánování Friedrich August Hayek, který dostal Nobelovu cenu za
      přínos v ekonomii informací, dokázal, že znalosti nutné k efektivním investicím
      jsou na trhu rozptýleny, a centrální úřad – byť složený ze sebegeniálnějších
      úředníků – nemůže všechny relevantní informace shromáždit ani zpracovat. </p><p>Tyto
      informace dostávají podnikatelé ve formě cenových signálů. V tržní ekonomice,
      jakmile v nějakém oboru zdraží vstupy nebo když spotřebitelé začnou preferovat
      jiné efektivnější a levnější výrobky, musí podnikatel, který se nedokáže přizpůsobit,
      odejít z trhu. Pokud ale má výhodu dotace nebo daňové úlevy, zůstává na trhu,
      produkuje neefektivní zboží a zabírá na trhu místo, dokud může pobídky čerpat.</p><p> </p><p><strong>Administrativní
      náklady</strong></p><p>Jedním z nákladů, které daňoví poplatníci nesou, jsou
      náklady administrativní. Existuje minimálně šest vládních institucí, které mají
      problematiku investičních pobídek v popisu práce. Pobídky uděluje Ministerstvo
      průmyslu a obchodu, souhlas dává Ministerstvo financí, Ministerstvo práce a
      sociálních věcí, Ministerstvo životního prostředí, pobídky dále posuzuje a schvaluje
      Úřad na ochranu hospodářské soutěže a prostředníkem mezi vládou a potenciálními
      investory je vládní agentura CzechInvest. (Ekonomické zprávy. Newton, únor 2003,
      str. 18)&gt; \r\n</p>\n<p>Jen na platy a provozní náklady poslední ze jmenovaných
      vládních institucí jsme za posledních deset let zaplatili již jednu miliardu
      korun. (viz Graf 1)</p><p><img class=\"obr\" height=\"280\" alt=\"\" src=\"/pics/obr/2004investicnipobidky01.gif\"
      width=\"480\" border=\"0\"></p><p>Každý rok přitom tyto náklady progresivně
      rostou, stejně jako počet úředníků, které CzechInvest zaměstnává (viz Graf 2).
      Kdyby tato agentura neexistovala, nejenže by daňoví poplatníci nemuseli platit
      tyto náklady, ale všichni zaměstnanci agentury – a jsou to nepochybně inteligentní
      a vzdělaní lidé – by mohli pracovat v soukromém sektoru a být nějak užiteční.</p><p><img
      class=\"obr\" height=\"287\" alt=\"\" src=\"/pics/obr/2004investicnipobidky02.gif\"
      width=\"492\" border=\"0\"></p><p> </p><p><strong>Úleva jedněm znamená přirážku
      pro druhé </strong></p><p>Pobídky ve formě dotací a daňových úlev nejsou hodnotou
      spadlou z nebe, ale jsou hrazeny ostatními daňovými poplatníky – těmi, kteří
      nedostávají od státu investiční pobídku. Oni nesou dodatečný náklad pobídek.
      To, co je pro jedny pobídkou (incentive), je pro druhé odrazením (disincentive).
      </p><p>Desítky miliard daňových úlev a dotací pro vybrané investory (viz Graf
      3) platí všichni ostatní, kdo pobídky nedostávají. Investiční pobídky nabízené
      státem nejsou zdroje navíc, ale zdroje přemístěné. Stát takto přemisťuje zdroje
      a dusí ty podnikatele, kteří se prosadili i bez investičních pobídek, kteří
      jsou tedy <em>ceteris paribus </em>nutně efektivnější. Nutným důsledkem centrálního
      plánování tohoto typu je tedy nižší hospodářský růst.</p><p><img class=\"obr\"
      height=\"274\" alt=\"\" src=\"/pics/obr/2004investicnipobidky03.gif\" width=\"491\"
      border=\"0\"></p><p>Poukazování na vytvořená pracovní místa je proto nutně falešnou
      statistikou CzechInvestu. Investiční pobídka může pouze zvýšit zaměstnanost
      a růst v jednom místě na úkor jiného místa. Celkově ale pobídky hospodářský
      růst snižují a potažmo nezaměstnanost zvyšují. </p><p>Údaje o vytvořených pracovních
      místech prezentované vládní agenturou jsou hovoří pouze o tom, kolik pracovních
      míst pobídky vytvořily a nehovoří o tom, kolik pracovních míst kvůli zatížení
      ostatních daňových poplatníků zaniklo. Je celkem přirozené, že firma s pobídkou
      pouze přetahuje pracovní místa od firem, které pobídku nemají. Politická atraktivnost
      pobídek plyne z toho, že koncentrovaný efekt na jednom místě je více vidět,
      než rozložený efekt na zbytku území. </p><p>Není proto překvapující, že s rostoucím
      objemem pobízených investic roste nezaměstnanost (viz Graf 4). Každá koruna
      sebraná daňovým poplatníkům a předaná úředníkem vybraným investorům je koruna,
      která podporuje méně efektivní výrobu. </p><p><img class=\"obr\" height=\"286\"
      alt=\"\" src=\"/pics/obr/2004investicnipobidky04.gif\" width=\"491\" border=\"0\"></p><p> </p><p><strong>Alternativa
      investičních pobídek</strong></p><p>Kromě socialistické teze, že stát vybere
      investice lépe než trh, existuje další argument pro udělování investičních pobídek.
      A sice skutečnost, že za standardních podmínek je podnikání velmi tíživé. Byrokratické
      průtahy s pořizováním investic a daňová zátěž jsou příliš vysoké. Pobídky jsou
      tedy udělovány z obavy, že by případní investoři vůbec nepřišli. Rozumnou reakcí
      by tedy bylo zjednodušit podmínky pro všechny.</p><p>Místo mnohamiliardových
      nákladů na selektivní pobídky se jeví jako efektivnější zavést jednu nízkou
      rovnou sazbu daně pro všechny podnikatele. Jak uvádí Václav Klaus, \"<em>Nejúčinnějším
      prostředkem k tomu se dnes jeví razantní snížení daní z příjmu právnických osob
      z dnešní úrovně zhruba na polovinu. To by představovalo mocnou investiční a
      podnikatelskou \"pobídku\" pro všechny podnikatele, bez ohledu na to, jestli
      jsou velcí nebo malí, zahraniční nebo domácí</em>.\" (Klaus, 2002, str. 35)</p><p>Než
      platit stamiliony na úředníky a desítky miliard na úlevy a dotace, bylo by rozumnější
      zavést patnáctiprocentní rovnou daň, kterou by platili všichni místo toho, aby
      vybraní platili daň nula procent a ostatní třicet procent.</p><p>Bohužel, břemeno
      investičních pobídek ponesou i příští vlády, protože CzechInvest sjednává výhody
      investorům na dlouho dopředu. Pro daňové poplatníky i pro hospodářský růst je
      tedy žádoucí, aby byl systém pobídek zastaven co nejdříve.</p><p> </p><p><strong>Literatura:</strong></p>"
