- Vláda vytlačuje soukromé investice:
    :perex: <strong>Premiér Vladimír Špidla opakovaně vyzývá banky, aby aktivněji
      půjčovaly podnikatelům a podpořily tak snahu vlády o obnovu povodní poničeného
      majetku. "<em>Myslím, že se do obnovy povodněmi zasažených území musí více zapojit
      bankovní sektor, stejně jako do úsilí vlády o udržení ekonomického růstu</em>,"
      prohlásil např. nedávno předseda vlády na ekonomickém fóru. </strong>Mnozí komentátoři
      podezřívali Špidlu z vyvíjení politického tlaku, jenž by mohl vést k poskytování
      úvěrů, které by byly motivovány více politicky než ekonomicky, a které by se
      tudíž v budoucnu mohly ukázat jako špatné. Tato kritika vychází z logické úvahy,
      že kdyby bylo pro banky výhodné poskytovat úvěry v objemu, který připadá adekvátní
      premiérovi, dělaly by to i bez jeho doporučení.
    :telo: "<p>Věřím, že Vladimír Špidla nemyslel své doporučení zle, že se prostě
      domníval, že banky špatně analyzují trh a chtěl jim pouze dobře poradit. Předpokládám,
      že Vladimír Špidla si upřímně přeje, aby úvěry pro podnikatele byly dostupnější
      a současně, aby tyto úvěry byly řádně spláceny a banky na nich netratily. Bohužel
      tato premiérova rétorika je v příkrém rozporu s reálnými činy jeho vlády.</p><p><strong>V
      bankovním sektoru totiž platí princip, že čím více se stát zadlužuje, tém méně
      banky půjčují soukromému sektoru. Když vzniká rozpočtový deficit, vydá stát
      úročené obligace. Když se banky rozhodují, jak naložit s penězi od střadatelů,
      raději zvolí státní obligace na úkor riskantních a pracných úvěrů soukromníkům.
      Tento princip se nazývá efekt vytěsňování soukromých investic vládou (<em>crowding-out
      effect</em>). </strong>Stokrát může premiér vybízet banky k poskytování úvěrů
      – ale když současně nabízí bankám letos obligace za 80 miliard a na příští rok
      minimálně za 157 miliard korun za výhodný úrok, koupí si banky vždy za peníze
      od střadatelů raději státní dluhopisy, než aby půjčily peníze podnikatelům.</p><p>Bohužel
      dávno u nás neplatí, že získané prostředky banky používají především na úvěry
      podnikům. Zatímco před pěti lety vynakládaly banky na komerční úvěry téměř polovinu
      zdrojů, nyní je to již sotva jedna třetina. Důvod tohoto nepříznivého vývoje
      je prostý: Čím více se stát zadlužuje, tím méně zbývá bankám na úvěry podnikům.
      V České republice stát vytlačoval soukromé investice ze dvou stran. Část svěřených
      prostředků mají české komerční banky pohodlně uloženo u České národní banky
      a stále větší část půjčují lehkomyslné vládě na krytí schodků státního rozpočtu.
      </p><p><strong>Tabulka: Struktura aktiv bank (miliony Kč)</strong></p><p><strong></strong></p><p>\r\n</p>\n<p>Ostatní
      aktiva</p><p>Prostředky u ČNB </p><p>Úvěry státu</p><p>zdroj: Výroční zprávy
      ČNB</p><p>Graf: Struktura aktiv bank</p><p><img class=\"obr\" height=\"267\"
      alt=\"\" src=\"/pics/obr/2004soukromeinvestice.gif\" width=\"417\" border=\"0\"></p><p>Donedávna
      byla hlavním vytlačovatelem soukromých investic Česká národní banka. Zatímco
      ve světě je obvyklé, že centrální banka půjčuje v případě potřeby bankám peníze
      a získává za to úroky, u nás je situace opačná. ČNB nevyhlašuje sazbu, za níž
      bankám půjčuje, ale naopak vyhlašuje sazbu, za kterou si banky ukládají prostředky
      u ČNB. Banky tuto možnost ochotně využívají – samozřejmě na úkor půjčování peněz
      soukromému sektoru.</p><p>Za vlády sociální demokracie se stala významným vytlačovatelem
      soukromých investic i vláda. Prakticky celý objem nově emitovaných dluhopisů
      na krytí deficitu státního rozpočtu kupují do svých portfolií české banky.</p><p>Banky
      se samozřejmě chovají racionálně, když nakupují státní dluhopisy a o to méně
      půjčují podnikatelům. Na vině není zlý úmysl bank, ale podivná měnová politika
      centrální banky, která omezuje peněžní zásobu tím, že si půjčuje peníze od bank,
      a neodpovědná fiskální politika vlády, která hospodaří s obrovským dluhem a
      svými dluhopisy zahlcuje bankovní sektor. </p><p>Není pravda, že dluh na rozdíl
      od daní není bolestivý zdroj státních financí. Deficity rozpočtu skrze deformovaný
      bankovní sektor tvrdě dopadají na všechny podnikatele, kteří přicházejí o možnost
      rozvíjet své podnikání. V důsledku pak tato vládní politika zadlužování dopadá
      i na všechny ostatní, protože když brzdí podnikatele, brzdí i celkový hospodářský
      růst. Bohužel můžeme očekávat, že v následujících letech prodá stát bankám další
      obrovský objem dluhopisů a prostředky, které budou banky ochotny půjčovat podnikům,
      se dále ztenčí.</p><p>Tuto situaci nezlepší žádný apel vlády vůči bankám, ani
      zavádění nových programů dotování úroků. Dokud se bude stát dále zadlužovat
      a dokud Česká národní banka bude bankám nabízet výhodné bezrizikové úložky,
      nelze čekat, že se situace zlepší a že se banky vrátí k normální bankovní činnosti:
      poskytování úvěrů.</p>"
    :zverejneno: 2002-10-09
- Budeme dotovat státy EU?:
    :perex: 'Až se v referendu budeme rozhodovat, zda podpoříme začlenění České republiky
      do Evropské unie, budeme všichni pečlivě zvažovat přínosy a náklady členství. '
    :telo: '<p>Řadu přínosů a nákladů evropské integrace neseme již nyní. Na straně
      přínosů si již nyní užíváme relativní otevřenosti trhu mezi námi a EU, když
      vzájemné celní bariéry jsou relativně nízké. Na druhé straně již nyní neseme
      celou řadu nákladů plynoucích z přijímání evropské legislativy, která se obvykle
      tváří jako nařízení lepších a kvalitnějších výrobků, která ale nakonec obvykle
      výrobu a poskytování služeb komplikuje a zdražuje. </p><p>Evropské normy bere
      řada podnikatelů obvykle jako nutné zlo, které je cenou za otevření trhu. Dnes,
      kdy už jsme většinu evropské legislativy přijali a většinu trhu otevřeli, tento
      aspekt evropské integrace nemůže být předmětem zvažování výhod a nevýhod členství.
      Od členství musíme očekávat něco více, abychom jej podpořili, nebo nějaký náklad
      navíc, abychom jej odmítli. </p><p>Jedním z aspektů členství v EU jsou finanční
      toky mezi jednotlivými členskými státy realizované skrze bruselské centrum.
      Řada občanů a firem si od členství v EU slibuje přístup ke společným fondům.
      Členské země EU však ze společného rozpočtu peníze nejen získávají, ale také
      do něj přispívají. </p><p></p><p>Tabulka: Rozdíl placených příspěvků do EU a
      získaných prostředků (podíl na HDP členské země), průměr let 1992-97 </p><p>Německo</p><p>-0,67
      % </p><p>Finsko</p><p>0 % </p><p>Nizozemí</p><p>-0,59 % </p><p>Dánsko</p><p>0,22
      % </p><p>Švédsko</p><p>-0,49 % </p><p>Belgie</p><p>0,66 % </p><p>Rakousko</p><p>-0,34
      % </p><p>Španělsko</p><p>1,07 % </p><p>Velká Británie</p><p>-0,29 % </p><p>Portugalsko</p><p>3,08
      % </p><p>Francie</p><p>-0,11 % </p><p>Řecko</p><p>4,46 % </p><p>Itálie</p><p>-0,11
      % </p><p>Irsko</p><p>5,18 % </p><p>Zdroj: Petr Mach: Úskalí evropské integrace</p><p>Jak
      je vidět z uvedené tabulky, v EU v zásadě platí princip, že na evropském mezinárodním
      přerozdělování vydělávají chudší země a doplácejí na něj bohatší země v čele
      s Německem. Z toho se odvíjí i očekávání dotací pro Českou republiku. Pokud
      se ovšem Evropská unie rozšíří o další chudší země, mohla by ČR představovat
      průměr a na dotace zapomenout.</p><p>Kromě toho, ty stávající členské země,
      které dnes na evropském přerozdělování vydělávají, se svých dotací nechtějí
      vzdát a pravděpodobně nepodpoří rozšíření EU, pokud by o dotace měly přijít.
      Na druhé straně ty země, které dnes do společných fondů odvádějí více, než dostávají,
      se samy dostávají do rozpočtových deficitů a své příspěvky nechtějí zvyšovat.
      </p><p>Jak bude fungovat penězovod mezi Prahou a Bruselem? Ze zprávy, kterou
      nedávno poskytla evropská komise České republice vyplývá, že pokud nedojde ke
      změně pravidel pro výpočet příspěvků pro čerpání fondů, zaplatí Česká republika
      v r. 2004, pokud bude členem EU, do rozpočtu EU o 185 milionů EUR (5,5 miliardy
      korun) více, než kolik z rozpočtu EU dostane. Mnoho českých politiků hovoří
      o nutnosti "bezpodmínečného" vstupu do EU, protože členství považují za hodnotu
      samu o sobě a žádná jednání o kompenzačních mechanismech neprobíhají. Pokud
      by plán na připojení České republiky k Evropské unii šel podle plánu, zahájíme
      své členství dotováním zbytku Evropské unie. Zdá se tedy, že úspěchem českých
      vyjednavačů bude, když dohodnou pro ČR nulovou variantu.</p><p>Naší výhodou
      v rozhodování bude to, že máme zkušenost s penězovodem mezi Českou republikou
      a Slovenskem v době společného státu. Slovákům to tehdy nestálo za to, a měli
      pocit, že na federaci doplácejí nepřímo. Z vůle Čechů se rušila zbrojní výroba
      a na Slovensku rostla nezaměstnanost, měnová politika byla řízena Čechy a Slovensko
      s vysokou nezaměstnaností doplácelo na silnou korunu, atd., atd. Jinými slovy,
      ani pokud by se Česká republika měla stát státem, na nějž budou doplácet němečtí
      daňoví poplatníci, nebude to nezbytně argument pro vstup do EU. Nic na světě
      totiž není zadarmo. </p>'
