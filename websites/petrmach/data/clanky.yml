- 'Petr Mach: Plýtvání na Sčítání lidu':
    :perex: Poslanci všech stran schválili v létě Zákon o sčítání lidu, domů a bytů.
      Komisaři nás přijdou obtěžovat v březnu 2011 a daňové poplatníky to bude stát
      2,5 miliardy korun. K čemu sčítání je? Jak uvedl předkladatel, tehdejší ministr
      financí Kalousek, "<em>Zákon je zpracován tak, aby údaje odpovídaly nařízením
      Evropské unie ...a současně aby byly plně využitelné pro široké spektrum všech
      uživatelů jak ve státní správě, samosprávě, vědě, výzkumu, podnikatelské sféře
      i občanské společnosti, která bádá, jak těm či oněm minoritám býti ku pomoci.
      Nezapomínáme ani na potřeby Organizace spojených národů</em>."
    :telo: '<p style="TEXT-ALIGN: justify">Považuji sčítání lidu, domů a bytů jen
      za další buzeraci státu. Chtějí-li úřady, podnikatelé či charitativní spolky
      znát detailně, jak lidé bydlí, ať si zaplatí výběrový průzkum, který je bude
      stát pár desítek tisíc. Není nutné se ptát všech deseti milionů lidí za 2500
      milionů korun. Navrhuji, aby se v rámci úsporného balíčku Zákon o sčítání lidu
      zrušil a stát nás nesečetl. Co je koneckonců státu a Bruselu do toho, jestli
      mám doma internet a záchod?</p><p style="TEXT-ALIGN: justify">Komu vadí, že
      se stát ptá na citlivé údaje (víra, registrované partnerství, vztah mezi osobami
      v domácnosti atd.), ten asi nebude uklidněn větou v §22 zákona, která říká,
      že "<em>ke zpracování citlivého údaje není třeba výslovný souhlas fyzické osoby,
      která ho pro účely zákona poskytla</em>." Také je dobré vědět, že kdo se nenechá
      sečíst, nebo něco uvede chybně, dostane pokutu 10 tisíc korun. Právnické osoby
      (např. společenství vlastníků bytů) dostanou pokutu až 200 tisíc korun.<br><br> </p><p
      style="MARGIN-LEFT: 40px; TEXT-ALIGN: justify"><strong>Stát se nás zeptá na:</strong>
      <em>adresu, jméno, rodné číslo, datum narození, pohlaví, státní občanství, rodinný
      stav, registrované partnerství, bydliště v rozhodný okamžik, bydliště jeden
      rok před sčítáním, bydliště matky v době narození, mateřský jazyk, nejvyšší
      ukončené vzdělání, obor vzdělání, počet živě narozených dětí celkem, počet živě
      narozených dětí v současném nebo posledním manželství, hlavní ekonomickou aktivitu,
      odvětví ekonomické činnosti, zaměstnání, postavení v zaměstnání, místo pracoviště
      nebo školy, frekvenci dojížďky do místa pracoviště nebo školy, dobu trvání denní
      dojížďky nebo docházky do zaměstnání nebo školy, dopravní prostředek používaný
      při denní dojížďce do zaměstnání nebo školy, popřípadě údaj o docházce, národnost
      a náboženskou víru (nepovinné), znovu na adresu bytu, způsob bydlení bytové
      domácnosti, obydlenost bytu, právní důvod užívání bytu, velikost bytu - počet
      místností a plochu, na kuchyň nebo kuchyňský kout, na obytné místnosti s plochou
      4 až 7,9 m2, obytné místnosti s plochou 8 a více m2, ostatní prostory bytu,
      polohu bytu v domě, na plyn, vodovod, teplou vodu, způsob vytápění, energii
      používanou k vytápění, koupelnu nebo sprchový kout, záchod, osobní počítač a
      připojení k internetu, seznam fyzických osob v bytě nebo v jiném obydlí - jméno,
      popřípadě jména, a příjmení a datum narození, vztahy mezi společně hospodařícími
      členy bytové domácnosti, na členy bytové domácnosti pobývající 12 měsíců a déle
      mimo území České republiky; jména a příjmení, datum narození, dočasně přítomné
      osoby – jména a příjmení, datum narození; majitelé domu musí uvést identifikaci
      domu - okres, obec, část obce, sčítací obvod, ulice a číslo orientační, číslo
      popisné a evidenční domu, pořadové číslo budovy, počet bytů v domě, druh domu,
      obydlenost domu, druh vlastníka, období výstavby nebo rekonstrukce, materiál
      nosných zdí, počet nadzemních podlaží, připojení na odpad, ústřední topení a
      druh paliva a na výtah.<br></em><br> </p><p style="TEXT-ALIGN: justify">Sčítání
      lidu nám sice nařizuje EU – Nařízením č. 763/2008, ale abychom od EU nedostali
      pokutu, stačilo by do Bruselu poslat údaje, které stát o nás má v registru obyvatel
      a v katastru nemovitostí doplněné o nějaké údaje z výběrových šetření. Neplýtvejme
      penězi a časem daňových poplatníků na zbytečnosti.<br><br></p>'
