- Chráníme přírodu?:
    :perex: <b><i>P</i></b><i>ředplatitelům posílám Laissez-Faire v obálkách z recyklovaného
      papíru s nápisem "Chráníme přírodu". Pro tyto obálky jsem se nerozhodl - jak
      správně tušíte - kvůli přírodě, ale prostě proto, že byly levnější. Levnější
      ale byly jen díky tomu, že na jejich produkci je uvalena nižší, 5 procentní
      daň z přidané hodnoty, zatímco na ostatní, "neekologické" obálky se vztahuje
      daň ve výši 22 procent. Kvůli takovým (jedincům sledujícím vlastní prospěch
      místo veřejného blaha), jako jsem já, asi byla tato daňová úleva vymyšlena.
      Kdyby stát cenu neovlivnil, byly by recyklované obálky dražší a lidé by jich
      kupovali méně. Mám ale jisté pochybnosti o tom, zda se tím skutečně chrání příroda.</i>
    :telo: <p></p><p><i>Nevím, jaké chemikálie bylo nutno použít při výrobě ekologických
      obálek, ani kolik stromů se musí porazit kvůli vytvoření neekologických obálek.
      Nemám potuchy o spotřebě nafty při vožení dřeva či starého papíru. Nevím, kolik
      elektřiny muselo být nakoupeno při procesu výroby ekologických obálek, ani kolik
      uhlí na výrobu elektřiny se musí vytěžit, aby mohly vzniknout obálky neekologické.
      Nevím, kolik těžebních bagrů muselo být vyrobeno kvůli uhlí na ekologické obálky,
      ani kolik oceli na výrobu těžebních bagrů je třeba zakalit kvůli neekologickým
      obálkám. </i></p><p><b></b></p><p><i>Předpokládám ale, že kvůli obálce, jejíž
      výrobní náklady bez vlivu DPH jsou vyšší, se v konečném důsledku spotřebuje
      také více všech těchto věcí. Tzv. ekologické obálky jsou natolik výrobně náročné,
      že by bez daňové úlevy v konkurenci s tzv. neekologickými neobstály. Jinak by
      je nebyl důvod zvýhodňovat. Muselo tedy kvůli nim být vyrobeno v průměru více
      nafty, elektřiny, uhlí či bagrů, než kolik by jich bylo třeba, kdyby stát nepokřivil
      cenovou informaci, která normálně vede spotřebitele mimoděk k nákupu produktů
      s nižšími náklady.</i></p><p></p><p><i>Jistě, stromů je patrně potřeba více
      k výrobě nerecyklovaných obálek. Proč by ale stát měl preferovat stromy před
      ušetřením všech jiných přírodních zdrojů? Pěstování stromů je přeci docela neškodná
      činnost. Je to problém toho, "Co je a co není vidět", abych se odvolal na skvělý
      esej Fréderica Bastiata, (viz recenze v LF 1/1999). A mnoho ekologistů bohužel
      vidí jen zlomek reality. <b>Nevyplatí-li se pořízení obálky z recyklovaného
      papíru na svobodném trhu, její pořízení na základě státního zásahu znamená plýtvání.</b>
      Penězi i přírodními zdroji. Dnes a denně k tomu pod zeleným praporem ekologie
      dochází. </i></p>
