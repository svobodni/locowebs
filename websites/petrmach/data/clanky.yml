- 'Petr MACH: Ústavní omezení zadlužování jako cesta ke zvýšení konkurenceschopnosti':
    :perex: Jednou z významných brzd konkurenceschopnosti ekonomik je rostoucí míra
      státního zadlužení. Vhodná změna právního rámce může – z pohledu konstituční
      ekonomie – účinně zabránit nadměrnému zadlužování a podpořit tak dlouhodobou
      konkurenceschopnost hospodářství ve prospěch všech daňových poplatníků i osob
      placených státem. V následujícím textu v první části popíšeme problém státního
      zadlužování, které může skončit až státním bankrotem. Ve druhé části nastíníme
      teoretický základ ústavního omezení zadlužování. Ve třetí části zmíníme příklady
      existujících ústavních omezení proti zadlužování a jejich ekonomickou úspěšnost.
      V závěru se vyslovíme pro aplikací závěrů institucionální ekonomie ve smyslu
      přijetí ústavního pravidla proti zadlužování.
    :telo: "<p><strong></strong> </p><p><strong>1. Problém státního zadlužování</strong></p><p>Rostoucí
      dluh států vede k rostoucímu břemenu pro státní rozpočty v podobě úroků placených
      věřitelům. Pokud roste v očích investorů pravděpodobnost, že závazky státu nebudou
      řádně spláceny, roste požadovaná úroková míra a úrokové břemeno pak roste rychleji
      než jistina dluhu. Když se již tak zadlužený stát dostane do recese, kdy mu
      autonomně klesají daňové příjmy, nebo když se dostane do jednorázových problémů
      spojených např. se sanací bankovního sektoru, přibližuje se rychle situaci,
      kdy není schopen řádně splácet závazky. Tato situace bývá dnes často označována
      jako <em>credit default</em>, neboli lidově řečeno - státní bankrot.</p><p>Reálnému
      státnímu bankrotu obvykle předcházejí politicky organizované mezistátní půjčky
      s cílem bankrot odvrátit. V situaci, kdy si od dané země není ochoten – ani
      za vysoký slibovaný výnos – koupit dluhopis žádný soukromý investor, může země
      vyjednat nouzovou politicky motivovanou půjčku od jiné vlády či nadnárodní vládní
      organizace (Mezinárodní měnový fond, Světová banka, Evropská unie apod.). Na
      rozdíl od soukromého kupování dluhopisů, tyto půjčky bývají striktně podmíněné
      – obvykle vynucenou privatizací, přizpůsobením daní a výdajů apod. Motivací
      pro poskytování záchranných státních půjček je obvykle úvěrová angažovanost
      mocných zájmových skupin (např. když mnoho německých voličů má vklady v penzijních
      fondech, jež investovaly část prostředků do řeckých dluhopisů), případně obava
      z nepokojů nebo státního převratu v zemi, kterou postihne státní bankrot (pro
      EU by převrat v členské zemi představoval politický problém).</p><p>Státní bankrot
      – neschopnost státu hradit své závazky – dopadá tíživě na všechny věřitele,
      ať zahraniční či domácí. Mezi zahraničními věřiteli jsou investiční a penzijní
      fondy či centrální banky. Pro ně úvěrová angažovanost v jednom státě obvykle
      představuje jen zlomek jejich portfolia. Mezi domácími věřiteli jsou zejména
      banky a potažmo jejich klienti – v jejich případě tvoří často dluhopisy jejich
      vlády podstatnou část portfolia, proto na ně státní bankrot dopadá mnohem tíživěji.</p><p>Státnímu
      bankrotu předchází run na banky, které nejsou schopny vyplatit v hotovosti všechny
      vklady, když většinu aktiv mají ve státních dluhopisech. Vlády v takové situaci
      obvykle volí \"menší zlo\" – dodají bankám \"likviditu\" prostřednictvím nouzového
      úvěru od centrální banky. Masivní zvýšení množství peněz pak zaplatí všichni
      obyvatelé v podobě inflace. Alternativním řešením je \"měnová reforma\" – kdy
      na základě zákona mohou klienti bank vybrat své úspory nad daný limit jen v
      určitém poměru. Příkladem takového řešení je československá měnová reforma roku
      1953. Jak uvádí Prof. Miroslav Tuček, \"<em>Všechny mzdové a sociální příjmy
      byly sníženy v poměru 5:1…Hotovosti občanů byly vyměněny v poměru 5:1 jen do
      částky 300 Kčs na osobu, zbytek v poměru 50:1, vklady občanů…se přepočítávaly
      odstupňovaně, částky nad 50 tisíc v poměru 30:1, životní pojistky v poměru 50:1.
      Kromě toho byly anulovány vklady vázané po měnové reformě v r. 1945, veškeré
      státní dluhopisy (a to i emise z r. 1946) a všechny další tuzemské cenné papíry.</em>\"<u>[1]</u></p><p>V
      Evropě se v poslední době do potíží se splácením svých závazků dostalo několik
      států včetně tří členů eurozóny – Řecka, Irska a Portugalska. Jejich možnost
      řešit problém runu na banky prostřednictvím dodání likvidity ze strany centrální
      banky coby \"věřitele poslední instance\" je závislá na rozhodnutí Evropské
      centrální banky, která je smluvně vázána dodržovat cíl stabilní cenové hladiny
      a kde každá jednotlivá členská země má jen zlomek hlasovací váhy v rozhodujících
      orgánech.</p><p>Státní bankrot jako důsledek předlužení tedy dopadá tvrdě na
      všechny věřitele státu, od zahraničních investorů do státních dluhopisů přes
      domácí banky a jejich klienty po osoby závislé svými příjmy na státu (státní
      zaměstnanci, penzisti, příjemci státních zakázek). Státní bankrot také může
      mít jiný průběh v zemi, která má vlastní centrální banku s právem emise, a v
      zemi, která nemá vlastní svrchovanou měnu.</p><p>Ať již je státní bankrot \"řešen\"
      inflací či anulováním úspor, znamená ztrátu bohatství pro valnou část populace
      s vážnými hospodářskými a politickými důsledky. V lepším případě vede státní
      zadlužování k dodatečnému břemenu v podobě úroků z dluhů, v horším případě vede
      ke státnímu bankrotu, který může vyústit v násilí či diktaturu. Jestliže státní
      dluh je \"problém\", má smysl se zabývat jeho příčinami a možnou prevencí.</p><p><strong></strong> </p><p><strong>2.
      Státní dluh jako problém veřejné volby</strong></p><p>Státní dluh není omyl,
      náhoda či nehoda. Státní dluh je dlouhodobě sledovaným ukazatelem a veřejnost
      i politici předlužených zemí nemohli nepozorovat, že se jejich fiskální situace
      zhoršuje. Přesto se zdá, jakoby voliči i politici vždy dávali přednost krátkodobému
      prospěchu (neochota k rozpočtovým škrtům) na úkor dlouhodobého fiskálního zdraví
      (preference rostoucího dluhu a úroků z něj). </p><p>Jestliže je státní bankrot
      nepříjemnou záležitostí, proč se k němu mnohé státy takřka vědomě a cíleně přibližují?</p><p>Existuje
      problém nepříznivé \"veřejné volby\": Politici podléhají politickému horizontu
      volebního období. Jejich pokušení slibovat vyšší výdaje než daně je příliš vysoké.
      Jejich pokušení odkládat řešení přes další volby je příliš silné. Důsledkem
      je zadlužování států, které ohrožuje nejen konkurenceschopnost jednotlivých
      států, ale i jejich samotnou nezávislou existenci.</p><p>Jinými slovy, demokracie
      v podobě, jak ji známe ve většině západních států, se snadno zvrhává v nekontrolované
      zadlužování – lidé volí vyšší výdaje než daně, chtějí, aby cenu za deficitní
      financování platili daňoví poplatníci a občané – ať již jakoukoliv formou –
      v budoucnu. </p><p>Jestliže preference voličů upřednostňují státní zadlužování
      před nižšími vládními výdaji, jde o problém institucionální.</p><p>Polem ekonomické
      vědy, které se zabývá rolí institucí na rozhodování jednotlivců, je \"institucionální
      ekonomie\". Její podmnožinou je \"konstituční ekonomie\", která se zabývá vlivem
      ústavních pravidel na ekonomické rozhodování lidí. Ústavní pravidla jsou \"pravidla
      vytváření pravidel\", představují vymezení kompetencí. Podstatou ústavních pravidel
      je jejich větší stálost oproti běžným zákonům – na jejich změny je obvykle potřeba
      kvalifikovaná většina, tj. větší než prostá většina těch, kdo rozhodují.</p><p>Zakladatelé
      \"konstituční ekonomie\" – Geoffrey Brennan a nositel Nobelovy ceny za ekonomii
      James Buchanan ve svém díle \"The Power to Tax: Analytical Foundations of a
      Fiscal Constitution\" polemizují s hobbesovskou tezí, že \"neomezená vláda je
      jedinou alternativou vůči chaosu anarchie\": \"<em>Odmítáme hobbesovský předpoklad,
      že panovník nemůže být kontrolován konstitučními omezeními. Historie ukazuje,
      že vlády zjevně byly a jsou ve svém konání omezovány konstitučními pravidly.
      Přesný důvod, proč tomu tak je, není pro naši analýzu podstatný. Ovšem celá
      konstrukce naší analýzy je založena na víře, že ústavy fungovat mohou a že daňová
      pravidla zabudovaná do ústav mohou dlouhodobě přetrvávat</em>.\"<u>[2]</u></p><p>Ve
      své analýze Brennan a Buchanan považují v souladu s Thomasem Hobbesem stát za
      \"Leviatana\" (který, když není krocen, zdaňuje lidi maximální mírou) – tedy
      nepočítají s existencí \"osvícené vlády\" a hledají vhodná ústavní omezení.
      Ve svém díle se především zabývají otázkou ústavních omezení, pokud jde o zdaňování.
      Zabývají se ale i dalšími dvěma zdroji, které má Leviatan k dispozici: 1) využíváním
      \"inflační daně\" – tedy situace, kdy si stát pomáhá k příjmům tištěním peněz
      tím, že využívá monopol na emisi měny, a 2) financování výdajů pomocí půjček
      – tedy zvyšováním státního dluhu.</p><p>Ústavní omezení centrální vlády, pokud
      jde o růst daní či veřejných výdajů existují jen v několika málo státech (např.
      ve Švýcarsku). Zde omezení existuje historicky a nelze říct, že by bylo inspirováno
      konstituční ekonomií. Příkladem zabudování omezení pro růst výdajů na základě
      konstituční ekonomie je Colorado, jehož ústava limituje růst výdajů na úrovni
      státu. Konstituční ekonomie měla značný vliv také při zavádění omezení práva
      států financovat své výdaje tištěním peněz, tedy prvků tzv. nezávislosti centrální
      banky. </p><p>Řada zemí úspěšně zkrotila stát ve zneužívání měny zabudováním
      prvků nezávislosti centrálních bank a stanovením cílů pokud jde o cenovou hladinu.
      Většina států dnes pomocí zákonů zakazuje přímé nakupování vládních dluhopisů
      centrální bankou a centrální bankéři nejsou přímo odvolatelní vládou. </p><p>V
      mnoha státech je přímo v ústavě zabudovaný úkol udržovat stabilní cenovou hladinu.
      Např. v ústavě České republiky se říká: \"<em>Česká národní banka je ústřední
      bankou státu. Hlavním cílem její činnosti je péče o cenovou stabilitu</em>.\"<u>[3]</u>
      Podobná ustanovení má v ústavách od 90. let minulého století řada států a výsledkem
      bylo prudké snížení míry inflace. Zatímco až do 80. let 20. století bylo běžné,
      že v zemích OECD vládla vysoká inflace či hyperinflace, posledních dvacet let
      je ve znamení stabilní cenové hladiny nebo jen mírné inflace.</p><p>Nicméně
      když se státy přestaly spoléhat na státní tiskárnu peněz jako na snadný zdroj
      příjmů, začalo se prohlubovat státní zadlužení. Leviatan, kterému bylo svázáno
      jedno mocné chapadlo ovládající tiskárnu na peníze, začal o to více využívat
      druhé nespoutané chapadlo vydávající jeden dluhopis za druhým.</p><p>Buchanan
      a Brennan argumentují, že by měla existovat i ústavní omezení pro vytváření
      státního dluhu.</p><p>\"<em>Právo vlády brát si půjčky (tj. vydávat dluhopisy)
      je právo vydávat cenné papíry, které nesou povinnost vlád platit držitelům těchto
      cenných papírů (vládních dluhopisů) v budoucích obdobích určené sumy, získané
      nejspíš z daní vybraných od obyvatel v těchto budoucích obdobích. Pro účely
      smysluplné analýzy předpokládáme, že dluhy musí být spláceny. Vláda, u které
      se má za to, že nebude schopna své závazky hradit, by nebyla schopná své dluhopisy
      vůbec udat.</em>\"<u>[4]</u></p><p>Autoři se zabývají i tím, zda existuje smysluplné
      oprávnění vydávat peníze na dluh v mimořádné situaci, přiklánějí se však k tomu,
      že takové oprávnění by mohlo být zneužíváno: \"<em>Opakované téma v klasické
      (tedy předkeynesovské) ekonomii veřejných financí je idea \"mimořádných výdajů\"
      (např. válečných) … S ohledem na to by případné ústavní vymezení práva vlády
      zadlužovat se mohlo být omezeno na období fiskálního \"ohrožení\". Přesná definice
      takových tísňových situací je samozřejmě vysoce problematická. Bylo by jistě
      nerozumné svěřit Leviatanovi právo libovolně se zadlužovat jen tím, že by vyhlásil
      \"stav ohrožení\"…Z těchto důvodů by možná bylo lepší zadlužování zakázat úplně</em>.\"<u>[5]</u></p><p>Nakonec
      se autoři vyslovují pro určité omezení možnosti zadlužování i ve stavech ohrožení:
      \"<em>I v situacích ohrožení by měly zůstat v platnosti omezení pro vnější zadlužování
      na rozdíl od možnosti vnitřního zadlužení.</em>\"<u>[6]</u></p><p><strong></strong> </p><p><strong>3.
      Existující konstituční omezení</strong></p><p>Státní bankrot Řecka – oddálený
      prozatím nouzovou půjčkou od států eurozóny a Mezinárodního měnového fondu –
      možná odstartoval vlnu zavádění takových pojistek do ústav evropských států.
      Zatímco donedávna byly ústavní pojistky proti zadlužování tématem pro akademické
      diskuse liberálních ekonomů, dluhová krize eurozóny znamená změnu. Politici
      významných států začali skutečně ústavní omezení zadlužování prosazovat.</p><p>Institucionální
      omezení mohou mít formu ústavně zakotveného pravidla nebo pravidla přijatého
      prostou většinou. Výhodou ústavně zakotveného pravidla je jeho vymahatelnost
      (jeho nedodržování může být soudně napadeno) a jeho stabilita (nelze jej zrušit
      jinak než ústavní kvalifikovanou většinou). Prostý zákon či deklaraci vlády
      je na druhé straně snazší prosadit, ovšem dodržování takového závazku nemusí
      být respektováno příští vládou.</p><p>Příklady zemí s pravidlem, které není
      zakotveno v ústavě, jsou Estonsko, Chile a Švédsko. Estonsko hospodaří s vyrovnaným
      rozpočtem, aniž by mělo tuto povinnost zakotvenou v ústavě nebo v jiném dokumentu.
      Podle Andruse Säälika, vedoucího odboru hospodářské analýzy estonského ministerstva
      financí, existuje mýtus, že má Estonsko pravidlo vyrovnaného rozpočtu v ústavě.
      Podle něj je pravidlo vyrovnaného rozpočtu vryto hluboko v myslích obyvatel.<u>[7]</u>
      V případě Estonska je tedy pravidlo vyrovnaného rozpočtu pravidlem nepsaným,
      a přesto, nebo právě proto, vysoce účinným.</p><p>Jak ukazuje tabulka č. 1,
      státní dluh Estonska je dlouhodobě stálý na úrovni 6 % HDP, tedy na úrovni zděděné
      z dob Sovětského svazu.</p><p><strong></strong> </p><p><strong>Tabulka č. 1:
      Veřejný dluh Estonska (% HDP)</strong></p><p>Pramen: Eurostat</p><p> </p><p>V
      Chile existuje rozpočtové pravidlo v podobě usnesení vlády. Ta se zavázala hospodařit
      tak, aby rozpočet dosahoval strukturálního přebytku ve výši 1 % hrubého domácího
      produktu.<u>[8]</u></p><p>Ve Švédsku má rozpočtový závazek formu zákona přijatého
      v roce 2000. Zákon přikazuje pravidlo vyrovnaného hospodaření obcím a krajům
      (které jsou ve Švédsku zodpovědné za zhruba 40 % veřejných výdajů). Zákon také
      zavazuje centrální vládu hospodařit s přebytkem 2 % hrubého domácího produktu
      v průběhu hospodářského cyklu.<u>[9]</u> Švédsko tedy může mít nižší přebytek,
      příp. deficit v době recese, pokud je tento pokles kompenzován vyšším přebytkem
      v době konjunktury. Švédsko dodržuje své fiskální pravidlo impozantním způsobem,
      hospodaří dlouhodobě s přebytkem, jak ukazuje tabulka č. 3 a švédský veřejný
      dluh tak poklesl z úrovně 73,3 % HDP v roce 1996 na úroveň 39,8 % HDP v roce
      2010.</p><p><strong></strong> </p><p><strong>Tabulka č. 2: Saldo veřejných financí
      Švédska (% HDP)</strong></p><p>Pramen: Eurostat</p><p><strong></strong> </p><p><strong>Tabulka
      č. 3: Veřejný dluh Švédska (% HDP)</strong></p><p>Pramen: Eurostat</p><p> </p><p>Několik
      zemí má pojistky proti zadlužování a přílišnému přerozdělování vtěleno přímo
      do ústavy. Mezi nejzřetelnější příklady patří Hongkong a Švýcarsko.</p><p><strong></strong> </p><p><strong>Hongkong</strong></p><p>Hongkong
      má pravidlo vyrovnaného rozpočtu zakotveno v článku 107 své ústavy: \"<em>Hongkong
      dodržuje princip předkládání výdajů v mezích příjmů a usiluje o vyrovnané hospodaření,
      vyvarovává se deficitů a rozpočet mění v tempu růstu hrubého domácího produktu.</em>\"<u>[10]</u>
      Hongkongská ústava tak vyžaduje nejen vyrovnané hospodaření, ale v druhé části
      věty obsahuje i pojistku proti zvyšování státního přerozdělování vzhledem k
      HDP. Hongkongské ústavní omezení je tak nejen omezením proti zadlužování, ale
      nepřímo i proti zvyšování daní. Jak ukazuje tabulka č. 5, i díky ústavnímu omezení
      se celková míra státního přerozdělování v Hongkongu pohybuje dlouhodobě kolem
      17 % HDP a nenarůstá.</p><p><strong></strong> </p><p><strong>Tabulka č. 4:</strong><strong>Saldo
      veřejných financí Hongkongu (% HDP)</strong></p><p>Pramen: International Monetary
      Fund, World Economic Outlook Database, April 2011</p><p><strong></strong> </p><p><strong>Tabulka
      č. 5: </strong><strong>Celkový objem vládních výdajů Hongkongu (% HDP)</strong></p><p>Pramen:
      International Monetary Fund, World Economic Outlook Database, April 2011</p><p><strong></strong> </p><p><strong>Švýcarsko</strong></p><p>V
      prosinci 2001 Švýcaři v referendu schválili změnu ústavy, podle které \"<em>Konfederace
      udržuje příjmy a výdaje vždy v rovnováze</em>\"<u>[11]</u>. V mimořádné situaci
      je možné schválit deficit, ale je k tomu potřebná kvalifikovaná většina všech
      zákonodárců v obou komorách, a deficit musí být vykompenzován v následujících
      letech. Jak ukazuje tabulka č. 6, Švýcarsko dokázalo toto pravidlo dlouhodobě
      dodržovat, a to i během globální recese roku 2009.</p><p>Švýcarská ústava obsahuje
      i únikové ustanovení pro případ mimořádné situace. Parlament každoročně schvaluje
      na návrh vlády strop výdajů na základě očekávaných příjmů. Strop lze v mimořádné
      situaci navýšit za podmínky souhlasu ústavní většiny a přijetí plánu splátek
      takového navýšení v následujících letech.</p><p><strong></strong> </p><p><strong>Tabulka
      č. 6: Saldo veřejných financí Švýcarska (% HDP)</strong></p><p>Pramen: International
      Monetary Fund, World Economic Outlook Database, April 2011</p><p><strong></strong> </p><p><strong>Rakousko
      </strong></p><p>Rakousko zabudovalo do své ústavy omezení proti zadlužování
      v roce 2008. Článek 13. odst. 2 Ústavy Rakouské republiky říká: \"<em>Spolková
      vláda, zemské vlády a vlády municipalit musí usilovat o celkovou makroekonomickou
      rovnováhu a dlouhodobě vyrovnané veřejné finance.</em>\"<u>[12]</u></p><p>Jak
      ukazuje tabulka č. 7, zatím je Rakousko daleko od plnění cíle dlouhodobě vyrovnaného
      rozpočtu. Rakouská ústava přitom předpokládá, že článek 13, odst. 2 o vyrovnaném
      rozpočtu vejde v platnost počínaje rokem 2009 a finanční rámec na léta 2010-2012
      už bude připraven v souladu s tímto ustanovením.<u>[13]</u> Jak ale ukazuje
      tabulka, rozpočtový deficit rakouské vlády v roce 2010 dosahuje nejvyšších hodnot
      za poslední léta.</p><p><strong></strong> </p><p><strong>Tabulka č. 7: Saldo
      veřejných financí Rakouska (% HDP)</strong></p><p>Pramen: Eurostat</p><p> </p><p>Jak
      to, že rakouské ústavní omezení nefunguje? Pravidlo \"dlouhodobě vyrovnaných
      veřejných financí\" zní na první pohled velmi striktně, ale zjevně umožňuje
      různé výklady. Co znamená \"celková makroekonomická rovnováha\" (gesamtwirtschaftlichen
      Gleichgewichtes)? Co znamená \"dlouhodobě vyrovnané veřejné finance\" (nachhaltig
      geordnete Haushalte)? Oficiální anglický překlad ústavy poskytnutý rakouskou
      vládou vykládá \"nachhaltig geordnete Haushalte\" jako \"sustainable balanced
      budgets\". Další prostor obcházení pravidla skýtá výraz \"usilovat o\" (anzustreben),
      což není totéž jako \"dodržovat\". Rakouské ústavní pravidlo evidentně ponechává
      značnou vůli pro interpretace.</p><p>Pro budoucí výklad uvedeného ústavního
      omezení bude důležitý i výklad Spolkového ministerstva financí vydaného k návrhu
      ústavní reformy: \"<em>Tento článek ústavy obsahuje dva cíle, jež musí spolková,
      zemské a místní vlády koordinovaně dosahovat. Jedním je makroekonomická rovnováha.
      Tím se míní úsilí o rozvoj založený na ‘vyváženém hospodářském růstu a na cenové
      stabilitě, vysoce konkurenceschopném sociálně tržním hospodářství směřujícím
      k plné zaměstnanosti a společenskému pokroku, s vysokým stupněm ochrany a zlepšování
      kvality životního prostředí (Článek I-3 Návrhu smlouvy o Ústavě pro Evropu<strong><u>[14]</u></strong>).
      Druhý cíl dlouhodobě vyrovnaných veřejných financí se týká rozpočtové politiky.
      Vylučuje nepřiměřeně vysoký státní dluh a přetrvávající deficity. Za horní limit,
      pokud jde o veřejný dluh, by se mělo považovat maastrichtské kritérium. Za slučitelné
      s tímto druhým ústavním cílem lze považovat vyrovnanost veřejných rozpočtů v
      rámci hospodářského cyklu.</em>\"<u>[15]</u></p><p>Budeme-li tedy vycházet z
      výkladu předkladatele, kterým bylo rakouské ministerstvo financí, pak uvedené
      ústavní rozpočtové pravidlo připouští deficit v době recese, přičemž tento deficit
      by měl být kompenzován přebytkem v době konjunktury, a celkový dluh by neměl
      překročit 60 % HDP. </p><p></p><p><strong></strong> </p><p><strong>Polsko a
      Maďarsko</strong></p><p>Polsko přijalo změny ústavy v roce 1997 a zahrnulo do
      ústavy i \"dluhovou brzdu\": \"<em>Není povoleno přijímat půjčky či poskytovat
      garance a finanční záruky, takové, které by vedly k růstu státního dluhu nad
      úroveň tří pětin HDP.</em>\"<u>[16]</u> Polská ústava tak neumožňuje zvyšovat
      státní dluh nad hladinu 60 % hrubého domácího produktu.</p><p>Jak je vidět z
      tabulky, polská ústavní dluhová brzda se ukázala jako málo účinná. Umožnila
      třináct let zadlužování až k limitní úrovni.</p><p><strong></strong> </p><p><strong>Tabulka
      č. 8: Veřejný dluh Polska (% HDP)</strong></p><p>Pramen: Eurostat</p><p> </p><p>Maďarsko
      přijalo novou ústavu v roce 2011 a ta obsahuje také pravidlo vyrovnaných veřejných
      financí: \"<em>Při realizaci pravomocí odvozených od svrchovanosti lidu, stanovuje
      Parlament ústavní řád společnosti a určuje organizaci, směřování a pravidla
      vládnutí. V rámci této kompetence parlament…zajišťuje rovnováhu veřejných financí,
      schvaluje státní rozpočet a jeho naplňování.</em>\"<u>[17]</u></p><p>Pro Maďarsko
      přišla dluhová brzda pozdě, deficitní financování vedlo k žádosti o nouzový
      úvěr od států EU a Mezinárodního měnového fondu.</p><p><strong></strong> </p><p><strong>Tabulka
      č. 9: Veřejný dluh Maďarska (% HDP)</strong></p><p>Pramen: Eurostat</p><p><strong></strong> </p><p><strong>Německo</strong></p><p>Vládě
      kancléřky Angely Merkelové se podařilo v polovině roku 2009 prosadit důležitou
      změnu ústavy, která omezí zadlužování země. Článek 115 německé ústavy nyní připouští
      maximální deficit ve výši 0,35 % HDP:</p><p>\"<em>Příjmy a výdaje jsou v zásadě
      v rovnováze, nepočítaje v to příjmy z půjček. Tento princip se má za splněný,
      pokud příjmy z půjček nepřesahují 0,35 % nominálního hrubého domácího produktu.
      Kromě toho je potřeba brát symetricky do úvahy vliv hospodářského cyklu na rozpočet.
      Odchýlení skutečných půjček od limitů specifikovaných ve větách 1-3 se zaznamenávají
      na kontrolním účtu. Záporné zůstatky nad 1,5 % nominálního HDP musí být sníženy
      s ohledem na hospodářský cyklus</em>.\"<u>[18]</u></p><p>Toto rozpočtové pravidlo
      má začít platit počínaje rokem 2016. Německo se tak stává největším státem na
      světě, který má takovéto ústavní omezení.</p><p>Přesto se může německé rozpočtové
      pravidlo jevit poněkud nesrozumitelné. Pomůže nám výklad Spolkového ministerstva
      financí: \"<em>Pokud je povolený limit na čisté výpůjčky během realizace rozpočtu
      překročen, vykáže kontrolní účet záporný zůstatek. Analogicky, pokud jsou maximální
      povolné čisté výpůjčky pod uvedeným limitem, vykáže kontrolní účet kladný zůstatek.
      Kladné a záporné zůstatky jsou v dlouhém období vyrovnávány. Pokud záporný zůstatek
      na kontrolním účtu přesáhne hranici 1,5 % HDP, ukládají ustanovení v ústavě
      snížit deficit přiměřeně hospodářskému cyklu. Aby se zajistilo, že redukce záporných
      zůstatků na kontrolním účtu bude mít co možná nejmenší dopad na hospodářský
      cyklus, pravidla správy kontrolního účtu stanoví, že v době recese (když se
      snižuje output gap) není nutné splácení záporných zůstatků.</em>\"<u>[19]</u>
      Německému pravidlu lze tedy rozumět tak, že připouští dlouhodobě strukturální
      deficit 0,35 % HDP a implicitně počítá s krátkodobými odchylkami směrem do deficitu
      v době recese a směrem do přebytku v době konjunktury. </p><p>Teoreticky tak
      deficit může dosáhnout v jednom roce 1,85 % HDP (povolený strukturální deficit
      0,35 % plus mimořádný deficit 1,5 %), ale jen za podmínky, že další rok bude
      deficit menší než 0,35 %, aby se zůstatek na kontrolním účtu snížil pod 1,5
      % HDP.</p><p>Podobně jako ve švýcarské ústavě, mají i Němci únikovou klausuli
      pro stav ohrožení, umožňující kvalifikovanou většinou tj. (většinou všech, nikoliv
      jen většinou přítomných poslanců) zvýšit uvedené limity za podmínky jasně daného
      plánu splátek nouzové půjčky:</p><p>\"<em>V případě přírodní katastrofy nebo
      mimořádného ohrožení, které pocházejí z vyšší moci a mají značný dopad na veřejné
      finance, budou uvedené limity zvýšeny rozhodnutím většiny členů spolkového sněmu.
      Takové rozhodnutí musí být doprovázeno splátkovým plánem.</em>\"<u>[20]</u></p><p>Jak
      ukazuje tabulka, Německo dlouhodobě neplnilo ani Pakt stability a růstu (podmínka
      EU mít deficit do 3 % HDP). Má čas do roku 2016 své veřejné finance vyrovnat.
      Jak tvrdí ve svém komentáři spolkové ministerstvo financí, s povoleným strukturálním
      deficitem 0,35 % HDP a za podmínky dlouhodobého reálného růstu ve výši 3 % ročně
      by Německo snížilo svůj veřejný dluh vůči HDP z 80 % v roce 2016 na 40 % v roce
      2050.<u>[21]</u></p><p><strong></strong> </p><p><strong>Tabulka č. 10: Saldo
      veřejných financí Německa (% HDP)</strong></p><p>Pramen: Eurostat</p><p> </p><p>Otázkou
      zůstává, jak chtějí Němci toto pravidlo jednostranně dodržovat, když sdílí jednu
      měnu se státy, které se zadlužují na úkor ostatních členů eurozóny. Německé
      ústavní pravidlo v podstatě znamená, že kdyby chtěli po Německu nouzovou půjčku
      další státy eurozóny v roce 2016, nebude jim Německo moci vyhovět. Leda že by
      takovou půjčku nefinancovalo vydáním dalších dluhopisů, ale rozpočtovým přebytkem,
      tedy přímo z daní vybraných daný rok od občanů, což je krajně nepravděpodobné.
      Změna německé ústavy by tedy měla být jasným signálem \"rozpočtovým hříšníkům\"
      eurozóny, že další úvěrování už nebude možné.</p><p><strong></strong> </p><p><strong>Spojené
      státy americké</strong></p><p>Ačkoliv Spojené státy nemají federální pojistku
      proti zadlužování, limity existují v řadě jednotlivých států. Podobně jako kantony
      ve Švýcarsku, mají i jednotlivé státy USDA své vlastní ústavy. Kalifornská ústava
      v článku 16 zakazuje zákonodárnému sboru zadlužování \"<em>kromě případu války
      s cílem odrazit invazi nebo potlačení revoluce.</em>\"<u>[22]</u> Výjimečně
      je zadlužení možné jen za souhlasu minimálně dvoutřetinové většiny, a to jen
      tehdy, když existuje plán splacení půjčky na konkrétní projekt. V referendu
      v roce 1978 přijala Kalifornie ústavní dodatek číslo 13, který zakazuje zvyšovat
      daň z nemovitosti a na zvýšení jakýchkoliv daní vyžaduje dvoutřetinovou většinu
      všech zákonodárců.<u>[23]</u> Navzdory uvedeným ustanovením kalifornský státní
      dluh roste a dosahuje přes 300 miliard dolarů. Bylo by již nad rámec tohoto
      textu zkoumat příčiny nefunkčnosti kalifornské ústavy.</p><p>Omezení růstu vládních
      výdajů má od roku 1992 stát Colorado v podobě \"Listiny práv daňových poplatníků\",
      která je součástí coloradské ústavy. Výdaje mohou růst jen o inflaci a procentní
      nárůst obyvatel.<u>[24]</u> Při kladném růstu ekonomiky tak dlouhodobě klesá
      podíl vládních výdajů k HDP. Kromě toho ústava obsahuje i limit na zadlužování:
      </p><p>\"<em>Stát se nesmí nijak zadlužovat žádnou formou, vyjma běžného kolísání
      příjmů, stavby vládních budov za účelem fungování státu, potlačování revolucí,
      obrany státu nebo – v době války – pomoci obraně Spojených států</em>.\"<u>[25]</u></p><p>Analogii
      coloradské ústavy pro celé Spojené státy chystá kongresman za Texas Lamar Smith,
      který je předkladatelem návrhu \"Zákona na záchranu americké ekonomiky.\"<u>[26]</u>
      Zákon by stanovil počínaje rokem 2012 limity pro růst federálních výdajů podle
      coloradského vzoru. Federální výdaje by mohly růst jen o inflaci a populační
      růst – takže by v podstatě dlouhodobě při reálném růstu ekonomiky vůči HDP klesaly.</p><p><strong></strong> </p><p><strong>Evropská
      unie</strong></p><p>První kvaziústavní omezení zadlužování přijalo 12 států
      Evropské unie v Maastrichtské smlouvě. Článek 104c Smlouvy o založení EU stanovil:
      \"<em>Členské státy se vyvarují nadměrných schodků veřejných financí.</em>\"
      Následuje soubor sankcí, které může Rada uložit členskému státu, včetně pokut.<u>[27]</u>
      Smlouva stanoví limit pro schodek veřejných financí na 3 % HDP a pro veřejný
      dluh na 60 % HDP.<u>[28]</u></p><p>Z teoretického hlediska má mezinárodní smlouva
      přednost před běžným zákonem, a smlouva stanoví pravidla fungování EU a závaznosti
      jejích norem. Primární právo je jakousi \"ústavou\" EU (koneckonců, se tak měla
      původně smlouva i nazývat) – proto v případě maastrichtských kritérií hovoříme
      o \"kvazi-ústavním\" omezení. Faktem ale je, že uvedená pravidla nebyla dodržována.
      V době zavádění eura v roce 2002 neplnil některé z kritérií takřka každý ze
      států – a Řecko neplnilo ani jedno z nich. I proto se řada států předlužila
      – protože pravidla nebyla vymáhána. Naopak, limit pro státní dluh ve výši 60
      % HDP dal některým zemím (Polsko, Česká republika) ospravedlnění pro rychlé
      \"dohánění\" tohoto \"cíle\" a limit pro deficit veřejných financí ve výši 3
      % HDP dal mnoha zemím zelenou pro rychlý růst dluhu. Mnohé země měly v podobě
      limitu pro deficit ve výši 3 % HDP výmluvu pro deficitní hospodaření v době
      konjunktury. Pak logicky sklouzly do hlubších deficitů v době recese.</p><p>Jako
      ponaučení z nevymahatelnosti smluvních zásad evropských smluv představili v
      únoru 2011 vrcholní představitelé Německa a Francie tzv. Pakt konkurenceschopnosti.
      Pomiňme nyní většinu bodů tohoto politického návrhu a zaměřme se na jediný.
      Pátý bod navržené dohody zní: \"Povinnost všech států začlenit do svých ústav
      mechanismus dluhového varování.\"<u>[29]</u> Německo a Francie přitom jdou příkladem.
      Německo zabudovalo do své ústavy zákaz zadlužování v roce 2009, francouzská
      vláda jej ve stejném roce předložila do parlamentu. Pakt byl nakonec 25. března
      2011 přijat několika zeměmi EU (země eurozóny plus Bulharsko, Dánsko, Lotyšsko,
      Litva, Polsko, Rumunsko) v podobě \"Paktu euro plus\", který, pokud jde o fiskální
      závazek, obsahuje toto ustanovení: </p><p>\"<em>Zúčastněné členské státy se
      zavazují zabudovat fiskální pravidla EU stanovená v Paktu stability a růstu
      do svých národních právních řádů. Zůstává na členských státech, jaký konkrétní
      legislativní nástroj k tomu využijí, zajistí ale, aby to byl nástroj dostatečně
      závazný a trvanlivý (např. ústavní zákon nebo rámcový zákon). Konkrétní formulace
      pravidla se také ponechává na každé jednotlivé zemi (např. může mít formu \"dluhové
      brzdy\", pravidla týkajícího se primárního salda nebo pravidlo limitující veřejné
      výdaje), ale je nezbytné, aby takové pravidlo zajistilo fiskální disciplínu
      jak na národní tak na lokální úrovni.</em>\"<u>[30]</u></p><p>Lze říci, že Německo,
      Rakousko a Švédsko mají tuto dohodu naplněnou. Švédsko využívá rámcové zákony
      (víceletý fiskální rámec), Německo a Rakousko zabudovaly (byť s časovým odkladem)
      pravidlo fiskální disciplíny do své ústavy.</p><p>Členské státy Evropské unie
      jsou tedy sice smluvně vázány rozpočtovým omezením – schodek veřejných financí
      smí dosahovat maximálně 3 % HDP, jinak následuje série sankcí včetně finančních
      pokut ve prospěch EU. (Pravidla z maastrichtské smlouvy byla převzata do Smlouvy
      o fungování EU.<u>[31]</u>) Protože mezinárodní smlouva má právně vzato přednost
      před běžným zákonem, má takové omezení teoreticky podobnou právní sílu jako
      ústavní omezení. </p><p>Ukázalo se však, že toto pravidlo v EU nikdo nedodržuje
      a EU jej není ochotná či schopná vymáhat. Ani žádný členský stát dosud u Evropského
      soudního dvora nežaloval jiný stát za porušování smlouvy ani nežaloval Evropskou
      komisi za nečinnost. Žádný členský stát ani nenavrhl vypovězení smlouvy jako
      trest za neplnění smluvních podmínek. Pravidla tak existují jen na papíře.</p><p><strong></strong> </p><p><strong>4.
      Závěr</strong></p><p>Omezení přijatá mnoha státy v neprospěch financování veřejných
      výdajů inflací nevedla ke zdravějším veřejným financím, spíš v mnoha zemích
      vedla k většímu státnímu zadlužování. Úspěšné řízení veřejných financí dokázaly
      zajistit jen ty země, které současně s omezením možnosti monetizace státního
      dluhu omezily i samotnou tvorbu státního dluhu.</p><p>Omezení formou mezinárodní
      dohody (Smlouva o fungování EU, Pakt stability a růstu) se ukazují jako neúčinná
      vzhledem k omezené vymahatelnosti. Nadto limit pro deficit ve výši 3 % HDP byl
      příliš měkký a na členské státy působil spíš jako benchmark než jako nepřekročitelná
      hranice. Závazek politiků uzákonit podobná omezení v národních ústavách formou
      rozhodnutí Rady EU je spíš deklaratorní a též nevymahatelný. Sotva si lze představit,
      že by francouzský prezident Sarkozy získal pro návrh změny ústavy levicovou
      opozici. Nakonec záleží vždy na konkrétní vůli v daném státě, a ne na mezinárodních
      deklaracích.</p><p>Příklad Švýcarska, Německa a dalších zemí naznačuje příchod
      nové vlny korekce ústavního pořádku směrem k omezení státního zadlužování. Ukazuje
      se ale, že aby takové omezení bylo účinné, musí být stanoveno jasně a s blízkou
      dobou plnění. Příklad Polska ukazuje, že pravidlo se vzdáleným limitem umožňuje
      jeho dlouhodobé ignorování a vede spíš k přibližování se limitu. Příklad Rakouska
      ukazuje, že pravidlo s nejednoznačným výkladem umožňuje jeho snadné obcházení.</p><p>Z
      uvedeného lze jednoznačně doporučit přijetí ústavního omezení zadlužování i
      pro Českou republiku. Takové pravidlo by mělo spíš cílit na státní deficit než
      na státní dluh, a mělo by být jasné, spíš po vzoru Švýcarska, než neurčité po
      vzoru Rakouska. </p><p>Na základě zkušenosti lze předpokládat, že hospodaření
      zemí, které podobná omezení nepřijmou, skončí spíš špatně.</p><p>Konstituční
      demokracie – státy založené na všeobecném hlasovacím právu existují v Evropě
      sotva sto let s četnými přestávkami v podobě diktatur. Historie demokracie je
      příliš krátká na to, abychom mohli vynášet soud o nadřazenosti takového systému
      nad jinými systémy. Žijeme pravděpodobně v době, kdy si konstituční systémy
      založené na všeobecném volebním právu hledají své korekce v podobě rozličných
      ústavních omezení. Současná vlna ústavních omezení je reakcí na hrozící státní
      bankroty evropských států. Lze předpokládat, že demokracie se udrží v těch zemích,
      které si stanoví dobrá konstituční pravidla. Leviatan nemá nezbytně podobu zlého
      diktátora. Leviatanem je neomezená státní moc, ať už ji drží absolutní monarcha
      nebo demokratická většina. </p><p>Zemím, které ústavní brzdy zadlužování nezavedou,
      hrozí státní bankroty, které mohou být následovány státními převraty. Nadějí
      je, že tam, kde demokracie přežije, půjde o demokracii vylepšenou o účinná konstituční
      omezení.</p><p><strong></strong> </p><p><strong>Literatura:</strong></p><p>Buchanan,
