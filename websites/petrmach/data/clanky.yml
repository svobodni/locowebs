- 'Petr MACH: Zelená levice chce MHD zdarma a Blob na Letné':
    :perex: 'Hádanka: Která levicově-zelená strana slibuje v Praze voličům vybudování
      sítě lékáren, městskou dopravu mládeži do 15 let <a href="http://zpravy.ods.cz/prispevek.php?ID=14755"
      target="_blank"><font color="#336699">zdarma</font></a> a na Letné <a href="http://zpravy.ods.cz/prispevek.php?ID=14847"
      target="_blank"><font color="#336699">chce</font></a> za peníze daňových poplatníků
      postavit extravagantní Kaplického knihovnu?'
    :telo: |
      <p style="MARGIN: 0cm 0cm 10pt">Zelení? KSČM? Noví Trockisté? Ne, správná odpověď zní: ODS.</p><p style="MARGIN: 0cm 0cm 10pt">Abych levici jen nekritizoval, předkládám ve stručnosti pravicové řešení.</p><p style="MARGIN: 0cm 0cm 10pt"><strong>Doprava</strong></p><p style="MARGIN: 0cm 0cm 10pt">Skončeme s monopolem Dopravního podniku hl. Města Prahy. Je to moloch, do kterého magistrát z našich kapes sype 15 miliard ročně. Dovolme soukromým dopravcům nabízet v Praze své služby. Když soukromí dopravci tlačeni zdravou konkurencí dokážou do Brna vozit bez dotací dospělé lidi za korunu na kilometr a děti do patnácti let za padesátník na kilometr, dokázali by to podobně i ve městě.</p><p style="MARGIN: 0cm 0cm 10pt">Soukromé společnosti si konkurují v dopravě v mnoha světových velkoměstech a navzájem se dokážou domluvit na společné jízdence levnější než Opencard. Otevřme dopravu po městě konkurenci, zrušme dotace a snižme daně.</p><p style="MARGIN: 0cm 0cm 10pt"><strong>Knihovna </strong></p><p style="MARGIN: 0cm 0cm 10pt">Zapomeňme na to, že by se měla stavět nová knihovna za miliardy. Zrušme povinnost vydavatelů posílat každičký výtisk časopisů a knih do státní knihovny. Ať vydavatelé posílají do národní knihovny výtisky dobrovolně. Oddělí se tak zrno od plev a bude stačit kapacita budovy knihovny v Klementinu.</p><p style="MARGIN: 0cm 0cm 10pt">Komu se líbí Kaplického umělecké dílo, ať si jej postaví jako svoji soukromou vilu nebo soukromou knihovnu a nenatahuje ruce ke kapsám daňových poplatníků.</p><p style="MARGIN: 0cm 0cm 10pt" class="MsoNormal"><em>Autor je předsedou Strany svobodných občanů, za kterou kandiduje jako lídr v pražských volbách</em>.<span style="FONT-FAMILY: Calibri"><span style="FONT-SIZE: small"><span style="FONT-FAMILY: Calibri"><span style="FONT-SIZE: small"><em style="mso-bidi-font-style: normal"></em></span></span></span><span style="FONT-FAMILY: Calibri"><em style="mso-bidi-font-style: normal"></em></span></span><em style="mso-bidi-font-style: normal"></em></p>
    :zverejneno: 2010-09-24
- 'Petr MACH: Veřejný nepořádek sociálního státu':
    :perex: 'Kam se poděla svobodomyslnost, ptá se Zbyněk Petráček v Lidových novinách
      (" <a onclick="window.open(this.href, ''_blank''); return false;" href="http://www.lidovky.cz/volte-vetsinu-ktera-nesmrdi-d1h-/ln_noviny.asp?c=A100921_000046_ln_noviny_sko&amp;klic=238998&amp;mes=100921_0"><u><font
      color="#800080">Volte většinu, která nesmrdí </font></u></a>", LN 21.9.2010),
      když poukazuje na náhle xenofobní kampaně stran hlavního proudu – ČSSD a ODS.
      Autor se pak ptá, co liberální strany – co liberální proud v ODS? Co Strana
      svobodných občanů? Také by vyháněly narkomany a bezdomovce? '
    :telo: '<p>Z hlediska svobodomyslného člověka není řešením vyloučit určité skupiny
      osob z veřejného prostoru. Řešením je demontovat sociální stát, který svými
      dávkami, regulací nájmů a vysokým zdaněním ničí celé skupiny lidí, místo aby
      je chránil. Řešením je osvobodit lidi od pečovatelsko-otrocké náruče státu –
      a státu dát pravý smysl: chránit právo na život, svobodu a majetek. </p><p><strong>Pryč
      s pobudy? Kam pryč? </strong></p><p>Stejně jako Zbyněk Petráček jsem kroutil
      hlavou nad volebními hesly sociální demokracie na Smíchově či v Mostě, které
      jako by naznačovaly posun od sociál-demokratismu k nacionálnímu socialismu.
      "Pryč s narkomany a bezdomovci", hlásá sociální demokracie na Smíchově. Kam
      pryč? Do sběrného tábora pro "nepřizpůsobivé" na okraji Prahy, který hodlají
      zřídit kandidáti ODS? </p><p>U ODS, která se dávno svým ekonomickým programem
      přimkla k sociál-demokratismu a chybějící skutečnou pravicovost si kompenzuje
      náhražkovými tématy, mě to ani nepřekvapilo. ODS k tomu dodává: "Sebereme dávky
      těm, co odmítají pracovat." Všimněte si, že ODS nechce snížit daně a zrušit
      sociální dávky. Chce jen sebrat dávky "těm, kteří odmítají pracovat". Má snad
      mít rodičovský příspěvek jen matka, která chce pracovat? Podstatou těchto hesel
      je, že si tyto strany chtějí pěstovat socialismus jen pro lidi svého kmene a
      věří, že veškeré problémy odstraní tím, že od státních výhod odstřihnou "nepřizpůsobivé".
      Jsem hluboce přesvědčen, že se mýlí. </p><p><strong>Příčinou je sociální stát
      </strong></p><p>Politika vylučování "nežádoucích" lidí z veřejného prostranství
      představuje povrchní a laciný přístup, který zavání fašismem, tedy totálním
      popřením svobody. Tento nyní velmi rozšířený přístup odmítá vidět pravou příčinu
      problémů. Tou příčinou je sociální stát. Romové, narkomani a bezdomovci jsou
      jen snadným terčem, a koneckonců jeho první obětí. </p><p>Je mi líto Romů, které
      stát decimuje politikou sociálních dávek. Řešením není dávat dávky jen "slušným".
      Řešením je nechat peníze v kapsách lidí a zrušit sociální dávky. Ne určovat
      tomu dáme, tomu ne. Nechtějme povinné pojištění nezaměstnanosti "vylepšovat"
      povinností přijmout jakoukoliv práci nebo státním organizováním veřejných prací.
      Zrušme povinné pojištění nezaměstnanosti. </p><p>Nechme soukromé dopravce, aby
      nabízeli své služby místo, aby se v tomto oboru snažil neobratně podnikat stát
      (ČD) nebo město (MHD). Jezdili by snad páchnoucí bezdomovci autobusem, kdyby
      autobusy byly soukromé a vystavené svobodné soutěži o zákazníka? Už jste snad
      někdy potkali páchnoucího bezdomovce v taxíku, v autobuse do Brna nebo v letadle?
      Pražská jízdenka nás sice stojí jen 26 korun, ale jednou tolik tam sypeme přes
      magistrát z našich daní. Povolme konkurenci v městské dopravě, zrušme dotace
      a snižme daně. Každý dopravce si pak rozmyslí, jestli bude tolerovat pasažéry,
      kteří nejenže neplatí, ale navíc odrazují další cestující. </p><p>Žili by snad
      lidé dlouhodobě nezaměstnaní v centrech měst, kdybychom neměli regulaci nájmů
      a státní příspěvky na bydlení? Řešením není vyhnat Romy a zachovat sociální
      stát pro "slušné". Řešením je deregulovat nájemné. Respektujme soukromé vlastnictví
      a nechme každého, aby bydlel na takové adrese, která odpovídá jeho příjmům.
      Možná, že ti, co nejvíc brojí proti Romům, by pak často bydleli na podobné adrese.
      </p><p>Scházeli by se snad narkomani na Smíchově, kdyby jim stát nedával zdarma
      drogy? Nefinancujme z našich daní pomoc narkomanům. Zaveďme konkurenci ve zdravotním
      pojištění místo systému, kdy všichni financují léčbu ostatních. </p><p><strong>Veřejný
      pořádek a problém externalit </strong></p><p>Netvrdím, že konkurence v dopravě
      a zdravotnictví a ukončení regulace nájmů vyřeší všechny problémy. Vyřeší ale
      velkou část. Když stát přestane dotovat narkomany, regulovat nájmy a nechá poskytování
      dopravních služeb trhu, problémů ubude. </p><p>Nikdy ale nebudeme žít ve světě,
      kde na veřejném chodníku budeme potkávat jen lidi, které potkávat chceme. Stát
      máme od toho, aby chránil právo na život a majetek. </p><p>Od městské policie
      očekáváme, že bude dbát na dodržování toho, čemu se obecně říká "veřejný pořádek".
      Když si například narkoman aplikuje do žíly drogu na chodníku či potácivou chůzí
      ohrožuje kolemjdoucí, je to narušení veřejného pořádku. Když večerní opilec
      huláká a ruší noční klid, je to narušení veřejného pořádku. Policista by takovou
      situaci měl řešit nejprve domluvou, a když to nepomůže, tak vynucením. Nespoléhejme
      se na to, že situaci vyřeší tisíc nových kamer. Pořádek na ulici má zajišťovat
      živý policista. </p><p>Nesklouzněme ale k policejnímu státu, kde bude jakákoliv
      odchylka od normy stíhaná. To, že někdo trochu páchne, není ještě narušením
      veřejného pořádku. Každý jsme nějaký. Na veřejném prostoru musíme žít s externalitami.
      Některé externality jsou příjemné (vůně sladu z pivovaru), jiné nepříjemné (zápach
      zpoceného člověka), oba druhy externalit jsou ale neoddělitelnou součástí veřejného
      prostoru. </p><p><strong>Závěr </strong></p><p>Svobodomyslní lidé vyznávají
      svobodu a toleranci. A rozum. A soukromé vlastnictví. Když se budeme držet těchto
      osvědčených zásad, bude problémů s veřejným pořádkem o poznání méně. A nebudou
      vznikat zárodky fašismu. </p><p><em>Petr Mach je ekonom a předseda Strany svobodných
      občanů </em></p>'
