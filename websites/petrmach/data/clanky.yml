- Jak vystoupit z EU:
    :perex: Je jasné, že bude-li si to přát Česká republika a budou-li si to přát
      stávající členské státy Evropské unie, může Česká republika vstoupit do Evropské
      unie. Možnost vystoupení z Evropské unie je však méně jasná. Cílem tohoto článku
      je poukázat na možnosti a aspekty případného vystoupení členského státu z Evropské
      unie.
    :telo: <p><b>1. Ztráta národní suverenity</b></p><p>Vstup do Evropské unie znamená
      vzdání se národní suverenity. Suverenita znamená, že legislativa platná na území
      suverénního státu je ve výlučné pravomoci tohoto státu. Vstup do Evropské unie
      znamená ztrátu suverenity se všemi důsledky, které vzdání se národní suverenity
      s sebou nese. Legislativa vytvořená na úrovni orgánů Evropské unie se vztahuje
      i na subjekty v těch členských státech, jejichž zástupci v příslušných orgánech
      Evropské unie s touto legislativou nesouhlasí.</p><p>Připojením k EU národní
      stát získá možnost ovlivňovat společná rozhodnutí a spolurozhodovat tak o pravidlech
      vztahujících se nejen na něj, ale i na ostatní členské státy. Získáním možnosti
      spolurozhodovat se však nikterak nesmazává fakt ztráty výlučného rozhodování
      o sobě samém, neboli získání podílu na společném rozhodování nevykompenzovává
      ztrátu národní suverenity, pouze stvrzuje ztrátu suverenity členských států.
      </p><p>Smlouvy o Evropské unii nepopisují proces vystoupení a je pravděpodobné,
      že proces vystoupení nebude popsán ani v případné ústavní listině Evropské unie.
      Žádná ústava na světě neobsahuje postup opuštění státu, tak jako jej neobsahovala
      ústava československá a jako jej neobsahuje ústava Spojených států amerických
      ani jiné ústavy. To ještě neznamená, že společný stát nelze opustit ústavní
      cestou.</p><p>Opuštění nadnárodního státu lze provést ústavně (<i>de iure</i>)
      nebo neústavně (<i>de facto</i>). Příkladem ústavního rozdělení státu je rozpad
      Československa k 1. lednu 1993 učiněný ústavní dohodou v orgánech nadnárodního
      státu. Příkladem neústavního rozdělení státu je většina ostatních známých příkladů
      rozpadu nadnárodních jurisdikcí. Neústavní rozdělení státu bývá obvykle doprovázeno
      ozbrojenými konflikty, protože opuštění státu znamená porušení mnoha finančních
      i nefinančních závazků ze strany subjektů odstupujícího území, na jejichž plnění
      si činí nadnárodní stát nárok.</p><p>Secese (osamostatnění) členského státu
      by se v případě Evropské unie děla podle stejných principů jako secese členského
      státu jakéhokoliv jiného nadnárodního státu, tj. ústavní cestou, nebo neústavně.
      Ústavní opuštění Evropské unie by vyžadovalo souhlas všech členských zemí, protože
      jen tento souhlas by znamenal kompletní akceptaci porušení celého komplexu závazků,
      které z členství v Evropské unii plynou. Neústavní opuštění Evropské unie znamená
      jednostranně deklarovat vystoupení a/nebo přestat plnit závazky vyplývající
      z členství v Evropské unii. Další vývoj v takovém případě závisí na postoji
      Evropské unie, resp. jejích členských států, které se mohou pokusit různými
      způsoby tyto závazky vymáhat, nebo se mohou rozhodnout tyto závazky nevymáhat
      a tak <i>de facto </i>uznat samostatnost země. </p><p>3. Vynucování nadnárodní
      legislativy</p><p>Podmínkou existence suverénní jurisdikce je nejen schopnost
      vytvářet legislativu, ale také schopnost vymáhat závazky, které z legislativy
      plynou. Evropská unie má kapacitu vytvářet závazky, ale nemá jednoznačnou kapacitu
      jejich vymáhání. Evropská unie produkuje velké množství právních norem, které
      členské státy zavazují k přijímání zákonů, placení peněz do společných fondů
      a dalším povinnostem. Na rozdíl od klasické federace ale EU nedisponuje federální
      policí a armádou, tedy ozbrojenými silami schopnými zajišťovat vynucování schválené
      legislativy. Evropská unie nemá mechanismus vynucování práva; nemá institucionalizovaný
      nástroj, jak potrestat stát, který neodvádí peníze do společného rozpočtu či
      který neplní jiné legislativní závazky. Evropská unie přitom není "novým řádem",
      kde se normy dodržují automaticky, a který nepotřebuje ozbrojené síly k vymáhání
      svého práva. Vymáhání norem v Evropské unii dosud závisí na poslušnosti národních
      orgánů dodržovat a vymáhat evropskou legislativu. </p><p>V okamžiku, kdy by
      některý členský stát chtěl Evropskou unii opustit, může se jednoduše přestat
      řídit legislativou Evropské unie a přestat odvádět peníze do společného rozpočtu.
      Evropská unie nemá institucionalizované mechanismy jak osamostatnění zabránit.
      Každý akt členského státu, který by byl v rozporu s legislativou Evropské unie,
      by však mohl být posuzován jako porušení závazků a Evropská unie může využívat
      běžných neinstitucionalizovaných mechanismů vymáhání mezinárodních závazků.
      Základními mechanismy vymáhání mezinárodních závazků jsou diplomatické sankce,
      zabavování majetku, obchodní blokáda a válka. </p><p>Diplomatické sankce. Nejmírnějším
      mechanismem vynucování mezinárodních závazků jsou diplomatické sankce. V praxi
      to může znamenat ostrakizaci v diplomatickém styku, zavádění vízových povinností
      apod. Evropská unie využila diplomatické sankce vůči vlastnímu členskému státu
      poprvé v r. 2001 proti Rakousku. Když do vlády Rakouska vstoupila Strana svobodných,
      Evropská unie vyhlásila moratorium na jednání s představiteli Rakouska ze strany
      orgánů EU (k nimž se připojily i některé jednotlivé členské státy) – a vyřadila
      Rakousko ze zemí, kde se mohou konat konference EU, čímž by Rakousko mohlo přijít
      i o obchodní příjem. Diplomatické sankce mohou být i nejmírnějším mechanismem
      využitým proti členskému státu, který nebude plnit pravidla EU.</p><p>Zabavení
      majetku. Jinou metodou jak vymáhat mezinárodní závazky je zabavování majetku.
      Když např. v červnu 2001 francouzské státní orgány zabavily na letecké přehlídce
      v Paříži letadla ruských státních společností a zablokovaly účty ruské diplomatické
      mise, snažily se tak vymoci splácení ruského státního dluhu. Zabavování majetku
      se ale ukazuje jako neúčinný nástroj, na který postižená země může vždy reagovat
      adekvátními protiopatřeními. I tato metoda může být teoreticky využita v Evropské
      unii. V případě, že by některá země např. odmítla zaplatit pokutu předepsanou
      Evropskou unií za nedodržení limitu pro výši deficitu státních financí, mohla
      by EU přistoupit nejen k zastavení plateb do neposlušné země, ale i ke zmrazení
      účtů s již deponovanými prostředky. </p><p>Obchodní sankce. Účinnějším mechanismem
      vymáhání mezinárodních závazků jsou obchodní sankce. Obchodní sankce se realizují
      tak, že občanům vlastní země se zakáže importovat zboží z trestané země a exportovat
      zboží do trestané země. Obchodní sankce samozřejmě škodí nejenom zemi, na níž
      jsou sankce uvalené, ale rovněž i zemi, která sankce uvaluje – obě země se připravují
      o plody mezinárodní dělby práce. Podmínkou úspěchu obchodních sankcí tedy je,
      že hospodářská velikost zemí uplatňujících sankce výrazně převyšuje velikost
      trestané země. Vítězství tak může dosáhnou strana, u níž se negativa ze ztráty
      obchodu "rozloží" na větším hospodářském území. Možnost zavést obchodní bariéry
      může účinně zabraňovat i případné snaze členských zemí usilovat o vystoupení
      z EU. Evropská unie může státu, který by ji chtěl opustit, dát najevo hrozbu
      omezení přístupu jeho obchodníků na trh EU. Reálně není podstatné, zda jsou
      sankce uplatněny přímo (zavedení dovozních bariér v případě, že země nebude
      plnit podmínky EU a bude si dělat suverénní daňovou, měnovou a další politiku),
      nebo nepřímo (odstranění dovozních bariér v případě, že země bude plnit podmínky
      EU). Je pravděpodobné, že hrozba vysokých obchodních bariér vůči zemi, která
      by chtěla Evropskou unii opustit, bude hlavním nástrojem Evropské unie k zachování
      své nadnárodní svrchovanosti.</p><p><b>Válka. </b>Válka je krajním řešením sporů
      mezi jurisdikcemi. Je řešením drahým a riskantním. I Evropská unie může teoreticky
      využívat válku jako krajní nástroj prosazení vlastních zájmů vůči třetím zemím,
      pokud selžou jako účinný nástroj obchodní sankce. Válka proti Jugoslávii ukázala,
      že vojenské prosazování vlastní politiky není v evropském regionu vyloučené.
      Kdyby hypoteticky Jugoslávie roku 1999 byla členskou zemí Evropské unie a rozhodla
      by se navzdory deklaracím EU dělat na svém území vlastní politiku vůči Kosovu,
      mohla by se Evropská unie snažit prosazovat své zájmy válkou proti neposlušnému
      členu. Jugoslávská válka ukázala, že Evropská unie nepotřebuje ani vlastní armádu,
      aby jako suverénní jurisdikce vedla válku. Stačí peníze. EU si může jednoduše
      najmout profesionální jednotky jiných států, aby za ni bojovaly. Za peníze pošlou
      ochotně bojovat své profesionální vojáky země od České republiky po Angolu.
      Je nepravděpodobné, že by v dohledné budoucnosti Evropská unie vedla válku,
      jejímž deklarovaným cílem by bylo zabránit secesi. Budoucí války Evropské unie
      budou spíš vedeny pod praporem obrany lidských práv a budou se nazývat mírové
      operace a vojenské jednotky se budou nazývat mírové sbory. Bez ohledu na název
      však válka zůstane válkou – bude znamenat násilné vymáhání požadavků, pokoření
      státní suverenity napadeného státu a oběti na majetku a životech lidí. Pro země
      na jih a východ od České republiky, které se potýkají s problémem etnických
      menšin, se může v budoucnu stát hrozba vojenského zásahu Evropské unie reálnou.</p><p>4.
      Rizika ukvapené integrace</p><p>I v Evropské unii budou jednotlivé členské země
      prosazovat své národní zájmy. Krajní možností prosazování národních zájmů je
      osamostatnění. Snaha o osamostatnění se nemusí vždy setkat s pochopením u zbytku
      Evropské unie. V případě, že Evropská unie neuzná nárok členské země na osamostatnění,
      může hájit své zájmy pomocí řady mechanismů používaných při vymáhání mezinárodních
      závazků a požadavků. </p><p>Až se Česká republika bude rozhodovat, zda schválit
      či neschválit vstup do Evropské unie, měla by mít na paměti jak význam národní
      suverenity pro možnost prosazování individuálních zájmů občanů České republiky,
      tak možné konsekvence procesu rozpadu Evropské unie nebo jejího opuštění.</p><p>Představitelé
      Evropské unie prezentují proces prohlubování integrace a rozšiřování jako nezbytnou
      podmínku a záruku míru a svornosti mezi evropskými národy. Ignorují přitom základní
      principy prosazování národních zájmů, jakoby vstupem do Evropské unie národní
      zájmy definitivně mizely. Prosazování zájmů však zůstane lidskou charakteristikou
      i v Evropské unii a není vyloučené, že i uvnitř Evropské unie se bude většinový
      zájem jednoho národa lišit od většinového zájmu jiného národa. Pokud národ,
      který ztratil suverenitu, nedokáže dosahovat vlastních zájmů v rámci nadnárodních
      struktur, projeví se nespokojenost snahou po osamostatnění. Toho by si měla
      být Evropská unie vědoma a být v procesu prohlubování integrace a rozšiřování
      opatrná.</p>
    :zverejneno: 2002-07-09
- Evropská unie přistoupila kvůli euru k cenové regulaci:
    :perex: ''
    :telo: <p>Běžný občan EU příliš nechápal, proč by měl přijít o svoji národní měnu
      a zvykat si na celoevropské euro. V masivní kampani proto EU zdůrazňovala, že
      hlavní výhoda eura bude spočívat v úspoře za poplatky při výměně jedné měny
      za druhou. </p><p>Počet směnárenských výměn však v EU hraje marginální roli.
      Když se cestuje do ciziny, většinou již obyvatelé EU – podobně jako my – nemění
      hotovost, ale vybírají peníze z bankomatu nebo přímo platí kartou. </p><p>Bezchybné
      vypořádání těchto mezinárodních transakcí není zadarmo, a proto si za to banky
      účtují poplatek, vyšší než při stejných transakcích v rámci jednoho státu. Občané
      tak zjistili, že slibovaná úspora u směnáren se jich zas až tak netýká. Když
      evropské banky bez ohledu na zavedení eura poplatky za přeshraniční transakce
      nehodlaly od 1.1.2002 zrušit, mohli se občané EU cítit sliby Evropské komise
      podvedeni a ptát se "Tak v čem je to euro lepší než stará dobrá marka a starý
      dobrý frank?"</p><p>Evropská unie se ze strachu odhodlala k zoufalému činu.
      Aby se občané necítili podvedeni, nařídila bankám, že za přeshraniční výběry
      a platby nesmějí od července účtovat více než za stejné transakce domácí. "<i>Bez
      našeho návrhu by spotřebitelé platili příliš mnoho za používání jednotné měny
      v jiném členském státě, což by snížilo přitažlivost eura</i>," bezostyšně prohlásil
      předseda Evropské komise Romano Prodi. </p><p>Logickou reakcí evropských bank
      bude nenápadné zvýšení domácích poplatků, aby na regulaci Evropské unie neprodělaly.
      Kdo tedy nakonec na euro a regulaci Evropské unie doplatí? Obyčejní občané,
      kteří málo cestují a budou platit vyšší poplatky za placení doma. Ještě žádná
      regulace na světě nezměnila ekonomické zákony a nepodaří se to ani regulaci
      evropské. Regulace je jenom hradbou, která brání prosazování nejefektivnějších
      řešení a vede k prosazování tržních zákonů postraními, méně efektivními způsoby.
      Konečným důsledkem každé regulace je poškození občanů. </p><p>Celé opatření
      bylo přitom naprosto nesmyslné a vyvolané čistě špatným svědomím evropských
      byrokratů z převahy politických motivů nad ekonomickými při prosazování eura.
      Kdyby Evropská unie tuto regulaci nezavedla, občané by mohli jednoduše využít
      výhodu společné měny a vozit si s sebou do sousedních zemí EU hotovost vybranou
      z bankomatu doma a v cizině v obchodech platit hotově. Jednoduše by poměřili
      riziko převážení hotovosti a ušlý úrok z neuložení peněz na účtu s poplatkem
      účtovaným za transakce a racionálně by se rozhodli pro výhodnější alternativu.
      Konkurence hotovosti a bankovních služeb by vedla banky ke snižování nákladů.
      Evropská unie se však rozhodla konkurenci potlačit – a zavést regulaci.</p><p>Tato
      regulace cen bankovních služeb je malým příkladem principu evropské legislativy.
      Nařízení schválené v Bruselu na nadnárodní úrovni se vztahuje na všechny země,
      občany a firmy, aniž by s tím národní parlament měl cokoliv dočinění a mohl
      s tím cokoliv dělat. To je malý příklad ztráty suverenity. Dnes jde o regulaci
      cen bankovních služeb, zítra může jít o regulaci cen brambor. </p><p>Evropská
      unie produkuje stále novou regulující legislativu. Není proto pravda, že nyní,
      když jsme přijali již téměř veškerou regulační legislativu Evropské unie, nemáme
      vstupem do EU co ztratit. Ještě jsme nepřijali tu legislativu, která teprve
      vznikne.</p>
    :zverejneno: 2002-03-09
- Co se stalo v Argentině?:
    :perex: 'Když Argentina v r. 1991 zavedla fixní kurz své měny vůči dolaru, byla
      to reakce na její dlouholetou zkušenost s hyperinflací. Zavedli měnový režim,
      v němž každé peso bylo kryto dolarovými rezervami centrální banky, takže každý
      mohl kdykoliv vyměnit dolar za peso a naopak ve stálém poměru. '
    :telo: <p>To dávalo argentinským občanům a investorům jistotu. Na druhé straně
      se však kumulovala určitá tržní nerovnováha. Kurz, který normálně vyrovnává
      nabídku s poptávkou, tuto funkci neplnil. Kurz měny nebyl určován silami trhu
      a zůstával stejný. Peso neposilovalo s růstem exportu ani s přílivem investic.
      Ani dolar neposiloval vůči pesu, když naopak rostl příliv investic do USA. Tato
      fixace přispěla ke vzniku následné krize, která vyvrcholila neschopností hradit
      závazky a ukončením pevné vazby na dolar. </p><p>Lze říci, že fixní kurz přispěl
      k poškození argentinské ekonomiky ze dvou příčin. Za prvé, režim fixního kurzu
      před lety tolik prosazovaný Mezinárodním měnovým fondem a zastávaný spekulanty
      na měnových a úrokových trzích se ukázal – snad už definitivně – jako škodlivý.
      Za druhé se opět ukazuje, že sdílení kurzu s ekonomikou, která se vyvíjí odlišně,
      může poškozovat exportní schopnosti malé ekonomiky a vést k růstu nezaměstnanosti.
      </p><p>Fixní kurz jako lákadlo pro spekulanty</p><p>První efekt velmi dobře
      známe z české zkušenosti s pevným kurzem. Argentinské úrokové sazby – vyšší
      než úrokové sazby dolarových vkladů – lákaly každého, kdo chtěl na tomto rozdílu
      vydělat. Centrální banka přijala do svých devizových rezerv dolar od každého,
      kdo chtěl dočasně získat peso a uložit jej za výhodný úrok do banky. S každým
      takto přilákaným dolarem přibývalo také množství peněz v oběhu. </p><p>Opačný
      proces nastal, když začalo být více těch, kteří chtěli ukončit vydělávání na
      argentinských úrokových sazbách, než těch, kteří se chtěli do takového podniku
      pustit. Když začali spekulativní investoři tušit počátek konce bezrizikového
      výdělku a své investice i s úrokem začali vyměňovat zpátky za dolary, začaly
      devizové rezervy – i množství pesos v oběhu – klesat. A to tím rychleji, čím
      více začali investoři tušit okamžik opuštění po deset let fixního kurzu. Během
      roku 2001 vybrali cizí investoři a argentinští občané z vkladů vedených v pesos
      přes deset miliard, což činilo zhruba třetinu celkového objemu těchto vkladů.
      Když své vklady vyměnili za dolary, smrskly se podobným tempem samozřejmě i
      devizové rezervy – a v konečném důsledku také peněžní zásoba. </p><p>Důsledky
      velmi dobře známe. Méně peněz v ekonomice znamená nižší než očekávané výnosy
      firem, nižší než očekávané výdělky lidí i nižší než očekávané daňové výnosy
      státního rozpočtu. S drastickými důsledky pro celou ekonomiku. Argentina se
      bohužel nepoučila z české měnové krize roku 1997 a podobně jako Česká republika
      si ponechala pevný měnový kurz nezdravě dlouho. Přišla tak o významnou část
      devizových rezerv, snížila peněžní zásobu a čelila deficitu státního rozpočtu.</p><p>Dvě
      různé ekonomiky mají mít dvě různé měny</p><p>Argentina však své neštěstí s
      fixním kurzem znásobila tím, že byl její kurz fixován právě a jenom na dolar.
      Dolar posiloval celá devadesátá léta proti drtivé většině měn světa. Argentinské
      peso bylo výjimkou, protože z důvodu fixace proti dolaru oslabovat nemohlo.
      Připomeňme, že česká koruna byla v první polovině devadesátých let vázána na
      průměr dolaru a marky. Mohla tedy klidně vůči dolaru oslabovat, když vůči marce
      posilovala a naopak. </p><p>Zatímco měny argentinských sousedů reagovaly na
      posilující dolar oslabováním a jejich podnikatelé neztráceli americký ani jiné
      trhy, argentinský export začal zaostávat. Umělé udržování hodnoty měny na úrovni
      dolaru pomalu ale jistě přivádělo mnohé podnikatele k bankrotu a vyhnalo míru
      nezaměstnanosti z 11 procent v r. 1994 na 18 procent v letošním roce. </p><p>Problém
      byl zjednodušeně řečeno v tom že argentinská a americká ekonomika sdílely sice
      spolu měnový trh, nesdílely ovšem trh práce. Zemědělský dělník, který vlivem
      stejného kurzu přišel o práci v argentinském údolí řeky Paraná, těžko mohl hledat
      práci v kalifornském Silicon Valley, kde se nedostávalo softwarových odborníků.
      </p><p>Jestliže se Argentina nepoučila v r. 1997 z české zkušenosti s fixním
      kurzem, mohli bychom se poučit alespoň my. Pro malou ekonomiku není dobré, když
      sdílí kurz s jinou velkou ekonomikou a současně neexistuje jednotný trh práce.
      Vzpomeňme si na argentinskou krizi, až budeme vyzváni svázat korunu pevně s
      eurem.</p>
    :zverejneno: 2002-05-09
- Komunální politici ODS panikaří:
    :perex: Někteří komunální politici ODS požadují svolání kongresu v září (tj. změnit
      na příštím setkání výkonné rady rozhodnutí o prosincovém termínu kongresu) s
      cílem jít do komunálních voleb bez Václava Klause v čele a posunout se politicky
      do středu. Obávají se opakování scénáře parlamentních voleb a ztráty podílu
      na moci v místních zastupitelstvech a radnicích. Jejich obava je pochopitelná,
      ale jejich úsudek je špatný a vítězství jejich požadavků by vedlo ODS k rozkladu.
      ODS bez Václava Klause v čele možná přitáhne nové voliče, ale zcela jistě mnohé
      voliče ztratí.
    :telo: '<p>Noví voliči</p><p>Existuje klišé opakované mnoha dlouholetými nevoliči
      ODS a novináři: "ODS bych volil, ale bez Klause." Této větě je však nutno rozumět
      symbolicky - ve skutečnosti znamená: "ODS bych volil, ale bez Zahradila", bez...
      lze dosadit libovolnou osobu z ODS s vyhraněnými názory. Tato věta také znamená
      "ODS bych volil, ale bez rovné daně, bez tvrdého hájení národních zájmů, bez
      brojení proti komunitarismu občanské společnosti", bez... lze dosadit libovolnou
      vyhraněnou politiku ODS. Klaus je v této větě symbol: žádný nepotřebný státní
      úředník neřekne "Nevolil jsem ODS kvůli jejímu heslu Průvan v byrokracii". Vždy
      řekne: "Nevolil jsem ODS kvůli Klausovi a stylu politiky". Panikařící komunální
      politici by měli více přemýšlet.</p><p>Ztracení voliči</p><p>Nezvolením Václava
      Klause předsedou ODS by ODS ztratila řadu voličů, pro které ODS plná bezbarvých
      komunálních politiků byla atraktivní volbou především díky názorově vyhraněnému
      Václavu Klausovi. Tito lidé nejenže by již nebyli ochotni obětovávat se pro
      "obrozenou" ODS ve volební kampani do komunálních voleb, ale neměli by jediný
      důvod ODS v komunálních volbách volit. Jako racionální voliči volící nejmenší
      zlo by patrně volili i bezbarvou ODS v parlamentních volbách, ale jistě ne v
      komunálních, kde všechny politické strany chtějí být "dobrými hospodáři" a v
      jejich chování není zřetelný rozdíl. Pravicová politika by nadlouho vyklidila
      politický prostor levici, jako se to stalo po odchodu Margaret Thatcherové ve
      Velké Británii.</p><p>Posun do středu</p><p>Z těchto nálad v komunální základně
      ODS se jistě raduje mnoho odpůrců ODS a Václava Klause. Podobné pokusy již ale
      mnohokrát v historii nevyšly a je smutné poslouchat panikařící komunální politiky
      ODS, jak ženou do záhuby nejen pravicovou politiku, ale i sami sebe. ODS zbavená
      vyhranění by ztratila přitažlivost a stala by se novou "Unií svobody". Česká
      politická scéna vychýlená doleva by pak jen čekala na protestní stranu vůdce
      a la Pim Fortuyn. </p><p>Nová šance</p><p>Ve skutečnosti dopadly volby pro ODS
      velmi dobře. Díky relativnímu neúspěchu není ODS nucena podílet se na patovém
      výsledku voleb velkou koalicí či pokračováním opoziční smlouvy. Opoziční smlouva,
      ač v mnoha článcích a analýzách vyargumentovaná, byla nečitelná pro běžného
      voliče. Nyní má ODS šanci sdělovat své ideje jednoznačně v čisté opozici jako
      jediná pravicová síla. Česká politika se konečně bude štěpit pravo-levě a ODS
      může suverénně vyhrát příští parlamentní volby – pokud se neposune do středu
      s bezbarvým politikem v čele.</p><p>Co ODS pomůže?</p><p>Kritici Václava Klause
      mají v mnohém pravdu. Není však "problém dominance Václava Klause" také problémem
      "slabosti mnoha ostatních"? ODS se musí připravit na "hladké přistání" po odchodu
      Václava Klause, který jistě dříve či později nastane. Hladké přistání však znamená
      nepanikařit, ale v klidu nechat osobnosti, které budou potenciálně moci zastávat
      v budoucnu funkci předsedy ODS, profilovat se. </p>'
    :zverejneno: 2002-07-09
- O vlivu repo sazby na výši našich daní:
    :perex: Bankovní rada ČNB snížila na svém nedávném zasedání repo sazbu na tři
      procenta. Analytici se většinou vyslovují k tomu, jak takové rozhodnutí ovlivní
      další sazby v ekonomice, situaci vkladatelů a situaci investorů. Existuje však
      jeden další aspekt, který bývá připomínán měně často. Repo sazba, kterou ČNB
      platí bankám za peníze, které si ony u ní uloží, představuje <em>de facto </em>státní
      dotaci bankám, kterou <em>de facto </em>platí daňoví poplatníci.
    :telo: <p> </p><p><strong>Proč je ČNB ztrátová</strong></p><p>V roce 2001 uložily
      banky z prostředků získaných od vkladatelů cca 300 miliard korun do ČNB za repo
      sazbu, která v průměru činila cca 5 procent. ČNB tak bankám zaplatila během
      roku 15 miliard korun. Repo operace stály tedy v loňském roce každého občana
      v průměru asi 1500 korun ročně. Graf 1 uvádí náklady ČNB z repo sazby v posledních
      čtyřech letech. Úroky z repo operací jsou již několik let hlavním důvodem, proč
      je ČNB dlouhodobě ve ztrátě, zatímco jiné centrální banky na světě jsou silně
      ziskové a zisk odvádějí do státního rozpočtu.</p><p> </p><p><img class="obr"
      height="260" alt="" src="/pics/obr/2004repooperace01.gif" width="402" border="0"></p><p> </p><p>Česká
      národní banka má nejen náklady, ale i příjmy. Jako jiné centrální banky úroky
      také inkasuje. ČNB během své existence za koruny, které natiskla, nakoupila
      cizí měny v celkové hodnotě 13 miliard dolarů, a tyto peníze vložila do zahraničních
      dluhopisů. Výnosy z těchto dluhopisů činily v roce 2001 asi 28 miliard korun.
      Tento výnos je bohužel v případě České republiky spolykán mj. náklady na repo
      operace. Snižování repo sazby náklady na repo operace sníží a ČNB se může brzy
      dostat do zisku. Jak je vidět z Grafu 2, blíží se okamžik, kdy se ČNB vymaní
      z dlouhodobé ztráty, do které ji repo operace dostaly.</p><p> </p><p><img class="obr"
      height="262" alt="" src="/pics/obr/2004repooperace02.gif" width="417" border="0"></p><p> </p><p><strong>Zrušit
      repo sazbu</strong></p><p>Jestliže jsou s repo sazbou spojeny výše uvedené náklady,
      musí existovat jistě i nějaké plusy, které ospravedlňují její existenci. </p><p>Za
      prvé může být argumentováno, že má být takto pomáháno bankám, aby byly chráněny
      před rizikem a krachem. Na to lze však říci, že tyto dotace jsou naopak ekonomicky
      škodlivé. Čím větší je repo sazba, tím jsou banky méně ochotny půjčovat peníze
      podnikatelům, což je pravý smysl bankovního podnikání, nikoliv bezrizikové vklady
      na úkor daňových poplatníků. </p><p>Za druhé může být argumentováno, že repo
      sazba ovlivňuje ostatní sazby na trhu, a že je dobře, aby stát takto reguloval
      úrokovou míru. Většina regulovaných cen byla po roce 1989 svěřena trhu. Proč
      má být regulována cena za půjčení peněz – úrok? Proč má vůle úředníků z ČNB
      ovlivňovat rozhodování občanů a firem, zda si ukládat peníze pro pozdější užití,
      či zda si raději půjčit peníze na okamžitou spotřebu? Úroková míra by měla být
      jako jiné ceny utvářena nabídkou a poptávkou na trhu bez zásahů státu. </p><p>Za
      třetí může být argumentováno, že centrální banka potřebuje repo sazbu jako nástroj
      k dosahování svého cíle – stabilního vývoje cenové hladiny. Na to musíme říci,
      že tento nástroj není ve světě využíván a že standardním nástrojem regulace
      cenové hladiny je nákup (a prodej) dluhopisů, ze kterých plyne centrální bance
      výnos.</p><p>Za čtvrté může být argumentováno, že okamžité zrušení repo sazby
      by mohlo znamenat, že by 300 miliard korun dosud uložených v ČNB začalo obíhat
      v ekonomice s následnými inflačními tlaky. To je pravda, a proto by snižování
      repo sazby mělo být opatrné a postupné, aby nebyly narušeny inflační cíle ČNB.
      To však nemění nic na tom, že konečným cílem by mělo být její zrušení.</p><p> </p><p><strong>Vydělá
      státní rozpočet nebo daňový poplatník?</strong></p><p>Snižování repo sazby je
      dobrou zprávou pro státní rozpočet. Lze předpokládat, že v nejbližších letech
      vykáže Česká národní banka poprvé zisk, který nebude muset být použit k uhrazení
      ztráty z minulých let, nýbrž bude odveden do státního rozpočtu. Pokud by vláda
      tento výnos použila ke snížení daní a ne jen k dalším výdajům, bylo by snižování
      repo sazby také dobrou zprávou pro daňové poplatníky.</p>
    :zverejneno: 2002-09-09
- Nezdravé kořeny evropské integrace:
    :perex: Myšlenka evropské integrace stojí na nezdravých základech – omezování
      národní suverenity, státním intervencionismu a monopolizaci moci. Je sice možná
      poháněna dobře míněnými snahami o mír a obecné blaho, ale její důsledné uvádění
      do praxe by snadno mohlo vyústit v diktaturu.
    :telo: "<p>Česká \"intelektuální elita\" dnes nekriticky oslavuje Evropskou unii
      stejně jako kdysi básnila o Sovětském svazu a jeho pokroku, solidaritě a internacionalismu.
      Kdo si dovolí pochybovat o smysluplnosti evropské integrace, riskuje minimálně
      označení za nacionalistu. V jisté skupině našich intelektuálů je národ téměř
      zapovězený pojem – jenže oni z odmítání nacionalismu a euroskepticismu dospěli
      k vlastnímu antivlastenectví a čechoskepticismu. Ve svém euronadšení bagatelizují
      otázku národní suverenity. K této skupině se přidal i významný politický komentátor
      Pavel Tigrid: <em>Opravdová a důstojná státní suverenita se neměří furiantskou
      nezávislostí na druhých, ale naopak přihlášením se k vyšší mezinárodní sounáležitosti,
      k propojenosti, ke spolupráci v dnešním světě nezbytné … Státní suverenita není
      dnes chápána jen jako nezávislost státu na jakékoli jiné vnější státní moci,
      ale také jako nezávislost interní – vysvobození se z malodušného, přikrčeného
      provincialismu, sebestřednosti, furiantského šosáctví, jinak také u nás známých
      jako čecháčkovství.</em><sup>[1]</sup> Pavel Tigrid nemá pravdu. Státní suverenita
      znamená, že stát je odpovědný za zákony, které platí na jeho území. Členství
      v Evropské unii znamená dílčí vzdání se svrchovaného rozhodování ve prospěch
      společných orgánů, na něž má členská země vliv jen v rámci svého podílu. </p><p>Projekt
      Evropské unie je však jen součástí širšího trendu snah o smazávání národní suverenity
      a posilování pravomocí celosvětových nadnárodních struktur. Nadnárodním veřejným
      organizacím je již sto let přisuzována především schopnost zajistit mír. To
      je ale hluboký omyl. Světovláda válkám zabránit nemůže – nanejvýš jim dá nový
      název – terorismus.</p><p>Dnešní obhájci globální jurisdikce však jdou ve vymezování
      jejích rolí mnohem dále – přisuzují jí takové úkoly, jako je boj s chudobou,
      předcházení finančním krizím nebo dokonce regulace tržní konkurence. Papež Jan
      Pavel II. říká: <em>Stále důraznější je požadavek, aby této vzrůstající internacionalizaci
      hospodářství odpovídaly účinné mezinárodní kontrolní a řídící orgány, které
      by orientovaly hospodářství na obecné blaho. Toho není jednotlivý stát, byť
      by byl nejmocnější na světě, zcela schopen.</em><sup>[2]</sup> Vedení české
      katolické církve k tomu dodává: <em>Touha vytvořit světový řád a systém spolupráce
      není nová a vyplývá v zásadě ze základního poslání křesťanství.</em><sup>[3]</sup>
      Receptem má být samozřejmě osvícená světovláda a přerozdělování. Nejkonkrétnější
      návrhy přináší prezident Václav Havel. Dobře ví, že na prosazování své vize
      potřebuje exekutivní orgány: <em>Budoucí OSN by měla mít své stálé vojenské
      a policejní jednotky. Její vrcholný exekutivní orgán by měl kontrolovat a vymáhat
      plnění zákonů či usnesení OSN v oblasti bezpečnosti, lidských práv, životního
      prostředí, výživy, hospodářské soutěže, v oblasti zdravotnické, finanční, místního
      rozvoje a tak dále.</em><sup>[4]</sup> Havel se tak přiřadil k lidem, kteří
      volají po centrálním řízení světa. Je si současně vědom, že na prosazování exekutivní
      moci světovlády potřebuje finance: <em>Ideální by bylo, kdyby jednou – nějakou
      mikroskopickou částkou svého výdělku – mohl na OSN přispívat co nejpřímější
      cestou každý obyvatel planety.</em><sup>[5]</sup></p><p>Ve skutečnosti myšlenky
      nadnárodní jurisdikce jakožto nástroje \"trvalého\" míru a \"nového, lepšího
      života\" nejsou nové. Nejvýznamnějším pokusem o globální jurisdikci byl Sovětský
      svaz. Připomeňme si, na jakých idejích stavěl. Ilustrovaný encyklopedický slovník
      ČSAV z roku 1982 říká: <em>Proletářský internacionalismus předpokládá vzájemnou
      podporu a spolupráci pracujících různých zemí v boji proti mezinárodní buržoazii,
      uznání úplné rovnoprávnosti všech národů a nesmiřitelnost s jakýmkoli vykořisťováním
      jednoho národa národem jiným. …Ideje internacionalismu byly poprvé v dějinách
      ztělesněny v procesu výstavby socialismu v SSSR, kde byla poprvé na socialistickém
      základě vyřešena národnostní otázka a vytvořen mnohonárodnostní stát rovnoprávných
      národů.</em><sup>[6]</sup> Na počátku vzniku Sovětského svazu stáli intelektuálové
      jako Lenin, který vypočítával, jak proletariát trpí hospodářskými nespravedlnostmi
      a jak moc nad státy získávají nadnárodní korporace a konkurence nemá šanci fungovat.<sup>[7]</sup></p><p>Prezident
      Václav Havel dnes říká: <em>Soudobá podoba světové tržní ekonomiky a jejích
      institucí usnadňuje různé typy hospodářské nespravedlnosti a krátkozrakého egoismu.
      Integrující se gigantické nadnárodní korporace mají stále větší vliv na politiku
      států a ohrožují volnou hospodářskou soutěž … Není asi příznakem ničeho dobrého,
      když hodnota majetku tří nejbohatších lidí světa převyšuje součet hrubých národních
      produktů skupiny rozvojových zemí s šesti sty milióny mnohdy hladovějících obyvatel.
      Světové hospodářství závratně vzkvétá a přitom v osmdesáti zemích světa mají
      občané dnes podstatně nižší průměrný příjem, než měli před deseti lety.</em><sup>[8]</sup>
      Stejně jako marxisté Havel nemá rád základní instituce kapitalismu: <em>Péče
      o pohyb peněz, kapitálu a vlastnických práv vynáší podstatně víc, než tvorba
      konkrétních hodnot. Světem se šíří četné moderní zlořády jako diktatura reklamy
      a konzumu</em>.<sup>[9]</sup> Havel považuje svobodné jednání lidí za \"diktaturu\".
      Naopak zákazy a regulace jsou pro něj nástrojem k budování nové, \"morální\"
      společnosti.</p><p>Sovětský svaz je mrtev, ale myšlenky, na nichž byl budován,
      žijí dál. Jakoby se historie opakovala ve spirále. V boji za lepší zítřky chtějí
      dnešní sociální inženýři opět regulovat životy lidí a přerozdělovat bohatství
      mezinárodně. Jejich národní státy jsou jim už zase malé. </p><p>Globální jurisdikce
      – jediný monopolní stát, ze kterého již není kam emigrovat – zůstává zatím stále
      jen vizí snílků a námětem na politický horor. Ale politická globalizace v Evropě
      postupuje mílovými kroky. Guru evropských komunistů Lev Trockij kdysi prohlásil:
      <em>Úkol evropského proletariátu není zachovat na věky hranice, nýbrž je naopak
      revolučním způsobem zrušit. Žádný status quo, nýbrž Spojené socialistické státy
      evropské.</em><sup>[10]</sup> Trockij je myšlenkovou inspirací vůdčích politiků
      evropské integrace, jako je německý ministr zahraničí Joschka Fischer nebo francouzský
      premiér Lionel Jospin, kteří jeho vize začínají s úspěchem naplňovat. </p><p>Dnešní
      evropští leadeři jsou hnáni neochvějnou levičáckou touhou budovat velké projekty.
      Chtějí zrušit \"egoistické národní zájmy\" a vytvořit duch evropanství. Domnívají
      se, že žijeme v nové, moderní éře, v níž je politická integrace logickým vyústěním
      tisíciletého vývoje civilizace a že tato integrace je garantem mírového uspořádání
      a odstranění nerovností. Jejich potíž je v tom, že proti jejich projektu budování
      nové evropské identity a evropského superstátu stojí dlouhý proces utváření
      národů a národních států. Všem budovatelům nových lepších zítřků přesvědčeným
      o výjimečnosti moderní éry již v r. 1767 Adam Ferguson vzkázal: <em>Každý krok
      lidstva, dokonce i v dobách, jež se nazývají osvícené, je učiněn se stejnou
      nevědomostí budoucnosti; a lidé různých národů narážejí na instituce, které
      jsou sice výsledkem lidského jednání (human action), nikoliv však realizací
      jednoho lidského projektu (human design).</em><sup>[11] </sup>Snaha překonat
      přirozený vývoj a prosadit vlastní vize navzdory zájmům obyčejných lidí nemůže
      být v konečném důsledku realizována jinak než formou diktatury. </p><p>Všechny
      projevy oddalování politického rozhodování od občanů, tj. od jejich národních
      zastupitelských sborů, by proto měly být posuzovány s maximální obezřetností.</p><p></p><p>\r\n</p>\n<p>[1]
      Pavel Tigrid: Evropská unie a státní suverenita, Mladá fronta DNES, 3. 5. 2001</p><p>[2]
      Pokoj a Dobro, str. 45, Česká biskupská konference, Praha, 2000</p><p>[3] tamtéž</p><p>[4]
      Václav Havel, projev před OSN, New York, 8.9. 2000</p><p>[5] Václav Havel, projev
      před OSN, New York, 24.10.1995</p><p>[6] Ilustrovaný encyklopedický slovník,
      III. díl, str. 12., Academia, Praha, 1982</p><p>[7] viz V. I. Lenin: Imperialismus
      jako nejvyšší stádium kapitalismu </p><p>[8] Václav Havel, Novoroční projev,
      1.1.2000</p><p>[9] tamtéž</p><p>[10] Lev Trockij, Zrazená revoluce, str. 203,
      Doplněk, Brno, 1995</p><p>[11] Adam Ferguson, An Essay on The History of Civil
      Society, Part III, Section II, London 1767</p>"
    :zverejneno: 2002-09-09
- Stát a povodně:
    :perex: 'Během povodní před pěti lety byl celkový objem vládních výdajů mnohem
      nižší než dnes a deficit státního rozpočtu byl takřka neznámým pojmem. Povodňové
      dluhopisy byly rozumným řešením. V současném návrhu státního rozpočtu je deficit
      ve výši 157 miliard. To je částka, která by bohatě uhradila škody na státním
      majetku z několika katastrofálních povodní. Jen úroky ze státního dluhu, která
      ve svém období tato vláda bude muset platit, by bohatě pokryly povodňové škody
      státu. '
    :telo: '<p></p><p>Vysoké státní zadlužení má tři hlavní problémy: Za prvé, ztěžuje
      zadlužení v krizových obdobích. V době katastrofy se v plné nahotě ukazuje,
      jak je obrovsky neodpovědné zadlužovat stát v normální době. Kdyby minulá vláda
      hospodařila bez velkého zadlužování, nebyl by dnes velký problém uhradit některé
      škody emisí dluhopisů, jako tomu bylo v r. 1997. Za druhé, dluh a úroky z něho
      budou platit poplatníci v příštích obdobích. Současný dluh musí platit budoucí
      daňoví poplatníci i s úroky bez ohledu na to, jaké katastrofy je mohou potkat.
      Za třetí, dluh vytvořený dnes zhoršuje situaci dnešních podnikatelů bez ohledu
      na to, zda jsou či nejsou zasaženi povodní. Každá koruna státního deficitu totiž
      znamená, že se o korunu sníží objem prostředků, které banky vyčlení na úvěry
      podnikům. Banky vždy ochotně koupí státní dluhopisy, jejichž splatnost je opřena
      o donucovací aparát státu vůči daňovým poplatníkům. Banky používají peníze,
      které banky získávají od vkladatelů, stále více na nákup státních dluhopisů
      a stále méně na poskytování úvěrů. Za posledních pět let objem úvěrů bank soukromým
      subjektům klesl o polovinu a naopak se zdvojnásobil objem peněz, které banky
      půjčují státu. Dluh státu vytlačuje z bank soukromé žadatele o úvěr.</p><p>Zatímco
      vláda hledá zdroje pro financování škod na majetku státu, soukromá obnova se
      rozjela okamžitě. Zdá se, že pojišťovny byly dostatečně mezinárodně zajištěné
      proti katastrofě celonárodního rozsahu a promptně zahájily práci na vypořádání
      se svými klienty. Soukromé dobročinné organizace se bez otálení vrhly na pomoc
      tam, kde to uznají za potřebné. Tisíce neorganizovaných jednotlivců pomáhají
      svým příbuzným a přátelům. Jasně tak vidíme nadřazenost soukromého sektoru nad
      státním v efektivitě činnosti. Kdyby stát nebyl tak roztažený do našich životů
      a staral se jen o své základní činnosti, byla by popovodňová obnova mnohem snazší.
      Zboží nezatížené vysokými spotřebními daněmi by mohlo být o desítky procent
      levnější, mzdy nezatížené vysokými daněmi a odvody by mohly být o desítky procent
      vyšší. Banky, které by nebyly zavalené státními dluhopisy, by se předháněly
      v poskytování úvěrů. Kdyby trh s bydlením nebyl sešněrován daněmi z převodu
      nemovitostí, regulací nájmů apod., bylo by mnohem snazší najít si přechodné
      bydlení, atd. atd. </p><p>Rozhodně se nenechme mýlit, až nám někdo bude říkat,
      že vládní investice rozhýbou ekonomiku a neštěstí se tak otočí ve štěstí. To
      je jeden z největších mýtů. Každý opravený most a spravená silnice, které dají
      vydělat stavebním firmám, budou jen místo nových mostů a nových kilometrů dálnic,
      jejichž vybudování se odloží. Stejně tak každá nová nakoupená lednička a koberec
      budou nakoupeny ne navíc, ale místo jiných výrobků. Mýtus, že katastrofa je
      impulsem pro ekonomiku, se stane nebezpečný, jakmile začne být používán jako
      ospravedlňování pro zvýšenou aktivitu státu. Stát bude muset najít finance na
      pokrytí škod na svém majetku na úkor jiných státních výdajů. Dílem na úkor odložených
      stavebních projektů, dílem na úkor jiných výdajů. Nelze pochybovat o tom, že
      v rozpočtu je dostatek peněz, které jsou neúčelně vynakládány. Je například
      nutné vynaložit v příštím roce sto milionů korun od daňových poplatníků na propagandu
      vstupu do Evropské unie? Podobných diskutabilních výdajů je v návrhu rozpočtu
      mnoho. </p><p>Ačkoliv vláda odhadla škody na šedesát až devadesát miliard, z
      hlediska státu jsou podstatné škody na státním majetku (tj. především na silnicích),
      jejichž výše bude činit méně než polovinu této částky. Soukromé škody jsou věcí
      soukromých majitelů. Soukromníkům stát nejlépe pomůže tím, když je nezadluží
      a neodřízne od úvěrů, když je nezatíží zvýšením daní, které by se patrně již
      nikdy nevrátily zpátky, ale když opraví silnice, aby mohly firmy co nejdříve
      pokračovat ve své normální činnosti. </p>'
    :zverejneno: 2002-09-09
- Sociální stát stěžuje popovodňovou obnovu:
    :perex: Letos postihly daňové poplatníky ničivé povodně. Podobné povodně před
      pěti lety zastihly stát a daňové poplatníky v podstatně příznivější situaci.
      Podíl veřejných výdajů na HDP tehdy dosahoval polistopadového minima, méně než
      42 procent. Nyní stát přerozděluje podstatně více našich peněz. Údaje za rok
      2001 hovoří o tom, že podíl veřejných výdajů na HDP přesáhl po dlouhé době opět
      50 %. Kdyby podíl veřejných výdajů byl letos na úrovni roku 1997, mohli by daňoví
      poplatníci za jinak stejných okolností disponovat navíc takřka 200 miliardami
      korun.
    :telo: <p>Větší státní přerozdělování a větší zadlužování vede k větším problémům
      s odstraňováním povodňových škod; k větším problémům pro stát, i pro jednotlivce.</p><p>Zatímco
      vláda komplikovaně hledá zdroje pro financování škod na majetku státu, soukromá
      obnova se rozjela okamžitě. Postižení lidé okamžitě začali opravovat své domy.
      Tisíce neorganizovaných jednotlivců pomáhají svým příbuzným a přátelům. Soukromé
      dobročinné organizace se bez otálení vrhly na pomoc tam, kde to uznají za potřebné.
      Pojišťovny, které byly dostatečně mezinárodně zajištěné proti katastrofě celonárodního
      rozsahu, promptně zahájily práci na vypořádání se svými klienty. </p><p>Stát
      vymýšlí různé formy přerozdělování ve prospěch postižených, nemluví se však
      o penězích, které lidem bere. Čím více stát lidem bere peněz na daních, tím
      méně peněz zbývá lidem na sanaci vlastního majetku. Zboží nezatížené vysokými
      spotřebními daněmi by mohlo být o desítky procent levnější, mzdy nezatížené
      vysokými daněmi a odvody by mohly být o desítky procent vyšší. Kdyby stát nebyl
      tak roztažený do našich životů a staral se jen o své základní činnosti, byla
      by popovodňová obnova mnohem snazší.</p><p>V návrhu státního rozpočtu na příští
      rok je deficit ve výši 157 miliard. To je částka, která by bohatě uhradila škody
      na státním majetku z několika katastrofálních povodní. Jen úroky ze státního
      dluhu, které ve svém období tato vláda bude muset platit, by bohatě pokryly
      povodňové škody státu. Není přitom pravda, že financování narostlých státních
      výdajů půjčkou není bolestivé.</p><p>Vysoké státní zadlužení ztěžuje zadlužení
      v krizových obdobích. V době katastrofy se v plné nahotě ukazuje, jak je obrovsky
      neodpovědné zadlužovat stát v normální době. Kdyby minulá vláda hospodařila
      bez velkého zadlužování, nebyl by dnes velký problém uhradit některé škody emisí
      dluhopisů, jako tomu bylo v r. 1997. </p><p>Dluh a úroky z něho budou platit
      poplatníci v příštích obdobích. Současný dluh musí platit budoucí daňoví poplatníci
      i s úroky bez ohledu na to, jaké katastrofy je mohou potkat. </p><p>Dluh vytvořený
      dnes zhoršuje situaci dnešních občanů bez ohledu na to, zda jsou či nejsou zasaženi
      povodní. Každá koruna státního deficitu totiž znamená, že se o korunu sníží
      objem prostředků, které banky vyčlení na úvěry podnikům. Banky vždy ochotně
      koupí státní dluhopisy, jejichž splatnost je opřena o donucovací aparát státu
      vůči daňovým poplatníkům. Za posledních pět let objem úvěrů bank soukromým subjektům
      klesl o polovinu a naopak se zdvojnásobil objem peněz, které banky půjčují státu.
      Dluh státu vytlačuje z bank soukromé žadatele o úvěr.</p><p>"Sociální stát"
      není štěstím do přírodní katastrofy, jak tvrdí premiér Špidla, ale naopak. "Sociální
      stát" lidem majetek bere v nesrovnatelně větší míře, než jak se to povedlo přírodnímu
      živli v srpnu 2002. </p>
