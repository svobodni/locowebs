      relativní neschopnost států vybírat explicitní daně.</p>\n<p></p><p></p><p><strong><u>5.
      Inflační daň jako explicitní daň<a name=\"K5\"></a></u></strong></p><p>V předchozích
      částech textu jsme ukázali, že inflační daň je daní v tom smyslu, že generuje
      veřejný příjem na úkor poplatníků – držitelů peněžních zůstatků, a to na principu
      nedobrovolnosti a neekvivalence. Je tedy daní podle všech teoretických atributů
      zdanění. Teorie inflační daně rozlišuje mezi inflační daní a \"ostatními\" daněmi
      tím způsobem, že používá na jedné straně pojem <strong>explicitní daň </strong>(příp.
      daň ze zákona (<em>statutory tax</em>)) pro daň z příjmu, daň z přidané hodnoty,
      akcízy, apod., tedy daně jejichž definice a sazby jsou stanovené zákonem, a
      na druhé straně pojem <strong>implicitní daň </strong>pro inflační daň, která
      je sice daní dle ekonomické teorie, ale jako na daň na ni nepohlíží legislativa.</p><p>Inflační
      daň však může být stejně tak explicitní jako ostatní daně, může být stanovena
      zákonem stejně jako jiné daně a existují příklady z historie, kdy tomu tak bylo,
      a lze si snadno představit model explicitního stanovování inflační daně v moderní
      době. Inflační daň může být stanovována analogickou demokratickou procedurou
      jako jiné explicitní daně.</p><p>Teoreticky lze vymezit čtyři krajní modelové
      varianty emise peněz:</p><p>· <strong>Emise peněz pod kontrolou vlády </strong>jako
      model, v němž je emise peněz zcela v rukou panovníka nebo vlády, která nepotřebuje
      k rozhodnutí o emisi peněz souhlas parlamentu. </p><p>· <strong>Nezávislá centrální
      banka </strong>jako model, v němž existuje monopolní centrální emisní banka,
      která nepodléhá vlivu vlády. </p><p>· <strong>Svobodné bankovnictví </strong>jako
      model, v němž je emise peněz ponechána zcela na volném trhu. Hotovostní peníze
      mohou emitovat konkurující si banky.</p><p>· <strong>Emise peněz pod demokratickou
      kontrolou </strong>jako model, v němž měnová politika podléhá stejným demokratickým
      mechanismům jako třeba politika daňová.</p><p><strong><u>5.1 Emise peněz pod
      kontrolou vlády vs. nezávislá centrální banka</u></strong><a name=\"K51\"></a><strong><u></u></strong></p><p>V
      historii panovníci obvykle poskytovali vybrané mincovně, resp. bance za poplatek
      <em>regál </em>– právo razit mince, resp. vydávat bankovky. Takto pověřená instituce
      získala současně většinou toto právo exkluzivně a podléhala přímé kontrole panovníka.
      Emisní monopol, jakožto omezení konkurence, zvyšuje výnos státu z emise peněz,
      tzv. ražebné. Regály vždy v historii představovaly významný zdroj státních příjmů.
      Dnes stát obvykle získává ražebné nepřímo, prostřednictvím prodeje dluhopisů
      centrální bance přes instituce kapitálového trhu, prostřednictvím nákupu devizových
      rezerv, prostřednictvím sanací bankovních institucí na účet centrální banky
      a prostřednictvím dalších výdajů centrální banky.</p><p>Mnohdy v minulosti i
      v současnosti docházelo a dochází ke zneužívání vládního monopolu na emisi peněz,
      kdy nadměrná emise peněz vedla a vede k inflacím či státním bankrotům.</p><p>Kontrola
      centrální banky vládou je proto obecně vnímána jako škodlivá. Laická i odborná
      veřejnost obvykle považuje vládnoucí politiky za potenciálně nezodpovědné jedince,
      kteří neváhají podřídit měnovou politiku fiskálním potřebám i za cenu vysoké
      inflace, která může vést k rozvrácení hospodářství a znehodnocení úspor obyvatel.
      Současné diskuse o postavení centrální banky se proto soustřeďují na míru nezávislosti
      emisní banky na vládě. </p><p>Na základě veřejné nespokojenosti s inflací v
      systému centrální banky pod kontrolou vlády byl ve většině vyspělých zemí v
      posledních desetiletích 20. století postupně ustaven takový statut centrální
      banky, který komplikuje proces, jímž může vláda ovlivňovat emisní a obecněji
      měnovou politiku centrální banky. Tento model nazývaný nezávislé postavení centrální
      banky, ve kterém centrální bankéři nepodléhají přímo příkazům vlády, účinně
      omezil riziko vzniku hyperinflace. Nezávislost centrální banky na vládě je považována
      za pojistku proti zneužívání státního monopolu na emisi peněz. Tato nezávislost
      má obvykle podobu legislativního omezení jmenování a odvolávání představitelů
      centrální banky vládou, přenesení kompetencí z vlády na centrální banku, legislativní
      omezení přímého úvěrování státu ze strany centrální banky, stanovení odlišného
      termínu mandátu představitelů centrální banky a vlády, apod. </p><p>V nezávislém
      postavení centrální banky fiskální motiv emise peněz ustupuje do pozadí a cílem
      měnové politiky bývá obvykle různě definovaná stabilita měnového vývoje.</p><p>Nezávislost
      centrální banky však má druhou stranu mince. </p><p>Z teorie veřejné volby vyplývá,
      že úředníci bez zřetelné odpovědnosti sledují své vlastní zájmy spíš než zájmy
      občanů. Důsledně uplatněná nezávislost centrální banky by znamenala, slovy teorie
      <em>corporate governance</em>, že by existoval mocný správce (<em>agent</em>),
      ale žádný pán (<em>principal</em>). Ražebné pak může sloužit k úplně jiným účelům,
      než k zajišťování důležitých výdajů státu (neúměrně vysoké platy vedení banky,
      budování honosných sídel, skrytý sponzoring spřízněných osob a institucí, apod.).
      </p><p>Fundamentální kritika konceptu nezávislosti centrální banky se zaměřuje
      na samou podstatu nezávislosti: Centrální banka je exekutivní složkou vládní
      moci, tedy součástí vlády v širokém slova smyslu. Její existence a pravomoci
      se opírají o státní moc a přitom centrální banka z titulu nezávislosti nepodléhá
      běžným demokratickým procedurám. Jak uvádí např. Murray Rothbard, <em>\"Z vládních
      aktivit není nejtajnější a nejméně pod kontrolou – jak by člověk předpokládal
      – CIA ... nebo nějaká jiná supertajná špionážní agentura. CIA a ostatní «tajné»
      agentury jsou pod kontrolou Kongresu. Jsou transparentní: kongresová komise
      je kontroluje – kontroluje jejich rozpočty a také jejich aktivity… Je nepříliš
      známo, že existuje federální agentura, která svou tajností převyšuje všechny
      ostatní o hlavu. Federální reservní systém (tj. americká centrální banka) není
      odpovědný nikomu – nemá žádný rozpočet, není předmětem auditu a žádná komise
      Kongresu nemá ponětí o tom, co dělá, natož aby mohla ovlivnit jeho aktivity.
      Fed, instituce zodpovědná za životně důležitý monetární systém státu, není nikomu
      odpovědný – a tato prapodivná situace, je-li vůbec pochopena, je vydávána za
      ctnost.\"</em><a title=\"\" style=\"mso-footnote-id: ftn134\" href=\"/admin/_universal/iframe.php#_ftn134\"
      name=\"_ftnref134\"><u>[134]</u></a><em></em></p><p>V systému nezávislé centrální
      banky se podstatná část hospodářské politiky dostává mimo demokratickou kontrolu.
      Je známo, že měnová politika může hospodářství ovlivňovat stejně mocně jako
      politika fiskální, avšak v případě nezávislé centrální banky stojí tato moc
      mimo demokratický proces. Zastánci nezávislosti argumentují, že měnová politika
      je odborná záležitost, která nemůže podléhat demokratickým mechanismům. Stejný
      argument však lze vztáhnout i na politiku fiskální: i v případě fiskální politiky
      lze předpokládat, že veřejnost a potažmo politici budou prosazovat škodlivou
      politiku; přesto raději volíme systém demokratické vlády než systém vlády odborníků
      nezávislé na demokratickém hlasování. Proč nezřídit \"nezávislou\" daňovou agenturu,
      která by stanovovala arbitrárně daňové sazby podle \"potřeb ekonomiky\"? Proč
      nezřídit \"nezávislý\" cenový úřad, který by reguloval ceny zboží a služeb,
      tak jako nezávislá centrální banka reguluje cenu úvěru – úrok – nebo cenu deviz
      – měnový kurz? Odpověď je zřejmá: Takový systém by nebylo možno nazvat jinak
      než socialistickou diktaturou. Jak dále uvádí Rothbard, \"<em>Nezávisí demokracie
      na právu obyvatelstva vědět, čím se vláda zabývá...? Copak by informovanost
      a plná transparentnost nemohly posílit důvěru veřejnosti v měnovou autoritu?
      Proč by informovanost veřejnosti «ohrozila důvěru trhu v měnovou politiku»?
      Standardní odpověď centrální banky je, že [demokratizace], byť částečná, by
      ohrozila «nezávislost na politice», která je považována za nezpochybnitelnou
      danost. Monetární záležitosti jsou prý příliš důležité, a proto se musí [centrální
      banka] těšit absolutní nezávislosti. «Nezávislost na politice» zní hezky...
      Jenže politika a úřad, o kterých mluvíme, jsou <strong>vládní </strong>politiky
      a úřady. A tvrdit, že <strong>vláda </strong>má být «nezávislá na politice»,
      již naznačuje jiné důsledky. ... Vláda narozdíl od soukromých firem na trhu
      není odpovědná akcionářům či spotřebitelům. Vláda je odpovědná jedině občanům
      nebo svým zástupcům v parlamentu. Pokud se vláda stává «nezávislou na politice»,
      tak to může znamenat jedině, že se sféra vlády stává absolutní nesmrtelnou oligarchií.</em>\"<a
      title=\"\" style=\"mso-footnote-id: ftn135\" href=\"/admin/_universal/iframe.php#_ftn135\"
      name=\"_ftnref135\"><u>[135]</u></a></p><p>Ať už je měnová politika pod kontrolou
      vlády nebo pod kontrolou nezávislé centrální banky, a ať už je prvotním příjemcem
      ražebného vláda nebo centrální banka, znamená každopádně emise peněz dodatečné
      zdanění mimo standardní rozpočtový proces. Velký odpůrce inflace Ludwig von
      Mises, uznával, že přes všechna zjevná negativa spojená s inflací existuje fiskální
      argument – že inflace je implicitní daň, a že nelze tedy <em>a priori </em>inflaci
      odmítat. Mises i tento argument odmítal právě pro neprůhlednost inflace jakožto
      zdanění a pro její nedemokratičnost: \"<em>Inflace je ... antidemokratická politika,
      neboť tím, že mate veřejnost, umožňuje existenci systému vlády, který by neměl
      žádnou šanci získat podporu lidí za situace, že jim bylo [toto zdanění] otevřeně
      předloženo.</em>\"<a title=\"\" style=\"mso-footnote-id: ftn136\" href=\"/admin/_universal/iframe.php#_ftn136\"
      name=\"_ftnref136\"><u>[136]</u></a> Mises předpokládal, že kdyby měl být daný,
      inflací generovaný příjem získán zvýšením daní, nenašel by demokratickou podporu
      a vláda by nemohla zvýšit své, podle Misese nepatřičné výdaje. </p><p>Existují
      dva modely, které tyto nedostatky odstraňují: model svobodného bankovnictví
      (<em>free banking</em>), kde se stát zříká vlivu na emisi peněz, a demokratický
      model emise peněz, kde je velikost emise peněz a tudíž velikost inflační daně
      schvalována parlamentem stejně jako velikost ostatních explicitních daní.</p><p><strong><u></u></strong></p><p><strong><u>5.2
      Model svobodného bankovnictví</u></strong><a name=\"K52\"></a><strong><u></u></strong></p><p>Podle
      teorie svobodného bankovnictví je emise peněz podnikání jako každé jiné, a proto
      v souladu s preferencí volného trhu v ostatních oblastech podnikání je požadována
      svoboda podnikání i v oblasti emise peněz. Jak napsal Stanley Jevons v r. 1875,
      \"<em>Škola svobodného bankovnictví zejména argumentuje, že činit sliby je jedním
      z elementárních práv jednotlivce, a že každému bankéři by mělo být dovoleno
      vydávat tolik bankovek, kolik jsou jeho zákazníci ochotní přijmout a udržovat
      přitom rezervy kovových peněz v takové výši, jaká je podle jeho soukromého názoru
      dostatečná k tomu, aby byl schopen bankovky proměňovat [za kovové peníze].</em>\"<a
      title=\"\" style=\"mso-footnote-id: ftn137\" href=\"/admin/_universal/iframe.php#_ftn137\"
      name=\"_ftnref137\"><u>[137]</u></a> Podle teorie svobodného bankovnictví stát
      nemá – a ani dobře neumí – zastávat roli emitenta peněz. Teoretici svobodného
      bankovnictví argumentují, že občané by odmítali přijímat měny, které podléhají
      rychlému znehodnocování, a raději by přijímali při směně měny, které si udržují
      stabilní kupní sílu, nebo se dokonce zhodnocují. Tržní mechanismus by tak vytlačil
      z trhu banky, které by nadměrnou emisí peněz tvořily inflační měny či měny,
      jejichž kupní síla by nežádoucím způsobem kolísala. Herbert Spencer v r. 1851
      hájil doktrínu, že <em>\"tak jako lidé dávají přednost obchodníkům, kteří nabízejí
      kvalitní čaj, a pekařům, kteří nabízí kvalitní pečivo o správné váze, stejně
      tak by získal své místo na trhu podnikatel zabývající se ražbou mincí a jeho
      kvalitní peníze by z trhu vytlačily méně kvalitní produkty.</em>\"<a title=\"\"
      style=\"mso-footnote-id: ftn138\" href=\"/admin/_universal/iframe.php#_ftn138\"
      name=\"_ftnref138\"><u>[138]</u></a> Podobně Hayek napsal: \"<em>Řada vzájemně
      si konkurujících emitentů různých měn by si musela konkurovat kvalitou svých
      měn nabízených prostřednictvím úvěru či prodeje. Poté co by konkurující si emitenti
      dostatečně prokázali svoji schopnost nabízet vhodnější měnu pro potřebu veřejnosti,
      než kdy dokázala vláda, nic už by nebránilo všeobecnému rozšíření jejich měn
      na úkor státních peněz. ... Tímto procesem by došlo k postupné eliminaci všech
      nespolehlivých měn.</em>\"<a title=\"\" style=\"mso-footnote-id: ftn139\" href=\"/admin/_universal/iframe.php#_ftn139\"
      name=\"_ftnref139\"><u>[139]</u></a> Podle jiných ekonomů představují peníze
      výjimku z tohoto obecného principu a v případě peněz na rozdíl od ostatních
      statků na trhu špatný produkt vytlačuje dobrý.<a title=\"\" style=\"mso-footnote-id:
      ftn140\" href=\"/admin/_universal/iframe.php#_ftn140\" name=\"_ftnref140\"><u>[140]</u></a>
      Tato (des)interpretace Greshamova zákona tak byla využita jako jeden z argumentů
      pro státní monopol na emisi peněz. Jevons doslova uvedl: \"<em>Zatímco v jakémkoliv
      jiném případě všichni ve svém vlastním zájmu preferují lepší alternativu před
      horší, v případě peněz se zdá, že lidé paradoxně vybírají horší variantu a zavrhují
      lepší.</em>\"<a title=\"\" style=\"mso-footnote-id: ftn141\" href=\"/admin/_universal/iframe.php#_ftn141\"
      name=\"_ftnref141\"><u>[141]</u></a></p><p>Koncept svobodného bankovnictví není
      pouze teoretickým konceptem: V některých historických úsecích existovala volná
      ražba mincí bez emisního monopolu. Příkladem celosvětového úspěchu jsou tolary
      jáchymovské mincovny rodu Šliků. I v éře papírových peněz existovala období
      s volnou emisí bankovek. Jak píše Lawrence White, \"<em>Skotsko, relativně průmyslová
      země s vysoce vyvinutými peněžními, úvěrovými a bankovními institucemi, se těšilo
      během 18. a na počátku 19. století zřetelné měnové stabilitě. Během tohoto období
      ve Skotsku neexistovala žádná měnová politika, žádná centrální banka a jen velmi
      málo právních omezení bankovního odvětví. Vstup do odvětví byl otevřený a právo
      vydávat bankovky všeobecné.</em>\"<a title=\"\" style=\"mso-footnote-id: ftn142\"
      href=\"/admin/_universal/iframe.php#_ftn142\" name=\"_ftnref142\"><u>[142]</u></a>
      Jen na území Švýcarska obíhalo po vzniku konfederace v r. 1848 na 160 zlatem
      krytých bankovek vydaných různými bankami<a title=\"\" style=\"mso-footnote-id:
      ftn143\" href=\"/admin/_universal/iframe.php#_ftn143\" name=\"_ftnref143\"><u>[143]</u></a>
      a švýcarské bankovnictví patřilo mezi nejstabilnější na světě. </p><p>Kritici
      konceptu svobodného bankovnictví zdůrazňují jednak ztrátu možnosti státu získávat
      příjem z ražebného a jednak komplikace při rozpoznávání mnoha různých měn. Podle
      této kritiky by absence emisního monopolu vedla ke zmatkům v peněžním oběhu.
      Jak uvádí Zbyněk Revenda, \"<em>Peníze jsou «strategickým zbožím» - všeobecným
      ekvivalentem, jehož kvalita mimo jiné závisí na důvěře ve smysl jeho přijímání.
      «Výrobci» tohoto zboží by tedy měli být regulováni – centrální banka zákonem
      a banky zákonem i centrální bankou. Je to rozhodně lepší a životaschopnější
      systém než v rámci svobodného bankovnictví.</em>\"<a title=\"\" style=\"mso-footnote-id:
      ftn144\" href=\"/admin/_universal/iframe.php#_ftn144\" name=\"_ftnref144\"><u>[144]</u></a></p><p>Jako
      odstrašující příklad kritici svobodného bankovnictví uvádějí americké bankovnictví
      bez centrální měnové autority let 1837 – 1863, které označují jako období \"kočičích
      peněz\" (<em>wildcat money</em>), jež nechvalně proslulo četnými krachy bank
      emitujících nedostatečně kryté peníze a změtí obtížně rozeznatelných bankovek
      různých bank. Zastánci volného trhu naproti tomu – v kontextu školy vlastnických
      práv – namítají, že problémy tehdejší rozšířené emise podřadných dolarů byly
      umožněny nedostatečnou rolí státu v ochraně vlastnických práv – a snadnou možností
      zneužívat jméno a podobu kvalitních dolarů.</p><p>Ovšem bez ohledu na to, jestli
      má pravdu teorie svobodného bankovnictví a volná emise peněz zajišťuje vyšší
      komfort směny, nebo zda mají pravdu odpůrci této teorie a volná emise peněz
      by vedla spíš ke zmatku v peněžním oběhu, realita je taková, že státy nikde
      dlouhodobě neodolaly možnosti realizovat výnos z ražebného, a tak se model svobodného
      bankovnictví na bázi vzácných kovů nikdy neudržel a nakonec byl vždy ustaven
      emisní monopol. </p><p>V případě, že měnovou bází v prostředí svobodného bankovnictví
      je přirozená komodita (např. zlato), vzdává se stát příjmu z ražebného a emisi
      peněz nechává na svobodné soutěži tržních sil. Měnová báze roste především v
      důsledku objevů nových nalezišť vzácného kovu nebo v důsledku objevů nových
      technologií těžby. </p><p>Kvazi-svobodné bankovnictví však může existovat i
      na bázi státních rezervních peněz. Jak píše Selgin, \"<em>Bazické peníze systému
      svobodného bankovnictví mohou plnit i státní peníze s nuceným oběhem (fiat money),
      jejichž zásoba by byla trvale zafixována (nebo definována jiným pevným pravidlem),
      aby se eliminovaly tendence provádět diskreční měnovou politiku.</em>\"<a title=\"\"
      style=\"mso-footnote-id: ftn145\" href=\"/admin/_universal/iframe.php#_ftn145\"
      name=\"_ftnref145\"><u>[145]</u></a> Pokud by pravidlem byl stanovený mírný
      růst měnové báze, pak by stát mohl získávat omezené ražebné. Stát by pouze definoval
      měnovou bázi a tržní subjekty by ponechal volné soutěži. Zdržel by se diskrečních
      zásahů do úrokové míry či měnového kurzu a dalších regulačních aktivit měnové
      politiky. Jak říká Milton Friedman, \"<em>Potřebujeme centrální banku? Moje
      odpověď zní ne. …Existuje řada cest, jak se bez centrální banky obejít. Jednou
      možností je, …že prostě pevně stanovíme celkové množství peněz … a pak jen zrušíme
      centrální banku a můžeme mít svobodné bankovnictví na bázi kotvy fixovaného
      množství peněz.</em>\"<a title=\"\" style=\"mso-footnote-id: ftn146\" href=\"/admin/_universal/iframe.php#_ftn146\"
      name=\"_ftnref146\"><u>[146]</u></a></p><p><strong><u></u></strong></p><p><strong><u>5.3
      Demokratický model emise peněz</u></strong><a name=\"K53\"></a><strong><u></u></strong></p><p>Model,
      v němž je rozhodování o emisi peněz pod kontrolou demokraticky zvoleného parlamentu,
      můžeme nazvat demokratickým modelem emise peněz. Dnes je kontrola parlamentu
      nad emisí peněz značně omezena, nicméně nebylo tomu tak vždy v minulosti a nemusí
      tomu tak být v budoucnu. </p>\n<p></p><p></p><p><strong>Exkurz 3</strong></p><p><strong>Demokratická
      emise peněz v Americe 18. století </strong></p><p>V různých zemích světa v různých
      dobách byla emise peněz obvykle pouze doplňkovým zdrojem veřejných příjmů. Americké
      kolonie anglické koruny však využívaly inflační daň jako hlavní zdroj. Inflační
      daň zde přitom byla uvalována v dobách míru, a to na základě navýsost demokratických
      principů. </p><p>Americké kolonie měly <em>de facto</em> na anglické koruně
      nezávislost a byly nejen hospodářsky svobodné tak jako žádné jiné území v historii,
      navíc byly spravovány na principech zastupitelské demokracie, o jaké se národům
      v Evropě nesnilo. Jak píše Paul Johnson, \"<em>Zastupitelské sbory nejen v Pensylvánii
      a Jižní Karolíně, ale i v New Yorku a Massachusetts ... měly výsadní právo sestavovat
      a doplňovat finanční rozpočet a tím zvyšovat či snižovat daně.</em>\"<a title=\"\"
      style=\"mso-footnote-id: ftn147\" href=\"/admin/_universal/iframe.php#_ftn147\"
      name=\"_ftnref147\"><u>[147]</u></a> Tyto země, ač formálně patřily pod anglickou
      korunu, byly spravovány na základě idejí svobody kolonistů. K daním existoval
      ze strany svobodomyslných Američanů značný odpor. Nezbytné výdaje vlád byly
      hrazeny často jen ze správních poplatků (např. soudních). Jak uvádí Johnson,
      \"<em>Vlády v New Jersey a Pensylvánii po několik desetiletí vůbec nevybíraly
      statutární daně, a tak lidé mohli v podstatě volně disponovat celým svým příjmem.
      Proto byla americká životní úroveň tak vysoká.</em>\"<a title=\"\" style=\"mso-footnote-id:
      ftn148\" href=\"/admin/_universal/iframe.php#_ftn148\" name=\"_ftnref148\"><u>[148]</u></a>
      Ke skrovným příjmům koloniálních vlád významně přispívala i emise papírových
      peněz.</p><p>Peníze vydávané koloniálními vládami byly buď dluhopisy, z nichž
      stát platil úrok, nebo naopak peníze půjčené soukromým osobám, z nichž stát
      úrok inkasoval. Vždy šlo o emisi v objemu odsouhlaseném zastupitelským sněmem.
      Ceny vykazované v těchto penězích vykazovaly stabilitu a takto získané ražebné
      představovalo významný zdroj veřejných příjmů. Roku 1690 začala za účelem získání
      veřejného příjmu vydávat papírové peníze \"Bills of Credit\" americká kolonie
      Massachusetts. Jak píše Smith, <em>\"vláda massachusettská, vydává takovéto
      papírové peníze v případech mimořádné nutné potřeby k hrazení státních výdajů
      a později, když je to pro osadu výhodné, zase je stahují za sníženou hodnotu,
      na kterou tyto peníze časem klesnou. Roku 1747 zaplatila tato osada tímto způsobem
      valnou část svého dluhu pouhou desetinou částky, na kterou tyto pokladniční
      poukázky kdysi vydala.</em>\"<a title=\"\" style=\"mso-footnote-id: ftn149\"
      href=\"/admin/_universal/iframe.php#_ftn149\" name=\"_ftnref149\"><u>[149]</u></a>
      V r. 1723 začala na podnět petice skupiny obchodníků vydávat papírové peníze
      kolonie Pensylvánie. Pensylvánie naopak poskytovala ve svých penězích půjčky
      obchodníkům a plynul jí disponibilní příjem z úroků a splátek. Jak uvádí Smith,
      \"<em>Některé … vlády, zvláště vláda Pensylvánie, opatřují si jistý příjem tím,
      že … papírové peníze půjčují svým poddaným na takový a takový úrok.\"</em><a
      title=\"\" style=\"mso-footnote-id: ftn150\" href=\"/admin/_universal/iframe.php#_ftn150\"
      name=\"_ftnref150\"><u>[150]</u></a><em></em>Kolonie vydávala papírové peníze
      formou půjčky zástavou za půdu. Jak dále uvádí Smith, \"<em>vláda pensylvánská
      vydává soukromým osobám papírové dluhopisy, umořitelné po patnácti letech od
      jejich vydání, které po celou tuto dobu mohou přecházet z ruky do ruky jako
      bankovky a podle zákona vydaného pensylvánským sněmem jsou zákonným platidlem
      ve všech případech, kdy některý obyvatel této osady platí něco druhému; vláda
      tím dosáhla jistého skrovného příjmu, který jí značnou měrou pomáhal uhrazovat
      její výdaje, činící ročně asi 4500 liber št.; takové jsou totiž veškeré běžné
      výdaje této šetrné a spořádané vlády.\"</em><a title=\"\" style=\"mso-footnote-id:
      ftn151\" href=\"/admin/_universal/iframe.php#_ftn151\" name=\"_ftnref151\"><u>[151]</u></a><em></em>Úspěch
      Pensylvánie se snažily napodobit některé další vlády, ale často prováděly nadměrnou
      emisi končící inflací. Alexander Hamilton (budoucí první ministr financí Spojených
      států a zakladatel první americké centrální banky) k tomu poznamenal: \"<em>V
      Provinciích, myslím tím New Hampshire, Massachusets, Rhode Island a Connecticut,
      obíhá řada měn a každá má jinou hodnotu. Člení se na peníze v novém a starém
      vyjádření, takže pochopit jejich hodnotu je věda, a cizinci musí věnovat nějaký
      čas nastudování těchto peněz ... Prvním impulsem k zadlužení ... a vydávání
      peněžních poukázek (bills of credit) byla expedice do Kanady. Jejich peníze
      byly z většiny kryty zastavenými pozemky. Důvodem proč tolik klesaly na hodnotě
      bylo, že čas od času byly vydávány ve velkých objemech, aniž by se bralo v úvahu,
      že budou muset být ve stanovené lhůtě splatnosti spláceny.</em>\"<a title=\"\"
      style=\"mso-footnote-id: ftn152\" href=\"/admin/_universal/iframe.php#_ftn152\"
      name=\"_ftnref152\"><u>[152]</u></a></p><p>Smith vysvětluje kořeny pensylvánského
      úspěchu: \"<em>Úspěch tohoto prostředku závisel jistě na třech okolnostech:
      za prvé na poptávce po ještě nějakém jiném nástroji obchodu kromě zlatých a
      stříbrných peněz …, za druhé na důvěře ve vládu, která použila tohoto prostředku;
      a za třetí na tom, že se ho používalo s mírou. … Téhož prostředku použily několikrát
      i některé jiné americké osady, ale protože ho neužívaly s touto mírou, měly
      z něho většinou více trampot než užitku.</em>\"<a title=\"\" style=\"mso-footnote-id:
      ftn153\" href=\"/admin/_universal/iframe.php#_ftn153\" name=\"_ftnref153\"><u>[153]</u></a>
      Pensylvánii se perfektně podařilo využít principů měnové konkurence. Jejich
      emise peněz byla provázena rostoucí poptávkou po jejich penězích a cenová hladina
      tak zůstávala stabilní nebo jen mírně rostla, což dále přispívalo k růstu poptávky
      o těchto penězích. Richard A. Lester ve své knize Monetary Experiments z r.
      1939 k tomu píše: \"<em>Ceny v Pensylvánii nerostly přímo úměrně nárůstu papírových
      peněz, protože rostla z několika důvodů i poptávka po nich: některé dodatečné
      peníze nahradily zemědělské komodity, které se do určité míry používaly v Pensylvánii
      jako peníze, některé jejich papírové peníze byly vstřebány dalšími koloniemi,
      kde byl po pensylvánských penězích hlad, a kde si je lidé schovávali jako uchovatel
      hodnoty i je používali jako prostředek směny, a některé byly absorbovány v důsledku
      růstu obchodu v rámci pensylvánských hranic.</em>\"<a title=\"\" style=\"mso-footnote-id:
      ftn154\" href=\"/admin/_universal/iframe.php#_ftn154\" name=\"_ftnref154\"><u>[154]</u></a>
      Systém papírových peněz fungoval bez problémů do roku 1763, kdy byl zakázán
      anglickou koloniální správou. </p><p>Jak ukazuje obrázek 5.1, cenová hladina
      měřena v místní papírové měně byla v Pensylvánii po dlouhou dobu velmi stabilní.
      Stabilnější nebyla ani anglická měna vázaná na zlato.</p><p><a name=\"O11\"></a><strong>Obrázek
      5.1</strong></p><p><strong>Vývoj cenové hladiny papírové měny v Pensylvánii
      v letech 1720-1735</strong></p><p><em>Zdroj dat: Lester (1939), str. 89</em></p><p>Přehled
      emisí pensylvánské měny ukazuje tabulka 5.1.</p><p><a name=\"T11\"></a><strong>Tabulka
      5.1</strong></p><p><strong>Přehled emisí pensylvánské měny v letech 1723-1775</strong></p><p></p><p><strong>zákona</strong></p><p></p><p><strong>oběživa</strong></p><p><em>Zdroj:
      Lester (1939), str. 88</em></p><p>Emise papírových peněz v Pensylvánii v 18.
      století představuje úspěšný model využívání ražebného založený na demokratických
      principech. Jak v r. 1764 prohlásil člen anglického parlamentu Thomas Pownall,
      \"<em>Troufám si tvrdit, že nikdy neexistovalo moudřejší opatření, žádné nebylo
      nikdy lépe vymyšlené, aby sloužilo naší rostoucí zemi, nikdy neexistovalo opatření
      pevněji dodržované nebo důvěryhodněji vykonávané – po celých čtyřicet let, než
      bankovní úřad v Pensylvánii zřízený a spravovaný zastupitelským sborem této
      kolonie.</em>\"<a title=\"\" style=\"mso-footnote-id: ftn155\" href=\"/admin/_universal/iframe.php#_ftn155\"
      name=\"_ftnref155\"><u>[155]</u></a></p><p>Dnes centrální banky obvykle kryjí
      emisí peněz jednak běžné výdaje státního rozpočtu (prostřednictvím monetizace
      vládních obligací) a jednak další veřejné výdaje kontrolované přímo centrální
      bankou, jako např. výdaje na vlastní provoz centrální banky nebo výdaje na sanace
      bankovního sektoru. Teoreticky si lze však představit jakékoliv položky financované
      dnes z daní, jejichž hrazení by bylo kryto emisí peněz a naopak. Libovolné výdaje
      dnes hrazené centrální bankou (např. sanace bank či mzdy zaměstnanců centrální
      banky) by mohly být hrazeny z peněz vybraných např. daní z příjmu a na druhé
      straně centrální banka by mohla hradit libovolné výdaje dnes hrazené ze státního
      rozpočtu (např. platy ústavních činitelů). Rozdělení odpovědnosti za jednotlivé
      výdaje mezi vládu a centrální banku je arbitrární záležitost. Např. situace,
      kdy centrální banka natiskne 10 miliard korun a nakoupí za ně 300 milionů euro
      do devizových rezerv a vláda vybere na dani z příjmu 10 miliard korun a zaplatí
      za ně mzdy učitelů, je ekvivalentní situaci, kdy vláda vybere na dani z příjmu
      10 miliard korun a nakoupí za ně 300 milionů euro do devizových rezerv a centrální
      banka natiskne 10 miliard korun a zaplatí za ně mzdy učitelů. Stejně tak by
      ražebné 10 miliard mohlo plynout jako příjem do státního rozpočtu a státní rozpočet
      by hradil obě výdajové skupiny.</p><p>Dnes je obvyklé, že hlasování parlamentu
      sice podléhá emise dluhopisů, které jsou však emitovány s velkými nominálními
      hodnotami a neslouží tedy jako prostředek směny. Schvalování parlamentu již
      nepodléhá, jak velká část těchto dluhopisů bude monetizována. </p><p>Tato pravomoc
      bývá svěřena speciálnímu orgánu centrální banky, přičemž parlament nanejvýš
      spoluovlivňuje jeho složení. V pravomoci centrální banky jsou všechny hlavní
      způsoby emise peněz – nákup a prodej cizích měn a nákup a prodej vládních obligací
      a poskytování úvěrů jakož i další způsoby. Celkový objem změny velikosti měnové
      báze nebývá znám dopředu ani parlamentu, ani vládě a ani centrální bance. Vliv
      parlamentu je v této věci obvykle omezený a nepřímý.</p><p>Argumenty ve prospěch
      diskreční měnové politiky – ať již řízené vládou nebo nezávislou centrální bankou
      – nejsou fiskální, ale ekonomicko-regulační. Neopírají se o měnovou politiku,
      jakožto fiskální nástroj k získávání ražebného, ale o měnovou politiku jakožto
      nástroj ekonomické regulace či stabilizace. Centrálním bankám je v mnoha zemích
      zadáno ve statutu, že jejich hlavním úkolem je péče o stabilitu měny, stabilitu
      hospodářského vývoje, případně péče o stabilitu bankovního sektoru. Centrální
      banky nemívají ve statutu, že jejich smyslem je technicky zajišťovat pro vládu
      generování ražebného. Argument pro diskreční měnovou politiku je tedy argumentem
      nadřazenosti státní regulace před tržní tvorbou cen. </p><p>Monetarismus ve
      druhé polovině dvacátého století hájil politiku pravidel oproti politice diskrečního
      rozhodování. Hájil tezi, že právě stabilní pravidlo zaručí nejlépe výše vytyčené
      cíle, lépe než snahy o jemné vylaďování ekonomického a měnového vývoje. Hlavním
      argumentem monetarismu při hájení této zásadní teze je existence časových zpoždění
      při provádění diskreční politiky: Diskreční politika není schopna reagovat účinně
      na vývoj cílovaných veličin, protože informace o jejich vývoji se objevují se
      zpožděním, další zpoždění vzniká od zjištění informací do realizace opatření
      a další zpoždění vzniká od realizace opatření do okamžiku, než se opatření projeví.
      Z toho plyne závěr, že diskrečním používáním nástrojů měnové politiky nelze
      dosahovat vytyčených cílů, protože exogenní výkyvy nemohou být diskrečními zásahy
      kompenzovány, ale mohou být jimi naopak zvětšeny. Monetaristé proto doporučují
      politiku řízení tzv. nevypůjčené měnové báze formou nákupu státních dluhopisů
      a existenci režimu volně plovoucího kurzu, aby nedocházelo k emisi peněz z titulu
      devizových intervencí souběžně se záměrným řízením měnové báze.</p><p>Monetarismus
      se však – jakožto ekonomický směr – nevyjadřoval jednoznačně k tomu, KDO má
      stanovovat tempo růstu měnové báze. Konkrétní byl James Buchanan, který jako
      představitel \"konstituční ekonomie\" navrhuje, aby šlo o zákon schválený ústavní
      většinou: \"<em>Těžko lze předložit logicky koherentní argument na podporu delegování
      pravomoci [kontrolovat emisi peněz] z občanů na stát bez existence jakéhokoliv
      omezení. Z naší analýzy rovněž vyplývá, že jednou z možných efektivních alternativ
      měnově-fiskálního režimu je </em>ústavní pravidlo<em>. Vládní monopol na emisi
      peněz může být na jedné straně ústavně zakázán, když už vláda disponuje konvenčními
      daněmi a občané by se chtěli bránit dalšímu zdaňování prostřednictvím emise
      peněz. Nebo mohou občané vládě upřít přístup ke standardním daním a místo toho
      jí umožnit získávání příjmů inflací.</em>\" <a title=\"\" style=\"mso-footnote-id:
      ftn156\" href=\"/admin/_universal/iframe.php#_ftn156\" name=\"_ftnref156\"><u>[156]</u></a>
      Ústavně může být rovněž stanovena jak míra inflace, tak ostatní daně: \"<em>Ústavně
      stanovená a vynucovaná míra inflace, jež by vládě zajistila prostředky na předpokládaný
      objem veřejných statků, by nevedla [ke svodům nedodržovat závazky]. Tato odlišnost
      plyne z toho, že by míra inflace byla stanovena ústavně jako pravidlo, jemuž
      se vláda musí podřídit, a nikoliv jako záměr, který vláda oznamuje. V kontextu
      takovéhoto ústavního zakotvení se inflace stává jednoduše daní z peněžních zůstatků
      a jako takovou ji lze posuzovat stejně jako ostatní daně z kapitálu, jejichž
      sazby by také měly být stanoveny ústavním zákonem.</em>\"<a title=\"\" style=\"mso-footnote-id:
      ftn157\" href=\"/admin/_universal/iframe.php#_ftn157\" name=\"_ftnref157\"><u>[157]</u></a></p><p>Pokud
      by tempo růstu měnové báze bylo stanovováno zákonem, ať už kvalifikovanou nebo
      prostou většinou zákonodárců, mohli bychom hovořit o demokratickém modelu emise
      peněz.</p><p>Jak bylo ukázáno výše v této práci, ražebné je daní – je ovšem
      implicitní daní, která dopadá na ekonomické subjekty tehdy, když stát, např.
      prostřednictvím centrální banky zvyšuje množství peněz. Z hlediska daňové teorie
      jde tedy o arbitrárně stanovovanou daň, která způsobuje redistribuci bohatství
      nejen od poplatníků ke státu, ale pokud je uvalována v rozporu s očekáváním
      ekonomických subjektů, způsobuje také redistribuci bohatství mezi poplatníky
      navzájem, podle toho, který z nich je dlužníkem a který věřitelem částky denominované
      ve státní měně. To činí inflační daň jakožto zdroj veřejných příjmů z hlediska
      daňové teorie méně přitažlivou. Inflační daň by však jistě mohla být stanovována
      jasně, tak jako jiné explicitní daně. Stát by mohl určovat sazbu daně, resp.
      tempo růstu měnové báze, pomocí stejné procedury, jakou stanovuje např. sazbu
      daně z příjmu, tedy zákonem. Teoreticky je možné, že by i v dnešní době ve vyspělých
      zemích objem peněz vydaných do oběhu podléhal schválení parlamentu. Příjem z
      ražebného ekonomická teorie jasně považuje za formu daně, za zdroj k financování
      výdajů státu. Přesto v účetnictví státu tento příjem nefiguruje mezi příjmy,
      což však neznamená, že neexistuje. Jak trefně poznamenal Keynes, \"<em>Co se
      získá tištěním peněz, je sebráno veřejnosti stejně jako daň z piva nebo daň
      z příjmu. Co vláda utratí, veřejnost zaplatí. Neexistuje nic jako nekrytý deficit.</em>\"<a
      title=\"\" style=\"mso-footnote-id: ftn158\" href=\"/admin/_universal/iframe.php#_ftn158\"
      name=\"_ftnref158\"><u>[158]</u></a></p><p>Jak by mohl vypadat model demokratické
      emise peněz dnes? V demokratickém modelu emise peněz by položka příjem z ražebného
      – inflační daň – figurovala mezi ostatními daněmi jako jeden z řady druhů příjmu.</p><p>Pokud
      např. HDP činí 1800 miliard a měnová báze činí 300 miliard, podíl měnové báze
      na HDP činí 1/6. Řekněme, že na základě analýzy optimální inflační daně bude
      odhlasováno, že tempo růstu měnové báze má činit 20 %, že se má tedy během následujícího
      fiskálního roku měnová báze zvýšit o 60 miliard. To by vedlo za předpokladu
      stability peněžního multiplikátoru a rychlosti obratu peněz k růstu nominálního
      HDP rovněž o 20 % na 2160 miliard. Podíl ražebného na HDP by tedy činil 60/2160
      neboli cca 2,8 %. Řekněme, že státní výdaje činí 40 % HDP, tedy 864 miliard.
      Podíl ražebného na krytí státních výdajů by tedy činil 60/864 neboli 2,8/0,4,
      což představuje cca 7 % výdajů státu. </p><p><a name=\"T52\"><strong>Tabulka
      5.2</strong></a></p><p><strong>Příklad zařazení ražebného do státního rozpočtu</strong></p><p><strong>Příjmy</strong></p><p><strong>Výdaje</strong></p><p>V
      modelu demokratické kontroly emise peněz by o objemu emise peněz rozhodovali
      zvolení zástupci v parlamentu. Ražebné – objem nově vytištěných peněz v daném
      roce – by bylo součástí návrhu příjmů státního rozpočtu stejně jako příjmy z
      daní a podléhal by tedy demokratickému hlasování. Vládní návrh by byl diskutován
      poslanci i nezávislými odborníky. Proti vládnímu návrhu by mohly být vznášeny
      námitky (např. že navrhovaná částka je příliš odlišná od loňské a mohlo by to
      rozkolísat ekonomiku, že navrhovaná částka je příliš vysoká a mohlo by to způsobit
      vysokou inflaci, nebo naopak, že lze očekávat vyšší hospodářský růst a že tedy
      částka může být bez negativního vlivu na cenovou hladinu vyšší). Schválené množství
      peněz by pak nechalo Ministerstvo financí vyrobit a uložilo by je do banky na
      účet státního rozpočtu, z něhož jsou hrazeny vládní výdaje. </p><p>Podpora demokratickému
      modelu emise peněz záleží na důvěře hodnotitele v demokracii: Jak uvedl Ludwig
      von Mises, \"<em>Inflace je politika. A politiku lze měnit. Proto není zapotřebí
      se inflaci poddávat. Pokud je inflace pokládána za zlo, potom je třeba ji zamezit.
      ... Existuje-li podpora ze strany veřejného mínění, je jistě možné, aby volení
      zástupci opustili inflační politiku.</em>\"<a title=\"\" style=\"mso-footnote-id:
      ftn159\" href=\"/admin/_universal/iframe.php#_ftn159\" name=\"_ftnref159\"><u>[159]</u></a>
      V demokratickém modelu emise peněz by se inflace stala ryzí politikou.</p><p>Demokratický
      model emise peněz by jistě neznamenal konec škodlivé inflační politiky. I mezi
      americkými koloniemi byla Pensylvánie s umírněnou emisní politikou spíše výjimkou.
      Poslanci mohou hlasovat pro vysokou inflaci stejně tak jako hlasují pro vysoké
      daně. Výhodou demokratického modelu by však byla jasná odpovědnost státu za
      inflaci. Tato odpovědnost je v zemích s nezávislou centrální bankou nejasná
      nebo dokonce naprosto zmatená: Centrální banka, která inflaci vytváří, bývá
      označována za instituci, která proti inflaci bojuje, a vláda, která zvyšuje
      rozpočtový deficit, se chlubí poklesem inflace, který nezpůsobila.</p><p>Přechod
      k demokratickému modelu emise peněz by mohl být pokusem vyhnout se některým
      problémům, kterými dnešní měnová politika trpí. Vyzkoušení tohoto modelu může
      jistě vést k trpkým nezdarům stejně jako k radostným úspěchům. Předpoklad o
      úspěšnosti takového modelu závisí na důvěře, jakou chováme vůči demokratické
      volbě jako takové. </p>\n<p></p><p></p><p><strong><u>Závěr<a name=\"KZ%C3%A1v%C4%9Br\"></a></u></strong></p><p>1.
      Ražebné je reálný příjem státu z emise peněz. Tento příjem stát získává na úkor
      kupní síly peněz v držení veřejnosti a znamená uvalení tzv. inflační daně. Velikost
      této inflační daně, tj. velikost ražebného jsem odvodil jako podíl měnové báze
      na HDP násobený podílem míry růstu měnové báze a míry růstu měnové báze zvětšené
      o jednotku. Tato definice se liší od definice používané mnoha autory od Phillipa
      Cagana po Miltona Friedmana. Tato definice je však v souladu s definicí Johna
      M. Keynese z r. 1924. Ve své práci jsem poukázal na chybu, které se při definování
      inflační daně dopustil Phillip Cagan, když ztotožnil míru inflace s mírou poklesu
      kupní síly a ukázal jsem, jak mnozí autoři na Cagana navazovali a tuto chybu
      opakovali.</p><p>2. Za předpokladu, že by všechny transakce v ekonomice byly
      prováděny s vládními penězi a neexistovala by možnost platit jinými penězi ani
      možnost přechodu k naturální směně, byla by křivka poptávky po penězích křivkou
      s jednotkovou elasticitou. V takovém případě by se placení inflační daně nemohla
      veřejnost vyhnout a stát by mohl ražebným získat podíl na HDP odpovídající podílu
      měnové báze na HDP. V realitě se lze inflační dani vyhnout. Lze používat cizí
      měny nebo platit náhražkami peněz. V důsledku toho nemá při vysokých přírůstcích
      měnové báze poptávka po penězích jednotkovou elasticitu, což vede k tomu, že
      stále vyšší přírůstky měnové báze mohou vést ke stále nižšímu reálnému příjmu
      z emise peněz. Tento jev zobrazený pomocí tzv. Lafferovy křivky ražebného je
      vysvětlením hyperinflace. </p><p>3. S uvalováním inflační daně jsou tak jako
      s uvalováním explicitních daní, spojeny ekonomické distorze, které snižují celkovou
      efektivnost. Existuje optimální kombinace explicitních daní a inflační daně,
      která minimalizuje celkovou sumu distorzí. Za jinak stejných okolností existuje
      při daném objemu veřejných výdajů optimální výše inflační daně, která minimalizuje
      distorze a potažmo maximalizuje hospodářský růst. Z analýzy uvedené v této práci
      vyplývá, že v desetiletí 1986-1995 nejvyššího průměrného růstu (v průměru 5,66
      %) dosahovaly ekonomiky při růstu měnové báze v intervalu 20-25 %. Za předpokladu
      stability peněžního multiplikátoru a stability rychlosti obratu peněz se s takovýmto
      tempem růstu měnové báze pojí míra inflace 13,6 – 18,3 %. Za předpokladu podílu
      měnové báze na HDP ve výši 10 % by stát tímto optimálním tempem růstu měnové
      báze získával ražebné ve výši 1,2 – 1,5 % HDP.</p><p>4. Z analýzy provedené
      v této práci vyplývá, že v desetiletí 1986-1995 se ražebné jako podíl na HDP
      pohybovalo od minus 0,11 % (u Švýcarska) po 19,17 % (u Surinamu). V průměru
      v desetiletí 1986-1995 dosahovalo ražebné jako podíl na HDP 2,16 %. Ražebné
      jako podíl na vládních výdajích dosahovalo průměrných hodnot od minus 0,23 %
      (u Švýcarska) po 70,47 % (u Surinamu). V průměru v desetiletí 1986-1995 dosahovalo
      ražebné jako podíl na vládních výdajích 9,46 %. Během desetiletí 1986-1995 přitom
      docházelo k mírnému poklesu fiskálního významu ražebného z průměrné úrovně 2,58
      % na 1,94 % HDP. Relativně nejvyšší ražebné, pohybující se od 4,33 % HDP v r.
      1986 po 4,59 % HDP v r. 1995, měly latinskoamerické země, zatímco relativně
      nejnižší ražebné, pohybující se od 0,43 % HDP v r. 1986 po 0,04 % HDP v r. 1995,
      měly vyspělé země.</p><p>5. Teorie inflační daně rozlišuje mezi inflační daní
      a \"ostatními\" daněmi tím způsobem, že používá na jedné straně pojem explicitní
      daň (příp. daň ze zákona (<em>statutory tax</em>)) pro daně jejichž definice
      a sazby jsou stanovené zákonem, a na druhé straně pojem implicitní daň pro inflační
      daň, která je sice daní dle ekonomické teorie, ale jako na daň na ni nepohlíží
      legislativa. I inflační daň může být explicitní a stanovovaná zákonem. Model,
      v němž je rozhodování o emisi peněz pod kontrolou demokraticky zvoleného parlamentu,
      můžeme nazvat demokratickým modelem emise peněz. Tento model byl s úspěchem
      uplatňován v Pensylvánii v letech 1723-1763 a lze jej uplatňovat i dnes jako
      alternativu běžnému modelu, kdy o emisi peněz rozhoduje vláda nebo nezávislá
      centrální banka. </p>\n<p></p><p></p><p> </p><p><strong><a name=\"KDatov%C3%A1\"><u>Datová
