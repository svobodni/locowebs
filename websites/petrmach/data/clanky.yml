- Vládní výbor má řešit problém, který neexistuje:
    :perex: 'Feministickému hnutí v České republice se v posledních měsících podařilo
      prosadit řadu svých témat do vládní agendy. Vláda podle nedávno přijatých dokumentů
      hodlá zřídit několik nových úřadů a přijmout řadu opatření zaměřených na problematiku
      "postavení žen". '
    :telo: '<p>Nově se má zřídit <i>"vládní výbor pro rovné příležitosti mužů a žen"</i>
      či <i>"orgán inspekce práce k provádění monitoringu dodržování právních předpisů
      v oblasti pracovněprávních vztahů včetně projevů diskriminace"</i>. Vláda hodlá
      zvažovat <i>"přijetí speciálního zákona upravujícího rovnost mužů a žen"</i>
      či usilovat o <i>"vymýcení stereotypního diskriminačního nahlížení na postavení
      muže a ženy prostřednictvím školních osnov a učebnic"</i>.</p><p>Naše feministky
      – a na prvním místě ministr Špidla – však bojují proti problému, který neexistuje.
      Proto žádné vládní opatření zaměřené na "zrovnoprávnění žen" nemůže přinést
      nic dobrého, ba dokonce může postavení normálních žen poškodit. Feministická
      argumentace totiž vychází z několika mylných předpokladů. </p><p> </p><p><strong>Feministický
      omyl č. 1: Existuje legislativní diskriminace žen</strong></p><p>Pravdou je,
      že Zákoník práce zabraňuje ženám pracovat <i>"</i><i>pod zemí při těžbě nerostů
      nebo při ražení tunelů a štol"</i>. To je jistě zbytečné omezení, pokud uznáme
      odpovědnost dospělého jednotlivce za vlastní zdraví. Takové ustanovení ale nelze
      považovat za seriózní diskriminaci žen a více omezení v naší legislativě nenalezneme.
      </p><p>O diskriminaci žen navíc nelze hovořit už proto, že existuje řada zákonů,
      které explicitně znevýhodňují muže. Příkladem je povinnost mužů absolvovat roční
      vojenskou – nebo rok a půl dlouhou civilní – službu. Požadovat v zájmu rovnoprávnosti
      zavedení povinné služby (civilní v nemocnici) i pro ženy by byl samozřejmě nesmysl.
      Jiným příkladem diskriminace podle pohlaví je systém důchodového zabezpečení,
      který stanoví odlišný věk nároku na státní důchod pro muže a ženy, přičemž ženy
      získávají nárok na důchod v nižším věku než muži. </p><p>Naše feministky proto
      častěji než o diskriminaci před zákonem hovoří o diskriminačních návycích v
      soukromých vztazích. Pokud má ale někdo pocit, že existují špatné návyky, má
      mnoho příležitostí, jak proti nim bojovat soukromou osvětou – zřízení vládního
      orgánu ale není na místě.</p><p> </p><p><strong>Feministický omyl č. 2: Diskriminaci
      na trhu práce nevyřeší trh, ale stát</strong></p><p>Trh je mechanismus, který
      odměňuje racionální jednání. Pokud podnikatel nabízí někomu nižší mzdu, aniž
      by to bylo racionální, riskuje, že mu takového pracovníka přebere konkurence.
      Pokud podnikatel odmítá z iracionálních důvodů některého pracovníka dokonce
      zaměstnat, sám se na trhu znevýhodňuje. Jsou-li jeho předsudky neodůvodněné,
      bude nakonec v konkurenčním boji vyřazen.</p><p>Pokud příslušníci některé sociální
      skupiny mají nižší mzdy než příslušníci jiné skupiny a nejde přitom o pomýlený
      přístup ze strany jednoho podnikatele, pak jistě existují objektivní důvody
      pro odlišné odměňování. Jedním z takových důvodů může být i objektivní skutečnost,
      že žena může otěhotnět a opustit zaměstnání, na které byla s nenulovými náklady
      najata a vyškolena. Bojovat proti přirozeným rozdílům mezi mužem a ženou je
      nejen pošetilé, ale i společensky nebezpečné, protože to vede k rozpadu rodiny,
      jako přirozené společenské instituce.</p><p> </p><p><strong>Feministický omyl
      č. 3: Rodina jako přirozená společenská instituce je přežitá a stát má podporovat
      alternativní modely výchovy dětí</strong></p><p>Některé feministky hovoří o
      "společenském nedocenění" práce, kterou žena koná v domácnosti. Jakoby snad
      měly ženy od státu dostávat dotace za žehlení, vaření a starost o děti! Důsledkem
      takového uvažování a neúnavného lobbyingu např. je usnesení vlády, že hodlá
      podporovat <i>"zřizování a provoz zařízení pro péči o děti a potřebné členy
      rodiny, zejména pak doplňují-li, či nahrazují péči poskytovanou zaměstnanými
      občany"</i>. </p><p>Když se stát pokouší přebírat základní funkce rodiny, dláždí
      cestu ke společenské zkáze. Dotování jeslí nutně povede k tomu, že bude méně
      dětí vychováváno v rodině. Státní podpora svobodných matek nutně povede k růstu
      množství neúplných rodin. Se všemi neblahými sociálními dopady.</p><p> </p><p><strong>Závěr</strong></p><p>Pokud
      vláda zjednává "nápravu" tam, kde problém neexistuje, způsobí jen novou nerovnost.
      Upřednostňování žen v procesech přijímání pracovníků do řídících funkcí ve státní
      správě nutně znamená, že osoby mužského pohlaví budou automaticky znevýhodněny
      – za jinak stejné kvalifikace dvou uchazečů různého pohlaví má být muž automaticky
      vyřazen. Normální ženu, která chce dosáhnout úspěchu díky svým schopnostem,
      musí navíc povýšení na základě pohlaví urážet.</p><p>Jestli u nás existují neopodstatněné
      předsudky podnikatelů, doplatí na to na trhu sami podnikatelé. Pokud má však
      rozdílné najímání mužů a žen do pracovních poměrů racionální základ, bylo by
      jakékoliv opatření proti takovému jednání pokřivením komparativních výhod žen
      a mužů na trhu práce a snaha o "rovné příležitosti" povede k poškození všech.</p><p>Odmítání
      odlišnosti rolí muže a ženy v rodině a přijímání zákonů ve jménu odstranění
      nerovností mužů a žen způsobuje odtrhávání ženy od dětí a poškozuje rodinu,
      nejpřirozenější společenskou jednotku. Rodina je přirozená společenská instituce,
      která není vynálezem zákonodárců, a zákonodárci by proto měli především dbát
      na to, aby ji neničili podporováním všelijakých "alternativ".</p>'
    :zverejneno: 2001-08-08
- Kultura si nezaslouží státní zásahy:
    :perex: '"Jsme pro tržní systém, ale kultura si nezaslouží, aby se s ní handlovalo
      na trhu", slyšíme často z úst intelektuálů. Ponechání umění "napospas trhu"
      by prý vedlo k zániku mnoha neocenitelných uměleckých projevů a děl. Produkty
      kultury, které se prosadí na trhu, jsou prý většinou umělecky nehodnotné komerční
      produkty, vytvářené pro peníze a nikoliv z nezávislého puzení umělce. Skutečné
      umělce si je prý nutné vydržovat, říkají intelektuálové s odkazem na osvícené
      mecenášství panovníků v minulosti. Přínos z rozvoje kultury má nakonec celá
      společnost, říkají na obhajobu zdanění nás všech ve prospěch vyvolených umělců. '
    :telo: '<p><b>O čem je státní podpora kultury</b></p><p>Umělci závislí na státních
      grantech či zaměstnanci státem podporovaných kulturních zařízení se odvolávají
      na lidské ctnosti, kulturnost národa a přínos pro společnost. Jejich "ušlechtilé"
      argumenty však svojí rozvláčností zamlžují podstatu státní podpory kultury,
      kterou lze zhutnit do jediné věty: <i>Dejte nám peníze na činnost, která nezajímá
      dostatek lidí ochotných za její shlédnutí zaplatit dostatečnou částku, nebo
      budete potrestáni</i>. </p><p>Stát pak na základě tohoto principu nutí daňové
      poplatníky odevzdávat část příjmů, které by mohli vynaložit na služby a zboží
      pro ně zajímavější. Z ukořistěných peněz pak platí osoby, kterým by nebyla jinak
      veřejnost ochotna za jejich uměleckou činnost zaplatit tolik, kolik by od ní
      minimálně požadovaly. Je tedy nesporné, že ve prospěch státní podpory kultury
      je nutné použít státní moci. Pro tak nevinnou věc, jakou by byla neochota financovat
      skrze stát kulturu, kterou financovat nechci, může stát neposlušnému daňovému
      poplatníkovi v konečném důsledku zabavovat majetek nebo jej může uvěznit do
      nápravného zařízení. </p><p><b>Nezávislost a svoboda</b></p><p>Slovo nezávislost
      bylo levicovými intelektuály, tak jako mnoho jiných pojmů, obráceno: Nezávislou
      kulturu musí podporovat stát, říkají. O jaké nezávislosti umění lze ale mluvit,
      když o projektech rozhodují komise a nikoliv pouze zájem či nezájem veřejnosti
      či umělce? Umělci se pak vědomě či podvědomě podřizují vkusu rozdávačů peněz
      ukořistěných státem. Rozdávači zas nechtějí být nahrazeni jinými rozdávači,
      a tak se snaží vycházet vstříc uměleckým zájmovým skupinám. Rozhodují tak zájmy
      členů kulturních komisí a zájmových skupin, které reprezentují, místo aby bylo
      rozhodnutí plně ponecháno na občanech, na jejich vkusu a jejich přízni.</p><p>Špatní
      a nesebevědomí umělci se skutečné svobody a nezávislosti bojí. Skutečná svoboda
      nezahrnuje žádný nárok na cizí peníze. Ve svobodné společnosti je třeba o cizí
      peníze svobodně usilovat v dobrovolném kontraktu. To ale v žádném případě neznamená,
      že ve svobodné společnosti vznikne jen takové umělecké dílo, za nějž jsou lidé
      ochotní zaplatit. Svoboda dává umělcovi také šanci tvořit dílo, u kterého neočekává,
      že se mu jej podaří prodat. Svoboda umožňuje umělcům vložit do tvorby díla úsilí
      a čas jen proto, aby dílo vzniklo. Svoboda také umožňuje, aby se našli mecenáši,
      kteří by štědře podporovali oblíbené umělce. Ochota sponzorovat kulturu dobrovolně
      však klesá s každou korunou odebranou státem nedobrovolně.</p><p>Existuje celá
      řada skutečně nezávislých umělců, kteří na peníze rozdělované komisemi nedosáhnou.
      Ti se ocitají v nefér konkurenci oproti těm, kteří dotace dostávají. Bohužel
      místo aby tito skutečně nezávislí umělci usilovali o zrušení existujících privilegií,
      snaží se často spíš dostat mezi vyvolené a získat na kořisti svůj podíl.</p><p><b>Nástroje
      uměleckého parazitizmu</b></p><p>Umělci, kteří touží tvořit a nemají přitom
      sebevědomí ucházet se na svobodném trhu o přízeň publika, vynalezli řadu nástrojů,
      jejichž pomocí parazitují na zbytku společnosti. Jsou to např. poplatky odváděné
      z každé vstupenky do kina do Fondu kinematografie či daň z televizoru nazývaná
      koncesionářský poplatek. Jsou to daně uplatňované na výrobu a dovoz audio a
      videopřehrávačů a kopírek nazývané autorské poplatky. Jsou to poplatky z každého
      papíru okopírovaného ve veřejné kopírce. Jsou to daně směřované do rozpočtu
      Ministerstva kultury a do rozpočtů měst a obcí. Jsou to ale i daňové přirážky
      k dani z příjmu pro poplatníky, kteří nepřispívají na kulturu sponzorskými dary,
      eufemisticky nazývané daňová úleva pro ty, kdo na kulturu přispívají. </p><p><b>Stát
      neumí poznat, co je dobré</b></p><p>Jistě bychom si všichni, přestože máme každý
      jiný vkus, vzpomněli na skvělé kulturní zážitky vzniklé bez státní podpory.
      Na druhé straně by asi nebylo pro nikoho problémem vyhledat v paměti státem
      podporovaný brak. Vida – kvalita kultury koneckonců neunikne hodnocení vkusu
      milionů lidí. Státní podpora tedy nemůže být zárukou rozkvětu dobrého umění.
      Kultura si proto státní kontrolu nezaslouží. </p>'
