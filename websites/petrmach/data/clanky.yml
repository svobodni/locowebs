- Občanská společnost - svoboda nebo donucení?:
    :perex: <i>Občanská společnost</i> patří mezi našimi politiky a intelektuály k
      hojně používaným pojmům. Způsob, jakým se tento pojem používá, svědčí o tom,
      že se jím většinou myslí něco víc, než pouhé svobodné sdružování jednotlivců
      do všemožných spolků na základě jejich nejrůznějších společných zájmů a cílů.
      Pojem občanská společnost se používá jako <i>politický program</i>, v němž hraje
      klíčovou roli <i>stát</i>. Podle něj má stát napomáhat budování občanské společnosti.
      Má vytvořit legislativní podmínky pro její rozvoj. Nejde tedy o pasivní roli
      státu (ustoupit a nechat lidi konat podle jejich vlastního uvážení), ale o roli
      aktivní (napomáhat a vytvářet podmínky).
    :telo: '<p>Co to znamená napomáhat a vytvářet podmínky? Znamená to každopádně
      určitý, mimořádný, zákonem upravený vztah občana a státu. Definiční podstatou
      státu je přitom možnost uplatňování násilí: za každou aktivitou státu lze snadno
      vystopovat prvek nedobrovolnosti. Platí to i u principů občanské společnosti?
      Má-li občanská společnost znamenat zvláštní úpravu vztahu mezi občanem a státem,
      musí odpověď znít ANO. Pak nejde o na státu nezávislé svobodné konání milionů
      lidí. Občanská společnost jako politický program neznamená ústup státu z kontroly
      nad životy lidí. Znamená posílení této kontroly.</p><p>Nejběžnějším přerozdělovacím
      nástrojem státu jsou dotace a daně. Ty se také skrývají za tezí o napomáhání
      budování občanské společnosti a vytváření legislativních podmínek. Propagátorům
      politického programu občanské společnosti nestačí, že mohou svobodně založit
      <i>Sdružení na podporu občanské společnosti</i>. Oni chtějí, aby takové sdružení
      bylo podporováno z vůle státu. Aby jej buď nedobrovolně platili ti, kdo jej
      platit nechtějí nebo aby ti, kteří na něj dobrovolně nepřispívají, platili vyšší
      daně. Používají pro to ovšem hezká slova grant a daňová úleva. Efektem obou
      těchto zásahů je, že vyvolení nemusí na nezbytné výdaje státu platit tolik jako
      ostatní. Ačkoliv podstata obou státních zásahů je stejná, bývá někdy daňová
      úleva vydávána za dobrý a dotace za špatný zásah. Podstatou obou však zůstává
      státní <i>přerozdělování</i>. Tedy i principem občanské společnosti v pojetí
      jejích současných hlasatelů (i v pojetí současné legislativy) je státní přerozdělování.</p><p>Propagátoři
      občanské společnosti kladou rovnítko mezi pojmy <i>neziskové </i>a <i>dobročinné</i>.Vyjmenovávají
      určité oblasti lidské činnosti, které staví ve svém žebříčku hodnot výše. Zisk
      tak implicitně považují za nemorální nebo méně morální. Morální soud samozřejmě
      při volbě svých aktivit lidé běžně přirozeně činí a není na tom nic špatného.
      S tím se však moralisté, kteří chtějí občanskou společnost uzákonit, nespokojí.
      Z moci státu říkají: nebudeš-li přispívat dobrovolně na to, co považujeme za
      správnou občanskou společnost, budeš platit vyšší daně. Nebudeš-li platit vyšší
      daně, půjdeš do vězení. Z přesvědčení o dokonalosti své vize vyvozují nezbytnost
      donutit k podpoře určité "bohulibé" činnosti "nemorální" lidi pod hrozbou odnětí
      svobody. </p><p>Ve svobodné společnosti nemá ten, kdo chce dobrovolně dělat
      něco, co nepřináší zisk, právo chtít po ostatních, aby na to dopláceli. V našem
      dnešním světě však převládá jiné myšlení.</p><p>Cítíte nutkavou potřebu podpořit
      ochránce zvířat, a přitom si o tuto částku nechcete snížit vlastní životní úroveň?
      Žádný problém, máme zákony, které vám umožní konat dobro i tak. Odečtěte si
      příspěvek ze svého daňového základu, alespoň nebudete muset na armádu platit
      tolik jako ostatní. Pálí vás problém globalizace natolik, že k tomu musíte uspořádat
      mezinárodní konferenci? Vzdělávání je přece dobročinnost! Snižte si o částku
      věnovanou na uspořádání takového setkání svůj daňový základ a justici ať ze
      svých daní financují jiní. Než si koupíte jachtu, založte si sportovní klub,
      přece si o celou její cenu nechcete omezit možnost jiných výdajů, když sportování
      je bohulibá aktivita! Využijte "štědrosti" daňových poplatníků, kteří si jachtu
      nekupují, a přispějte si na loď z daní, které měly sloužit třeba na financování
      policie. Ochranu majetku občanů ať platí ti, co jachtu nemají. Hlásejte nutnost
      rozšíření této formy podpory "neziskovému odvětví". Občanská společnost pak
      bude moci "košatět", ostatním jen trochu zvýšíme daně.</p><p>Na institut daňové
      úlevy lze prostě pohlížet z druhé strany jako na daňovou přirážku pro ty, kdo
      nechtějí své peníze utrácet podle představ kolektivistů (tj. těch, kteří samozvaně
      jménem zájmu kolektivu omezují svobodu jednotlivců). V kostele by nám asi připadalo
      zvláštní, kdybychom zrovna nechtěli přispět stovku na dobročinnost, a proto
      nám pod pohrůžkou uzavření do kobky sebrali dvacet korun na údržbu kostela.
      Stát přesně to však provádí a málokdo se nad tím pozastavuje. Dva stejně produktivní
      lidé se stejnou hrubou mzdou mohou platit různě velké daně, jestliže jeden má
      potřebu podporovat <i>Národní divadlo </i>a druhý nikoliv. To je nemorální.
      Bývaly časy, kdy národní divadla vznikala na základě dobrovolné podpory a nikdo
      přitom nebyl trestán vyšší daní za to, že na ně nepřispíval. Proč nenecháme
      opět lidi konat dobro bez použití státního násilí?</p><p>Pokud by si <i>každý
      </i>našel aktivitu podle svého gusta, jejíž podpora umožňuje snížení daně, byl
      by výsledný efekt ekvivalentní situaci s nižší základní daní bez možnosti daňové
      úlevy. Tak si ale kolektivisté občanskou společnost nepředstavují. Svobodu volby
      nedopustí. Lidé by totiž neutráceli peníze podle jejich představ. </p><p>Považovat
      své aktivity za prospěšnější než všední aktivity obyčejných lidí je možná v
      některých případech namyšlenost. Samo o sobě to však nikomu nezpůsobuje újmu.
      Nutit ale na základě takového předsvědčení spoluobčany, aby na naše aktivity
      dopláceli, je v rozporu se svobodou jednotlivce. Spor zastánců budování občanské
      společnosti a obhájců svobodného jednání jednotlivců je skutečně zásadní. Není
      totiž ničím jiným, než součástí věčného sporu mezi socialismem a kapitalismem,
      mezi kolektivismem a společností svobodných jedinců.</p>'
