      International Financial Statistics Yearbook 2000. Data, která zobrazuje tento
      obrázek, jsou přepočtena v tabulkách v datové příloze</em></p><p><strong><u></u></strong></p><p><a
      name=\"K35\"></a><strong><u>3.5 Optimální tempo růstu měnové báze a Phillipsova
      křivka</u></strong></p><p>Teorii optimální inflační daně využiji v této kapitole
      k alternativnímu výkladu Phillipsovy křivky.</p><p>A. W. Phillips v r. 1958
      na datech o nominálním růstu mezd a o nezaměstnanosti ve Velké Británii v letech
      1861 až 1957 dokazoval, že vyšší inflace je spojena s nižší nezaměstnaností
      a vyšším ekonomickým růstem: \"<em>Existuje zřetelná tendence, že míra změny
      nominálních mezd je vysoká při nízké nezaměstnanosti a nízká nebo záporná při
      vysoké nezaměstnanosti. Existuje také zřetelná tendence, že míra změny nominálních
      mezd je při jakékoliv dané úrovni nezaměstnanosti nadprůměrná pro tuto nezaměstnanost,
      pokud nezaměstnanost klesá během růstové fáze hospodářského cyklu, a podprůměrná
      pro tuto nezaměstnanost, pokud nezaměstnanost roste během recesní fáze hospodářského
      cyklu.</em>\"<a title=\"\" style=\"mso-footnote-id: ftn119\" href=\"/admin/_universal/iframe.php#_ftn119\"
      name=\"_ftnref119\"><u>[119]</u></a> V důsledku této teorie o negativním vztahu
      mezi mírou inflace a mírou nezaměstnanosti, resp. o pozitivním vztahu mezi mírou
      inflace a ekonomickým růstem byla ve většině zemí prováděna politika relativně
      vysoké míry inflace. Jak uvádějí Bruno a Easterly, \"<em>V šedesátých letech,
      kdy byla inflace nízká a růst vysoký, se tradiční pohled, že inflace je ničivá,
      již nezdál tak přesvědčivý. Byl to zlatý věk Phillipsovy křivky, která zobrazuje
      pozitivní vztah mezi inflací a ekonomickým růstem...</em>\"<a title=\"\" style=\"mso-footnote-id:
      ftn120\" href=\"/admin/_universal/iframe.php#_ftn120\" name=\"_ftnref120\"><u>[120]</u></a></p><p>Ke
      konci 20. století opět řada autorů přijala doktrínu o apriorní škodlivosti inflace
      a nulovou nebo nízkou inflaci považovala za prerekvizitu ekonomického růstu.
      V důsledku tohoto myšlenkového proudu se stalo prioritou mnoha vlád a centrálních
      bank udržování nulové nebo nízké inflace. Nulové tempo růstu množství peněz
      začala hájit i moderní ekonomie. Do 80. let byla inflační daň posuzována izolovaně
      a ekonomové hledali tempo inflace, které minimalizuje distorze – obvyklým závěrem
      takto pojaté analýzy bylo doporučení nulového nebo dokonce záporného tempa růstu
      měnové báze. Milton Friedman spolu s mnoha dalšími ekonomy přijal tezi, že růst
      množství peněz mění relativní výnosnosti jednotlivých aktiv, která mohou jednotlivci
      držet v rámci portfolia bohatství, čímž uměle snižuje atraktivnost držby peněz.
      To je distorze, která zvyšuje celkové společenské náklady. \"<em>Když lidé přizpůsobí
      [své zůstatky novému množství peněz], bude na tom každý jednotlivec hůře ...
      na úkor nepeněžního spotřebního výnosu z držby peněžních zůstatků ... a na úkor
      produktivních služeb, které peněžní zůstatky poskytují.</em>\"<a title=\"\"
      style=\"mso-footnote-id: ftn121\" href=\"/admin/_universal/iframe.php#_ftn121\"
      name=\"_ftnref121\"><u>[121]</u></a> \"<em>Optimální množství peněz závisí na
      tvaru křivky poptávky po reálných zůstatcích a na změně nákladů držby peněžních
      zůstatků.</em>\"<a title=\"\" style=\"mso-footnote-id: ftn122\" href=\"/admin/_universal/iframe.php#_ftn122\"
      name=\"_ftnref122\"><u>[122]</u></a> Přiklonil se proto k politice absolutního
      snižování množství peněz nebo alespoň nezvyšování, aby docházelo k deflaci cen:
      \"<em>Téměř optimální politikou by patrně bylo udržovat absolutní množství peněz
      konstantní, tak, aby cenová hladina klesala tempem 4-5 %. ... Čtenář znalý mých
      starších prací si všimne, že tato politika ohledně množství peněz se liší od
      politiky, kterou jsem po dlouhou dobu hájil. Byl jsem pro zvyšování množství
      peněz stálým tempem s cílem zachovávat stabilitu cen konečných produktů. Toto
      tempo jsem pro Spojené státy odhadoval na 4-5 %. ... Prostě jsem považoval –
      v souladu s dlouholetou tradicí a konsensem v ekonomické obci – za dané, že
      stabilita cen konečných výrobků je žádoucím politickým cílem.</em>\"<a title=\"\"
      style=\"mso-footnote-id: ftn123\" href=\"/admin/_universal/iframe.php#_ftn123\"
      name=\"_ftnref123\"><u>[123]</u></a></p><p>Teorie optimální inflační daně, která
      se začala rozvíjet zhruba od začátku 80. let dvacátého století, oproti předchozím
      dvěma doktrínám (doktrína maximalizace inflace v kontextu Phillipsovy křivky
      a doktrína minimalizace inflace ve jménu minimalizace distorzí plynoucích z
      inflace) tvrdí, že inflace snižuje ekonomický růst tehdy, pokud je pod optimem,
      i tehdy, pokud je nad optimem. Do této skupiny můžeme řadit např. práce Buchanana
      (1980), Tobina (1986), Mankiwa (1987), Walshe (1998), Diby – Martina (1993).
      Nedostatek přístupu, který hledá \"optimální\" tempo růstu množství peněz minimalizující
      náklady držby peněz, jasně naznačil James Buchanan: \"<em>Takovéto </em>d<em>efinování
      optimálního měnového pravidla nebo optimální míry inflace, které vycházejí z
      posuzování společenských nákladů inflace jakožto daně, je nicméně podivné, nahlížíme-li
      na ně ve srovnání s běžnými daňovými normami. … Toto pojetí ‘optimality‘ se
      zdá být dostatečně přímočaré pouze dokud jej nepostavíme vedle standardní daňové
      analýzy. Pokud bychom například ekvivalentní ‘teorém’ uplatnili u zdanění zboží,
      dospěli bychom k závěru, že ‘optimální‘ výše daně za zboží je nula. …</em>\"<a
      title=\"\" style=\"mso-footnote-id: ftn124\" href=\"/admin/_universal/iframe.php#_ftn124\"
      name=\"_ftnref124\"><u>[124]</u></a></p><p>Výše uvedená analýza optimální inflační
      daně jak teoreticky tak empiricky ukazuje, že existuje optimální kladné tempo
      růstu měnové báze (a potažmo inflace) maximalizující hospodářský růst, přičemž
      s nižšími a vyššími tempy růstu měnové báze (a potažmo inflace) je spojeno nižší
      tempo hospodářského růstu. Pokles inflační daně v Evropě v osmdesátých a devadesátých
      letech tak může být považován za jednu z příčin růstu nezaměstnanosti a poklesu
      hospodářského růstu. Státy EU se rozhodly radikálně snížit inflační daň. Aby
      zachovaly podíl vládních výdajů na HDP, musely zvýšit podíl explicitních daní
      na HDP, čímž zvýšili celkovou sumu distorzí, což vedlo ke zpomalení hospodářského
      růstu a nárůstu nezaměstnanosti. V kontextu obrázku 3.4 se evropské země posunuly
      směrem od bodu B k bodu A na indiferenční křivku s nižší mírou společenského
      užitku.</p><p>Zasadíme-li tento závěr do kontextu vztahů, které popisuje Phillipsova
      křivka, získáváme tvar Phillipsovy křivky korigovaný do tvaru písmene \"C\"
      (obrázek 3.16). </p><p><a name=\"O316\"><strong>Obrázek 3.16</strong></a></p><p>\r\n</p>\n<p><em>u<sup>min
      </sup>u</em></p><p>μ<sub>2</sub></p><p>μ* </p><p>μ<sub>1</sub></p><p><strong>Phillipsova
      křivka v teorii optimální inflační daně</strong></p><p>Zvýšení tempa růstu měnové
      báze (a potažmo míry inflace) z úrovně μ<sub>1 </sub>maximálně do úrovně μ*<sub></sub>by
      při daném objemu veřejných výdajů zvýšilo distorze spojené s inflací – ale o
      více by snížilo distorze spojené s daněmi. Analogicky snížení tempa růstu měnové
      báze (a potažmo míry inflace) z úrovně μ<sub>2</sub> by při daném objemu veřejných
      výdajů snížilo distorze spojené s inflací a tento úbytek distorzí by byl menší
      než přírůstek distorzí spojených se zvýšením daní. Celkové nižší distorze by
      vyvolaly zrychlení hospodářského růstu, který by snížil nezaměstnanost. Naopak
      snížení tempa růstu měnové báze (a potažmo míry inflace) z úrovně μ<sub>1</sub>
      nebo zvýšení tempa růstu měnové báze z úrovně μ<sub>2</sub> by při daném objemu
      veřejných výdajů celkové distorze zvýšilo, což by vedlo k nižšímu tempu hospodářského
      růstu. Pokles agregátní poptávky by mohl zvýšit nezaměstnanost.</p><p>Nižší
      inflace je tedy spojena s vyšší nezaměstnaností jen v dolní polovině obrázku
      3.16. V horní polovině se naopak Phillipsova křivka stáčí doprava a vyšší inflaci
      odpovídá vyšší míra nezaměstnanosti. Existuje tedy volba mezi nižší nezaměstnaností
      a vyšší inflací, ale jen pokud není překročena optimální míra inflace. Tato
      korekce Phillipsovy křivky poskytuje alternativní vysvětlení \"zhroucení\" Phillipsovy
      křivky v období vysoké inflace 70. let. Jinými slovy, Phillipsova křivka by
      mohla na základě teorie optimální inflační daně \"fungovat\" i při racionálních
      očekáváních. Hodnota, do níž \"funguje\" Phillipsova křivka, je optimální tempo
      růstu měnové báze (v případě výše sledovaných dat 20-25 %), resp. jemu odpovídající
      inflace (v našem modelu 13,5 – 17,8 %).</p><p>\r\n</p>\n<p><a name=\"K4\"></a><strong><u>4.
      Velikost ražebného</u></strong></p><p>Cílem této části je dokumentovat fiskální
      význam ražebného. Shrnu nejprve existující studie o velikosti ražebného a posléze
      budu prezentovat vlastní studii velikosti ražebného. Ukážu, že na ražebné se
      v určité míře spoléhají takřka všechny země světa a že velikost ražebného není
      vzhledem k ostatním fiskálním příjmům zanedbatelná.</p><p>Fiskální význam ražebného
      lze měřit pomocí dvou veličin – pomocí relativní výše ražebného vůči hrubému
      domácímu produktu a pomocí relativní výše ražebného vůči veřejným výdajům. První
      ukazatel říká, kolik procent HDP stát alokuje prostřednictvím emise peněz, druhý
      ukazatel říká, kolik procent veřejných výdajů je pokryto emisí peněz. V praxi
      to znamená poměřit nominální přírůstek měnové báze vůči nominálnímu HDP, resp.
      vůči nominálnímu objemu veřejných výdajů.</p><p><strong><u></u></strong></p><p><a
      name=\"K41\"></a><strong><u>4.1 Přehled studií velikosti ražebného </u></strong></p><p>Komparacemi
      ražebného se systematicky zabývalo několik autorů. Fischer (1982) zkoumal výši
      ražebného napříč zeměmi na období po roce 1960. Nejvyšší podíl ražebného na
      HDP (6,2 %) a nejvyšší podíl ražebného na vládních výdajích (45,9 %) zaznamenal
      u Argentiny v období 1960-1975. Nejnižší podíl ražebného na HDP (0,3 %) zaznamenal
      na období 1973-1978 u Finska a Nového Zélandu, nejnižší podíl ražebného na vládních
      výdajích (0,2 %) zaznamenal u Barbadosu v letech 1967-1978.<a title=\"\" style=\"mso-footnote-id:
      ftn125\" href=\"/admin/_universal/iframe.php#_ftn125\" name=\"_ftnref125\"><u>[125]</u></a>
      Cukierman, Edwards a Tabellini (1992) zkoumali ražebné u 79 zemí v období 1971-1982.
      Nejnižší podíl ražebného na vládních výdajích zaznamenali u Papuy Nové Guiney
      (0,4 %) a nejvyšší u Ghany (28,0 %).<a title=\"\" style=\"mso-footnote-id: ftn126\"
      href=\"/admin/_universal/iframe.php#_ftn126\" name=\"_ftnref126\"><u>[126]</u></a>
      Click (1998) zkoumal výši ražebného u 90 států na období 1971-1990. Ražebné
      jako podíl na HDP v průměru činilo 2,5 % (přičemž se pohybovalo od méně než
      půl procenta po více než deset procent) a ražebné jako podíl na vládních výdajích
      v průměru činilo 10,5 % (přičemž se pohybovalo od méně než jednoho procenta
      po více než sto procent)<a title=\"\" style=\"mso-footnote-id: ftn127\" href=\"/admin/_universal/iframe.php#_ftn127\"
      name=\"_ftnref127\"><u>[127]</u></a>. Haslag (1999) zkoumal ražebné jako podíl
      na vládních výdajích u 69 států v období 1965-1994, přičemž průměrné hodnoty
      se pohybovaly od 1 % do 31 %.<a title=\"\" style=\"mso-footnote-id: ftn128\"
      href=\"/admin/_universal/iframe.php#_ftn128\" name=\"_ftnref128\"><u>[128]</u></a></p><p>Shrneme-li
      výsledky těchto komparativních studií výše ražebného, zjistíme, že ražebné je
      dlouhodobě schopné zajišťovat vládám významný podíl národního důchodu. Přehled
