- Alois Rašín a teorie deflační politiky:
    :perex: Jméno Aloise Rašína je po první světové válce neodlučně spjato s deflační
      politikou.
    :telo: '<p>Deflace (klesání cen a mezd) – a zejména záměrná deflace – je jev,
      který je v ekonomické historii mnohem méně častý než inflace (růst cen a mezd).
      V tomto textu nebudu hodnotit nespornou Rašínovu zásluhu na tom, že Československo
      bylo čestnou výjimkou, když všude v okolí našeho státu ničily hospodářství hyperinflace
      vyvolané chronickými deficity státních rozpočtů financovanými tištěním peněz.
      Zabývat se zde budu fenoménem deflace, což je jev, který se opět po desetiletích
      stává dnešním tématem pro ekonomy, politiky i veřejnost.</p><p>Po první světové
      válce bylo Československo ostrůvkem deflace v moři hyperinflací a akademické
      debaty, které tento stav vyvolal, obohatily ekonomickou vědu v oblasti měnové
      teorie.</p><p> </p><p><strong>Kořeny deflacionistické politiky</strong></p><p>Československá
      deflace a okolní inflace inspirovaly po první světové válce Ludwiga Misese k
      zamyšlení nad podstatou politiky deflace a politiky inflace. Ludwig von Mises
      za deflacionistickou považuje každou politiku, jejímž cílem je zvyšovat hodnotu
      peněz, tedy nejen politiku absolutního snižování množství peněz, ale i politiku
      "<em>nezvyšování množství peněz při rostoucí poptávce [po penězích] nebo [politiku]
      nedostatečného zvyšování množství peněz.</em>" [1]</p><p>Důležitou otázkou je,
      proč stát takovou politiku provádí. Záměrná inflace přináší vládě prostředky
      formou tzv. inflační daně: stát tiskne peníze pro potřeby státní pokladny a
      tento příjem státu je na úkor veřejnosti, která čelí inflaci, a tedy poklesu
      kupní síly peněz. Inflace je náhražkou daní. Naproti tomu, deflační politika,
      jak uvádí Mises, "<em>si vyžaduje od státního rozpočtu přímé oběti, je-li prováděna
      stahováním peněz z oběhu (řekněme tím, že je nutné emitovat úročené obligace
      nebo využít daně), nebo přinejmenším vyžaduje vzdání se potenciálního příjmu
      tím, že nedojde k vydání peněz do oběhu při rostoucí poptávce po penězích.</em>"
      [2]</p><p>Proč tedy byla v historii – a nikoli výjimečně, ale několikrát – prováděna
      deflacionistická politika? Politika deflace měla dva kořeny: Konzervativní měnovou
      teorii, podle které zdravé peníze byly peníze s jistou, historicky danou paritou
      ke zlatu, a zájmovou skupinu věřitelů, kteří doufali ve zvýšení reálného výnosu
      svých investic: Jak uvádí Milton Friedman: "<em>Tak jako ve Spojených státech
      [po občanské válce] tak i v Británii [o 60 let dříve] rozhodnutí o návratu ke
      kovovému standardu odráželo snahu mít zdravé peníze, která byla manifestována
      pobouřením finanční komunity, majitelů vládních obligací a některých ekonomů
      nad vyprodukovanou inflací, jež vznikla opuštěním kovového standardu.</em>"
      [3] V zásadě stejné důvody stály i za deflační politikou v první Československé
      republiky.</p><p>V historii existuje několik případů deflacionistické politiky,
      prováděné obvykle v poválečných obdobích, kdy vlády měly po ukončení válečných
      inflací tendenci vracet množství peněz na předválečnou úroveň. Zmíním se jednak
      o deflaci po americké občanské válce a jednak o československé deflaci po první
      světové válce.</p><p> </p><p><strong>Deflace po americké občanské válce</strong></p><p>V
      letech 1861–1865 probíhala v Severní Americe občanská válka, financovaná na
      obou stranách konfliktu převážně emisí peněz. Jak uvádí britský historik Paul
      Johnson: "<em>Výdaje [Unie] záhy převyšovaly částku dvou milionů denně. Na začátku
      konfliktu se americký celonárodní dluh pohyboval kolem 70 milionů dolarů … K
      1. lednu 1866, oficiálně vyhlášenému konci rebelie, představoval částku 2 miliardy
      773 milionů dolarů. … V únoru 1862 podepsal Lincoln zákon, na jehož základě
      se zákonným platidlem staly vládní papírové peníze, podle zelené barvy zvané
      greenbacks.</em>" [4] "<em>Po zrušení plateb v mincích se válečné náklady většinou
      platily papírovými penězi. Válečné finančnictví mělo záměrně inflační povahu.
      … Pouze čtvrtinu nesmírných válečných nákladů financovaly daně. Až do občanské
      války nesly cenné papíry vydané americkým ministerstvem financí úrok. Po jejím
      skončení se jeho zelené bankovky (greenbacks) staly ryzími papírovými bankovkami.</em>"
      [5]</p><p>Americká vláda po válce začala greenbacky stahovat z oběhu, k čemuž
      ji pomohlo zavedení daně z příjmu. Jak uvádí Friedman, důsledkem této politiky
      byla deflace: "<em>Následkem návratu Spojených států ke zlatu byl …pokles cenové
      hladiny. … Tlak na pokles cen byl do jisté míry zmírněn díky rychlému rozvoji
      bankovního systému, který zvýšil množství peněz, jež mohlo být vystavěno … na
      každé unci zlata. Na druhou stranu rostoucí reálný důchod spolu s rozšiřující
      se monetizací ekonomických aktivit … zvýšil tlak na pokles cen. … Výsledkem
      byla deflace od roku 1875 do roku 1896 ve výši zhruba 1,7 procenta za rok."
      </em>[6] Tato deflace vyvolala silný odpor především mezi farmáři, kteří při
      deflaci dlužili a spláceli reálně stále větší částky. Deflace tak dala vzniknout
      politické straně Greenback Party, která hájila návrat k inflačnímu tisku papírových
      peněz. Jak uvádí Johnson: "<em>...všichni dlužníci dalších třicet let bojovali
      s vládou, aby změnila deflační kurs a pomohla cenám zpět na vysokou úroveň z
      šedesátých let. … Farmáři a další skupiny dlužníků vytvořili ‚Greenback Movement‘,
      což bylo hnutí domáhající se papírové měny.</em>" [7]Podobně Friedman uvádí:
      <em>"Deflace rovněž vyvolala velký neklid a nespokojenost obzvláště ve venkovských
      oblastech. Tento neklid vedl v roce 1876 k založení Greenback Party za účelem
      pokračování … vydávání papírových peněz jako způsobu nahrazení deflace inflací.
      Politická agitace ukončila stahování greenbacků z oběhu, které započalo po občanské
      válce." </em>[8]<em> </em>O síle protideflačního hnutí svědčí skutečnost, že
      ve volbách 1878 Greenback party získala 10 % hlasů a 14 křesel v Kongresu. [9]</p><p> </p><p><strong>Československá
      deflace po první světové válce</strong></p><p>Deflacionistická politika byla
      prováděna i v Československé republice po první světové válce. Původním úmyslem
      ministra financí Aloise Rašína bylo stáhnout 80 % (nakonec 50 %) oběživa formou
      nuceného vkladu, který by byl "uvolněn" zaplacením daně z majetku. Stahované
      peníze se kumulovaly na zvláštním účtu. Objem stažených prostředků uvádí tabulka.</p><p><em>Tabulka:
      Objem stahovaného oběživa během deflační politiky v poválečném Československu</em></p><p><em>Zdroj:
      Objem peněz in Macek, J.: Zlatá měna a státovkový dluh. Praha, Čin 1930, s.
      116; podíl na HDP je vlastní odhad autora na základě údajů o národním důchodu
      z Vencovský, F., a kol.: Dějiny bankovnictví v českých zemích. Praha, Bankovní
      institut 1999, s. 213.</em></p><p> </p><p>Důsledkem Rašínovy politiky byla deflace,
      která vyvolávala ostrou kritiku až nenávist. Mezi lety 1921 a 1924 klesaly spotřebitelské
      ceny v průměru o 15 % ročně – z indexu 1674 v roce 1921 na úroveň 1014 v roce
      1924. [10] Deflace se standardně přetavila do recese, když mzdy jakožto méně
      pružné ceny klesaly pomaleji než ostatní ceny a na rostoucí reálné mzdové náklady
      firmy brzy reagovaly propouštěním. Začal klesat výkon ekonomiky a rostla nezaměstnanost.
      Proti Rašínovi se zvedla vlna nenávisti, která nabyla nejextrémnější podoby:
      v roce 1923 Rašína zavraždil nezaměstnaný anarchista.</p><p>Rašín popíral, že
      deflace byla jeho cílem a <em>de facto </em>odmítl kvantitativní teorii a přihlásil
      se k teorii endogenních peněz: "<em>Bylo mi velmi vzdáleno mysliti, že zmenšení
      oběživa bude míti za následek snížení cen. Takové mechanické myšlení, takové
      vyznávání kvantitativní teorie peněžní, dle níž peníze se pokládají za zboží
      a učí se, že čím více peněz v oběhu, tím vyšší ceny a naopak, nebylo nikomu
      vzdáleno tak jako mě. Já chtěl docíliti něčeho zcela jiného. Chtěl jsem restringovati
      oběh na takovou míru, aby byla nouze o oběživo, aby obchodníci museli si jíti
      vypůjčiti k bankám, banky k cedulové bance, takže to, oč by potřeboval obchodní
      či průmyslový život více než obnášel by stálý oběh na státovkách, bylo by národohospodářsky
      kryto, ..., takže oběh by byl větší nebo menší dle toho, byla-li by cirkulace
      statků větší neb menší.</em>" [11] Teorie endogenních peněz ale nezafungovala
      a důsledkem snižování měnové báze byl pokles cen.</p><p>Deflační politika nehledě
      na své dopady však vedla v Československu k plodnému rozvoji peněžní teorie
      reprezentované na straně Rašínových kritiků především Karlem Englišem a Josefem
      Mackem. [12]</p><p>Jak uvádí Karel Engliš: "<em>[Proces deflace] může být také
      prováděn tak, že se vybírají daně, a bankovky takto státem přijaté se už nedávají
      do oběhu. To byl původní úmysl osnovatelů československé dávky z majetku po
      první světové válce; tímto deflačním procesem se měla odčiňovat předchozí válečná
      inflace.</em>" [13] Engliš deflacionistickou politiku kritizoval ze standardních
      pozic: Některé ceny (mzdy, dluhy...) jsou nepružné, a v důsledku toho "<em>deflace
      přináší krizi podnikové aktivity, tím ohrožuje podnikový úvěr a pohledávky peněžních
      ústavů, které může velký deflační proces uvést rovněž do krize, úvěry jsou těžko
      dobytné a zamrzají...</em>" [14]</p><p>Všechny případy poválečných deflací byly
      důsledkem pohledu na válečné inflační peníze jako na dluh vlády. Chápání inflace
      jako daně svého druhu vede k odlišným závěrům. Jak uvádí další kritik Rašínovy
      politiky, Josef Macek: "<em>Ty peníze tam nebyly rozmnoženy, nýbrž – zředěny!
      Ale tak jako se zředěná polévka nespraví tím, že se jí polovička vylije, tak
      se nemohla spravit naše měna, když dr. Rašín nejdříve ‚zadržel‘ při okolkování
      část peněz a potom se jal ‚přebytečné peníze‘ ‚odčerpávat‘ majetkovou dávkou.
      Lidé uvěřili primitivním vykladačům ‚inflace‘ a připustili léčbu onemocnělé
      měny ‚deflací‘.</em>" [15] Díváme-li se na státem vyvolanou inflaci jako na
      daň, je nesmyslnost vracení peněz na "původní paritu" zřejmá: Daně se nevrací.
      Stát nemůže vracet jednu daň, aniž by uvalil daň jinou. "<em>Nejsou-li inflacionované
      ‚bankovky‘ ve skutečnosti státním dluhem, nýbrž způsobem zdanění, nemělo by
      se především mluvit o státovkovém dluhu. A už docela by se nemělo mluvit o jeho
      placení!</em>" [16] Macek Rašínovi vytýkal, že peníze, které se dostaly do oběhu
      v důsledku válečných emisí rakouských peněz, chápal <em>právnicky </em>– jako
      dluh, a ne <em>ekonomicky </em>– jako daň.</p><p> </p><p><strong>Deflace – stále
      nevyřešený spor v ekonomické teorii</strong></p><p>Spor o deflaci je dodnes
      nevyřešeným sporem měnové teorie. Dodnes existují ekonomové, kteří považují
      deflaci za škodlivou, a ekonomové, kteří považují deflaci při konstantní měnové
      bázi za přirozený a správný jev odrážející růst poptávky po penězích. Např.
      Milton Friedman postupně zastával oba tyto póly: "<em>Téměř optimální politikou
      by patrně bylo udržovat absolutní množství peněz konstantní, tak, aby cenová
      hladina klesala tempem 4-5 %. ... Čtenář znalý mých starších prací si všimne,
      že tato politika ohledně množství peněz se liší od politiky, kterou jsem po
      dlouhou dobu hájil. Byl jsem pro zvyšování množství peněz stálým tempem s cílem
      zachovávat stabilitu cen konečných produktů. Toto tempo jsem pro Spojené státy
      odhadoval na 4-5 %. ... Prostě jsem považoval – v souladu s dlouholetou tradicí
      a konsensem v ekonomické obci – za dané, že stabilita cen konečných výrobků
      je žádoucím politickým cílem.</em>" [17]</p><p>Spor Rašína na straně jedné a
      Engliše a Macka na straně druhé tak není dosud v ekonomii jednoznačně vyřešen.</p><p></p><p> </p><p><strong>Poznámky:</strong></p><p>[1]
      Mises, L. von: The Theory of Money and Credit. Indianapolis, LibertyClassics
      1981, s. 263.</p><p>[2] Tamtéž, s. 263.</p><p>[3] Friedman, M.: Za vším hledej
      peníze. Praha, Grada Publishing 1997, s. 65.</p><p>[4] Johnson, P.: Dějiny amerického
      národa. Praha, Academia 2000, s. 377.</p><p>[5] Tamtéž, s. 443.</p><p>[6] Friedman,
      M.: Za vším hledej peníze. Praha, Grada Publishing 1997, s. 74.</p><p>[7] Johnson,
      P.: Dějiny amerického národa. Praha, Academia 2000, s. 443-444.</p><p>[8] Friedman,
      M.: Za vším hledej peníze. Praha, Grada Publishing 1997, s. 74.</p><p>[9] Friedman,
      M. in Friedman, M. – Schwartz, A.: A Monetary History of the United States 1867-1960.
      Princeton, Princeton University Press 1993, s. 48.</p><p>[10] Vencovský, F.,
      a kol.: Dějiny bankovnictví v českých zemích. Praha, Bankovní institut 1999,
      s. 219.</p><p>[11] Rašín, A.: Koncepce měnové reformy a její provedení. In:
      Vencovský, F.: Alois Rašín, život a dílo. Praha, Všehrd 1993, s. 27.</p><p>[12]
      Ač je Macek považován za "keynesovce" a potažmo levicového ekonoma, jeho názory
      jsou v mnohém "monetaristické". Měl rovněž blízko k ekonomickému liberalismu,
      protože mnohé státní zásahy považoval za protilidové. Napsal mimo jiné pochvalnou
      předmluvu k českému vydání eseje "Co je vidět a co není vidět" velkého zastánce
      ekonomického liberalismu 19. století Frédérica Bastiata. (Srovnej Bastiat, F.:
      Co je vidět a co není vidět. Praha, Vydavatelství volné myšlenky československé
      1923. Reprint in: Frédéric Bastiat. Sborník č. 11/2001. Praha, Centrum pro ekonomiku
      a politiku 2001.)</p><p>[13] Engliš, K.: Inflace a deflace. Drahota a láce.
      In: Vencovský, F.: Karel Engliš. Brno, Nadace Univesitas Masarykiana 1993, s.
      88.</p><p>[14] Tamtéž, s. 97.</p><p>[15] Macek, J.: Zlatá měna a státovkový
      dluh. Praha, Čin 1930, s. 113.</p><p>[16] Tamtéž, s. 76.</p><p>[17] Friedman,
      M.: Role of Monetary Policy, American Economic Review. March 1968, s. 46-48.</p><p></p><p> </p><p><strong>Literatura:</strong></p>'
