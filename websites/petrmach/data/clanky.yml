      vnitrozemí, to že budou naše údaje v nějakých centrálních databázích celoevropských,
      to považuje za mnohem menší náklad. Já to tak nevidím a na tu vaší konkrétní
      otázku, myslím si, že občané budou brát jako normální, že nemusí ukazovat ten
      pas, dál budou vidět, že když létají, že musí leccos vyndavat a tak dále. Nemyslím
      si, že by to nějak lidi popohnalo k tomu, aby chtěli teď euro.</p><p>Petr DUDEK,
      moderátor</p><p>--------------------</p><p>To byl <strong>PetrMach</strong>
      spolu s ním byl ve studiu Martin Šimečka. Pánové, já vám děkuji za návštěvu
