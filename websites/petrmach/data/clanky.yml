- 'Petr MACH: Obdržel jsem dlouhý dopis od premiéra Petra Nečase':
    :perex: Dnes jsem obdržel dlouhý vysvětlující dopis od premiéra Petra Nečase,
      kterým reaguje na můj článek "Neústavní přesun pravomocí na EU" publikovaný
      na <a onclick="window.open('window.open(this.href, '_blank'); ','undefined','');return
      false;" href="http://mach.blog.ihned.cz/c1-49742380-neustavni-presun-pravomoci-na-eu"
      target="_blank"><u><font color="#800080">blogu ihned.cz</font></u></a>.
    :telo: |
      <p>Premiér vysvětluje, proč souhlasí se změnou Smlouvy o fungování EU a reaguje na spor, zda plánovaná změna rozšiřuje či nerozšiřuje pravomoci Unie.</p><p>Chystaná změna Smlouvy o fungování EU může mít závažné důsledky pro Českou republiku v podobě možného podílení se na sanaci krachujících států eurozóny.</p><p><strong>Premiérovo vysvětlení</strong></p><p><strong>Celý dopis od premiéra je k dispozici </strong><a onclick="window.open('window.open(this.href, '_blank'); ','undefined','');return false;" href="http://www.svobodni.cz/files/docs/2011-dopis-od-petra-necase.pdf" target="_blank"><u><font color="#800080">zde</font></u></a>. Dopis premiéra Petra Nečase situaci nevyjasňuje, ale spíš dále prohlubuje <strong>podezření, že jde o nepřípustný přesun pravomocí </strong>:</p><p>Premiér píše: " <em>I v případě, že by instituce EU chtěly porušit podmínky procedury podle článku 48 odst. 6 Smlouvy o EU a přenést zjednodušenou změnou Smluv na Unii další kompetence, neznamenalo by to automaticky z hlediska národního ústavního práva problém, pakliže na národní úrovni v ČR by byla taková změna schválena v souladu s ústavními procedurami.</em>" Petr Nečas dále píše, že z toho důvodu se vláda rozhodla prohlasovat změnu Smlouvy v českém parlamentu ústavní většinou dle článku 10a Ústavy ČR. </p><p>Úmysl vlády ČR prohlasovat změnu Smlouvy ústavní většinou lze považovat za <strong>přiznání, že chystaná změna pravomoci EU rozšiřuje</strong>. Vláda chce být takto "z obliga".</p><p>Tento postup lze považovat za nepřípustný, protože česká ústava umožňuje přesunout pravomoce na EU podle článku 10a Ústavy jen a pouze mezinárodní smlouvou, zatímco rozhodnutí Evropské rady není mezinárodní smlouvou.</p><p><strong>Co zaznělo u Ústavního soudu</strong></p><p>Vláda tak pokračuje v pošlapávání principů české ústavy, které předvedla již v r. 2008 během projednávání stížností na nesoulad článku 48 odst. 6 Smlouvy o EU s Ústavou České republiky. Tehdy vláda před Ústavním soudem prohlásila:</p><p>" <em>Podle čl. 48 odst. 6 Smlouvy o EU...změna...Smlouvy o fungování EU...podléhá kromě jednomyslného rozhodnutí Evropské rady schválení všemi členskými státy v souladu s jejich ústavními předpisy. Vláda je toho názoru, že z hlediska ústavního systému České republiky by taková změna, pokud by na jejím základě docházelo k přenosu dalších pravomocí orgánů České republiky na Evropskou unii, podléhala schválení Parlamentem dle čl. 10a Ústavy, a vláda je proto přesvědčena o souladu čl. 48 odst. 6 Smlouvy o EU s ústavním pořádkem České republiky.</em>" ( <a onclick="window.open('window.open(this.href, '_blank'); ','undefined','');return false;" href="http://nalus.usoud.cz/Search/GetText.aspx?sz=Pl-19-08_1" target="_blank"><u><font color="#800080">Nález Ústavního soudu Pl. ÚS 19/08, č. 446/2008 Sb. (ústavnost Lisabonské smlouvy I)</font></u></a>, bod 41)</p><p>Vláda zkrátka připouští, že na základě čl. 48 odst. 6 Smlouvy o EU <strong>lze </strong>přenést na EU provomoci, <strong>což jasně vyvrátil Ústavní soud</strong>, jenž konstatoval:  </p><p><em><strong>"Čl. 48 odst. 6 [se]</strong> <strong>nemůže se dotýkat přenosu nových pravomocí na Unii</strong>. <strong>Odstavec šestý třetí pododstavec napadeného článku vylučuje změny v rámci tohoto režimu, které by se dotýkaly pravomocí Unie</strong>;...Klíčové z ústavněprávního hlediska – jak je zmíněno – však je, že podle doslovného znění zkoumaného článku nelze na Unii žádné další pravomoci přenášet.</em>" ( <a onclick="window.open('window.open(this.href, '_blank'); ','undefined','');return false;" href="http://nalus.usoud.cz/Search/GetText.aspx?sz=Pl-19-08_1" target="_blank"><u><font color="#800080">Nález Ústavního soudu Pl. ÚS 19/08, č. 446/2008 Sb. (ústavnost Lisabonské smlouvy I)</font></u></a>, bod 160)</p><p>Vláda tedy jasně nemůže na schválení změny, která podle ní může přenášet pravomoci na EU, použít proceduru podle článku 10a Ústavy ČR.</p><p>Trvám na tom, že přesun pravomocí na EU dle zmíněného čl. 48, odst. 6 Smlouvy o EU je ilegální a <strong>nelze </strong>na něj uplatnit proceduru podle čl. 10a Ústavy České republiky. Všechny kroky, počínaje souhlasem premiéra Nečase se změnou Smlouvy o fungování EU v Evropské radě po plánovanou kvaziratifikaci v českém parlamentu lze považovat za rozporné s Ústavou ČR a je potřeba aby Ústavní soud rozhodl o neplatnosti takového přesunu kompetencí na EU.</p><p>Jak koneckonců uvedl Ústavní soud:</p><p>" <em>Je třeba zajistit kontrolu rozhodnutí přijatého na základě článku 48 odstavce 6, 2. pododstavce, Ústavním soudem České republiky z hlediska souladu takového rozhodnutí s ústavním pořádkem. Na rozdíl od rozhodnutí podle odstavce 7, kde se pouze mění způsob hlasování (a obsah změny tedy lze posoudit již v tomto okamžiku, kdy jsou pravomoci přenášeny), rozhodnutím podle odstavce 6 se mění substantivní ustanovení Smluv. Je tedy nutné umožnit kontrolu této změny z hlediska ustanovení ústavního pořádku České republiky Ústavním soudem, aby byly respektovány limity přenesení pravomocí ve smyslu článku 10a Ústavy.</em>" ( <a onclick="window.open('window.open(this.href, '_blank'); ','undefined','');return false;" href="http://nalus.usoud.cz/Search/GetText.aspx?sz=Pl-19-08_1" target="_blank"><u><font color="#800080">Nález Ústavního soudu Pl. ÚS 19/08, č. 446/2008 Sb. (ústavnost Lisabonské smlouvy I)</font></u></a>, bod 167)</p><p>"<em>Ústavní soud </em><em>Č</em><em>eské republiky bude (m</em><em>ů</em><em>že) – by</em><em>ť </em><em>se z</em><em>ř</em><em>etelem na p</em><em>ř</em><em>edchozí zásady – p</em><em>ů</em><em>sobit jako ultima ratio a m</em><em>ů</em><em>že zkoumat, zda n</em><em>ě</em><em>kterýakt orgán</em><em>ů </em><em>Unie nevybo</em><em>č</em><em>il z pravomocí, které </em><em>Č</em><em>eská republika podle </em><em>č</em><em>l. 10a Ústavy na Evropskou unii p</em><em>ř</em><em>enesla.</em>" ( <a onclick="window.open('window.open(this.href, '_blank'); ','undefined','');return false;" href="http://www.concourt.cz/clanek/GetFile?id=4079" target="_blank"><u><font color="#000080">Nález Ústavního soudu z 3.11.2009 ve věci Lisabonské smlouvy II</font></u></a>)</p><p>Chystaná změna Smlouvy o fungování EU může mít závažné důsledky pro Českou republiku v podobě možného podílení se na sanaci krachujících států eurozóny.</p><p>Ústavní soud by nyní měl dle svého předchozího výroku konat <em>ultima ratio </em>v této věci a zakázat Petru Nečasovi na Zasedání Evropské rady 24.-25.března vyjádřit souhlas se změnou Smlouvy o fungování EU.</p><p><em>Petr Mach je předsedou <a href="http://www.svobodni.cz/" target="_blank"><u><font color="#800080">Strany svobodných občanů</font></u></a></em></p>
