- Zavedení eura by nám přineslo vyšší inflaci:
    :perex: 'Viceguvernér ČNB Oldřich Dědek (HN 25.11.02) označil Václava Klause za
      pomýleného za to, že označil brzký vstup středoevropských zemí do eurozóny za
      nerozumný. '
    :telo: <p>Pan Dědek tvrdí, že jeho prointegrační uvažování se opírá o "bohaté
      empirické poznání, že měnová politika se řadí k oblastem, jejichž výkon je účelné
      provádět z nadnárodní úrovně." Naproti tomu Klaus v rozhovoru pro slovenské
      Hospodárske noviny, který přiměl pana viceguvernéra k reakci, uvedl, že si myslí,
      že "míra integrace slovenské ekonomiky a míra plnohodnotnosti jejího členství
      v EU nebude v r. 2006 v žádném případe tak vysoká, aby z účasti v měnové unii
      mohl vzejít jakýkoliv přínos." </p><p>Nikdo nemůže popřít, že zavedení eura
      má rozdílný vliv na jednotlivé země eurozóny. Rychleji rostoucí ekonomiky eurozóny
      jako např. Irsko dnes zažívají vyšší inflaci, než měly před zavedením eura.
      Naproti tomu stagnující německá ekonomika je nyní na pokraji deflace, přičemž
      jednotné nominální úroky v kombinaci s německou deflací brání Německu vymanit
      se z recese. Tyto rozdílné dopady plynou právě z ekonomické různorodosti evropské
      měnové unie. Stav nadměrné inflace nebo nadměrné nezaměstnanosti je standardním
      průvodním znakem měnové integrace nesourodých ekonomik. </p><p>Kdyby Česká republika
      používala místo koruny euro, ztratila by ekonomika měnový kurz jako přirozený
      vyrovnávací činitel toků peněz mezi Českem a zahraničím a množství peněz v ekonomice
      by se stalo neovladatelnou veličinou. Každé zvýšení exportu nebo příliv investic
      by znamenal zvýšení množství peněz v ekonomice, naopak pokles exportu nebo odliv
      kapitálu by vedl k poklesu oběživa. Zatímco když množství peněz roste, mají
      ceny tendenci pružně se přizpůsobovat směrem nahoru, při poklesu peněžní zásoby
      se nižší agregátní poptávka projeví poklesem výroby v důsledku nepružnosti některých
      cen směrem dolů. Příliv peněz by byl doprovázen inflací a odliv peněz by byl
      doprovázen deflací a poklesem výroby a růstem nezaměstnanosti. Kdybychom přijali
      euro dnes, čekala by nás – místo posilování koruny – zhruba taková inflace,
      jaká u nás byla v období fixního kurzu, tj. kolem deseti (!) procent.</p><p>Inflační
      cíl Evropské centrální banky dnes činí 2 procenta. Je to ale pouhý průměr a
      inflace se v jednotlivých zemích velmi liší. Nízký inflační cíl znamená, že
      se některé regiony – a dnes je to Německo – snadno dostávají do deflace provázené
      poklesem hospodářství a růstem nezaměstnanosti. Obecně lze říci, že čím více
      se liší hospodářský vývoj v jednotlivých regionech měnové oblasti, tím vyšší
      musí být průměrná míra inflace, aby společná měna nezpůsobovala v některých
      regionech deflaci a recesi. Proto již dnes můžeme čím dále častěji slyšet o
      nutnosti uvolnit inflační cíl Evropské centrální banky. Začlenění České republiky
      a dalších rostoucích ekonomik střední a východní Evropy do eurozóny by si dříve
      či později vynutilo další zvýšení inflačního cíle ECB – což by mohlo míru inflace
      v České republice zvýšit i nad deset procent. </p><p>V neposlední řadě, zavedení
      eura v České republice by znamenalo nejen zrychlení růstu cen, ale také to,
      že by inflace byla nastavována a řízena ze sídla Evropské centrální banky ve
      Frankfurtu, na jejíž politiku by Česká republika měla zanedbatelný vliv. </p>
    :zverejneno: 2002-12-02
- Euro přináší Evropě hospodářské problémy:
    :perex: 'Když o silvestrovské půlnoci 2001 Němci vítali s novým rokem i novou
      měnu euro, netušili, že se stanou jeho první obětí. '
    :telo: '<p>Veřejnost ve 12 z 15 zemí Evropské unie uvěřila politikům, kteří slibovali,
      že zavedení eura přispěje k hospodářskému růstu, sníží nezaměstnanost a všem
      zemím přinese měnovou stabilitu. </p><p>Dnes je zřejmé, že zavedení eura nedokázalo
      zabránit trvalému poklesu růstu evropské ekonomiky a že jednotná měna má rozdílný
      dopad na jednotlivé země eurozóny. Rychle rostoucí Irsko má dnes vyšší míru
      inflace než před zavedením eura a stagnující Německo je na pokraji deflace.
      </p><p><b>Inflace v EU</b></p><p><?xml:namespace prefix = v ns = "urn:schemas-microsoft-com:vml"
      /><shapetype id="_x0000_t75" path=" m@4@5 l@4@11@9@11@9@5 xe" stroked="f" filled="f"
      o:spt="75" o:preferrelative="t" coordsize="21600,21600"><stroke joinstyle="miter"></stroke><formulas><f
      eqn="if lineDrawn pixelLineWidth 0 "></f><f eqn="sum @0 1 0 "></f><f eqn="sum
      0 0 @1 "></f><f eqn="prod @2 1 2 "></f><f eqn="prod @3 21600 pixelWidth "></f><f
      eqn="prod @3 21600 pixelHeight "></f><f eqn="sum @0 0 1 "></f><f eqn="prod @6
      1 2 "></f><f eqn="prod @7 21600 pixelWidth "></f><f eqn="sum @8 21600 0 "></f><f
      eqn="prod @7 21600 pixelHeight "></f><f eqn="sum @10 21600 0 "></f></formulas><path
      o:connecttype="rect" gradientshapeok="t" o:extrusionok="f"></path><?xml:namespace
      prefix = o ns = "urn:schemas-microsoft-com:office:office" /><lock aspectratio="t"
      v:ext="edit"></lock></shapetype></p><p><i><img class="obr" height="288" alt=""
      src="/pics/obr/2004inflace01.gif" width="436" border="0"></i></p><p><i>Zdroj
      dat: Eurostat</i></p><p>Tyto rozdílné dopady plynou právě z ekonomické různorodosti
      evropské měnové unie. Teorie jasně říká, že <b>stav nadměrné regionální inflace
      nebo nadměrné nezaměstnanosti je standardním průvodním znakem měnové integrace
      nesourodých ekonomik.</b></p><p>Země, která se vzdá vlastní měny a přijme euro,
      ztrácí měnový kurz jako přirozený vyrovnávací činitel toků peněz mezi domácí
      ekonomikou a zahraničím a množství peněz v ekonomice se stává neovladatelnou
      veličinou. Každé zvýšení exportu nebo příliv investic v rámci měnové oblasti
      pak znamená zvýšení množství peněz v ekonomice, naopak pokles exportu nebo odliv
      kapitálu v rámci měnové oblasti vede k poklesu oběživa. </p><p><b>Tak jako je
      každý mořský příliv, který zvedá hladinu na jedné straně moře, doprovázen odlivem
      a poklesem hladiny na druhé straně moře, stejně tak i příliv peněz z jedné části
      měnové oblasti do druhé zvedá cenovou hladinu na jedné straně a současně odliv
      peněz snižuje cenovou hladinu na druhé straně měnové oblasti.</b></p><p>Když
      množství peněz roste, mají ceny tendenci pružně se přizpůsobovat směrem nahoru,
      což je případ irské inflace. Při poklesu peněžní zásoby se ale nižší agregátní
      poptávka projeví poklesem výroby v důsledku nepružnosti některých cen směrem
      dolů, což je případ německé recese. Odliv kapitálu přináší nejen pokles míry
      inflace, ale i pokles reálného HDP a růst nezaměstnanosti.</p><p><b>Němci se
      přepočítali</b></p><p>Když německá exportní lobby tlačila na zavedení eura,
      slibovala si, že zahrnutí slabých ekonomik jihu Evropy přispěje ke znehodnocení
      společné měny a slabší euro pomůže německému exportu. Dnes je to ale především
      německá ekonomika, která na zavedení společné měny doplácí. Kdyby dnes stagnující
      německá ekonomika používala dál svoji marku, marka by depreciovala a pomohla
      by vrátit německou ekonomiku na růstovou dráhu. Relativně rychlý hospodářský
      růst Španělska, Řecka nebo Irska brání znehodnocení evropské měny, které by
      německá ekonomika dnes tolik potřebovala. </p><p>Navíc, německá deflace v kombinaci
      s jednotnými úrokovými sazbami znamená, že reálné úrokové sazby jsou v Německu
      vyšší než ve zbytku eurozóny, což také nenapomáhá zemi vymanit se z recese.
      Evropský pakt stability vyžaduje, aby země s deficitem státního rozpočtu vyšším
      než 3 % HDP platila pokuty do společné pokladny. <b>Pokud by Německo sankce
      za nedodržení měnových kritérií zaplatilo, mělo by to nejen negativní rozpočtové,
      ale i měnové důsledky: další odliv peněz ze země by pouze prohloubil deflační
      krizi. </b>V tomto smyslu měl předseda Evropské komise Romano Prodi pravdu,
      když Pakt označil za hloupý. Ovšem i bez placení pokut <b>z Německa odplouvají
      každoročně do Bruselu peníze na dotace chudších členů Unie, jelikož Německo
      je dlouhodobě v pozici čistého plátce. Proto nyní, když Německo nemá samostatnou
      měnu, bude se německá peněžní zásoba smrskávat každý rok tak jako tak.</b></p><p>Roční
      míra inflace v Eurozóně je nyní na 2 procentech. Je to ale pouhý průměr a inflace
      se v jednotlivých zemích velmi liší. Nízký inflační cíl znamená, že se některé
      regiony – a dnes je to Německo – snadno dostávají do deflace provázené poklesem
      hospodářství a růstem nezaměstnanosti. Obecně lze říci, že <b>čím více se liší
      hospodářský vývoj v jednotlivých regionech měnové oblasti, tím vyšší musí být
      průměrná míra inflace, aby společná měna nezpůsobovala v některých regionech
      deflaci a recesi. </b>Proto již dnes můžeme čím dále častěji slyšet o nutnosti
      uvolnit inflační cíl Evropské centrální banky. Pokud k tomu na nátlak Německa
      dojde, posvátná kráva nezávislosti ECB padne dříve, než kdokoliv čekal. </p><p><b>České
      republice by zavedení eura přineslo vyšší inflaci</b></p><p>Nepříznivé dopady
      zavedení společné měny by měly být varováním pro všechny, kdo horují pro brzké
      rozšíření eurozóny. Česká republika je rostoucí ekonomika zažívající příliv
      kapitálu. Tento příliv investic vede každoročně ke zhodnocování koruny o deset
      procent. Pokud by Česká republika začala používat místo koruny euro, byl by
      to nejen konec zhodnocování koruny, ale také návrat každoroční desetiprocentní
      inflace, která byla výsledkem přílivu kapitálu v rámci systému fixního kurzu
      do roku 1997. Druhou stranou mince zvýšené české inflace by byla prohlubující
      se německá deflace. Začlenění České republiky a dalších rostoucích ekonomik
      střední a východní Evropy do eurozóny by si dříve či později vynutilo další
      zvýšení inflačního cíle ECB – což by mohlo míru inflace v České republice zvýšit
      i nad deset procent. </p><p>V neposlední řadě, zavedení eura v České republice
      by znamenalo nejen zrychlení růstu cen, ale také to, že by inflace byla nastavována
      a řízena ze sídla Evropské centrální banky ve Frankfurtu, na jejíž politiku
      by Česká republika měla zanedbatelný vliv. </p><p>Romano Prodi měl možná pravdu,
      když označil pakt stability za hloupý kvůli jeho rigiditě. Kdyby však byl konzistentní,
      musel by toto hodnocení vztáhnout na projekt eura jako takový. </p>'
    :zverejneno: 2002-12-09
- Snížení ratingu je vážné varování vládě:
    :perex: 'Agentura Standard &amp; Poor’s snížila rating korunových závazků České
      republiky. Znamená to, že se podle analytiků S&amp;P snížila pravděpodobnost,
      že česká vláda bude v budoucnu řádně a včas splácet své obligace. Rating slouží
      vedle úrokových sazeb a odhadu vývoje kurzu jako základní informace investorům,
      kteří investují do vládních cenných papírů po celém světě. V důsledku snížení
      ratingu budou ochotni kupovat české obligace – tj. půjčovat vládě – pouze za
      vyšší reálný výnos. '
    :telo: '<p>Snížení ratingu je pro vládu Vladimíra Špidly vážné varování. Každé
      snížení ratingu přibližuje zemi k nebezpečnému okamžiku, kdy investoři v obavě
      z platební neschopnosti vlády odmítnou další obligace kupovat a vládě vyschne
      dlouhodobě využívaný zdroj veřejných financí.</p><p>Jak píší analytici S&amp;P,
      "vládní politika zaopatřovacího státu v kombinaci s parlamentní většinou pouhého
      hlasu vyvolává obavy ze schopnosti a ochoty vlády uskutečnit složité ale důležité
      fiskální reformy, nezbytné k zachování stability veřejných financí." </p><p>Jak
      je vidět z grafu 1, od nástupu sociální demokracie k vládě v r. 1998 dramaticky
      roste podíl veřejných výdajů na HDP. To samozřejmě lze od levicové vlády čekat
      a i když se mnoho ekonomů shoduje na tom, že větší ingerence státu snižuje dlouhodobý
      hospodářský růst, tento fakt ještě nutně nevede ke krizi veřejných financí.
      Problémem naší levicové vlády je skutečnost, že spolu s výdaji nerostly daňové
      příjmy a nůžky mezi příjmy a výdaji se začaly ostře rozevírat.</p><p> </p><p><em>Graf
      1: Vývoj veřejných výdajů a daňových příjmů v procentech HDP</em></p><p><img
      class="obr" height="303" alt="" src="/pics/obr/2004rating01.gif" width="493"
      border="0"></p><p> </p><p>Rozdíl mezi daňovými příjmy a výdaji byl každý rok
      doplňován dílem příjmy z privatizace a dílem vydáváním dluhopisů. Analytici
      S&amp;P vidí riziko v tom, že privatizační příjmy vysychají a brzy nebude mít
      vláda pro rozdíl mezi výdaji a daněmi jiné krytí než emisi obligací. Dramaticky
      rostoucí deficit, který se přibližuje k desetině hrubého domácího produktu,
      jak ukazuje graf 2, tak může dále akcelerovat, pokud vláda neomezí výdaje nebo
      nezvýší daňové příjmy.</p><p> </p><p><em>Graf 2: Vývoj deficitu veřejných financí
      v procentech HDP </em></p><p><em></em></p><p><img class="obr" height="303" alt=""
      src="/pics/obr/2004rating02.gif" width="493" border="0"></p><p> </p><p>Další
      riziko spočívá v "časované bombě" nereformovaného penzijního systému a zdravotnictví.
      Jak uvádějí analytici S&amp;P, "nejvážnější je odkládání reforem penzijního
      systému zdravotního pojištění a dalších mandatorních sociálních výdajů." Stále
      roste počet osob v důchodovém věku a v roce 2006 začne navíc dramaticky klesat
      počet osob v produktivním věku, které odvádějí významné částky do systému veřejného
      zdravotního a penzijního pojištění (viz graf 3). Nejenže budou růst s rostoucím
      počtem důchodců výdaje na důchody a zdravotnictví, ale kvůli klesajícímu počtu
      plátců výrazně začnou klesat příjmy. Pokud nedojde k zásadním reformám, začne
      dramaticky růst deficit ve dvou obrovských oblastech veřejných financí – ve
      zdravotnictví a důchodovém zabezpečení.</p><p> </p><p><em>Graf 3: Prognóza vývoje
      počtu obyvatel v produktivním věku</em></p><p><img class="obr" height="303"
      alt="" src="/pics/obr/2004rating03.gif" width="493" border="0"></p><p> </p><p>Varující
      je především to, že vláda dramaticky zvýšila deficit v nedůchodových a nezdravotních
      segmentech veřejných financí a vyčerpává si tím možnost deficitně financovat
      rychle se přibližující problém financování důchodů a zdravotnictví. Připomeňme,
      že dluh vlády vzrostl o obrovské částky zejména na základě několika zásadních
      rozhodnutí vlády, např. smlouvou se společností Housing &amp; Constructions
      nebo smlouvou s Československou obchodní bankou. V obou případech získaly tyto
      soukromé firmy od vlády příslib bezrizikového získání mnoha desítek miliard
      korun z peněz současných a budoucích daňových poplatníků.</p><p>Výhled českých
      veřejných financí proto není optimistický a lze očekávat další snižování ratingu
      České republice. Aby vláda zabránila bankrotu veřejných financí, musí buď zvýšit
      daně nebo snížit výdaje. Zvýšení daní ovšem může ohrozit hospodářský růst, což
      by dále zhoršilo vývoj veřejných financí. Nedojde-li k zásadní reformě systému
      zdravotnictví a důchodového systému tak, aby se snížil objem veřejně vynakládaných
      prostředků, začne se Česká republika mílovými kroky blížit ke katastrofě argentinského
      typu.</p>'
    :zverejneno: 2003-01-09
- Koruna je pro nás lepší než euro:
    :perex: Nahrazení národní měny eurem může mít vliv na inflaci, nezaměstnanost
      a hospodářský růst. Nicméně při zavádění eura v Evropské unii převážily ideologické
      motivy a momentální nadšení politických vůdců pro nadnárodní instituce nad ekonomickými
      argumenty. Dnes je předčasné hodnotit, jak euro prospělo či uškodilo evropské
      ekonomice, každopádně jeho zavedení nedokázalo zabránit trvalému poklesu míry
      růstu evropské ekonomiky. Domnívám se, že slovenské ekonomice by zavedení eura
      neprospělo.
    :telo: '<p>Proč vyhazovat věc, která slouží? </p><p>Po r. 1989 vzniklo na světě
      mnoho nových měn. Mezi nimi patří slovenská koruna mezi nejstabilnější. Na rozdíl
      od mnoha jiných zemí se občané Slovenska nerozhodli hromadně zavrhovat vlastní
      měnu a přecházet na platby v dolarech či markách. Lidé dávají přednost koruně
      proto, že je to dobrá měna. Proč měnit něco, co slouží dobře? Musely by existovat
      křiklavé výhody zavedení eura, aby stálo vůbec za to takovou otázku nastolit.
      Křiklavé výhody neexistují, za to existuje řada rizik. </p><p>Jako každé opatření
      i vzdání se národní měny a přijetí nadnárodní měny má svoje náklady a přínosy,
      přičemž náklady mohou převážit. Klíčovým faktorem určujícím náklady a výnosy
      přijetí eura je míra integrace a podobnosti se zbytkem eurozóny. Čím vyšší je
      obchodní a turistická výměna, tím vyšší mohou být případné úspory z toho, že
      lidé nebudou muset často vyměňovat jedny peníze za druhé. Na druhé straně, čím
      méně jsou dvě ekonomiky provázané vzájemnými obchodními vztahy a čím větší jsou
      mezi nimi rozdíly, tím větší je pravděpodobnost, že zavedení společné měny přinese
      negativa v podobě vyšší inflace nebo vyšší nezaměstnanosti. Stav nadměrné inflace
      nebo nezaměstnanosti je standardním průvodním znakem měnové integrace nesourodých
      ekonomik. </p><p>Kdyby Slovensko používalo místo koruny euro, ztratila by ekonomika
      měnový kurz jako vyrovnávací činitel toků peněz mezi Slovenskem a zahraničím
      a množství peněz v ekonomice by se stalo neovladatelnou veličinou. Každé zvýšení
      exportu nebo příliv investic by znamenal zvýšení množství peněz v ekonomice,
      naopak pokles exportu nebo odliv kapitálu by vedl k poklesu oběživa. Zatímco
      když množství peněz roste, mají ceny tendenci pružně se přizpůsobovat směrem
      nahoru, při poklesu peněžní zásoby se nižší agregátní poptávka projeví poklesem
      výroby v důsledku nepružnosti některých cen směrem dolů. Příliv peněz by byl
      doprovázen inflací a odliv peněz by byl doprovázen deflací nebo v horším a pravděpodobnějším
      případě poklesem výroby a růstem nezaměstnanosti.</p><p>Kdyby Slovensko sdílelo
      měnu se zbytkem Evropy, kurz eura vůči ostatním měnám by nikdy neodpovídal stavu
      a potřebám slovenské ekonomiky. Kurz by nebyl určován pouze zájmem investorů
      o slovenskou ekonomiku, zájmem slovenských občanů o cizí zboží, schopnostmi
      slovenských exportérů, ale rovněž faktory, které ovlivňují export, import a
      investice v ostatních částech eurozóny – např. konjunkturou v Irsku, stávkami
      ve Francii či suchým létem ve Španělsku. O případných intervencích s cílem ovlivnit
      kurz by nerozhodovala Národní banka Slovenska, ale Evropská centrální banka
      ve Frankfurtu. </p><p>Poučení z česko-slovenské měnové unie</p><p>Do r. 1993
      existovala společná československá měna. Hospodářská struktura obou částí federace
      ovšem byla odlišná. Po rozpadu RVHP Slovensko trpělo poklesem exportu a omezením
      výroby více než Česko a většina zahraničních investic mířila do české části
      federace. Společný kurz odrážel česko-slovenský průměr, nikoliv potřeby české
      a slovenské ekonomiky. Kurz československé koruny neumožňoval slovenské ekonomice
      dostatečně zvýšit export a její kapacita nemohla být plně využita. Kdyby Slovensko
      mělo vlastní měnu již od začátku roku 1990, je pravděpodobné, že by slovenská
      koruna v důsledku poklesu exportu oslabila, resp. že by její reálné zhodnocování
      bylo pomalejší. Tím by se slovenská ekonomika stala atraktivnější pro investory
      a slovenské firmy by snadněji uplatňovaly své zboží na zahraničních trzích.
      Po rozpadu měnové unie si obě nové měny našly své nové hodnoty kurzu, které
      odrážely situaci obou ekonomik. Kurz nové slovenské měny povzbudil export a
      přispěl ke zrychlení růstu slovenské ekonomiky. </p><p>Společná československá
      měna měla jistě i výhody, zejména nižší transakční náklady. Turisté cestující
      mezi oběma částmi federace a obchodníci nemuseli vyměňovat peníze a ušetřili
      tak na poplatcích a každý bez kalkulačky poznal, co je dražší v Čechách a co
      na Slovensku. Ztráta těchto výhod však byla bohatě vyvážena pozitivním vlivem
      národní měny na hospodářský růst. </p><p>Optimální měnová oblast</p><p>Ani v
      rámci jednotlivé země není hospodářský vývoj rovnoměrný. Do některých regionů
      proudí více investic, v jiných firmy krachují a roste nezaměstnanost. Přesto
      tyto regiony sdílejí stejnou měnu. Bezproblémové používání jedné měny umožňuje
      mobilita pracovních sil. Lidé mohou odcházet z regionů postižených odlivem kapitálu
      a růstem nezaměstnanosti do regionů, které jsou na tom lépe. Předpokladem funkční
      mobility pracovních sil je ovšem schopnost dorozumět se v jiných regionech.
      Proto je vždy mobilita větší v rámci národního státu než napříč různými jazykovými
      oblastmi. Mobilita pracovních sil je důležitým předpokladem k tomu, aby ekonomika
      mohla být označena jako "optimální měnová oblast" (optimum currency area).Mobilita
      pracovních sil v rámci evropské měnové unie bude vždy narážet na jazykové bariéry
      a společná měna bude proto vždy pro některé země brzdou.</p><p>Nedokonalá mobilita
      pracovních sil může být částečně nahrazena fiskálními transfery. Vláda může
      do regionů, ze kterých odchází soukromý kapitál, směrovat veřejné prostředky
      formou sociálních dávek nebo dotací. Kompenzační fiskální transfery jako náhražku
      nedostatečné mobility pracovních sil může teoreticky využívat i Evropská unie.
      Pokud společná měna začne některé národní státy poškozovat, může Evropská unie,
      pokud na tom najde shodu, sanovat jedny země na úkor daňových poplatníků jiné
      země. Ani jedna z pozic, které členství v měnové unii nabízí, není šťastná:
      buď patřit mezi země poškozené nebo na poškozené doplácet. Než měnově integrovat
      nesourodé oblasti, tím je poškodit a pak případně zachraňovat penězi cizích
      daňových poplatníků, je lepší zachovat si vlastní měnu.</p><p>Euro je nepochybně
      velkolepý projekt, který vzbuzuje v mnoha lidech touhu být jeho součástí. Ekonomická
      hlediska by ale měla mít přednost před pocity. </p>'
    :zverejneno: 2003-01-09
- Politika EU je antisociální:
    :perex: 'Evropská unie přímo neupravuje velikost důchodů ani sociálních dávek.
      Tato oblast zatím zůstává naštěstí v kompetenci národních států. Naštěstí proto,
      že Evropa je příliš různorodá a sociální dávka, která by byla stejná v bohatší
      i chudší části, by nepochybě chudší části uškodila: Čím více se totiž sociální
      dávka blíží průměrnému výdělku v daném regionu, tím více odrazuje místní lidi
      od práce a tím větší tam způsobuje nezaměstnanost.<b></b>'
    :telo: <p>Evropská unie ale ovlivňuje sociální situaci rodin skrze daňovou legislativu.
      EU stanovuje velikost nepřímých daní a nepřímé daně mají obdobný dopad jako
      sociální dávky. Např. zvyšování daní z cigaret funguje jako snižování sociálních
      dávek, protože daně z cigaret jsou. tzv. regresivní, což znamená, že chudí platí
      na této dani větší procento svých výdělků, než bohatí. Zvyšuje-li vláda kvůli
      EU ceny cigaret, o to méně lidem zbývá na ostatní, důležité nákupy. V oblasti
      daní je tedy politika EU značně asociální.</p><p>Na druhé straně v EU existuje
      cosi, co by se dalo nazvat nadnárodní solidaritou. V současné EU platí princip,
      že bohatší země do společného rozpočtu odvádějí více, než z něj získávají, a
      naopak chudší země dostávají více, než kolik do EU platí. Zemím jako Portugalsko
      tak EU hradí např. rekonstrukce silnic a portugalská vláda tak může občanům
      nechat více peněz pro jejich vlastní použití. Tento princip by se ovšem nevztahoval
      na Českou republiku, pokud by se stala členem EU. Zatímco čistý příjem Řeků
      na hlavu činí asi 400 euro ročně a v případě Portugalců asi 200 euro ročně,
      česká vláda vyjednala pro první tři roky členství čistý příjem 25 euro na hlavu
      ročně. Vstoupíme-li do EU, tyto bohatší země než Česká republika budou dostávat
      mnohem více než my, což znamená opuštění principu solidarity, jehož původním
      smyslem bylo podporovat chudší země proto, aby mohly rychleji dohnat bohatší
      země. </p><p>Kdyby ČR vstoupila do EU, stala by se zemí druhé kategorie, na
      kterou by se "solidarita" EU nevztahovala. Po uplynutí prvních tří let členství
      bychom se pravděpodobně stali čistými plátci a dopláceli bychom tak nejen na
      bruselskou byrokracii, ale i řecké silnice či francouzské zemědělce. Hlasovat
      proti může být racionální rozhodnutí mnoha sociálně slabších spoluobčanů. </p>
    :zverejneno: 2003-03-18
- Německá recese v kontextu zavedení eura:
    :perex: 'Německo se nachází v ekonomické recesi a na pokraji deflace. V tomto
      textu budu argumentovat, že tento stav německé ekonomiky souvisí se zavedením
      společné evropské měny eura. '
    :telo: '<p>Veřejnost ve 12 z 15 zemí Evropské unie uvěřila politikům, kteří slibovali,
      že zavedení eura přispěje k hospodářskému růstu, sníží nezaměstnanost a všem
      zemím přinese měnovou stabilitu. Takový byl hlavní argument zastánců zavedení
      jednotné měny. Jak např. uvedl někdejší německý ministr financí Theo Waigel,
      "<em>Pro Německo … je dnes nesmírně důležité zvýšení hospodářského růstu a vyšší
      zaměstnanost. Více než čtyři miliony nezaměstnaných Němců … nejsou přeci nějakou
      anonymní masou. … Proto tolik usilujeme o vytvoření hospodářské a měnové unie,
      která zaručuje víc hospodářských úspěchů, investic, a tím i lepší obranný mechanismus
      proti nezaměstnanosti."</em> [1] Dnes má Německo čtyři a půl milionu nezaměstnaných
      a chabý hospodářský růst se proměnil v pokles.</p><p> </p><p><strong>1. Evropa
      není "optimální měnová oblast"</strong></p><p>Stále častěji je německá recese
      spojována s fenoménem deflace. Ačkoliv průměrná míra inflace v eurozóně činí
      2 procenta, v jednotlivých oblastech se významně liší. Rychle rostoucí Irsko
      má dnes vyšší míru inflace než před zavedením eura a stagnující Německo je na
      pokraji deflace. Zkrátka, jednotná měnová politika rozdílně dopadá na jednotlivé
      země eurozóny.</p><p> </p><p><em>Obr. 1: Inflace v EU</em></p><p><em></em></p><p><em><img
      class="obr" height="288" alt="" src="/pics/obr/2004inflace01.gif" width="436"
      border="0"></em></p><p><em>Zdroj dat: Eurostat</em></p><p> </p><p>Tím, že se
      Německo vzdalo vlastní měny a přijalo euro, ztratilo měnový kurz jako přirozený
      vyrovnávací činitel toků peněz mezi domácí ekonomikou a zahraničím a množství
      peněz v německé ekonomice se stalo neovladatelnou veličinou. Každý pokles exportu
      nebo odliv kapitálu z Německa v rámci eurozóny vede k poklesu oběživa. Mezitím
      v Irsku každé zvýšení exportu nebo příliv investic v rámci eurozóny znamená
      zvýšení množství peněz v ekonomice. Tak jako je každý mořský příliv, který zvedá
      hladinu na jedné straně moře, doprovázen odlivem a poklesem hladiny na druhé
      straně moře, stejně tak i příliv peněz z jedné části eurozóny do druhé zvedá
      cenovou hladinu na jedné straně a současně odliv peněz snižuje cenovou hladinu
      na druhé straně měnové oblasti.</p><p>Když množství peněz roste, mají ceny tendenci
      pružně se přizpůsobovat směrem nahoru, což je případ irské inflace. Při poklesu
      peněžní zásoby se ale nižší agregátní poptávka projeví poklesem výroby v důsledku
      nepružnosti některých cen směrem dolů, což je případ německé recese. Odliv kapitálu
      tedy přináší nejen pokles míry inflace, ale i pokles reálného HDP a růst nezaměstnanosti.</p><p>Tyto
      rozdílné dopady plynou právě z ekonomické různorodosti evropské měnové unie.
      Teorie "optimální měnové oblasti" jasně říká, že <strong>stav nadměrné regionální
      inflace nebo nadměrné nezaměstnanosti je standardním průvodním znakem měnové
      integrace nesourodých ekonomik. </strong>Jak uvedl autor této teorie Robert
      Mundell, <em>"Pokud v rámci státu nejsou práce a kapitál dostatečně mobilní
      ... lze očekávat v jednotlivých jeho regionech rozdílné míry nezaměstnanosti
      a inflace." </em>[2]</p><p>Jak se ukazuje, mobilita pracovních sil je v eurozóně
      nízká.</p><p>Po sjednocení německé marky odešlo z východních zemí Německa do
      západních zemí přes jeden milion lidí. Nezaměstnanost na východě tak činí "jen"
      20 %. Sjednocené Německo bylo natolik homogenní, že tento obrovský přesun pracovních
      sil umožnilo. </p><p>Když je dnes v recesi celé Německo, tak se žádný milionový
      přesun pracovních sil za jeho hranice nekoná. Fakt, že se tak neděje, lze připsat
      jednak řadě přirozených bariér (kulturních a jazykových), a jednak <em>asymetrii
      politik</em>: Měnová politika je řízena na evropské úrovni, zatímco fiskální
      je řízena národním státem. Němečtí nezaměstnaní nejsou vzhledem k výši pobíraných
      sociálních dávek dostatečně motivováni odejít za prací jinam. </p><p>Jestliže
      tedy v rámci eurozóny tato mobilta neexistuje, pak by se dalo říci, že bylo
      chybou zavést na tomto heterogenním území jednotnou měnu. Optimální rozdělení
      zeměkoule do měnových oblastí definoval Mundell na extrémním příkladu, který
      je kriteriem "optimality": <em>"Kdyby se svět dal rozdělit na regiony, uvnitř
      kterých existuje mobilita výrobních faktorů zatímco mezi nimi navzájem mobilita
      neexistuje, pak by měl každý takový region mít svoji vlastní měnu, která by
      měla být volně pohyblivá vůči ostatním měnám."</em> [3] Lze vyslovit hypotézu,
      že eurozónu lze rozdělit na regiony, které by každý zvlášť <em>lépe </em>plnily
      podmínky optimální měnové oblasti a že tyto regiony by zhruba odpovídaly národním
      státům, v nichž před zavedením eura platily národní měny.</p><p>Pro politiky
      bylo zavedení jednotné měny politickým cílem bez ohledu na ekonomické argumenty.
      Nicméně ekonomové, kteří se na přípravách eura podíleli, si byli teorie optimální
      měnové oblasti a možných problémů dobře vědomi – oni pouze předpokládali, že
      Evropa je v zásadě ekonomicky homogenní, resp. že zavedení jednotné měny k homogenitě
      přispěje. Případně předpokládali, že jiné výhody ze zavedení jednotné měny nad
      nevýhodami plynoucími z heterogenity území převáží.</p><p> </p><p><strong>2.
      Fiskální transfery německou krizi prohlubují</strong></p><p>Žádná měnová oblast
      však není optimální. Nedostatečná mobilita výrobních činitelů ale může být kompenzována
      fiskálními transfery. Když si s recesí v jednom regionu neporadí flexibilní
      přesuny pracovních sil, mohou být sociální problémy řešeny fiskálními transfery.
      Jinými slovy, společná měna může fungovat i na území, které nelze označit jako
      optimální měnová oblast, pokud na tomto území existuje politická vůle k provádění
      fiskálních transferů. Tato vůle obvykle existuje v národních státech, méně již
      v nadnárodních uskupeních.</p><p>Na rozdíl od národních států s národní měnou
      však EU nedisponuje hospodářsko politickým nástrojem – fiskální politikou –
      která může "neoptimalitu" měnové oblasti kompenzovat. Evropská unie má jednu
      měnu, ale fiskální vyrovnávací nástroj ji chybí.</p><p>Představitelé Evropské
      komise před zavedením eura uznávali, že jedna měna na různorodém území může
      tu a tam v některých regionech způsobovat problémy. Předseda Evropské komise
      Romano Prodi na to v r. 2001 kontroval: "<em>Taková krize jednou přijde – pak
      vytvoříme nové ekonomické nástroje</em>." [4] Myslel tím samozřejmě fiskální
      nástroje – jakýsi federální fond, skrze nějž by daňoví poplatníci z recesí nepostižených
      regionů přispívali na rozvojové programy v postižených regionech. Nikdo si ale
      nepředstavoval, že tou první postiženou oblastí bude právě Německo. Zdá se politicky
      vyloučené, aby Německu fiskálně pomáhaly ekonomiky s nižší úrovní HDP na hlavu.</p><p>Před
      zavedením společné měny se zkrátka jakoby předpokládalo, že postiženy recesí
      budou chudé země, nikdo nepředpokládal, že to bude bohaté Německo. I tak se
      očekávalo, že jednání o transferech nebude jednoduché. Jak uvedl již v r. 1996
      na ekonomickém fóru v Alpbachu Václav Klaus, "<em>Dá se předpokládat, že konflikt
      o rozsahu a trvání transferů z bohatších do chudších zemí a z rychle rostoucích
      do stagnujících zemí bude permanentní charakteristikou měnové unie.</em>" [5]
      Jestliže by mělo být politicky obtížné prosazování transferů od bohatších k
      chudším členům eurozóny, jak asi obtížné by bylo prosazení transferů od chudších
      k bohatším členům eurozóny?!</p><p>Problém je navíc umocněn tím, že nejenže
      Německo nemůže očekávat fiskální transfery od ostatních členů eurozóny, ale
      navíc z Německa naopak fiskální transfery systematicky odplouvají do ostatních
      částí eurozóny, což krizi dále prohlubuje. Místo aby fiskální transfery šly
      proti odplouvajícímu soukromému kapitálu, vydávají se na cestu spolu s ním.</p><p>1)
      <strong>Odliv peněz v důsledku pokuty.</strong> Evropský pakt stability vyžaduje,
      aby země s deficitem státního rozpočtu vyšším než 3 % HDP platila pokuty do
      společné pokladny. Pokud by Německo sankce za nedodržení měnových kritérií zaplatilo,
      mělo by to nejen negativní rozpočtové, ale i měnové důsledky: další odliv peněz
      ze země by pouze prohloubil deflační krizi. Předseda Evropské komise Romano
      Prodi v této souvislosti označil Pakt za "stupidní". Německo deficit překračuje,
      ale pokutu od EU zatím nedostalo.</p><p>2) <strong>Odliv peněz v důsledku evropského
      přerozdělování.</strong> I bez placení pokut z Německa odplouvají každoročně
      do Bruselu peníze na dotace chudších členů Unie, jelikož Německo je dlouhodobě
      v pozici čistého plátce. Proto nyní, když Německo nemá samostatnou měnu, bude
      se německá peněžní zásoba smrskávat každý rok tak jako tak. Jak vyplývá z tabulky
      1, Německo platí do EU nad rámec toho, co získá, takřka 7 miliard euro ročně,
      zatímco čistými příjemci těchto peněz jsou Irové, Řekové, Portugalci a Španělé.</p><p> </p><p><em>Tabulka
      1: Čistá platba nebo čistý příjem z rozpočtu EU v r. 2001 (rozdíl mezi tím,
      co země platí do EU a co získává na dotacích)</em></p>'
