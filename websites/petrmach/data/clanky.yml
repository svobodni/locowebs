- Klady a zápory současné nezaměstnanosti v ČR:
    :perex: Nezaměstnanost je porucha na trhu práce. Z nějakého důvodu existují lidé,
      kteří mohou a chtějí vykonávat placenou práci a současně není nikdo, kdo by
      jejich práce chtěl za finanční kompenzaci využít.
    :telo: '<p>   </p><p><strong>Negativa a pozitiva</strong></p><p>Nezaměstnanost
      je v první řadě individuální problém – hlavní břímě tohoto jevu nese nezaměstnaný
      a jeho rodina. Stav nezaměstnanosti jej připravuje o příjem, způsobuje mu trauma
      a ztrátu kvalifikace. </p><p>Ve druhé řadě působí nezaměstnanost problém ostatním
      daňovým poplatníkům – ti platí vyšší daně jednak na pokrytí neodvedených daní,
      které by platil nezaměstnaný, kdyby byl zaměstnán, a jednak platí daně na sociální
      dávky pro nezaměstnaného a jeho rodinu, na které mu z důvodu nezaměstnanosti
      plyne nárok. Hrubým odhadem na ušlých přímých daních včetně pojistného na zdravotní
      a sociální zabezpečení a na dávkách pro nezaměstnaného a jeho rodinu stojí nezaměstnanost
      v České republice daňové poplatníky desítky miliard korun ročně.</p><p>Těžko
      hledat na jevu, který představuje poruchu trhu, nějaká pozitiva, jde o jev jednoznačně
      negativní ve své podstatě. Za pozitivum však lze považovat hlavní příčinu naší
      současné nezaměstnanosti, které se podrobněji budu věnovat dále. Jsem přesvědčen,
      že naše současná nezaměstnanost nemá příčinu ve struktuře ekonomiky, ale v legislativě,
      jinými slovy – a to je ta dobrá zpráva – česká nezaměstnanost se dá relativně
      snadno léčit. </p><p>   </p><p><strong>Příčiny</strong></p><p>Česká ekonomika
      netrpí žádnými závažnými strukturálními potížemi, ekonomika je dynamická a dochází
      k neustálé tvorbě pracovních míst, pracovní příležitosti v českých obcích jsou
      relativně diversifikované. </p><p>Proč tedy existují lidé, kteří mohou a chtějí
      vykonávat placenou práci a současně není nikdo, kdo by jejich práce chtěl za
      finanční kompenzaci využít? </p><p>Proč trh tuto nerovnováhu nesrovná? Základní
      poučka ekonomie přeci říká, že cena vyrovnává nabídku s poptávkou! Proč tedy
      smluvní mzda neklesá na úroveň, při které by se poptávající a nabízející dohodli?</p><p>Trh
      práce je pokřiven v několika ohledech, a tato pokřivení způsobují, že se v mnoha
      případech nabídka s poptávkou nepotká.</p><p>Nezaměstnanost ve vyspělých ekonomikách
      není žádnou nezbytností. Jak ukazuje obrázek č. 1, i u nás je nezaměstnanost
      relativně vysoká až od roku 1998 a jak ukazuje obrázek č. 2, země jako Andora
      nebo Monako mají nulovou nezaměstnanost a ještě v nich pracuje mnoho cizinců.
      </p><p>   </p><p><strong>Obr. č. 1: Míra nezaměstnanosti v České republice v
      čase</strong></p><p><img class="HTML" height="317" alt="" src="/pics/obr/miranezamest.gif"
      width="500" border="0"></p><p><em>Zdroj: ČSÚ</em></p><p><em>    </em></p><p><strong>Obr
      č. 2: Míra nezaměstnanosti v evropských zemích na západ od nás</strong></p><p><img
      class="HTML" height="346" alt="" src="/pics/obr/miranezamest2.gif" width="500"
      border="0"></p><p><em>Zdroj: CIA Factbook</em></p><p><em>   </em></p><p>Hlavní
      distorzí trhu práce je zákonná minimální mzda. Jak ukazuje obr. č. 3, minimální
      mzda byla do roku 1998 relativně nízká a stabilní, zatímco od roku 1999 vytrvale
      roste. Důležitým ukazatelem pokřivení trhu práce minimální mzdou je poměr k
      průměrné mzdě. Jak ukazuje obrázek č. 4, díky nezvyšování nominální minimální
      mzdy minimální mzda coby poměr průměrné mzdy do roku 1998 klesala, zatímco od
      roku 1999 stále roste, nejstrměji právě mezi léty 1998 a 2002. </p><p>   </p><p><strong>Obr.
      č. 3: Zákonná minimální měsíční mzda v České republice (v Kč)</strong></p><p><img
      class="HTML" height="298" alt="" src="/pics/obr/minimalmzda.gif" width="500"
      border="0"></p><p><em>Zdroj: MPSV</em></p><p><em>   </em></p><p><strong>Obr.
      č. 4: Zákonná minimální měsíční mzda v České republice v poměru k průměrné mzdě</strong></p><p><img
      class="HTML" height="326" alt="" src="/pics/obr/minimalnimzda2.gif" width="500"
      border="0"></p><p><em>Zdroj: Vlastní výpočet na základě dat ČSÚ a MPSV</em></p><p><em>  
      </em></p><p>Minimální mzda znamená, že stát zakazuje zaměstnat člověk, jehož
      pracovní hodnota pro firmu je menší než 8000 korun (resp. 10 800 Kč v četně
      pojistného). Tento segment pracujících tak stát totálně vytlačuje z trhu a nutí
      firmy najímat levnější alternativy. Typickou alternativou je pořízení stroje,
      který s využitím menšího počtu kvalifikovanějších pracovníků vykoná práci za
      více nekvalifikovaných pracovníků, příkladem může být úklid odpadu či třídění
      materiálů. </p><p>Aby mi bylo rozuměno – nahrazování práce stroji je obvykle
      přirozený jev. Nahrazování lidské práce stroji samo o sobě nezvyšuje nezaměstnanost
      – byť si to luddité myslí. Postupné zavádění nových technologií jen mění strukturu
      poptávané lidské práce. Výsledkem je efektivnější využití zdrojů a nižší ceny
      výrobků. Problém vzniká jedině tehdy, pokud je minimální mzdou určitá práce
      úplně vytlačena z trhu, pak dochází k neefektivnímu využívání strojů tam, kde
      by byl levnější člověk. Výsledkem je dražší výroba, vyšší ceny a nezaměstnanost.</p><p>Práce
      se tedy technologicky (a sociálně) proměňuje, to ale samo o sobě neznamená,
      že by neměla existovat poptávka po práci lidí s nízkou kvalifikací nebo omezenými
      schopnostmi, hlavní příčinou vytlačování těchto lidí z práce je minimální mzda.</p><p>Na
      našem trhu práce existují další závažné distorze – štědrost sociálních dávek,
      omezenost pohybu pracovních sil kvůli existenci regulovaného nájmu či nákladnost
      propouštění zaměstnanců kvůli ustanovením v Zákoníku práce. V tomto stručném
      příspěvku není prostor se jim detailněji věnovat.</p><p>    </p><p><strong>Závěr</strong></p><p>Nezaměstnanost
      v České republice má systémové kořeny. Jsem přesvědčen, že zrušení institutu
      minimální mzdy a omezení sociálních dávek a by snížilo míru nezaměstnanosti,
      což by srovnalo takřka celý deficit veřejných financí. Nechceme-li být radikální,
      i pouhé nezvyšování minimální mzdy a sociálních dávek by vedlo k postupnému
      poklesu poměru minimální mzdy a sociálních dávek k typické mzdě v ekonomice
      a docházelo by tak k postupnému zmenšování pokřivení na trhu práce a poklesu
      nezaměstnanosti. </p>'
    :zverejneno: 2007-09-06
- Reforma veřejných financí v ČR:
    :perex: 'Vláda České republiky – rok po volbách a dlouhém a složitém koaličním
      vyjednávání – předložila do parlamentu balík legislativních změn označený jako
      "Zákon o stabilizaci veřejných rozpočtů". Tento návrh mění na padesát zákonů,
      počínaje zákonem o dani z příjmu a konče zrušením zákona o registračních pokladnách. '
    :telo: <p>Zákon prošel Poslaneckou sněmovnou 7. června v prvním čtení. Zákon má
      ale nejistý osud, protože koalice tří stran – Občanské demokratické strany premiéra
      Mirka Topolánka, Křesťansko demokratické unie Strany lidové a Strany Zelených
      má v dolní sněmovně jen 100 hlasů z 200 a při důležitých hlasováních se musí
      opírat o hlasy dvou sociálně-demokratických odpadlíků – Miloše Melčáka a Michala
      Pohanky. </p><p>Zákon nemá ani plnou podporu všech vládních poslanců. Při hlasování
      v prvním čtení se hlasování zdrželi kritik zprava, občanský demokrat Vlastimil
      Tlustý a kritik zleva, křesťanský demokrat Ludvík Hovorka. </p><p>Co návrh obsahuje
      a jaké jsou jeho šance v parlamentu?</p><p><strong>Navržené změny</strong></p><p>Návrhu
      předcházela složitá debata v koalici a je výsledkem mnoha kompromisů. Pojítkem
      byla snaha začít omezovat vysoký deficit veřejných financí (který přesahuje
      3% HDP). </p><p>ODS musela ustoupit z myšlenky rovné daně v případě DPH (Zelení
      chtěli ponechat zvýhodnění pro některé položky), ale součástí návrhu je jednotná
      sazba daně z příjmu fyzických osob. Ta by se měla počítat ze "superhrubé mzdy",
      tedy celkových nákladů práce včetně povinného sociálního a zdravotního pojištění
      placeného zaměstnavatelem. Pojistné nebude odečitatelnou položkou a sazba bude
      15%. Díky zvýšeným slevám na dani se přímé daně všem sníží. Na druhé straně,
      vláda se shodla na zvýšení dolní sazby DPH z 5 na 9% a ponechání horní sazby
      na úrovni 19%. Novinkou je i zavedení daní z elektřiny, to jednak chtěli Zelení,
      ale hlavně je musíme zavést kvůli směrnicím Evropské unie. Vláda zvolila minimalistické
      řešení, a jelikož EU žádá sazbu minimálně euro za MW/h, vláda navrhuje sazbu
      28,30 Kč, aby zdražení elektřiny bylo minimální. </p><p>Zákon dále omezuje výplatu
      nemocenských dávek a zavádí poplatek 30 korun za návštěvu lékaře, ruší pohřebné
      a "pastelkovné" (sociální dávku pro prvňáčky zavedenou nedávno před volbami),
      mírně snižuje porodné a rodičovský příspěvek a výplata přídavku na dítě se omezuje
      jen na chudé. Pro bohaté se naopak zavádí strop pro placení sociálního a zdravotního
      pojištění, které se nebude platit z příjmů nad čtyřnásobkem průměrné mzdy, tedy
      zhruba ze mzdy 80 tisíc a vyšší. Daň z příjmu právnických osob se má postupně
      dál snižovat ze současných 24% až na 19% od roku 2010. Daň dědická se ruší pro
      příbuzné zemřelého a obcím se dává možnost snížit či zvýšit daň z nemovitosti.</p><p><strong>Námitky
      vládních poslanců</strong></p><p>Lidovec Hovorka protestuje především proti
      platbám u lékaře v případě dětí a občanský demokrat Tlustý především kritizuje,
      že nedošlo ke snížení horní sazby DPH. Tlustý sám představil alternativní návrh
      zákona o dani z příjmu, který je v podstatě překladem slovenského zákona do
      češtiny. Vláda může teoreticky některým námitkám vyjít vstříc, ale musí udržet
      návrh jako celek pod kontrolou, aby se neztratil jeho základní smysl. Strategií
      vlády proto je umožnit projít jedinému pozměňovacímu návrhu, který bude obsahovat
      změny, na kterých se shodne vláda s koaličními poslanci včetně rebelů Tlustého
      a Hovorky a sociálně demokratických odpadlíků Melčáka a Pohanky. </p><p>S tímto
      postupem v podstatě všichni souhlasí, Tlustý ví, že jinak než s podporou vládních
      poslanců své náměty neprosadí. Jaký kompromis je tedy možný?</p><p>Tipuji, že
      se nějak vyjde vstříc Hovorkovi (lze si představit např. osvobození dětí do
      15 let od poplatků u lékaře) i Tlustému (např. horní sazba DPH by se mohla snížit
      z 19 na 18%). Melčák navrhuje ušetřit nějaké další státní peníze dalším seškrtáním
      sociálních dávek pro nezaměstnané a nyní se diskutuje o tom, o kolik. </p><p><strong>Hodnocení
      ekonoma</strong></p><p>Z pohledu liberálního ekonoma zákon rozhodně není ideální,
      ale znamená povětšinou změny k lepšímu. Zákon o dani z příjmu bude ve výsledném
      dopadu na poplatníky velmi podobný slovenskému, byť konstrukce daně bude trochu
      jiná. Nebudeme mít sice jednotnou sazbu DPH, ale průměrná česká DPH zůstane
      o něco nižší než slovenská. Zavádíme také maximální vyměřovací základ pro pojistné,
      byť ne tak nízký jako je na Slovensku. Zavádíme poplatky u lékaře, které na
      Slovensku premiér Fico zrušil. </p><p><strong>Závěr</strong></p><p>Závěrem lze
      říci, že je slušná šance, že většina z vládního balíku Sněmovnou projde a není
      vyloučené, že ve finále dojde ke snížení horní sazby DPH na 18% a dalšímu seškrtání
      sociálních dávek. V Senátu by návrh jako celek neměl mít problém, protože z
      81 senátorů mají sociální demokraté jen 12. Věřím, že vláda udělá vše proto,
      aby slušný kompromis prošel, protože alternativou je směřování k předčasným
      volbám a riziko návratu levicového demagoga Paroubka k moci.</p><p>Od ledna
      2008 lze tedy realisticky očekávat snižování vládních deficitů při snížení míry
      vládního přerozdělování a zvýšení osobní odpovědnosti. Pozitivní je určitě také
      to, že zároveň dojde k zostření daňové konkurence v celém regionu střední Evropy.</p>
    :zverejneno: 2007-06-28
