    :telo: '<p>Musí Česko vstoupit do Evropské unie? Ne, zaznívá z Centra pro ekonomiku
      a politiku, jehož ředitelem je Petr Mach, autor řady euroskeptických článků.</p><p>OTÁZKA:
      ( ferri ) V jedné z odpovědí říkáte, že Česko nemusí nutně někam patřit, ale
      to je pouze podle mě zbožné přání. Pokud je pravdivá teze, že svět se díky novým
      technologiiím bude dále sbližovat, potom stojí Vaše názory asi na vodě.</p><p>ODPOVĚĎ:
      ( 06.06.2003 14:49 ) Naopak. Dnes můžeme po celé Evropě volně telefonovat ne
      proto, že by státy jako vlastníci státních Telekomů dojednaly tuto možnost,
      ale proto, že soukromé firmy vybudovaly navzdory všem regulacím své mobilní
      sítě. Myslím, že drtivá většina výhod a zkvalitnění našeho života nepochází
      od států, ale od soukromého sektoru. Tuto ekonomickou přirozenou na dobrovolnosti
      založenou globalizaci považuji za prospěšnou, narozdíl od politické globalizace.</p><p>OTÁZKA:
      ( Aleš ) Já si myslím, že pokud do Unie nevstoupíme, zatímco všechny státy okolo
      nás ano (Polsko a Slovensko určitě, Německo a Rakousko už tam je), pak budeme
      dost odříznuti a bude problém vůbec něco někam vyvézt. Republika by vypadala
      jako takový malý ostrůvek uprostřed velké Evropy a tím se (podle mne) naše pozice
      ještě zhorší. Co si o tom myslíte vy?</p><p>ODPOVĚĎ: ( 06.06.2003 14:49 ) Na
      podobnou otázku už jsem odpověděl.</p><p>OTÁZKA: ( Audry ) Myslím, že všechny
      argumenty PRO jsou dostupné a realizovatelné i nyní. Jestě jsem neslyšela důvod
      proč do EU vstoupit. Znáte nějaký? Děkuji za odpověď</p><p>ODPOVĚĎ: ( 06.06.2003
      14:48 ) Já pro sebe žádný důvod nevidím. Připadá mi trochu postavení na hlavu,
      že proti jsou komunisté a pro ODS. Myslím, že by to mělo být naopak. EU je nejen
      ztělesněním staré komunistické doktríny internacionalismu, ale i centrální plánování
      je v EU rozvinutější než u nás.</p><p>OTÁZKA: ( ) Nemáte pocit, že referendum
      o vstupu je fraška? Mám totiž pocit, že o všem je již dávno rozhodnuto a ani
      EU by snad neposílala různé peníze, pokud by neměla jistotu, že nás pohltí.</p><p>ODPOVĚĎ:
      ( 06.06.2003 14:47 ) Pokud referendum dopadne NE, nevstoupíme. Záleží to na
      rozhodnutí voličů.</p><p>OTÁZKA: ( Kessa ) Navzdory tomu, ze ziju zakonne a
      primerene mravne, mam pocit, ze stat (coby instituce, kterou opravdu nesnasim)
      mi reguluje zivot vic, nez je mi prijemne, a obcas se neubranim dojmu, ze az
      prilis zasahuje lidem do vylozene osobnich veci. Priklady? (kuractvi se temer
      stava trestnym cinem; na bernaku jste rovnou povazovan za zlocince; pani Eva,
      co si vzala Johna Smithe, neni Eva Smith, ale Smithova atd.) Predpokladam, ze
      po vstupu do EU by "regulatoru" lidske svobody a mantinelu pro stastny zivot
      na farme zvirat jeste pribylo. Nebo se mylim?</p><p>ODPOVĚĎ: ( 06.06.2003 14:47
      ) Když už parafrázujete Orwella (před 100 lety narozeného), budu ho parafrázovat
      také: V EU vidím nejen eurospeak, ale i eurosoc. </p><p>OTÁZKA: ( ) Jak to bude
      po vstupu do EU s nezaměstnaností? Nebude to jako v Německu, kde je nezaměstnanost
      vysoká a kde se vyplatí zaměsnávat "levné" síly z východu?</p><p>ODPOVĚĎ: (
      06.06.2003 14:46 ) To přiznávají i vládní analýzy, že po vstupu do EU by asi
      vzrostla nezaměstnanost.</p><p>OTÁZKA: ( Josef ) Jste euroskeptik ale na Ukrajině
      byste určitě bydlet nechtěl. Není to jen pokus se zviditelnit, když už jiná
      pozitiva nemáte?</p><p>ODPOVĚĎ: ( 06.06.2003 14:45 ) Co máte s Ukrajinou? Nikdy
      jsem neřekl, že alternativou vstupu do EU je odstěhování se na Ukrajinu. Jinak
      ale Ukrajině fandím. Ukrajinská ekonomika docela rychle roste, zavádějí 13%
      rovnou daň a myslím, že se brzy mnoho firem začne stěhovat právě na Ukrajinu,
      jestli se u nás nesníží daně.</p><p>OTÁZKA: ( ) Mám kamarádku vdanou ve Španělsku
      a neměla to holka lehké, protože v EU se dost natvrdo rozlišují země EU a země
      mimo EU, nemluvě navíc o jedné takové z bývalého sovět bloku, které lepší nedůvěřovat.
      Ještě před pěti lety si o nás na západě mysleli, že snad ani nevíme, co je to
      deodorant, ... Myslíte, že když zůstaneme mimo EU, že si o nás sami od sebe
      udělají lepší mínění?</p><p>ODPOVĚĎ: ( 06.06.2003 14:45 ) To nebude záviset
      na ničem jiném než na nás. Jestli se ekonomika Německa bude ještě pár let vyvíjet
      tak jak se vyvíjí, může být brzy Česká republika bohatší než Německo, tak jako
      tomu bylo např. na počátku dvacátých let minulého století. Čím vyšší životní
      úroveň u nás bude, tím lépe se k nám okolí bude chovat.</p><p>OTÁZKA: ( Karel
      ) CHtěl bych vědět proč většina politiků do unie tak chce,proč se dělá taková
      kampaň,když tam být nepotřebujeme.</p><p>ODPOVĚĎ: ( 06.06.2003 14:44 ) Už jsem
      odpovídal.</p><p>OTÁZKA: ( Petr ) A ještě jedna otázka. Myslíte si, že EU může
      být ekonomickou alternativou vůči asijským tygrům a politickou vůči USA?</p><p>ODPOVĚĎ:
      ( 06.06.2003 14:44 ) Nenahlížím na svět jako na konkurenci bloků. Tchaiwan může
      prosperovat, aniž by patřil pod Čínu či USA. Součástí EU nejsou např. také Normanské
      ostrovy – kus země mezi Francií a Velkou Británií. Platí tam jejich zákony,
      zavedli dávno rovnou daň a žijí si dobře. Prosperita nezávisí na velikosti celku.</p><p>OTÁZKA:
      ( Olda ) Dobrý den. Já jsem pro členství ČR v EU, ale současná situace a připadá
      příliš hysterická a působí to dojmem, že jsme do toho nuceni. Myslím, že by
      celé věci prospělo, kdyby se náš vstup o několik let odložil až do doby, kdy
      bude vstup přirozenější? Z tohoto důvodu budu pravděpodobně hlasovat proti i
      když EU neodmítám. Moje otázka zní, kdo a proč tvoří okolo vstupu mlhu a vyvolává
      dojem, že tam musíme, jinak budeme izolováni a vlastně nemáme šanci na opřežití,
      když sama EU neví, kam kráčí a kam vlastně kráčet chce. Zatím to vypadá, že
      se snaží vytvořit něco jako SSSR. Co si o tom myslíte?</p><p>ODPOVĚĎ: ( 06.06.2003
      14:41 ) Zdá se mi, že mnozí evropští politici mají pocit, že tvoří dějiny jako
      velcí sjednotitelé Evropy a možná si přejí být v učebnicích. Jestli se ale dá
      EU sjednotit, je to otázkou dlouhodobého přirozeného procesu a ne rychlé řízené
      akce. Proto se obávám, že to co není přirozeně integrované, může pohromadě držet
      jen dirigismem. </p><p>OTÁZKA: ( Tom Smid ) Dobry den,chtel bych se Vas jenom
      zeptat na jeden mozna ne az tak vyznamny detail.Kdysi jsem cetl v Revue Proglas
      jeden z Vasich clanku,kde jste pripodobnoval EU k SSSR,samozrejme hlavne strukturalne
      a institucionalne.Mohl byste to ve zkratce zodpovedet jeste jednou, v kterych
      aspektech je EU podobna SSSR?Dekuju a zdravim z Brna.Tomas Smid</p><p>ODPOVĚĎ:
      ( 06.06.2003 14:40 ) Šlo o článek Nezdravé kořeny evropské integrace, který
      je uveden také jako kapitola v mé knize Úskalí evropské integrace. Doporučuji
      si to přečíst celé tam.</p><p>OTÁZKA: ( Petr ) Jak vidíte referendum? Myslíte
      si, že je šance ve vládní dezinformační kampani, aby referendum dopadlo pro
      Česko dobře - čili NE.</p><p>ODPOVĚĎ: ( 06.06.2003 14:40 ) Diskuse se začíná
      konečně docela rozvíjet. Podobě se rozvíjela i v první kandidátské zemi, která
      hlasovala – na Maltě. Referendum tam dopadlo velmi těsně: 52 pro ku 48 proti.
      Pro slovenské odpůrce bylo rozumnou strategií nejít k volbám a výsledek byl
      těsný: 52 % se zúčastnilo 48 % se nezúčasnilo. Myslím, že i u nás bude výsledek
      těsný. Kdyby byl vstup odmítnut, byl by to velký úspěch nad vládní kampaní.</p><p>OTÁZKA:
      ( Barclay ) Nemáte pocit, že když se na něčem podílíme (a to už z velké části
      dnes - přijímáme normy EU, obchodujeme s nimi atd.), je lepší mít možnost spolurozhodovat
      než jenom z povzdálí sledovat? A navíc pokud bychom nevstoupili, mělo by vlastně
      Německo i Francie v EU daleko větší váhu než v opačném případě.</p><p>ODPOVĚĎ:
      ( 06.06.2003 14:39 ) Německo a Francie mají dnes větší váhu rozhodovat v EU,
      ale nemají právo rozhodovat o nás. Kdybychom vstoupili, měli by o něco menší
      váhu rozhodovat v EU, ale mohly by rozhodovat i o nás. Dnes sice přijímáme všechnu
      legsilativu EU, ale jen proto, že ČR chce vstoupit. Kdybychom nevstoupili, bylo
      by možné nevýhodné směrnice EU zase z našich zákonů vypustit.</p><p>OTÁZKA:
      ( Karel ) CHtěl bych vědět proč většina politiků do unie tak chce,proč se dělá
      taková kampaň,když tam být nepotřebujeme.</p><p>ODPOVĚĎ: ( 06.06.2003 14:39
      ) Politici patří spolu s právníky, překladateli a úředníky schopnými ucházet
      se o místa v Bruselu mezi profese, které mohou na vstupu vydělat.</p><p>OTÁZKA:
      ( Pája ) 1. Domníváte se, že je lepší vyjádřit svoji nespokojenost tím že půjdu
      hlasovat NE nebo nejít vůbec ? 2. DOmníváte se, že ještě lze zrušit některé
      zákony, které jsou přijaty již dnes z důvodu možného vstupu zase zpět na původní
      ? (2 roky záruka, králíkárny dle EU, kulaté šipky na silnicích,)</p><p>ODPOVĚĎ:
      ( 06.06.2003 14:33 ) Pokud by v ČR měla v zákoně o referendu zakotveno kvorum
      (např. účast min. 50 % voličů, jako to bylo na Slovensku), pak by bylo rozumnou
      strategií odpůrce zvrátit referendum tak, že by nešel volit a doufal by v nízkou
      účast a neplatnost. V ČR taková hranice neplatí, tak je jedinou rozumnou strategií
      odpůrce vstupu do EU jít hlasovat a vhodit NE. Kdybychom nevstoupili, bylo by
      rozumné, aby náš parlament řadu zákonů vyhovujících normám EU poopravil v náš
      prospěch.</p><p>OTÁZKA: ( helena kurkova ) Dobry den, jiz pul roku se ucim ve
      Vidni nemcinu a setkavam se i s Turky. Prestoze jsou jiz narozeni zde, v Rakousku,
      za svuj stat povazuji Turecko a na duchod se tam skoro vsichni stehuji zpatky.
      Neprizpusobili svuj zivotni styl stredni Evrope a zustavaji uzavrenou komunitou.
      Myslite si, ze vyhledove vstup Turecka do EU je prirozeny? Jakym spolecenstvim
      EU chce byt? Jiz ted se na ni ''nabaluji'' zeme, ktere chteji od EU pomoci,
      nejsou ekonomicky silne. Vystudovala jsem ekonomii a mam strach, co bude za
      20, 30 let s timto uskupenim. Dekuji za odpoved</p><p>ODPOVĚĎ: ( 06.06.2003
      14:33 ) Myslím, že EU tahá Turecko za nos, když mu slibuje vstup (volný pohyb
      osob, zboží, dotace). Považuji to za vyloučené. Jestliže vyjednávání ČR s EU
      dopadlo takto nevýhodně pro ČR, Turecko by dopadlo ještě poníženěji. Nepovažoval
      bych ani za rozumné sjednotit se s Tureckem. Nic proti Turecku, rád tam jedu
      na dovolenou, ale legislativa nemůže efektivně platit tam, kde úředník a soudce
      z Bruselu či ze Štrasburku nedohlédne a kde se nedomluví.</p><p>OTÁZKA: ( Pavel
      S. ) Troufnete si odhadnout jak dopadne referendum o vstupu? Vstoupíme nebo
      ne?</p><p>ODPOVĚĎ: ( 06.06.2003 14:31 ) Myslím, že výsledek bude těsný.</p><p>OTÁZKA:
      ( Tomáš ) Dobrý den, proč si myslíte že vláda tak trvá na vstupu ČR do unie,
      že ani nedá prostor seriozní diskuzi s odpůrci vstupu? Děkuji za odpověď</p><p>ODPOVĚĎ:
      ( 06.06.2003 14:31 ) Vláda si zadala kampaň s cílem přesvědčit co nejvíce lidí
      jít k volbám a hlasovat ano. Cílem vlády nebylo objektivně informovat a vyvolat
      diskusi.</p><p>OTÁZKA: ( Normálně uvažující občan ) Pane Machu, ČR je malá exportně
      orientovaná ekonomika. Vám nevadí, že pokud nevstoupíme do EU, tak nám budou
      např. Poláci, Slováci a Litevci určovat, jaké normy budou aplikovány na jednotném
      vnitřním trhu, jehož součástí již prakticky dnes ČR je. Nemáte třeba obavy z
      toho, že by okolní země mohly využívat obrovskou sílu EU v prosazování svých
      bilaterálních partikulárních sporů s námi, jak tomu ostatně již do určité míry
      je nyní (a to jsou zatím jen Rakušani Němci). Myslíte si, že jste skutečně pragmatik?</p><p>ODPOVĚĎ:
      ( 06.06.2003 14:30 ) Toho se trochu obávám. Ale řešil bych to jednáním až tehdy,
      kdyby to nastalo.</p><p>OTÁZKA: ( Snaker ) 1)Jak dlouho podle vas bude EU schopna
      zivota? Mam na mysli to, ze EU se po pristoupeni novych statu stane jeste vetsim
      molochem s obrovskou byrokracii a s tim spojenymi naklady. 2) Nesnizuje tak
      velkym poctem statu s rozdilnymi ekonomikami, schopnost pruzne reagovat na ekomomickou
      , socialni situaci ? 3) Jak se podle vas bude vyvijet socialni politika EU?
      </p><p>ODPOVĚĎ: ( 06.06.2003 14:29 ) V r. 2005 očekávám velký tlak na rozpočet
      Německa a dalších států v důsledku přibývání důchodců a ubývání daňových poplatníků.
      Návazně na to očekávám tlak Německa na přehodnocení systému odvodů do EU a čerpání
      z EU. Očekávám, že Německo bude chtít místo doplácení ročně 7 miliard na EU
      utratit těchto 7 miliard doma. Očekávám následně chaos v rozpočtech zemí, které
      z EU tyjí. Následně očekávám zmatek, stávky a problémy. Myslím, že by bylo lepší
      sledovat to z povzdálí.</p><p>OTÁZKA: ( Jan ) Jak se divate na "objektivni"
      zpravodajstvi o EU TV? Proc podle Vas nedostanou slovo lide napr. z liberalniho
      institutu? Je to skutecne tak jak rika B. Kuras, ze i kdyz si vstup neodhlasujeme
      nyni, referendum se bude opakovat treba za 2-3 roky?</p><p>ODPOVĚĎ: ( 06.06.2003
      14:28 ) Kampaň ČT typu "Minuta o EU" je výsměchem objektivní demokratické soutěži
      idejí. Jestli se referendum bude opakovat za 2-3 roky, o tom může rozhodnout
      pouze náš parlament.</p><p>OTÁZKA: ( Martin Severa ) Važený pane Mach, Vám se
      nedivým, že jste proti vsupu, mate totiž pěkné postavení a jemu odpovídající
      plat.Nebraňte tedy mladý lidem, kteří by se chtěli (tim, že vstoupíme do EU)
      prosadit v budoucí společné Evropě a přestaňte být euroskeptikem!</p><p>ODPOVĚĎ:
      ( 06.06.2003 14:28 ) Proti vstupu jsem byl již jako student, když jsem začal
      vydávat časopis Laissez Faire financovaný ze skromných studentských přivýdělků.
      Mé přesvědčení o rizicích evropské integrace je hlubší.</p><p>OTÁZKA: ( Kendy
      ) Dobrý den, jste toho názoru, že někdo chce vládnout světu a tak vymyslel EU
      ? Mně to totiž tak připadá. Děkuji</p><p>ODPOVĚĎ: ( 06.06.2003 14:27 ) Existuje
      spousta snílků, kteří věří v "globální jurisdikci" – ve světovládu, ze které
      není kam emigrovat. EU je pokusem utvořit nadnárodní stát alespoň na evropském
      světadílu.</p><p>OTÁZKA: ( Petišé ) Nemyslíte si náhodou že vstupem do EU začnou
      konečně v týto zemi platit zákony a lidi začnou konečně tyto zákony dodržovat?
      Hlavně politici!!!</p><p>ODPOVĚĎ: ( 06.06.2003 14:27 ) To, jestli je nedodržování
      zákonů dostatečně a včas stíháno, záleží na našich soudech. naše soudy zůstanou
      takové jaké jsou bez ohledu na náš vstup do EU. Nepovažuji za rozumné, podléhat
      jurisdikci evropského soudu. Viz nedávný případ rodiny Červeňákových z Matiční
      ulice, která na základě evropského soudu bude žádat po státu, tedy nás, daňových
      poplatnících "odškodnění" milion korun. Obávám se, že o tom rozhodli soudci,
      kteří neznají nejen náš jazyk, ale ani naši realitu.</p><p>OTÁZKA: ( deda )
      Dobrý den, myslíte si že se budou mít důchodci lépe, když budeme v EU?</p><p>ODPOVĚĎ:
      ( 06.06.2003 14:26 ) To těžko. Kvůli vstupu do EU podraží vlivem zvýšení DPH
      řada zboží a služeb (telefony, teplo...), zatímco důchody porostou nezávisle
      na EU, a to spíše pomaleji. </p><p>OTÁZKA: ( ) Nemyslíte, že jsou antiEU výroky
      některých členů ODS trochu zajímavě načasované? Proč zrovna týden před referendem,
      proč se nediskutovalo dřív?</p><p>ODPOVĚĎ: ( 06.06.2003 14:25 ) Je to dílem
      tím, že i mnozí členové ODS se až nyní na základě před tím netušených informacích
      rozhodli hlasovat proti – nebo se k tomu přiznat. Dílem je to tím, že během
      posledních týdnů před referendem je taková informace nejúčinnější z hlediska
      šance ovlivnit veřejnost.</p><p>OTÁZKA: ( Marta ) Podstoupil jste nekdy potupny
      rozhovor s anglickzmi celnimi uredniky na hranicich? Pokud ano, jak muzete rikat
      ne EU?</p><p>ODPOVĚĎ: ( 06.06.2003 14:25 ) NOCOMMENT</p><p>OTÁZKA: ( Puntičkář
      ) Tvrdíte, že pokud nevstoupíme do EU, na hranicích se nic nezmění. To je lež.
      Vstupem do EU odpadne kontrola zboží, budou kontrolovány pouze osoby. Čili za
      dlouhé fronty kamionů na hranicích mohou moci poděkovat naši dopravci mimo jiné
      vašim přihlouplým řečem. Uvědomujete si vůbec skutečně do hloubky důsledky vašich
      neuvážených slov?</p><p>ODPOVĚĎ: ( 06.06.2003 14:25 ) Ve smlouvě o přistoupení
      je mimo jiné výjimka, že ceny cigaret můžeme na euroúroveň zvýšit až v r. 2007.
      Mj. i proto mají sousední země výjimku kontrolovat dovoz, aby se k nim nedovážely
      levné cigarety.</p><p>OTÁZKA: ( R.T. ) Ve svych clancich hovorite o tom, ze
      v pripade nevstoupeni do EU budeme i nadale vyuzivat oboustrane vyhodnych obchodnich
      smluv, jaka je ale jistota, ze EU tyto dnes platne dohody v pripade ze rekneme
      NE nezrusi, nebo neupravi. Dle meho nazoru je toto trosku kriticke misto, co
      si o tom myslite Vy?</p><p>ODPOVĚĎ: ( 06.06.2003 14:24 ) Jistota v tom není.
      Jak jsem uvedl dříve, EU je stejně jako my vázána dohodami v rámci Světové obchodní
      organizace WTO, ale nikde není záruka, že by je EU porušila. Za větší záruku
      považuji přítomnost evropských investorů u nás, v jejichž zájmu, jestliže vyvážejí
      od nás do EU, není aby EU, kde mají sídlo a možnost ovlivňovat rozhodování EU,
      uvalila na nás obchodní bariéry.</p><p>OTÁZKA: ( Pavel ) Myslite si, ze v podminkach
      (drive-nebo pozdeji) volneho pohybu pracovnich sil bude moci vlada teto zeme
      udrzovat cenu prace VS kvalifikovanych pracovniku ve statnim sektoru (ucitelu,
      lekaru atd) ci ucitelu VS skol na stavajici vyrazne podhodnocene urovni? Myslite
      si, ze pozitivni vyvoj (smerem k vyrovnani platove urovne napr. k prumeru v
      OECD) bude rychlejsi v podminkach samostatneho statu nebo clenskeho statu EU?
      Diky.</p><p>ODPOVĚĎ: ( 06.06.2003 14:24 ) Ve všech zemích platí, že vlády zvyšují
      platy učitelů až tehdy, když se učitelů nedostává. Platy učitelů tedy vláda
      musí zvyšovat vždy, když rostou platy v konkurenčních profesích. Platy v soukromé
      sféře rostou a věřím že by rostly dál ať vstoupíme nebo nevstoupíme. Já osobně
      se domnívám, že růst mezd by byl rychlejší, pokud bychom nevstoupili.</p><p>OTÁZKA:
      ( Jaroslav Zajíček ) Přečetl jsem si se zájmem studii CEPu : "Víme o čem budeme
      hlasovat". Domníval jsem se, že se bude jednat o nezávislou studii. Bohužel
      musím konstatovat, že se jedná v řadě aspektů o poměrně tendenční materiál s
      jednoznačným politickým pozadím, navíc vytržený z reality. Doufám, že dokument
      neměl sloužit k osobním vyprofiováním. Osobně Vaši iniciativu nicméně vítám,
      protože snad alespoň vyburcuje pragmaticky uvažující občany k reakci.</p><p>ODPOVĚĎ:
      ( 06.06.2003 14:23 ) Je to nezávislá studie v tom smyslu, že nebyla financována
