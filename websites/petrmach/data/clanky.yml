      Je neodpovědné odvolávat se jen na konsensus klimatologů a vyvodit z toho podporu
      solárních elektráren, biopaliv, rtuťových zářivek a zateplování. </p><p>D.T.:
      Ano, ale vy, pokud se nemýlím, přímo odmítáte vliv člověka na klima. Říkáte
      tedy, že i kdyby globální oteplování bylo způsobené člověkem, tak se nemají
      prosazovat žádné regulace, má se všechno nechat pouze na zákazníkovi? P.M.:
      Já nevím, jaký je vliv člověka na klima. Jen si myslím, že zákazem žárovek ho
      nezměníme ani o píď. </p><p>D.T.: Dobře - žárovky jsou jedna věc, co ale třeba
      dotování obnovitelné energie? Přece jenom trhy jsou postaveny na lidském životě
      - to, co se stane po smrti současné generace trhy nezajímá, protože současní
      kapitalisti z toho nebudou mít zisk. Není proto nezodpovědné nezavádět žádná
      pravidla a nechat společnost takto vydrancovat přírodní zdroje a při tom zničit
      naší planetu? P.M.: Nemám strach o budoucí generace pokud jde o přírodní zdroje.
      Oni jistě přijdou na to, jak využít zdroje, o kterých my ani netušíme. Kdyby
      generace před námi šetřily pro nás uhlí a břidlici, nedávalo by to žádný smysl.
      Pozdější generace objevily ropu či uran. Spíš to uděláme příštím generacím těžší,
      pokud teď budeme utrácet peníze za něco, co není konkurenceschopné. D.T.: Dobře.
      Chtěl bych vám poděkovat za rozhovor; vím, že se to celkem protáhlo a o to víc
      si to od vás cením. P.M.: Díky. Bylo zajímavé si s Vámi povídat. \r\n</p>\n<p>Zdroj:
      <a href=\"http://ecpmag.blogspot.com/2011/02/rozhovor-petr-mach.html\">http://ecpmag.blogspot.com/2011/02/rozhovor-petr-mach.html</a></p>"
