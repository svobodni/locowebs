- 'Zakladatel nové strany Mach: To je zoufalství, co dělá ODS ve vládě':
    :perex: Na scéně se má objevit hned několik nových pravicových politických stran.
      Jednu z nich zakládá Petr Mach, ředitel Centra pro ekonomiku a politiku. Tedy
      sdružení, které před deseti lety založil dnešní prezident Václav Klaus. Koho
      chce Petr Mach se spolupracovníky vlastně oslovit? A čeho chce dosáhnout? To
      vysvětluje v rozhovoru pro MF DNES.
    :telo: '<p><strong>Pane Machu, léta spolupracujete v Centru pro ekonomiku a politiku
      (CEP) s Václavem Klausem. Je to vztah čistě pracovní, nebo se dá hovořit i o
      určité formě přátelství?</strong></p><p>Primárně je určitě pracovní, ale dá
      se hovořit i o určité formě ideové spřízněnosti.</p><p><strong>Nic víc? Žádný
      osobnější vztah mezi vámi nevznikl?</strong></p><p>Seznámili jsme se v roce
      1998. To jsem už rok vydával časopis Laissez Faire a byl studentem Vysoké školy
      ekonomické. Václav Klaus se stal jedním z předplatitelů mého časopisu. On měl
      tehdy založené sdružení CEP, to však nevyvíjelo činnost. Když viděl můj časopis,
      tak zřejmě nabyl dojmu, že já mohu vést také CEP. A pokud vím, tak četl tehdy
      jeden můj článek ve vaší MF DNES, bylo mi 23 let a začínal jsem publikovat.
      Pak mě pozval do Sněmovny, kde byl předsedou. Tam jsme se dohodli na spolupráci.
      Já jsem ho ale sledoval už od revoluce, od svých 14 let.</p><p><strong>Ptám
      se především proto, že se v posledních týdnech objevují </strong><strong>informace</strong><strong>,
      že jako zakladatel nové pravicové strany jste jen prodlouženou rukou prezidenta.</strong></p><p>Nejsem
      ničí prodlouženou rukou, jsou to spekulace novinářů. Jsem absolutně autonomní.
      Ale oficiálně jsem informoval prezidenta o svém záměru založit stranu minulé
      pondělí, protože jsem ředitelem CEP, který on založil.</p><p><strong>Podílí
      se na založení té strany Pražský hrad, jak se říká?</strong></p><p>Ne. Ani já
      už nejsem formálně rok zaměstnancem prezidenta, dělal jsem mu poradce. Nebudu
      mu dál radit ani zadarmo, abych nebyl v konfliktu zájmů. A pokud si bude správní
      rada Centra pro ekonomiku a politiku myslet, že v konfliktu by bylo to, že jsem
      ředitelem tohoto think tanku a současně ve vedení nějaké strany, tak se vzdám
      i toho. Podle mě to však konflikt zájmů není.</p><p><strong>Je jedno, co uděláte,
      i tak si bude mnoho lidí myslet, že vzniká strana Václava Klause. Nebojíte se
      toho?</strong></p><p>Co s tím mám dělat? Vůbec nic s tím neudělám. Každý ať
      si spekuluje, jak chce.</p><p><strong>Spekuluje se i o tom, že jedním z funkcionářů
      vaší strany by mohl být Václav Klaus mladší, ředitel jednoho pražského gymnázia.
      On také nedávno vystoupil z ODS.</strong></p><p>Učil jsem před lety na jeho
      škole kurz ekonomie. Je to bystrý politický pozorovatel. A před více než měsícem
      jsem s ním o nové straně skutečně hovořil. Konzultuji s ním některé věci, to
      je pravda.</p><p><strong>Bude mít Václav Klaus mladší nějakou funkci ve vaší
      straně?</strong></p><p>Myslím si, že nebude. Ale byl bych rád, kdyby se přidal.
      O takového člověka bych stál.</p><p><strong>V rozhovoru pro MF DNES před dvěma
      týdny prezident hovořil o tom, že by u nás podpořil euroskeptickou stranu. To
      hovořil o vás?</strong></p><p>Spíše o hnutí Libertas, které vzniklo v Irsku
      a teď má ambice kandidovat příští rok ve všech členských zemích EU ve volbách
      do europarlamentu.</p><p><strong>Prezident opustil minulý týden na kongresu
      občanských demokratů i funkci čestného předsedy ODS. Vy ještě jste členem této
      strany?</strong></p><p>Nejsem. Opustil jsem ji již před rokem, ale členství
      mi doběhlo až v březnu 2008. Členem jsem byl od roku 1997 v Praze 5.</p><p><strong>Proč
      jste ODS opustil?</strong></p><p>Právě kvůli situaci v organizaci v Praze 5.
      Ta byla často popisována i v médiích, protože tam bojovaly různé frakce a mnoho
      věcí bylo zcela neprůhledných. Ale už delší dobu si myslím, že s ODS není cosi
      v pořádku, to byl také velmi vážný důvod k odchodu.</p><p><strong>Mění se i
      podle vás občanští demokraté spíše v lobbistickou skupinu místo strany pevných
      pravicových idejí? Prezident i tímto zdůvodňoval na kongresu, že už nechce být
      jejich čestným předsedou.</strong></p><p>Jako občan i volič mám stejný pocit.
      Navíc v ODS na té Praze 5 nebylo možné prosadit jakýkoli odlišný názor. Okamžitě
      vás zablokovali. Odešel jsem a začal jsem proto uvažovat už loni o založení
      nové strany. Navíc ODS přibývají do značné míry členové takzvaně "umělí". Přicházejí
      tam lidi spíše na popud některých politiků, kteří si tak chtějí zajistit své
      zvolení. S tím nemohu souhlasit.</p><p><strong>Když jste uvažoval o založení
      strany dlouho, proč se rodí až v posledních dnech?</strong></p><p>Už rok si
      dělám prostor pro to, abych měl víc času na politiku, a přerušil jsem proto
      i svůj pracovní úvazek na Vysoké škole ekonomické, kde jsem přednášel. Kongres
      ODS z minulého týdne byl pak poslední šancí, aby se ukázalo, kam tato strana
      směřuje.</p><p><strong>Kam podle vás směřuje?</strong></p><p>Jsou tam lidé,
      kteří upřednostňují své zájmy v příštím krátkém období, třeba roku a půl, před
      zásadními cíli pro následujících 10 let. Nestane se žádný zázrak a ODS budou
      voliči dále ubývat. Už rok pozoruji se značnou mírou zoufalství ODS ve vládě
      i to, jak hovoří o takzvaných reformách. Hovoří o pravicovosti reforem, ale
      nic takového nedělá.</p><p><strong>Je už podle vás ODS pro pravicové voliče
      nepoužitelná?</strong></p><p>Ne, pro spoustu voličů bude dál atraktivní, ale
      já jsem se přiřadil k těm, kteří si myslí, že ODS už nehájí jejich zájmy. Jsem
      pravičák, nechci, aby nám stát, česká vláda či Evropská unie braly velké peníze
      na daních, aby zasahovaly tolik do našich životů a regulovaly je. Mrzí mě, že
      ODS v těchto věcech polevila, či dokonce zcela otočila. Tím nejvážnějším bylo
      otočení ODS a jejího předsedy Mirka Topolánka v případě Lisabonské smlouvy.</p><p><strong>Tak
      to máte stejný názor jako Václav Klaus.</strong></p><p>I pan prezident poznal,
      že ve vztahu k Evropské unii všechny české strany hlavního proudu mají stejné
      myšlení, že není rozdíl mezi pravicí a levicí. A že bohužel všechny akceptují
      to, co velké státy v Unii vymyslí pro ostatní. Proto uvítal vznik nové strany.</p><p><strong>Kolik
      těch stran vznikne?</strong></p><p>Mám informace, že může vzniknout více pravicových
      stran. Ale my bychom v případě příštích voleb do europarlamentu asi spolupracovali
      s českou Libertas, která vznikla původně v Irsku.</p><p><strong>Jak se vaše
      strana bude jmenovat?</strong></p><p>Doufám, že to nemám někde tady na stole,
      abyste si to neopsal. Názvů je navrženo několik, ještě není rozhodnuto. Bude
      zveřejněn, až představíme přípravný výbor strany. Ten se objeví do konce roku
      či na začátku ledna.</p><p><strong>Chtěl bych znát ten název. Slyšel jsem, že
      by to mohlo být slovo Svobodní. Je to tak?</strong></p><p>Děkuji za tip, neboť
      název ještě není zvolený, beru každý nápad. Ale jméno bude odrážet myšlenky
      a politiku strany.</p><p><strong>Česká Libertas má vzniknout účelově k volbám
      do europarlamentu. Co vaše strana? Je to podobné?</strong></p><p>Ne ne. My se
      chceme etablovat napevno na naší politické scéně.</p><p><strong>Kde vezmete
      peníze na činnost strany? To nebude tak jednoduché.</strong></p><p>Cítím silný
      zájem veřejnosti. Pokud by měla strana 10 tisíc členů a každý zaplatí 1 000
      korun jako příspěvek, tak už to je dost peněz. Jistě však bude potřeba, aby
      se k ní přihlásili lidé, kteří by jí věnovali větší částky. Chci navíc, aby
      bylo její hospodaření naprosto transparentní.</p><p><strong>Byl jste členem
      ODS, ale vaše strana může odebírat hlasy právě občanským demokratům, nemyslíte?</strong></p><p>ODS
      poztrácela spoustu hlasů a ty chceme posbírat. Mnoho lidí se zklamalo v české
      politice a já bych chtěl, aby našli alternativu u nás.</p><p><strong>Zní to
      hezky a vznešeně, ale kde berete přesvědčení, že to má nějakou šanci? Takových
      pokusů jsme už viděli hodně.</strong></p><p>Nepodceňoval bych inteligenci našich
      voličů, vždyť oni vidí, že stávající strany nehájí dostatečně jejich zájmy.</p><p><strong>Takže
      si myslíte, že ODS bude dál ztrácet voliče?</strong></p><p>Vy si myslíte opak?</p><p><strong>Co
      si myslím já, není podstatné, protože já vedu tento rozhovor a ptám se vás.
      Prosím, odpovězte na moji otázku.</strong></p><p>ODS těžko přesvědčí bývalé
      voliče, aby se vrátili. Nemají důvod.</p><p><strong>Na co tedy nalákáte voliče
      vy?</strong></p><p>Do evropských voleb bude určitě velkým tématem Lisabonská
      smlouva. Ta je pro nás evidentně nevýhodná. Hájím stávající smlouvy, které občané
      přijali v referendu o vstupu do Evropské unie v roce 2003. Tím říkám, že nejsem
      proti Evropské unii. Lisabon je však nevýhodný z mnoha důvodů - pro nás je nevýhodné
      hlasování, pak je tam vážná věc, že Unie může měnit samotnou Lisabonskou smlouvu
      bez další ratifikace v jednotlivých zemích. Na Lisabonu nedokážu vidět nic zásadně
      pozitivního.</p><p><strong>Jenže česká veřejnost se příliš nezajímá o evropské
      problémy. To může být pro vás ve volbách nevýhoda. S čím dalším chcete oslovit
      voliče?</strong></p><p>Budeme mít samozřejmě alternativu ke všem důležitým otázkám
      v České republice. Dám příklad zdravotních poplatků. Říká se, že je to velká
      pravicová reforma. Jenže strana, která si říká pravicová, přece nehájí daně,
      regulace a poplatky.</p><p><strong>Vy byste poplatky zrušil?</strong></p><p>Ne.
      Ale jsem zastáncem toho, že pokud někdo dostává nějakou službu, tak má za ni
      také zaplatit. Jenže my žijeme v systému postátněného zdravotnictví, kdy všichni
      musíme platit takzvané pojistné, které je ve skutečnosti daní. Myslím si, že
      má být umožněna alternativa, že když si někdo zvolí pojistný plán se spoluúčastí,
      tak za to bude platit i nižší pojistné. Byl by to stejný princip, jako když
      si pojistíte auto proti nehodě či krádeži. Proč nedáme lidem možnost i ve zdravotnictví
      si vybrat, jak platit?</p><p><strong>Co byste poradil lidem chudým a chronicky
      nemocným, kteří nemají peníze?</strong></p><p>Vždyť říkám, že každý si může
      vybrat! Svoboda volby je pro pravici naprosto klíčová. Pokud chce někdo zachovat
      stávající systém placení ve zdravotnictví prostřednictvím pojištění, ať má tu
      možnost.</p><p><strong>Co bude dalším velkým tématem vaší strany?</strong></p><p>Například
      daně. Ty musí být nízké a jednoduché. ODS to měla v předvolebním programu, ale
      neudělala z toho nic. Zavedla sice jednu sazbu z daně fyzických osob, na druhé
      straně zvýšila DPH, zavedla další spotřební daně na plyn, na elektřinu, na uhlí
      a tak dále. Nízké daně jsou téma, jen to musíte říkat věrohodně.</p><p><strong>Jenže
      kampaně bývají až příliš prvoplánové, dokonce lživé, a pokud si myslíte, že
      uspějete bez populistických hesel, tak mám obavu o to, kolik získáte hlasů.</strong></p><p>Budu
      se to snažit vše vysvětlit tak, aby to bylo pochopitelné.</p><p><strong>Moment,
      vy už jste několikrát řekl - já, já, já. To budete v té straně jen sám?</strong></p><p>Musím
      se opravit, samozřejmě myslím i ostatní ve straně, ale teď nemohu ještě prozrazovat,
      kdo v ní bude, takže mluvím o sobě. Jsem zatím jediným mluvčím.</p><p><strong>A
      kdo jsou ti další lidé? Třeba členové ODS?</strong></p><p>Neřeknu vám jediné
      jméno. Ano, jsou mezi nimi i členové ODS či její bývalí členové.</p><p><strong>Objevilo
      se, že by se členy strany mohli stát i někteří současní poslanci či senátoři
      z ODS. Je to pravda?</strong></p><p>Nechci jít do žádné konfrontace s ODS. Jednak
      v ní mám nadále hodně přátel a jednak pro nás bude stále ideově nejbližší.</p><p><strong>Dobře,
      ale mohou se občanští demokraté pod vlivem jiných nových pravicových stran rozštěpit?</strong></p><p>Já
      ji rozštěpit nechci. Ale dám novou nabídku na to, jak by měla pravicová politika
      vypadat. Co bude dál v ODS, není na mně.</p><p><strong>Až vznikne více pravicových
      stran, tak to může pomoci Jiřímu Paroubkovi a ČSSD, protože pravice rozdělí
      své síly. Je to tak i podle vás?</strong></p><p>Ne. Pokud naše strana posbírá
      poztrácené pravicové voliče, tak to může pravici naopak pomoci.</p><p><strong>Odpovězte
      mi konkrétně: na co si troufáte v eurovolbách?</strong></p><p>Doufám, že uspějeme,
      protože by to byl dobrý základ pro další volby do Sněmovny.</p><p><strong>To
      jste mi konkrétně neodpověděl. Otočím to tedy: když neuspějete, půjdete pak
      do voleb do Sněmovny?</strong></p><p>Pravděpodobně ne. Osud celé strany se hodně
      odvine od výsledků hlasování v eurovolbách.</p><p><strong>Mnoho lidí, kteří
      do politiky vstoupili, pak říkali, že politika vlastně "požrala" jejich osobní
      život. Jste poměrně mladý, nebojíte se, že to "požere" i vás?</strong></p><p>Bojím.
      V posledních dnech je to opravdu hektické. Musím se tomu věnovat od rána do
      večera - jednak přípravě strany a jednak se mě neustále na něco ptají novináři.
      Ale je to způsob života, který je v politice nezbytný. Svým způsobem to musíte
      mít rád, abyste to mohl dělat. Politika proto není pro každého.</p><p><strong>Takže
      vás to skutečně baví? Podle toho, co jste říkal, to dokonce vypadá, že se o
      politiku intenzivně zajímáte od velmi mladého věku.</strong></p><p>Postupně
      se to, co jsem dělal v Centru pro ekonomiku a politiku, stalo mým zaměstnáním
      a to také nebylo na úkor mého osobního života. Pokusím se to vybalancovat i
      v případě politické strany.</p><p><a href="http://zpravy.idnes.cz/zakladatel-nove-strany-mach-to-je-zoufalstvi-co-dela-ods-ve-vlade-px2-/domaci.asp?c=A081213_124131_domaci_jan">http://zpravy.idnes.cz/zakladatel-nove-strany-mach-to-je-zoufalstvi-co-dela-ods-ve-vlade-px2-/domaci.asp?c=A081213_124131_domaci_jan</a></p>'
