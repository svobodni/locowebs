- 'Petr MACH: Evropské národy potřebují svobodu a nezávislost':
    :perex: 'Malé nezávislé státy mají obvykle tendenci být ekonomicky svobodné a
      otevřené mezinárodnímu obchodu. Nulová cla tak najdeme v zemích, jako je Hongkong
      nebo Švýcarsko. Čím to je? Pro malou zemi by byl protekcionismus příliš drahý.
      Volný obchod je také důležitou pojistkou míru. Země, které spolu volně obchodují,
      spolu obvykle neválčí, protože válkou a potažmo přerušením obchodních vazeb
      by obě mnoho ztratily. '
    :telo: <p>V Evropě leží mimo Evropskou unii řada malých prosperujících a stabilních
      států, které spolu nemají žádné spory - Andora, Švýcarsko, Norsko, Jersey, Monako
      a další. Jediný zdroj mezinárodních třenic mají tyto státy v Evropské unii,
      která se snaží podrývat jejich daňovou a regulační autonomii. </p><p>Většina
      evropských států, reprezentujících dnes na půl miliardy lidí, se integrovala
      do Evropské unie, říše, která reguluje prakticky vše, od velikosti daní po objem
      nádrží záchodových splachovadel. Tato všezahrnující regulace nemůže přinést
      prosperitu. Potlačováním legislativní konkurence se zabíjí proces hledání a
      nacházení nejlepších legislativních pravidel. </p><p>Nelze se proto divit tomu,
      že s postupující integrací se ze států EU vytratila prosperita i stabilita.
      </p><p><strong>V EU není ani prosperita, ani stabilita</strong> </p><p>Evropská
      unie doslova hyne na přeregulovanost. Evropská ekonomika v podstatě přestala
      růst, prosperita je ta tam. Vnější krize v podobě z USA přišedší recese, která
      pro jiné státy znamenala jen drobné zakolísání, otřásá Evropskou unií v základech.
      </p><p>Předlužené státy eurozóny se staly nestabilními sudy prachu hrozícími
      kdykoliv výbuchem. I pro stabilní zemi je nebezpečné být v sousedství nestabilních
      zemí, natož s nimi být institucionálně propojen. </p><p>Evropa bývala světadílem
      prosperity a stability v dobách, kdy v ní existovalo velké množství nezávislých
      států, které byly otevřené mezinárodnímu obchodu. Naposledy takto zažívala prosperitu
      západní Evropa po druhé světové válce, kdy existovaly četné nezávislé státy,
      jejichž ekonomiky rostly závratným tempem, v případě Západního Německa a Rakouska
      se dokonce hovořilo o "ekonomickém zázraku" (Wirtschaftswunder). Politické sjednocení
      kontinentu nepřineslo ani stabilitu, ani prosperitu. </p><p><strong>Konec EU
      se blíží</strong> </p><p>Evropská unie vstoupila do závěrečné fáze své existence,
      která je charakteristická kumulací problémů způsobených přespřílišnou regulací
      a unifikací, křečovitou snahou hasit tyto problémy novými státními zásahy a
      roztáčejícím se kolotočem vzájemných výčitek a mezinárodních nevraživostí. </p><p>Pro
      tuto závěrečnou fázi je typické nedodržování pravidel. Nikdo nedodržuje Pakt
      stability a růstu, který ukládá státům eurozóny mít deficit veřejných financí
      do 3 procent hrubého domácího produktu, státy eurozóny nedodržují pravidlo zakazující
      sanování členských států. </p><p>EU se takto vnitřně rozkládá, a v momentě,
      kdy nebude dodržována a vymáhána kritická úrovně pravidel, bude možné říci,
      že EU de facto neexistuje. Zlomovou se stane chvíle, kdy některý stát (a je
      jedno, zda to bude Řecko nebo Německo), přestane platit členský příspěvek do
      EU. </p><p>Mašinérie EU má obrovskou setrvačnost a staré dluhy půjde ještě chvilku
      strkat pod koberec, než státy EU na marnou záchranu předlužených států před
      bankrotem utratí všechny své devizové rezervy. </p><p>I když málokdo rozumný
      dnes věří, že evropské integrování a centrální regulace vedou k prosperitě,
      EU dál zvyšuje pošetilé cíle výroby elektřiny ze slunce, větru a dřeva, další
      státy vstupují do eurozóny - a ta se přitom před očima hroutí... EU připomíná
      Titanik, který se potápí, ale hudebníci stále hrají. EU se může potápět několik
      let, než i její muzikanti začnou vyhledávat záchranné čluny. </p><p>Obávám se,
      že proces rozkladu EU bude probíhat konfliktně, proto jsem přesvědčen, že pro
      Českou republiku by bylo nejrozumnější včas Evropskou unii opustit dohodou v Evropské
      radě, jak to předjímá článek 50 Smlouvy o Evropské unii. </p><p><strong>Podmínka
      nutná, nikoliv postačující</strong> </p><p>Znovuetablování nezávislých států,
      s vlastními měnami, daněmi a pravidly, je pro stabilitu a prosperitu podmínkou
      nutnou, nikoliv však postačující. </p><p>Je sice pravdou, že stát, který by
      institucionálně nebyl propojen s ostatními, by nebyl v pokušení chovat se jako
      černý pasažér, pokoušet morální hazard a ohrožovat sebe i druhé. Nicméně i v nezávislých
      státech se mohou politici chovat neodpovědně; mohou zadlužovat svoji zemi a
      vést ji ke státnímu bankrotu se všemi neblahými důsledky. </p><p>Proto považuji
      za nezbytné, kromě nastolení prostředí elementární konkurence právních řádů
      jakožto protipólu glajchšaltování, aby státy přijaly svá vlastní pravidla a
      pojistky proti neodpovědnému zadlužování a zvyšování daní. </p><p>Švýcarsko
      přijalo referendem v roce 2001 ústavní dodatek, který vyžaduje po vládě vyrovnané
      hospodaření. Díky tomu Švýcarsko přečkalo globální recesi bez úhony a bez dluhů.
      Podobný zákon uzákonilo v roce 2009 Německo, byť s odkladem do roku 2016. Avšak
      Němcům bude odpovědná fiskální politika málo platná, dokud budou měnově propojeni
      s těmi, kdo hospodaří neodpovědně. </p><p>Poučme se z pozitivních příkladů.
      Česká republika by měla podle švýcarského či německého vzoru přijmout ústavní
      zákon o vyrovnaném rozpočtu. </p><p><strong>Závěr</strong> </p><p>Pokud evropské
      státy znovuzískají svoji legislativní nezávislost a pokud si samy ve svých ústavách
      zapoví hospodaření na dluh, může Evropu čekat renesance, obnovení stability
      a prosperity. Pokud to evropské státy neudělají, čeká Evropu vlekoucí se hospodářská
      stagnace a nestabilita. Vítr této nestability dopadne i na ty evropské státy,
      které samy hospodaří odpovědně a udržují si své ostrůvky svrchovanosti. </p><p><em>Autor
      je ekonom, předseda Strany svobodných občanů a autor knihy <a onclick="window.open(this.href,
      '_blank'); return false;" href="/cze/stranka.php?sekce=110"><u><font color="#810081">Jak
      vystoupit z EU</font></u></a>.<br><br>Text byl publikován v rámci projektu <a
      onclick="window.open(this.href, '_blank'); return false;" href="http://www.revuepolitika.cz/clanky/1395"><u><font
      color="#810081">Sympozium CDK</font></u></a>. Přečtěte si i další příspěvky
      k tématu <a onclick="window.open(this.href, '_blank'); return false;" href="http://www.revuepolitika.cz/rubriky/19"><u><font
      color="#810081">Podmínky politické stability a prosperity v Evropě</font></u></a>.</em>
      </p>
