- Tvrdá vyjednávání na summitu Evropské unie:
    :perex: ''
    :telo: |-
      <p>Václav SOCHOR, moderátor</p><p>--------------------</p><p>Osmnáct hodin a třicet sedm minut, začíná diskuse Radiofóra. Vracíme se k probíhajícímu summitu Evropské unie a k potížím s unijní smlouvou. Námět do diskuse můžete, jak už víte, posílat prostřednictvím elektronické pošty na adresu radioforum@rozhlas.cz anebo SMS zprávami ve tvaru RF mezera a váš text na číslo 9077703. Jedna zpráva stojí tři koruny a text by neměl být delší než sto padesát znaků. Jak už jsme tady slyšeli v úvodu dnešního Radiofóra, na summitu v Bruselu pokračují nejvyšší představitelé států Evropské unie už druhým dnem v tvrdém vyjednávání. Diskutují o nových pravidlech, kterak spravovat sedmadvacetičlennou Unii. Nejde ale o hádky na širokém plénu, oficiální program summitu je velmi volný a dominují bilaterální jednání. Signály, kusé zprávy a dílčí informace z rozhovorů pronikají od rána na veřejnost a roztáčejí vlny spekulací. Ve studiu vítám výkonného ředitele <strong>Centra pro ekonomiku a politiku Petra Macha</strong>. Dobrý večer.</p><p><strong>Petr MACH</strong>, výkonný ředitel <strong>Centra pro ekonomiku a politiku</strong></p><p>--------------------</p><p>Dobrý den.</p><p>Václav SOCHOR, moderátor</p><p>--------------------</p><p>A po lince do Bruselu zdravím tamního zpravodaje Radiožurnálu Víta Pohanku. Dobrý den.</p><p>Vít POHANKA, redaktor</p><p>--------------------</p><p>Hezký den.</p><p>Václav SOCHOR, moderátor</p><p>--------------------</p><p>Vítku, pojďme si ty nejhlasitější dosavadní připomínky k novému návrhu evropské smlouvy projít. Začněme u Polska, jeho premiér Jaroslaw Kaczynski prohlásil, že Polsko by mohlo mít víc obyvatel a tedy větší voličskou základnu i sílu a váhu v Unii, kdyby tolik Poláků nezemřelo vinou nacistů za druhé světové války. Jaké reakce tohle prohlášení vyvolalo především v německé delegaci?</p><p>Vít POHANKA, redaktor</p><p>--------------------</p><p>Z německé strany, z té oficiální delegace žádná reakce na to nezazněla, panovalo spíš, řekněme, takové mrazivé ticho. Jediný německý představitel, ale ne tedy člen delegace, který na to reagoval, byl Hans-Gert Pöttering, tedy předseda Evropského parlamentu, který mluvil v tom smyslu, že ho to rozesmutňuje a podobně. V každém případě to asi nebylo něco, co by vneslo nějakou dobrou atmosféru hned na začátku jednání do té, do toho celku prostě jednání zde v Bruselu. V každém případě i třeba čeští diplomaté poukazují na jednu věc, a sice že Polsko si možná neuvědomuje nebo naopak se toho snaží využívat, že Německo je v trošku těžké pozici, protože je předsednickou zemí. Ty polské výhrady směřují vůči Německu jako vlastně jedné členské zemi a Německo se musí držet trošku zpátky právě proto, že je předsednickou zemí a musí celé to jednání moderovat, nějakým způsobem udržet pohromadě a možná, že i to je jeden z důvodů, proč na to oficiálně žádný z německých představitelů nereagoval.</p><p>Václav SOCHOR, moderátor</p><p>--------------------</p><p>Petře, považujete vy Kaczynského argument za legitimní?</p>
      <p><strong>Petr MACH</strong>, výkonný ředitel <strong>Centra pro ekonomiku a politiku</strong></p><p>--------------------</p><p>Já myslím, že je asi diplomatické nereagovat nijak na takový požadavek. Samozřejmě každý přichází s nějakými podpůrnými argumenty, ale toto asi není to hlavní.</p><p>Václav SOCHOR, moderátor</p><p>--------------------</p><p>Britský premiér Tony Blair kategoricky odmítl myšlenku právní závaznosti charty základních práv Unie. To je tedy jedna z těch dalších připomínek, které zazněly velice hlasitě na summitu. Británie dále žádá zachování pravomocí jednotlivých vlád členských zemí nad zahraniční politikou, nad spravedlností i nad vnitrem. Nakolik zásadní jsou, Vítku, tyhle požadavky pro ten německý návrh? Může být životaschopný i tehdy, když Británii vyjde vstříc?</p><p>Vít POHANKA, redaktor</p><p>--------------------</p><p>Záleží na tom, jak daleko jí vyjde vstříc, protože samozřejmě zase jsou země z takového toho tvrdšího jádra Evropské unie, jako je například Belgie, Lucembursko a další, které by naopak například chartu základních práv chtěly nějak víc zakotvenou než jenom jako nějaký nezávazný dokument, který by neměl žádný velký dopad, pokud by jaksi jeho existence by neměla žádný dopad. Takže, opravdu to záleží na tom, a proto je tady také tolik spekulací, jak daleko Německo v tom svém návrhu, který vlastně před hodinou zhruba rozeslalo národním delegacím, tak jak daleko vychází Británii vstříc. Ale je určitě pravda, že nakolik se ta hlavně mediální pozornost i třeba kvůli těm výrokům premiéra Jaroslawa Kaczynského soustřeďuje právě na Polsko, tak Britové jsou považováni za zemi, která možná ještě vážněji ohrožuje tu dohodu zde v Bruselu, než samotní Poláci.</p><p>Václav SOCHOR, moderátor</p><p>--------------------</p><p>Petře, váš pohled na britské požadavky, na jejich stanovisko?</p>
      <p><strong>Petr MACH</strong>, výkonný ředitel <strong>Centra pro ekonomiku a politiku</strong></p><p>--------------------</p><p>To britské stanovisko je, řekl bych, dlouhodobé. Britové se vždycky bránili tomu, aby se ta charta základních práv na ně vztahovala, aby Evropský soudní dvůr mohl být institucí, která by vykládala v konečné instanci tato práva nebo pseudopráva obsažená v té chartě. Tam jde o to, že je tam celá řada takzvaných práv, která jsou definována velmi vágně, jako sociální práva o spravedlivé odměně za práci. To je vágní a to nebezpečí z hlediska Británie je v tom, že aktivistický evropský soud to případně může vykládat už do konkrétních kauz, do konkrétních případů a narušilo by to tedy suverenitu Británie nad pracovním právem, sociálním právem a podobně. Velmi podobné je to samozřejmě v zahraniční, obranné, azylové politice, to znamená, ty požadavky Británie jsou, řekl bych, konzistentní.</p><p>Václav SOCHOR, moderátor</p><p>--------------------</p><p>Pokud si můžu dovolit označit vás za euroskeptika či eurorealistu, tak máte blízko vy osobně ke stanoviskům Londýna?</p><p><strong>Petr MACH</strong>, výkonný ředitel <strong>Centra pro ekonomiku a politiku</strong></p><p>--------------------</p><p>Já asi, kdybych byl Brit, tak minimálně toto  bych chtěl od britské vlády, aby toto požadovala, aby nedopustila další rozšiřování pravomocí Bruselu.</p><p>Václav SOCHOR, moderátor</p><p>--------------------</p><p>K výhradám britským a polským teď přibyl eurooptimistům další problém. Němci původní text smlouvy, který hovoří o, cituji, "neprokřiveném vnitřním trhu", na němž funguje volná soutěž, zkrátili na francouzské naléhání jen na vnitřní trh. Vítku, to je nějaký setrvačník zpředsarkozyovských dob, anebo takové věci prosazuje sám nový francouzský prezident, který ale vyhrál volby mimo jiné i se slibem protržních ekonomických reforem?</p><p>Vít POHANKA, redaktor</p><p>--------------------</p><p>Tak v každém případě obvykle platí nebo obvykle, vždycky platí, že každá vláda té členské země nebo její reprezentace musí z Bruselu něco přivézt. Já jsem přesvědčen o tom, že tohle to je něco, co prostě prezident Sarkozy chce přivézt domů možná i právě proto, že chce doma začít prosazovat docela tvrdé reformy a tohle je něco, co mu jaksi umožní navodit takovou atmosféru, že podívejte se, já jsem tohle to vymohl na Bruselu, ale teď teda musíme nějakým způsobem zatnout zuby a musíme se začít reformovat. Takže, bych opravdu to viděl do velké míry jako ne snad hru, ale jako něco, co prostě chce prezident Sarkozy přivézt domů, aby prostě něco přivezl.</p><p>Václav SOCHOR, moderátor</p><p>--------------------</p><p>Takže, jemu to neuškodí politicky doma vůbec, myslíte, myslíš?</p><p>Vít POHANKA, redaktor</p><p>--------------------</p><p>Já si myslím, že v žádném případě mu to neuškodí i podle těch průzkumů, které jsou, ať už je to Eurobarometer nebo jiné průzkumy, které jsou publikované průběžně, tak Francouzi mají z té Evropské unie strach ze zcela jiných důvodů například než Britové, ale tedy Francouzi mají strach z rozšiřování Evropské unie právě proto, že se bojí, že se stává jakýmsi motorem takového anglosaského modelu, že zavádí příliš mnoho konkurence a podobně v oblastech, které jsou pro Francii tradičně oblastí států a které si prostě odbory nechtějí nechat vzít za každou cenu. Takže, jsem o tom přesvědčen, ano.</p><p>Václav SOCHOR, moderátor</p><p>--------------------</p><p>Petře Machu, vy jste ekonom, pokud by francouzský návrh byl skutečně schválen, znamenalo by to značné omezení volného trhu uvnitř Unie, tedy jednoho ze základních jaksi ideových pilířů EU už od jejího vzniku. Co si o tom myslíte?</p>
      <p><strong>Petr MACH</strong>, výkonný ředitel <strong>Centra pro ekonomiku a politiku</strong></p><p>--------------------</p><p>Tak on v Evropské unii nepanuje žádný volný trh, dokonce drtivá většina, skutečně drtivá většina rozpočtu Evropské unie je používána na dotace, které jsou silně distorzní, které silně pokřivují trh, které preferují jednoho výrobce na úkor druhého, ať už jsou to strukturální fondy různého typu. To znamená, Evropská unie z principu téměř vším, co dělá, tak pokřivuje trh. Ta omezení, která jsou ve stávajících smlouvách, se vztahují na to, že by jednotlivé členské státy neměly ještě svými dalšími dotacemi a úlevami pokřivovat trh, to je v principu jakoby zakázané v dnešních smlouvách. To znamená, že je třeba nedovolená podpora ze strany francouzské vlády - nebo české - nějaké jejich národní společnosti, respektive je umožněna jenom tehdy, když to dodatečně povolí Brusel. Třeba v Český republice to jsou známé investiční pobídky, které samozřejmě pokřivují trh a musí mít obecnej nebo konkrétní souhlas z Bruselu. To znamená, dneska Evropská unie samozřejmě je velmi vzdálená tomu ideálu volného trhu. To znamená, kdyby toto bylo zakotveno v nějaké nové evropské smlouvě, tak by to samozřejmě mohlo leckterou zemi povzbudit k tomu, že by si mohla vesele začít dotovat více a více nebo dávat další selektivní úpravy. Čili, ne, že se dneska neděje ...</p><p>Václav SOCHOR, moderátor</p><p>--------------------</p><p>Čili, myslíte tedy ten francouzský návrh textu, kdyby byl impletentován?</p>
      <p><strong>Petr MACH</strong>, výkonný ředitel <strong>Centra pro ekonomiku a politiku</strong></p><p>--------------------</p><p>Ano.</p><p>Václav SOCHOR, moderátor</p><p>--------------------</p><p>Čili, byl by to posun jaksi zpátky mimo těch snah?</p><p><strong>PetrM ACH</strong>, výkonný ředitel <strong>Centra pro ekonomiku a politiku</strong></p><p>--------------------</p><p>Asi by to byla pobídka k nějakýmu ještě větší míře socialismu.</p><p>Václav SOCHOR, moderátor</p><p>--------------------</p><p>Vítku.</p><p>Vít POHANKA, redaktor</p><p>--------------------</p><p>Já řeknu dvě věci. Za prvé, Tony Blair nakonec souhlasil s tím, že nebude mít s vypuštěním té formulace problém, a to z toho důvodu, bylo to po rozhovoru s prezidentem Sarkozym a s Angelou Merkelovou, že vlastně ta formulace se objevuje, tuším, že na třinácti místech už předchozích smluv. Pokud to uspokojilo Tonyho Blaira, tak si troufám říct, že i selský rozum ukazuje, že, že to opravdu není nějaký krok zpátky, že Britové by prostě na tohle to nepřistoupili. To je takový jeden praktický postřeh. A pak bych si dovolil panu Machovi, samozřejmě já mu neberu jeho názory, ale přece jen si myslím, že jsou to názory velmi euroskeptické, budiž, ale tvrdit, že v Evropě neexistuje volný trh a že Evropská unie dělá vše proto, aby ten volný trh nějakým způsobem podvázala nebo znemožnila, to si myslím, že je nefér vůči Evropské unii jako instituci jako takové.</p><p>Václav SOCHOR, moderátor</p><p>--------------------</p><p>Tam je ještě jedna další věc. Pokud ten text, jestli to dobře chápu, bude v takové podobě skutečně schválen, jakože ty jsi, Vítku, říkal, že vypadá, že by mohl být, tak představ si, jak asi bude rozhodovat Evropský soudní dvůr. Smlouva bude pro něj nejvyšším právním dokumentem, pokud tedy bude, a právníkům zastupujícím jednotlivé členské země ve sporech s Unií to umožní úspěšně obhajovat například státní intervence na podporu krachujících firem, poněvadž v té evropské smlouvě bude mít navrch plná zaměstnanost spíš než volná soutěž.</p><p>Vít POHANKA, redaktor</p><p>--------------------</p><p>První věc, já jsem neřekl, že ten dokument zřejmě bude to, ale tedy pokud bude ten dokument, ten mandát pro vyjednání nové smlouvy Evropské unie schválen, tak toto je pouze formulace, jedna dílčí věc, na které, zdá se, se členské státy dohodly nebo respektive ten stát, který s tím měl největší problém, Velká Británie, už ty výhrady podle všech informací, které jsou, oficiálních už nemá. To je jedna věc. Druhá věc, ten Evropský soudní dvůr, právě to je další argument, že rozhoduje nejenom ..., samozřejmě existuje, bude existovat nová smlouva, ale i ta smlouva je právně zakotvená v těch dřívějších a právě to byl ten argument, že v těch dřívějších už je to na těch, jak jsem říkal, asi třinácti místech zmíněno. Ale nejsem právník samozřejmě.</p><p>Václav SOCHOR, moderátor</p><p>--------------------</p><p>Petře Machu, odpusťte mi sugestivní otázku, ale nejste tím posledním vývojem trošku zmaten, kam umístit své stanovisko? Protože na jedné straně Francie de facto brání další evropské integraci a nabourává tím základní principy Unie, což by vám mohlo konvenovat, na druhé straně postupuje proti volnému svobodnému trhu a napomáhá státním intervencím, což už se vám asi líbit nebude.</p><p><strong>Petr MACH</strong>, výkonný ředitel <strong>Centra pro ekonomiku a politiku</strong></p><p>--------------------</p><p>To je konzistentní, to Francie dělala vždycky, ať ta její vláda byla nominálně spíše pravicová nebo spíše levicová, tak Francie hájila především svoje právo na svůj národní intervencionismus. Já bych ..., pan zpravodaj mě tady trošku nařkl, že plivu na Evropskou unii. Já jsem neřekl, že všechno, co ona dělá, je socialismus. Já jsem řekl, že většina jejího rozpočtu, na čemž trvám, způsobuje distorze, pokřivení cen, pokřivení ekonomiky.</p><p>Václav SOCHOR, moderátor</p><p>--------------------</p><p>Většina rozpočtu, myslíte zemědělské dotace tedy.</p><p><strong>Petr MACH</strong>, výkonný ředitel <strong>Centra pro ekonomiku a politiku</strong></p><p>--------------------</p><p>Zemědělské a strukturální dotace, to je drtivá většina rozpočtu Evropské unie, toho ročního rozpočtu, kterej tvoří zhruba sto miliard euro. Nicméně kromě dotací Evropská unie produkuje také legislativu a jedna z těch legislativ je například právě všeobecný zákaz národních distorzí, který by se přidaly i k těm evropským. Tady jakoby je rozpor Evropský unie, že ona sama může nebo dokonce měla by a dělá to a národním státům se to zakazuje. To znamená, že ten francouzský návrh, ten by v podstatě legalizoval ty dotace, to, jak jste říkal zachraňování krachujících podniků na té národní úrovni. To znamená, že by sice přidal zemím, Francii a dalším zemím, jakoby suverenitu v tom dělat si tento socialismus po svém, ale přitom je to opatření, které je proti trhu. Vy jste se mě ptal, jestli v tom nevidím vlastně rozpor, jestli se mám z toho jako eurospektik radovat, nebo kvůli tomu plakat. Takže, já si myslím, že to právo zemí dělat si to po svém je samozřejmě přednější než nějaká liberalizace shora, protože tím se nenařizuje zemím, že oni musí, že oni musí dotovat, že oni musí zachraňovat podniky. Když nějaká země bude chtít, zrovna bude mít vládu pravicovou a bude se chtít chovat liberálně, tak nechť to nedělá. To znamená, já bych taky neměl nic proti francouzskému návrhu, ať si dělají třeba větší socialismus u sebe, tím to přeci nenutí těm ostatním.</p><p>Václav SOCHOR, moderátor</p><p>--------------------</p><p>Pánové, my jsme se tady pustili do poměrně velmi složitého problému, který média více méně opomínají a zdůrazňují hlavně ty britské a polské námitky vůči ústavní smlouvě. Pan Mach to už naznačil, Vítku, nezapomíná se skutečně v tomhle ohledu právě na Francii, která nejenom, že teď přišla s tímto návrhem na pozměnění textu, ale ona Unii svým odmítnutím euroústavy v referendu před dvěma lety vlastně do její současné krize dostala.</p><p>Vít POHANKA, redaktor</p><p>--------------------</p><p>To je naprostá pravda, spolu s Nizozemskem, připomeňme. Ale v každém případě Francie s výjimkou tohoto jednoho návrhu, já teď lovím rychle v paměti, jestli se něco dalšího vyskytlo, že by, že by jaksi Francouzi tou pozicí právě zde teď na tomto summitu ohrožovali přijetí toho dokumentu, který má, tuším, asi jedenáct stránek, který pouze vymezuje mandát mezivládní konferenci, která bude pilovat, formulovat novou, takzvanou reformní, smlouvu Evropské unie. Takže, tím chci říct, že bych neměl žádné iluze o tom, že Francouzi působí v Evropské unii často samozřejmě v národním zájmu, ve svém zájmu a snaží se k tomu nutit ostatní země. Nebyl bych v tomhle tom směru žádný idealista. Ale na tomhle summitu, opravdu marně lovím v paměti, kde by francouzský požadavek nějaký další rozvířil vodu, když to srovnáme s tím, jak tedy rozviřuje vodu Polsku a jak rozviřuje vodu Velká Británie, pokud mám použít takové obrazné, obrazné tedy přirovnání o rozviřování vody.</p><p>Václav SOCHOR, moderátor</p><p>--------------------</p><p>Pánové, já vám oběma děkuji za účast v diskusi, za vaše názory. Tolik výkonný ředitel <strong>Centra pro ekonomiku a politiku Petr Mach</strong> a z Bruselu zpravodaj Radiožurnálu Vít Pohanka. Na slyšenou.</p>
      <p><strong>Petr MACH</strong>, výkonný ředitel <strong>Centra pro ekonomiku a politiku</strong></p><p>--------------------</p><p>Na shledanou.</p><p>Vít POHANKA, redaktor</p><p>--------------------</p><p>Na slyšenou.</p><p></p>
