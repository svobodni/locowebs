      dokladů. Byl jsem poslán na další přepážku, kde jsem vystál frontu (4) a zaplatil
      daň ve výši 145 korun. S potvrzením jsem se vydal zpět na přepážku Celního úřadu
      a obdržel několik dalších lejster. S nimi jsem odešel zpět na přepážku Oddělení
      celní deklarace České pošty vystát frontu (5). Tam jsem zaplatil poplatek České
      poště 80 korun za "služby celní deklarace" plus 16 korun DPH. Byl jsem odeslán
      do finální fronty (6) na výdejnu zásilek.</p><p>Když vláda předložila parlamentu
      novelu zákona, která snížila limit hodnoty zásilky, do níž se clo a DPH nevybírá,
