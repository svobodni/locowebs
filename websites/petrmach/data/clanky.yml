- 'Petr Mach: Sporná teorie globálního oteplování':
    :perex: 'Podle teorie globálního oteplování stoupá teplota na Zemi, a to v důsledku
      uvolňování tzv. skleníkových plynů, zejména kysličníku uhličitého, do atmosféry.
      Podle této teorie zvyšující se koncentrace těchto plynů v ovzduší odráží více
      zemského tepla zpět, což Zemi zahřívá, přičemž zdrojem uvolňování těchto plynů
      je spalování fosilních paliv (uhlí, ropy, zemního plynu) člověkem a zvyšující
      se teplota Země může mít negativní důsledky na přírodu a lidstvo. Proto by se
      prý mělo spalování fosilních paliv omezit pomocí regulací. '
    :telo: "<p align=\"justify\"></p><p align=\"justify\">Zatímco všeobecné mínění
      podporuje hypotézu o škodlivém globálním oteplování jakožto důsledku spalování
      fosilních paliv, reálná data nepotvrzují jednoznačně, že by docházelo ke globálnímu
      oteplování, a především teorie neukazuje, že by spalování fosilních paliv bylo
      pro přírodu škodlivé.</p><p>   </p><p><strong>Nejednoznačné oteplování</strong></p><p>Na
      začátku je třeba uvést, že teplotu Země nikdo nezná. Známe jen teplotu změřenou
      na konkrétních místech. Např. v Praze-Klementinu se měří teplota denně od roku
      1775. Jak je vidět z grafu, teplota v Praze už 100 let stoupá, ale během 19.
      století naopak klesala a před 230 lety se průměrná teplota významně nelišila
      od dnešních teplot. </p><p>   </p><p><img class=\"HTML\" height=\"396\" alt=\"\"
      src=\"http://cepin.cz/pics/obr/rocniteplota.gif\" width=\"518\" border=\"0\"></p><p>  
      </p><p>Pomocí zprůměrování lokálních teplot můžeme odhadovat průměrnou globální
      teplotu. Jako důkaz údajného globálního oteplování se obvykle uvádí právě vývoj
      průměru naměřených teplot z mnoha meteorologických stanic, podle kterého jsou
      průměrné teploty na Zemi dnes o půl stupně Celsia vyšší než v 50.-70. letech
      dvacátého století. </p><p>Je ale správné považovat tuto půlstupňovou odchylku
      za důkaz globálního oteplování způsobeného člověkem, když podobné výkyvy nastávaly
      i v dávné minulosti? Srovnáme-li odchylku u globálního průměru, který je k dispozici
      od roku 1880, s odchylkou zaznamenanou na datech z Klementina, která sahají
      do roku 1775, vidíme, že zjištěná půlstupňová odchylka globální teploty posledních
      dvaceti let nijak nevybočuje z vývoje teploty v minulosti. Stejně jako nelze
      tvrdit, že za pokles teplot během 19. století může člověk, nelze jednoznačně
      tvrdit, že za růst teplot ve 20. století může člověk.</p><p>   </p><p><img class=\"HTML\"
      height=\"344\" alt=\"\" src=\"http://cepin.cz/pics/obr/odchylka.gif\" width=\"500\"
      border=\"0\"></p><p>   </p><p>Existují námitky, že průměr teplot naměřených
      meteorologickými stanicemi není přesný. Stanice jsou převážně ve vyspělých zemích
      Severní polokoule a nevypovídají tedy o teplotách na celé planetě. Navíc jsou
      mnohdy ve městech, která se vlivem svého rozvoje zahřívají lokálně, na rozdíl
      od venkova. Této námitce čelí moderní způsob měření teploty vzduchu pomocí satelitních
      mikrovlnných čidel. </p><p>Od prosince 1978 provádí meteorologická agentura
      americké vlády takovéto systematické měření nižších pater atmosféry – spodní
      stratosféry (14-22 km nad povrchem země) a troposféry (vzduch do 9 km nad zemí).
      </p><p>Z grafu je patrné, že atmosféra žádné globální oteplování nevykazuje.
      I zde jsou půlstupňové odchylky naprosto normální. Dva větší výkyvy teploty
      stratosféry směrem nahoru vědci přisuzují erupci sopky El Chichon v Mexiku (1982)
      a Pinatubo na Filipínách (1991).<u>[1]</u></p><p><u></u> </p><p><img class=\"HTML\"
      height=\"309\" alt=\"\" src=\"http://cepin.cz/pics/obr/satelit.gif\" width=\"500\"
      border=\"0\"></p><p>   </p><p>Ze všech výše uvedených dat plyne (a lepší data
      neexistují), že nelze jednoznačně tvrdit, že dochází ke globálnímu oteplování
      v důsledku činnosti člověka. Mnoho novinářů, environmentalistů a politiků, kteří
      přesvědčeně hovoří o globálním oteplování jako o hotové věci, tato data nejspíš
      nikdy nezkoumala. Prostě jen věří, že globální oteplování existuje. Následně
      tomu věří i veřejnost. </p><p>Teplota země není stálá, ale klima odnepaměti
      ovlivňují síly, jakými jsou výbuchy sopek či změny intenzity slunečního záření,
      které možnosti člověka přesahují.</p><p>   </p><p><strong>CO<sub>2</sub> do
      přírody patří</strong></p><p>Argumentem používaným na podporu hypotézy o globálním
      oteplování je skutečnost, že spalováním fosilních paliv dochází k uvolňování
      kysličníku uhličitého (CO<sub>2</sub>) do atmosféry, ten odráží zemské teplo,
      takže zvýšená koncentrace musí zvyšovat teplotu na Zemi. </p><p>Kysličník uhličitý
      je poněkud nespravedlivě házen do jednoho pytle s kouřem, oxidy síry, freony
      a podobnými škodlivinami. Skutečnost je ale taková, že kysličník uhličitý není
      žádný škodlivý plyn. Kysličník uhličitý je základní životní sloučenina pro všechny
      rostliny a potažmo živočichy na zeměkouli. CO<sub>2 </sub>uvolňujeme, když dýcháme
      a když spalujeme dřevo či uhlí. Rostliny CO<sub>2</sub> dýchají, aby mohly žít
      a živočichové konzumují rostliny, aby mohli žít. Člověk si kysličník uhličitý
      nevymyslel, objem kyslíku a uhlíku na této planetě je darem přírody. </p><p>Osudem
      každé rostliny je shořet, být pozřena nebo zetlít, tedy přeměnit se nakonec
      zpět v CO<sub>2</sub>. Pokud nyní spalujeme dávné organismy v podobě ropy a
      uhlí, vracíme tím pouze zpět do atmosféry plyn, ze kterého vyrůstají nové organismy.
      Pozitivní vliv emisí CO<sub>2</sub> na růst biomasy přiznává i zastánci teorie
      globálního oteplování tolik citovaná zpráva Mezivládního panelu ke změně klimatu
      (IPCC).<u>[2]</u></p><p>Neexistuje objektivní důvod, proč by nyní mělo lidstvo
      usilovat o zafixování nějaké dané koncentrace CO<sub>2</sub> v ovzduší a nějaké
      dané teploty Země, např. hodnot roku 1780. </p><p>   </p><p><strong>Vážné důsledky
      jedné teorie</strong></p><p>Teorie globálního oteplování nemá pevnou oporu v
      datech. Emise CO<sub>2</sub> vlivem spalování fosilií není jednoznačně pro přírodu
      špatná, naopak umožňuje růst živé přírody. Přesto hlasití zastánci této teorie
      dokázali přesvědčit mnoho politiků o svých hypotézách a výsledkem je, že všichni
      draze platíme na obrácení trendu, který není jednoznačně prokázán a není jednoznačně
      špatný.</p><p>Evropská unie nutí členské státy včetně České republiky přestat
      vyrábět energii z fosilních paliv a místo toho ji vyrábět z tzv. obnovitelných
      zdrojů. Přitom spalováním tzv. biomasy samozřejmě uvolňujeme kysličník uhličitý
      stejně jako spalováním uhlí! Koneckonců uhlí je také biomasa svého druhu a jeho
      spalováním díky uvolňování kysličníku uhličitého, který podporuje růst rostlin,
      rovněž dochází k obnově biomasy! Striktní požadavek vyrábět elektřinu z drahých,
      tj. méně efektivních zdrojů je proto sporný. </p><p>Kolik nás nová energetická
      politika iniciovaná environmentálním hnutím stojí? Elektřina vyrobená z tzv.
      obnovitelných zdrojů je několikrát dražší než elektřina vyrobená v tradičních
      parních elektrárnách spalováním uhlí nebo v jaderných elektrárnách štěpením
      uranu. Aby takto drahou elektřinu někdo kupoval, nařizuje stát na základě požadavků
      EU velkoobchodníkům s elektřinou povinný výkup. Na každou megawatthodinu elektřiny
      vyrobenou z obnovitelných zdrojů jako zákazníci doplácíme několika tisíci korunami.
      České republice Evropská unie stanovila cíl do roku 2010 vyrábět 8% elektřiny
      z tzv. obnovitelných zdrojů (směrnice 77/2001 v platném znění). To při spotřebě
      60 tisíc GWh představuje 4 800 000 MWh, Při průměrné přirážce 2000 korun na
      jednu MWh nás tato regulace stojí ročně 10 miliard korun, neboli v průměru 1000
      Kč každého z nás. </p><p>   </p><p><strong>Spalme uhlí, když tu je</strong></p><p>Teorie
      globálního oteplování stojí na chatrných základech. Je přinejmenším sporné stanovovat
      si drahé plnění regulačních požadavků na základě sporné hypotézy. Uhlí, ropa
      a plyn jsou darem přírody a jejich spalováním uvolňujeme do přírody cenný kysličník
      uhličitý, který je zdrojem pro obnovu života v přírodě. Pocit viny při spalování
      uhlí, ropy a plynu není namístě. Alternativní zdroje energie určitě jednou budou
      konkurenceschopné. Zatím je ale efektivnější vyrábět elektřinu spalováním fosilních
      paliv. Neplýtvejme zdroji – deset miliard korun raději nechme občanům v jejich
      kapsách, ať s nimi naloží efektivněji než politici ovlivnění momentálními náladami
      environmentálních nátlakových skupin.</p><p> </p><p> </p><p></p><p>\r\n</p>\n<p><u>[1]</u><u>www.ghcc.msfc.nasa.gov/MSU/msusci.html</u></p><p><u>[2]</u><u>www.grida.no/climate/ipcc_tar/wg1/102.htm</u></p><p><u></u> </p><p>Pod
