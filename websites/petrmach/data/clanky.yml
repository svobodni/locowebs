- 'Petr MACH: Nečas dostal mandát říct Bruselu ANO':
    :perex: 'Poslanci a senátoři selhali. Dali Nečasovi mandát říct Bruselu ANO. Nevěděli
      nejspíš, o čem hlasovali ( <a onclick="window.open(this.href, ''_blank''); return
      false;" href="http://senat.cz/xqw/webdav/pssenat/original/58806/49838"><u><font
      color="#0000ff">vláda jim to vlastně ani neřekla</font></u></a>). <a onclick="window.open(this.href,
      ''_blank''); return false;" href="http://senat.cz/xqw/xervlet/pssenat/hlasy?G=11525&amp;O=8"><u><font
      color="#0000ff">V Senátu pro souhlas hlasovalo 70 ze 70 přítomných</font></u></a>!  '
    :telo: '<p>Premiér nyní odjede do Bruselu, a na dotaz prezidenta EU van Rompuye,
      jestli souhlasí se změnou smlouvy o fungování EU tak, že se tam <a onclick="window.open(this.href,
      ''_blank''); return false;" href="http://www.consilium.europa.eu/uedocs/cms_data/docs/pressdata/CS/ec/118589.pdf"><u><font
      color="#810081">přidá věta</font></u></a> </p><p>" <em>Členské státy, jejichž
      měnou je euro, mohou zavést mechanismus stability, který bude aktivován v případech,
      kdy to bude nezbytné k zajištění stability eurozóny jako celku. Poskytnutí jakékoli
      požadované finanční pomoci v rámci tohoto mechanismu bude podléhat přísné podmíněnosti,</em>"
      </p><p>řekne ANO. </p><p>Tzv. vázaný mandát, tedy pravidlo, podle kterého premiér
      nesmí měnit Smlouvu o fungování EU bez předchozího souhlasu parlamentu, jsme
      při schvalování Lisabonské smlouvy uzákonili právě proto, aby to premiéři neměli
      tak jednoduché při změnách ratifikovaných smluvních podmínek. </p><p>Chystaná
      změna smlouvy má pro Českou republiku vážné důsledky. Bude nás stát desítky
      či stovky miliard korun, nebo spíš eur… </p><p><strong>O co se jedná</strong>
      </p><p>Dosud platí ve <a onclick="window.open(this.href, ''_blank''); return
      false;" href="http://eur-lex.europa.eu/LexUriServ/LexUriServ.do?uri=OJ:C:2010:083:0047:0200:CS:PDF"><u><font
      color="#810081">Smlouvě o fungování Evropské unie</font></u></a> věta, podle
      které unie nemůže členské státy sanovat. </p><p>" <em>Unie neodpovídá za závazky
      ani nepřebírá závazky ústředních vlád…nebo …jiných veřejnoprávních subjektů
      …kteréhokoli členského státu…Členský stát neodpovídá za závazky ani nepřebírá
      závazky ústředních vlád, …nebo …jiných veřejnoprávních subjektů …jiného členského
      státu.</em>" </p><p>Proto se taky EU dohodla na finanční pomoci Řecku a Irsku
      jaksi mimo rámec EU. Slovensku se díky tomu podařilo říci NE na pomoc Řecku
      (která byla organizována formou dvoustranných smluv mezi Řeckem na straně jedné
      a jednotlivými státy eurozóny na straně druhé). Stejně tak když se poskytovala
      půjčka Irsku, zřídily na to země eurozóny s.r.o. podle Lucemburského práva,
      za jejíž závazky se zavázaly ručit – tedy instituci mimo rámec EU. Nemohli Slovensku
      účast nařídit. Chyběla jim opora ve Smlouvě. Proto nyní chtějí Smlouvu o fungování
      EU změnit. </p><p><strong>Plánovaná změna smlouvy legalizuje jakoukoliv pomoc
      unie krachujícím státům a je fatální i pro Českou republiku, protože ČR na rozdíl
      od Velké Británie a Dánska nemá vyjednanou výjimku na zavedení eura a o zavedení
      eura bude rozhodovat EU o nás bez nás.</strong> </p><p>(Podle platných smluv
      bude o zavedení eura a zrušení koruny v České republice rozhodovat Rada ministrů
      financí kvalifikovanou většinou podle článku 140, odst. 2 <a onclick="window.open(this.href,
      ''_blank''); return false;" href="http://eur-lex.europa.eu/LexUriServ/LexUriServ.do?uri=OJ:C:2010:083:0047:0200:CS:PDF"><u><font
      color="#810081">Smlouvy o fungování Evropské unie</font></u></a> a to bez účasti
      České republiky.) </p><p><strong>Poslanci a senátoři nyní otevřeli cestu k tomu,
      aby premiér Nečas odsouhlasil změnu smlouvy, podle které budeme nuceni sypat
      desítky či stovky miliard na krachující země eurozóny.</strong> </p><p>Mimochodem,
      v pátek se <a onclick="window.open(this.href, ''_blank''); return false;" href="http://www.consilium.europa.eu/uedocs/cms_data/docs/pressdata/en/ec/119809.pdf"><u><font
      color="#0000ff">rada eurozóny vyslovila</font></u></a> pro prodloužení splatnosti
      půjčky Řecku ze 3 na 7,5 roku. Není to nic jiného než přiznání, že Řecko 110
      miliard eur nesplatí nikdy. </p><p><strong>Změna smlouvy bez ratifikace</strong>
      </p><p>Ještě před půlrokem bylo nepředstavitelné, že by členské státy takto
      rozšířily pravomoce EU. Jak <a onclick="window.open(this.href, ''_blank'');
      return false;" href="http://www.euractiv.cz/evropske-instituce/clanek/pariz-a-berlin-pro-zmenu-ustavni-smlouvy-praha-to-odmita-008042"><u><font
      color="#0000ff">uváděl 25. října 2010 ministr zahraničních věcí Karel Schwarzenberg</font></u></a>:
      " <em>Spousta mých kolegů je stejného názoru, že buďme rádi, že jsme to tehdá
      s velkou námahou dohodli, protože teď to otevírat a vystavit se stejným sporům
      jako byly tehdá, to by mohlo ten celý spolek rozklížit.</em>" </p><p>Chytré
      hlavy v Bruselu ale vymyslely trik, jak smlouvy změnit bez ratifikace. Tvrdí,
      že smlouvu mění, aniž by tím rozšiřovali pravomoci EU. </p><p>Využili tzv. pasarely
      v Lisabonské smlouvě, kdy podle čánku 48, odst. 6 Smlouvy o EU o změně smlouvy
      rozhodne přímo Evropská rada a členské státy takovou změnu jen následně schválí
      bez ratifikace, za podmínky, že takové rozhodnutí " <em>nesmí rozšířit pravomoci
      svěřené Unii Smlouvami.</em>" ( <a onclick="window.open(this.href, ''_blank'');
      return false;" href="http://eur-lex.europa.eu/LexUriServ/LexUriServ.do?uri=OJ:C:2010:083:0013:0046:CS:PDF"><u><font
      color="#810081">Smlouva o Evropské unii</font></u></a>). Vyhnou se tak "ratifikaci",
      tedy nutnosti podpisu prezidenta a ústavní většiny či referendu v případě České
      republiky. </p><p>Udělali to ale za cenu lži, že tato změna nerozšiřuje pravomoci
      EU, ačkoliv je jasně rozšiřuje. Nikdo z českých poslanců ani senátorů se nad
      tím nepozastavil. </p><p>Psal jsem senátorům i poslancům podrobnou <a onclick="window.open(this.href,
      ''_blank''); return false;" href="http://blog.ihned.cz/c3-49742380-YMachP_d-neustavni-presun-pravomoci-na-eu"><u><font
      color="#0000ff">analýzu</font></u></a>, ale bylo to marné. Všichni poslanci,
      modří nebo oranžoví jsou dnes euroservilní slaboši. </p><p>Nechci se na pomoci
      krachujícím státům podílet. Jsem zklamaný z toho, s jakou lehkostí pan Schwarzenberg
      a pan Nečas omezují svrchovanost České republiky a s jakou lehkostí jim naši
      zákonodárci k tomu dávají mandát. <a onclick="window.open(this.href, ''_blank'');
      return false;" href="http://senat.cz/xqw/xervlet/pssenat/htmlhled?action=doc&amp;value=59111"><u><font
      color="#0000ff">Bez jakékoliv seriozní diskuse v Senátu</font></u></a> i <a
      onclick="window.open(this.href, ''_blank''); return false;" href="http://www.psp.cz/eknih/2010ps/stenprot/014schuz/s014053.htm"><u><font
      color="#810081">ve Sněmovně</font></u></a>. EU je systém, který naše představitele
      korumpuje. Vystoupení České republiky z této organizace považuji za čestný a
      legitimní politický cíl. </p><p>Dovětek v 16:45: <a onclick="window.open(this.href,
      ''_blank''); return false;" href="http://www.psp.cz/sqw/hlasy.sqw?G=53318"><u><font
      color="#810081">hlasování ve Sněmovně - 120 pro, 2 proti</font></u></a>, tipuju,
      že ti dva se jen spletli při hlasování </p><p>Petr Mach, <a onclick="window.open(this.href,
      ''_blank''); return false;" href="https://www.svobodni.cz/"><u><font color="#810081">Svobodní</font></u></a>
      </p>'
