- 'Petr MACH: Odejděme z MMF':
    :perex: Česká republika je členem mnoha mezinárodních organizací. Málokterá z nich
      nás stojí tolik peněz jako Mezinárodní měnový fond (MMF).
    :telo: |
      <p style="TEXT-ALIGN: justify; MARGIN: 0cm 0cm 10pt">Když po druhé světové válce vlády států v čele s USA a Velkou Británií založily Mezinárodní měnový fond, nastartovaly možná nechtěně éru masivního a dlouhodobého zneužívání monopolů na emise peněz a keynesiánského fiskálního aktivismu založeného na víře, že politici mohou kormidlovat hospodářství, že mohou otáčením kohoutků libovolně zvyšovat a snižovat míru nezaměstnanosti, inflace a hospodářského růstu.</p><p style="TEXT-ALIGN: justify; MARGIN: 0cm 0cm 10pt">Z této osudové domýšlivosti vzešlo bezprecedentní zadlužení vlád, které vydávají a od sebe navzájem kupují nekonečné emise státních dluhopisů.</p><p style="TEXT-ALIGN: justify; MARGIN: 0cm 0cm 10pt">V roce 1968 přestaly Spojené státy směňovat dolar za zlato a učinily z něj nekrytou měnu. Nekrytými se tak staly i všechny ostatní měny vázané na dolar v rámci MMF. MMF, místo aby byl rozpuštěn a zapomenut, začal si vymýšlet novou agendu, aby se stal nepostradatelným. Začal vydávat své vlastní nekryté kvazidolary – SDR – umělou měnu pevně vázanou na průměrnou hodnotu dolaru, jenu, libry (a dnes i eura), kterou se členskými státy vyměňuje za jejich skutečné peníze. Získané peníze pak používá na pochybné úvěrování států.</p><p style="TEXT-ALIGN: justify; MARGIN: 0cm 0cm 10pt">Komunistické Československo bylo z tohoto "kapitalistického" svazku v roce 1954 po měnové reformě vyloučeno a po pádu komunismu udělali naši politici chybu, že do MMF naši zemi znovu zatáhli.</p><p style="TEXT-ALIGN: justify; MARGIN: 10pt 0cm 0pt"><strong>Do MMF jsme už nasypali přes 50 miliard</strong></p><p style="TEXT-ALIGN: justify; MARGIN: 10pt 0cm 0pt">Cenou za vstup do MMF je neustálé sypání našich peněz skrze tuto instituci na pomoc tu chudým, tu bohatým státům. Nejprve jsme do roku 1994 spláceli naši členskou kvótu ve výši 819,3 mil. SDR (24 miliard Kč). V letech 1993 a 1994 jsme navíc zaplatili fondu úrokové platby a poplatky v celkové výši 76 milionů SDR (2,2 miliardy korun) z půjčky, kterou jsme ve skutečnosti nepotřebovali. V roce 2000 vláda schválila bezúročnou půjčku pro MMF (z devizových rezerv ČNB) ve výši 5,7 mil. SDR (166 milionů korun) na dobu 20 let. Mezi roky 1994 a 2003 jsme do MMF navíc posílali roční "příspěvek na chudé" ve výši 1 mil. SDR (29 milionů Kč) ročně.</p><p style="TEXT-ALIGN: justify; MARGIN: 10pt 0cm 0pt">Když jsme v roce 2000 jako členská země organizovali velkolepé setkání MMF v Praze, doplatili jsme na něj 350 milionů korun z rozpočtu České národní banky a další stovky milionů z rozpočtu české vlády a hlavního města Prahy. Je ironií, že anarchisté a jiní aktivisté tehdy pomýleně považovali tuto vládami zřízenou socialistickou instituci za kapitalistickou instituci, a tak se sjeli do Prahy z celého světa zapalovat auta a rozbíjet výlohy obchodů.</p><p style="TEXT-ALIGN: justify; MARGIN: 10pt 0cm 0pt">V roce 2010 se Česká republika zavázala na základě dohody šéfů vlád Evropské unie a skupiny G20 poskytnout Mezinárodnímu měnovému fondu z našich devizových rezerv půjčku 1,03 miliardy eur (26 miliard korun). (Podrobněji viz můj článek "<a href="http://mach.blog.ihned.cz/c1-42138950-uz-je-to-tady-pujcujeme-26-miliard-recku" target="_blank"><u><font color="#800080">Už je to tady – půjčujeme 26 miliard Řecku</font></u></a>".) MMF čerpá tyto prostředky na sanování zemí jako je Řecko a Irsko a Česká republika poskytuje tento úvěr za nevýhodnou úrokovou míru ve výši cca jednoho procenta a ztrácí tak ve prospěch fondu půl miliardy korun per anum oproti běžnému zhodnocování devizových rezerv ČNB.</p><p style="TEXT-ALIGN: justify; MARGIN: 10pt 0cm 0pt">Suma sumárum, už jsme do MMF poslali přes 50 miliard korun.</p><p style="TEXT-ALIGN: justify; MARGIN: 10pt 0cm 0pt">Letos se mocipáni z EU a G20 dohodli na navýšení členských kvót v MMF na dvojnásobek, což neznamená nic jiného, než že pokud to naše vláda stvrdí, jakože nic jiného od ní nemůžeme čekat, pošleme do MMF dalších 819,3 mil. SDR (24 miliard Kč), částečně z devizových rezerv, částečně vydáním směnek. Zvýší se tak výrazně státní dluh oproti původním plánům vlády a smrsknou se nám naše devizové rezervy, které vláda zřejmě míní obětovat celé na oltář eura.</p><p style="TEXT-ALIGN: justify; MARGIN: 10pt 0cm 0pt">Necháváme se jak hlupáci Mezinárodním fondem dlouhodobě vysávat a je třeba říci - dost. MMF tu není od toho, abychom mu sloužili.</p><p style="TEXT-ALIGN: justify; MARGIN: 10pt 0cm 0pt"><strong>Stroj na morální hazard</strong></p><p style="TEXT-ALIGN: justify; MARGIN: 10pt 0cm 0pt">MMF nadělal za poslední desetiletí ve světě mnoho škody, když propagoval režimy fixních kurzů, které uvrhávaly jednu zemi za druhou do měnových krizí. Těmto zemím pak MMF půjčoval peníze na nesmyslné udržování neudržitelných kurzů jednotlivých měn k dolaru. Dnes slouží jako nástroj Evropské unie k obcházení vlastních pravidel a ke skrytému sanování eurozóny mimo legitimní rozhodování parlamentů.</p><p style="TEXT-ALIGN: justify; MARGIN: 10pt 0cm 0pt">MMF je gigantický stroj na morální hazard, když vládám, které by se – vystaveny soukromým věřitelům – musely chovat ve svém zadlužování obezřetněji, půjčuje jako světový věřitel poslední instance. Současné půjčování Řecku, které stále kryje zadlužováním polovinu svých ročních sociálních výdajů, jen naznačuje, že kolotoč dluhů se chýlí k černému konci. Řecko své dluhy už nikdy nesplatí.</p><p style="TEXT-ALIGN: justify; MARGIN: 10pt 0cm 0pt">Je nejvyšší čas z MMF vystoupit. Trvejme na splacení všech půjček a nechme si vyplatit splacený kapitál. Čím dříve to uděláme, tím větší bude šance, že dostaneme nějaké své peníze zpět.</p><p style="TEXT-ALIGN: justify; MARGIN: 10pt 0cm 0pt"><em>Petr Mach je ekonom a předseda <a href="http://www.svobodni.cz/" target="_blank"><u><font color="#800080">Strany svobodných občanů</font></u></a></em></p>
    :zverejneno: 2010-12-27
- 'Petr MACH: První země opouští EU':
    :perex: Je to poprvé, kdy nějaká země opouští Evropskou unii. Tou zemí je Ostrov
      svatého Bartoloměje, zámořské území Francie. Evropská rada v tichosti, aniž
      by to zahrnula do zápisu z jednání, přijala <a href="http://eur-lex.europa.eu/LexUriServ/LexUriServ.do?uri=OJ:L:2010:325:0004:0005:CS:PDF">rozhodnutí</a>
      o tom, že karibský ostrov Svatý Bartoloměj přestane být součástí EU k 1. lednu
      2012.
    :telo: |-
      <p>Ostrov svatého Bartoloměje je sice země malá, ale sympatická, a jde o důležitý precedens. Je tedy na místě Ostrovu sv. Bartoloměje poblahopřát, popřát mu úspěch a zmínit některé důležité aspekty tohoto kroku a vyvodit poučení pro Českou republiku.</p>
      <p><strong style="mso-bidi-font-weight: normal">Proč opouští EU</strong></p><p>Svatý Bartoloměj je karibský ostrov, který čítá 8 tisíc obyvatel. Od roku 1878, kdy tuto državu Švédsko prodalo Francii, je Svatý Bartoloměj francouzským zámořským územím a jako takový je i součástí Evropské unie. A právě s Evropskou unií ostrovanům došla trpělivost.</p><p>Svatobartolomějský parlament hlasoval o vystoupení z EU 8. října 2009 poměrem 17:1 po té, co v posledních volbách získala 16 z 19 křesel strana <em>Saint-Barth d’abord!</em> ("Svatý Bartoloměj na prvním místě!") V <a href="http://www.comstbarth.fr/iso_album/2009-060_ct.pdf">rezoluci</a> svatobartolomějského parlamentu se mj. uvádí: </p><p>"<em style="mso-bidi-font-style: normal">Evropská unie směřuje k jednotné regulaci všech členských států a přidružených území, ať již jde o nařízení či daně. Svatý Bartoloměj tak bude moci těžko být nadále autonomní v oblasti daní, tak jak to odpovídá jeho vlastní historii. Abychom zachránili svůj status bezcelní zóny zděděný z doby, kdy jsme patřili pod Švédy, musíme získat zpět jurisdikci v oblasti cel. I všelijaké jiné regulace lze na tak malém ostrově, jako je ten náš, stěží uplatňovat. Vezměme si jako příklad evropské nařízení, které vyžaduje snížit obsah benzenu v motorovém benzínu na 1 %. Abychom dokázali toto nařízení splnit, stálo by nás to 22 centimů (5 Kč) na litr, a o tolik by vzrostly ceny u pump…</em>" </p><p>K tomu poslanci místního parlamentu dodali: "<em style="mso-bidi-font-style: normal">Samozřejmě, že náš požadavek na změnu postavení vůči Evropské unii nikterak neznamená, že bychom usilovali o nezávislost ostrova na Francii, pakliže se budeme moci sami rozhodovat, jaká nařízení v oblasti ochrany spotřebitele, zdraví, hygieně a potravinové bezpečnosti budeme považovat za potřebná a za prioritní.</em>"</p><p>Svatý Bartoloměj tak dal Francii docela jasně na vědomí, že by mohl vyhlásit nezávislost, pokud mu Francie nedojedná vyvázání z Evropské unie. </p><p><img alt="" align="left" src="http://1.2.3.11/bmi/img.ihned.cz/attachment.php/770/29102770/stv3458BCE7HJKLNjkPQWbeghpqrxTmn/barth-port.gif" width="259" height="194" ghmxy_src="http://1.2.3.11/bmi/img.ihned.cz/attachment.php/770/29102770/stv3458BCE7HJKLNjkPQWbeghpqrxTmn/barth-port.gif">Francie nechtěla přijít o své imperiální "zámořské území", tak požádala 29. října 2010 Evropskou radu o vyvázání Svatého Bartoloměje z EU. Obraz prezidenta Sarkozyho tak bude nadále viset ve školních třídách, legislativně ale bude mít ostrov plnou autonomii.</p><p><strong style="mso-bidi-font-weight: normal">Proces vystoupení z EU</strong></p><p>Francie požádala Evropskou radu v souladu s <a href="http://eur-lex.europa.eu/LexUriServ/LexUriServ.do?uri=OJ:C:2010:083:0047:0200:CS:PDF">článkem 355, odst. 6 Smlouvy o fungování EU</a> o změnu statusu ostrova na "přidružené území". Tento článek říká, že "<em style="mso-bidi-font-style: normal">Evropská rada může z podnětu dotyčného členského státu přijmout rozhodnutí, kterým se vůči Unii mění status dánské, francouzské nebo nizozemské země nebo území … Evropská rada rozhoduje jednomyslně</em>."</p><p>Již před říjnovým zasedáním Evropské rady dala Evropská komise <a href="http://register.consilium.europa.eu/pdf/en/10/st15/st15233.en10.pdf">souhlasné stanovisko</a> a sekretariát rady připravil <a href="http://register.consilium.europa.eu/pdf/en/10/st15/st15224.en10.pdf">návrh usnesení</a>, kterým se Svatý Bartoloměj vyváže z EU. </p><p>Svatý Bartoloměj tak získá stejný status jako Nizozemské Antily či Britské Bermudy, které sice formálně uznávají nizozemskou resp. britskou královskou moc, ale de facto mají legislativní nezávislost. Svatý Bartoloměj tak má šanci být dalším daňovým rájem v Karibiku, územím, které nebude podléhat svazujícím pravidlům EU. Ostrov má již dnes vyšší HDP na obyvatele než kontinentální Francie.</p><p><strong style="mso-bidi-font-weight: normal">Kdo bude další?</strong></p><p>Svatý Bartoloměj bude zřejmě první zemí, která opustí Evropskou unii. Před vznikem EU nastala podobná situace, když tehdejší Evropská společenství opustilo Grónsko v roce 1982. Stejně jako Svatý Bartoloměj nebylo Grónsko smluvní stranou Evropské unie a <a href="http://www.petrmach.cz/Greenland-Treaty.pdf">Smlouvu o vystoupení Grónska z ES</a> mu vyjednalo Dánsko, jehož bylo Grónsko kolonií. </p><p>A jak vystupuje z EU smluvní strana – členská země?</p><p>Členská země EU, která bude chtít vystoupit, musí dosáhnout dohody v Evropské radě v souladu s <a href="http://eur-lex.europa.eu/LexUriServ/LexUriServ.do?uri=OJ:C:2010:083:0013:0046:CS:PDF">čl. 50 Smlouvy o Evropské unii</a>. Postup by tedy byl podobný. Kdyby chtěla vystoupit z EU Česká republika, musí takovou věc nejprve odsouhlasit náš parlament. Následně premiér či prezident oznámí tuto skutečnost na nejbližším zasedání Evropské rady a dojedná Smlouvu o vystoupení České republiky z EU. Když dohody nebude dosaženo, končí členství 2 roky od oznámení záměru vystouopit. Náš parlament odsouhlasí vystoupení, až v něm bude většina poslanců, kteří reprezentují voliče, kteří si přejí nezávislost.</p><p><em>Petr Mach je ekonom a předseda <a href="https://www.svobodni.cz/" target="_blank">Strany svobodných občanů</a></em></p>
