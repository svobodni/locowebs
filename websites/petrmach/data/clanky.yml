- Olympiáda se nevyplatí:
    :perex: "\r\n"
    :telo: '<p><strong></strong></p><p></p><p>Šéf společnosti Praha olympijská, která
      má pro Prahu hry organizovat, Tomáš Petera, náklady nedávno v rozhlase bagatelizoval:
      "Hnaly by se snad Rio de Janeiro nebo Dillí do pořádání olympiády, kdyby to
      bylo tak nevýhodné, jak říkají kritici?" Možná ale v Riu a Dillí říkají totéž:
      "Myslíte si snad, že v Praze jsou tak hloupí, že by chtěli organizovat něco,
      co je prodělečné?" Obávám se, že pražští zastupitelé minimálně vycházeli z nevěrohodných
      finančních analýz.</p><p>Pražský magistrát tvrdí, že se Olympiáda vyplatí. Kdyby
      Pražský magistrát – jako je to běžné u každého jiného projektu – započítal na
      jedné straně náklady (postavení sportovišť a ubytoven, zaplacení přihlášky)
      a na druhé straně výnosy (prodej vstupenek, televizních práv), vyšel by mu výpočet
      hluboce záporný.</p><p>   </p><p><strong>Kouzla s čísly</strong></p><p>Praha
      se proto – aby jí bilance vyšla kladná – uchýlila k účetnímu podvodu na občanech.
      Vyzbrojená studií analytiků z PriceWaterhouseCooppers (psané ovšem na pražskou
      objednávku za peníze daňových poplatníků) započítává do výnosů jakési obecné
      makroekonomické "pozitivní efekty", které Olympiáda údajně vygeneruje, aniž
      by měly podobu účetních výnosů pro organizátora. </p><p>Studie počítá s náklady
      135 miliard na samotnou olympiádu. Příjmy z podílu na tržbách z prodeje vstupenek
      a vysílacích práv jsou odhadovány na 40 miliard. Dalších 25 miliard má vynést
      následný prodej (pronájem) vybudovaných sportovišť a ubytoven. Zbývá deficit
      ve výši 70 miliard, který má pokrýt daňový poplatník. Kdyby byli radní féroví,
      navrhli by olympijskou daň ve výši 70 000 korun na každého obyvatele Prahy včetně
      nemluvňat.</p><p>   </p><p><strong>Co je vidět a co není vidět</strong></p><p>Analytici
      PriceWaterhouseCooppers udělali pár neseriozních kouzel s čísly, aby jim vyšla
      bilance kladná. Od přízemního účetnictví se vznesli do makroekonomického světa
      centrálního plánování, aby učinili závěr, že 70 miliard představuje "makroekonomickou
      investici", která zaplatí sama sebe a vynese dalších 25 miliard korun. Komu?
      Kde? Jak? Praha tvrdí, že uvedených 70 miliard bude jaksi vygenerováno "multiplikačními
      efekty" olympijských investic v podobě vyššího růstu HDP.</p><p>Seriózní ekonomie
      by ale s žádnými "multiplikačními efekty" a "makroekonomickými investicemi"
      pracovat neměla. Tvrzení, že se koruna daňového poplatníka využitá na postavení
      stadionů a olympijské vesničky multiplikuje, znamená nepochopení ekonomie. Co
      se to stane s našimi korunami, když nám je stát vezme a dá je na olympiádu,
      že se najednou zázrakem začnou "multiplikovat" a vytvářet "pozitivní efekty"?</p><p>70
      miliard je nejprve třeba daňovým poplatníkům sebrat. Tito daňoví poplatníci
      nebudou moci svých 70 miliard utratit, ekonomika tedy sice 70 dodatečných miliard
      v podobě výdajů na Olympiádu "získá", nejprve ale 70 miliard ztratí v podobě
      peněz, které nebudou moci utratit daňoví poplatníci nebo které nebude moci utratit
      stát na něco jiného. </p><p>Výdaje na Olympiádu nejsou lepšími výdaji než výdaje,
      které by jinak uskutečnili daňoví poplatníci nebo stát. Nepotřebují snad daňoví
      poplatníci 70 miliard na nákup nových aut, bytů a dětských plen? Nepotřebuje
      snad stát 70 miliard na splácení dluhů nebo stavbu silnic? Že prý olympiáda
      naopak tyto infrastrukturní stavby urychlí? Chce snad primátor tvrdit, že s
      větším dluhem se nám bude silniční obchvat stavět snadněji?</p><p>Proolympijští
      ekonomové, aby spočítali výdaj na olympiádu jako výhodný, sestavili sofistikované
      vzorečky, kam na stranu vstupních proměnných dosazují výdaj na olympiádu a na
      straně závislých proměnných jim zázračně vychází kladný přírůstek HDP. Čím větší
      olympiáda, tím větší růst HDP. Vždy ale zapomínají odečíst peníze, o které budou
      daňoví poplatníci utrácet míň nebo o které bude stát na jiné věci utrácet míň.
      Makroekonomické modely – u kterých autoři předstírají, že jde o ekonomii – nepopisují
      realitu tohoto světa. Jsou účelovou konstrukcí s předem daným výsledkem.</p><p>  
      </p><p><strong>Je to na vládě</strong></p><p>Vláda České republiky – když to
      neudělali pražští zastupitelé – by měla hájit zájmy všech daňových poplatníků
      a garanci na pražské olympijské zadlužení neposkytnout – nebo férově místo zadlužení
      navrhnout olympijskou daň ve výši 7000 korun na každého obyvatele České republiky.
      </p><p> </p>'
