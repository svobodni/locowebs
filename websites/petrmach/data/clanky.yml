      <p><span style="font-family: Arial, Helvetica, sans-serif; font-size: 16px; line-height: 1.6;">Stropnického ministerstvo obrany navrhuje, aby do budoucna o povinných odvodech rozhodovala vláda bez parlamentu. Povinný odvod lze považovat za ospravedlnitelný jen v případě bezprostředního ohrožení státu či válečného stavu. O tom ale musí rozhodovat parlament, nikoliv jen vláda.  Tak to dnes je, a tak by to mělo zůstat! Branný zákon by měl zkrátka zůstat tak, jak je.</span></p>
      <p style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6; font-family: Arial, Helvetica, sans-serif;">Co doopravdy potřebujeme, je dlouhodobá koncepce obrany, která musí být postavená jednak na profesionální moderní armádě, a jednak na dobrovolné záloze všech, kteří chtějí být připraveni k obraně země před nepřáteli v případě potřeby.</p>
      <p style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6; font-family: Arial, Helvetica, sans-serif;"><strong>Povinné vojně se budou lidé vyhýbat</strong></p>
      <p style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6; font-family: Arial, Helvetica, sans-serif;">Je zjevné, že mnoha mladým lidem se republiku bránit nechce, to ale nenapraví povinná vojna. Mnoha dalším, kteří by naopak stáli o zapojení se do obrany našeho státu, se zase může oprávněně příčit představa, že by mohli být nasazeni do nějaké daleké pouštní země.</p>
      <p style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6; font-family: Arial, Helvetica, sans-serif;">Války v Afghánistánu, Iráku, Libyi považuji za kontraproduktivní. Militantnímu islamismu je třeba se bránit. Na místě je ale obava, že vojenské akce v těchto zemích ze strany Západu islamismus spíš nechtěně podněcují. Rozvrtání totalitních režimů v Libyi a Iráku přineslo větší hrozby, než jaké tam existovaly dříve. Dlouhodobé operaci v <a href="http://web.svobodni.cz/clanky/petr-mach-proc-museli-nasi-vojaci-zemrit-pani-cernochova" style="color: rgb(0, 32, 64); text-decoration: underline;">Afghánistánu chybí smysl</a>.</p>
      <p style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6; font-family: Arial, Helvetica, sans-serif;">Povinné odvody jsou nejen proti svobodě člověka, ale existují i velké pochybnosti i o jejich účinnosti. Ovládání vojenské techniky je čím dál složitější a potřebujeme pro to vycvičené profesionály a záložníky, kteří pravidelně a dlouhodobě budou zacházení s ní trénovat. Neumím si představit, jaký přínos by mělo odvedení mladých lidí, navíc mužů a žen bez rozdílu, proti jejich vůli. Mnoho lidí se bude vojně vyhýbat pomocí úplatků a výmluv na zdravotní stav nebo náboženství. Dát do zákona povinné odvody žen není nic jiného, než podlehnutí genderové mánii. Povinně odvedení lidé bez pozitivního vztahu k obraně nikdy profesionální vojáky nebudou schopní nahradit.</p>
      <p style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6; font-family: Arial, Helvetica, sans-serif;">Přínos pro obranu země mohou mít jen lidé, pro které je obrana vlasti čest a mají k ní předpoklady. Takovým lidem bychom měli dát příležitost se zapojit dobrovolně, ať už vstupem do profesionální armády nebo výcvikem k dobrovolné záloze. Tato možnost by samozřejmě měla být otevřená mužům i ženám.</p>
      <p style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6; font-family: Arial, Helvetica, sans-serif;"><strong>Dobrovolný výcvik místo odvodů</strong></p>
      <p style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6; font-family: Arial, Helvetica, sans-serif;">Současný systém aktivních záloh neslouží jako efektivní záloha profesionálních vojáků. Smysl dává nejen mít profesionální vojáky, kteří zacházejí se sofistikovanou technikou. Smysl dává i mít připravené lidi bránit své domovy a vlast v případě napadení České republiky. Vzorem nám v tomto může být Švýcarsko, aniž bychom museli kopírovat jeho povinné odvody.</p>
      <p style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6; font-family: Arial, Helvetica, sans-serif;">Zálohy tvořené na principu domobrany by mohly být založeny na dobrovolném základním cvičení. Takové zálohy by tvořili civilisté odhodlaní bránit republiku doma, zde na tomto území, proti nepříteli v případě potřeby. Tito lidé by nemohli být odveleni bojovat za hranice, sloužili by jen k obraně doma.</p>
      <p style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6; font-family: Arial, Helvetica, sans-serif;">Takový výcvik, při kterém by zdarma mohli získat třeba řidičský a zbrojní průkaz, by byl zejména atraktivní pro mladé lidi po střední škole. Je k odborné diskuzi, zda by vyhovoval model, kdy by výcvik trval 3 měsíce přes léto, nebo by byla lepší dobrovolná jednoletá základní služba.</p>
      <p style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6; font-family: Arial, Helvetica, sans-serif;">Nyní má naše armáda přibližně 20 000 profesionálů a asi 8000 záložníků, z nichž většinu tvoří bývalí vojáci a jen zhruba 1200 lidí, kteří prošli kurzem aktivních záloh. Přihlásit se do nich je nyní totiž obtížné a většina lidí o této možnosti ani neví.</p>
      <p style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6; font-family: Arial, Helvetica, sans-serif;"><strong>K obraně je potřeba vize a odhodlání</strong></p>
      <p style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6; font-family: Arial, Helvetica, sans-serif;">Obrana země je celospolečenské téma. Jestli chceme jako suverénní stát přežít, musí být společnost připravená dávat více peněz na obranu země, a to na úkor zbytečného plýtvání, byrokracie a dotací na kdejakou hloupost. Zapojení se do aktivních záloh by mělo být prestižní věcí národní hrdosti a vycvičení takových záloh by ani nebylo drahé.</p>
      <p style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6; font-family: Arial, Helvetica, sans-serif;">Vezmeme-li, že v ročníku je přibližně 100 tisíc lidí a projít kurzem by mělo zájem jen 5 tisíc z nich, měli bychom jen za rok pětkrát více záložníků (nepočítáme-li bývalé vojáky), než doposud. Do deseti let bychom tak vychovali 50 tisíc záložníků, což je více než dvojnásobek stavu naší profesionální armády. Náklady na takový roční výcvik by činily jen asi procento současného rozpočtu na obranu.</p>
      <p style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6; font-family: Arial, Helvetica, sans-serif;">Chtějme po vládě dlouhodobou strategii, která připraví armádu včetně dostatečných záloh na obranu naší země. Žádné povinné odvody pak nebudeme potřebovat, a to dokonce ani v případě reálné hrozby. Je lepší dát nyní o trošku více peněz na dobrovolný výcvik záložníků, než později proti jejich vůli vládním příkazem navlékat mladé lidi do uniforem, jak chce současná vláda a ministr Stropnický.</p>
