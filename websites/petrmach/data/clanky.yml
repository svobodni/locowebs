      'Arial','sans-serif'; COLOR: #202020; FONT-SIZE: 9.5pt; mso-fareast-font-family:
      'Times New Roman'; mso-fareast-language: CS\">Chápu, že ti, kdo tyto peníze
      dostávají, jsou za ně rádi. Většina našich občanů ale jen platí. Tento systém
      dotací je obrovsky nákladný. Nemalé částky stojí ty peníze vybrat, další výdaje
