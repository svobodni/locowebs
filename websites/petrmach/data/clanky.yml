      Uvedený skalární součin je reformulací původní verze autora rovnice směny Irvinga
      Fishera, který pravou stranu rovnice formuloval jako Sp×Q (sumu součinů jednotlivých
      cen a příslušných množství jednotlivých transakcí). Tento agregátní součin Fisher
      posléze zjednodušil na součin průměrné ceny a celkového množství všech zobchodovaných
      statků. Dále v textu budu používat vžité symboly P pro cenovou hladinu a Q pro
      objem kompozitních statků vyjadřující reálnou produkci.</p><p><a title=\"\"
      style=\"mso-footnote-id: ftn4\" name=\"_ftn4\" href=\"http://www.petrmach.cz/CLANKY/2001KlasickaP.htm#_ftnref4\"><u>[4]</u></a>[4]
      Aby rovnice byla identitou, je zřejmé, že pravá strana musí zahrnovat všechny
