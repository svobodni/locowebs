- 'Petr MACH: Ničemná solární politika EU pokračuje uvalením vysokého cla':
    :perex: 'Evropská komise se rozhodla – na základě podnětu od sdružení evropských
      výrobců solárních panelů – uvalit <a style="COLOR: rgb(0,90,67)" onclick="window.open(this.href,
      ''_blank''); return false;" href="http://europa.eu/rapid/press-release_IP-13-501_cs.htm"><u>clo
      ve výši 47,6 %</u></a> na dovoz solárních panelů z Číny. (<a style="COLOR: rgb(0,90,67)"
      onclick="window.open(this.href, ''_blank''); return false;" href="http://europa.eu/rapid/press-release_MEMO-13-499_cs.htm"><u>Na
      vybrané firmy dokonce až 67,9%</u></a>!)'
    :telo: '<p>Takovýto protekcionismus zdraží solární panely pro všechny, kdo by
      si je chtěli koupit na svou střechu, a povede k protireakci – k uvalení cel
      na evropské zboží Čínou a tedy poškození našich exportérů.</p><p>Uvalení cel
      je velmi nespravedlivé: Všichni, kdo si v minulosti postavili fotovoltaická
      monstra se státním zvýhodněním, nakupovali solární panely bez cel. Teď, když
      se od zvýhodňování nových instalací konečně upouští, místo aby politici nechali
      rozhodování o solárních panelech na nepokřiveném a svobodném rozhodování lidí,
      uvalují vysoká dovozní cla. Budou tedy poškozeni všichni poctiví lidé, kteří
      by si chtěli zajistit solární panely pro sebe, na střechu vlastního domu, pro
      svou nezávislost a bez státního zvýhodňování.</p><p><strong>Zdanění bez zastoupení</strong></p><p>Na
      rozhodnutí Evropské komise o uvalení cel nemá český občan ani přímo ani zprostředkovaně
      žádný vliv. Uvalování daní na dovoz zboží do EU je v kompetenci Evropské komise.
      V Evropské komisi sice může při projednávání návrhu vznášet argumenty komisař
      pocházející z České republiky, ale ten nesmí dle Smlouvy o EU hájit zájmy státu,
      z něhož pochází a musí splňovat podmínku "<a style="COLOR: rgb(0,90,67)" onclick="window.open(this.href,
      ''_blank''); return false;" href="http://eur-lex.europa.eu/LexUriServ/LexUriServ.do?uri=OJ:C:2012:326:0013:0046:CS:PDF"><u>evropanství</u></a>",
      tedy být oddaným zastáncem Evropské unie. O uvalení cel Evropská komise rozhodla
      <a style="COLOR: rgb(0,90,67)" onclick="window.open(this.href, ''_blank'');
      return false;" href="http://europa.eu/rapid/press-release_MEMO-13-499_cs.htm"><u>jednomyslně</u></a>,
      takže se tam nenašel jediný člen, který by měl názor, že uvalení cel je chybné.</p><p>Uvalení
      cel je nejen proti svobodě lidí, je i velmi nedemokratické.</p><p><strong>Čínská
      odveta</strong></p><p>Protekcionismus škodí vždy dvakrát. Poprvé, když zdražuje
      dovoz pro domácí spotřebitele a podruhé, protože vyvolává protireakci a ztěžuje
      export.</p><p>Čína zřejmě tuší, že jádro evropského protekcionismu leží ve Francii.
      Jak uvedl <a style="COLOR: rgb(0,90,67)" onclick="window.open(this.href, ''_blank'');
      return false;" href="http://zpravy.e15.cz/zahranicni/ekonomika/cina-ke-clu-na-solarni-panely-evropa-upada-presto-se-chova-nadute-995477"><u>podle
      e15.cz</u></a> jeden čínský deník, "<em>Časy se mění a velmoci povstávají a
      padají. A přesto to nezměnilo hluboce zakořeněné, naduté postoje jistých Evropanů</em>"
      a plánuje jako odvetu uvalení cel na dovoz evropských vín.</p><p>Všimněme si,
      jak se časy mění. Z Číny do Evropy se vozí vyspělé technologie, kterým evropští
      výrobci nedokážou konkurovat, a naopak z Evropy do Číny se vozí zemědělské produkty.
      Nový protekcionismus Evropu jen posune hlouběji do nastalého úpadku a za pár
      let už budeme do Číny nejspíš exportovat jen levná trička.</p><p><strong>Solární
      průšvih pokračuje</strong></p><p>Uvalením cla pokračuje EU v ničemné solární
      politice, která v uplynulých letech zavedením kvót na solární a větrné zdroje
      elektřiny vedla v evropských zemích ke zdražení elektřiny a zastavení hospodářského
      růstu. Češi na evropské směrnice o nucené podpoře solární elektřiny doplácejí
      ročně <a style="COLOR: rgb(0,90,67)" onclick="window.open(this.href, ''_blank'');
      return false;" href="http://www.vlada.cz/cz/media-centrum/aktualne/podpora-obnovitelnych-zdroju-energie-je-neunosna-107190/"><u>44
      miliard korun</u></a> v dodatečných daních a přirážkách k cenám elektřiny (položka
      "příspěvek na OZE" na vaší faktuře za elektřinu).</p><p>Chyba ale není na straně
      technologie, ale na straně politiků. Solární panely by byly skvělou věcí, bez
      státních zásahů. Před třiceti lety skvěle sloužily bez dotací jako pohon kalkulaček.
      Dnes dokážou pohánět provoz domu a vyplatí se na samotách, kam není zavedeno
      elektrické vedení. Mohly by být postupně konkurenceschopné bez dotací na dalších
      a dalších místech. Uvalení cel konkurenceschopnost této technologie ale rapidně
      sníží.</p><p><strong>Co je a co není vidět na první pohled</strong></p><p>Zdravý
      rozum říká, že bychom se z klesajících cen solárních panelů měli radovat. A
      že by se z nich kromě spotřebitelů měli radovat i zastánci zelené energie.</p><p>Evropská
      komise to ale vidí jinak: Jak <a style="COLOR: rgb(0,90,67)" onclick="window.open(this.href,
      ''_blank''); return false;" href="http://europa.eu/rapid/press-release_MEMO-13-499_cs.htm"><u>uvedl</u></a>
      evropský komisař pro obchod Karl de Gucht: "<em>Na první pohled je vidina levných
      a snadno dostupných solárních panelů úžasná, ale nakonec by vedla ke zhoršení
      situace a ke ztrátám všude…I ti, kdož tvrdí, že levné solární panely jsou prospěšné
      pro udržitelnou energii a životní prostředí, si musí uvědomit, že máme-li postupem
      času vidět nějaký přínos, je třeba nejprve zajistit životaschopnost tohoto průmyslového
      odvětví.</em>"</p><p>Ve skutečnosti ale komise jen konzervuje neefektivní výrobu
      a utužuje technologické zaostávání. Možná zvyšuje evropskou zaměstnanost v oboru
      výroby panelů, ale zdražením panelů současně snižuje zaměstnanost ve všech ostatních
      oborech, když lidé budou mít po nákupu panelů méně peněz na jiné věci. Evropská
      komise absolutně nechápe ekonomické principy. Jestli někdo používá jen analýzu
      "na první pohled" a není schopný tušit to, co není vidět na první pohled, je
      to právě Evropská komise.</p><p><strong>Osudová domýšlivost</strong></p><p>Evropská
      komise navíc trpí osudovou domýšlivostí, přesvědčením o své genialitě a hlouposti
      prostých lidí. Jak <a style="COLOR: rgb(0,90,67)" onclick="window.open(this.href,
      ''_blank''); return false;" href="http://europa.eu/rapid/press-release_MEMO-13-499_cs.htm"><u>uvedl</u></a>
      komisař Karl de Gucht, "<em>Evropská komise nese odpovědnost za vnější obchodní
      politiku EU. Má to jeden dobrý důvod, a sice že Komise dokáže zaručit nezávislost
      a jednat jménem všech v celé Evropě, protože zná celkové souvislosti.</em>"</p><p><strong>Jakou
      solární politiku potřebujeme?</strong></p><p>Potřebujeme pravý opak toho, co
      EU dělá. Potřebujeme zrušit cla a umožnit každému, aby si dovezl levné panely
      z Číny. (Díky tomu se nám bude i lépe do Číny zboží vyvážet, třeba víno.) Potřebujeme
      zrušit nesmyslná byrokratická omezení, podle kterých si nesmí jednotlivec přišroubovat
      solární panel na vlastní střechu sám a musí najímat drahé certifikované montéry.</p><p>Kdybychom
      se stali opět nezávislým státem, místo byrokratické EU se přidali k Evropskému
      sdružení volného obchodu, odstranili nesmyslné a drahé kvóty na solární panely,
      zrušili cla a byrokratické překážky svobodnému podnikání lidí, dařilo by se
      nám lépe.</p><p>Pak by na rozvoj solární technologie nebyla potřebná žádná předražená
      zvýhodnění a za solární panel na střeše by se nikdo nemusel stydět.</p><p><em>Petr
      Mach je předsedou Svobodných. Vyučuje ekonomii na VŠEM a VŠFS.</em></p>'
    :zverejneno: 2013-06-07
- 'Petr MACH: Základy ekonomie (4): Zákon poptávky':
    :perex: ''
    :telo: |-
      <p>Většinou za věci, které si kupujeme, platíme méně, než kolik bychom byli ochotni platit. </p>
      <p>Představte si, že v horkém létě jdete po ulici a dostanete chuť na pivo. V dálce vidíte hospodu. Říkáte si: Doufám, že tam to pivo nebude moc drahé. Maximum, co jste ochotni zaplatit, je 35 korun, jinak pivo oželíte a půjdete dál. Přijdete k hospodě a hle – pivo stojí 25 korun. 10 korun tedy činí převis mezi tím, co jste byli ochotní zaplatit a tím, co jste nakonec za pivo zaplatili. Tomu říkáme přebytek spotřebitele a kvůli němu si věci kupujeme. Je to pro nás důkaz, že nám věc přinese vyšší užitek, než kdybychom peníze utratili za něco jiného. </p>
      <p>Snížení ceny nám zvyšuje přebytek spotřebitele a zvětšuje množství nakupovaného statku, při kterém dosahujeme přebytku. Když je něco levnější, lidé mají tendenci – za jinak stejných okolností – kupovat toho více, a naopak. Této zákonitosti se říká zákon poptávky. Poptávka je tedy klesajícím vztahem mezi poptávaným množstvím na straně jedné a cenou statku na straně druhé, přičemž poptávané množství závisí na ceně. Zákon poptávky je pro ekonomii něco jako zákon gravitace pro fyziku.</p>
      <p>Proč tomu tak je? Zvýšení ceny má dva efekty. Jednomu říkáme příjmový efekt a druhému substituční efekt. Zlevnění statku mění reálný příjem člověka. Zlevnění např. banánů sice nemění nominální velikost naší výplaty, ale mění množství banánů, které si za naši výplatu můžeme dovolit koupit. A když si něčeho můžeme koupit víc, tak toho také často využijeme. Zlevnění banánu také relativně zdražuje ostatní statky. Zlevnění banánů pochopitelně nemění korunovou cenu pomerančů, ale relativní cena se mění. Když banán stojí 5 korun a pomeranč stojí 3 koruny, znamená to, že banán má cenu 5/3 pomeranče a na straně druhé pomeranč má cenu 3/5 banánu. Pokud banány zlevní, pomeranče relativně zdraží. Když korunová cena banánů klesne na 3 koruny, pomeranče relativně zdraží – jejich cena už nebude 3/5 banánu, ale 1 banán. </p>
      <p>Když máme rozpočet 30 korun, banán stojí 5 korun a pomeranč 3 koruny, můžeme si koupit třeba 10 pomerančů a žádný banán, nebo 6 banánů a žádný pomeranč. Nebo nějakou kombinaci mezi těmito extrémy. Řekněme, že budeme kupovat pět pomerančů a tři banány. Po zlevnění banánů na 3 koruny, budeme kupovat více banánů- a více či méně pomerančů, to závisí na našich preferencích a na tom, jestli je silnější příjmový nebo substituční efekt. </p>
      <p>To neznamená, že poptávané množství není ovlivňováno i jinými faktory. Je. A když tyto jiné faktory převáží, může se stát, že něco zlevní, a lidé toho budou přitom poptávat méně. To ale neznamená, že by neplatil zákon poptávky, jen jiné faktory převážily nad vztahem mezi poptávaným množstvím a cenou. Tyto jiné faktory mění pouze sklon a polohu poptávky. Když lidem poklesnou příjmy nebo jim přestanou pomeranče chutnat, ani zlevňování nepovede k růstu poptávaného množství.</p>
      <p>Lafferova křivka</p>
      <p>Klesající křivku poptávky musí všichni prodejci respektovat. Zdražení zboží sice vynese více z každého prodaného kusu, ale může vést k takovému poklesu prodeje, že se zdražení vůbec nevyplatí. Když je něco moc levné, naše tržby jsou nízké, protože v součinu ceny a prodaného množství převáží nízká cena. Když je něco moc drahé, naše tržby budou také nízké, protože v součinu ceny a prodaného množství převáží nízké prodané množství.</p>
      <p>To by měla chápat i vláda, když přemýšlí, jestli zvýší či sníží daně. Zvyšování daně z benzínu sice vždy povede k růstu vládních příjmů z jednoho prodaného litru benzínu, ale litrů se celkově prodá méně a celkový daňový výnos může i klesnout. Tzv. Lafferova křivka, která ukazuje, že s růstem daní roste daňový výnos stále o méně, až nakonec od určité výše začne klesat, je nevyhnutelným důsledkem zákona poptávky. Popírat Lafferovu křivku je jako popírat zákon gravitace. </p>
      <p>Petr Mach vyučuje ekonomii na VŠEM a VŠFS a je předsedou Svobodných</p>
    :zverejneno: 2013-05-27
- 'Petr MACH: Zrušme jmenování profesorů prezidentem':
    :perex: Proč u nás tolik věcí musí řešit politici? Proč se média zabývají panem
      Putnou? Proč svěřujeme udělování profesorského titulu prezidentovi republiky?
    :telo: |-
      <p style="font: 12px/1.4 Tahoma, Helvetica, sans-serif; margin: 0px 0px 1em; text-align: justify; color: rgb(20, 20, 20); text-transform: none; text-indent: 0px; letter-spacing: normal; word-spacing: 0px; white-space: normal; background-color: rgb(241, 242, 237); -webkit-text-stroke-width: 0px;"><strong><font face="Tahoma">Jde to i bez státu</font></strong></p>
      <p style="font: 12px/1.4 Tahoma, Helvetica, sans-serif; margin: 0px 0px 1em; text-align: justify; color: rgb(20, 20, 20); text-transform: none; text-indent: 0px; letter-spacing: normal; word-spacing: 0px; white-space: normal; background-color: rgb(241, 242, 237); -webkit-text-stroke-width: 0px;">Třeba v USA také neuděluje profesorský titul prezident ani jiný politik. Je to věcí škol. Jeden příklad od nás, než mi začnete nadávat do extrémního liberála, který by vše vymanil z kontroly státu: Vysokoškolské docenty v České republice také nejmenuje žádný politik, udělení docentury je věcí škol (byť jen pár státem vyvolených škol smí povyšovat učitele na docenty).</p>
      <p style="font: 12px/1.4 Tahoma, Helvetica, sans-serif; margin: 0px 0px 1em; text-align: justify; color: rgb(20, 20, 20); text-transform: none; text-indent: 0px; letter-spacing: normal; word-spacing: 0px; white-space: normal; background-color: rgb(241, 242, 237); -webkit-text-stroke-width: 0px;">Kdyby i povýšení na profesora bylo věcí škol, nemuseli bychom řešit, jestli se Zemanovi líbí nebo nelíbí Putna. V politice bychom pak mohli místo pseudoproblémů řešit důležitější věci, třeba jaká má být výše daní, jestli máme nebo nemáme být členem EU, jestli má mít vláda právo hospodařit na dluh, apod.</p>
      <p style="font: 12px/1.4 Tahoma, Helvetica, sans-serif; margin: 0px 0px 1em; text-align: justify; color: rgb(20, 20, 20); text-transform: none; text-indent: 0px; letter-spacing: normal; word-spacing: 0px; white-space: normal; background-color: rgb(241, 242, 237); -webkit-text-stroke-width: 0px;"><strong><font face="Tahoma">Problém jsou státní tituly Bc a Mgr.</font></strong></p>
      <p style="font: 12px/1.4 Tahoma, Helvetica, sans-serif; margin: 0px 0px 1em; text-align: justify; color: rgb(20, 20, 20); text-transform: none; text-indent: 0px; letter-spacing: normal; word-spacing: 0px; white-space: normal; background-color: rgb(241, 242, 237); -webkit-text-stroke-width: 0px;">Proč vlastně vůbec v České republice řešíme profesory skrze politiku, dokonce skrze prezidenta?</p>
      <p style="font: 12px/1.4 Tahoma, Helvetica, sans-serif; margin: 0px 0px 1em; text-align: justify; color: rgb(20, 20, 20); text-transform: none; text-indent: 0px; letter-spacing: normal; word-spacing: 0px; white-space: normal; background-color: rgb(241, 242, 237); -webkit-text-stroke-width: 0px;">V našem polostátním systému vysokého školství je státní – prezidentem jmenovaný – profesor podmínkou akreditace studijního programu, který uděluje státní bakalářské a magisterské tituly. Žádná škola nemůže poskytovat bakalářský nebo magisterský program, když nemá od státu (ministerstva) schválenou akreditaci, a ta nebude schválena, když škola nebude zaměstnávat dost státních profesorů.</p>
      <p style="font: 12px/1.4 Tahoma, Helvetica, sans-serif; margin: 0px 0px 1em; text-align: justify; color: rgb(20, 20, 20); text-transform: none; text-indent: 0px; letter-spacing: normal; word-spacing: 0px; white-space: normal; background-color: rgb(241, 242, 237); -webkit-text-stroke-width: 0px;">Nařízení vlády stanoví státní bakalářské a magisterské tituly jako podmínku zařazení do vyšší platové třídy (platy ve státní správě se řídí tabulkami a platovými třídami podle vzdělání a délky praxe). I proto mnoho studentů studuje vysokou školu méně kvůli nabývaným znalostem a více kvůli titulu.</p>
      <p style="font: 12px/1.4 Tahoma, Helvetica, sans-serif; margin: 0px 0px 1em; text-align: justify; color: rgb(20, 20, 20); text-transform: none; text-indent: 0px; letter-spacing: normal; word-spacing: 0px; white-space: normal; background-color: rgb(241, 242, 237); -webkit-text-stroke-width: 0px;">Existence státních titulů pokřivuje vzdělávací trh. Kdyby školy udělovaly své vlastní tituly, lidé by více studovali kvůli znalostem a méně kvůli titulům. Než mi vynadáte za anarchistické sklony:  Takto to funguje třeba v jazykovém vzdělání. Jazykové školy nepotřebují k výuce jazyka akreditace, lidé je studují kvůli znalostem, a ne kvůli titulu.  Školy mohou vyučovat i bez státní akreditace a poskytovat nějaký soukromý titul (např. MBA) nebo vlastní osvědčení – pak se ale nesmí jmenovat "vysoká škola".</p>
      <p style="font: 12px/1.4 Tahoma, Helvetica, sans-serif; margin: 0px 0px 1em; text-align: justify; color: rgb(20, 20, 20); text-transform: none; text-indent: 0px; letter-spacing: normal; word-spacing: 0px; white-space: normal; background-color: rgb(241, 242, 237); -webkit-text-stroke-width: 0px;">Kdyby stát zaměstnával méně lidí, více mezd by se určovalo na trhu dohodou zaměstnance a zaměstnavatele namísto tabulek. Více by záleželo na schopnostech a znalostech, méně na titulu. Školy by byly motivované budovat svoji dlouhodobou reputaci.</p>
      <p style="font: 12px/1.4 Tahoma, Helvetica, sans-serif; margin: 0px 0px 1em; text-align: justify; color: rgb(20, 20, 20); text-transform: none; text-indent: 0px; letter-spacing: normal; word-spacing: 0px; white-space: normal; background-color: rgb(241, 242, 237); -webkit-text-stroke-width: 0px;">Potřebujeme vysoké školství, kde by více šlo o znalosti, a méně o titul. Nepotřebujeme, aby půl populace mělo vysokoškolský titul. Potřebujeme, aby studovali ti, kteří budou přesvědčeni, že se jim vysoká škola vyplatí pro nabyté znalosti.</p>
      <p style="font: 12px/1.4 Tahoma, Helvetica, sans-serif; margin: 0px 0px 1em; text-align: justify; color: rgb(20, 20, 20); text-transform: none; text-indent: 0px; letter-spacing: normal; word-spacing: 0px; white-space: normal; background-color: rgb(241, 242, 237); -webkit-text-stroke-width: 0px;"><strong><font face="Tahoma">Jak zbavit vysoké školství chronických problémů</font></strong></p>
      <p style="font: 12px/1.4 Tahoma, Helvetica, sans-serif; margin: 0px 0px 1em; text-align: justify; color: rgb(20, 20, 20); text-transform: none; text-indent: 0px; letter-spacing: normal; word-spacing: 0px; white-space: normal; background-color: rgb(241, 242, 237); -webkit-text-stroke-width: 0px;">Do českého vysokého školství příliš zasahuje stát. Nad školami má absolutní moc všemocná státní "Akreditační komise".</p>
      <p style="font: 12px/1.4 Tahoma, Helvetica, sans-serif; margin: 0px 0px 1em; text-align: justify; color: rgb(20, 20, 20); text-transform: none; text-indent: 0px; letter-spacing: normal; word-spacing: 0px; white-space: normal; background-color: rgb(241, 242, 237); -webkit-text-stroke-width: 0px;">Vezměme prezidentovi republiky pravomoc udělovat titul profesora. Tuto pravomoc můžeme prezidentovi snadno vzít i bez změny Ústavy, protože mu ji nedává ústava, ale běžný zákon (o vysokých školách). Dnešní systém, který ukládá počet státních profesorů jako podmínku akreditace, vede k zaměstnávání stařičkých profesorů, kteří nejsou dávno pro školu cenní schopnostmi, ale jen doživotním titulem. Zrušme požadavky na profesory. Větší roli musí hrát prestiž školy, kvalita výuky a zájem studentů a menší roli musí hrát přízeň dnes všemocné akreditační komise a počet profesorů.</p>
      <p style="font: 12px/1.4 Tahoma, Helvetica, sans-serif; margin: 0px 0px 1em; text-align: justify; color: rgb(20, 20, 20); text-transform: none; text-indent: 0px; letter-spacing: normal; word-spacing: 0px; white-space: normal; background-color: rgb(241, 242, 237); -webkit-text-stroke-width: 0px;"><em><font face="Tahoma">Petr Mach vyučuje ekonomii na VŠEM a VŠFS a je předsedou Strany svobodných občanů</font></em></p>
    :zverejneno: 2013-05-27
- 'Petr MACH: Kypr hozený eurozónou přes palubu':
    :perex: Kypr se stal po Řecku, Irsku a Portugalsku čtvrtou zemí eurozóny, která
      se ocitla na pokraji státního bankrotu a požádala o mezinárodní pomoc. Evropská
      unie výměnou za půjčku 10 miliard eur po Kypru žádá konfiskaci části bankovních
      vkladů a zvýšení daní.
    :telo: '<p style="TEXT-ALIGN: justify; TEXT-TRANSFORM: none; BACKGROUND-COLOR:
      rgb(241,242,237); TEXT-INDENT: 0px; MARGIN: 0px 0px 1em; LETTER-SPACING: normal;
      FONT: 12px/1.4 Tahoma, Helvetica, sans-serif; WHITE-SPACE: normal; COLOR: rgb(20,20,20);
      WORD-SPACING: 0px; -webkit-text-size-adjust: auto; -webkit-text-stroke-width:
      0px"><strong><font face="Tahoma">Jak to začalo?</font></strong></p><p style="TEXT-ALIGN:
      justify; TEXT-TRANSFORM: none; BACKGROUND-COLOR: rgb(241,242,237); TEXT-INDENT:
      0px; MARGIN: 0px 0px 1em; LETTER-SPACING: normal; FONT: 12px/1.4 Tahoma, Helvetica,
      sans-serif; WHITE-SPACE: normal; COLOR: rgb(20,20,20); WORD-SPACING: 0px; -webkit-text-size-adjust:
      auto; -webkit-text-stroke-width: 0px">Když v roce 1960 získal Kypr nezávislost
      na Velké Británii, zuřila v Řecku už 15 let občanská válka, kterou ukončila
      až vojenská vláda. Ta se pokusila v roce 1974 o násilné připojení Kypru k řeckému
      státu. Zájmy turecky mluvících Kypřanů vpadla na ostrov chránit turecká armáda.
      V následných sporech zahynuly stovky lidí na obou stranách a čtvrtina obyvatel
      ostrova byla nucena opustit své domovy. Turecky mluvící Kypřané vyhlásili na
      severu ostrova vlastní stát – Severokyperskou tureckou republiku.</p><p style="TEXT-ALIGN:
      justify; TEXT-TRANSFORM: none; BACKGROUND-COLOR: rgb(241,242,237); TEXT-INDENT:
      0px; MARGIN: 0px 0px 1em; LETTER-SPACING: normal; FONT: 12px/1.4 Tahoma, Helvetica,
      sans-serif; WHITE-SPACE: normal; COLOR: rgb(20,20,20); WORD-SPACING: 0px; -webkit-text-size-adjust:
      auto; -webkit-text-stroke-width: 0px">Zatímco v Severokyperské republice se
      dnes platí tureckou lirou a hospodářství prosperuje, Řecko i Jižní Kypr postupně
      vstoupily do Evropské unie a zavedly euro.</p><p style="TEXT-ALIGN: justify;
      TEXT-TRANSFORM: none; BACKGROUND-COLOR: rgb(241,242,237); TEXT-INDENT: 0px;
      MARGIN: 0px 0px 1em; LETTER-SPACING: normal; FONT: 12px/1.4 Tahoma, Helvetica,
      sans-serif; WHITE-SPACE: normal; COLOR: rgb(20,20,20); WORD-SPACING: 0px; -webkit-text-size-adjust:
      auto; -webkit-text-stroke-width: 0px">Kypr se stal přístavem pro bankovní vklady
      pro jednotlivce i firmy z mnoha zemí. Objem bankovních vkladů několikanásobně
      převýšil hrubý domácí produkt země. Kyperské banky nemohly takový objem peněz
      použít na půjčky domácím podnikatelům, a tak masivně investovaly do zahraničních
      aktiv. Předně do řeckých dluhopisů. Jevilo se to jako bezpracný byznys – Kypr
      i Řecko měly euro, kurzové riziko tedy neexistovalo a řecké vládní dluhopisy
      nesly bezpracných 4-6 procent ročně. </p><p style="TEXT-ALIGN: justify; TEXT-TRANSFORM:
      none; BACKGROUND-COLOR: rgb(241,242,237); TEXT-INDENT: 0px; MARGIN: 0px 0px
      1em; LETTER-SPACING: normal; FONT: 12px/1.4 Tahoma, Helvetica, sans-serif; WHITE-SPACE:
      normal; COLOR: rgb(20,20,20); WORD-SPACING: 0px; -webkit-text-size-adjust: auto;
      -webkit-text-stroke-width: 0px"><strong><font face="Tahoma">Kyperské banky nuceny
      odepsat polovinu řeckých dluhopisů</font></strong></p><p style="TEXT-ALIGN:
      justify; TEXT-TRANSFORM: none; BACKGROUND-COLOR: rgb(241,242,237); TEXT-INDENT:
      0px; MARGIN: 0px 0px 1em; LETTER-SPACING: normal; FONT: 12px/1.4 Tahoma, Helvetica,
      sans-serif; WHITE-SPACE: normal; COLOR: rgb(20,20,20); WORD-SPACING: 0px; -webkit-text-size-adjust:
      auto; -webkit-text-stroke-width: 0px">V roce 2010 se Řecko dostalo na pokraj
      bankrotu, od kterého ho zachránila jen nouzová půjčka od členů eurozóny a Mezinárodního
      měnového fondu ve výši 110 miliard eur. V rámci následného plánu EU byli soukromí
      držitelé řeckých dluhopisů nuceni odepsat polovinu hodnoty dluhopisů v rámci
      programu "zapojení soukromého sektoru".</p><p style="TEXT-ALIGN: justify; TEXT-TRANSFORM:
      none; BACKGROUND-COLOR: rgb(241,242,237); TEXT-INDENT: 0px; MARGIN: 0px 0px
      1em; LETTER-SPACING: normal; FONT: 12px/1.4 Tahoma, Helvetica, sans-serif; WHITE-SPACE:
      normal; COLOR: rgb(20,20,20); WORD-SPACING: 0px; -webkit-text-size-adjust: auto;
      -webkit-text-stroke-width: 0px">Kyperské banky tak ztratily ze dne na den aktiva
      v hodnotě asi 15 miliard eur. Zatímco Evropské centrální bance mělo Řecko dál
      splácet 100 procent starých dluhů, kyperské banky byly rozhodnutím EU o odepsání
      soukromých pohledávek za řeckou vládou hozeny přes palubu.</p><p style="TEXT-ALIGN:
      justify; TEXT-TRANSFORM: none; BACKGROUND-COLOR: rgb(241,242,237); TEXT-INDENT:
      0px; MARGIN: 0px 0px 1em; LETTER-SPACING: normal; FONT: 12px/1.4 Tahoma, Helvetica,
      sans-serif; WHITE-SPACE: normal; COLOR: rgb(20,20,20); WORD-SPACING: 0px; -webkit-text-size-adjust:
      auto; -webkit-text-stroke-width: 0px">15. března 2013 se sešla Rada ministrů
      financí eurozóny a vymyslela plán, podle kterého půjčí Kypru ze záchranného
      fondu ESM 10 miliard eur s tím, že Kyperská vláda zruší bankovní závazky v objemu
      dalších 5,8 miliardy eur jednorázovým zdaněním vkladů, které dohromady představují
      asi 70 miliard eur.</p><p style="TEXT-ALIGN: justify; TEXT-TRANSFORM: none;
      BACKGROUND-COLOR: rgb(241,242,237); TEXT-INDENT: 0px; MARGIN: 0px 0px 1em; LETTER-SPACING:
      normal; FONT: 12px/1.4 Tahoma, Helvetica, sans-serif; WHITE-SPACE: normal; COLOR:
      rgb(20,20,20); WORD-SPACING: 0px; -webkit-text-size-adjust: auto; -webkit-text-stroke-width:
      0px">Kyperský parlament nejprve plán půjčky podmíněné konfiskací desetiny vkladů
      rázně odmítl – pro vládní návrh nehlasoval nikdo. Pak postupně vláda vymýšlela
      alternativy směřující ke konfiskaci vkladů nad 100 tisíc eur. Od 15. března
      byly na Kypru zavřené banky a výběr z bankomatů byl omezen na 100 eur denně.
      Peníze není možné převádět do zahraničí. Na své peníze se vkladatelé mohou dívat
      přes internet, to je tak ale všechno.</p><p style="TEXT-ALIGN: justify; TEXT-TRANSFORM:
      none; BACKGROUND-COLOR: rgb(241,242,237); TEXT-INDENT: 0px; MARGIN: 0px 0px
      1em; LETTER-SPACING: normal; FONT: 12px/1.4 Tahoma, Helvetica, sans-serif; WHITE-SPACE:
      normal; COLOR: rgb(20,20,20); WORD-SPACING: 0px; -webkit-text-size-adjust: auto;
      -webkit-text-stroke-width: 0px"><strong><font face="Tahoma">Co dál?</font></strong></p><p
      style="TEXT-ALIGN: justify; TEXT-TRANSFORM: none; BACKGROUND-COLOR: rgb(241,242,237);
      TEXT-INDENT: 0px; MARGIN: 0px 0px 1em; LETTER-SPACING: normal; FONT: 12px/1.4
      Tahoma, Helvetica, sans-serif; WHITE-SPACE: normal; COLOR: rgb(20,20,20); WORD-SPACING:
      0px; -webkit-text-size-adjust: auto; -webkit-text-stroke-width: 0px">Evropská
      unie pomoc Kypru zbabrala. Nejprve zničila kyperský bankovní sektor tím, že
      jej donutila odepsat polovinu řeckých dluhopisů, zatímco Evropská centrální
      banka dostává splácený plný díl. Pak vyhlášením plánu na konfiskaci desetiny
      vkladů ministři financí eurozóny de facto vyhlásili run na banky. Bylo jasné,
      že až se banky otevřou, pokusí se obyvatelé vybrat maximum peněz.</p><p style="TEXT-ALIGN:
      justify; TEXT-TRANSFORM: none; BACKGROUND-COLOR: rgb(241,242,237); TEXT-INDENT:
      0px; MARGIN: 0px 0px 1em; LETTER-SPACING: normal; FONT: 12px/1.4 Tahoma, Helvetica,
      sans-serif; WHITE-SPACE: normal; COLOR: rgb(20,20,20); WORD-SPACING: 0px; -webkit-text-size-adjust:
      auto; -webkit-text-stroke-width: 0px">Vláda buď zakáže, nebo omezí převody do
      zahraničí a omezí výběry v hotovosti. Bude tak v rozporu se zásadami práva i
      principy EU, ale jinou možnost mít nebude. Pokud by vláda po dohodě s ECB umožnila
      vybrat z kont všechny vklady, vybrali by si vkladatelé vše, tedy asi až 70 miliard
      eur. Tolik hotovosti na ostrově v bankách není, takže likviditu by musela půjčit
      Evropská centrální banka. Ta by musela na ostrov nejspíš vypravit letadlo nebo
      loď s nákladem asi tří miliard bankovek a mincí.</p><p style="TEXT-ALIGN: justify;
      TEXT-TRANSFORM: none; BACKGROUND-COLOR: rgb(241,242,237); TEXT-INDENT: 0px;
      MARGIN: 0px 0px 1em; LETTER-SPACING: normal; FONT: 12px/1.4 Tahoma, Helvetica,
      sans-serif; WHITE-SPACE: normal; COLOR: rgb(20,20,20); WORD-SPACING: 0px; -webkit-text-size-adjust:
      auto; -webkit-text-stroke-width: 0px">Kypr by se pak trvale zmítal v dluzích
      a hospodářské krizi a používal by měnu, jejíž hodnota je vzdálená tomu, co by
      pro kyperskou ekonomiku bylo přirozené.</p><p style="TEXT-ALIGN: justify; TEXT-TRANSFORM:
      none; BACKGROUND-COLOR: rgb(241,242,237); TEXT-INDENT: 0px; MARGIN: 0px 0px
      1em; LETTER-SPACING: normal; FONT: 12px/1.4 Tahoma, Helvetica, sans-serif; WHITE-SPACE:
      normal; COLOR: rgb(20,20,20); WORD-SPACING: 0px; -webkit-text-size-adjust: auto;
      -webkit-text-stroke-width: 0px"><strong><font face="Tahoma">Měnová odluka jako
      řešení</font></strong></p><p style="TEXT-ALIGN: justify; TEXT-TRANSFORM: none;
      BACKGROUND-COLOR: rgb(241,242,237); TEXT-INDENT: 0px; MARGIN: 0px 0px 1em; LETTER-SPACING:
      normal; FONT: 12px/1.4 Tahoma, Helvetica, sans-serif; WHITE-SPACE: normal; COLOR:
      rgb(20,20,20); WORD-SPACING: 0px; -webkit-text-size-adjust: auto; -webkit-text-stroke-width:
      0px">Alternativou je návrat ke kyperské libře. Vláda by natiskla nové peníze,
      poskytla je bankám do bankomatů a vyhlásila počáteční kurz 1:1. Hodnota vkladů
      by se přeměnila z eur na nové kyperské libry a v poměru 1:1 by se změnily veškeré
      soukromé i veřejné dluhy. Následně by vláda kyperskou libru devalvovala vůči
      euru až o polovinu hodnoty. To by mohlo na ostrov vrátit stabilitu a hospodářský
      růst.</p><p style="TEXT-ALIGN: justify; TEXT-TRANSFORM: none; BACKGROUND-COLOR:
      rgb(241,242,237); TEXT-INDENT: 0px; MARGIN: 0px 0px 1em; LETTER-SPACING: normal;
      FONT: 12px/1.4 Tahoma, Helvetica, sans-serif; WHITE-SPACE: normal; COLOR: rgb(20,20,20);
      WORD-SPACING: 0px; -webkit-text-size-adjust: auto; -webkit-text-stroke-width:
      0px">Kypr může být modelovým příkladem pro další padlé státy eurozóny. Euro,
      jedna měna pro půl miliardy lidí žijících v 17 různých zemích se 17 různými
      daňovými systémy je experiment, který se nezdařil.</p><p style="TEXT-ALIGN:
      justify; TEXT-TRANSFORM: none; BACKGROUND-COLOR: rgb(241,242,237); TEXT-INDENT:
      0px; MARGIN: 0px 0px 1em; LETTER-SPACING: normal; FONT: 12px/1.4 Tahoma, Helvetica,
      sans-serif; WHITE-SPACE: normal; COLOR: rgb(20,20,20); WORD-SPACING: 0px; -webkit-text-size-adjust:
      auto; -webkit-text-stroke-width: 0px"><strong><font face="Tahoma">Nejhorší scénář</font></strong></p><p
      style="TEXT-ALIGN: justify; TEXT-TRANSFORM: none; BACKGROUND-COLOR: rgb(241,242,237);
      TEXT-INDENT: 0px; MARGIN: 0px 0px 1em; LETTER-SPACING: normal; FONT: 12px/1.4
      Tahoma, Helvetica, sans-serif; WHITE-SPACE: normal; COLOR: rgb(20,20,20); WORD-SPACING:
      0px; -webkit-text-size-adjust: auto; -webkit-text-stroke-width: 0px">Ještě existuje
      třetí možnost, nejhorší a bohužel nejpravděpodobnější.</p><p style="TEXT-ALIGN:
      justify; TEXT-TRANSFORM: none; BACKGROUND-COLOR: rgb(241,242,237); TEXT-INDENT:
      0px; MARGIN: 0px 0px 1em; LETTER-SPACING: normal; FONT: 12px/1.4 Tahoma, Helvetica,
      sans-serif; WHITE-SPACE: normal; COLOR: rgb(20,20,20); WORD-SPACING: 0px; -webkit-text-size-adjust:
      auto; -webkit-text-stroke-width: 0px">Kypr dostane nějakou půjčku (kterou nebude
      moci nikdy splatit). Výměnou bude Evropskou unií donucen zvýšit daně z kapitálu
      a ze zisku firem, čímž definitivně vyžene z ostrova zahraniční investory. Evropská
      centrální banka dodá nějakou likviditu, ale ne potřebných 70 miliard eur. Výběry
      v hotovosti a převody peněz do zahraničí zůstanou omezeny.  Budeme se všichni
      tvářit, že Kypr zůstal v eurozóně a že rozpad eura a přiznání omylu nepřipadá
      v úvahu. Pouze německé euro bude mít hodnotu jednoho eura, zatímco kyperské
      euro půjde vybírat a převádět jen z padesáti procent. </p><p style="TEXT-ALIGN:
      justify; TEXT-TRANSFORM: none; BACKGROUND-COLOR: rgb(241,242,237); TEXT-INDENT:
      0px; MARGIN: 0px 0px 1em; LETTER-SPACING: normal; FONT: 12px/1.4 Tahoma, Helvetica,
      sans-serif; WHITE-SPACE: normal; COLOR: rgb(20,20,20); WORD-SPACING: 0px; -webkit-text-size-adjust:
      auto; -webkit-text-stroke-width: 0px"><em><font face="Tahoma">Petr Mach vyučuje
      ekonomii na VŠEM a VŠFS a je předsedou Strany svobodných občanů. Vyšlo v časopisu
      FORBES Česko.</font></em></p>'
    :zverejneno: 2013-04-05
- 'Petr MACH: Základy ekonomie (3): Zázrak dobrovolné směny':
    :perex: Statky jsou užitečné věci nebo služby, které si pořizujeme za účelem uspokojování
      našich potřeb, neboli za účelem spotřeby. Statky si buď můžeme sami vyrobit,
      vyměnit za jiné, můžeme je dostat darem, nebo – sebrat druhým násilím.
    :telo: '<p><strong>Zázrak směny</strong></p><p>Když dva lidé uskuteční dobrovolnou
      směnu, vydělají na ní oba. Kdyby tomu totiž tak nemělo být, směnu by dobrovolně
      neuskutečnili. Říkáme tomu "zázrak směny" – směnou se množství věcí nezmění,
      změní se jen jejich vlastnictví. Prostřednictvím směny věci nacházejí nové majitele,
      takové, kterým budou přinášet vyšší užitek.</p><p>Dobrovolné změny vlastnictví
      zvětšují celkový užitek, nedobrovolné změny vlastnictví zvětšují užitek zloděje
      a snižují užitek oběti. Když vám zloděj ukradne mobil, polepší si jen on a vy
      si pohoršíte. Nic se na tom nemění, ani když vám vaše peníze místo zloděje vezme
      stát. Když lidé toužící po vašem majetku místo noční loupeže kandidují do parlamentu
      a prosadí tam za bílého dne zákon, podle kterého budete pod pohrůžkou vězení
      muset zaplatit tisíc korun, které si oni rozdělí v podobě dotací a sociálních
      dávek a koupí si za ně mobil, jejich užitek se zvýší a váš užitek se sníží.
      Státní přerozdělování stejně jako loupeže celkový užitek na rozdíl od dobrovolné
      směny nezvyšují.</p><p>Země, kde se masivně loupí anebo přerozděluje bohatství,
      ekonomicky stagnují – růst bohatství jedněch je vykoupen poklesem bohatství
      druhých. Ve svobodné ekonomice založené na dobrovolné spolupráci je naproti
      tomu růst bohatství jedněch vždy doprovázen růstem bohatství druhých. Bohatství
      pana Babiše je vykoupeno poklesem našeho bohatství, když musíme platit zvýšené
      ceny za benzín, do kterého se na základě zákona přimíchávají povinně biopaliva,
      která pan Babiš vyrábí. Bohatství pana Jančury je doprovázeno růstem našeho
      bohatství, když díky jeho autobusům a vlakům ušetříme za cestu do Brna.</p><p><strong>Parkování
      zdarma</strong></p><p>Některé služby jsou poskytovány dobrovolně, aniž bychom
      za ně museli platit.</p><p>Většina nákupních center a supermarketů nabízí parkování
      zdarma s cílem nalákat zákazníky a zvýšit tak zisk. Kdyby tam ale zdarma parkovali
      lidé, kteří nejedou nakoupit, mohl by vzniknout obchodnímu centru náklad – náklad
      obětované příležitosti v podobě ušlého příjmu od člověka, který by chtěl zaparkovat
      a nakoupit a nevešel by se. Jednou z metod jak odlišit zákazníky od nezákazníků
      je stanovení časového limitu – do tří hodin parkování zdarma. I tak se může
      stát, že tuto lhůtu využije někdo k parkování na účet obchodního centra, aniž
      by tam nakupoval. Na svobodném trhu je mnoho věcí zdarma, protože se nevyplatí
      – nebo ani technicky nejde – je zpoplatnit, tedy vyloučit ze spotřeby ty, kdo
      se nepodílejí na úhradě nákladů. Na benzinkách Lukoil máte zdarma Wi-fi internet,
      aniž byste u nich museli nakupovat. Zdarma můžete poslouchat rádio. Chodíte
      po turistických značkách, aniž byste museli být členy klubu turistů a podílet
      se na nákladech značkování. Díky světelným reklamám ve městě vidíme v noci na
      cestu i tam, kde není veřejné osvětlení. Pokud se členové církve složí při nedělní
      bohoslužbě na zvony, může kostel každou hodinu zvonit a dávat tak věřícím v
      okolí signál, že je čas jít na mši. I když nejste členem církve, uslyšíte zvony
      sedmkrát odbít a řeknete si: "Á. Už je sedm. Čas jít do hospody na pivo." Jiného
      můžou zvony rušit. Co je pozitivní pro jednoho, může být negativní pro druhého.</p><p><strong>Externality</strong></p><p>Obvykle
      má spotřeba nebo výroba statku dopad nejen na samotného spotřebitele či výrobce,
      ale i na jejich okolí. Tyto dopady mohou být pro okolí pozitivní či negativní,
      podle toho jim říkáme pozitivní externality nebo negativní externality. Když
      soused ve svém bytě topí, teplo může přesahovat i do našeho bytu. To může být
      pozitivní externalita, pokud díky sousedovu topení sami ušetříme za topení.
      Když si pouštíme doma hudbu příliš nahlas, může to být slyšet přes zeď, rušit
      souseda a způsobovat mu tak negativní externalitu.</p><p>Když na nás dopadají
      pozitivní externality, jsme rádi a nestěžujeme si. V horkém dnu se zastavíme
      ve stínu cizího stromu. Kocháme se pohledem na hezkou architekturu starobylých
      i moderních staveb. Mnoho věcí máme každý den zdarma, díky externalitám.</p><p>Když
      jsou externality negativní, můžeme ustoupit, vyjednávat, nebo vyhrožovat protiakcí.
      Pokud sousedi pořádají hlučnou párty, pokusíme se jim domluvit, nebo pohrozíme
      odvetou, případně policií. Většina negativních externalit nestojí za akci, tak
      je strpíme. Kvůli mírnému štěbetání dětí u školy se asi většina lidí nebude
      touto zvukovou externalitou zabývat a naučí se s ní žít.</p><p><em>Petr Mach
      učí ekonomii na VŠFS a na VŠEM. Je předsedou Strany svobodných občanů.</em></p>'
