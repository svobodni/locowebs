- Jak číst Lisabonskou smlouvu:
    :perex: <strong>Jak číst Lisabonskou smlouvu</strong>
    :telo: '<p><strong>Petr Mach</strong></p><p>Nyní je již jasné, že o Lisabonské
      smlouvě referendum v České republice nebude, přestože o stávajících smlouvách
      jsme rozhodli v referendu. Vláda předložila Lisabonskou smlouvu k ratifikaci
      parlamentu, který zahájil proceduru ratifikace, na jejímž konci Lisabonskou
      smlouvu buď schválí nebo neschválí. </p><p>Podstatě smlouvy jsme se věnovali
      v <a href="http://cepin.cz/cze/clanek.php?ID=768"><u>listopadovém vydání Laissez
      Faire</u></a> ihned po jejím podpisu českým premiérem. Je na místě si říci něco
      o tom, jak smlouvu číst. </p><p>Zákonodárce by předně měl studovat Lisabonskou
      smlouvu pečlivě. Když parlament schválí špatný zákon, lze jej po nabytí účinnosti,
      až se ukáže, že je špatný, pozměnit či zrušit. To se děje docela často. Když
      se ale ukáže, že poslanci a senátoři schválili Lisabonskou smlouvu, která je
      špatná, sami ji už nikdy nezruší.</p><p><strong>Důvodová zpráva premiéra</strong></p><p>Vládní
      Důvodová zpráva, která byla zákonodárcům se smlouvou předložena, je k pochopení
      obsahu smlouvy naprosto nepoužitelná. V ní premiér jen mlží, podstatné změny
      nezmiňuje, případně říká vyložené nepravdy. Neříká ani slovo o tom, jak se mění
      hlasovací váhy České republiky v Radě. Vyloženě výsměchem zákonodárcům je věta
      "V Lisabonské smlouvě se výrazně posiluje úloha vnitrostátních parlamentů."
      V čem že toto posílení spočívá? Tou úžasnou novinkou má být to, že když parlamenty
      třetiny zemí budou protestovat proti tomu, že Komise přichází se směrnicí, která
      reguluje něco, co není v kompetenci Unie, bude muset Komise za trest své návrhy
      doplnit o písemné zdůvodnění. </p><p>Dále jako posílení role parlamentu premiér
      uvádí, že národní parlament může vznést námitku, když bude chtít Evropská rada
      (shromáždění premiérů) převést trvale nějaké kompetence z režimu jednomyslnosti
      do režimu většinového hlasování (např. daně) – a změnit tak smlouvy bez ratifikace.
      Toto že je posílení pravomoci parlamentu? Premiér předkládá smlouvu, která umožní
      Radě zvyšovat Evropské unii své pravomoci – měnit tuto samotnou smlouvu bez
      nutnosti další ratifikace – a vlastním poslancům a senátorům to předkládá jako
      posílení jejich pravomoci!</p><p><strong>Stačí si přečíst Lisabonskou smlouvu?</strong></p><p>Chcete-li
      poznat, o čem je Lisabonská smlouva, nestačí číst samotný text smlouvy. Musíte
      porovnávat změny se současným stavem. Bohužel, vláda nepředložila parlamentu
      Lisabonskou smlouvu v konsolidovaném znění s vyznačením změn, i když to tak
      vyžaduje Zákon o jednacím řádu. Oni totiž dokonce ani neexistují oficiální české
      verze smluv, které Lisabonská smlouva mění! Vláda předkládá parlamentu k ratifikaci
      zajíce v pytli. </p><p>Ukažme si to na malém příkladu. </p><p>Bod <a href="http://eur-lex.europa.eu/LexUriServ/LexUriServ.do?uri=OJ:C:2007:306:0042:0133:CS:PDF"><u>79</u></a>
      na straně C306/71 Lisabonské smlouvy říká: </p><p><em>V článku 93 se slova "ve
      lhůtě uvedené v článku 14" nahrazují slovy "a zabránění narušení hospodářské
      soutěže".</em></p><p>Zdánlivě nevinná věta. Cosi o zabránění narušení hospodářské
      soutěže. Kdo by nechtěl zabránit narušení hospodářské soutěže, že? Ale co to
      komu opravdu říká? Předně je třeba pochopit, že se tím míní článek <a href="http://eur-lex.europa.eu/cs/treaties/dat/12002E/pdf/12002E_EN.pdf"><u>93</u></a>
      Smlouvy o založení ES v konsolidovaném znění. Ta není k dispozici česky. Anglická
      verze Smlouvy o založení ES, kterou také nemají čeští zákonodárci k dispozici,
      říká toto:</p><p><em>Article 93</em></p><p><em>The Council shall, acting unanimously
      on a proposal from the Commission ...adopt provisions for the harmonisation
      of legislation concerning turnover taxes, excise duties and other forms of indirect
      taxation to the extent that such harmonisation is necessary to ensure the establishment
      and the functioning of the internal market within the time limit laid down in
      Article 14.</em></p><p>Nenápadná větička kdesi uprostřed Lisabonské smlouvy
      tedy ruší lhůtu, do níž mohla Rada nařizovat změny spotřebních daní a která,
      jak bychom viděli v článku 14, vypršela. Zároveň umožní Radě nařizovat nadále
      např. minimální sazby spotřebních daní, pokud prohlásí, že tím zabrání narušení
      hospodářské soutěže. Bude-li Lisabonská smlouva ratifikována, nedivme se až
      Komise navrhne zvýšení daní z piva a z benzínu s odkazem, že naše "nízké" daně
      představují "škodlivou daňovou konkurenci". </p><p>Máme se tedy utěšovat alespoň
      tím, že na takovou směrnici bude potřebovat Rada jednomyslnou shodu? Předčasně.
      Další série nenápadných článků v Lisabonské smlouvě umožňuje převést daně do
      většinového hlasování.</p><p>Na straně <a href="http://eur-lex.europa.eu/LexUriServ/LexUriServ.do?uri=OJ:C:2007:306:0042:0133:CS:PDF"><u>C306/43</u></a>
      Lisabonské smlouvy se říká: <em>V článku 93 se slova "na návrh Komise" nahrazují
      slovy "zvláštním legislativním postupem</em>" a další (na straně <a href="http://eur-lex.europa.eu/LexUriServ/LexUriServ.do?uri=OJ:C:2007:306:0010:0041:CS:PDF"><u>C306/40</u></a>):
      <em>Stanoví-li Smlouva o fungování Evropské unie, že Rada přijímá legislativní
      akty zvláštním legislativním postupem, může Evropská rada přijmout rozhodnutí,
      kterým umožní přijímat tyto akty řádným legislativním postupem</em>.</p><p>Přitom
      "řádný legislativní postup" v Lisabonské smlouvě znamená většinové hlasování
      a "zvláštní legislativní postup" jednomyslnost. Můžeme se tedy domnívat, že
      by český premiér nějaké takové budoucí rozhodnutí nepodpořil? Těžko. Ve srovnáním
      s Lisabonskou smlouvou, která toto všechno umožňuje, je jedno konkrétní hlasování
      v Radě maličkost. Premiér, který klidně podepíše Lisabonskou smlouvu, jistě
      klidně podpoří usnesení Rady typu <em>Slova "zvláštním legislativním postupem"
      se v článku 93 mění na slova "řádným legislativním postupem".</em></p><p>Nemáme
      prostor zde vysvětlovat všechny změny. Uvedli jsme malý příklad a podobných
      "nevinných" ustanovení je Lisabonská smlouva plná. Velká média nemají zájem
      o argumenty k Lisabonské smlouvě. Vláda už vůbec ne. Senátní výbory pořádají
      semináře velebící Lisabonskou smlouvu ve spolupráci se sdružením Moniky Pajerové
      "Ano pro Evropu", které šíří europropagandu za naše peníze. </p><p><strong>Podání
      k Ústavnímu soudu </strong></p><p>Malou nadějí je podání Senátu k Ústavnímu
      soudu, aby přezkoumal, jestli česká ústava umožňuje ratifikaci takovéto smlouvy.
      Česká ústava umožňuje převést "některé pravomoci" na Evropskou unii. Lisabonská
      smlouva ovšem nepřenáší <em>některé konkrétní </em>pravomoci, dává Unii bianco
      šek na <em>libovolné </em>přisvojení pravomocí. Poctivá vláda by spolu s Lisabonskou
      smlouvou předložila parlamentu návrh na změnu české ústavy. Už úvodní věta,
      "Česká republika je svrchovaný stát" by se měla v případě ratifikace Lisabonské
      smlouvy nahradit větou "Česká republika je členským státem Evropské unie, jejíž
      legislativa je českým zákonům nadřazena. Úkolem Poslanecké sněmovny a Senátu
      je implementovat legislativu Evropské unie."</p><p><em>Autor je výkonným ředitelem
      <a href="http://www.cepin.cz/"><u>Centra pro ekonomiku a politiku</u></a>. Vyšlo
      v <a href="/cze/laissez.php"><u>Laissez Faire</u></a>, duben 2008. Možnost připojit
      svůj podpis pod petici proti Lisabonské smlouvě je na <a href="http://www.lisabonskasmlouva.cz/"><u>www.lisabonskasmlouva.cz</u></a></em></p>'
    :zverejneno: 2008-05-15
- Může být Česká republika daňovým rájem?:
    :perex: <strong>Může být Česká republika daňovým rájem?</strong>
    :telo: <p><strong>Petr Mach</strong></p><p>Česká republika je klasický <em>welfare
      state, </em>v negativním slova smyslu, s vysokou mírou státního přerozdělování
      a vysokými daněmi. Ne sice tak vysokými, jako v některých zemích západní Evropy,
      ale podstatně vyššími než v jiných dynamičtějších zemích. Česká republika by
      díky své poloze mohla úspěšně fungovat jako daňový ráj. Ukažme si to na příkladu
      daně z benzínu. </p><p>Podstatou daňového ráje je, že díky nízkým daním přiláká
      ke zdanění subjekty jiných států a o to nižší daně může uvalovat na své občany.
      </p><p><img class="HTML" height="358" alt="" src="/pics/obr/2008_mach_CR_danovy_raj.gif"
      width="500" border="0"></p><p>Mezi klasické příklady zemí, které vydělávají
      na nižší dani z benzínu, jsou Andora a Švýcarsko. Andora ani Švýcarsko nejsou
      členy Evropské unie, mohou proto nastavit sazbu spotřební daně z benzínu nižší
      než je minimum předepisované pro členy EU. Každý, kdo kdy cestoval autem do
      Švýcarska, ví, že natankovat rozhodně musí až ve Švýcarsku, nikoliv v Německu.
      Nač platit vysoké daně německé vládě, když je možno platit nižší daně švýcarské
      vládě. Německé vládě tak unikají možné daňové příjmy, ale protože Německo je
      rozlehlé, i tak se vysoké daně německé vládě vyplatí, protože díky velikosti
      země tankuje systematicky kvůli nižší dani v sousedních zemích jen malé procento
      obyvatel německého pohraničí. Také ne všechna auta cizinců dokážou přejet velké
      Německo bez natankování. Německo je moc velké na to, aby mohlo kdy být daňovým
      rájem. </p><p>Evropská unie sice podstatně omezuje daňovou konkurenci, tím že
      nařizuje minimální sazby, ale protože velké země jako Francie a Německo jsou
      se svými sazbami vysoko nad úrovní minimálních sazeb požadovaných Evropskou
      unií, existuje stále i v rámci EU prostor pro konkurenci. Čím menší země, tím
      větší příležitost vydělat na nižších sazbách. (Čím menší země je, tím větší
      procento celkových daní z benzínu bude zaplaceno cizinci.) Příkladem je Lucembursko,
      nejbohatší člen EU. Zároveň země s nejnižšími daněmi v EU. Lucembursko má horní
      sazbu DPH 15%, což je nejmíň v EU a přesně na úrovni požadované jako minimum
      Evropskou unií. I sazbu z benzínu má blízko minimu. Díky tomu v Lucembursku
      tankují lidé z Německa, Francie i Belgie ku prospěchu rozpočtu lucemburského
      velkovévodství i jeho daňových poplatníků. Je lepší plnit si státní kasu penězi
      Němců a Francouzů a o to méně uvalovat na vlastní občany. Podobný přístup by
      měla zvolit i Česká republika. </p><p>Díky posilující koruně se česká sazba
      spotřební daně 11,84 Kč za litr naturalu dostala nad minimum požadované Evropskou
      unií ve výši 0,359 euro na litr. Stačilo by nám nyní o 2 Kč méně. Kdyby navíc
      Česká republika sjednotila sazbu DPH na 15%, byl by i benzín zatížen sazbou
      pouze 15%, jako v Lucembursku.</p><p>Díky své poloze ve středu Evropy je ČR
      přirozenou dopravní cestou. Česká republika je také relativně menší země s dlouhou
      hranicí se čtyřmi sousedními zeměmi. Proto má Česká republika dobrý předpoklad
      k tomu chovat se jako daňový ráj v rámci možného a uvalovat podstatný kus daňového
      břemene na cizí státní příslušníky a o to méně uvalovat na vlastní občany. </p><p>Kdyby
      ČR snížila daně z benzínu na minimum požadované Evropskou unií, mohla by cena
      benzínu klesnout pod 25 korun za litr. Vydělal by na tom nejen český daňový
      poplatník, ale patrně i státní rozpočet a – daňoví poplatníci sousedních zemí.
      </p>
    :zverejneno: 2008-04-21
- Časopis Laissez Faire přeje Lichtenštejnsku hodně sil ve sporu s německou vládou:
    :perex: 'Německá vláda zaplatila z peněz daňových poplatníků 4,2 miliony euro
