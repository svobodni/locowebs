- Poznámky k rovné dani:
    :perex: Občanská demokratická strana přinesla ve svém volebním programu myšlenku
      rovné daně (flat tax). Nelze předpokládat, že by tato myšlenka mohla být v krátkém
      nebo středním období realizována, její přítomnost ve volebním programu hlavní
      pravicové strany však nabádá k širší diskusi na toto téma.
    :telo: <p>Progrese příjmových daní vznikla jako výsledek levicového volání po
      zmírnění nerovností v příjmech. Vrcholu dosáhly tyto snahy v sedmdesátých letech,
      kdy nejvyšší sazby přesahovaly v řadě evropských zemí dokonce devadesát procent.
      Ukázalo se však, že daňová progrese nese celou řadu negativních efektů, navíc
      nepřispěla ke kýženému zmírnění příjmové nerovnosti ani k růstu daňových výnosů.
      Počáteční předpoklad "vyšší sazba daně pro bohaté = vyšší daňový výnos a menší
      rozdíly v příjmech" se nesplnil, protože progresivní zdanění s sebou neslo nemalé
      náklady a vedlejší efekty. Pokusím se poukázat na některé z nich.</p><p>Významným
      faktorem při posuzování účinku progresivní daně je daňový přesun. Je-li uvalena
      na dodatečné příjmy dobře placených manažerů vyšší daň, obvykle ji tito vůbec
      nepocítí, neboť si vymohou zvýšení hrubé mzdy tak, aby čistý příjem zůstal zachován.
      Jejich vyjednávací síla je v tomto mnohem vyšší než u snadno nahraditelných
      profesí s nižší mzdou. Daň se tak z velké části přesune do cen produkce a zaplatí
      ji nakonec všichni spotřebitelé úměrně svým příjmům.</p><p>Neopominutelným faktorem
      působení daňové progrese jsou rovněž administrativní náklady. Při složitých
      daňových soustavách si poplatníci najímají daňové poradce, zaměstnavatelé, kteří
      odvádějí daně za své zaměstnance, musí najímat více účetních, berní úřady musí
      udržovat větší aparát na daňový výběr a kontrolu. S rovnou daní odpadá řada
      finančních i časových nákladů a takto uvolněné zdroje mohou být v ekonomice
      účelněji využity.</p><p>Progresivní daň zvyšuje motivaci ekonomických subjektů
      k legálním i ilegálním daňovým únikům. Jedním z běžně využívaných způsobů, jak
      se vyhnout vyšším sazbám daně z příjmu, je nahrazení části mzdy nepeněžními
      požitky, jako jsou služební auto, byt, stravování, rekreace, atd. Tyto nepeněžní
      požitky mají tím vyšší podíl na celkové odměně zaměstnanců, čím je zdanění progresivnější.
      Obvyklým postupem je i směrování části mzdy na jiného poplatníka. Celkově odvedená
      daň ze dvou takto upravených mezd je potom nižší než v případě jedné nižší a
      jedné vyšší mzdy. Snadno se tento způsob vyhnutí se dani provádí v případě rodinných
      firem, resp. u rodinných příslušníků zaměstnaných v jedné firmě.</p><p>Vyšší
      zdanění mění relaci mezi dodatečným příjmem při přechodu do šedé ekonomiky a
      rizikem postihu. Proto se více vyplatí toto riziko podstoupit. Stát tak o daňový
      výnos v tomto ohledu přichází, místo aby jej získával. Působení v šedé ekonomice
      navíc klade na ekonomické subjekty vyšší náklady na ochranu před sankcemi ze
      strany státu. Jedná se tak o zbytečně vynaložené náklady, které by při normálním
      zdanění mohly být využity efektivněji.</p><p>Mezi významné náklady progresivního
      zdanění patří distorze. Hlavní distorzí progresivní daně za předpokladu, že
      se vyšší daňové sazbě nedá stoprocentně vyhnout, je náhrada dodatečné práce
      volným časem. Daně tak působí demotivačně - lidé, kteří by za normálních okolností
      volili výdělečnou činnost, volí jiné aktivity.</p><p>Progresivní zdanění se
      v tomto století také pravděpodobně významně podepsalo na neblahém nárůstu míry
      státního přerozdělování. V prostředí inflace se stále více a více poplatníků
      přesouvá do vyšších sazeb, aniž by původně byly tyto sazby pro tyto poplatníky
      určeny. Dochází tak k plíživému nárůstu zdanění bez potřeby zvláštního zákona.
      Vládě to umožňuje zvyšovat své výdaje na úkor efektivnějšího soukromého sektoru.</p><p>V
      neposlední řadě je třeba zmínit morální argument proti progresivnímu zdanění
      - progresivním zdaněním trestáme poplatníky za jejich dodatečnou aktivitu a
      za schopnost vydělat si více peněz. Stát po někom chce vyšší díl z příjmu, aniž
      by mu za to nabízel adekvátní protislužby.</p><p>Ačkoliv mezi ekonomy a politiky
      existuje hnutí za rovnou daň z příjmu, zatím se ji v žádné zemi, která přešla
      na progresivní zdanění, prosadit nepodařilo. Nicméně v posledních dvou desetiletích
      dochází ke zmírňování progrese postupným snižováním horních sazeb a některé
      její negativní projevy se tak zmírnily. Rovná daň je lákavým konceptem a rozhodně
      stojí za další diskusi. </p>
    :zverejneno: 1998-10-09
- Občanská společnost - svoboda nebo donucení?:
    :perex: <i>Občanská společnost</i> patří mezi našimi politiky a intelektuály k
      hojně používaným pojmům. Vznik a používání tohoto pojmu svědčí o tom, že se
      jím myslí něco víc, než pouhé svobodné sdružování jednotlivců do všemožných
      spolků na základě jejich nejrůznějších společných zájmů a cílů. Pojem občanská
      společnost se používá jako politický program, v němž hraje klíčovou roli stát.
      Podle něj má stát napomáhat budování občanské společnosti. Má vytvořit legislativní
      podmínky pro její rozvoj. Nejde tedy o pasivní roli státu (ustoupit a nechat
      lidi konat podle jejich vlastního uvážení), ale o roli aktivní (napomáhat a
      vytvářet podmínky).
    :telo: '<p>Co to znamená napomáhat a vytvářet podmínky? Znamená to každopádně
      určitý, mimořádný, zákonem upravený vztah občana a státu. Definiční podstatou
      státu je přitom uplatňování násilí: za každou aktivitou státu lze snadno vystopovat
      prvek nedobrovolnosti. Platí to i u principů občanské společnosti? Má-li občanská
      společnost znamenat zvláštní úpravu vztahu mezi občanem a státem, musí odpověď
      znít ANO. Pak nejde o na státu nezávislé svobodné konání milionů lidí. Občanská
      společnost jako politický program neznamená ústup státu z kontroly nad životy
      lidí. Znamená posílení této kontroly.</p><p>Nejběžnějším přerozdělovacím nástrojem
      státu jsou dotace a daně. Ty se také skrývají za tezí o napomáhání budování
      občanské společnosti a vytváření legislativních podmínek. Propagátorům politického
      programu občanské společnosti nestačí, že mohou svobodně založit <i>Sdružení
      na podporu občanské společnosti</i>. Oni chtějí, aby takové sdružení podporoval
      stát. Aby jej buď nedobrovolně platili ti, kdo jej platit nechtějí nebo aby
      ti, kteří na něj dobrovolně nepřispívají, platili vyšší daně. Používají pro
      to ovšem hezká slova grant a daňová úleva. Efektem obou těchto zásahů je, že
      vyvolení nemusí na nezbytné výdaje státu platit tolik jako ostatní. Ačkoliv
      podstata obou státních zásahů je stejná, bývá někdy daňová úleva vydávána za
      dobrý a dotace za špatný zásah. Podstatou obou však zůstává státní přerozdělování.
      Tedy i principem občanské společnosti v pojetí jejích současných hlasatelů (i
      v pojetí současné legislativy) je státní přerozdělování.</p><p>Propagátoři občanské
      společnosti kladou rovnítko mezi pojmy <i>neziskové </i>a <i>dobročinné</i>.Vyjmenovávají
      určité oblasti lidské činnosti, které staví ve svém žebříčku hodnot výše. Zisk
      tak implicitně považují za nemorální nebo méně morální. Morální soud samozřejmě
      při volbě svých aktivit lidé běžně přirozeně činí a není na tom nic špatného.
      S tím se však moralisté, kteří chtějí občanskou společnost uzákonit, nespokojí.
      Z moci státu říkají: nebudeš-li přispívat dobrovolně na to, co považujeme za
      správnou občanskou společnost, budeš platit vyšší daně. Nebudeš-li platit vyšší
      daně, půjdeš do vězení. Z přesvědčení o dokonalosti své vize vyvozují nezbytnost
      donutit k podpoře určité "bohulibé" činnosti "nemorální" lidi pod hrozbou odnětí
      svobody. </p><p>Ve svobodné společnosti nemá ten, kdo chce dobrovolně dělat
      něco, co nepřináší zisk, právo chtít po ostatních, aby na to dopláceli. U nás,
      v Evropě i v USA však dnes převládá jiné myšlení.</p><p>Cítíte nutkavou potřebu
      podpořit ochránce zvířat, a přitom si o tuto částku nechcete snížit vlastní
      životní úroveň? Žádný problém, máme zákony, které vám umožní konat dobro i tak.
      Odečtěte si příspěvek ze svého daňového základu, alespoň nebudete muset na armádu
      platit tolik jako ostatní. Pálí vás problém globalizace natolik, že k tomu musíte
      uspořádat mezinárodní konferenci? Vzdělávání je přece dobročinnost! Snižte si
      o částku věnovanou na uspořádání takového setkání svůj daňový základ a justici
      ať ze svých daní financují jiní. Než si koupíte jachtu, založte si sportovní
      klub, přece si o celou její cenu nechcete omezit možnost jiných výdajů, když
      sportování je bohulibá aktivita! Využijte "štědrosti" daňových poplatníků, kteří
      si jachtu nekupují, a přispějte si na loď z daní, které měly sloužit třeba na
      financování policie. Ochranu majetku občanů ať platí ti, co jachtu nemají. Hlásejte
      nutnost rozšíření této formy podpory "neziskovému odvětví". Občanská společnost
      pak bude moci košatět, ostatním jen trochu zvýšíme daně.</p><p>Na institut daňové
      úlevy lze prostě pohlížet z druhé strany jako na daňovou přirážku pro ty, kdo
      nechtějí své peníze utrácet podle představ kolektivistů (tj. těch, kteří samozvaně
      jménem zájmu kolektivu omezují svobodu jednotlivců). V kostele by nám asi připadalo
      zvláštní, kdybychom zrovna nechtěli přispět stovku na dobročinnost, a proto
      nám pod pohrůžkou uzavření do kobky sebrali padesát korun na údržbu kostela.
      Stát přesně to však provádí a málokdo se nad tím pozastavuje. Dva stejně produktivní
      dělníci se stejnou hrubou mzdou mohou platit různě velké daně, jestliže jeden
      má potřebu podporovat <i>Národní divadlo </i>a druhý nikoliv. To je nemorální.
      Bývaly časy, kdy národní divadla vznikala na základě dobrovolné podpory a nikdo
      přitom nebyl trestán vyšší daní za to, že na ně nepřispíval. Proč nenecháme
      opět lidi konat dobro bez použití státního násilí?</p><p>Pokud by si každý našel
      aktivitu podle svého gusta, jejíž podpora umožňuje snížení daně, byl by výsledný
      efekt ekvivalentní situaci s nižší základní daní bez možnosti daňové úlevy.
      tak si ale kolektivisté občanskou společnost nepředstavují. Svobodu volby nedopustí.
      Lidé by totiž neutráceli peníze podle jejich představ. </p><p>Považovat své
      aktivity za prospěšnější než všední aktivity obyčejných lidí je možná v některých
      případech namyšlenost. Samo o sobě to však nikomu nezpůsobuje újmu. Nutit ale
      na základě takového předsvědčení spoluobčany, aby na naše aktivity dopláceli,
      je v rozporu se svobodou jednotlivce. Spor zastánců budování občanské společnosti
      a obhájců svobodného jednání jednotlivců je skutečně zásadní. Není totiž ničím
      jiným, než součástí věčného sporu mezi socialismem a kapitalismem.</p>'
    :zverejneno: 1998-11-09
- O Jurisdikci:
    :perex: Soudy fungují mnohdy pomalu, armáda má možná bojeschopné jen profesionální
      jednotky, policie má zastaralé vybavení. Vláda chce zachraňovat soukromé průmyslové
      podniky. Co má vlastně být úlohou státu a z čeho tato úloha plyne?
    :telo: <p>Na světě existuje násilí a spory mezi lidmi. Lidé se potřebují v těchto
      sporech dovolat svého práva. <i>Jurisdikce </i>jakožto - obvykle teritoriálně
      vymezená - oblast působení práva má moc si své zákony vynucovat. Základními
      atributy jurisdikce jsou výklad spravedlnosti, její vynucení z pozice síly a
      systém obrany proti ohrožení zvenčí. Institucionalizovanou jurisdikcí je <i>stát</i>
      s vládou, soudy, policií a armádou. Pokud stát v naplňování principů jurisdikce
      selhává, uvolňuje tím prostor pro vznik alternativní jurisdikce, která, pokud
      působí souběžně se státem, je obvykle nazývána <i>mafií</i>. Při sporech mezi
      jurisdikcemi vyšší instance neexistuje a spory se řeší bojem <i>podle práva
      silnějšího</i> nebo <i>diplomacií</i>.</p><p>Stav, kdy stát ve svých základních
      atributech selhává a moc nekontrolovaně přebírají bojůvky, je nazýván <i>anarchií</i>.
      Postupně ale vznikají mafie, které úlohu státu suplují. Dávají subjektům pod
      ochranou určitou míru jistoty, vznikají určitá, byť nepsaná pravidla. V oblastech,
      kde majetek a život občanů nedokáže chránit stát a ani místní komunita si ochranné
      struktury zřídit nedokáže, přebírá kontrolu nad občany místní mafie. Za ochranu
      vybírá poplatky nazývané výpalné. Daň je výpalným svého druhu. Mafie nebo státní
      moc - tedy entita poskytující ochranu - nemá zájem na tom, aby byl její chráněnec
      obírán paralelními strukturami a poskytuje tak svému poplatníkovi ochranu před
      násilím ze strany jiných subjektů.</p><p>Člověk, žije-li v pospolitosti a ve
      vztazích s dalšími lidmi, ochranu tohoto druhu potřebuje. Bez existence kolektivní
      ochrany by se musel chránit sám a náklady na takovou ochranu by byly nesrovnatelně
      vyšší. Lidé se podřizují násilí subjektů-ochránců za ochranu před ostatními
      subjekty. Dávají přednost jistému, předvídatelnému násilí před násilím nekontrolovaným.
      K takové volbě dochází i v podmínkách, kdy se člověk ocitá mimo dosah vlády
      státu. Např. ve věznicích, kde neexistuje možnost dovolání se práva u státu,
      se lidé podvolují násilí za ochranu a panuje tam neformální právo. Prostitutky,
      protože se pohybují mimo právní rámec státu, podléhají jurisdikci svých pasáků.
      Vietnamští obchodníci mají své ochranné struktury, vždyť orgány české státní
      jurisdikce jim nejen nerozumí, ale ani je nejsou schopné navzájem opticky rozlišit.</p><p>Ztráta
      nebo nedostatek reálné moci státu a její nahrazování neformálními gangy existuje
      na mnoha místech naší planety. V Evropě jsme takového stavu mohli být ve velkém
      svědky naposledy na příkladu Albánie v roce 1997. Pokud někde vznikne nedostatek
      ochrany, nějaká forma jurisdikce, ať ve formě státu či mafie, vzniká analogicky
      k promptnímu zaujímání uvolněných míst firmami na trhu. Místo dosavadního státu
      vzniká nová dominantní ochranná struktura. Za ochranu se jednotlivci opět podrobují
      násilí z její strany.</p><p>Subjekt, který je schopen vynucování práva v dané
      oblasti zajistit, má moc, která mu dává nadřazené postavení - nemusí vstupovat
      do kontraktu. To odlišuje oblast vynucování práva od ostatních lidských činností.
      Má smysl chtít po státu, aby přestal vykonávat činnosti, které může zajistit
      soukromý sektor. Má smysl proti své jurisdikci, považujeme-li ji za nespravedlivou,
      bojovat vhodnými prostředky nebo se ji snažit opustit. Nemá ale smysl chtít
      stát zrušit a doufat, že si bezpečnost a právo zajistíme sami nebo si je dohodneme
      ve svobodném kontraktu. Kdyby stát zanikl, rychle vznikne alternativní jurisdikce.</p>
    :zverejneno: 1999-03-09
- O produkci, penězích a cenách:
    :perex: Výroba a směna patří k základním a nejvšednějším lidským činnostem. Již
      dávno lidstvo vynalezlo peníze, které směnu usnadňují tím, že umožňují vyjádřit
      směnné relace pomocí cen mezi všemi možnými statky. Do těchto aktivit jednotlivců
      - výroby a směny - denodenně vstupuje svými zásahy stát.<b></b>
    :telo: <p><b>Vzorec lidského chování</b></p><p>Lidé přirozeně usilují o co nejefektivnější
      produkci. Mohou-li docílit stejného záměru dvěma odlišnými a různě náročnými
      postupy, volí ten snazší a levnější. Pokud se jim daří produkovat zboží a služby
      stále efektivněji, produkují jich se stejným úsilím více nebo je produkují v
      lepší kvalitě, případně stejné statky produkují s menším úsilím. Statistikové
      nám tento proces více či méně přesně měří ukazatelem hrubého domácího produktu.
      </p><p><b>Vztah množství statků, množství peněz a cen</b></p><p>Při produkci
      statků racionálně využíváme dělbu práce, což implikuje nutnost směny. Při směně
      statků používáme jako platidlo peníze, které vydává emisní banka. Pokud emisní
      banka natiskne dodatečné peníze a vymění je za cizí měnu, za cenné papíry či
      za jiné statky nebo je prostě někomu věnuje, celková poptávka držitelů peněz
      se zvýší. Při daném množství statků, které jsou ekonomické subjekty schopny
      nabízet, reagují tyto subjekty zvýšením cen, jinak by nemohly celou poptávku
      uspokojit a nemaximalizovaly by svůj zisk. Nové ceny vyrovnají nabídku s poptávkou.
      Proto připadá-li za jinak stejných okolností na stejné množství statků více
      peněz, dochází k růstu cenové hladiny. Připadá-li za jinak stejných okolností
      více statků na stejné množství peněz, cenová hladina klesá. V realitě působí
      tyto dva efekty proti sobě a záleží na tom, který převáží.</p><p>Zatímco množství
      obíhajících peněz ovlivňuje především jedna konkrétní emisní banka, množství
      nabízených statků závisí především na schopnosti jednotlivých lidí. Mohou jej
      zvyšovat vlastní invence, okoukání efektivnějších výrobních postupů či dobré
      investice. Schopnost zvyšování efektivnosti je však ovlivňována i ekonomickým
      prostředím, které spoluvytváří jak vláda, tak emisní banka.</p><p><b>Vliv vlády
      na produkci statků</b></p><p>Pokud jde vláda ve svých opatřeních nad rámec své
      klasické role - garance práva na život a majetek - může jakýmikoliv opatřeními,
      která jsou zásahem do svobodného jednání lidí, produkci občanů ovlivňovat pouze
      negativně. Jakákoliv lidská aktivita je uskutečněna tehdy, pokud vede k většímu
      uspokojení než neuskutečnění této aktivity nebo než uskutečnění jiné možné aktivity.
      Tedy tehdy, není-li dostupná výhodnější varianta. Jakékoliv ovlivnění optimální
      aktivity může výsledek jen zhoršit. Např. snaha státu investovat prostřednictvím
      zadlužování nebo zdanění peníze, které občané uložili nebo chtěli uložit do
      bank, nutně předpokládá, že vláda ví lépe než soukromá banka, který investiční
      projekt je smysluplnější. Už skutečnost, že vláda sleduje jiné cíle než zisk,
      tento předpoklad vyvrací. Snaha státu dotovat zemědělství v oblastech, kde této
      činnosti přírodní podmínky příliš nesvědčí, způsobuje, že lidé vykonávají méně
      efektivní činnost, než jakou by vykonávali bez takovéhoto zásahu. Tyto závěry
      ještě neimplikují nic o tom, zda je ten či onen zásah správný nebo nutný, je
      to pouze konstatování důsledků státních zásahů. </p><p><b>Dopad regulace na
      lidské chování</b></p><p>Tržní mechanismus je jako vodní proud. Tak jako si
      voda vždy hledá optimální cestu k nejnižším polohám, tržní mechanismus vyhledává
      optimální cestu k nejnižším nákladům. Je to jakýsi gravitační zákon ekonomie.
      Tak jako vodě, můžeme i tržnímu mechanismu stavět do cesty různé překážky. Optimální
      cestu k nejnižším nákladům tím můžeme zpomalit, můžeme ji načas zastavit. Trh
      si ale nakonec vždy najde cesty, jak ve své pouti pokračovat. Jen namyšlenost
      intervencionistů vede k přesvědčení, že tržní alokaci lze zrušit. Trh proniká
      skulinami v bariérách, překonává hráze. Můžeme jej donutit hledat si delší a
      náročnější cesty k nejnižším nákladům, ale princip tržní alokace zrušit nemůžeme.
      Můžeme administrativně regulovat cenu brambor. Brzy však vznikne černý trh,
      na kterém se principy nabídky a poptávky prosadí. Emisní banka může uměle stanovit
      fixní měnový kurz, který činí korunu levnější, než jak by ji ohodnotil trh.
      Pak ale musí tržní poptávku po devizách (to jest nabídku korun na devizovém
      trhu) dorovnávat na úroveň nabídky deviz (to jest poptávky po korunách na devizovém
      trhu) nově tištěnými penězi, které způsobí růst cen - a měna se tak reálně stejně
      zhodnotí. Můžeme zakázat soukromé zedníky a omezovat lidem možnost výdělku.
      Lidé si budou vyměňovat služby zedníka za služby doktora. Jakoukoliv regulací
      pouze zvyšujeme transakční náklady, cestu trhu k nejnižším nákladům komplikujeme,
      ale principy jeho fungování nezrušíme.</p><p>Přestože politici svými zásahy
      do svobodné směny - výhodné pro obě strany kontraktu - nemohou nikdy přispět
      k efektivnosti tržní alokace, jsou ukazatelem hrubého domácího produktu posedlí
      a jeho vývoj tím či oním směrem přisuzují svým opatřením. Až ukazatel hrubého
      domácího produktu začne růst, jakože začne, tato vláda to bude nepochybně přičítat
      svým geniálním politickým opatřením. Nevěřme jí. Hrubý domácí produkt je součtem
      našich snah. Vláda nám může v různé míře bránit plně prosazovat naše schopnosti.
      Centrální banka nás může mást množstvím peněz, které do ekonomiky přidává a
      které jsou nám následně nabízeny za naše služby. Může nás tak přimět měnit naše
      preference mezi spotřebou a úsporami. Jsou to ale vždy občané, kdo produkuje
      nebo neprodukuje ekonomické statky.</p><p>Vláda si možná myslí, že koná svými
      výdaji a našim zadlužováním dobro a nastartovává ekonomický růst. Většinou svých
      aktivit nám však pouze brání plně uplatňovat naše schopnosti. Dobro chce navíc
      konat s našimi penězi, aniž by se každého zeptala, zda jí za tímto účelem své
      peníze dobrovolně dá. Lidé by to totiž nejspíš většinou neudělali. Každý, kdo
      by vládě peníze nedal - na podporu exportu, průmyslu či čeho všeho -, by předpokládal,
      že jejich jiné využití by pro něj bylo prospěšnější. Ekonomický růst by neměl
      být vůbec starostí vlády. Každý by se měl starat především o svůj vlastní "HDP".
      Dokud budeme po vládě chtít, aby zařizovala růst našeho blahobytu místo toho,
      aby jen dohlížela na to, jestli nejsou její občané o blahobyt násilím připravováni,
      a dokud budeme věřit, že se tržní alokace stane efektivnější tím, že nám vládní
      úředníci vezmou peníze, se kterými jsme měli vlastní racionální záměry, a dají
      je na základě své úvahy někomu jinému, nemůžeme očekávat, že náš blahobyt poroste,
      tak jak bychom si přáli. </p><p><b>Ekonomické šoky</b></p><p>Lidé a firmy se
      pružně přizpůsobují ekonomické realitě. Pokud se ekonomické faktory vyvíjejí
      plynule, vyvíjejí se plynule i reakce ekonomických subjektů. Neplynulost ve
      vývoji těchto faktorů způsobuje určité rozkolísání přizpůsobovacích procesů.
      Ekonomickým šokem, který radikálně změní strukturu výdajů může být např. přírodní
      katastrofa. Jiným šokem může být koncentrace vládních výdajů např. do období
      před volbami. Ekonomickým šokem je i náhlá změna ve vývoji množství peněz, které
      emisní banka přidává do oběhu nebo ve způsobu, jakým tyto peníze emituje. Dochází
      tím ke změně dopadu emise peněz na poptávku jednotlivých ekonomických subjektů
      (včetně vlády) a vzniká krátkodobá nerovnováha mezi změněnou poptávkou a setrvačnou
      nabídkou. Léčit důsledky těchto událostí projevující se nižší intenzitou ekonomické
      aktivity zvýšením státního přerozdělování a zvýšením vládní regulace ekonomiky
      není racionální.</p><p><b>Správné množství peněz</b></p><p>Každá emisní banka
      by se měla snažit o stabilitu cenové hladiny. Příliš vysoké nebo příliš nízké
      tempo růstu množství peněz způsobuje nestabilitu cenové hladiny. Příliš vysoké
      tempo růstu množství peněz vede ke zvyšování cen a kupní síla každé koruny se
      tudíž snižuje - lidé přicházejí o své úspory. Navíc při vysoké inflaci peníze
      přestávají plnit nejen úlohu uchovatele hodnoty, ale omezuje se i jejich funkce
      prostředníka směny, což zvyšuje transakční náklady směny a omezuje efektivnost.
      Příliš nízké tempo růstu množství peněz naopak vede k poklesu cen a lidem se
      snižuje výnos z investic. V situaci nominálně klesajících výnosů z investic
      při deflaci je obtížné splácet a tudíž i riskantní poskytovat úvěry, což samozřejmě
      snižuje lidem šanci zvyšovat pomocí investic efektivnost své činnosti a tudíž
      i svůj blahobyt. Pokud není na trhu žádná banka, která emituje měnu, která by
      byla vhodná jako uchovatel hodnoty a prostředník směny, lidé se uchylují k předmětům
      a komoditám, které začnou jako peníze užívat. Nejen cigarety, ale třeba i cukr
      již v historii sloužily lidem k usnadnění směny. Taková situace nastává, pokud
      má emisní banka na daném území na vydávání peněz garantovaný monopol - pak je
      obtížné v případě vysoké inflace nebo deflace utéct k lepší měně. </p><p>V případě
      možnosti konkurence by měli uchazeči o úvěr tendenci vybrat si banku, která
      nabízí nedeflační peníze, spotřebitelé by naopak raději volili měnu co nejméně
      inflační, nejúspěšnější by tedy nejspíš byla měna stabilní, která by vyhovovala
      největšímu počtu subjektů. V situaci monopolní emisní banky nelze proto než
      doporučit, aby emitovala bez výkyvů peníze v takovém množství, které nezpůsobuje
      deflaci a přitom není příliš inflační. To jest tempem, které nanejvýš lehce
      převyšuje dlouhodobý potenciální reálný ekonomický růst. S vědomím existence
      zpoždění, která formuloval americký ekonom Milton Friedman, by toto tempo růstu
      množství peněz mělo být stabilní a centrální banka by se neměla snažit jeho
      přizpůsobováním podle momentální situace vyrovnávat a ovlivňovat makroekonomické
      veličiny. Než emisní banka rozpozná potřebu změnit tempo emise, než se rozhodne
      učinit potřebné kroky, než se tyto kroky zrealizují a než se skutečně projeví,
      zavládne již dávno odlišná situace a každá snaha o stabilizaci nutně vyúsťuje
      v nestabilitu.</p><p><b>Co z toho plyne pro vládu a emisní banku</b></p><p>Vláda
      by měla omezovat své zásahy do tržního mechanismu. I když každý takový zásah
      může někomu přinést konkrétní prospěch, jinému vždy způsobuje adekvátní újmu,
      přičemž neefektivnost, kterou tento zásah plodí, poškodí nakonec všechny subjekty
      na trhu. Emisní banka by měla měnu emitovat odpovědně ve stálém tempu, které
      není deflační a ani nezpůsobuje vysokou inflaci. Vytváření ekonomického prostředí
      vládou a emisní bankou by mělo spočívat v nekažení přirozeného prostředí. Jiný
      účinný recept na zvyšování blahobytu neexistuje. Až začne ukazatel hrubého domácího
      produktu růst, nebude to díky, ale navzdory hospodářské politice vlády.</p>
    :zverejneno: 1999-04-09
- Jednoprocentní inflace - důvod k radosti?:
    :perex: Rekordně nízká meziroční inflace, kterou v pondělí zveřejnil Český statistický
      úřad, nabádá k zamyšlení nad souvislostí měnové politiky a celkového nepříznivého
      stavu české ekonomiky.
    :telo: <p>Přestože rekordní pokles meziroční inflace byl ovlivněn vysokým růstem
      před rokem a nezpůsobila ho žádná událost v posledním měsíci (poslední číslo
      meziroční inflace již nezahrnuje vysoký nárůst v loňském červenci, proto je
      meziroční nárůst i přes relativně vysoký nárůst v letošním červenci rekordně
      nízký), dává nejnovější údaj o cenové hladině konečně všem jasně na vědomí,
      v jaké úrovni cenového růstu se dlouhodobě pohybujeme.</p><p>Současně je evidentní,
      že nepatrný růst nejsledovanějšího cenového ukazatele - indexu spotřebitelských
      cen - je zapříčiněn prakticky jen růstem administrativně regulovaných cen. Meziroční
      inflace měřená pomocí takzvané čisté inflace, která nebere v úvahu vývoj cen
      kontrolovaných státem, se pohybuje již 6 měsíců pod nulou. Jedná se tedy o deflaci.
      </p><p><?xml:namespace prefix = v ns = "urn:schemas-microsoft-com:vml" /><shapetype
      id="_x0000_t75" path=" m@4@5 l@4@11@9@11@9@5 xe" stroked="f" filled="f" o:spt="75"
      o:preferrelative="t" coordsize="21600,21600"><stroke joinstyle="miter"></stroke><formulas><f
      eqn="if lineDrawn pixelLineWidth 0 "></f><f eqn="sum @0 1 0 "></f><f eqn="sum
      0 0 @1 "></f><f eqn="prod @2 1 2 "></f><f eqn="prod @3 21600 pixelWidth "></f><f
      eqn="prod @3 21600 pixelHeight "></f><f eqn="sum @0 0 1 "></f><f eqn="prod @6
      1 2 "></f><f eqn="prod @7 21600 pixelWidth "></f><f eqn="sum @8 21600 0 "></f><f
      eqn="prod @7 21600 pixelHeight "></f><f eqn="sum @10 21600 0 "></f></formulas><path
      o:connecttype="rect" gradientshapeok="t" o:extrusionok="f"></path><?xml:namespace
      prefix = o ns = "urn:schemas-microsoft-com:office:office" /><lock aspectratio="t"
      v:ext="edit"></lock></shapetype></p><p><img class="obr" height="238" alt=""
      src="/pics/obr/2004inflaceradost01.gif" width="480" border="0"></p><p>Co znamená
      permanentní pokles neregulovaných cen pro ekonomiku? O nebezpečí deflace již
      bylo napsáno mnoho a každý také ví, jak v posledních letech ochromila japonskou
      ekonomiku. Chtěl bych zde poukázat na souvislost klesající cenové hladiny s
      výší reálných úrokových sazeb a jejich dopadem na ekonomiku. </p><p>Vývoj cenové
      hladiny má přímý dopad na výši reálných úrokových sazeb (jejichž nominální výši
      ovlivňuje centrální banka pomocí repo sazby). Zatímco pro spotřebitele má smysl
      posuzovat reálné sazby jako nominální úroky očištěné o růst spotřebitelských
      cen, pro dopad na průmysl a možnost realizovat investice má smysl posuzovat
      nominální sazby očištěné o ceny v průmyslu nebo o čistou inflaci (která nezahrnuje
      regulované komodity, do nichž soukromé investice nesměřují). </p><p>Česká národní
      banka udržuje <u>reálné</u> úrokové sazby již druhý rok na úrovni, která je
      patrně nejvyšší na světě. Je evidentní, že vysoké reálné úrokové sazby znemožňují
      realizovat mnohé investice, které by mohly vést k ekonomickému růstu, a tak
      není divu, že s růstem reálných úrokových sazeb od roku 1997 koreluje pokles
      reálného hrubého domácího produktu.</p><p>Reálná úroková míra (počítaná jako
      roční sazba PRIBOR snížená o čistou inflaci) dosáhla v červenci 7,25% (viz graf
      2). Je-li nominální úroková míra ovlivňována úrokovou politikou a pohyb cenové
      hladiny emisní politikou centrální banky, je vývoj reálných úrokových sazeb
      výsledkem celkové politiky centrální banky. Stále častější stížnost, že Česká
      národní banka "dusí" ekonomiku, je tedy asi opravdu na místě.</p><p><img class="obr"
      height="207" alt="" src="/pics/obr/2004inflaceradost02.gif" width="429" border="0"></p><p>Graf
      uvádí úrokovou míru PRIBOR na 1 rok a PRIBOR na 1 rok upravenou o meziroční
      čistou inflaci v příslušném měsíci.</p><p>Kombinací nedostatečného růstu množství
      peněz, který způsobuje pokles cenové hladiny, a pomalého snižování vlastních
      úrokových sazeb udržuje centrální banka reálnou úrokovou míru již druhý rok
      neúnosně vysokou a blokace hospodářství pokračuje.</p><p>Přitom tato politika
      ČNB nemá žádný zjevný racionální důvod, když sama centrální banka neuvěřitelným
      způsobem podstřelila vlastní inflační cíle.</p><p>Česká národní banka by měla
      zvýšit tempo růstu množství peněz tak, aby cenová hladina měřená čistou inflací
      neklesala a tzv. repo sazbu, pomocí které ovlivňuje ostatní úroky v ekonomice,
      přizpůsobit tak, aby reálná úroková míra klesla na přijatelnou úroveň. Měla
      by se však současně vést diskuse o zásadní změně měnové politiky a přehodnocení
      statutu nezávislosti centrální banky.</p>
    :zverejneno: 1999-08-11
- Množství peněz a stav české ekonomiky:
    :perex: Situaci české ekonomiky v současné době charakterizuje pokles reálného
      produktu, pokles cen a stagnace množství peněz obíhajících v ekonomice. Přednesu
      názor, že pokles cen i pokles produkce souvisí s vývojem množství peněz, tedy
      s měnovou politikou České národní banky.
    :telo: '<p>V souladu s tzv. kvantitativní teorií peněz lze konstatovat, že roste-li
      množství peněz v rukou lidí (vlivem různých opatření emisní banky) rychleji
      než množství zboží a služeb, které jsou v ekonomice nabízeny, reagují za jinak
      stejných okolností prodávající na tuto zvýšenou poptávku zvýšením cen, jinak
      by ji nemohli uspokojit a nemaximalizovali by svůj zisk. Na druhé straně, roste-li
      reálná produkce rychleji než množství peněz, má cenová hladina tendenci klesat.
      </p><p>Inflace, růst cenové hladiny, je tedy důsledkem přílišného růstu množství
      peněz, a deflace, všeobecný cenový pokles, je důsledkem nedostatečného růstu
      množství peněz v ekonomice.</p><p>První graf ukazuje vývoj cenové hladiny za
      posledních 12 měsíců. Graf je konstruován jako řada bazických indexů, kde základnou
      rovnou jedné je konec června 1998. Na obrázku je uveden jednak vývoj cenové
      hladiny měřený indexem spotřebitelských cen (CPI) a jednak vývoj cenové hladiny
      měřený pomocí tzv. čisté inflace, která abstrahuje od cenového vývoje u položek,
      jejichž ceny podléhají administrativním změnám.</p><p><?xml:namespace prefix
      = v ns = "urn:schemas-microsoft-com:vml" /><shapetype id="_x0000_t75" path="
      m@4@5 l@4@11@9@11@9@5 xe" stroked="f" filled="f" o:spt="75" o:preferrelative="t"
      coordsize="21600,21600"><stroke joinstyle="miter"></stroke><formulas><f eqn="if
      lineDrawn pixelLineWidth 0 "></f><f eqn="sum @0 1 0 "></f><f eqn="sum 0 0 @1
      "></f><f eqn="prod @2 1 2 "></f><f eqn="prod @3 21600 pixelWidth "></f><f eqn="prod
      @3 21600 pixelHeight "></f><f eqn="sum @0 0 1 "></f><f eqn="prod @6 1 2 "></f><f
      eqn="prod @7 21600 pixelWidth "></f><f eqn="sum @8 21600 0 "></f><f eqn="prod
      @7 21600 pixelHeight "></f><f eqn="sum @10 21600 0 "></f></formulas><path o:connecttype="rect"
      gradientshapeok="t" o:extrusionok="f"></path><?xml:namespace prefix = o ns =
      "urn:schemas-microsoft-com:office:office" /><lock aspectratio="t" v:ext="edit"></lock></shapetype></p><p><img
      class="obr" height="293" alt="" src="/pics/obr/2004mnozstvipenez.gif" width="469"
      border="0"></p><p>Z grafu je patrné, že dochází k poklesu cenové hladiny a růst
      indexu spotřebitelských cen je způsoben pouze změnami v regulovaných cenách
      v červenci 1998, popř. v lednu 1999. Ceny zboží a služeb, které neurčuje stát,
      klesají, jak ukazuje dolní křivka, a to za posledních 12 měsíců o téměř jedno
      procento. Pokles cen v ekonomice dokumentuje i vývoj dalších sledovaných cenových
      indexů, jako jsou index cen průmyslových výrobců nebo index zemědělských cen.</p><p>Deflace
      tedy u nás existuje a její příčinu lze hledat nejspíš právě v nedostatečném
      růstu množství peněz. Deflace má přitom své specifické negativní důsledky pro
      celou ekonomiku. Nejzávažnějším důsledkem je negativní vliv deflace na schopnost
      firem realizovat investice a splácet úvěry. Přitom z hlediska investic má smysl
      posuzovat právě očištěnou inflaci, protože do sféry s regulovanými cenami soukromé
      investice nesměřují. </p><p>Pokud podniky splácí 15 procentní úroky, znamenalo
      to při 10 procentní inflaci splácet reálně 5 procent, protože o 10 procent se
      investorům zvyšovaly výnosy vlivem inflace automaticky. Pokud dnes máme inflaci
      nulovou nebo dokonce zápornou, firmy musí platit reálně 15 nebo více procent
      z úvěru. Dokonce i v případě nových úvěrů deflace znemožňuje úrokovým mírám
      přizpůsobit se cenové hladině. Zatímco při inflaci se úrokové míry mohou přizpůsobit
      směrem nahoru, při deflaci záporné být nemohou. Deflace by tedy byla škodlivá,
      i kdyby centrální banka uměle neudržovala tak vysokou úrokovou míru jakou udržuje.</p><p>Protože
      investice jsou důležitým předpokladem ekonomického růstu, deflace jejich podvázáním
      způsobuje ekonomickou stagnaci.</p><p>Deflace vrací prostřednictvím poklesu
      produkce ekonomiku do rovnováhy. Nižší produkce se přizpůsobuje nižšímu množství
      peněz a cenová hladina se stabilizuje. Pokud ani poté nebude množství peněz
      zvýšeno, projeví se jakákoliv tendence k růstu ekonomiky v souladu se zmíněnou
      kvantitativní teorií peněz poklesem cen a ekonomika tak trvale stagnuje. Růst
      množství peněz v určité stabilní výši je tedy ekonomickou nezbytností, pokud
      má dlouhodobě růst i reálná produkce.</p><p>Proč u nás v minulosti množství
      peněz rostlo tak, že jsme měli dvojcifernou inflaci a nyní množství peněz nepřibývá
      a cenová hladina klesá? Jsem přesvědčen, že odpověď na tuto otázku musíme hledat
      v období let 1996 a 1997, kdy došlo ke změně měnové politiky České národní banky.
      </p><p>Do roku 1996 ČNB kupovala na trhu všechny devizy, které by jinak vedly
      ke zhodnocení koruny a udržovala tak kurz těmito intervencemi na devizovém trhu
      na stabilní úrovni. Za tyto devizy, které se jí hromadily ve formě devizových
      rezerv do výše několika miliard dolarů, platila nově tištěnými korunami, které
      se následně z rukou investorů dostávaly dále do ekonomiky a vedly k růstu cenové
      hladiny. </p><p>Když na konci února 1996 ČNB přestala devizy nakupovat a připustila,
      aby se vyšší nabídka či poptávka na devizovém trhu vyrovnávaly změnami devizového
      kurzu, růst devizových rezerv se zastavil a zastavil se tudíž i růst množství
      peněz. </p><p>Když následně v první polovině roku 1997 chtěla ČNB opět kurz
      udržet v rámci vymezeného pásma, začala provádět přesně opačnou věc: proti znehodnocování
      koruny nakupovala za své nastřádané devizové rezervy část korun, které chtěli
      odcházející investoři vyměnit zpět za devizy. ČNB prodala přes miliardu dolarů
      devizových rezerv a za ně odčerpala z ekonomiky příslušné množství korun. </p><p>Od
      té doby, co ČNB tento boj definitivně vzdala a ponechala opět kurz vývoji tržní
      nabídky a poptávky, devizové rezervy a množství peněz se nemění. Množství peněz
      měřené měnovým agregátem M1 tak zůstává stále na úrovni konce roku 1994. </p><p>Vývoj
      množství devizových rezerv v miliardách dolarů a množství peněz měřených agregátem
      M1 v miliardách korun ukazují následující dva grafy. Z nich je patrný počáteční
      růst do rozšíření fluktuačního pásma na začátku roku 1996, následná stabilizace
      do pokusů o udržení koruny v první polovině roku 1997 a posléze pokles během
      těchto pokusů a nakonec opět stagnace v období režimu volně plovoucího kurzu.</p><p><img
      class="obr" height="227" alt="" src="/pics/obr/2004mnozstvipenez02.gif" width="468"
      border="0"></p><p><img class="obr" height="225" alt="" src="/pics/obr/2004mnozstvipenez03.gif"
      width="456" border="0"></p><p>Nyní se vývojem množství peněz centrální banka
      cíleně nezabývá. Růst množství peněz je tedy vedlejším produktem její činnosti.
      Banka tiskne a přidává do oběhu peníze např. prostřednictvím vyplacených mezd
      svým zaměstnancům v řádu stovek milionů korun či v řádech miliard korun prostřednictvím
      plateb dodavatelům za rekonstrukci svého sídla, ale především v řádech desítek
      miliard korun prostřednictvím vyplacených úroků bankám, které si takto výhodně
      u centrální banky prostřednictvím tzv. pokladničních poukázek ukládají peníze.
      Tyto peníze tak nemohou být dále půjčovány a působí zde tzv. vytlačovací efekt.</p><p>Způsob
      emise prostřednictvím vyplácených úroků bankám při takto silném vytlačování
      soukromých investic, které by mohly vést k ekonomickému růstu, považuji za špatný.
      </p><p>Měnovou politiku je tedy třeba změnit směrem ke stabilní a nedistorzní
      emisi peněz. Česká národní banka by měla odstoupit od neúspěšného pokusu o cílování
      inflace a měla by hledat vhodný měnový agregát, který by dokázala ovládat. Měla
      by zrušit povinné vklady bank a měla by postupně odstoupit od operací na peněžním
      trhu snižováním nabízené úrokové míry (tzv. sazby repo) a umožnit bankám nabízet
      úvěry za nižší cenu na méně riskantní investiční projekty. </p><p>Dlouhodobě
      je však třeba najít systém stabilního a nedistorzního přidávání peněz do ekonomiky.
      Osobně zastávám názor, že optimální způsob emise spočívá v pravidelném zákonem
      stanoveném příspěvku centrální banky do státního rozpočtu v takové výši, která
      by odpovídala dlouhodobému potenciálnímu přírůstku reálného produktu a která
      by tak nevedla k inflaci, pouze by zabránila poklesu cen a ekonomické stagnaci.
      Zabránilo by se tak distorzi devizového kurzu, úrokové míry a dalších cen v
      ekonomice. Distorze způsobované výdaji státního rozpočtu by se nezměnily, pokud
      by výše výdajů zůstala zachována, snížily by se však distorze způsobované příjmovou
      stranou rozpočtu, protože daně by mohly být adekvátně sníženy.</p>'
    :zverejneno: 1999-01-09
- Potřebujeme stále nezávislou centrální banku?:
    :perex: 'Česká národní banka dnes drží devizové rezervy v hodnotě zhruba 12 miliard
      dolarů jako pozůstatek období režimu fixního kurzu. Současně nemá žádnou politiku
      zvyšování množství peněz v ekonomice (její současnou politikou je tzv. režim
      cílování inflace). Pokusím se v tomto článku v širších souvislostech naznačit,
      jak tyto dvě skutečnosti spolu souvisí, přičemž nebudu hodnotit současnou politiku
      centrální banky, ale upozorním na obecné souvislosti významu existence devizových
      rezerv a statutu nezávislosti centrální banky. '
    :telo: <p></p><p><b>Měnové systémy</b></p><p>Měnové systémy zaznamenaly v posledním
      století zajímavý vývoj. Od tzv. zlatého standardu, kdy byla hodnota měny garantována
      pevně stanoveným poměrem k množství zlata, přes režimy fixních kurzů, kdy byla
      hodnota měny garantována pevným poměrem k množství jiné měny, ke dnes často
      preferovanému floatingu, kdy se hodnota měny k ostatním měnám a komoditám vyvíjí
      bez jakékoliv fixní garance hodnoty měny ze strany státu. </p><p>Dlužno dodat,
      že i v systému s deklarovaným fixním krytím - ať zlatem nebo jinou měnou - docházelo
      ze strany státu mnohdy k jednostrannému porušení této garance, tj. k devalvaci
      měny, a naopak systém volného pohybu kurzu může vést ke stabilní cenové hladině,
      tedy vlastně k "pevnému" poměru měny k celému souboru komodit. </p><p></p><p><b>Nezávislá
      centrální banka</b></p><p>Po negativních zkušenostech, kdy vlády zneužívaly
      svůj monopol na emisi peněz často tak, že vedl k hyperinflaci cenové hladiny,
      se prosadil model centrální banky se statutem nezávislosti. Autonomní vedení
      centrální banky není snadno vyměnitelné vládou a vláda si nemůže jednoduše vynutit
      tištění peněz ke krytí svých výdajů. Inflace tak přestala ve vyspělých zemích
      představovat zásadní problém. Vlády však většinou určitý deficit státních rozpočtů
      stejně mají, krytý obligacemi, které následně na trhu skupují centrální banky.
      Problémem se stalo zadlužování státu, pokud deficity rozpočtu byly větší, než
      v jaké míře je byly centrální banky ochotné monetizovat. Pokud jsou deficity
      větší a nezávislé centrální banky je celé nemonetizují, to jest neodkupují za
      nově emitované peníze, kupují státní dluhopisy pouze komerční subjekty za peníze
      emitované již dříve a roste zadluženost státu.</p><p>Takovéto zadlužování státu
      zvyšuje nároky na dluhovou službu a u některých zemí pouze náklady na vyplácení
      úroků spolknou až čtvrtinu všech daňových příjmů. Proto se prosadily snahy toto
      neúměrné zatížení zmírnit a zavést pevnou rozpočtovou disciplínu - zadlužení
      snižovat a do budoucna nepřekračovat úroveň deficitu ve výši 3 procent HDP,
      tedy na úrovni, která odpovídá potenciálnímu růstu ekonomiky, to jest na úrovni,
      kterou mohou centrální banky monetizovat bez obav ze zvyšování cenové hladiny
      (roste-li množství peněz stejně jako množství produkovaných statků, agregátní
      poptávka i nabídka zůstávají v rovnováze a nedochází k tlakům na růst cenové
      hladiny).</p><p><b>Potřebujeme stále nezávislou centrální banku?</b></p><p>Pokud
      stát stanoví pevná pravidla pro rozpočtový deficit, nabízí se otázka, zda je
      pak potřeba zachovat nezávislost rozhodování centrální banky. Existuje-li pevně
      stanovené omezení rozpočtového deficitu (např. ústavním zákonem nebo formou
      a la maastrichtská kritéria), nepotřebujeme přenášet odpovědnost za neinflační
      emisi peněz ještě na centrální banku. Není potom racionálnější monetizovat část
      vládních výdajů přímo místo monetizace dluhu pomocí operací centrální banky
      na kapitálovém trhu? Nezávislost centrální banky při absenci jakékoliv odpovědnosti
      totiž může vést např. ke škodlivému umělému udržování vysokých úrokových sazeb
      či k totálnímu odmítání emise peněz a tudíž k deflaci a následné ekonomické
      stagnaci. Příkladem v poslední době je situace Japonska, ale i České republiky.</p><p>Nezávislost
      centrální banky bez politické kontroly může vést k dobrým rozhodnutím a ochránit
      nás před inflací, může ale stejně tak vést k rozhodnutím špatným a uvrhnout
      nás např. do recese. Nezávislost centrální banky proto nemůže být posvátnou
      záležitostí. Je nutné mít na vědomí, že takto koncipovaná nezávislost je nedemokratickým
      prvkem, jak mimo kontrolu trhu, tak mimo kontrolu politickou, který může vyústit
      v řízení osvícené i despotické.</p><p><b>Růst devizových rezerv v České republice</b></p><p>Když
      v první polovině devadesátých let v České republice netypicky vládám jejich
      daňové příjmy stačily krýt výdaje a rozpočtové deficity neexistovaly, docházelo
      k emisi peněz tak, že centrální banka za koruny nakupovala místo vládních dluhopisů
      devizy od investorů. Nechtěla dopustit zhodnocování koruny, ke kterému byla
      (mj. díky přílivu zahraničního kapitálu) tendence, a tak nakupovala na devizovém
      trhu zahraniční měny, aby touto svojí poptávkou zabránila poklesu kurzu (tj.
      zhodnocení koruny). Cenová hladina zejména kvůli tomuto přidávání korun do ekonomiky
      vzrostla za tu dobu o více než 200 procent. Devizy, které za tu dobu centrální
      banka nakoupila, se jí na zahraničních účtech a v trezorech nakupily až do výše
      kolem 12 miliard dolarů, tj. do výše, která nemá (v přepočtu na HDP) ve světě
      téměř obdoby. Tyto rezervy mohly centrální bance v době režimu fixního kurzu,
      kdy garantovala směnitelnost koruny v pevném poměru k zahraničním měnám, sloužit
      pro udržení kurzu v případě, že by se tendence na devizovém trhu obrátila a
      bylo by v zájmu udržení fixního kurzu nutné intervenovat proti znehodnocení
      koruny. Taková situace nastala v květnu 1997, ale ukázalo se, že snaha o udržení
      kurzu nemá smysl a má negativní důsledky v podobě poklesu množství peněz v ekonomice,
      který vede k ekonomické recesi. Systém fixního kurzu byl proto opuštěn.</p><p></p><p><b>Co
      s nastřádanými devizovými rezervami? </b></p><p>Dnes tedy máme režim, kdy se
      kurz může vyvíjet podle tržní nabídky a poptávky na devizovém trhu volně nahoru
      i dolů. Devizové rezervy proto centrální banka k ovlivňování kurzu nepotřebuje
      a nejspíš nikdy potřebovat nebude. Nabízí se proto otázka, co s nimi. Co s tímto
      množstvím peněz, které existuje ve výši přes tisíc dolarů na každého občana
      ČR. Co s hodnotou, která by pro představu stačila třeba na nákup 1-2 milionů
      nových osobních automobilů nebo jakéhokoliv ekvivalentu 40 tisíc korun na obyvatele?
      Není to hodnota spadlá z nebe, něco za nic. Je to hodnota, o kterou byli občané
      tohoto státu ochuzeni v době vytváření devizových rezerv - je to hodnota, kterou
      jsme byli bývali mohli dovézt a spotřebovat v období vytváření těchto devizových
      rezerv. Tuto hodnou jsme si tedy jakoby předplatili, odložili jsme svoji spotřebu.
      </p><p>Považuji za racionální přestat tyto peníze šetřit a začít přemýšlet o
      tom, jak je "privatizovat" nebo jinak racionálně využít. Jsem přesvědčen o tom,
      že otázka použití devizových rezerv je legitimní a že devizové rezervy nejsou
      něco, co je nutné stále hrdě zvyšovat. Připomínám proto občanům, že mají u České
      národní banky uloženo 12 miliard dolarů (oni jako voliči jsou suverénními vlastníky,
      nikoliv úředníci) a vyzývám k diskusi o tom, jak s nimi co nejracionálněji naložit.
      Komu celá idea připadá nesmyslná, musí říci, k čemu si máme tyto rezervy ponechat
      a co by se reálně změnilo, kdybychom je neměli a měli místo nich reálné statky.</p><p><b>Čas
      pro zásadní změnu monetární politiky</b></p><p>Dnes je evidentní, že emise peněz
      minimálně v míře, v jaké roste potenciální produkce, je nezbytností, nechceme-li
      prožívat deflaci a ekonomickou recesi. Také se ukazuje, že devizový kurz nelze
      ani s poměrně vysokými devizovými rezervami udržet dlouhodobě fixní, protože
      ekonomické jevy, které na něj mají vliv, jsou proměnlivé. Současně je evidentní,
      že emise peněz prostřednictvím nákupu deviz je nestandardní řešení s následnými
      negativními efekty. Nekoordinace fiskální a monetární politiky vede k takovým
      absurditám, jako že česká vláda hodlá peníze na krytí deficitu získat půjčkou
      jako devizy v zahraničí a tyto devizy následně vyměnit za koruny a národní banka
      uvažuje, že by v takovém případě intervenovala proti zhodnocení koruny; nebo
      že japonská vláda vydává speciální kupóny na podporu agregátní poptávky. </p><p>Zbavme
      se devizových rezerv a nechme kurz pohybovat se dále volně dle tržní nabídky
      a poptávky po devizách. Diskutujme o změně přístupu k optimální emisi peněz
      a o změně statutu centrální banky. Mějme pevné pravidlo pro přísun peněz do
      státního rozpočtu s ústavním omezením zadlužování a vyhněme se diskrečním distorzním
      zásahům centrální banky. Neodsuzujme jakékoliv návrhy krytí rozdílu mezi daňovými
      příjmy a výdaji státního rozpočtu pomocí tištění peněz pejorativně jako inflační
      pumpování peněz do ekonomiky. Ať už to nazýváme monetizací dluhu, příjmem z
      ražebného nebo regálem, skutečností je, že pokud množství peněz neroste rychleji
      než jaký je potenciální růst ekonomické produkce, pak za jinak stejných okolností
      k růstu cenové hladiny dlouhodobě nedochází. Nebojme se hovořit o využití regálu
      z monopolu na emisi peněz pro potřeby státního rozpočtu. Příjem z regálu, ať
      už na emisi peněz nebo třeba na provozování loterie, je prostě alternativou
      k daňovým příjmům.</p><p></p>
    :zverejneno: 1999-09-01
- Deficit rozpočtu ano, ale rozumně:
    :perex: Brzy se nepochybně rozhoří diskuse o návrhu státního rozpočtu na rok 2000.
      Lze očekávat, že hlavním předmětem svárů bude existence a velikost navrženého
      schodku.
    :telo: '<p>Zadlužování státu je bezpochyby nezdravá věc - vládní výdaje jsou v
      takovém případě realizovány na úkor výdajů soukromého sektoru. Vládní výdaj
      uskutečněný místo efektivnějšího soukromého výdaje nemůže zlepšit celkový blahobyt
      národa: stěží proto můžeme očekávat, že bude "prorůstový". Prorůstovost můžeme
      spíše očekávat od soukromé investice. Ta je z podstaty realizována za účelem
      zvýšení efektivnosti, přičemž investor je na jejím úspěchu přímo zainteresován.
      Vládní výdaj pořízený ze zadlužení státu tak může být "prorůstovou" akcí jen
      v případě, že vytlačí nějakou soukromou investici, která by byla bývala méně
      efektivní. O tom lze však s úspěchem pochybovat i u dobré vlády. </p><p>Deficit
      ovšem nelze vždy ztotožňovat se zadlužováním státu. V případě, že si stát dluh
      pokryje vytištěním nových peněz prostřednictvím centrální banky, dojde k tzv.
      monetizaci dluhu a v ekonomice začne obíhat větší množství peněz. Stát tak není
      zadlužen u soukromého sektoru a dluží maximálně sám sobě, což si lze snadno
      prominout. Je jasné, že taková praxe může vést v případě neodpovědné monetizace
      dluhu k vysoké inflaci. Dluh se tak přemění v "inflační daň" a zaplatí ho ztrátou
      kupní síly měny všichni, kdo používají peníze.</p><p>Protože však ekonomiky
      obvykle určitým tempem rostou, mohou si centrální autority dovolit v této míře
      deficit monetizovat, aniž by došlo k inflaci. Když totiž množství peněz roste
      stejným tempem jako množství věcí a služeb, které jsou na trhu k dispozici,
      nemá cenová hladina k nárůstu předpoklad. Ta by rostla, jen kdyby peníze v ekonomice
      přibývaly rychleji než reálná produkce. Tato skutečnost byla také inspirací
      maastrichtským kritériím, která dovolují zemím evropské měnové unie deficit
      do tří procent hrubého domácího produktu. To je vlastně úroveň průměrného růstu
      ekonomiky, takže takový deficit nemusí vést k inflaci ani k růstu zadlužení
      sátu u soukromého sektoru.</p><p>Koneckonců tímto způsobem hradí část vládních
      výdajů snad všechny země světa. Jen u nás se tak v devadesátých letech nedělo.
      České národní bance tím chybí důležitý instrument k emisi peněz. Troufám si
      tvrdit, že neexistence takového nástroje jí znemožňuje provádět racionální měnovou
      politiku, a je tak příčinou současných potíží české ekonomiky. </p><p>Pokud
      by měla Česká republika rozpočtový deficit pohybující se na rozumné úrovni a
      centrální banka by vládní dluhopisy vydávané na jeho pokrytí následně na trhu
      odkupovala, je to racionální způsob získání rozpočtových příjmů. Deficit ve
      výši kolem tří procent HDP tak může být rozumnějším řešením pořízení zdrojů,
      než uvalení daní v tomto objemu.</p><p>Tento závěr však v žádném případě není
      ospravedlněním zvyšování vládních výdajů. Neefektivní vládní výdaje je dobré
      omezovat v každém případě. Diskuse o rozpočtu by však neměla být překroucena
      na zavádějící a zjednodušené rozdělování politiků na zastánce a odpůrce deficitu
      jako takového. </p>'
    :zverejneno: 1999-09-10
- Kultura si to nezaslouží!:
    :perex: <i>"JSME PRO TRŽNÍ SYSTÉM. Kultura si však nezaslouží, aby se s ní handlovalo
      na trhu. Ponechání umění napospas trhu by vedlo k zániku mnoha neocenitelných
      uměleckých projevů a děl. Jistě, jsou produkty kultury, které se na trhu prosadí,
      ale jejich označení za kulturu je pak diskutabilní. Jsou to komerční produkty,
      vytvářené pro peníze a nikoliv z nezávislého puzení umělce. Skutečné umělce
      si je proto nutné vydržovat – však to dělali osvícení panovníci již dávno v
      minulosti. Umělecké projevy přeci nejsou přínosem jen pro umělce samé nebo jen
      pro jejich nejzanícenější obdivovatele. Přínos z rozvoje kultury má nakonec
      celá společnost. Moderní společnost by proto měla nezávislou kulturu podporovat.
      Dnes, kdy máme demokraticky volenou vládu, není možné nechat umělce doprošovat
      se o podporu u bohatých mecenášů. Umění je nutné podporovat formou grantů pro
      umělce a formou daňového odpočtu příspěvků na kulturu pro ty, kdo kulturu podporují."</i>
    :telo: '<p>Ne, nepředplácejte si LF, intelektuálové. LF se nestal fórem k obhajobě
      skupinových zájmů. Já jen předvádím, jak bude asi mluvit každý, kdo jest umělcem
      závislým na státních grantech či zaměstnancem státem podporovaných kulturních
      zařízení. Ti se přece kulturou dennodenně zabývají, a tak jsou si <i>lépe </i>vědomi
      jejího významu a dokážou jako odborníci <i>lépe </i>rozlišit skutečnou kulturu
      od kýče a komerce.</p><p>Jejich argumenty odvolávající se na lidské ctnosti
      zní mnohým přesvědčivě. Svojí rozvláčností však zamlžují podstatu. Dovolím si
      je zhutnit do jediné věty. Princip státní podpory kultury lze shrnout do teze
      <i>Dejte nám peníze na činnost, která nezajímá dostatek lidí ochotných za její
      shlédnutí zaplatit dostatečnou částku. </i>Stát pak nutí daňové poplatníky odevzdávat
      část svých příjmů, které by mohli vynaložit na služby a zboží pro ně zajímavější,
      aby z nich platil osoby, kterým by nebyla jinak veřejnost ochotna za jejich
      uměleckou činnost zaplatit tolik, kolik by od ní minimálně požadovaly.</p><p>Je
      tedy nesporné, že ve prospěch státní podpory kultury je nutné použít státního
      násilí. <b>Pro tak nevinnou věc, jakou by byla neochota financovat kulturu,
      kterou financovat nechci, mi stát může zabavovat s asistencí ozbrojených složek
      majetek nebo mě může uvěznit do nápravného zařízení.</b></p><p>Já jsem pro svobodu
      v umění. Používám raději slovo svoboda. Všimněte si, jak slovo nezávislost bylo
      levicovými intelektuály, tak jako mnoho jiných pojmů, obráceno: <i>Nezávislou
      kulturu musí podporovat stát</i>, říkají. Svoboda v umění neznamená, že vznikne
      jen to, co jsou jiní ochotní zaplatit. Znamená také to, že umělec může tvořit
      i dílo, u kterého neočekává, že se mu jej podaří prodat. Je ochoten do něj vložit
      čas a dříve získané prostředky, jen proto, aby vzniklo. O jaké nezávislosti
      umění lze ale mluvit, když o projektech rozhodují komise a nikoliv pouze zájem
      či nezájem veřejnosti či umělce? Umělci se pak vědomě či podvědomě podřizují
      vkusu rozdávačů peněz ukořistěných státem. Rozdávači zas nechtějí být nahrazeni
      jinými rozdávači, a tak se snaží vycházet vstříc uměleckým zájmovým skupinám.</p><p>Vykladači
      vkusu se však nespokojí s tím, že berou lidem peníze, aby s nimi podpořili správnou
      kulturu. Rozhodli se ještě podvazovat ziskové umění zvláštní daní z výdajů na
      kulturu. Zisková kultura je pro mnohé totéž, co nevkusná kultura. Slovo komerční
      považují za nadávku. Rozhodují tak zájmy členů kulturních komisí a zájmových
      skupin, které reprezentují, místo aby bylo rozhodnutí plně ponecháno na občanech,
      na jejich vkusu a jejich "peněžních" hlasech. Další přerozdělování halí tito
      veřejnoprávní dobyvatelé privilegií do hávu zvaného <i>Peníze z kultury zůstávají
      v kultuře </i>a předstírají, že o žádné přerozdělování nejde. Jenže i pokud
      by kultura nebyla podporována daní všeobecnou, ale třeba jen akcízem na vstup
      do kina či na vlastnictví televizoru, mohu se financování českého filmu Kurvahošigutentag
      vyhnout leda tím, že v Čechách neuvidím třeba Jurský park ani žádný jiný film.</p><p>Snaha
      některých lidí činných v kultuře o násilné získání peněz daňových poplatníků
      bývá často schovávána do krycích převleků. Nejoblíbenějším je ochrana národní
      kulturní svébytnosti před cizí kulturou (rozuměj americkou - ostatní jsou spíše
      hodnotné projevy etnické rozmanitosti). <i>Lidé jsou nesvéprávní, sledují-li
      na základě svobodného rozhodnutí projevy cizí kultury, je proto nutné vzít jim
      nějaké peníze a podpořit jimi národního umělce a vnutit jim jeho výtvor.</i>
      Nemůže nás překvapit, že nejhlasitěji zní tyto hlasy z úst těch, jejichž příjem
      býval chvilku příjmem někoho jiného, než byl proti jeho vůli poukázán na účet
      státu. </p><p>Jistě bychom si všichni, přestože máme každý jiný vkus, vzpomněli
      na skvělé kulturní zážitky vzniklé bez státní podpory. Na druhé straně by asi
      nebylo pro nikoho problémem vyhledat v paměti státem podporované blbosti. Vida
      - kvalita kultury koneckonců neunikne hodnocení vkusu milionů lidí. Státní podpora
      tedy nemůže být zárukou rozkvětu <i>dobrého </i>umění. Kultura si proto státní
      dohled nezaslouží.</p>'
    :zverejneno: 1999-10-09
- Strana slušnosti nebo zájmová skupina?:
    :perex: Nabídka a poptávka milionů lidí dnes a denně rozhoduje o tom, co se bude
      vyrábět a co v konkurenci neobstojí a zanikne. Podnikání je velké riziko, ve
      kterém jste neúprosně konfrontováni s korunovými "hlasy" zákazníků, kteří bez
      slitování volí levnější a kvalitnější výrobky. Podnikatelé, kteří špatně odhadnou
      situaci na trhu, jsou nuceni své plány přehodnotit nebo trh opustit a uvolnit
      místo šikovnějším a prozíravějším. Stalo se to mnohým a na mnohé to ještě čeká.
    :telo: '<p>Ne vše je ale předmětem obchodního trhu: V demokratickém systému pak
      rozhodují hlasy občanů o tom, kdo a jak bude řídit věci veřejné. Tržní konkurenci
      zde nahrazuje politická soutěž. Politici, stejně jako podnikatelé, nesou riziko.
      Ti, kteří nedokáží přesvědčit o svých záměrech dostatečný počet voličů nebo
      jejich důvěru ztratí, jsou nuceni politickou scénu opustit a uvolnit místo přesvědčivějším.
      Zažili to mnozí a na spoustu to čeká.</p><p>Ne každý má tu odvahu pustit se
      do podnikání – investovat kapitál a nést riziko neúspěchu. Ne každý má také
      odvahu vstoupit do volebního klání. Vložit v šanc svůj čas a soukromí a nést
      riziko nezvolení. Je nás dokonce většina – nemáme kapitál, odvahu nebo obojí.
      Na podnikatele i na politiky můžeme žehrat, že nevykonávají své poslání podle
      našich představ, ale nezbývá nám, než se smířit s tím, že když sami nepřestoupíme
      na stranu nabídky, nezbude nám, než si volit z toho, co nabízejí jiní. </p><p>Někteří
      se ale s touto prostou volbou smířit nedokážou. Chtějí mít privilegia, která
      jim dávají moc bez odpovědnosti před voliči a bez odpovědnosti před poptávkou
      spotřebitelů. <b>Straní se standardního politického souboje, nevěří v komerční
      úspěch svých produktů. </b>Chtějí mít vliv, aniž by nesli odpovědnost za případná
      chybná rozhodnutí. <b>Své snahy o udržení vlivu a moci skrývají do neupřímných
      vět o nezávislých institucích, občanské společnosti, duchovní dimenzi a evropanství.</b></p><p><b>Nejsou
      však ničím jiným než "veřejnoprávní" lobby "dobyvatelů výhod", která si chce
      udržet a rozšiřovat vyzískaná privilegia. </b>Vousatí intelektuálové chtějí
      nadále za peníze daňových poplatníků pronášet svá hodnocení všeho v pořadu Katovna
      na televizním kanálu ČT2. Reprezentanti katolické církve chtějí posílit svůj
      vliv a udržet si současně postavení příjemce štědrých dotací. Prezident chce
      mít moc jmenovat kohokoliv premiérem a obcházet výsledky voleb. Česká národní
      banka si chce udržet moc dělat cokoliv a nenést žádnou odpovědnost. Představitelé
      veřejnoprávní televize chtějí vysílat, co se jim zlíbí, a zdroje na to mít vynucované
      zákonem. Všichni tito lidé se sníženou hladinou odpovědnosti budou dělat vše
      proto, aby své pozice uhájili, uhájené pozice posilovali a zaváděli nové cesty
      obcházení svobodné vůle občanů. <b>Když budete chtít pochybovat o tom, jak nakládají
      s vašimi daňovými odvody, nejspíš od nich uslyšíte jen Děkujeme, odejděte! nebo
      Impuls k dalšímu posílení jejich nezávislosti.</b></p><p>Typický představitel
      této skupiny je nejspíš přímo či nepřímo placen z veřejných prostředků a je-li
      ve funkci, nebyl do ní zvolen občany, nýbrž byl kýmsi jmenován. Své zájmy halí
      do hesel o nutnosti podpory občanské společnosti a o nutnosti vstupu do Evropské
      unie. <b>Občanská společnost pro tyto lidi ale neznamená ani tak svobodu založit
      libovolný spolek. Oni chtějí na své spolky získat dotace a daňové úlevy bez
      odpovědnosti vůči ostatním daňovým poplatníkům. Evropská unie pro ně neznamená
      ani tak bezcelní obchod mezi námi a Německem, ale spíš omezení amerických filmů
      a výhodu pro jejich vlastní produkci.</b></p><p>Spřízněnost těchto lidí je zákonitá,
      vychází ze společných zájmů. Chtějí nadřazené postavení. <b>Sami se však zájmovou
      skupinou nenazývají. Nazývají se elitami. Nikdy jimi však nebudou, pokud si
      své postavení nezískají na základě přízně zákazníků, diváků, občanů, voličů.</b></p><p>Nenaleťme
      těmto lidem na vznešená slova o nezávislosti. Ta v jejich pojetí znamená moc
      za naše peníze a na náš úkor při absenci odpovědnosti. Kde nemůžeme rozhodovat
      jako suverénní spotřebitelé a zákazníci, kteří volí levnější a kvalitnější výrobky
      před dražšími a méně kvalitními, tam ať rozhodují politici, které jsme si demokraticky
      zvolili. Pokud jsme nezvolili dobře, poučme se z toho v dalších volbách. Nebo
      vstupme na politický trh. </p><p>Usilujme přitom o to, aby prostor, kde můžeme
      rozhodovat přímo jako suverénní zákazníci, byl co největší, aby sféra, v níž
      rozhodují politici byla co nejmenší. Státní má být jen to, co nemůže být soukromé.
      </p>'
