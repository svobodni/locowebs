- Rozhovor o volném obchodě:
    :perex: <a href="http://www.dofo.sk/"><u>www.dofo.sk</u></a><strong></strong>
    :telo: '<p><strong>Rozhovor s Petrom Machom, riaditeľom pražského Centra pre ekonomiku
      a politiku</strong></p><p><strong>Víťazí pesimistický scenár </strong></p><p>Paul
      Johnson napísal túto esej (viz níže) pred ôsmimi rokmi. Ku ktorému z jeho scenárov
      sa za ten čas nachýlil svetový obchod?</p><p><strong>Zatiaľ sa napĺňa Johnsonov
      pesimistický scenár. EÚ sa federalizuje. Zrušila národné meny, ktorých kurzy
      pomáhali odhaľovať komparatívne výhody jednotlivých krajín. Vo vnútri síce zrušila
      clá, ale namiesto nich zaviedla tvrdé výrobné kvóty a neustále zavádza nové
      a nové regulácie výroby a obchodu. Na ochranu svojho systému pred konkurenciou
      zvonka si vymyslela newspeakové heslo sociálny dumping. Dotovaním exportu a
      ochranou pred dovozom samozrejme poškodzuje nielen krajiny tretieho sveta, ale
      i samu seba.</strong></p><p>Johnson okrem iného odvodzuje ďalšiu podobu slobodného
      obchodu od podoby, pre akú sa rozhodne EÚ. Samotná EÚ je heterogénnym prostredím,
      kde sa so sebou bijú rôzne koncepcie práva i trhu, najmä kontinent verzus Británia.
      Aká koncepcia sa podľa vás presadí – aj s ohľadom na ducha vynárajúcej sa ústavnej
      zmluvy?</p><p><strong>Duch diskutovanej ústavy je federalizačný. Domnievam sa,
      že Veľká Británia čoskoro tento boj o podobu EÚ vzdá, primkne sa viac k Spojeným
      štátom a Európsku úniu v podstate opustí. Bohužiaľ, tým väčší vplyv na kontinent
      tak bude mať Nemecko a Francúzsko.</strong></p><p>Estónsko bude musieť po vstupe
      do EÚ zaviesť dovozné clá voči okoliu z nečlenských krajín EÚ, ktoré predtým
      v rámci liberálnych reforiem zrušilo. Aký bude mať dosah členstvo ostatných
      kandidátskych krajín na ich obchod s nečlenmi EÚ?</p><p><strong>Po vstupe do
      EÚ nielenže prídeme o zvýhodnené colné sadzby Spojených štátov voči nášmu tovaru,
      ale de facto vstúpime s USA do obchodnej vojny. V čase, keď Johnson písal túto
      esej, mala Česká republika podobne nízke bariéry obchodu ako Estónsko. V rámci
      harmonizácie s pravidlami EÚ medzitým došlo vo všetkých kandidátskych krajinách
      k výraznému zvýšeniu obchodných bariér.</strong></p><p>Vstup do EÚ však bude
      znamenať zrušenie ciel medzi členmi, ktorí medzi sebou najčulejšie obchodujú.
      Nie je tento fakt argumentom pre to, aby sa EÚ čo najviac rozširovala na východ?</p><p><strong>Clá
      nie sú jedinou prekážkou obchodu. Ďalšou najbežnejšou bariérou obchodu sú kvóty.
      EÚ stanovuje členským štátom výrobné kvóty – vo vnútri svojich hraníc sa môže
      obchodovať len s tým, čo povolí vyrobiť. Myslím, že Ukrajina robí dobre, keď
      sa do EÚ nehrnie. Tým, že neuvaľuje na svojich podnikateľov normy EÚ, zachováva
      si veľkú komparatívnu výhodu. Ukrajina či Rusko si určite nedajú od EÚ stanovovať
      produkčné kvóty na poľnohospodársku výrobu, ani nezačnú zvyšovať podľa želania
      EÚ svoje spotrebné dane. Napriek súčasným problémom sa ich ekonomiky môžu stať
      v budúcnosti slobodnejšie a v konečnom dôsledku na tom zarobia.</strong></p><p>Majú
      podľa vás multilaterálne rokovania v rámci WTO žiaduci efekt?</p><p><strong>Nejaký
      pozitívny efekt istotne majú, respektíve sú prinajmenšom neškodné. Samozrejme,
      platí, že čím viac strán sa podieľa na rozhodovaní, tým je ťažšie dosiahnuť
      dohodu. V tomto zmysle môžeme za najefektívnejšie považovať jednostranné odstraňovanie
      bariér. Keď nič nezmôžeme s cudzími bariérami, odstrániť môžeme aspoň tie naše.
      Tým sa odstráni aspoň polovica zla. To bol prípad Estónska, ktoré zrušilo svoj
      colný sadzobník. Ľudia mohli kupovať cudzí tovar a technológie bez colnej prirážky
      a Estónsko sa stalo najdynamickejšou ekonomikou postsovietskeho bloku.</strong></p><p>Johnsonův
      text:</p><p>Na obhajobu voľného trhu</p><p>Pre vývoj svetového obchodu v 21.
      storočí existujú dva scenáre – jeden optimistický, druhý pesimistický. Väčši-
      na z nás sa viac-menej bezmyšlienkovito prikláňa na stranu prvého z nich.</p><p>Optimistický
      scenár</p><p>Jeho obsah je približne takýto: svetový obchod sa v závislosti
      od toho, v akom období hospodárskeho cyklu sa práve nachádzame, bude ďalej,
      tu pomalšie, tu rýchlejšie, rozrastať.</p><p>Obchodné bariéry sa, nehľadiac
      na výkyvy typu nedávneho sporu medzi Spojenými štátmi a Japonskom, budú v duchu
      trendu posledných rokov postupne vytrácať. Svet sa tak posunie bližšie k vzniku
      trojstranného systému obchodných vzťahov. Severoamerická zóna voľného obchodu
      (NAFTA) sa rozšíri natoľko, že sa jej súčasťou stane celá Latinská Amerika.
      Rovnako Európska únia neskôr pohltí východnú časť Európy vrátane Ruska. Vo východnej
      Ázii bude zóna voľného obchodu pokrývať Japonsko, Čínu, juhovýchodnú Áziu a
      nakoniec aj Indiu. Tieto tri veľké obchodné bloky sa po tom, čo zrušia prakticky
      všetky vnútorné colné prekážky, zamerajú na vyjednanie dohody, ktorá povedie
      k zníženiu colných taríf medzi nimi samotnými. Vďaka týmto postupným krokom
      sa niekedy v druhej polovici 21. storočia dopracujeme k zjednotenému celosvetovému
      systému voľného obchodu.</p><p>Niet pochýb, že tento vývoj je želaním všetkých
      rozumných a inteligentných ľudí. Väčšina z nás verí, že sa stane realitou. Ak
      však ponecháme celý problém v rukách osudu, môžeme sa s touto predstavou rozlúčiť.
      Dôvod, prečo je to tak, je prostý: slobodný, ničím neobmedzovaný obchod sa nezlučuje
      s ľudskou prirodzenosťou. Hoci medzinárodné obchodné styky existujú vo významnom
      meradle už sedemtisíc rokov, slobodný trh je napriek svojmu praktickému významu
      vynálezom konca osemnásteho storočia. Navyše pokrok, ktorý zaznamenal v devätnástom
      storočí, sa dosiahol len vďaka energii, s akou ho presadzovali jeho rozhodní
      zástancovia. V dvadsiatom prvom storočí by sme sa však mohli dočkať žalostného
      sklamania.</p><p>Pesimistický scenár</p><p>Nezabúdajme, že je tu ešte alternatívny
      scenár, ktorý sa môže stať takisto realitou. Jeho smer je takýto: stúpenci federatívnych
      ideí v Európskej únii začiatkom 21. storočia presadia a vytvoria európsky superštát
      s jednotnou menou a jednotnou ekonomickou politikou. EÚ v duchu Sociálnej charty,
      ktorá európske firmy zaťažuje značným množstvom nákladných povinností, zriadi
      vo svojich hraniciach "štát blahobytu", ktorý bude okrem spoločného federálneho
      rozpočtu financovaný i viac či menej povinnými platbami zo súkromného sektora.
      Dôsledkom toho bude, že celkové náklady na tovar a služby vyprodukované v EÚ
      vzrastú do tej miery, že ich na svetových trhoch zbavia konkurencieschopnosti.
      Stojí za zmienku, že tento proces sa už vlastne začal. Pre tento scenár je príznačné,
      že merkantilisti v EÚ, ktorí majú dnes nezanedbateľný vplyv, budú určovať jej
      politiku bez akýchkoľvek obmedzení. Nielenže sa EÚ uchýli ku klasickému merkantilistickému
      manévru a zvýši colné sadzby, ale prijme aj systém sčasti skrytých subvencií
      určených pre výrobcov, a predovšetkým pre vývozcov tovaru s náročnou výrobnou
      technológiou. Odôvodnenie nového prístupu, ktorý smeruje celkom proti voľnému
      trhu, bude pragmatické: múdre hlavy vytasia určite i argumenty, ktoré budú tento
      antitrhový postup obhajovať na ideovom základe. Budú tvrdiť, že voľný trh ničí
      roľnícke spoločenstvá a remeselnú výrobu; rozbíja krehké a nenahraditeľné kultúrne
      zvyky a tradície; a – samozrejme – poškodzuje životné prostredie. Len čo enviromentalisticky
      podfarbený merkantilizmus dvadsiateho prvého storočia spoločnosť akceptuje a
      len čo sa stane rozumovo i citovo prijateľný, nájde sa veľa nadšených nasledovníkov,
      ktorí sa budú ruka v ruke s odbormi a lobistickými skupinami obhajujúcimi záujmy
      domáceho priemyslu dožadovať ochranárskych opatrení.</p><p>Nesmieme však zabudnúť,
      že všetky tri vyššie načrtnuté oblasti voľného trhu majú svoju protekcionistickú
      tradíciu. A tak ani Severná Amerika neostane ochránená pred šíriacou sa nákazou.</p><p>Orwellov
      svet?</p><p>Začnime Spojenými štátmi, ktoré samy k viere v slobodný trh konvertovali
      pomerne nedávno. Už od roku 1791, keď Alexander Hamilton vo svojej Správe o
      manufaktúrach presadzoval – s použitím celkom rovnakých argumentov, ktoré sú
      bežné v dnešnej Európe – prijatie systému ochranných ciel, ktoré by podporili
      domáci priemysel. U Spojených štátov sa prejavuje inštinktívne nutkanie siahnuť
      k protekcionistickým opatreniam, a to najmä vtedy, keď sa dostanú do problémov
      (koniec koncov tiež až do druhej svetovej vojny razili politiku vysokých ciel).
      Postoje ich severných susedov sú nejednoznačné: zatiaľ čo po anglicky hovoriaci
      Kanaďania dávajú prednosť voľnému obchodu, sú obyvatelia frankofónneho Quebecu
      fanatickými merkantilistami. Pri pohľade druhým smerom – na juh – vidíme, že
      veľká časť práve tých Mexičanov, ktorí v úsilí preniknúť na americký trh sú
      na strane voľného obchodu, by neboli proti vysokým colným sadzbám, ktoré by
      vyradili z hry prúd lacného tovaru plynúceho z Ázie. Preto nie je vôbec ťažké
      si predstaviť, že NAFTA na vysoké colné sadzby, ktoré EÚ uplatní na tovar vyrobený
      mimo jej teritória, zareaguje tým, že sa ohradí podobnou colnou bariérou, čo
      v konečnom dôsledku povedie k zániku Všeobecnej dohody o clách a obchode (GATT).</p><p>A
      ako sa v tomto scenári zachová Ázia? Ak odhliadneme od bývalých európskych kolónií
      ako sú Hongkong, Singapur a Macao, je práve v tejto oblasti skutočných prívržencov
      voľného trhu len zopár. Japonskí, čínski a indickí intelektuáli v súlade s tým,
      čo sa učí na školách a univerzitách ich krajín, veria, že sa Západ pokúsil zaviesť
      do Ázie metódy voľného trhu len preto, aby zničil ich domáci priemysel. Ak dôjde
      k tomu, že "biele" organizácie – EÚ a NAFTA – siahnu k praxi vysokých vonkajších
      ciel, nemožno od Ázie očakávať nič iné než rýchlu a nepriateľskú reakciu vrátane
      urýchlenia ďalšieho vývoja smerom k uzavretému obchodnému zväzu, ten povedie
      k vytvoreniu vlastnej colnej bariéry, za ktorú sa schová ázijská obchodná oblasť.</p><p>Záver,
      ktorý plynie z pesimistického scenára, je nasledujúci: všetky tri významné bloky
      namiesto toho, aby sa k sebe navzájom približovali a nakoniec vytvorili jednotný
      systém, sa budú jeden druhému intenzívne vzďaľovať, aby následne naplnili víziu,
      ktorú vo svojej knihe 1984 opísal George Orwell – stali sa Pevnosťou Európa,
      Pevnosťou Amerika a Pevnosťou Ázia. Odkaz na Orwellovu knihu je preto vzhľadom
      na chmúrnu predpoveď beznádejne totalitnej budúcnosti, ktorá sa nenaplnila azda
      len zázrakom – čiastočne i vďaka tomu, že Orwellovo varovanie bolo vypočuté
      – plne oprávnený. Orwell predvídal riziká sveta rozdeleného na tri nezmieriteľné,
      nepriateľské bloky bez vzájomných obchodných stykov a s príležitostnými vojnami,
      ktoré sú v podstate neodvrátiteľné. Táto stránka jeho vizionárskeho diela sa
      i napriek tomu, že sa ňu zabúda, až neuveriteľne zhoduje s možnosťami, ktoré
      plynú z pesimistického scenára pre dvadsiate prvé storočie.</p><p>Clá a vojna</p><p>Vysoké
      vonkajšie clá nemusia nevyhnutne viesť k obchodnej vojne; historická skúsenosť
      nám však hovorí, že sa tak často deje. Analogicky potom platí, že obchodná vojna
      nemusí prerásť do studenej vojny – o skutočnej vojne ani nehovoriac – ale i
      história dokazuje, že to nie je nijako nezvyčajné. Hoci si len málo Američanov
      spomenie na Smoot-Hawleyov colný zákon z roku 1930, ide o dôležitú udalosť vo
      svetovej histórii – do istej miery môžeme dokonca povedať, že ju možno považovať
      za najkatastrofálnejšie pôsobiace legislatívne opatrenie, ktoré kedy Kongres
      uzákonil.</p><p>Smoot-Hawleyov zákon chcel prehlbujúcej sa kríze čeliť zvýšením
      colných sadzieb; dosiahol tým však len to, že ďalším štátom prakticky nezvýšilo
      nič iné, než siahnuť k podobným neférovým opatreniam. Svetový obchod prudko
      upadol, čím sa hospodárska kríza ďalej prehĺbila: dokonca ešte v roku 1939 bola
      svetová obchodná výmena – pokiaľ ide o objem a hodnotu – menšia, než bola v
      roku 1914. Niet nijakých pochybností o tom, že rozkladný vplyv, aký mali tieto
      obchodné vojny na svetovú ekonomiku, prispel k nebezpečnému medzinárodnému napätiu,
      ktorého priamym dôsledkom bola druhá svetová vojna. Ak by sme vzťahy Japonska
      a Spojených štátov zbavili obchodných aspektov, tak by bolo určite nanajvýš
      nepravdepodobné, že by sa obe krajiny do seba boli niekedy pustili.</p><p>Záchranca
      z Albionu?</p><p>Ako sa dá zabrániť tomu, aby sa takéto colné opatrenia stali
      realitou? Jedna z možností, v ktorej by kľúčovú rolu mala zohrať moja vlastná
      krajina, je dopracovať sa k istej forme prepojenia všetkých troch obchodných
      blokov, takej, ktorá by ich spájala spoločným záujmom. Zatiaľ čo vnútorné politické
      pochody, ktoré prebiehajú vo vnútri EÚ, chápe Amerika len ťažko, rolu, akú v
      nich má Veľká Británia, nechápe prakticky nikto. Väčšina Američanov v sebe prechováva
      akési neurčité želanie, aby myšlienka európskej federácie úspešne dosiahla svoje
      ciele; Briti, pokiaľ sa im pokúšajú stáť v ceste, sa tak v ich očiach stávajú
      pôvodcami ťažkostí a problémov. Prezident Clinton dal tento názor viac-menej
      výslovne najavo.</p><p>Iste, skutočnosť, že britské politické strany nie sú
      v tejto otázke zajedno, situáciu príliš neuľahčuje. Veľká Británia však (i keď
      trochu váhavo) vedie vo vnútri EÚ svoj boj, v ktorom sa ani tak nezameriava
      proti federalizmu, ako skôr proti tomu, čo som nazval Pevnosťou Európa. Lebo
      tak, ako dali Francúzi svetu merkantilizmus, dala mu Británia voľný trh – a
      tieto dva princípy stále zvádzajú v kanceláriách EÚ v Bruseli tichý boj. Skrátka,
      Briti chcú mať z EÚ organizáciu, ktorá bude otvorená vonkajšiemu svetu a ktorej
      colné sadzby, i tak nízke, budú stále klesať, a broja proti tomu, aby sa uzavrela
      do seba a obrnila hrádzou vysokých, neustále rastúcich ciel.</p><p>Len čo však
      dôjde k tomu, že Británia svoj boj prehrá – a všetko tomu nasvedčuje – a stane
      sa krotkou a poslušnou súčasťou Pevnosti Európa, tak sa pesimistický scenár
      stane omnoho pravdepodobnejším. Je tu ešte jedna možnosť: EÚ sa rozdelí do dvoch
      kategórií – v prvej, "pevnom jadre", sa ocitne skupina krajín, ktoré budú rýchlo
      smerovať k európskemu superštátu; druhá, v ktorej bude i Británia, sa primárne
      zameria na vytvorenie európskej zóny voľného obchodu. Keby sa azda tento variant
      uskutočnil, potom by Veľká Británia a spolu s ňou i ďalší členovia Európskej
      únie typu Portugalska a nečlenské štáty ako Nórsko mali otvorenú cestu k možnému
      vstupu do Severoamerickej zóny voľného obchodu (NAFTA), ktorej začiatočné písmená
      by už neznamenali Severoamerickú, ale Severoatlantickú zónu voľného obchodu.</p><p>Nevidím
      nijaký dôvod, prečo by Veľká Británia nemohla byť členom rovnako EÚ, tak i novej
      NAFTA. Faktom je, že pokiaľ by sa jeden z hlavných svetových vývozcov dostal
      do pozície akéhosi mosta medzi týmito dvoma blokmi, nieslo by to so sebou všestranné
      a zreteľné výhody. Zároveň by tak kliesnil cestu všeobecnému znižovaniu ciel,
      ktoré by nakoniec privodilo vzájomné splynutie oboch skupín. Británia už v dejinách
      vodcovským štátom bola: stála v čele tých, ktorí uviedli do života vládu zákona,
      inštitúcie parlamentarizmu, priemyslovú revolúciu a samozrejme i voľný trh.
      Ak i v tomto prípade dosiahne úspech, odvrátilo by sa kyvadlo dejín od pesimistického
      scenára a priklonilo k jeho optimistickému náprotivku.</p><p>Británia môže svoju
      úlohu naplniť úspešne len vtedy, pokiaľ s ňou budú Spojené štáty spolupracovať
      a poskytovať jej aktívnu podporu. Tak ako v každej inej oblasti svetovej politiky,
      i tu záverom analýzy zisťujeme, že budúcnosť svetového voľného trhu závisí od
      niečoho, čo možno len ťažko zvážiť: či vôbec a kam ho Amerika zavedie.</p><p><strong>Paul
      Johnson Commentary, august 1995</strong></p>'
    :zverejneno: 2003-04-16
- Prague Tribune - dvojrozhovor o EU s Petrem Machem a Monikou Pajerovou:
    :perex: '<u>Prague Tribune (PT</u>): <strong>Paní Pajerová, jaké jsou vaše 3 základní
      důvody, proč by Česká republika měla vstoupit do EU? </strong>'
    :telo: '<p><strong></strong></p><p><u>Monika Pajerová (M.P)</u>: Za prvé to bude
      naše první příležitost vytvářet svoje dějiny a ovlivňovat i historii Evropy.
      Další důvod je ekonomický – domnívám se, že bude stoupat životní úroveň a třetí
      důvod je kulturně-společenský – doufám, že skoncujeme s českou provincialitou,
      kdy každou cizí zemi vnímáme jako soupeře. Je známo, že když spolu země spolupracují,
      daří se jim lépe. </p><p><u>PT: </u><strong>A jaké jsou 3 hlavní důvody pro
      euroskeptika Petra Macha, proč bychom neměli do Unie vstupovat? </strong></p><p><u>Petr
      Mach (PM): </u>Za hlavní důvod považuji ztrátu státní suverenity. Vstupem do
      EU by se Česká republika zavázala akceptovat legislativu, která vznikne na evropské,
      ne na české úrovni. Může se nám tak stát, že budeme v institucích EU přehlasováni.
      Druhý důvod je to, čemu se říká demokratický deficit Evropské Unie. Rada ministrů
      Evropské Unie je orgán, který vydává závazné směrnice a nařízení. Zasedají tam
      lidé, kteří nebyli do těchto funkcí zvoleni občany, a přesto rozhodují o zákonech
      v EU. Za třetí se domnívám, že vstup republiky do EU by mohl dlouhodobě ohrozit
      náš hospodářský růst. </p><p><u>PT: </u><strong>Pan Mach konstatoval, že Česká
      republika vstupem do EU ztratí suverenitu. Jak byste mu tyto obavy vyvrátila?
      </strong></p><p><u>MP: </u>Výše vyjmenované názory pana Macha zřejmě vůbec nesdílejí
      všichni investoři, kteří u nás už jsou. Většina ekonomů říká, že podnikatelské
      prostředí EU je dlouhodobě zdravé, transparentní, nekorupční… </p><p><u>PM:
      </u>(skočí do řeči) Ale o tom přece vůbec nebyla ta otázka, ta byla o suverenitě…</p><p><u>MP:
      </u>To s tím naprosto souvisí. Nejlepší ekonomové této země jako jsou pánové
      Kysilka, Tůma, Ziegler, Zahradník, se shodují, že členství v EU nutně potřebujeme,
      protože poskytuje stabilní prostředí pro hospodářský růst. Kdyby Unie byla tak
      špatná, tak by se přece musel najít nějaký stát, který by z ní chtěl vystoupit.
      Já odmítám, že by EU ohrožovala naši suverenitu, protože suverentia v moderním
      slova smyslu je o spolupráci, o dialogu. </p><p><u>PM: </u>Ale pokud byste přistoupila
      na standardní definici z politologie, tak nemůžete zpochybnit, že se vstupem
      do EU naši suverenitu ztratíme. </p><p><u>MP</u>: Ta vaše politologická definice
      je z nějakého 19. století. To už je zastaralá věc, ale samozřejmě, že když budeme-li
      o věcech rozhodovat s lidmi, se kterými sdílíme společný prostor, část svého
      vlivu odezdáme a jiný zase získáme.</p><p><u>PM: </u>A to je právě ono. Odevzdáme
      svou suverenitu v určitých oblastech institucím EU a budeme moci mluvit do absurdních
      záležitostí jako je například regulace rybolovu Portugalců. To nepovažuji za
      přínosné. </p><p><u>PT: </u><strong>Eurooptimisté si od vstupu do EU slibují
      konkurenční prostředí a s tím spojený ekonomický růst. Euroskeptici však tvrdí,
      že je to přesně naopak. Evropské normy prý konkurenční prostředí neumožňují.
      Jak to tedy je? </strong></p><p><u>PM: </u>Jen dva příklady. EU nás nutí uvalit
      na některé zboží a služby vyšší DPH, než třeba v Rakousku a Německu. Když budou
      dvě hospody v pohraničí, tak ta česká bude muset uplatňovat vyšší DPH, nemluvě
      o tom, že si český podnikatel musí pořídit bezdotykové baterie na záchod, což
      pro něj znamená další výdaje. Nebo výrobci vajec – ti musí investovat dohromady
      asi 5 miliard Kč do klecí na slepice, které by vyhověly evropským normám. Neexistuje
      případ, že by český podnikatel na nějaké evropské direktivě ušetřil. </p><p><u>MP:
      </u>Já jsem naopak přesvědčená, že členství v EU bude pro nás znamenat pokračování
      trendu vedoucího k prosperitě. Podívejme se na případy Irska, Španělska, Řecka,
      jak vypadaly před vstupem a jak jsou na tom nyní. To, co řekl pan Mach je ale
      pro anti-Evropany opravdu typické. Anti-Evropané vždycky uvádějí případy klecí
      pro <u>slepice</u>.</p><p><u>PM: </u>Zatímco vy uvádíte jenom víru. </p><p><u>MP:</u>
      Já chci jen říct, že bychom se měli povznést nad úroveň diskuzí o tom, jak budou
      vypadat motouzy a jestli se budou balit koblihy. Samozřejmě, že členství v EU
      nám samo o sobě ekonomický růst nepřinese, to je dlouhodobý proces. Ale pokud
      vím, nenajdete jediný podnik, jediného zaměstnavatele, který by řekl, že do
      EU nechce. Těší se, že se prostor pro podnikání otevře. </p><p><u>PM: </u>Já
      jsem všemi deseti pro otevřenost trhu, ale na to skutečně EU nepotřebujeme.
      Životní úroveň vzrostla, investoři přicházejí i bez EU. Já se naopak obávám,
      že tím, jak je na ně uplatňováno čím dál více evropských norem, budou spíš odcházet
      do zemí, které nejsou evropskou legislativou zatíženy. </p><p><u>PT:</u> <strong>Guvernér
      ČNB Zdeněk Tůma řekl The Prague Tribune, že nezbytnou prioritou naší ekonomiky
      je provedení dlouho diskutované reformy veřejných financí ať už jsme členy EU
      nebo ne. Každopádně EU podle něho klade důraz na rozpočtovou disciplinu svých
      států, takže pokud se nechceme ocitnout v roli černého pasažéra v rámci EU,
      měli bychom si pospíšit. Z toho vyplývá, že už i ten psychologický tlak je přínosný,
      nemyslíte? </strong></p><p><u>PM: </u>Mě připadá, že jediný tlak, který dnešní
      vláda pociťuje, je obava z přiblížení se krachu typu Argentiny. Nedovedu si
      představit, jak by EU mohla donutit vládu šetřit ve výdajích. </p><p><u>MP:
      </u>Já jsem přesvědčená, že řada zákonů a opatření u nás prošla jen díky tlaku
      EU. Nebyly by na to jinak peníze ani politická vůle. </p><p><u>PM: </u>Ale to
      máte dost špatné mínění o tomto státu, že kdyby nebyl tlak z EU, tak by nebylo
      nic dobrého. </p><p><u>MP: </u>Tak se podívejte na naše školství, zdravotnictví,
      na to, jak se provedla kuponová privatizace a kdo na ní vydělal. Vydělala úzká
      elita lidí, kteří byli přímo spojeni s tehdejší politickou elitou. Vznikla úzká
      oligarchie, která samozřejmě strašně do EU nechce, protože s okamžikem vstupu
      začnou platit evropské způsoby. Já se vůbec nedivím, že ODS říká "ano, ale".
      Kdybychom byli v Evropě už tehdy, nebylo by možné privatizovat národní hospodářství
      tak, že se to rozkradlo...</p><p><u>PM: </u>(skočí do řeči) Počkejte, privatizace
      probíhala podle zákonů…….</p><p><u>PT: </u><strong>Vraťme se k tématu EU. Kdo
      tedy nakonec na vstupu do EU vydělá a kdo prodělá?</strong></p><p><u>PM: </u>Důvodně
      se obávají vstupu do EU důchodci, jejichž důchody se nebudou tak rychle valorizovat,
      a lidé s nižšími příjmy. Vydělají politici, kteří budou cestovat mezi Prahou
      a Bruselem a pak například překladatelé, tlumočníci a dovozci zboží z EU. </p><p><u>MP:
      </u>Já s touto interpretací naprosto nesouhlasím. Samozřejmě je nutno provést
      reformu penzijního systému a řešit nezaměstnanost. Ale ti, co si myslí, že prodělají,
      asi nemají dostatek informací o tom, jak žijí důchodci v Evropě. Jsou tam zajištěni
      velmi dobře, nezaměstnaní dostávají dlouhodobé rekvalifikační pobídky, existují
      zvláštní programy pro mladé lidi, na pomoc postiženým lidem a oblastem. V EU
      je uplatňována solidarita. </p><p><u>PT: </u><strong>Změní se se vstupem do
      EU i struktura ekonomiky? </strong></p><p>PM: Minimálně v oblasti ocelářství
      a zemědělství. Existuje "komisař pro hospodářskou soutěž", tento institut má
      pravomoc v rámci tzv. antidumpingových řízení zabránit vstupu českých ocelářů
      na zbytek trhu tím, že na ně pod nějakou záminkou uvalí moratorium. A tím je
      znevýhodní. Čeští zemědělci musí nejen masivně investovat, aby splnili normy
      EU, ale budou mít o 75 % nižší dotace, než jejich kolegové. Trh bude zatím otevřen
      volnému dovozu. Této dumpingové konkurenci nebudou schopni čelit. </p><p><u>MP:
      </u>To souvisí s tím, že ani jedna vláda neměla odvahu přejít od neperspektivních
      oborů jako je ocelářství a hutě na střední a drobné podnikání tak, jak je to
      běžné v Evropě. Peníze, které vlády nalily do hutí jako do černé díry, se měly
      použít na restrukturalizaci. S tím by souvisel příliv nových technologií a nové
      kvalifikace. Evropa už dnes sama sebe nazývá společností vědomostí, sází daleko
      víc na služby, na vzdělanost. Tak by to mělo být v budoucnu i u nás. </p><p><u>PT:
      </u><strong>Jak na tom bude Česká republika za deset let pokud vstoupíme do
      EU? </strong></p><p><u>PM: </u>Já nevím, jestli bude za 10 let EU vůbec existovat.
      Je možné, že se vlivem vnitřních sporů rozpadne. Domnívám se, že kdybychom nevstoupili,
      mohli bychom na tom být za 10 let lépe, než kdybychom vstoupili. </p><p><u>MP:
      </u>Já doufám, že lidé řeknou pro vstup <em>ano</em> a že za 10 let tato země
      bude moderní evropská otevřená společnost, kde budou platit obecná evropská
      pravidla slušnosti a pročistí se celkové podnikatelské a společenské prostředí.
      </p><p><u>PT: <strong>J</strong></u><strong>ak byste chtěli po letech vpomínat
      na 13. a 14. červen 2003? </strong></p><p><u>PM: </u>Po pár letech si nikdo
      pod tímto datem nic nevybaví, protože se domnívám, že referendum bude neplatné.
      V České republice totiž referendová otázka zní "Souhlasíte se vstupem do EU
      na základě přístupové smlouvy?" To znamená, že stačí, aby kdokoli z deseti kandidátů
      členství odmítl. Tím pádem by i kladná odpověď u nás byla neplatná. </p><p><u>MP:
      </u>Já doufám, že to bude datum srovnatelné s 28. říjnem 1918 nebo se 17. listopadem
      1989. Bude to historické datum, kdy Češi odmítnou negativní vize a udělají kladné
      rozhodnutí sebevědomého národa. </p>'
