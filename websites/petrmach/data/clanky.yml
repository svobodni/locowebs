- Neválčeme, obchodujme:
    :perex: <strong>Ohnivý kruh kolem EU</strong>
    :telo: |-
      <p>Kolem EU se rozprostírá „ohnivý kruh.“ Kosovo, Sýrie, Egypt, Ukrajina, Moldávie, Libye, Turecko jsou země, kde zuří občanské války nebo doutnají ohníčky vnitřního konfliktu.</p>
      <p>To není náhoda. Hranice EU totiž tvoří nebezpečné ohnisko napětí.</p>
      <p>Proč?</p>
      <p>Země za hranicemi EU nemůžou s unií volně obchodovat. Evropská celní hranice tvoří novodobou železnou oponu. „Pevnost Evropa“ je opevněním, které chrání domácí producenty před levnou konkurencí na úkor mírové obchodní spolupráce.</p>
      <p>EU na dovoz zboží ze států za hranicí uvaluje cla a jiné bariéry. Slibuje jim mlhavou perspektivu členství v EU, když přijmou všechny evropské regulace od zákazu žárovek přes regulaci hlasitosti vysavačů po kvóty na počet žen v dozorčích radách firem.</p>
      <p>Tím vzniká konflikt. Nejlépe je to asi vidět na příkladu politicky rozdělené Ukrajiny nebo Moldávie.</p>
      <p>Zatímco západ těchto států by rád volně obchodoval se svými nejbližšími evropskými sousedy a vstup do EU tam má podporu, východ se bojí, že členstvím v EU by se východní hranice uzavřela a oni by ztratili volný obchod se svými sousedy v Rusku.</p>
      <p>Ukrajinu spor rozdělil natolik, že opozice válčila s vládou v hlavním městě a že se Krym přimknul k Rusku. V Moladávii provincie Gagauzie v referendu odhlasovala, že v případě, že Moldávie vstoupí do EU, Gagauzie vyhlásí nezávislost.</p>
      <p><strong>Volný obchod, podmínka míru</strong></p>
      <p>Země EU spolu neválčí. Co by tím získaly? Nic. Německo nemá důvod nás napadnout. Vše, co Němci potřebují, získávají obchodem. Konflikt ale vzniká na hranici EU, která obchodu brání.</p>
      <p>Evropská unie má tragickou zahraniční a obchodní politiku, která vede k tragickým výsledkům.</p>
      <p>Frédéric Bastiat, francouzský ekonom, kdysi řekl: „Tam, kde nemůže překračovat hranice zboží, překračují je armády.“</p>
      <p>Rusko si vzalo Krym, už před tím Jižní Osetii, Abcházii a Podněstří. Dnes mají z Ruska obavy pobaltské státy – Estonsko, Litva a Lotyšsko, kde žije silná ruská menšina. Nebude se opakovat krymský scénář?</p>
      <p>Volný obchod je nejlepší ochranou proti konfliktům.</p>
      <p>Evropská unie by měla otevřít své hranice bezcelnímu dovozu.</p>
      <p>Mějme volný obchod s Ruskem, Ukrajinou, Moldávií či Tureckem. Netlačme tyto země ke vstupu do EU, nevnucujme jim pro ně nesmyslné normy a regulace a daně. Nevnucujme jim náš model demokracie. Jen s nimi volně obchodujme. EU přijde o pár miliard EU na clech. Ale jinak na tom všichni Evropané vydělají.</p><p> </p>
