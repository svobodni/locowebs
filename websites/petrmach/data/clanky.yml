      osa x představuje podíl populace pobírající daný a nižší příjem.</p><p><strong>Graf
      5: Diferenciace mezd v České republice</strong></p><p><img class=\"obr\" height=\"256\"
      alt=\"\" src=\"/pics/obr/2004rovnadan05.gif\" width=\"381\" border=\"0\"></p><p>Zdroj
      dat: Český statistický úřad, údaje za rok 1998</p><p></p><p>pobírajících uvedenou
      a nižší mzdu</p><p>Z údajů vyplývá, že vyšší než průměrnou mzdu 13 321 pobírá
      46,5 % populace, příjem nad 15 236 pobírá 25 % poplatníků, v tom příjem nad
