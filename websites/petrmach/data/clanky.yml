- Zavede Slovensko rovnou daň?:
    :perex: V září skončily na Slovensku parlamentní volby sestavením pravicové vlády.
      V opozici zůstalo HZDS Vladimíra Mečiara, levicově populistický SMER Róberta
      Fica a Komunistická strana Slovenska.
    :telo: '<p>Slovenská volební kampaň byla podobně jako volební kampaň na jaře v
      České republice ovlivněna myšlenkou rovné daně. Slováci mimochodem zvolili pro
      tento koncept daňové reformy, který je v angličtině znám jako <i>flat tax</i>,
      stejný název, jaký se vžil v České republice. Myšlenku rovné daně podporovalo
      několik politických stran, z nichž se tři dostaly do parlamentu. Tyto strany
      dostaly od voličů na rozdíl od České republiky šanci sestavit vládu a koncept
      rovné daně se stal součástí programových tezí vlády zveřejněných v úterý při
      podpisu koaliční smlouvy. Podle předsedy jedné z koaličních stran, KDH, by mohla
      být rovná daň zavedena na konci čtyřletého funkčního období vlády.</p><p>Z reformních
      zemí střední a východní Evropy již s úspěchem zavedli rovnou daň v Estonsku.
      Díky zavedení rovné daně a dalším liberalizačním opatřením se Estonsku podařilo
      rychle vymanit z postsovětské mizérie, Estonsko se stalo jednou z nejrychleji
      rostoucích ekonomik, někdy přezdívanou "pobaltským tygrem". Estonský příklad
      následovalo před dvěma lety Rusko, které zavedlo jednotnou 13 % daň z příjmu.
      Nejenže se obnovil růst ruské ekonomiky, ale současně se přes radikální pokles
      daňové sazby zvýšily daňové příjmy státního rozpočtu. </p><p>Slovensko má nyní
      pravicovou většinovou vládu odhodlanou k reformám. Případné zavedení rovné daně
      na Slovensku by bylo usnadněno i tím, že všechny koaliční strany podporují razantní
      snížení veřejných výdajů a omezení státních dotací. </p><p>Z programů koaličních
      stran na Slovensku</p><p>STRANA</p><p><b>SAZBY DANĚ Z PŘÍJMU</b></p><p><b>OBJEM
      VEŘEJNÝCH VÝDAJŮ</b></p><p><b>Aliancia nového občana (ANO)</b></p><p>navrhuje
      snížení sazby daně z příjmu právnických osob na 15-19 %</p><p>navrhuje snížení
      objemu státního rozpočtu o 1/3 v horizontu 5-6 let</p><p><b>Kresťanskodemokratické
      hnutie (KDH)</b></p><p>navrhuje zavedení rovné sazby 14 % jak pro fyzické tak
      pro právnické osoby</p><p>navrhuje snížení veřejných výdajů s cílem vyrovnaného
      rozpočtu</p><p><b>Slovenská demokratická a kresťanská únia (SDKÚ)</b></p><p>podporuje
      zavedení rovné sazby ve výši 14-15 %</p><p>navrhuje dlouhodobě snížení na 30-35
      % HDP</p><p><b>Strana maďarskej koalície (SMK)</b></p><p>neuvedeno</p><p>prosazuje
      snižování objemu veřejných výdajů vůči HDP</p><p>Zdroj: M. Chren, M. Thomay:
      Verejný audit volebných programov politických strán a hnutí. Nadácia F. A. Hayeka,
      Bratislava 2002. (www.hayek.sk) </p><p></p><p>Co by znamenalo případné zavedené
      rovné daně na Slovensku pro Českou republiku? Pravděpodobně by se zvýšila atraktivnost
      slovenské ekonomiky pro zahraniční investory, což by jednak mohlo znamenat pokles
      přímých investic do ČR a současně by to mohlo znamenat odliv českého kapitálu
      na Slovensko. Odliv kapitálu by mohl ohrozit hospodářský růst a posílit nezaměstnanost.</p><p>Na
      druhé straně, pokud by Slovensko úspěšně zavedlo rovnou daň, vytvořilo by dobrý
      příklad pro Českou republiku. Úspěšné fungování rovné daně na Slovensku by jistě
      oživilo myšlenku rovné daně před příštími českými parlamentními volbami. Bez
      ohledu na to, zda by si česká vláda a čeští voliči vzali ze Slovenska příklad,
      čelila by česká ekonomika zdravému tlaku daňové konkurence a vláda, která by
      pozorovala přesun kapitálu na Slovensko, by měla začít uvažovat o zavedení rovného
      a nízkého zdanění bez ohledu na svoji ideologii. Kdyby Slovensko zavedlo rovnou
      daň a slovenský příklad přispěl k zavedení rovné daně v České republice, mohli
      bychom z výhod jednoduššího a efektivnějšího zdanění těžit i u nás.</p>'
    :zverejneno: 2002-10-14
- Silnice jako soukromý statek:
    :perex: 'Dvanáct let od pádu komunismu lidé stále rozhodují pouze o polovině svých
      příjmů. Stát je stále poskytovatelem zhruba poloviny služeb. Jedním ze statků
      poskytovaných státem a placeným z daní jsou silnice a dálnice. '
    :telo: '<p>Státní provozování silnic s sebou nese negativní průvodní jevy státního
      vlastnictví – drahý provoz a nízkou kvalitu služeb ve srovnání s náklady a kvalitou
      služeb poskytovaných v soukromém sektoru. Konkrétně v případě silnic poplatníci
      platí několik daní a poplatků s provozem souvisejících, z nichž každý má nemalé
      transakční náklady a které jsou mnohdy velmi neefektivně využívány. Každoročně
      se opakuje v zimě problém nedostatečně rychle odklizeného sněhu, na jaře nedostatečně
      rychle spravených děr, každotýdenně se opakují dopravní zácpy a trvale vázne
      výstavba nových potřebných silnic a dálnic. </p><p> </p><p><strong>Soukromé
      vs. státní vlastnictví</strong></p><p>Myšlenka soukromého provozování silnic
      se jistě bude zdát mnoha čtenářům nemyslitelná – podobně jako bylo v komunismu
      nemyslitelné, že by místo front na státní toaletní papír mohly existovat soukromé
      prodejny a soukromí výrobci toaletního papíru, nebo že by místo čekacích dob
      na státní telefon mohli telekomunikační služby poskytovat soukromí provozovatelé.
      Zavedení soukromého vlastnictví do těchto sektorů přineslo obrovské zvýšení
      nabídky a kvality. Jednotliví dodavatelé v konkurenci usilují o přízeň zákazníka.
      Nikdo by si asi dnes nepřál návrat ke státním monopolům v těchto oblastech.
      </p><p>Nízká kvalita a přehlcení, které nás provázejí na státních silnicích,
      u soukromě provozovaných služeb neznáme. Případný výpadek v síti se soukromý
      provozovatel snaží odstranit vždy co nejdříve – protože každou minutou neprůchodnosti
      sítě přichází o výnosy a o zákazníky. Podobně soukromý vlastník dálnice nebo
      silnice by měl vždy zájem na maximálně rychlém odstranění závějí a opravení
      děr. Soukromé provozování silnic by řešilo i problém dopravních zácp. Problému
      špiček čelí i soukromí provozovatelé telefonních služeb a našli řešení – dražší
      volání ve špičce a levnější volání mimo špičku zaručuje rovnoměrnější rozložení
      poptávky po službě v čase. Podobně vlastník silnice byl mohl učinit provoz dražším
      ve špičce a levnějším mimo špičku.</p><p>Když všichni vidí evidentní výhodu
      soukromé výroby toaletního papíru nebo soukromého provozování telekomunikačních
      služeb, proč neexistuje silný tlak na privatizaci silnic a dálnic? </p><p>Pro
      mnoho lidí je nepřijatelné, aby za silnice platili. Ve skutečnosti však lidé
      za silnice platí, a velmi draze za chabou kvalitu. Uživatelé silnic a dálnic
      platí silniční daň, dálniční nálepku a daň z benzínu. Dnešní silnice tedy rozhodně
      nejsou zadarmo. Soukromé provozování silnic by znamenalo, že by lidé sice platili
      soukromému vlastníkovi, ale ušetřili by na daních. </p><p> </p><p><strong>Tržní
      financování silnic </strong></p><p>Jak by tedy soukromý vlastník získával příjem
      na provoz silnic? V prvé řadě by hledal nejefektivnější možný způsob získávání
      příjmů. Jednou možností, jak získávat výnos, je vybírání mýtného při vjezdu
      na silnici. Tento způsob je ale relativně drahý. S nejnižšími transakčními náklady
      pro poplatníky lze získávat výnos z reklamy umístěné na billboardech u silnic.
      Někdo by mohl namítnout, že vlastník silnice závislý na reklamních plochách
      by nadužíval reklamy, což by údajně mohlo vést k odvádění pozornosti řidičů
      od řízení a k dopravním nehodám. Ve skutečnosti ale soukromý vlastník nemá na
      nehodách žádný zájem. Naopak, každá nehoda zdržuje provoz a připravuje majitele
      o tržby. Soukromý vlastník by tudíž zvolil optimální množství reklamy. Podobným
      způsobem poskytuje své služby komerční televize placená z reklamy. Soukromý
      vlastník silnice, který by měl příjmy z reklamy, by byl motivován k tomu, aby
      jeho silnice byla hojně využívaná a nalákal na ni uživatele. Podobně jako komerční
      televize vysílá pořady, které přitahují diváky, soukromý vlastník silnice by
      byl motivován nabídnout komfortnější silnici než jeho konkurenti. </p><p>Dalším
      možným způsobem získání příjmů je pronájem komerčních pozemků u silnic. Zpoplatňování
      komerčních ploch – např. benzinových čerpadel nebo příjezdových cest k motorestům
      – může být pro soukromého vlastníka silnice efektivnější způsob získání výnosu
      než nákladné vybírání mýtného na každé příjezdové cestě od každého řidiče. Soukromý
      vlastník silnice např. může požadovat fixní nájem nebo poplatek z každého prodaného
      litru benzínu. Tím by si zajistil dostatečný příjem – a jelikož by takové zatížení
      ceny benzínu bylo místo současné daně, řidič by kromě zlepšení kvality služeb
      nemusel pocítit žádné obtěžování ani finanční náklad navíc. </p><p>Lidé budou
      asi souhlasit s tím, aby silnice byly soukromé, pokud uvěří tomu, že by neplatili
      nic navíc, že by se nesnížilo jejich pohodlí, a že by se zvýšila kvalita silnic.
      </p><p> </p><p><strong>Privatizace – cesta k lepším silnicím</strong></p><p>Jak
      by mohl vypadat model privatizace silnic? Stát by zrušil dálniční nálepku, silniční
      daň a daň z benzínu, aby tyto daně nedopadaly distorzně i na případné vlastníky
      a uživatele soukromých silnic. Místo daně z benzínu by stát vybíral – nikoliv
      jako daň, ale na smluvním základě – 10 korun z každého litru benzínu za to,
      že umožní k benzínové pumpě přístup ze své silnice. Tím by si stát jako počáteční
      majitel všech silnic zajistil úroveň příjmů, které měl z daní souvisejících
      s provozem motorových vozidel, a zároveň by jejich zrušením umožnil vybírání
      příjmu za užívání soukromých silnic nejefektivnějším možným způsobem, aniž by
      došlo ke zdražení silniční dopravy. </p><p>Důsledkem privatizace silnic by byla
      vyšší kvalita silnic a relativně nižší náklady. Z ekonomického hlediska nemá
      státní provozování silnic opodstatnění (jde o tzv. čistý soukromý statek, jenž
      se vyznačuje tzv. vyloučitelností ze spotřeby). Státní provozování silnic nemá
      ani politický motiv (jako např. progresivní zdanění nebo přídavky na děti),
      protože v sobě neobsahuje programově žádné přerozdělování bohatství (neexistuje
      tedy žádná významná skupina, která by na státním vlastnictví silnic měla zájem).
      Privatizace silnic a dálnic je – podobně jako privatizace telekomunikačních
      služeb – pouze otázkou poznání, a tedy času. </p><p>* * *</p><p>První vlaštovkou
      je pokus vlády zajistit soukromou investici do stavby ostravské dálnice D47.
      Tento pokus sice prolamuje tabu soukromého investování do silnic, ale ve skutečnosti
      je parodií tržního prostředí: soukromý investor nesmí během provozování silnice
      vybírat za užívání silnice od řidičů poplatky, jako hlavní zdroj příjmu má mít
      od státu peníze daňových poplatníků a po několika letech má silnici převést
      opět na stát! Stát by měl umožnit – nikoliv zadávat – soukromým firmám investice
      do silnic a dálnic. Odstraněním distorzních daní souvisejících s provozem motorových
      vozidel by měl vytvořit prostor pro soukromé financování a ostatní záležitosti
      – kudy a jak silnice povede a jak bude financovaná – by měl plně ponechat na
      soukromých subjektech.</p>'
    :zverejneno: 2002-10-09
- Vstup do EU by omezil svobodu občanů:
    :perex: Pravděpodobně v červnu příštího roku nás čeká referendum, ve kterém se
      budou občané moci vyslovit, zda si přejí či nepřejí, aby Česká republika vstoupila
      do Evropské unie. Pro zastánce svobody bude přitom podstatné zvážit, zda by
      vstup vedl ke zvýšení či k omezení svobody.<b></b>
    :telo: <p>Z liberálního hlediska by se jevilo jako nejvýhodnější mít volný přístup
      na trh EU, neplatit do a nepřijímat z rozpočtu EU a nemuset uplatňovat normy
      EU. Tato varianta ovšem neexistuje, a tak musíme volit mezi členstvím a nečlenstvím.
      Rozhodování v referendu bude o tom, která varianta má blíže k ideálu. Co je
      podstatou členství v Evropské unii? Hlavní principy Evropské unie jsou <b>společný
      rozpočet</b>, <b>společný trh</b>, <b>společná legislativa </b>a <b>přesun suverenity
      z národních států na Evropskou unii</b>. </p><p><b>1. Společný rozpočet</b></p><p><b>Česká
      republika bude do společného rozpočtu odvádět částku minimálně 25 miliard korun</b>,
      a česká vláda doufá, že zpět z EU dostaneme minimálně stejnou částku, abychom
      netratili. <b>Vzhledem k tomu, že EU spotřebovává 5 % rozpočtu jen na vlastní
      administrativu, je velmi nepravděpodobné, že bychom dlouhodobě dostávali více
      než dávali. </b>Pokud by se EU rozšířila o země, z nichž je většina chudší než
      ČR, octla by se Česká republika brzy v táboře doplácejících. Dříve či později
      bychom dopláceli nejen na bruselskou byrokracii, ale také na francouzské či
      polské zemědělce a řecké či slovenské silnice. Společný rozpočet je nástrojem
      nadnárodního přerozdělování, z kterého nikdy nevzešlo nic dobrého. </p><p>2.
      Společný trh</p><p>Společný trh oproštěný od cel a dovozních kvót by byl bezesporu
      dobrou věcí. Jenže <b>liberalizace obchodu v rámci EU je zdánlivá. Místo dovozních
      kvót EU každé zemi stanovuje rovnou kvóty výrobní. Heslo o volném obchodu půlmiliardového
      trhu je podvodem. Obchod, kde se obchoduje jen s tím, co centrum povolí vyrobit,
      není svobodný obchod.</b> Kromě toho, trh EU je navenek uzavřenější než dnešní
      trh České republiky a dovoz neevropského zboží je zatížen většími bariérami.
      Rovněž víme, že dojednané podmínky by úplně volný obchod mezi ČR a zbytkem EU
      nepřinesly minimálně po dobu tzv. přechodných období. Důležité je že dochází
      k liberalizaci mezinárodního obchodu celosvětově, ať už v rámci různých dílčích
      dohod či v rámci Světové obchodní asociace. </p><p><b>3. Společná legislativa</b></p><p><b>Společná
      legislativa, to jsou direktivy a regulace vydávané v Bruselu, a každá z nich
      znamená z podstaty omezení svobody. </b>EU nám bude diktovat, kolik smíme vyrábět
      bramborového škrobu a kolik se u nás smí pěstovat prasat. Bude nám diktovat,
      jak smějí být velké klece v drůbežárnách, jak hlučné smějí být mixéry, jak dlouhá
      musí být záruční lhůta, jestli se u nás smí prodávat acylpyrin nebo jak velké
      musí být daně. Vliv českých zástupců na tuto legislativu bude zanedbatelný,
      budeme tak plnit přání jiných. Někdy se říká, že vstupem do EU již nemáme co
      ztratit, když už jsme evropskou legislativu beztak víceméně přijali. Podstatné
      je však za prvé to, že zatím jsme nepřijali legislativu, která teprve vznikne,
      a za druhé to, že zachování národní suverenity, tj. nevstoupení do EU, umožňuje
      kdykoliv již přijaté špatné zákony a vyhlášky zrušit.</p><p><b>4. Ztráta národní
      suverenity</b></p><p>Vstup do EU znamená ztrátu suverenity. <b>Vstupem do EU
      se Česká republika zaváže akceptovat legislativu vzniklou na evropské úrovni.
      </b>S tím je spojeno několik zásadních úskalí pro svobodu jednotlivce. Za prvé,
      přenos suverenity z národních států na EU znamená potlačení konkurence mezi
      státy. Jen konkurence daňových a regulačních zákonů přitom umožňuje efektivní
      snižování míry zdanění a regulace. Za druhé, rozšíření domény centrálního politického
      rozhodování znemožňuje změnu politiky. <b>Nadnárodní Evropská unie z podstaty
      znamená paralýzu demokracie. Národní volby se stanou fraškou, protože ať vyhraje
      v ČR volby kdokoliv, evropská reprezentace bude zůstávat stále průměrná. </b>K
      čemu budou volby, když zásadní regulační a daňové parametry budou určovány v
      Bruselu? Za třetí víme, že každé opatření státu, které jde nad rámec garance
      práva jednotlivce na život a majetek, je pošlapáním těchto práv. <b>Jen svobodná
      směna je vztah, na němž vydělávají obě strany. Politické přerozdělování a regulace
      je vždy ve prospěch jedněch a na úkor druhých. V nadnárodní Evropské unii budou
      pošlapávána práva jednotlivců jedněch národů ve prospěch jednotlivců jiných
      národů a takový stav vždy v historii vedl k vážným národnostním konfliktům.
      </b></p><p><b>Nepochybuji o tom, že vstup České republiky do Evropské unie by
      oslabil svobodu jednotlivce a přinesl naší zemi více socialismu. </b>Dokud se
      Evropská unie nezmění v zónu volného obchodu a dobrovolné spolupráce, bude pro
      zastánce svobody <b>jedinou rozumnou alternativou zachování státní suverenity
      a prosazování liberálních principů v rámci České republiky</b>.</p>
    :zverejneno: 2002-11-09
- Mertlík revolučním způsobem mění smysl daní:
    :perex: 'Pavel Mertlík, hlavní ekonom Raiffaisenbank a bývalý ministr financí
      ve svém článku "Jakou daňovou reformu potřebujeme" (HN 3.9.) patrně naznačil
      představu nejen svoji (nebo banky, kterou reprezentuje), ale i vizi vládnoucích
      sociálních demokratů. Těm jistě vyhovuje, když jejich socialistické představy
      o daňové reformě hájí ekonom a představitel banky. Mertlík šel však ve svých
      představách mnohem dále, než jsme si dosud od sociálních demokratů dokázali
      představit. Přišel s novým účelem zdanění: přesouvat pomocí daní občany do nižších
      sociálních skupin. Nazývá to vědecky znějícím heslem "žádoucí sociální mobilita". '
    :telo: '<p>Podle Pavla Mertlíka je nutné výrazně zvýšit většinu stávajících daní
      a zavést mnohé daně nové. Mertlík mj. navrhuje: Snížení prahu pro povinnost
      stát se poplatníkem DPH a zvýšení její průměrné sazby, zvýšení progrese daně
      z příjmu, zavedení nových místních daní, zavedení daní z vlastnictví automobilů,
      motocyklů, lodí a letadel, zvýšení dědické daně, zvýšení daně z převodu nemovitosti,
      zavedení spotřební daně z elektřiny a paliv, rozšíření povinnosti platit sociální
      pojištění. Naproti tomu zrušit hodlá příspěvek na nezaměstnanost, který dnes
      platí všichni poplatníci úměrně svému příjmu, a snížit daně z příjmu právnických
      osob. </p><p>Mertlík tvrdí, že tento program je třeba zrealizovat "kvůli Evropské
      unii, kvůli světu a kvůli nám, neboť chceme uspět v globalizujícím se světě."
      Kdybychom takový program zrealizovali, možná bychom se dočkali pochvaly Evropské
      unie, rozhodně bychom se však nestali úspěšnější ekonomikou. Naopak. Zvyšování
      daní brzdí hospodářský růst, protože snižuje motivace k podnikání a k práci,
      zvyšuje náklady firem na daňové úniky a přesouvá peníze z rukou lidí, kteří
      si je vydělali, do rukou přerozdělovačů, kteří mají jiné motivace než ekonomickou
      návratnost.</p><p>Mertlík ovšem nechce daně zvyšovat pouze kvůli EU, kvůli světu
      a kvůli většímu státnímu rozpočtu. Mertlík přichází s novým revolučním argumentem
      pro zvýšení daní, kterým je zvýšení "žádoucí sociální mobility". Přeložme to
      do srozumitelného jazyka: <b>Podle Mertlíka je žádoucí, aby se daňový poplatník,
      který se nachází díky svému majetku ve vyšší sociální skupině, přesunul v důsledku
      vysokého zdanění do nižší sociální skupiny</b>.</p><p>Dosud bylo sice cílem
      socialistů brát bohatým a dávat chudým, ale nikdy ne tak, aby daně občany posouvaly
      do nižších sociálních skupin. Umírnění socialisté vždy uznávali, že ničení lidí,
      kteří vytvářejí hodnoty, omezuje kořist, kterou je možné přerozdělovat. Překročení
      této umírněnosti vedlo vždy ke katastrofám. Mertlíkův motiv je přesně stejný,
      jako motiv který vedl komunisty ke znárodňování. Co jiného je totiž zdaňování
      majetku ve jménu "sociální mobility" než postupná konfiskace?</p><p>Upřímně
      všem socialistům radím: Nepodlehněte ideovým svodům a zachovejte chladnou hlavu.
      Přílišným útokem na majetek poškodíte nejen ty občany, které pro jejich bohatství
      nenávidíte, ale v konečném důsledku uškodíte sami sobě, až nebudete mít co přerozdělovat.</p>'
    :zverejneno: 2002-09-06
- Euro bude bohatým brát a chudým dávat:
    :perex: Od ledna příštího roku společná evropská měna euro definitivně nahradí
      národní měny zemí Evropské měnové unie. Národní banky postoupí Evropské centrální
      bance svá aktiva (vládní dluhopisy a devizové rezervy) a občanům vymění národní
      peníze za euro. Bankovky stažené z oběhu se stanou pouhým papírem na spálení
      a mince kovem na přetavení.
    :telo: '<p>Společná evropská měna <i>euro </i>je z podstaty přerozdělovacím nástrojem,
      který některým národům prospěje a jiné národy na něj doplatí. Mluví-li se o
      výhodách <i>eura</i>, zdůrazňují se převážně úspory turistů na směnárenských
      poplatcích. Ty jsou ale směšné ve srovnání s tím, co některé národy ztratí v
      důsledku přerozdělování bohatství, které je se zavedením <i>eura </i>spojené.
      Jedním z faktorů mezinárodního přerozdělování spojeného s <i>eurem </i>je redistribuce
      výnosů spojených s vydáváním peněz.</p><p>Národní měna znamená příjem pro státní
      rozpočet</p><p>Vydávat peníze je výnosná činnost, protože hodnota nově "vytištěných"
      peněz vysoce převažuje náklady na jejich výrobu. Tisk peněz je v každé zemi
      vedle daní zdrojem veřejných rozpočtů. Tento výnos se obvykle realizuje tak,
      že vlády na pokrytí deficitů rozpočtů vydávají dluhopisy, ty prodávají komerčním
      bankám a centrální banky tyto dluhopisy nakupují do svého portfolia aktiv. Nově
      vydané peníze tak hradí část veřejných výdajů. Státy takto obvykle získávají
      každoročně kolem 1 % hrubého domácího produktu, tj. kolem 2 % objemu veřejných
      výdajů.</p><p>Důsledkem této monetizace dluhu je růst objemu úročených cenných
      papírů v majetku centrální banky a růst množství peněz v oběhu. Úroky z dluhopisů
      placené ze státního rozpočtu jsou zdrojem zisku centrální banky a zisk centrální
      banky je výnosem pro státní rozpočet. V terminologii Evropské centrální banky
      se tento výnos nazývá <i>monetární příjem </i>a jeho očekávaná výše činí řádově
      miliardy <i>euro </i>ročně.</p><p>Euro: největší mezinárodní transfer v dějinách</p><p>Se
      zavedením <i>eura </i>úroky placené národními vládami z monetizovaného dluhu
      půjdou do společného evropského pytle a následně budou přerozdělovány podle
      formule, která zvýhodňuje chudší státy a znevýhodňuje bohatší státy. Např. podíl
      Německa na společných výnosech Evropské centrální banky bude o polovinu vyšší
      než podíl Francie, přitom německá centrální banka postoupí Evropské centrální
      bance 3,5 krát více aktiv než francouzská centrální banka. </p><p>Německý státní
      rozpočet se bude potýkat s deficitem, protože pravidelné platby úroků do Evropské
      centrální banky budou vyšší než německý podíl na zisku Evropské centrální banky.
      Na druhé straně francouzské vládě připlují od německých daňových poplatníků
      přes ECB příjmy navíc. </p><p>Projekt společné evropské měny znamená patrně
      největší majetkový transfer v dějinách. Jen Německo přesune do Evropské centrální
      banky aktiva v hodnotě 5500 miliard korun a získá podíl v hodnotě 4000 miliard
      korun, čímž se vzdá majetku, který se takřka rovná ročnímu HDP České republiky.
      Přesto se o této podstatě společné měny v Evropské unii veřejná debata nevedla
      a nevede. Evropský volič si této skutečnosti není vědom. </p><p>Politická rizika
      společné měny</p><p>V nedostatečné diskusi a vzdálenosti rozhodování od voliče
      tkví úskalí nadnárodní legislativy, což je obecný problém Evropské unie. Nespravedlivé
      finanční přesuny způsobují konflikty i mezi příbuznými osobami, natož mezi nepříbuznými
      národy. Co když si občané Německa jednou položí otázku: <i>Proč máme každý rok
      jinému národu z našich daní posílat nemalé dotace</i>? Co když se objeví rozhněvaný
      politický vůdce, který označí platby sousedům za nespravedlivé a zastaví je?
      Jak budou ostatní státy vymáhat pokračování plateb?</p><p>Koncept společné měny
      je nejen ekonomicky pochybný, ale i politicky velmi riskantní.</p>'
    :zverejneno: 2002-09-09
- EU a platy v jednotlivých profesích:
    :perex: Vydělali by úředníci a politici, prodělali by zemědělci a daňoví poplatníci
    :telo: <p>Čistě z finančního hlediska by na vstupu do EU prodělali obyvatelé Prahy,
      a to bez ohledu na svou profesi. Roční příspěvek České republiky do rozpočtu
      EU bude asi 25 miliard korun. Z velké části budou tyto peníze do Bruselu ve
      svých daních platit právě obyvatelé Prahy, kteří již dnes platí nejvyšší daně.
      Navíc, jak známo, Praha, jakožto relativně bohatý region i v rámci EU, nemůže
      očekávat, že by se do ní nějaké fondy z EU vrátily, např. na dopravní stavby.
      </p><p>Proti vstupu budou hlasovat nejspíš zemědělci. Dostávali by z Bruselu
      dotace o 75 % nižší než farmáři z Francie, Německa či Rakouska, a přitom hranice
      by se pro dovoz francouzských a německých produktů plně otevřely. Takto dotovanému
      dovozu by bylo těžké konkurovat a mnoho našich zemědělců by po vstupu do EU
      asi zkrachovalo. </p><p>Na druhé straně těšit se na členství v EU mohou např.
      tlumočníci a překladatelé, protože v EU se každá norma a formulář překládají
      do všech jazyků – a tlumočníků v Evropském parlamentu bude více než poslanců.
      Prospěch z členství by měli rovněž úředníci. Kvůli agendě spojené s členstvím
      v EU bude vláda najímat stovky nových úředníků a mnoho jiných vyšle pracovat
      přímo do Bruselu. Na členství v EU by vydělali rovněž politici, protože by se
      zvýšila frekvence jejich cest na zahraniční jednání.</p><p>Kdo se chystá odejít
      za prací do ciziny, má důvod hlasovat pro vstup, protože po vstupu by padly
      mnohé bariéry. Týká se to např. možnosti práce ve Španělsku či v Irsku. Netýká
      se to ale práce v Rakousku či v Německu, kde bylo v přístupové smlouvě dojednáno
      přechodné sedmileté období, po které v těchto zemích zaměstnávat Čechy nedovolí.
      Kdo se na druhé straně obává z nekontrolovaného přílivu pracovníků z Polska
      či Slovenska, má důvod hlasovat proti vstupu do EU. </p><p>Jak vyplývá z průzkumů
      veřejného mínění, nejvíce se vstupu do EU obávají lidé se základním vzděláním
      a s nižšími platy. Je to naprosto logické. Zatímco pro bohatší je růst životních
      nákladů plynoucí z uplatňování evropských norem minimální (už beztak nakupují
      zboží a služby s vyšším standardem), pro lidi, kteří nakupují spíš levnější
      zboží a služby, jejichž parametry nevyhovují Evropské unii, se s postupující
      harmonizací daní a norem stávají mnohé služby a zboží nedostupné.</p><p>Růst
      životní úrovně v posledních 13 letech existoval nezávisle na členství v EU.
      Vstup do nadnárodní organizace, která členům nařizuje tisíce podmínek od velikosti
      daní po technologii výtahů, by mohl ohrozit růst životní úrovně všech profesí</p>
    :zverejneno: 2003-04-15
- 'Deflace: Příčiny, důsledky a možnosti léčby':
    :perex: <strong>A. PROBLÉM DEFLACE</strong>
    :telo: "<p>Od začátku r. 2002 ČNB cíluje míru inflace měřenou indexem spotřebitelských
      cen (CPI). Míra inflace je nyní hluboce pod cílovým koridorem, stanoveným tehdy
      ČNB. Protože již třetí měsíc (tj. od počátku roku 2003) je meziroční míra inflace
      záporná, hovoříme o <strong>deflaci</strong>.</p><p> </p><p><em>Graf č. 1: Vývoj
      meziroční míry inflace</em></p><p><img class=\"obr\" height=\"272\" alt=\"\"
      src=\"/pics/obr/2004deflace01.gif\" width=\"387\" border=\"0\"></p><p>Srovnáváme-li
      skutečnost s cílem stanoveným ČNB, je odpověď na otázku v názvu semináře zřejmá:
      Jestliže záměrem ČNB nebylo mást veřejnost, jedná se o nehodu (nechtěné dítě).
      Věřím, že podstřelení inflačního cíle je nikoliv zlým úmyslem ČNB, ale důsledkem
      její neschopnosti provádět takovou měnovou politiku, která by vedla ke stabilní
      mírné inflaci v rámci stanoveného koridoru.</p><p>Podíváme-li se na vývoj cenové
      hladiny měřené CPI, vidíme, že cenová hladina je sice v březnu 2003 na o málo
      nižší úrovni než v březnu 2003, ale zřetelné je především to, že od konce roku
      2001 cenová hladina de facto stagnuje, místo aby se pohybovala směrem předurčeným
      ČNB (tečkovaný koridor grafu č. 2). Rozdíl mezi plánovaným a skutečným vývojem
      cenové hladiny rovněž naznačuje, jaké problémy v ekonomice tento rozdíl může
      způsobovat: Např. kdo si na konci roku 2001 bral bankovní úvěr a uvěřil přitom
      plánům České národní banky, mohl se dostat do vážných potíží se splácením úvěru,
      protože jeho reálné úrokové zatížení se ukázalo mnohem větší, než jaké mohl
      očekávat.</p><p> </p><p><em>Graf č. 2: Vývoj indexu spotřebitelských cen</em></p><p><img
      class=\"obr\" height=\"244\" alt=\"\" src=\"/pics/obr/2004deflace02.gif\" width=\"377\"
      border=\"0\"></p><p> </p><p><strong>B. PŘÍČINY DEFLACE</strong></p><p>V míře,
      v jaké vláda kontroluje ceny, ovlivňuje CPI vláda (nájemné, spotřební daně).
      V zásadě ale platí friedmanovské, že <strong>inflace (a tedy deflace) je peněžní
      fenomén</strong>. Navíc je zřejmé, že vláda administrativně ceny nesnižuje (maximálně
      – v případě nájemného – zastavila jejich růst). Máme-li deflaci (absolutní pokles
      cenové hladiny), musíme nutně hledat příčiny podstřelení inflačního cíle v <strong>měnové
      politice </strong>České národní banky.</p><p>Tak jako inflace je důsledkem nadměrné
      emise peněz, deflace je z definice důsledkem <strong>nedostatečné emise </strong>peněz,
      příp. <strong>stahování peněz </strong>z oběhu.</p><p>Deflace je přitom pro
      stát velmi nákladná politika. Jak uvedl Ludwig von Mises, \"<em>Deflační politika
      si vyžaduje od státního rozpočtu přímé oběti, pokud je prováděna <strong>stahováním
      peněz z oběhu </strong>(řekněme tím, že je nutné <strong>emitovat úročené obligace
      </strong>nebo využít daně), nebo minimálně vyžaduje vzdání se potenciálního
      příjmu tím, že nedojde k vydání peněz do oběhu při rostoucí poptávce po penězích.</em>\"
      </p><p>To je případ České republiky, kdy ČNB platí za stahování peněz repo sazbou.
      České národní bance tak vzniká náklad a snižuje se tak její zisk, který by jinak
      byl odváděn do státního rozpočtu a mohly z něj být hrazeny – místo placení repa
      bankám – jiné veřejné statky.</p><p>Nabízí se proto otázka, proč Česká národní
      banka tuto nákladnou politiku provádí. ČNB nemá politiku růstu množství peněz.
      ČNB jen pasivně sterilizuje všechny peníze, které přidává do ekonomiky během
      intervencí na devizovém trhu. V důsledku těchto sterilizací stagnuje, resp.
      klesá emise bankovního úvěru a to je, podle mého názoru, příčinou stagnace cenové
      hladiny.</p><p>Jak ukazuje graf č. 3, ještě v r. 1996 z každé stokoruny vložené
      do banky 50 korun banky půjčovaly klientům na soukromé investice. Dnes je to
      jen asi 25 korun a dalších 25 banky za repo sazbu ukládají u ČNB. Repo sazba
      je sazba, kterou ČNB platí bankám jako motivaci toho, aby si u ní ukládaly peníze.</p><p> </p><p><em>Graf
      č. 3: STRUKTURA AKTIV BANKOVNÍHO SEKTORU</em></p><p><img class=\"obr\" height=\"245\"
      alt=\"\" src=\"/pics/obr/2004deflace03.gif\" width=\"386\" border=\"0\"></p><p> </p><p><strong>C.
      DŮSLEDKY DEFLACE</strong></p><p>Důsledky naší současné deflace bych rozdělil
      na tří skupin. </p><p>První skupinu tvoří důsledky samotného podstřelení inflačního
      cíle. <strong>Náklady podstřelení </strong>existují bez ohledu na to, jestli
      je aktuální míra inflace kladná či záporná, stačí, že je nižší než cíl. Náklady
      podstřelení plynou z toho, že veřejnost očekává inflaci predikovanou ČNB, zatímco
      realita se nakonec liší<u>*</u>. Jedná se zejména o následující náklady podstřelení:</p><p>Druhou
      skupinou důsledků deflace je specifický <strong>problém deflace jako takové</strong>.
      Zatímco důsledky prvního druhu by nenastávaly, pokud by inflační cíl odpovídal
      skutečně dosažené deflaci, náklady deflace jako takové by existovaly i kdyby
      byl stanoven explicitní cíl záporné inflace. Jedná se zejména o:</p><p>Třetím
      typem problému spojeného s deflací je problém suboptimality inflace. Tento problém
      existuje u deflace jakož i u příliš nízké inflace. </p><p>Deflace a příliš nízká
      inflace je – stejně jako příliš vysoká inflace – spojena se zbytečně nízkým
      hospodářským růstem. </p><p>Uvažujme tři možnosti, jak získat prostředky k financování
      veřejných výdajů: a) uvalení explicitních daní, b) inflační tisk peněz a c)
      půjčka od soukromého sektoru.</p><p>Nižší inflace při jinak stejných výdajích
      veřejných výdajích proto znamená vyšší explicitní daně a/nebo vyšší crowding
      out. Pakliže národohospodářské škody způsobené vyšším vytěsňovacím efektem a/nebo
      vyšším explicitním zdaněním přesáhují národohospodářské škody způsobené vyšší
      inflací, pak růst HDP nebude optimální. Mírná inflace se ukazuje jako vcelku
      neškodná, zatímco zvyšování daní či vytěsňovacího efektu může být pro ekonomiku
      při vysokém objemu veřejných výdajů již značně škodlivé. Proto zřejmě není optimální
      nulová či záporná inflace, ale kladná, nepříliš vysoká inflace.</p><p>Tento
      intuitivní závěr potvrzuje zkoumání závislosti mezi tempem hospodářského růstu
      a mírou inflace. Jak ukazují graf č. 4 a graf č. 5, různé výzkumy potvrzují,
      že v dlouhém období je nízká míra inflace i vysoká míra inflace spojena s nižším
      tempem hospodářského růstu než umírněná inflace kolem 10 %.</p><p> </p><p><em>Graf
      č. 4: Vztah inflace a ekonomického růstu ve světě v letech 1960-1972</em></p><p><img
      class=\"obr\" height=\"262\" alt=\"\" src=\"/pics/obr/2004deflace04.gif\" width=\"399\"
      border=\"0\"></p><p><em>Zdroj: Jan Frait: Je snížení inflace podmínkou růstu?
      Bankovnictví 1998/8</em></p><p> </p><p><em>Graf č. 5: Vztah inflace a ekonomického
      růstu ve světě v letech 1986-1995</em></p><p><img class=\"obr\" height=\"289\"
      alt=\"\" src=\"/pics/obr/2004deflace05.gif\" width=\"424\" border=\"0\"></p><p><em>Zdroj:
      Petr Mach: Teorie ražebného a inflační daně. Disertační práce VŠE 2003.</em></p><p> </p><p><strong>D.
      MOŽNOSTI LÉČBY</strong></p><p>Jestliže považuji deflaci a) za důsledek měnové
      politiky a b) za jev nežádoucí, je třeba dodat, jak měnovou politiku změnit
      s cílem zbavit se deflace.</p><p>1) Vzhledem k neúspěchům režimu \"cílování
      inflace\" považuji za žádoucí opustit tento režim. Inflační cílení je sice dnes
      režim módní, ale jistě ne definitivní. Je to režim brzda-plyn, který trpí standardním
      problémem časových zpoždění, což může být jednou z příčin jeho neúspěchu v České
      republice.</p><p>2) Navrhuji přejít ke standardní monetaristické politice řízení
      peněžní zásoby. Tento režim by však nutně musel být modifikován vzhledem k atypické
      situaci, kdy ČNB má stovky miliard závazků vůči soukromým bankám ve formě repo
      úložek. Je nezbytné tento balvan sterilizačních peněz postupně rozpouštět. Zdůrazňuji
      postupně, tj. tak, aby výsledkem byla mírná inflace. Nikoliv nulová nebo záporná,
      ani vysoká, ale umírněná kladná inflace.</p><p>Uplatnění takovéto politiky by
      mělo několik pozitivních efektů.</p><p>\r\n</p>\n<p>* Není vinou ČNB, že nemá
      jasně stanovený úkol od státu ani odpovědnost. Proto ji není dost dobře možné
      vinit z neúspěchu. Existují země, kde je cíl stanoven zákonem, který rovněž
      stanoví konkrétní odpovědnost pro tvůrce měnové politiky v případě neplnění
      tohoto cíle. V České republice si stanovuje cíl sama centrální banka a sankce
      sama sobě pochopitelně žádné nestanovuje. V důsledku kombinace konceptu nezávislosti
      centrální banky a nevyjasněné odpovědnosti pak dochází k paradoxním politickým
      závěrům: Vládní ČSSD se chlubí poklesem inflace, o který se nezasloužila, a
      ČNB, instituce, která inflaci (deflaci) vytváří, je v novinářském žargonu označována
      za instituci, která s inflací (deflací) bojuje.</p>"
