- Rozhovor pro Respekt:
    :perex: '"<strong>Z Unie za pár let nic nezbude"</strong>, říká euroskeptik Petr
      Mach, poradce Václava Klause '
    :telo: '<p><strong>Jak budete hlasovat v referendu? </strong></p><p>Budu hlasovat
      "ne". </p><p><strong>Jaké máte důvody?</strong></p><p>Ekonomické a politické.
      Z těch politických: vstup do Unie znamená jednoznačně ztrátu státní suverenity.
      Dnes se o zákonech, které platí na našem území, rozhoduje jen v našem parlamentu,
      po vstupu do EU by se to změnilo a část legislativy by byla schvalována na evropské
      úrovni. Řada zákonů může být schválena proti vůli Česka, protože jen v menšině
      oblastí mají členské státy právo veta. </p><p><strong>Čeští voliči si ale mohou
      říct, že stejně tak neovlivní ani řadu hlasování pražského parlamentu. </strong></p><p>V
      Unii by to ale bylo ještě horší, na vysokou evropskou politiku vůbec nedosáhneme.
      Budeme mít málo hlasů. </p><p><strong>V čem jsou pro Česko evropské zákony špatné,
      když se na nich shodne patnáct zemí? </strong></p><p>Jde o plošné nařízení Evropské
      unie, "shora". Neříkám, že například čističky vody nemají být. Ale to, co je
      dobré třeba pro Německo, nemusí být dobré pro nás, a navíc tu jde o omezení
      svobody rozhodnutí. EU říká, kde ta čistička musí být, ačkoli lidé, kteří v
      dané obci žijí, ji třeba nepotřebují. Rozhodování všech nadnárodních útvarů,
      které vznikly "shora", plodí časem nespokojenost. Proto se takové útvary rozpadají
      nebo v nich jsou třenice. Myslím si, že EU nevydrží dlouho. </p><p><strong>Podle
      čeho tak soudíte? </strong></p><p>V Evropě dojde na přelomu let 2005/6 k radikální
      demografické změně. Lidé, kteří se narodili v poválečné euforii, budou odcházet
      do důchodu. Země se dostanou do velkých deficitů. Německo už v takovém deficitu
      je. Dokážu si představit, že první, co napadne německého politika, je, proč
      máme financovat francouzské zemědělce nebo řecké silnice. Jakmile si Němci řeknou,
      že přestávají platit, tak z té Evropy moc nezbude. </p><p><strong>Unie ale nestojí
      jenom na penězích. </strong></p><p>Pokud by se odbouraly platby zemědělcům a
      zaostalým regionům, EU do značné míry ztratí smysl, moc z ní nezbyde. </p><p><strong>Jaké
      jsou vaše ekonomické důvody? </strong></p><p>Jednak dotace, které Evropská unie
      rozdělují: mohou být pozitivní, ale mohou také ekonomický růst tlumit. Navíc
      Česko nedostane v prvních letech tolik peněz, kolik třeba dostalo Irsko nebo
      Portugalsko. Dále český státní rozpočet bude hned v prvním roce přispívat do
      unijního rozpočtu více než 20 miliardami korun a zpátky dostane jistě jen asi
      pět miliard, zbytek jsou pouze slíbené peníze na projekty. Takže se dostane
      do ještě hlubšího deficitu a v dalších dvou letech to nebude jiné. </p><p><strong>Nevstupujeme
      do Unie přece na rok. Naše finanční pozice se bude postupně zlepšovat. </strong></p><p>Tomu
      příliš nevěřím, vyjednávací pozice nových států bude velmi slabá. Navíc nedovedu
      si představit, že bych byl já příjemcem evropských dotací. Z této selské úvahy
      vyplývá, že já budu čistým plátcem do rozpočtu EU. </p><p><strong>A další ekonomické
      výhrady? </strong></p><p>Po přijetí veškeré evropské legislativy hrozí, že by
      zahraniční investoři mohli odejít z České republiky třeba na Ukrajinu, kde zavedli
      13% daň a snížili míru regulace podnikání, protože právní prostředí na trhu
      je jenom jeden faktor, který investory ovlivňuje.Unie stále zvyšuje regulaci
      trhu a daně, například DPH. </p><p><strong>V čem je tady Unie horší než Česko?
      </strong></p><p>Například naše DPH činí 22 %, kdežto v EU je nejnižší povolená
      sazba 15 %. Brusel neříká, že to musí být 22 %, ale říká, jaké služby se jí
      musí danit, a nedovoluje méně než těch 15 %. Kdybychom si to přáli, nemůžeme
      DPH pod tuto hranici snížit. </p><p><strong>České vlády to mohly už dávno udělat
      a neudělaly to. </strong></p><p>Připouštím. A lze to pořád – i v Unii – změnit.
      Ale na druhé straně je spousta věcí, které už v EU nelze, například si nemůžeme
      určit svoje dovozní cla. </p><p><strong>Vidíte na EU něco pozitivního? </strong></p><p>Podstatný
      je volný obchod v rámci EU, ale je třeba říci, že není úplně volný. Místo cel
      vymyslela Unie výrobní kvóty například u zemědělských výrobků. Druhým plusem
      je volný pohyb osob. Svoboda lidí se zvýší. Nepovažuji to ale za tak strašně
      významné, protože ta možnost pracovat venku existuje už dnes. </p><p><strong>Fakt,
      že můžeme vstoupit do demokratického a prosperujícího spolku, je pro vás klišé?
      </strong></p><p>To, po čem jsem v roce 1990 volal, nebyla dnešní Unie, ale svobodná
      a na volném trhu založená Evropa. Do čeho vstupujeme dnes, není tím ideálem.
      Já říkám nevstupme do Unie a zachovejme si dohody o volném obchodu v rámci Evropského
      hospodářského prostoru a nebudeme muset platit miliardy do unijního rozpočtu.
      Je to zachování toho, na co jsme už zvyklí, aniž bychom kupovali zajíce v pytli.
      </p><p><strong>Když je Unie tak špatná, proč z ní ještě nikdo nevystoupil? </strong></p><p>Nikde
      zatím nevyhráli politici, kteří by to požadovali. </p><p><strong>Jinými slovy:
      lidé jsou zatím s Unií většinou spokojení. </strong></p><p>Zatím. </p><p>Konec
      rozhovoru </p><p>Autor: Kateřina Šafaříková<safarikova></safarikova></p>'
    :zverejneno: 2003-06-09
- Rozhovor Petr Mach (CEP) a Miroslav Kalousek (KDU CSL):
    :perex: Co získáme vstupem do Evropské unie
    :telo: <p><strong>9.6. 2003</strong></p><p>Petra ŠKRAŇKOVÁ, moderátorka</p><p>--------------------</p><p>Vaším
      tématem, které jste od nás dnes chtěli dopodrobna probrat a které mu jsme se
      proto my na Radiožurnálu už od rána věnovali, je případný vstup Česka do Evropské
      unie. Hlavně to, zda na tom vyděláme nebo spíš proděláme. A právě proto si podobně
      otázky na své hosty ve studiu připravil i můj kolega Vít Dvořák.</p><p>Vít DVOŘÁK,
      redaktor</p><p>--------------------</p><p>Jeden říká do Evropské unie ne, rozhodně
      na tom proděláme. Druhý ale mluví úplně jinak. Právě vstup do Evropské unie
      je úkolem číslo jedna. Tím prvním je výkonný ředitel Centra pro ekonomiku a
      politiku Peter Mach, člen ODS a velký euroskeptik, hezké odpoledne.</p><p>Petr
      MACH, Centrum pro ekonomiku a politiku /ODS/</p><p>--------------------</p><p>Dobrý
      den.</p><p>Vít DVOŘÁK, redaktor</p><p>--------------------</p><p>No, a tím druhým
      šéf rozpočtového výboru sněmovny Miroslav Kalousek, člen strany lidové. I vám
      hezké odpoledne, pane poslanče.</p><p>Miroslav KALOUSEK, šéf rozpočtového výboru
      Poslanecké sněmovny /KDU-ČSL/</p><p>--------------------</p><p>Dobrý den, ale
      moje strana se jmenuje KDU-ČSL, pane redaktore.</p><p>Vít DVOŘÁK, redaktor</p><p>--------------------</p><p>Jste
      přesný, doufám, že budete přesný i nadále. Sto deset miliard, pane poslanče,
      to jsou pro Česko velké peníze, shodneme se na tom.</p><p>Miroslav KALOUSEK,
      šéf rozpočtového výboru Poslanecké sněmovny /KDU-ČSL/</p><p>--------------------</p><p>Sto
      deset miliard jsou velké peníze pro každou zemi, ne jenom pro Česko.</p><p>Vít
      DVOŘÁK, redaktor</p><p>--------------------</p><p>No, vidíte a právě o tolik,
      tedy o celých sto deset miliard korun, prý přijde Česko už v příštích třech
      letech právě kvůli svému vstupu do Evropské unie, co si o tom myslíte, je to
      pravda, není to pravda?</p><p>Miroslav KALOUSEK, šéf rozpočtového výboru Poslanecké
      sněmovny /KDU-ČSL/</p><p>--------------------</p><p>Já si myslím, že to je naprosto
      nesmyslná kalkulace.</p><p>Vít DVOŘÁK, redaktor</p><p>--------------------</p><p>Vidíte
      a pan Mach to tak spočítal, sto deset miliard mínus.</p><p>Petr MACH, Centrum
      pro ekonomiku a politiku /ODS/</p><p>--------------------</p><p>Pokud mluvíme
      o českém státním rozpočtu, pak ano.</p><p>Miroslav KALOUSEK, šéf rozpočtového
      výboru Poslanecké sněmovny /KDU-ČSL/</p><p>--------------------</p><p>Já s tím
      nesouhlasím, velmi rád bych viděl metody okolo toho výpočtu. Když si vezmu jenom
      přímé platby, tak zaplatíme zhruba osmnáct miliard korun a zhruba dvacet pět
      miliard korun můžeme inkasovat, takže to výsledné saldo je plus, ale nikdo snad
      si nemyslí, že vstup do Evropské unie je o tom, kolik dostaneme, nebo kolik
      nedostaneme peněz, ale do jakého prostoru chceme nebo nechceme patřit.</p><p>Petr
      MACH, Centrum pro ekonomiku a politiku</p><p>--------------------</p><p>Já si
      teda dovolím vysvětlit tu částku a je to částka za ty tři roky, na které byl
      dojednán rozpočtový rámec v přístupové smlouvě a uvedu to na příkladu roku 2005,
      což je první rok, kdy bychom byli v EU členy celý rok, pokud bychom vstoupili.
      Ten náš členský příspěvek by činil asi dvacet devět miliard korun, to odpovídá
      tomu jedna celá dva procenta hrubého domácího produktu. Rozpočtová kompenzace
      dojednaná, jako to, co Evropská unie zaplatí zpátky do českého rozpočtu, v tomto
      roce činí osm miliard korun. Pak musíme počítat s tím, že český státní rozpočet
      přijde o cirka pět miliard korun na clech a dále musíme počítat s tím, že české
      veřejné finance budou muset vynaložit cirka čtrnáct miliard korun podle našich
      odhadů na takzvané spolufinancování evropských projektů. Z toho vyplývá ta kalkulace,
      to je v tom daném roce 2005 čtyřicet miliard a podobně je to v těch dalších
      letech a z toho plyne ta ...</p><p>Vít DVOŘÁK, redaktor</p><p>--------------------</p><p>Pan
      poslanec kroutí hlavou.</p><p>Miroslav KALOUSEK, šéf rozpočtového výboru Poslanecké
      sněmovny /KDU-ČSL/</p><p>--------------------</p><p>Ale já kroutím hlavou nad
      tím, že skutečně padají přesná čísla, ale nepadají všechna čísla, nepadají příjmy
      ze strukturálních fondů, nejsou počítány přímé platby do zemědělství, to znamená,
      že vezmeme-li příjmy a výdaje v jakémkoliv roce, v příštím roce, v roce 2005,
      v roce 2006, máme důvod být přesvědčeni o tom, že výsledná částka pro veřejné
      rozpočty je plus. Ale já ...</p><p>Vít DVOŘÁK, redaktor</p><p>--------------------</p><p>Víte,
      pan Mach zrovna říkal, vsadím se, že budeme v mínusu, tady to čtu.</p><p>Miroslav
      KALOUSEK, šéf rozpočtového výboru Poslanecké sněmovny /KDU-ČSL/</p><p>--------------------</p><p>Já
      se s panem Machem klidně vsadím, ale jde tu o to, jestli chceme patřit do nějakého
      uskupení relativního bezpečí, relativního blahobytu a relativně přesných pravidel,
      které platí pro všechny stejně, anebo jestli do toho prostoru patřit nechceme.</p><p>Petr
      MACH, Centrum pro ekonomiku a politiku /ODS/</p><p>--------------------</p><p>Jde
      také ale o to, jestli tam chceme patřit za každou cenu a prohloubení rozpočtového
      deficitu v situaci, v jaké jsou české veřejné finance dnes, je jistým aspektem.
      Možná, že to není to hlavní, ale je to jistým aspektem.</p><p>Miroslav KALOUSEK,
      šéf rozpočtového výboru Poslanecké sněmovny /KDU-ČSL/</p><p>--------------------</p><p>Pane
      Machu, vy říkáte, že se klidně vsadíte. Já tu sázku přijímám, vaše kalkulace
      je ryze účelová a prostě realita ukáže, že nemáte pravdu. Konečná částka pro
      veřejné rozpočty bude v plusu. V mínusu by byla jedině tehdy, kdybychom nebyli
      schopni čerpat strukturální pomoc s fondu Evropské unie a já nemám jediný důvod
      si myslet, že by toho Česká republika schopna nebyla.</p><p>Petr MACH, Centrum
      pro ekonomiku a politiku /ODS/</p><p>--------------------</p><p>Já vycházím
      třeba z těch odhadů, samo ministerstvo zemědělství přiznává, že Rakousko první
      rok po vstupu dokázalo takzvaně dosáhnout na třicet sedm a půl procenta té takzvaně
      nabízené evropské zemědělské pomoci. Ani dnes Česká republika není schopna dosáhnout
      na veškeré nabízené projekty, čili, co je jako zlepší v kvalitě úředníků, v
      kvalitě zemědělců, kteří nebudou mít zkušenost žádat, že si myslíte, že dostaneme
      sto procent toho, co bylo dojednáno jako strop?</p><p>Miroslav KALOUSEK, šéf
      rozpočtového výboru Poslanecké sněmovny /KDU-ČSL/</p><p>--------------------</p><p>I
      kdybychom dostali jenom osmdesát procent, budeme stále ještě v plusu a já si
      nemyslím, že bychom museli opakovat všechny chyby, které se mohly udát třeba
      v Rakousku. Ale když tedy dáváte mezinárodní příklad, ve všech zemích, které
      přistoupily k Evropské unii, ať už to bylo Rakousko, ať už to Finsko, ať už
      to bylo Irsko, ve všech těchto zemích se zvýšila životní úroveň, zvýšila se
      produktivita a zvýšily se tudíž i příjmy do veřejných rozpočtů. Proč se domníváte,
      že zrovna Česká republika by byla tou výjimkou, která by na to doplatila?</p><p>Petr
      MACH, Centrum pro ekonomiku a politiku /ODS/</p><p>--------------------</p><p>No,
      mám důvod se domnívat, protože Česká republika bude platit další částky, které
      nejsou v tom, co ministerstvo financí rozesílá novinářům jako oficiální tabulku.
      Neuvádí tam cirka miliardu korun jako kapitálový vklad do Evropské investiční
      banky, neuvádí se, že naši občané budou v cenách zboží dováženého na území Evropské
      unie ze zámoří platit vysoká evropská cla, která půjdou samozřejmě přímo do
      bruselského rozpočtu a tak dále.</p><p>Miroslav KALOUSEK, šéf rozpočtového výboru
      Poslanecké sněmovny /KDU-ČSL/</p><p>--------------------</p><p>Ale z toho bruselského
      rozpočtu my přece budeme čerpat. Ne, skutečně ...</p><p>Petr MACH, Centrum pro
      ekonomiku a politiku /ODS/</p><p>--------------------</p><p>Ale srovnáváme to
      s tím, co tam budeme platit, to prostě nemůžeme posuzovat ...</p><p>Miroslav
      KALOUSEK, šéf rozpočtového výboru Poslanecké sněmovny /KDU-ČSL/</p><p>--------------------</p><p>Ta
      vaše kalkulace je fantasticky účelová v tom, že dokážete vyjmenovat úplně všechno,
      co hrozí, že budeme platit, ale nejste schopen vyjmenovat celou řadu věcí, které
      budeme inkasovat. Já jsem znova říkal, příjem pomoci z fondu Evropské unie,
      přímé platby do českého zemědělství. To jsou ty hlavní částky, které jsou tady
      ...</p><p>Petr MACH, Centrum pro ekonomiku a politiku /ODS/</p><p>--------------------</p><p>Prosím
      vás, ten strop je tam ale dohodnut.</p><p>Miroslav KALOUSEK, šéf rozpočtového
      výboru Poslanecké sněmovny /KDU-ČSL/</p><p>--------------------</p><p>... v
      podstatě ignorovány.</p><p>Petr MACH, Centrum pro ekonomiku a politiku /ODS/</p><p>--------------------</p><p>Ne,
      já jsem to zmiňoval, to je dohodnutý strop, který můžeme získat a nemusíme získat.</p><p>Miroslav
      KALOUSEK, šéf rozpočtového výboru Poslanecké sněmovny /KDU-ČSL/</p><p>--------------------</p><p>Tak
      dobře, já teď už konečně vím, co to je euroskeptik. Euroskeptik je člověk, který
      vstup do Evropské unie vidí na bilanci rozpočtových prostředků.</p><p>Petr MACH,
      Centrum pro ekonomiku a politiku /ODS/</p><p>--------------------</p><p>Vůbec
      ne. Pro mě to není jenom to nejdůležitější. Já jsem jenom chtěl zdůraznit ...</p><p>Miroslav
      KALOUSEK, šéf rozpočtového výboru Poslanecké sněmovny /KDU-ČSL/</p><p>--------------------</p><p>Zatím
      tady nemluvíte o ničem jiném.</p><p>Vít DVOŘÁK, redaktor</p><p>--------------------</p><p>Pánové,
      další aspekt. Pan Mach říká, socialismus s lidskou tváří. Pro dost lidí ještě
      i dnes dost hrozivé přirovnání k Evropské unii.</p><p>Miroslav KALOUSEK, šéf
      rozpočtového výboru Poslanecké sněmovny /KDU-ČSL/</p><p>--------------------</p><p>No,
      podíváme-li se do všech zemí Evropské unie, tak já bych si docela přál, kdyby
      tady byl jenom takový socialismus, jako je tam.</p><p>Petr MACH, Centrum pro
      ekonomiku a politiku /ODS/</p><p>--------------------</p><p>Co jsou ta pravidla
      Evropské unie? To jsou desítky tisíc nařízení a stovky směrnic a především jsou
      to pravidla o tom, že členské státy přispívají do EU a pak na základě formulářů
      a rozhodování úředníků mohou čerpat nějaké dotace. Tento dirigismus je nesrovnatelný
      s tím, co máme například v zemědělství u nás.</p><p>Miroslav KALOUSEK, šéf rozpočtového
      výboru Poslanecké sněmovny /KDU-ČSL/</p><p>--------------------</p><p>Tady zaznělo
      spousta pravdivých vět. Já mám celou řadu výhrad k byrokratickému systému, který
      v Evropské unii je. Ale pokud sečteme výhody a nevýhody, tak prostě zcela jednoznačně
      převažuje ono plus. My jsme příliš malá a příliš otevřená ekonomika, která je
      svým exportem existenčně závislá na exportu do zemí Evropské unie. Budeme-li
      takto závislí jako její konkurenti, budeme na tom neskonale hůře, než když na
      ní budeme závislí jako součást Evropské unie.</p><p>Petr MACH, Centrum pro ekonomiku
      a politiku /ODS/</p><p>--------------------</p><p>Moment, a vy se domníváte,
      že kdybychom nevstoupili do EU, že by nás najednou Evropská unie začala trestat
      tím, že by zakazovala dovoz našeho zboží na jejich území?</p><p>Miroslav KALOUSEK,
      šéf rozpočtového výboru Poslanecké sněmovny /KDU-ČSL/</p><p>--------------------</p><p>Samozřejmě,
      že ne, ale pokud nevstoupíme do Evropské unie, a pokud budeme mít na Šumavě
      schengenskou hranici, pak jsme konkurentem tohoto prostředí a nemáme nejmenší
      šanci ovlivnit další vývoj tohoto prostoru, tedy prostoru Evropské unie. To
      b je přece daleko lepší.</p><p>Petr MACH, Centrum pro ekonomiku a politiku /ODS/</p><p>--------------------</p><p>Já
      se ale ptal, k čemu to je, co to jsou ty desítky nařízení, který každý den vydává
      Rada EU?</p><p>Miroslav KALOUSEK, šéf rozpočtového výboru Poslanecké sněmovny
      /KDU-ČSL/</p><p>--------------------</p><p>Je to prostě o společné politice,
      která zajišťuje nebo snaží se zajišťovat zhruba stejné sociální a ekonomické
      prostředí v celém prostoru, což není jenom o udržení zhruba stejné kvality života
      v tomto prostoru, ale především je to o bezpečnosti.</p><p>Petr MACH, Centrum
      pro ekonomiku a politiku /ODS/</p><p>--------------------</p><p>Já bych jenom
      řekl, že dávno není pravda to, co jste řekl, že Evropa je založena na solidaritě.
      Když srovnáme ten strop, že i kdybychom dostali sto procent těch přislíbených
      fondů Evropské unie, tak bychom v těch letech 2004 až 2006 dostávali čistého
      z rozpočtu Evropské unie nad rámec toho, co budeme platit, jen zlomek toho,
      co budou dostávat bohatší země, než jsme my.</p><p>Miroslav KALOUSEK, šéf rozpočtového
      výboru Poslanecké sněmovny /KDU-ČSL/</p><p>--------------------</p><p>Pane Machu,
      víte, já jsem asi o dost starší než vy. Kdyby mě někdo před čtrnácti, patnácti
      lety, v roce 87, 88, kdy jsem samozřejmě byl ve zcela jiné pozici než dnes,
      nabídl, že bychom mohli býti do patnácti let v Evropské unie za tu cenu, že
      za to nezaplatíme ani korunu, tak bych ho objal a jednoznačně bych hlasoval
      pro. Já nevím, jestli jste ženatý, já ano. Já se s ní samozřejmě také občas
      pohádám, ale v zásadě bez ní nemohu být, o tom je prostě každé společenství,
      o tom je každá integrace.</p><p>Petr MACH, Centrum pro ekonomiku a politiku
      /ODS/</p><p>--------------------</p><p>Já myslím, že to je falešné přirovnání,
      zatímco je normální se oženit, tak není normální k někomu patřit jako stát.</p><p>Miroslav
      KALOUSEK, šéf rozpočtového výboru Poslanecké sněmovny /KDU-ČSL/</p><p>--------------------</p><p>Měl
      jste říct falešná slovíčka, to je srozumitelnější formulace. Já si nemyslím,
      že je to falešné. Já říkám to, čemu skutečně věřím a pevně věřím, že tomu bude
      věřit i velká většina obyvatel této země, že to je výjimečná šance pro tuhle
      zemi.</p><p>Vít DVOŘÁK, redaktor</p><p>--------------------</p><p>Lidovec Miroslav
      Kalousek, šéf rozpočtového výboru sněmovny. Petr Mach, výkonný ředitel Centra
      pro ekonomiku a politiku, člen ODS. Pánové, na slyšenou.</p><p>Miroslav KALOUSEK,
      šéf rozpočtového výboru Poslanecké sněmovny /KDU-ČSL/</p><p>--------------------</p><p>Na
      slyšenou.</p><p>Petr MACH, Centrum pro ekonomiku a politiku /ODS/</p><p>--------------------</p><p>Na
      shledanou.</p><p><em>(Vysíláno na ČRo 1 9. 6. 2003.)</em></p>
