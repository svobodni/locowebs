    :telo: '<p>Ačkoliv oficiálně se v EU vždy mluví o společných zájmech, ve skutečnosti
      šlo všem o to, o kolik kdo bude do EU platit více nebo méně nad rámec toho co
      z EU dostane. Šlo tedy o střet protichůdných zájmů, který zdánlivě neměl řešení.
      Přesto byla nakonec slavnostně oznámena dohoda a politici se rozjeli zpět do
      svých domovů, kde hlásili vítězství svých požadavků. Češi podle svého premiéra
      budou mít největší čistý příjem na hlavu, Poláci budou podle polského premiéra
      největším čistým příjemcem evropských dotací, Němci, Švédi, Rakušané a další
      čistí plátci budou podle svých premiérů doplácet na EU méně než dosud. </p><p>Podle
      premiéra Jiřího Paroubka bude ČR v letech 2007-2013 největším čistým příjemcem
      na hlavu mezi zeměmi EU, se ziskem 93 miliard korun po dobu 7 let, neboli její
      celkový zisk bude 651 miliard během příslušného období a přinese nám tak "jeden
      roční státní rozpočet zdarma." Bohužel, jedná se jen o premiérův předvolební
      výmysl. Z vyjednané dohody nic takového explicitně nevyplývá. Doporučuji všem
      zájemcům ať si ji sami pročtou:</p><p>http://ue.eu.int/ueDocs/cms_Data/docs/pressData/en/misc/87677.pdf</p><p>Co
      tedy dohoda ve skutečnosti obsahuje?</p><p> </p><p><strong>Kolik budeme platit</strong></p><p>Země
      budou platit do EU 1,045% národního důchodu (Česko tedy přes 1 mld euro ročně).
      Dohromady by příspěvky všech členských států měly hodit asi 120 miliard euro
      ročně. Dojednány byly následující výjimky z tohoto pravidla: Příspěvek Rakouska
      bude snížen o 0,075%, Německa o 0,15% a Nizozemí a Švédska o 0,2% HDP. Nizozemí
      dostane navíc další slevu 605 milionů a Švédsko 150 milionů euro během 7 let.
      Dále se bude platit na britskou slevu, která sice bude růst, ale nesmí přesáhnout
      10,5 miliardy euro. Německo, Švédsko, Nizozemí a Rakousko navíc budou přispívat
      na britskou slevu o 75% méně než ostatní. Česko tak bude platit ročně na britský
      rabat 81 mil euro, Rakušané 26 mil euro. </p><p> </p><p><strong>Kolik dostaneme</strong></p><p>Dohoda
      – navzdory premiérovu výroku – ovšem rozhodně neobsahuje, kolik z rozpočtu jednotlivé
      země dostanou! </p><p>Víme jen, že v průměru budou členské státy z EU dostávat
      stále méně, protože roste podíl na platby vně EU, na administrativu a "vnitřní
      bezpečnost". Zpět do členských zemí bude EU vracet 87% odvedených příspěvků.
      </p><p>Dále bylo vyjednáno několik výjimek a bonusů, které nad rámec standardních
      strukturálních dotací (o něž se musí žádat a jejichž přidělení nemůže EU slíbit):
      Během sedmi let dostane ČR s jistotou 200 mil euro pro Prahu, Německo dostane
      300 mil pro Bavorsko a své východní země, Rakousko, Švédsko a Spojené království
      dostanou po 200 milionech, 2 miliardy dostane Španělsko a 1,4 miliardy Itálie,
      půl miliardy Polsko, 140 milionů Maďarsko, atd., atd. </p><p>Země s nadprůměrnou
      nezaměstnanosti mají navrch dostat 700 euro na jednoho nadprůměrného nezaměstnaného,
      to se ČR netýká, my máme (zatím) průměrnou evropskou nezaměstnanost. </p><p>Co
      se týče strukturálních dotací, má každá země stanoven strop. Např. je dojednáno,
      že ČR nemůže získat ze strukturálních fondů více než 3,3% našeho HDP. Odtud
      možná premiér Paroubek vyvodil čistý zisk pro Českou republiku ve výši 93 miliard.
      To je ale hrubá chyba. Strop vysoce převyšující příspěvek do EU byl stanoven
      i pro všechny ostatní země EU a všichni prostě čistými příjemci být nemohou!
      Strop není totéž jako skutečný příjem.</p><p> </p><p><strong><strong>Závěr</strong></strong></p><p>Dohoda
      představuje 35 stran výjimek, úlev a slev a mimořádných plateb. Systém evropských
      financí činí ještě více nepřehledným. Z dohody naprosto nevyplývá, kolik z EU
      Česká republika dostane. Paroubkovo číslo je ničím nepodložené "hausnumero".
      Pro premiéra bylo snadné oznámit vítězství – vždyť účty se budou skládat až
      letech 2007-13.</p>'
    :zverejneno: 2006-03-06
- Má zákon zvyšovat prestiž homosexuality?:
    :perex: <strong>Má zákon zvyšovat prestiž homosexuality?</strong>
    :telo: <p><strong>Petr Mach</strong></p><p>Zákon o registrovaném partnerství prý
      nikomu neublíží a homosexuály potěší. To je prý dostatečně liberální argument
      pro jeho podporu. Není. Za prvé není pravda, že zákon nikoho nepoškodí, a za
      druhé není pravda, že účelem zákonů je někoho potěšit.</p><p>Na podporu první
      teze uvedu jeden příklad. Navržený zákon staví zaregistrovaného partnera na
      roveň manžela/manželky z hlediska občanského práva. To znamená mimo jiné, že
      partner je dědicem v první linii – bude tedy dědit majetek zemřelého na úkor
      příbuzných zemřelého. Zákon je tedy na úkor dětí, rodičů a sourozenců. Současně
      bude registrovaný partner osvobozen od daně dědické na rozdíl od situace, kdy
      by mu byl majetek odkázán za současného právního stavu. To mimo jiné znamená,
      že se sníží daňový výnos státu z dědické daně. Zákon je tedy na úkor ostatních
      daňových poplatníků.</p><p>Možná není správné, že nepříbuzné osoby, kterým je
      odkázán majetek, musí platit dědickou daň. Pak ale diskutujme o zrušení daně
      dědické a nikoliv o zákonu o registrovaném partnerství. Já jsem pro zrušení
      dědické daně.</p><p>Výše uvedený příklad dědictví – jeden drobný právně-ekonomický
      důsledek – navrženého zákona o registrovaném partnerství se může zdát jako marginální.
      A vskutku – jde o marginální důsledek. O ten patrně navrhovatelům ani tak nejde.
      </p><p><strong>Jde o zvýšení prestiže</strong></p><p>Pravdou totiž je, že cílem
      navrženého zákona je něco úplně jiného než ušetřit pár korun dědické daně, až
      partner zemře. Každý dobře ví, že diskriminace homosexuálů v naší zemi neexistuje.
      Každý bod zákona, až na výše uvedený vyšší podíl na dědictví, lze totiž již
      dnes ošetřit smluvně, a to dokonce jednodušeji, než jak to předpokládá navržený
      zákon! Ať se dva, když se mají rádi, zaváží smluvně k vyživovací povinnosti.
      Ať platí doživotně bývalému partnerovi výživné, až se přestanou mít rádi, i
      bez zákona! Jasné je jedno – diskriminace homosexuality u nás neexistuje a pokud
      zákon neprojde, nikdo v této zemi nebude zkrácen na svých právech.</p><p>O co
      tedy navrhovatelům jde? O jediné – o zvýšení statutu homosexuality ve společnosti.
      Nejde totiž o legalizaci homosexuality, ta je legální, ale o zvýšení společenského
      uznání. K tomu ale zákon nemá sloužit. Zastánci homosexuality mohou různými
      formami přesvědčovat společnost, že homosexualita není zavrženíhodná nebo že
      si dva mladí lidé stejného pohlaví, kteří se drží za ruce, zaslouží sympatie
      kolemjdoucích. Je ale fatálním omylem domáhat se takového uznání skrze zákon.
      </p><p>Je spousta druhů zábavy a forem lidského chování, které nemají plné pochopení
      ve společnosti. To ale není důvod o nich dělat zákon.</p><p>Manželství není
      kodifikovanou smlouvou proto, aby byl zvýšen status standardního sexuálního
      vztahu ve společnosti. Státu koneckonců do sexuálních vztahů lidí nic není.
      Kodifikace manželství má jiný důvod – je formou právní ochrany dětí. </p><p><strong>Pandořina
      skříňka adopce dětí</strong></p><p>Tím se dostáváme k dalšímu bodu. Zákon zakazuje
      registrovaným partnerům adopci dětí. </p><p>Proč navrhovatelé zakázali adopci
      registrovaným partnerům? Protože si adopce nepřejí? Nikoliv! Protože se báli,
      že by jim to neprošlo, ani u veřejnosti, ani u zákonodárců. </p><p>Osvojení
      dětí je v zákoně nicméně zakázáno tak, že může být snadno napadeno jako diskriminační.
      Jakmile bude zákon jednou schválen, nejenže může být zákaz adopcí záhy zpochybněn
      Ústavním soudem, ale každá další jeho úprava (včetně odstranění zákazu adopcí)
      bude legislativně mimořádně snadná. Zatímco nyní se o zákonu jako takovém obsáhle
      diskutuje na všech úrovních legislativního procesu, jakákoliv extenze zákona
      může projít velmi nenápadně. Bude snadné "vpašovat" "vypuštění § 13, odst. 2
      zákona XY/2006" do novely zákona o odpadech v pátek odpoledne. </p><p>Navíc,
      zákon sice zakazuje adopce (osvojení), ale nebrání svěření dítěte do pěstounské
      péče osobě, která má uzavřené registrované partnerství, a pěstounská péče je
      skoro totéž jako adopce. I to by si měli zákonodárci uvědomit.</p><p>Homosexualita
      není ani trestná ani diskriminovaná a na libovolný typ soužití není potřeba
      zákon. Dokonce ani dnešní legislativa nebrání svěřování dětí do pěstounské péče
      homosexuálů. O to ani nejde. Homosexualita je v naší zemi čistě záležitostí
      etiky a vkusu a tak by to mělo zůstat. Odmítnutí zákona znamená pouze konstatování,
      že manželství má zcela jiný základ a účel a že nemůže být smyslem zákonů zvyšovat
      něčí status. </p><p><em>Autor je poradcem prezidenta republiky a výkonným ředitelem
      Centra pro ekonomiku a politiku</em></p>
    :zverejneno: 2006-02-17
- Petr Mach:
    :perex: 'Bývalý prezident Václav Havel v reakci na debatu ohledně role nevládních
      organizací při správě věcí veřejných podotkl, že by mělo být případně zrušeno
      Centrum pro ekonomiku a politiku, aby neohrožovalo demokracii. '
    :telo: "<p>Výrok byl zajisté míněn jen jako jakási literární nadsázka. Přesto
      stojí za to se nad ním zastavit, protože Václav Havel představuje hlavního hlasatele
      ideálů specifického pojetí občanské společnosti, tedy takové vize uspořádání
      státu, kde volení politici mají menší moc a větší moc mají nevolené spolky reprezentující
      dílčí zájmy.</p><p>Václav Havel doslova uvedl: \"<em>Je-li tomu tak, pak by
      měly být brzo zrušeny Centrum pro ekonomiku a politiku a Nadační fond manželů
      Livie a Václava Klausových, aby neohrožovaly demokracii a šly příkladem vstříc</em>\"<u>[1]</u>.
      Šlo o odpověď na sugestivní otázku redaktorky Jany Machalické, co Václav Havel
      soudí o tom, že se \"<em>Václav Klaus v poslední době zaměřil proti nevládním
      organizacím a dokonce oznámil, že jsou hrozbou pro demokracii</em>.\"</p><p>Václav
      Havel se dopustil ve své odpovědi dvou chyb. </p><p>Za prvé, připustil, že redaktorka
      může hovořit pravdu. Bohužel, redaktorka nepochopila rozdíl mezi \"nevládními
      organizacemi\" <em>per se</em>, jakožto souborem právnických osob na straně
      jedné, a ideologií, která tomuto souboru osob chce přisuzovat podíl na výkonu
      vládní moci na straně druhé. Václav Klaus se zaměřil proti \"ngo-ismu\" či \"postdemokracii\",
      neboli proti ideologii, kterou považuje za hrozbu pro demokracii. </p><p>Za
      druhé Václav Havel prokázal, že nerozumí podstatě diskuse, která se o roli tzv.
      nevládních organizací vede. Použil totiž termín \"zrušit\" v souvislosti se
      soukromoprávní organizací, přitom tvrzení \"měly by být zrušeny\" může být vztažen
      jen na státní instituce. \"Zrušeny\" by \"mohly být\" např. úřady, ministerstva,
      dotace, daně, výhody. Soukromoprávní organizace jako takové však mohou být státem
      nanejvýš zakázány... Možná se v Havlově nadsázce zrcadlí právě jeho pokřivený
      pohled na občanskou společnost, kterou má tendenci chápat jako jakousi součást
      státu, jejíž jednotlivé složky lze ustavovat a rušit.</p><p>Občanská společnost
      v pojetí Václava Havla je alternativou státního zřízení založeného na kombinaci
      suverenity občana všude tam, kde ho stát nechá rozhodovat, a suverenity demokraticky
      zvoleného parlamentu všude tam, kde si stát přisvojil pravomoc kolektivně rozhodovat.
      Občanská společnost v pojetí Václava Havla představuje tedy to, co je v angličtině
      nazýváno obvykle slovem \"communitarianism\", případně \"corporatism\" či \"corporativism\".
      </p><p>Co je tedy podstatou občanské společnosti v Havlově pojetí? \"<em>Nejde
      o nic jiného, než promyšleně delegovat část přerozdělovacích funkcí státu na
      jiné subjekty,</em>\"<u>[2]</u> uvedl Havel v jednom ze svých prezidentských
      projevů. </p><p></p><p>\r\n</p>\n<p><u>[1]</u> Václav Havel: Vadí mi to příšerné
      dojímání. Lidové noviny 17.9.2005</p><p><u>[2]</u> Václav Havel: Novoroční projev
      Prezidenta, 2004</p><p> </p><p>Text je součástí sborníku <a href=\"http://cepin.cz/cze/kniha.php?ID=61\">Postdemokracie
      - hrozba, nebo naděje?</a></p>"
    :zverejneno: 2006-01-27
- Pozor na přehnaná očekávání:
    :perex: 'Premiéři 25 zemí Evropské unie se dohodli, kolik bude 450 milionů daňových
      poplatníků odvádět v letech 2007 až 2013 do společného bruselského rozpočtu
      a jak se budou tyto peníze rozdělovat. '
    :telo: <p>Roční příspěvky do EU nebudou 1,03% HDP, jak zněl původní britský návrh,
      ani 1,13 % HDP, jak původně navrhovala Komise, ale kompromisních 1,045 %. Pro
      Českou republiku to znamená v dnešních relacích odvod asi o 500 milionů korun
      větší, než navrhovala Británie, ale o 3 miliardy méně, než navrhovala původně
      Komise. </p><p>Celkem příspěvky všech zemí vynesou ročně asi 120 miliard euro,
      z toho přes 50 miliard půjde na zemědělské dotace, 20 miliard pohltí administrativa
      a dotace vně unie a 50 miliard půjde na strukturální fondy, z toho polovina
      pro nové členské země. </p><p>Aby nedošlo k nedorozumění, tento summit vůbec
      nejednal o tom, kolik která konkrétní země dostane nebo zaplatí čistého. Podle
      premiéra Paroubka bude Česká republika získávat ročně čistého 90 miliard korun
      a prý budeme ze všech 25 zemí největšími čistými příjemci na hlavu. Zde bych
      však varoval před opětovným vyvoláváním přehnaných očekávání. Letos také nedostáváme
      čistého nic a očekávání před vstupem byla obrovská. Žádných 90 miliard korun
      pro ČR vyjednáno není, je to jen vyjednaný holub na střeše.</p><p>Summit jednal
      ve skutečnosti jen o výši příspěvku do EU a o nových výjimkách. Odsouhlasil
      jich celou řadu. Britský premiér Tony Blair souhlasil se slevou z britské slevy.
      K současné britské výjimce, která jim vrací dvě třetiny rozdílu mezi zaplaceným
      procentem HDP a získanými zemědělskými a strukturálními dotacemi, má přibýt
      srážka ze slevy ve výši 10,5 miliardy euro rozložená během sedmi let. Prý ale
      i tak na tom Británie bude lépe než dosud. Německu, Švédsku, Nizozemí a Rakousku
      zůstane zachována výjimka z příspěvku na britskou slevu (takže Česko bude přispívat
      na britskou slevu dvakrát tolik, co Holanďané nebo Rakušané), navíc Nizozemci
      uhráli dodatečnou slevu 1 miliardu euro ze svého příspěvku do EU, Česko získá
      navíc 200 milionů euro pro Prahu. Polský premiér se radoval, že 20% všech přerozdělovaných
      peněz skončí v Polsku. </p><p>Trochu to zní jako protimluv – všichni získají
      miliardy navíc, přitom rozpočet bude menší. Trik je v tom, že nikdy nikdo nevyčerpá
      veškerý příslib a navíc peníze mají být čerpány se zpožděním. Může se tedy stát,
      že z potenciálních 90 miliard pro rok 2007 bude schváleno třeba 45 miliard a
      tyto peníze přijdou až v roce 2010, kdy náš příspěvek do evropské kasy už bude
      také 45 miliard korun. Může to každému, kdo se na ty peníze těší, znít jako
      škarohlídství, ale opravdu je jisté, že v roce 2007 nedostaneme 90 miliard čistého.</p><p>Boj
      o peníze každopádně zvýšil mezinárodní žárlivost a nevraživost. Poláci jsou
      nyní v Británii považováni za nevděčníky. Jak uvedl britský velvyslanec v Polsku,
      britská vláda, která jako téměř jediná otevřela pracovní trh pro nové členské
      země, vytvořila pro Poláky více nových pracovních míst než polská vláda doma.
      A Poláci nyní neváhali Brity zavrhnout, když šlo o (britské) peníze a našli
      nového spojence ve francouzském prezidentovi Chiracovi, který seděl na neefektivních
      zemědělských dotacích jako žába na prameni. České vládě budiž přičteno ke cti,
      že se držela vydírání stranou a chovala se přiměřeně. Poláci získali peníze,
      ale ztratili čest. </p><p>ČR stojí nyní před téměř nezměněným dilematem evropských
      dotací. Na jedné straně se budeme snažit ukořistit z přislíbených 90 miliard
      maximum, na druhé straně není rozumné dolovat evropské dotace za každou cenu.
      Vždy bychom měli zvažovat náklady spolufinancování, administrativní náklady
      i smysluplnost konkrétních evropských dotací. </p>
    :zverejneno: 2005-12-19
- Proč a jak snížit daně:
    :perex: <strong><strong></strong></strong>
    :telo: "<p></p><p> </p><p><strong>Tabulka č.1: Zdanění mzdy v České republice</strong></p><p><strong></strong> </p><p><strong>Daně
      jsou vysoké a složité</strong></p><p>O tom, že jsou daně nutné, téměř nikdo
      nepochybuje. Ale takto vysoké rozhodně být nemusí. Daňová kvóta (vybrané daně
      děleno HDP) nebyla vždy tak vysoká, jako je dnes. Od pádu komunismu až do roku
      1998 vlády daně snižovaly, od roku 1998 se však objem peněz, které utrácí občané
      na základě principu dobrovolnosti a vzájemné výhodnosti zužuje, a naopak se
      rozšiřuje objem peněz, o kterých za nás rozhoduje stát. To podvazuje ekonomický
      růst – ubývá plateb výhodných pro všechny a přibývá plateb, ze kterých má sice
      příjemce peněz prospěch, ale daňový poplatník nese újmu. Jen na DPH vláda od
      nás vybere letos dvakrát tolik než v roce 1998, ceny se přitom od té doby zvedly
      jen o necelou třetinu! Za tu dobu také přibyla řada vládních úřadů a dotačních
      programů. Jen na finančních úřadech přibylo za tu dobu 2 tisíce úředníků a náklady
      na daňovou správu stouply o miliardu korun. O desítky miliard narostly dotace
      průmyslovým podnikům a zemědělcům.</p><p> </p><p><strong>Graf č. 1: Daňová kvóta
      v České republice</strong></p><p><strong><img class=\"HTML\" height=\"346\"
      alt=\"\" src=\"/pics/obr/daneagora.gif\" width=\"467\" border=\"0\"></strong></p><p><em>Zdroj:
      Ministerstvo financí</em></p><p><em></em> </p><p>Nemohl by stát utrácet jen
      tolik, kolik utrácel v roce 1998 nebo ještě méně? Nemohly by se některé výdajové
      programy zrušit a daně snížit? Zajisté. Když mohl stát vystačit s daněmi ve
      výši 33 % HDP v roce 1998, proč by se stejným objemem nemohl vystačit nyní?
      Tři procenta HDP, o které jsou daně vyšší, znamenají 90 miliard korun, které
      by se jistě daly snadno ze státního rozpočtu škrtnout. V tomto článku se ale
      nebudu zabývat veřejnými výdaji, to je na samostatné pojednání. Ukážu, že daně
      lze do jisté míry snížit i bez nutnosti škrtat ve výdajích.</p><p>Náš daňový
      systém, podobně jako v mnoha dalších zemích, trpí dvěma vážnými vadami: Daně
      jsou nejen velmi vysoké, ale i velmi složité. Oba faktory vedou jednak k nespravedlnostem
      a jednak podvazují ekonomický růst. Komplikované daně znamenají, že ne každý
      se dokáže vyznat ve všech skulinách. Systém desítek výjimek, odečitatelných
      položek a různých sazeb vede k tomu, že lidé a firmy nevynakládají peníze na
      to, co je nejvýhodnější z hlediska přirozeného, ale na to, co je nejvýhodnější
      z hlediska daní. Vysoké daně motivují k zatajování příjmů, odrazují od práce
      a podnikání, ženou firmy za hranice státu. </p><p>Shodneme-li se na tom, že
      daně jsou komplikované a vysoké, máme tři možnosti: a) smířit se s tím a nechat
      je tak jak jsou, b) daně zvyšovat a současně vymýšlet další odečitatelné položky
      a další sazby a systém tím dále komplikovat, což se děje posledních 8 let, nebo
      c) daně zjednodušit a snížit. C) je správně, a stále více zemí světa zavádí
      model, kterému se říká flat tax (rovná daň), systém, který se vyznačuje daňovou
      neutrálností, jednoduchostí, eliminací mnoha výjimek, a uplatňováním stejné
      daňové sazby pro každou další vydělanou korunu.</p><p> </p><p><strong>Rovná
      daň jako lepší daňový systém</strong></p><p>Model rovné daně díky svým vlastnostem
      zvyšuje hospodářský růst, snižuje daňové úniky a snižuje byrokratické náklady.
      Díky těmto svým vlastnostem může existovat s nižší mírou zdanění, aniž by bylo
      nutné pracně hledat, kde snížit výdaje. </p><p>Čím se vyznačuje rovná daň? Za
      prvé, co se týče daně z příjmu fyzických osob, místo plejády odečitatelných
      položek existuje jen odečitatelná položka na člověka. Nikdo nemusí složitě hledat
      v zákonech, o co by si mohl snížit základ daně. Odečitatelná položka je v systému
      rovné daně přitom vyšší než dnešní základní odečitatelná položka na poplatníka,
      a to ze dvou důvodů. 1) Když se takto zvýší čistý výdělek lidí s nízkými příjmy,
      nebude jim muset stát tolik vyplácet na sociálních dávkách. Dnes existují tisíce
      rodin, kterým stát na sociálních dávkách dává zhruba to, co jim před tím vzal
      na daních. Rovná daň s vyšší odečitatelnou položkou odstraňuje toto neefektivní
      přerozdělování od chudých k chudým, kdy stát lidem z jedné kapsy bere, aby jim
      mohl do druhé kapsy dávat. Stát tak sice vybere na daních méně, méně ale také
      vydá. Ušetří se tím i na byrokratickém aparátu, který sociální dávky vyplácí.
      2) Vyšší odečitatelná položka na člověka nahrazuje i ostatní zrušené odečitatelné
      položky. To zvýší daňovou spravedlnost – dva lidé se stejným příjmem budou platit
      stejné daně. Tak tomu dnes není. Dnes může jeden poplatník přispívat na jezdecký
      klub, kde jezdí členové jeho rodiny a sníží si o to daň. Druhý poplatník, který
      musí stejnou částku místo na jezdecký klub vydat na drahé léčení nemocných členů
      rodiny si o to daň snížit nemůže a platí vyšší daně. Eliminací zvýhodnění některých
      výdajů se zvýší i hospodářský růst. Různými odečitatelnými položkami stát zvýhodňuje
      některé výdaje před jinými. Lze předpokládat, že kdyby neexistovala kupř. možnost
      odečíst od základu daně příspěvek na odborovou organizaci, lidé by více dávali
      peníze na něco užitečnějšího.</p><p>Dalším faktorem je sazba daně. Dnes neplatí
      všichni daň z příjmu ve výši 15 %, jako člověk v našem výše uvedeném příkladu.
      Pro náš příklad, kde daně tvořily 72,5 procenta hrubé mzdy jsme si vybrali člověka
      s relativně nízkým zdaněním. Na vyšší příjmy stát uplatňuje sazbu daně z příjmu
      ve výši 20, 25 nebo dokonce 32 %, nepočítaje v to sociální a zdravotní pojištění
      a spotřební daně. Na každou jednu vydělanou korunu čistého příjmu v nejvyšším
      daňovém pásmu tak dostane stát 1,50 koruny daní. Takto vysoké zdaní vyšších
      příjmů obrovsky podvazuje hospodářský růst. Stát bere peníze těm, kteří jsou
      nejproduktivnější. Ti buď unikají ze zdanění pomocí různých triků, odcházejí
      do zahraničí, nebo na dodatečnou práci rezignují. Zdaňování všech příjmů stejnou
      sazbou – 15 % – pomůže zvýšit hospodářský růst, a vyšší růst nakonec pomůže
      všem i těm s nejnižšími příjmy. </p><p>Dvě sazby u DPH jsou zdánlivě sociální,
      když máme nižší sazbu na potraviny v supermarketu. Ale je třeba vidět i odvrácenou
      stránku dvou sazeb. Pro lidi s nízkými příjmy se stává tzv. luxusní zboží ještě
      více nedostupné. Vyšší sazba na ledničky, boty, myčky a mobilní telefony znamená,
      že spousta lidí s nízkými příjmy si je nebude moci dovolit. Dvě sazby vlastně
      vytváření past chudoby. Chudým se tím sice nepřímo dotují potraviny, ale současně
      je udržují v chudobě trvale.</p><p>Třetí důležitou složkou rovné daně je rovná
      daň firem. Dnes platí sazbu 26 % ze zisku většina firem a asi 150 firem, které
      mají investiční pobídky, platí 0 %. To je zjevně nespravedlivé. Aby 150 státem
      vybraných gigantů mělo úlevu, musí o to vyšší sazbu mít tisíce ostatních. Proč
      to stát dělá? Údajně, aby podpořil investice. To je ale zjevně nesmyslné. Stát
      sice podpoří investice těch, kterým daně odpustí, ale sníží možnost investic
      těm, kterým bere ze zisku 26 %. Neutrální rovná daň 15 % pro všechny firmy by
      znamenala, že by všichni měli rovné podmínky. Nebyla by to ruka zákonodárce
      či úředníka, která by rozhodovala o tom, který podnikatel se bude těšit výhodě.
      Rovné podmínky na trhu by zajistily, že o úspěchu firmy by rozhodoval spotřebitel
      a schopnost firem vyrábět efektivně. Rovná sazba pro všechny by vytlačila z
      trhu ty, kteří přežívají jen díky výhodě, a uvolnila by místo těm, kdo jsou
      skutečně efektivní. To by zvýšilo celkový hospodářský růst.</p><p>Rovná daň,
      která je k daňovým poplatníkům neutrální, zvyšuje hospodářský růst tím, že neodrazuje
      od dodatečné práce, že poplatníky do země láká, místo aby je vyháněla, že snižuje
      motivaci k daňovým únikům a tím, že nesměruje poplatníky k útratám podle toho,
      co je výhodné kvůli daním, ale nechá lidi utrácet podle toho, co je přirozeně
      výhodné. Tolik teorie. Co říká praxe?</p><p>Stále více zemí regionu střední
      a východní Evropy zavádí rovnou daň. Vyšší růst v zemích s rovnou daní totiž
      prokazuje i praxe. V tabulce č. 2 vidíme roční růst HDP v zemích s rovnou daní
      v šedých políčkách a roční růst HDP v zemích se složitým daňovým systémem s
      mnoha výjimkami a mnoha různými sazbami v bílých políčkách. Porovnáním zjišťujeme,
      že v zemích s rovnou daní je tempo růstu HDP v průměru asi o 3% vyšší než v
      zemích bez rovné daně. </p><p> </p><p><strong>Tabulka č. 2: Růst HDP v zemích
      s rovnou daní a v zemích bez rovné daně</strong></p><p> </p><p><strong>Země
      s rovnou daní</strong></p><p><em>Zdroj: Mezinárodní měnový fond</em></p><p><em></em> </p><p>Tři
      procenta jsou hodně. Pokud by i v České republice zvýšilo zavedení rovné daně
      růst HDP o 3%, znamenalo by to v dnešních cenách 90 miliard rok co rok k dobru.
      To je částka, kvůli které stále více zemí zavádí rovnou daň. To je bonus, který
      umožní daně snížit, aniž by to bolelo, to je důvod, kvůli kterému se vyplatí
      jednodušší a neutrální zdanění obhajovat.</p><p>Umím si představit stát, který
      zdaňuje lidi málo, jako za časů Karla Havlíčka Borovského. Umím si představit
      stát s menším počtem úředníků a nižší mírou korupce a vyšší mírou svobody občanů
      nakládat s vlastním majetkem a s vlastním výdělkem. Umím si představit velké
      snížení daní i velké snížení výdajů. Takových nás ale není mnoho. Když už neumíme
      přemýšlet o snížení výdajů, můžeme udělat alespoň to minimální – daně zjednodušit
      a tím těžit z vyššího ekonomického růstu. Rovná daň je tím nejmenším, co můžeme
      udělat. Až budeme mít zavedenou rovnou daň a budeme chtít daně dále snížit,
      budeme muset vážně začít debatovat o snížení konkrétních výdajových programů.
      </p><p></p><p>\r\n</p>\n<p><u>[1]</u> Karel Havlíček Borovský: Kdo platí největší
      daně? (Slovan 4.9.1850)</p>"
    :zverejneno: 2005-12-07
- Rovná daň firem a Lafferova křivka:
    :perex: "\r\n"
    :telo: '<p><strong></strong></p><p></p><p>Loni stát vybral na dani z příjmu právnických
      osob nejvíc v historii – 120 miliard korun, při sazbě 28 %. Rok předtím byla
      sazba 31 % a stát vybral 116 miliard, letos je sazba 26 % a vláda očekává výnos
      139 miliard. Sama vláda je překvapena, že se výnos při snižující se sazbě zvyšuje.
      Časová řada výnosů daně při různých sazbách nám umožní spočítat odhad Lafferovy
      křivky a následně odhadnout i výnos daně při sazbě 15 %, jak je navrhována Občanskou
      demokratickou stranou v rámci tzv. rovné daně.</p><p><strong>Nižší sazba – vyšší
      deklarovaný základ</strong></p><p>V tabulce č. 1 vidíme v prvním řádku nominální
      výběr daně z příjmu právnických osob, ve druhém roční inflaci a ve třetím řádku
      výběr očištěný o vliv inflace (vyjádřený v cenách roku 2001). Ve čtvrtém řádku
      uvádíme platnou sazbu daně pro daný rok a v posledním řádku základ daně odvozený
      implicitně jako výběr daně dělený sazbou daně.</p><p> </p><p><strong><em>Tab.
      č. 1: Výběr DPPO při různých sazbách daně</em></strong></p><p></p><p><strong>DPPO
      (mld Kč)</strong></p><p> </p><p><strong>Míra inflace (%)</strong></p><p></p><p><strong>v
      cenách roku 2001</strong></p><p></p><p><strong>v cenách roku 2001</strong></p><p>Zdroj:
      Ministerstvo financí (<a href="http://www.mfcr.cz/cps/rde/xchg/mfcr/hs.xsl/makro_pre_21388.html"><u>http://www.mfcr.cz/cps/rde/xchg/mfcr/hs.xsl/makro_pre_21388.html</u></a>)</p><p>*Predikce
      MFČR</p><p> </p><p>Vztah mezi sazbou daně a deklarovaným základem daně je intuitivně
      negativní. Čím vyšší sazba daně, tím nižší přiznaný základ daně. Tento vztah,
      který stojí za Lafferovou křivkou, je dán tím, že nižší sazba a) motivuje hospodářský
      růst a potažmo objem zisků, b) snižuje motivaci zatajovat příjmy a c) láká nové
      subjekty ke zdanění do země. Celkový výběr daně může být s poklesem sazby nižší
      i vyšší, záleží na tom, zda nakonec převáží vliv nižší sazby nebo vliv vyššího
      základu. </p><p>Logicky odvozený negativní vztah mezi výší sazby a výší přiznaného
      základu daně potvrzují i výše uvedená data, jak je patrné z grafu č. 1. Na silnou
      souvislost ukazuje i korelační koeficient, který dosahuje –0,94.</p><p> </p><p><strong><strong><em>Graf
      č. 1: Vztah sazby a základu daně</em></strong></strong></p><p><img class="HTML"
      height="332" alt="" src="/pics/obr/zakladdane.gif" width="439" border="0"></p><p> </p><p></p><p>Proložíme
      li jednotlivé body trendovou přímkou, získáme regresní rovnici</p><p><strong>ZÁKLAD
      = – 3170 x SAZBA + 1315 </strong>(1)</p><p>neboli lze říci, že snížení sazby
      o 1 % zvyšuje deklarovaný základ v průměru o 31,7 miliardy. Při sazbě 15 % proto
      lze očekávat deklarovaný základ ve výši 839 miliard v cenách roku 2001.</p><p>Protože
      výběr daně je dán součinem základu a sazby, vynásobíme rovnici (1) sazbou daně
      a můžeme napsat, že </p><p><strong>VÝBĚR = – 3170 x SAZBA <sup>2</sup> + 1315
      x SAZBA </strong>(2)</p><p>čímž získáváme odhad Lafferovy křivky pro daň z příjmu
      právnických osob v České republice. Zároveň z ní můžeme odvodit předpokládaný
      výběr daně při zavedení sazby 15 %, jak to navrhuje ODS v rámci své rovné daně.
      Při základu 839 miliard lze očekávat s 15% sazbou výběr 126 miliard v cenách
      roku 2001.</p><p> </p><p><strong><em>Tab. č. 2: Lafferova křivka DPPO</em></strong></p><p></p><p>(mld
      Kč, ceny r. 2001)</p><p></p><p>(mld Kč, ceny r. 2001)</p><p> </p><p><strong><em>Graf
      č. 2: Lafferova křivka pro DPPO v České republice</em></strong></p><p><strong> <img
      class="HTML" height="334" alt="" src="/pics/obr/zakladdane2.gif" width="440"
      border="0"></strong></p><p><strong></strong> </p><p><strong>Maximální výnos</strong></p><p>Nezpochybnitelnou
      vlastností Lafferovy křivky je, že je do určitého bodu roste, i když stále pomaleji
      a od tohoto bodu začíná klesat, a zvyšování sazby začíná snižovat výběr daně.
      Odvození tvaru Lafferovy křivky nám umožňuje spočítat, jaká sazba maximalizuje
      výnos státu (tzv. Lafferův bod).</p><p>Pohledem na graf č. 2 či derivací rovnice
      (2) snadno zjistíme, že tato Lafferova křivka má maximum tam, kde je její sklon
      nulový, kde se </p><p><strong>– 2 x 3170 xSAZBA + 1315 = 0</strong></p><p>neboli
      při sazbě 20,75 %.</p><p>Je zjevné, že nejde o "optimální" sazbu, ale o sazbu,
      která maximalizuje výnos státu, o sazbu, která bere daňovým poplatníkům nejvyšší
      daň. </p><p>Sazba maximalizující výnos pro stát 20,75 % je stále pod úrovní
      dnešní sazby 26 % i pod úrovní sazby schválené pro rok 2006 ve výši 24 %, což
      naznačuje, že se Česká republika, co se daně z příjmu právnických osob týče,
      pohybuje stále za Lafferovým bodem a další snížení daně by pomohlo nejen poplatníkům,
      ale i státnímu rozpočtu.</p><p> </p><p><strong>Závěr</strong></p><p>Uvedené
      výpočty představují jen odhad Lafferovy křivky na základě dostupných dat. Až
      budeme znát i výnos daně za rok 2006, kdy bude platit sazba 24 %, bude možné
      odhad Lafferovy křivky dále zpřesnit.</p>'
