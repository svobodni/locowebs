      nic takového není.</p><p>Vít DVOŘÁK, moderátor</p><p>--------------------</p><p>Pane
      Kotecký?</p><p>Vojtěch KOTECKÝ, Hnutí Duha</p><p>--------------------</p><p>Já
      jen mohu zopakovat přímé citace, nepoctivý a nespravedlivý, film velmi agresivně
