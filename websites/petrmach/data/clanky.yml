i-koordinator/narodni-koordinator</a></p><p><a href="#_ftnref9" name="_ftn9" title="">[9]</a> <a href="http://www.vlada.cz/assets/media-centrum/dulezite-dokumenty/programove_prohlaseni_unor_2014.pdf">http://www.vlada.cz/assets/media-centrum/dulezite-dokumenty/programove_prohlaseni_unor_2014.pdf</a></p><p><a href="#_ftnref10" name="_ftn10" title="">[10]</a> <a href="http://www.vlada.cz/cz/media-centrum/aktualne/vlada-meni-politiku-cr-vuci-eu--schvalila-pristoupeni-ceske-republiky-k-fiskalnimu-paktu-116982/">http://www.vlada.cz/cz/media-centrum/aktualne/vlada-meni-politiku-cr-vuci-eu--schvalila-pristoupeni-ceske-republiky-k-fiskalnimu-paktu-116982/</a></p><p><a href="#_ftnref11" name="_ftn11" title="">[11]</a> Smlouva o Evropské unii (<a href="http://old.eur-lex.europa.eu/LexUriServ/LexUriServ.do?uri=OJ:C:2012:326:0013:0046:cs:PDF">http://old.eur-lex.europa.eu/LexUriServ/LexUriServ.do?uri=OJ:C:2012:326:0013:0046:cs:PDF</a>) </p><p> </p>
