- Ideový projev k založení Strany svobodných občanů:
    :perex: <span id="ctl00_ContentPlaceHolder1_FormView2_Label2"> </span>
    :telo: '<p>Dámy a pánové, vážení přátelé.</p><p>Myšlenka potřeby založení nové
      strany se rodila v poslední době v hlavě mnohých z nás. Vývoj událostí vedl
      k tomu, že jsme spojili síly k vybudování naší společné nové Strany svobodných
      občanů. Jsme tedy zde.</p><p>Věřím, že ze všeho nejdůležitější jsou myšlenky.
      Vše ostatní je vedlejší.</p><p>Věřím, že když nebudeme dělat kompromisy pokud
      jde o základní ideje, když budeme říkat, co si myslíme a když nebudeme lhát
      sobě ani voličům, pak uspějeme.</p><p><strong>1. Svoboda a demokracie</strong></p><p><strong>1.1
      Svoboda</strong></p><p>Naší základní ideou, kterou proto máme i v názvu, je
      <strong>svoboda</strong>. Svoboda v názvu strany obsahuje i jistý dvojsmysl.
      1) Obhajujeme <em>svobodu </em>jednotlivce usilovat o vlastní štěstí. 2) Cítíme
      se <em>svobodní </em>ve svém vyjadřování. Nehodláme se v našich postojích omezovat
      ani přepjatou politickou korektností, podle které zpochybnění nároku kdejaké
      kulturní menšiny na veřejné uznání či dotace je téměř žalovatelné, ani se nehodláme
      podřizovat zájmům politických vůdců velkých zemí.</p><p>Jsme přesvědčeni, že
      politickému rozhodování má podléhat jen minimální část našich peněz i našeho
      jednání. Proto budeme hájit zásadní snížení daní a vládního přerozdělování a
      podstatné zredukování vládních regulací. Nechceme se smířit s tím, že změna
      vlády znamená za velkého humbuku snížení jedněch daní o třicet korun a zavedení
      jiných ve výši 28,50 a přitom plíživý růst kontroly státu nad našimi životy
      v řádech bilionů korun pokračuje.</p><p>Trváme na tom, že práce, podnikání,
      rodina a činnost v nejrůznějších spolcích – to je doména soukromá a stát musí
      z této oblasti zásadním způsobem ustoupit – <em>nechat nás být</em>.</p><p>Na
      druhé straně, stát má řádně plnit svou hlavní roli: Stát má být silný v zajišťování
      spravedlnosti a bezpečnosti. Stát má být službou všem občanům, nikoliv nástrojem
      k prosazování výhod pro jedny na úkor druhých.</p><p>Realitou se k našemu zklamání
      ale stává opačná vize státu. Daně jsou kořistnicky vysoké – stát si tak či onak
      bere polovinu našeho výdělku. Vláda pak z našich peněz dotuje spřátelené firmy
      a zájmové skupiny, ale bezpečnost na ulicích a vymáhání spravedlnosti upadá.</p><p><strong>1.2
      Demokracie</strong></p><p>Jsme pro demokracii. Neobhajujeme ale <strong>demokracii
      </strong>jako náhražku soukromé volby, ale jako metodu dosažení rozhodnutí tam,
      kde soukromá volba není možná, nebo i jako menší zlo tam, kde nám byla soukromá
      volba upřena.</p><p>Politické rozhodování založené na demokratické vůli lidí
      je pouze kultivovanou formou rozhodování o věcech veřejných, není ale zárukou
      svobody. Naopak – většina může snadno "demokraticky" rozhodnout o omezení svobody
      – vidíme to dnes a denně v parlamentu.</p><p>Demokracie tedy není samospasitelná
      hodnota. Je to "jen" nástroj. A snadno zneužitelný nástroj, zejména tehdy, pokud
      si ho chce někdo monopolizovat. Aby stát trvale zajišťoval svobodu občanů, musí
      být nejen demokraticky spravovaný, ale také vystavený konkurenci jiných států,
      jiných právních řádů.</p><p>Nechceme jednu světovou vládu nebo jednu evropskou
      vládu, která by nahradila vlády jednotlivých států nebo jim byla nadřazená.
      Ani jakýkoliv celoevropský parlament nebo jakékoliv jiné nadnárodní shromáždění
      si nesmějí usurpovat právo rozhodovat za nás. Potřebujeme, aby jednotlivým státům
      zůstalo právo určovat si vlastní pravidla, vlastní daně a vlastní hospodářskou
      politiku, vlastní imigrační politiku. Tato konkurence totiž jako jediná zajišťuje
      dynamiku – jedině takováto konkurence jurisdikcí odhalí, které politiky jsou
      špatné a které dobré, které vedou k úpadku a které vedou k prosperitě.</p><p>Nechceme
      proto Lisabonskou smlouvu a máme jinou představu o Evropě.</p><p>Dovolím si
      citovat Friedricha Hayeka z jeho knihy Cesta do Otroctví, kterou napsal v roce
      1944:</p><p><em></em> </p><p><em>Představuje-li si někdo, že je možné demokraticky
      řídit nebo plánovat hospodářský život rozsáhlé oblasti zahrnující několik různých
      národů, prozrazuje naprosté nepochopení problémů, které by takové plánování
      přinášelo. O plánování v mezinárodním měřítku platí ještě více než o státním
      plánování, že nemůže být ničím jiným než otevřenou vládou železné ruky, kdy
      malá skupina lidí vnucuje ostatním takovou životní úroveň a takové zaměstnání,
      které pro ně uzná za vhodné.</em></p><p>Koneckonců i samotný Hayekův osud ukázal,
      jak je konkurence právních řádů důležitá. Z nacistického Rakouska mohl odejít
      do svobodné Británie. Německá Říše nezahrnovala naštěstí celou Evropu. V období
      poválečné socializace Británie mohl Hayek odejít do Spojených států, opět tehdy
      za lepším právním řádem.</p><p>Demokratický deficit Evropské unie nelze odstranit
      tím, že se svěří maximum pravomocí Evropskému parlamentu. Naopak, Evropská unie
      má mít jen takové pravomoci, které přinášejí členským státům jasný a nezpochybnitelný
      prospěch a trváme na tom, že v Evropě musí být zachována konkurence jednotlivých
      politik.</p><p>Jsme přesvědčeni, že přijetí Lisabonské smlouvy by vedlo k úpadku
      Evropy, vedlo by k předstírané demokracii, k obcházení vůle voličů v jednotlivých
      zemích ze strany nadnárodních institucí. Nechceme Lisabonskou smlouvu, protože
      chceme udržet svobodu, chceme udržet funkční demokracii a chceme obnovit prosperitu.</p><p><strong>2.
      Politika</strong></p><p><strong>2.1 Kritika postdemokracie</strong></p><p>Politický
      život v mnoha zemích Západu je v úpadku. Ale ne všude – stále existují ostrůvky
      pravé demokracie a živoucí politické debaty – ať již ve Švýcarsku nebo jinde.</p><p>U
      nás a v mnoha dalších zemích ale demokracie upadá, mění se v jakousi postdemokracii
      či pseudodemokracii.</p><p>Politické strany se sice navenek před voliči hádají,
      ale jinak si jsou podobné jako vejce vejci. Možná o to více a sprostěji si nadávají,
      aby zakryly podobnost svých cílů a programů. Přitom si ale političtí konkurenti
      po vypnutí televizních kamer tykají a ve skutečnosti prosazují velmi podobné
      programy.</p><p>Strany, které jsou <em>nominálně pravicové</em>, ale zároveň
      svým přesvědčením leží v širokém politickém středu, nahrazují absenci vlastního
      přesvědčení o nezbytnosti trvalé obhajoby svobody něčím, co bych nazval <em>deklarovanou
      pravicovostí </em>nebo <em>nominálním antikomunismem</em>. Oč méně svobody jsou
      schopni a ochotni prosazovat, o to více lpějí na formálních pravicových znacích
      – pomnících, památnících, ústavech, deklaratorních zákonech, rétorickém upozorňování
      na hrozby socialismu. My nebudeme tolik řečnit o hrozbě levicového nebezpečí.
      My budeme hájit svobodu.</p><p>Demokracie pomalu ztrácí svůj původní význam.
      Formálně máme demokracii – chodíme k volbám a vybíráme si z několika stran.
      Velké strany se ale navzájem podobají a volba na tu či onu stranu má malý význam.</p><p>V zemích
      EU dochází k dramatickému poklesu schopnosti občanů ovlivnit volbou zákony.
      Na 60% naší legislativy je přijímáno automaticky, protože to nařizují směrnice
      EU.</p><p>Je frustrující pohled na Poslaneckou sněmovnu, která zvedá ruce, protože
      <em>musí</em>, protože to <em>nařizují evropské směrnice</em>. To je popření
      demokracie. Hádky ve sněmovně se staly hádkami ne o to, jaký daný zákon bude,
      o tom debata není! Jde jen o to, kdo koho více urazí, kdo použije vulgárnější
      gesto. O znění zákona nejde. Znění zákona přeci předepisuje EU! Poslanci tedy
      hlasují pro nebo proti obvykle podle toho, jestli jsou ve vládě nebo v opozici.
      Ne kvůli meritu věci, ale aby to vládě usnadnili nebo zkomplikovali. Poslanci
      jeden rok, když jsou v opozici, hlasují proti antidiskriminačnímu zákonu, a
      další rok, když jsou u vlády, hlasují pro. Ti, co jej minule prosazovali, jsou
      naopak nyní proti.</p><p>Je proto logické, že klesá volební účast. Lidé přestali
      věřit, že jejich volba něco změní.</p><p>Zakládáme proto jiný typ politické
      strany. Nechceme automaticky hlasovat pro vše, co přijde z Bruselu. Chceme debatovat
      o <em>podstatě </em>zákonů. Musíme jasně říci, že není naší povinností přijmout
      jakoukoliv evropskou směrnici!</p><p>Problém není ve voličích, problém je v politických
      stranách. Politická strana by měla být prostředkem, kterým voliči vyjadřují
      svoji vůli. Politická strana nesmí být zájmovou klikou ovládanou úzkou skupinou,
      která žije z toho, že ji voliči volí ze setrvačnosti nebo z nedostatku alternativy.</p><p>Strana
      svobodných občanů bude v pravém smyslu vlastněna svými členy.</p><p><strong>2.2
      Volby a primárky</strong></p><p>Do stanov jsme proto zabudovali několik prvků,
      které mají zaručit skutečně férovou soutěž kandidátů, aby stranu reprezentovali
      ti lidé, které si přejí členové naší strany. Nechceme, aby docházelo k odtržení
      zájmů vedení strany od zájmů vlastníků strany – jejích členů.</p><p>Čekají nás
      dnes volby předsedy, místopředsedů a členů výboru, tedy politického vedení naší
      strany.</p><p>1) Budeme volit systémem jednokolové volby, ve které vítězí kandidát
      nebo kandidáti s nejvyšším počtem dosažených hlasů. Je to efektivní a srozumitelný
      princip veřejné volby, inspirovaný volebním systémem ve Velké Británii. Chceme
      tím do budoucna eliminovat zákulisní dohody a podpořit férovou politickou soutěž.
      Debata kandidátů bude nejdůležitější součástí našich sněmů.</p><p>2) Zároveň
      jsme do stanov zabudovali princip, že předsednictvo volí nejen účastníci sněmu,
      ale všichni členové strany. To nemá význam dnes, kdy jsou všichni členové, kromě
      těch, co mají chřipku, přítomní zde na ustavujícím sněmu. V budoucnu to ale
      bude mít zásadní význam. Nestane se, aby 500 delegátů odhlasovalo nějaké vedení
      a zbylých dvacet tisíc členů takovou volbu nevěřícně sledovalo v televizi. Každý
      člen bude třeba od televizní obrazovky hlasovat o tom, kdo má být předsedou
      nebo místopředsedou strany.</p><p>3) Třetí pojistka proti odtržení vedení od
      vůle našich voličů je princip primárních voleb. Naši členové a registrovaní
      příznivci budou hlasovat v primárních volbách o pořadí kandidátů na veřejné
      funkce. Tento princip uplatníme poprvé pro volby do Evropského parlamentu. Předsednictvo,
      které dnes zvolíme, shromáždí soubor kandidátů pro volby do Evropského parlamentu
      a všichni naši členové a příznivci budou moci rozhodnout v průběhu března hlasováním
      o pořadí těchto kandidátů.</p><p><strong>3. Závěr</strong></p><p>Dámy a pánové,</p><p>pustili
      jsme se na nelehkou a na nejistou cestu k obhajobě našich politických principů.
      My, kteří jsme se přihlásili do Strany svobodných občanů, jsme vyjádřili souhlas
      se stanovami a základními programovými dokumenty.</p><p>Dovolte, abych odcitoval
      čl. 2 odst. 1 Stanov Strany svobodných občanů</p><p> </p><p><em>a) Za nejcennější
      hodnoty, které chce podporovat a rozvíjet, považuje [Strana svobodných občanů]
      svobodu jednotlivce, svobodnou vůli člověka, jeho schopnost odpovědně se rozhodovat
      a volit lepší variantu z více možných, lidskou kreativitu a iniciativu. Respekt
      ke svobodě pro Stranu svobodných občanů znamená respekt k tradičním hodnotám,
      toleranci etnickou i náboženskou.</em></p><p><em>b) Od respektu ke svobodě se
      odvíjí politické rozhodování Strany svobodných občanů a mírou svobody se poměřují
      dosažené výsledky. Za neodmyslitelnou součást ochrany svobody považují Svobodní
      ochranu vlastnictví.</em></p><p><em>c) Základem politického systému je pro Svobodné
      spravedlivá a svobodná soutěž osobností, myšlenek, iniciativ a projektů při
      respektování morálních a etických zásad.</em></p><p><em>d) Nadřazenost principu
      osobní svobody a odpovědnosti nad jinými cíli vede Svobodné k zásadnímu odmítání
      myšlenkových směrů a hnutí, které ohrožují práva a svobody druhých.</em></p><p><em>e)
      Součástí svobody je odpovědnost.</em></p><p><em></em> </p><p>Opakuji tato slova
      ze stanov proto, že jsou základem, ke kterému jsme se upsali.</p><p>Svoboda,
      odpovědnost, spravedlnost – to jsou hodnoty, které jsme se rozhodli společně
      hájit.</p><p>Tedy vzhůru na to!</p>'
