- Evropská unie a její politika zahraničního obchodu:
    :perex: "\r\n"
    :telo: "<p><strong></strong></p><p></p><p>Evropská unie klasický princip volného
      obchodu v zásadě nesdílí. Místo toho je inspirována zcela opačnou ideologií.
      Jako alternativu volnému trhu rozvíjí politiku \"jednotného trhu\", jakožto
      rozsáhlého ekonomického bloku podléhajícího jednotné regulaci, který soutěží
      s jinými bloky ve velikosti HDP a potažmo v míře globální politické moci. Logickým
      projevem \"blokového\" myšlení Evropské unie je tendence rozšiřovat vlastní
      jurisdikci, paralelně doprovázená protekcionismem vůči vnějšímu světu. </p><p><strong>EU
      jako obchodní blok</strong></p><p>\"Blokové\" myšlení Evropské unie má hlubší
      historické a filosofické kořeny. Zatímco anglosaský svět byl po staletí inspirován
      doktrínou svobodného obchodu (free trade), pro kontinentální Evropu a zejména
      německé intelektuální prostředí byla z hlediska obchodu řídící doktrínou ideologie
      Grossraumwirtschaft, tj. ideologie regulované ekonomiky na velkém prostoru.
      Tato doktrína stála za sjednocením Německa v 19. století i za expanzí Hitlerova
      Německa.<u>[1]</u></p><p>Proč byla a je doktrína Grossraumwirtschaft tak lákavá?
      Grossraumwirtschaft umožňuje uchovat regulaci pomocí jejího rozšíření za hranice
      národního státu a zároveň těžit z rozšíření obchodního prostoru. Regulovaný
      obchod v rámci velkého obchodního bloku má z hlediska svých obhájců jasné přednosti:
      Regulovaná ekonomika na malém prostoru je slepou uličkou, protože přichází o
      plody mezinárodní dělby práce vyplývající z existence různých komparativních
      výhod jednotlivých částí Země. Na druhé straně otevření ekonomiky při zachování
      hospodářsko-politické nezávislosti jednotlivých zemí zas činí hospodářskopolitickou
      regulaci neúčinnou. Liberalismus v zahraničním obchodě je tedy jasně nevhodný
      pro stát, který chce být politickým, kulturním a hospodářským hegemonem. Hospodářská
      regulace prováděná v rámci velkého prostoru je tak způsobem, jak eliminovat
      některá negativa protekcionismu malých států a přitom nepřipustit hospodářský
      liberalismus nezávislých národních států vystavených konkurenci právních řádů.</p><p>Ideologie
      Grossraumwirtschaft je samozřejmě hluboce neliberální. Friedrich August Hayek
      v roce 1944 tváří v tvář nacistické verzi evropského hospodářského bloku varoval,
      že taková politika je nutně cestou do otroctví: \"<em>O plánování v mezinárodním
      měřítku platí ještě více než o státním plánování, že nemůže být ničím jiným
      než otevřenou vládou železné ruky, kdy malá skupina lidí vnucuje ostatním takovou
      životní úroveň a takové zaměstnání, které pro ně uzná za vhodné. Jediné, co
      je naprosto jisté, je fakt, že hospodářství ve velkém (Grossraumwirtschaft),
      o které usilují Němci, je možné realizovat jen prostřednictvím nadřazené rasy,
      Herrenvolk, která své cíle a myšlenky bezohledně vnucuje ostatním ... Chcete-li
      řídit ekonomický život lidí zastávajících velmi odlišné ideály a hodnoty, berete
      tím na sebe úkol, který vyžaduje použití síly. Stavíte se do role,v níž sebelepší
      úmysly nemohou zabránit tomu, abyste z nutnosti jednali způsobem, který některým
      z dotčených lidí musí připadat hluboce nemorální. </em>\"<u>[2]</u></p><p>Poválečný
      vývoj v Evropě však ukázal, že politiku expanze obchodního prostoru podléhajícího
      jednotné regulaci lze provádět i bez války. Jak uvádí Charles Sabel z Columbia
      Law School, \"<em>z francouzsko-německého hlediska jednotný evropský trh a jednotná
      měna vytvořily Grossraumwirtschaft mírovou cestou</em>.\"<u>[3]</u> Místo zprofanovaného
      výrazu Grossraumwirtschaft je dnešním hospodářskopolitickým zaklínadlem Evropy
      pojem Jednotný trh. K jeho dosažení se nepoužívá jako nástroj válka, ale dobrovolné
      mezistátní smlouvy. V nich je zemím kolem evropského jádra nabízen přístup na
      společný bezcelní trh výměnou za podřízení se jednotné regulaci. Tato regulace
      však v některých ohledech překonává i vize organizování hospodářství v Třetí
      říši. Např. v rámci Společné zemědělské politiky EU jsou jednotlivým členským
      zemím přidělovány produkční kvóty a ceny jsou regulovány prostřednictvím intervenčních
      nákupů: EU tak centrálně řídí v jaké členské zemi se bude pěstovat kolik cukru
      a kolik cukr bude stát, kolik se má do které členské země dovážet banánů,<u>[4]</u>
      jak velké musí být klece pro slepice při produkci vajec<u>[5]</u>, atd. atd.</p><p>Regulaci
      takového rozsahu je ale nemožné udržet tváří v tvář mezinárodní konkurenci.
      Logickým průvodním znakem ideologie jednotného trhu je proto snaha na jedné
      straně rozšiřovat oblast platnosti regulace a na druhé straně se bránit importu
      zboží nezdraženého takovou regulací, jaká panuje v EU. </p><p>EU svůj protekcionismus
      halí do poslání hájit \"evropské hodnoty\" a evropský \"sociální systém\". Snahu
      dirigovat a stanovovat podmínky ostatním označuje jako odhodlání zavést \"společná
      pravidla\" namísto \"bezbřehého liberalismu\". Jak uvedl dlouholetý komisař
      pro zahraniční obchod Evropské unie Pascal Lamy, \"<em>Věřím, že nemáme na výběr
      – musíme prostě násilí trhu omezit pravidly. Věřím, že právě Evropa je pro nás
      hlavním mechanismem pro zavedení takových pravidel a limitů pro vymezení pozitivní
      disciplíny na trhu. Mám na mysli to, co jsme si zvykli v Evropě nazývat ‘Sozialmarktwirtschaft‘,
      jako systém, který klade lid před tržní počty.</em>\"<u>[6]</u> Výstižně tuto
      evropskou ideologii vyjádřil nedávno také německý kancléř Gerhard Schröder,
      když prohlásil: <em>\"Že bychom tzv. rozvojové země ponechali volné hře tržních
      sil, absolutně nepřipadá v úvahu. To je důvod, proč jsme tak neochvějně pro
      politickou kontrolu procesu globalizace, pro vynucování politických a etických
      principů ve světové ekonomice … Právě kvůli touze zachovat historicky vyvinutý
      a kulturně atraktivní evropský model jsme my Němci – a rozhodně nejen my – odhodláni
      sjednotit a rozšířit Evropskou unii.\"</em><u>[7]</u><em></em></p><p>Obchodní
      politika EU byla dlouhou dobu doménou zástupců Francie a Německa. Tato politika
      se ale nezmění ani za nového komisaře pro zahraniční obchod, Brita Petera Mandelsona.
      Jak uvedl nový komisař ve svém slyšení před Evropským parlamentem, \"<em>Pokud
      jde o zahraniční obchod, nejsem simplicistní ‘liberál‘ ... Pro naše evropské
      hodnoty je prvořadý zájem o práva pracujících, sociální práva a ekologickou
      udržitelnost. Světový obchodní systém musí v těchto oblastech spočívat na společných
      pravidlech.</em>\"<u>[8]</u></p><p>Rozšiřování obchodního bloku podléhajícího
      jednotné regulaci, tj. expanze Evropské unie, a omezený obchod s okolním světem
      zůstává ústředním principem obchodní politiky Evropské unie.<u>[9]</u></p><p><strong>Zahraniční
      obchod - doména EU</strong></p><p>Do května 2004 byla Česká republika suverénním
      státem, který mohl na mezinárodní scéně uzavírat obchodní dohody. Měli jsme
      vlastní celní sazebník, uzavřeli jsme Středoevropskou dohodu o volném obchodu
      (CEFTA), byli jsme řádným členem Světové obchodní organizace (WTO) s hlasovacím
      právem. </p><p>Nyní podléháme obchodní politice Evropské unie. Politika zahraničního
      obchodu, tj. stanovování dovozních cel a jednání o podmínkách zahraničního obchodu
      se třetími stranami, je výlučnou pravomocí EU. Členské země nemají žádnou pravomoc
      provádět svoji vlastní obchodní politiku. Např. jednání v rámci Světové obchodní
      organizace o liberalizaci světového obchodu se neúčastní ani Velká Británie,
      ani Německo, ani Česká republika, ale výhradně EU jako taková. Cla a kvóty na
      dovoz ze třetích zemí určuje EU přímo pomocí nařízení a nemusí, jako v případě
      směrnic, čekat na jejich implementaci národními parlamenty. EU nepotřebuje na
      změny v politice zahraničního obchodu ani souhlas Evropského parlamentu a nařízení
      vydává přímo Evropská komise nebo Rada ministrů. </p><p>Světová obchodní organizace
      (WTO), která vznikla v roce 1995 transformací Všeobecné dohody o mezinárodním
      obchodu a clech (GATT) a sdružuje většinu zemí světa, je mezivládní platformou
      pro jednání o liberalizaci globálního obchodu. Má povahu mezivládní organizace,
      kde změny pravidel obchodu musí být odsouhlaseny všemi stranami, přičemž za
      25 členských zemí EU jedná ve WTO Evropská unie jako celek. </p><p>Samotná existence
      WTO vyplývá z přesvědčení, že volný mezinárodní obchod je prospěšný. Podle trendu
      poklesu celních sazeb se zdá, že existence WTO je úspěšná. Za posledních 20
      let poklesla díky dohodám GATT a WTO průměrná evropská cla z 12 % na méně než
      4 %.<u>[10]</u> Dochází i k postupnému omezování dovozních množstevních kvót.
      Např. k 31.12.2004 vypršela desetiletá dohoda, která umožňovala v rámci WTO
      uplatňovat kvantitativní kvóty na dovoz textilu. Od ledna 2005 by tak EU neměla
      omezovat dovoz textilu pomocí kvót. Mělo by tak padnout 210 kvót na dovoz textilu
      z 11 zemí.<u>[11]</u></p><p>Zdá se ale, že každé odstranění cel nebo dovozních
      kvót je doprovázeno vztyčením nových, \"netarifních\" bariér. Ve vztahu k vnějším
      zemím EU prosazuje \"podmíněný\" volný obchod, tj. volný obchod pro ty, kdo
      jsou ochotni aplikovat na zboží určené pro evropský trh evropské standardy.
      Tato politika EU se vztahuje nejen na země, které jsou adepty na členství, ale
      i na země mimoevropské. Na posledním summitu WTO v mexickém Cancúnu EU požadovala,
      aby se pravidla WTO pro vztyčení \"legálních\" obchodních bariér rozšířila na
      situaci, kdy zboží není vyrobeno v souladu s určitými sociálně-ekologickými
      standardy. Jak uvedl v reakci na evropské návrhy bývalý australský velvyslanec
      při GATT Alan Oxley, \"<em>požadavky na ‘sociální ochranu‘ by znamenaly, že
      by země třetího světa musely uplatňovat standardy prvního světa, což by zničilo
      jejich šance rozvinout své komparativní výhody … Když EU nemůže tento koncept
      prosadit v rámci WTO, kde pravidla na tomto základě omezovat dovoz neumožňují,
      aplikuje EU tuto strategii alespoň pomocí bilaterálních a regionálních obchodních
      dohod.</em>\"<u>[12]</u> EU jasně deklarovala, že liberalizaci zemědělskými
      produkty v rámci WTO podpoří pouze za podmínky, že budou přijaty evropské standardy
      environmentální politiky.<u>[13]</u> Proto v Cancúnu zkrachovaly snahy liberalizovat
      obchod se zemědělskými produkty.</p><p>V obchodních vztazích EU platí jednoduchá
      rovnice. Čím větší a čím vzdálenější od EU je daná země, tím obtížněji jí EU
      vnucuje své podmínky. Pravidla EU tak spíše přijímají evropské země, které by
      bez obchodních vztahů s EU byly výrazně poškozeny, zatímco země, jejichž zahraniční
      obchod je pro EU důležitý a pro které je současně evropský trh méně podstatný,
      nemají podmínky EU zapotřebí přijímat.</p><p>Směrnice Evropské komise explicitně
      umožňují omezit import ze zemí, které nevyhovují parametrům evropských \"práv
      dělníků\" a \"environmentálních standardů\". Zemím třetího světa Evropská unie
      brání v exportu výrobků, v nichž mají komparativní výhody. Navíc, své \"přebytky\",
      které jsou pouze a jedině důsledkem centrálního řízení evropského zemědělství
      pak pod cenou do těchto zemí vyváží, ničí tím tamní podnikatele a ještě takovou
      akci neváhá označovat za humanitární pomoc. </p><p>Vyžadování sociálně-environmentálních
      standardů ze strany EU představuje samozřejmě protekcionismus, který má chránit
      nejen evropské výrobce před levnější konkurencí, ale i celý evropský model sociální
      a ekonomické regulace jako takový. Je třeba si uvědomit, že globální liberalizace
      rozhodně není v zájmu zastánců EU jakožto ekonomického bloku. Globální liberalizace
      obchodu podkopává globální ambice EU: výhled na liberalizovaný obchod snižuje
      atraktivitu členství v EU. K čemu by 25 zemí Evropy potřebovalo EU s jejími
      byrokratickými předpisy a většinovým hlasováním, kdyby měly volný obchod v rámci
      Evropy zajištěn globální dohodou?</p><p>Dohody v rámci WTO umožňují ad hoc nasazovat
      nadměrná cla pod záminkou ochrany před \"dumpingem\". Jak si postěžovala např.
      Margaret Thatcherová, \"<em>Dokonce i v rámci systému daném WTO existuje mnoho
      způsobů, jak může EU poskytovat skrytou ochranu svým výrobcům – třeba prostřednictvím
      ‘antidumpingových‘ opatření.</em>\"<u>[14]</u> Evropské unii tak nic nebránilo
      omezit např. dovoz igelitových tašek z jihovýchodní Asie. Stačí označit určité
      výrobky jako dumpingové. EU detailně zkoumá, kolik se dané věci prodává na tamním
      trhu, kolik se jí exportuje do EU, jaké jsou kde ceny apod. Když např. Komise
      stanovila \"antidumpingová\" cla na igelitové sáčky a tašky dovážené z Thajska
      na 47,2 %, na indonéské pytlíky 74,3 % a na thajské 94,9 %, argumentovala při
      tomto výpočtu tak, že \"<em>Komise cla vypočetla tak, aby se jimi odstranila
      újma evropským producentům igelitových tašek s ohledem na jejich přiměřený zisk,
      který Komise stanovila na 5 % obratu.</em>\"<u>[15]</u> Podobně EU stanovuje
      \"antidumpingová\" cla na elektroniku, dopravní prostředky, textil, atd. </p><p>Takto
      může EU postupovat zejména vůči třetímu světu, který neohrožuje Evropskou unii
      recipročními opatřeními. Pokud jde o USA, je situace jiná. Vzájemný obchod dosahuje
      objemu miliardy dolarů denně a každé reciproční opatření je velmi bolestivé.
      Když WTO označila evropské restrikce dovozu amerického hovězího masa za nedovolené,
      EU raději platila Spojeným státům kompenzace 100 milionů dolarů ročně, než aby
      dovoz amerického hovězího povolila.<u>[16]</u></p><p>Deklarovaná i realizovaná
      snaha omezovat výši základních cel ale vede k tomu, že státy, které se chtějí
      bránit dovozu, poukazují na všelijaké důvody, díky nimž mohou označit dovoz
      za dumpingový. Místo toho, aby se liberalizoval obchod mezi suverénními státy,
      zkoumá se vnitřní politika jednotlivých států. Za nedovolenou podporu se pak
      považují nejen dotace, ale i odlišné daně. V roce 2003 EU a USA přistoupily
      na arbitráž u WTO, která měla rozsoudit, zda daňové úlevy poskytované americkým
      exportérům nepředstavují nepovolený dumping. Arbitráž rozhodla v neprospěch
      Spojených států. Když potom předseda Sněmovny reprezentantů Denis Hastert musel
      prosazovat změnu zákona o dani z příjmu podle přání Evropské unie, postěžoval
      si: \"<em>Před 230 lety jsme vybojovali revoluci, aby nám Evropané přestali
      říkat, jaké mají být v naší zemi daně, tak je mi absolutně prosti srsti, že
      se tím musíme vůbec zabývat. Ale musíme to udělat.</em>\"<u>[17]</u></p><p>Nabízí
      se tedy otázka, zda původní snaha liberalizovat zahraniční obchod nevede v rámci
      WTO plíživým způsobem ke standardizaci národních fiskálních systémů.</p><p> </p><p><strong>Fiskální
      význam cel pro EU</strong></p><p>Obchodní bariéry mají pro EU nejen ochranářský
      význam, ale i podstatný fiskální význam. EU si na svých hranicích bere v průměru
      3,5 % z hodnoty dováženého zboží<u>[18]</u>. Ve srovnání s ostatními vyspělými
      zeměmi EU zatěžuje importy zhruba dvojnásobnými sazbami. </p><p><strong>Tab.
      1: Celní zatížení EU a dalších vybraných států</strong></p><p>Zdroj: Heritage
      Foundation </p><p>Cla představují pro Evropskou unii jeden z jejích hlavních
      zdrojů peněz, které nutně potřebuje na vlastní regulační aktivity. Cla vynášejí
      Evropské unii ročně přibližně 10 miliard euro (300 miliard korun), což pokrývá
      čtvrtinu evropských zemědělských dotací, které představují takřka polovinu rozpočtu
      EU. Atraktivnost cel pro EU spočívá i v tom, že jejich výši nemusí s členskými
      zeměmi složitě vyjednávat – na rozdíl od svých ostatních finančních zdrojů.
      Cla může EU měnit ze dne na den pomocí ihned platných nařízení a jejich výnosu
      se rozhodně nechce vzdát. </p><p>Jakákoliv celosvětová jednání o liberalizaci
      světového obchodu proto narážejí nejen na to, že cla jsou pro EU protekcionistickým
      nástrojem, ale také na skutečnost, že jsou pro ni rovněž důležitým fiskálním
      zdrojem. Těchto 300 miliard korun je vytaženo z kapes občanů zemí Evropské unie,
      zdražuje celou škálu dovážených výrobků a je využíváno k dalšímu zdražování
      potravin skrze intervenční nákupy.</p><p><strong>Vztah EU k malým nezávislým
      jurisdikcím</strong></p><p>Projekt rozšiřování Evropské unie je českému čtenáři
      dostatečně známý. Cenou za přístup na evropský trh je rozsáhlý systém nařízení
      a směrnic určujících parametry výrobních procesů, daní, podmínek prodeje, ochrany
      zaměstnanců, atd. V důsledku protekcionismu evropského bloku vůči vnějšku bylo
      hlavním argumentem proti odmítnutí vstupu varování, abychom se nestali \"izolovaným
      ostrůvkem\". </p><p>Zvláštní obchodní vazby má EU vůči malým evropským nezávislým
      jurisdikcím, které neusilují o členství v EU. Vztah EU k těmto zemím je poznamenán
      zřetelnou nevyvážeností. Zatímco EU jejich trh nepotřebuje, ony trh EU potřebují.
      Většinu z nich EU proto dokázala výměnou za jejich přístup na evropský trh přimět
      k přijetí velké části evropské regulační legislativy, některé dokonce k přímým
      finančním platbám ve prospěch EU.</p><p>EU si tak díky své velikosti může v
      obchodních jednáních s evropskými nečleny EU diktovat podmínky, které se téměř
      blíží závazkům, které by plynuly z přímého členství. \"<em>Když zastupujeme
      zemi se 4,5 milionu obyvatel a proti vám stojí EU, v níž žije stokrát víc lidí,
      nemáte na výběr. Nezbývá než podmínky přijmout</em>,\"<u>[19]</u><em></em>uvedl
      poslanec Norského parlamentu Inge Loenning v reakci na to, že Norsko, země,
      která není členem EU, musí platit členským zemím EU do roku 2009 ročně 210 milionů
      euro za to, že její firmy mají bezcelní přístup na trh EU. Obdobně se vyjádřil
      premiér Islandu Halldór Ásgrímsson, který doslova uvedl, že \"<em>politika EU
      vůči severským zemím připomíná neokolonialismus.</em>\"<u>[20]</u> EU po Islandu
      žádá nejen, aby dodržoval normy výroby zboží učeného pro evropský trh a odváděl
      přímé platby do strukturálních fondů EU, ale požaduje i pro Islanďany zvlášť
      citlivé omezení rybolovních práv Islandu v Severním moři ve prospěch rybolovních
      práv EU. S Andorou, Monakem, Lichtenštejnskem a Švýcarskem zas EU vyjednala
      dohodu, podle které tyto bankovní země musí výměnou za volný obchod s EU zavést
      daň z úroků ve výši 35 procent a výnos odvádět Evropské unii.<u>[21]</u></p><p><strong>Může
      volný obchod zvítězit?</strong></p><p>Je Evropa odsouzena k modelu velkého regulovaného
      bloku, k protekcionismu před vnější konkurencí a k vysokému daňovému zatížení?
      Zůstane alternativní liberální model pro Evropu – volný obchod – jen snem liberálních
      teoretiků?</p><p>Grossraumwirtschaft byla silná myšlenka a Jednotný trh i Evropský
      sociální model jsou také silné myšlenky. Ale Volný obchod a Konkurence právních
      řádů jsou také silné myšlenky. Současná defenzíva idejí volného obchodu a konkurence
      právních řádů nemusí být konečným osudem Evropy.</p><p>Ve vývoji poválečné Evropy
      zvítězil podpisem Římské smlouvy v r. 1960 na regulaci založený Evropský hospodářský
      prostor nad svobodomyslným Evropským společenstvím volného obchodu<u>[22]</u>.
      Od podpisu Římské smlouvy Velkou Británií je EFTA spolkem pár malých zemí, které
      samy o sobě neposkytují velké plody ze sdílení komparativních výhod.</p><p>I
      když se dnes EFTA jeví jako málo významná skupina, evropským liberálům poskytuje
      světlo naděje. Ztratí-li Evropská unie kvůli přílišné regulaci svoji atraktivnost
      spočívající zejména ve společném trhu, může EFTA povstat jako Fénix z popela
      a nabídnout volný trh bez regulace jako alternativu k přeregulované EU. Katalyzátorem
      se může stát další průlom v evropské regulaci, Evropská ústavní smlouva, která
      opět rozšiřuje regulační pravomoci EU. Jak napsal nedávno britský týdeník The
      Economist, \"<em>země, které odmítnou novou evropskou ústavu, budou mít právo
      zůstat v EU. Mohou ale také vyjednat nový typ spolupráce. Pak mohou Švýcarsko
      a Norsko posloužit jako model pro takovou novou spolupráci.</em>\"<u>[23]</u></p><p></p><p><strong>Odkazy</strong></p><p>C.
      Booker – R. North: The Great Deception: The Secret History of the European Union.
