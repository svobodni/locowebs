- 'Petr MACH: Vláda zneužívá povodní ke zvýšení daní':
    :perex: Prý kvůli povodním chce vláda každému zvýšit daň z příjmu o sto korun
      měsíčně – 1200 Kč ročně. Vytáhne nám tak z kapes dodatečných 4,6 miliardy ročně. 
    :telo: '<p>Vláda ale povodně jen trapně zneužívá.</p><p>Ještě <a href="http://www.e15.cz/domaci/politika/kalousek-chce-snizit-slevy-u-dane-z-prijmu-fyzickych-osob"
      target="_blank"><u><font color="#000080">ráno</font></u></a> ministr Kalousek
      potvrdil, že se stokorunovým zvýšením daně počítá Ministerstvo financí – a návrh
      byl připravený již před povodní. Odpoledne již vláda zvýšení daně prezentovala
      jako "povodňovou daň". Z nebe vládě spadla krásná výmluva.</p><p>Chápu, že když
      ministři chtějí <a href="http://machpetrmach.blog.idnes.cz/c/145914/Zrusme-investicni-pobidky-pro-filmovy-prumysl.html"
      target="_blank"><u><font color="#000080">dotovat zahraniční filmaře</font></u></a>
      a organizovat <a href="http://blog.ihned.cz/c3-38310240-YMachP_d-plytvani-na-scitani-lidu"
      target="_blank"><u><font color="#000080">drahá sčítání lidu</font></u></a>,
      nezbývá jim, než záplatovat rozpočet zvýšením daní.</p><p>Férové by ale bylo
      říci: Potřebujeme snížit deficit a už nevíme, kde škrtat zbytečné výdaje, tak
      zvýšíme daně. Nefér je vymlouvat se na povodeň.</p><p>Vláda má hospodařit tak,
      aby měla v rozpočtové rezervě peníze na opravy svých mostů a silnic, které poškodila
      povodeň, jako je letošní srpnová. Mít jakýsi "fond" na povodně je hloupá myšlenka.
      Potřeby jsou totiž každý rok různé. Snad vláda nedovede myšlenku do důsledků
      a nezřídí nový fond, nový úřad. Snad zůstane u výmluvy a od příštího roku budeme
      jen platit vyšší daně a ne živit nový úřad.</p><p>Výmluva na povodeň je směšná,
      protože daň nenakrmí "novou" povodňovou výdajovou položku. Díky "povodňové dani"
      vláda nebude mít peníze na nějaké nové výdaje.</p><p>Prakticky každý rok jsou
      nějaké takovéto povodně a vláda vždy uvolní nějaké peníze na naftu pro záchranáře
      a na opravy poničených mostů – buď přesměrováním plánovaných stavebních výdajů
      nebo využitím rozpočtové rezervy.</p><p>Vláda bude mít jen peníze navíc z našich
      kapes.</p><p>Vláda by tak mohla stokorunovou přirážku k dani klidně nazvat daň
      na dotace pro filmaře – ale holt solidarita nezatopených se zatopenými zní líp
      než solidarita daňových poplatníků s několika filmaři...</p><p> </p><p style="MARGIN:
      6pt 0cm 0pt"><em>Petr Mach, ekonom, je předsedou </em><a href="http://www.svobodni.cz/"
      target="_blank"><em><u><font color="#800080">Svobodných</font></u></em></a>.
      Vyšlo na <a href="http://blog.ihned.cz/c3-45541220-YMachP_d-vlada-zneuziva-povodne-ke-zvyseni-dani"
      target="_blank"><u><font color="#800080">blogu ihned.cz</font></u></a></p>'
