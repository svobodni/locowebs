- Rozhovor pro English College Prague magazine:
    :perex: 'Rozhovor, který se mnou (PM) vedl student English College Prague, Dominik
      Teiml (DT):'
    :telo: "<p><strong>Filozofie </strong></p><p>D.T.: Jak se stavíte k filozofickému
      směru utilitarismus?</p><p></p><p>D.T.: Nemyslíte, že je to důležité? Sociální
      stát zcela jistě vede k vyššímu agregátnímu užitku než laissez-faire.</p><p>P.M.:
      Jak víte, že když mi stát vezme dvě koruny a dá je někomu jinému, že se agregátní
      užitek zvýší??</p><p>D.T.: Pokud to dá chudšímu, tak obecné pravidlo podle mě
      je, že se agregátní užitek zvýší. Myslím, že to vychází z podstaty lidskosti.
      Že první se snažíme uspokojit naše prvotní potřeby - dýchat, jíst, pít... a
      až potom ty vyšší, jako je např. \"potřeba\" mít prostorný dům. Z toho plyne,
      že uspokojení primárních potřeb nám dá více užitku než uspokojení těch sekundárních
      (v případě, že nemáme ani jedno). Shodou okolností je uspokojování těch primárních
      potřeb levnější než těch sekundárních - je levnější člověka nakrmit, než mu
      koupit Ferrari. Pokud je užitek meziosobně srovnatelný, pak z toho (minimálně
      teoreticky) plyne, že se vyplatí boháčovi vzít nějakou tu korunu a dát ji chudému
      spoluobčanovi. Samozřejmě to neplatí vždy, ale ve většině případů chudý dvě
      koruny využije pro větší užitek než bohatý. P.M.: Nesouhlasím s tím. Tvrdím,
      že užitek je subjektivní. Řekněme, že mít notebook a být připojen k internetu
      - a moci chatovat hodinu o filosofii, mě stojí 30 korun. Řekněme, že by mi stát
      těchto třicet korun vzal a dal je nějakému chudému člověku, a ten by si za ně
      koupil řekněme další pivo. Jak víte, že můj užitek z chatování je menší než
      jeho užitek z piva? Takže já z teorie užitku nedokážu vyvodit, že přerozdělovací
      stát je lepší než laissez faire.</p><p>D.T.: Myslíte si tedy, že užitek není
      meziosobně srovnatelný? Že se v žádným případě nedá říct, že někdo má něco RADŠI
      než někdo jiný (tedy že mu to dává větší užitek) nebo třeba že je jeden šťastnější
      než druhý?</p><p>P.M.: Řekl bych, že užitek není meziosobně srovnatelný: Kdybyste
      se pokusil srovnat užitky dvou lidí, narazíte na to, že s vaším \"objektivním\"
      hodnocením nebude někdo souhlasit. Pak budete muset určit arbitra - diktátora,
      jehož výklad bude svatý. To je podle mě cesta do pekel. Pokud jde o užitek dvou
      lidí, máme jen jednu jistotu: Že jejich agregátní užitek se zvýší dobrovolnou
      směnou. Kdyby dobrovolná směna neměla zvýšit užitek obou, neuskuteční ji. To
      je zázrak směny. Krádež nebo státní přerozdělování jen snižuje užitek jednoho
      a zvyšuje užitek druhého.</p><p>D.T.: Co je tedy pro vás cíl politickoekonomického
      systému? Maximální svoboda? P.M.: Jasně že cílem je pro mě svoboda. Když zvolíme
      jiný cíl, bude dosahován na úkor svobody.</p><p>D.T.: Proč pak neuznáváte libertarianismus,
      anarchii? P.M.: Anarchie není svoboda. Anarchie je absence práva. Svoboda je
      slučitelná se státem, který jen garantuje právo a spravedlnost.</p><p>D.T.:
      Co říkáte na marxistické pojetí spravedlnosti? Tedy že není spravedlivé, aby
      jeden měl více než druhý, protože jeho větší bohatství je pouze výsledek vrozených
      vlastností (inteligence, píle, paměť, socální schopnosti…) nebo okolností; přitom
      ani vrozené vlastnosti ani okolnosti snad nejsou věci, které bychom měli odměňovat
      větším užitkem. P.M.: Život není spravedlivý. Někdo se rodí s talentem, někdo
      se rodí do válečných konfliktů, někdo do bohatství. Kdyby ale chtěl někdo tyto
      nespravedlnostiu napravovat přerozdělováním, vzniknou jen nové nespravedlnosti.
      Nezajistíme, že všichni budou stejní. Můžeme ale zajistit, že nikomu nebude
      bráněno usilovat o vlastní štěstí. To zajistíme svobodou. A svoboda v mnoha
      případech zajistí, že chudý synek se dopracuje na uznávaného vědce nebo podnikatele.
      Snaha srovnat vrozené vlastnosti znamená potlačování svobody, znamená v extrémním
      případě komunismus. </p><p><strong>Ekonomie</strong></p><p>D.T.: Vy jste stoupenec
      rakouské školy ekonomie. Zajímá mě, co říkáte na některé podle mého názrou nedostatky
      této teorie. Např. to, že bez státní intervence bude docházet k ekonomickým
      monopolům.</p><p>P.M.: To psal už Lenin ve své knize \"Imperialismus jako poslední
      stádium kapitalismu\", že volný trh vedek k monopolům. Ono to tak ale není.
      Když nebudeme klást umělé překážky ke vstupu na trh, bude konkurence blahodárně
      působit. Vždy to vypadá, že už už má někdo monopol, ale když nastaví své ceny
      moc vysoko, vytvoří tím pobídku pro vstup konkurence. Získat určitou monopolní
      sílu je samozřejmě snem každého podnikatele, je to určitá hnací síla. Ale bez
      státního zásahu nikdo skutečný monopol nezíská. Takže bych zrušil i úřady typu
      Úřad na ochranu hospodářské soutěže. Umí-li někdo mít vysoký podíl na trhu,
      nechť ho má. Chtělí-li dvě firmy zfúzovat, nechť zfúzují. Kdyby např. firma
      Student Agency, která provozuje autobusovou dopravu mezi Prahou a Brnem moc
      zdražila, vynoří se konkurence. Tak mi nevadí, jestli jezdí jediná. Nepovažuji
      to za škodlivý monopol. </p><p>D.T.: Ale ne vždy existuje dokonalá konkurence.
      Nejvíce to platí o občas obrovské bariéře k vstupu na trh, obzvlášť pokud se
      konkurenti zfúzují. Pokud se spojí 10 největších telefonických společností do
      jedné (což se každé z nich vyplatí), tak si budou moci nastavit jakékoliv ceny,
      protože nikdo nebude mít několik miliard dolarů si sám vybudovat vedení a začít
      soutěžit. A i kdyby měl, tak se mu stejně vyplatí se k těm 10 společnostem připojit,
      než s nimi soutěžit. Jinými slovy, konkurence není pro firmy Paretovo optimum,
      takže je to velmi nestabilní.</p><p>P.M.: Nebál bych se toho. Strach z monopolu
      nestojí za ty regulace. Monopol nenastavuje libovolnou cenu, ale cenu, která
      mu maximalizuje zisk. Musí tedy respektovat to, že poptávka je klesající funkcí
      ceny. Kdyby účtovali moc velké ceny, budou lidé o to více chatovat a skypovat.
      Pijatelné ceny udržuje nejen konkurence mezi jednotlivými operátory, ale i konkurence
      mezi telefonováním a jinými formami komunikace.</p><p>D.T.: Dobře, možná to
      byl špatný příklad. Co takhle 100 největších producentů jídla, a to jakéhokoliv?
      Jinými slovy, co když konkurence pro dané odvětví neexistuje?</p><p>P.M.: Rakouská
      škola popisuje konkurenci jako proces. Každý v něm chce co nejlépe uspět. Někomu
      vyjde výhodnější fúze, někomu samostatný postup. Fúze nebo akvizice není vždy
      nejvýhodnější řešení. Hypotéza, že vše směřuje ke koncentraci, se neprokázala
      jako platná. Na trhu existuje řada konkurenčních strategií. </p><p>D.T.: Co
      si myslíte o problematice vzrůstajících příjmových nerovností bez přerozdělování?
      Bohatí mají kapitál, který jim bude dále vynášet ještě více peněz, zatímco chudí
      kapitál nemají, takže zůstanou chudí. Toto potvrzuje i vzrůstající příjmové
      nerovnosti ve státech, který se stávají ekonomicky liberálnější (namátkou třeba
      Čína).</p><p>P.M.: Lakshmi Mittal je příkladem chlápka, který se stal miliardářem
      a začínal jako chudý. Miliony takových příkladů jsou i v Číně. Bohatne ten,
      kdo umí kapitál nejlépe zhodnotit. Důležité je ale si uvědomit, že v kapitalismu
      (bez státních privilegií) nebohatne boháč na úkor chudáka. Jak jsem řekl výše,
      každý svobodný kontrakt, včetně všech investic, je výhodný pro obě strany. Ekonomický
      růst, ze kterého mají prospěch i nejchudší, dosáhnete spíš, když kapitál kapitalistům
      necháte, aby jej co nejlépe využili, než když jim ho vezmete a přerozdělíte
      chudým. To neznamená, že každý kapitalista hospodaří dobře. Někteří kapitál
      prohýří a jejich potomci pak nebudou mít zas nic. To je ale jejich smůla. </p><p>D.T.:
      Dobře, ale Lakshmi Mittal chodit do státní školy, která kdyby neexistovala,
      tak on by se neprosadil. Vy chcete zrušit jak státní školy, tak povinnou školní
      docházku. Nepovede tohle k ještě větší nerovnosti? Nejenom, že chudí budou mít
      menší šanci se prosadit, ale takhle bez bohatých rodičů nebudou mít dá se říct
      žádnou šanci, pokud jim rodiče od malička budou přikazovat pracovat na poli,
      protože na školu nejsou peníze. Co myslíte?</p><p>P.M.: Myslím, že je dost běžné
      i v nejchudších rodinách, že rodiče chtějí dětem zajistit vzdělání, považují
      to za dobrou investici a snaží se nejchytřejšímu potomkovi zajistit vzdělání
      na úkor ostatních potřeb rodiny. Jen bych upřesnil, že Svobodní nechtějí rušit
      povinnou školní docházku, jen chceme, aby základka měla osm tříd místo devíti.
      A aby si lidé platili vysokou školu - což by se vám mělo líbit - aby chudí nedotovali
      vzdělání bohatých. </p><p>D.T.: Vy jste ale řekl, že \"Svoboda je slučitelná
      se státem, který jen garantuje právo a spravedlnost.\" Proč by tedy měla existovat
      povinná školní docházka? Není to odklonění od vašeho cíle? Není to útok na lidskou
      svobodu?</p><p>P.M.: Řekl bych to tak, že snížení povinné docházky na 8 let
      je přiblížení k cíli. Jedna věc je politický program, druhá věc je politická
      filosofie. Pokud jde o politickou filosofii, tak povinná školní docházka je
      omezením svobody stejně jako povinné zdravotní pojištění nebo povinné důchodové
      spoření. </p><p>D.T.: Dobře. Mně ale přijde nespravedlivé, aby osud člověka
      byl do takové míry určen něčím, co sám neovlivní - tedy bohatstvím popř. chováním
      rodičů. Přece jenom kdyby všechny školy byly soukromé organizace, tak by i za
      předpokladu opravdu minimální sazby 100 Kč na den stálo školné 2000 Kč měsíčně.
      Dokážu si představit, že někteří rodiče své dítě do školy nepošlou, ať už je
      to z jakéhokoliv důvodu (kterých je bezpochyby nespočet). Nemělo by vzdělání,
      tedy jakási šance k úspěchu, být právo každého člověka, stejně jako třeba právo
      nebýt bit rodičemi?</p><p>P.M.: Školné na obecní venkovské škole, kde by bylo
      ve třídě 25 dětí bych za 4-hodinový den odhadl spíš na 50 korun denně... Ale
      nemá asi smysl teď odhadovat, kolik by asi stálo školné. Školné teď lidé platí
      skrytě, v daních. Ve svobodném státě by příjmy lidí byly zhruba dvojnásobné
      - dnes stát bere lidem (i chudým) na různých daních přes polovinu výdělku. Když
      je něco placené z daní a je to pro lidi \"zdarma\", pak to vede k misalokaci
      zdrojů - lidé třeba do 25 let studují kulturologii, která jim bude nejspíš na
      nic. Většina lidí na otázku: \"A vy byste ve svobodném státě neposílal děti
      do školy, neplatil si zdravotní a důchodové pojištění?\" odpoví: \"Já ano, ale
      ostatní ne\". Lidé mají špatný úsudek o druhých. Většina rodičů chce opravdu
      pro své děti to nejlepší, i když jim občas dají pohlavek. </p><p>D.T.: Misalokace
      zdrojů - pravda, otázka ale je, jestli takto nedojde k ještě větší misalokaci
      \"zdrojů\" - že někteří chudí chytří budou dělat ty nejnižší profese, jenom
      protože nemají žádné vzdělání... Zajímalo by mě, z jakých důvodů se přikláníte
      k rakouské škole a v čem vidíte chyby Keynesiánství.</p><p>P.M.: Keynesiánství
      stojí na myšlence, že stát může napravovat chování lidí - prostřednictvím fiskální
      nebo měnové politiky. Rakouská škola stojí na myšlence, že informace nutné pro
      dobrou alokaci zdrojů jsou rozptýlené mezi miliony lidmi a žádný centrální úřad
      je nemůže shromáždit. Podle rakouské školy je proto hospodářský cyklus (recese)
      způsoben spíš chybným státním zásahem, než chybným konáním milionů lidí, které
      by mohl vykompezovat chytrý krok centrálních byrokratů. </p><p>D.T.: Přesně
      tak, celá rakouská škola stojí na předpokladu, že člověk se chová racionálně.
      Je tomu opravdu tak? Čím dál více zjišťujeme, že racionální nejsme - viz např.
      Predictably Irrational od pana Arielyho. Není tedy na čase přehodnotit náš současný
      ekonomický systém a zahrnout do něj tyto poznatky, než jít opačným směrem, jak
      radíte vy?</p><p>P.M.: Rakouská škola nestojí nezbytně na předpokladu racionality
      lidí. Lidé chybují nebo se někdy chovají iracionálně. Ale zatímco chyba jednotlivce
      ohledně vlastní investice má dopad na něj a jeho bezprostřední okolí, případná
      chyba vlády, která rozhoduje o alokaci procent HDP může být pro ekonomiku fatální.
      Arieliho knížku jsem četl, přišla mi zábavná, ale nevyvrací základní ekonomii.
      Pokud si člověk \"iracionálně\" objedná při posezení s přáteli dražší pivo,
      které chutná stejně jako levné a vsugeruje si, že drahé pivo je lepší, může
      to být \"racionální\" svým způsobem. Je to zkrátka zas o subjektivitě užitku.
      </p><p>D.T.: Co si myslíte o matematice v ekonomii? Proč jsou výpočty v Keynesiánství
      mylné (např. v Obecné teorii) a proč není rakouská škola dokázána matematicky?</p><p>P.M.:
      Matematické vzorce nedokážou popsat nabídku a poptávku, v tom se Keynes mýlil.
      Je prostě blbost, že by spotřeba byla rovna kladnému C plus 0<a p kr> \r\n<p>D.T.:
      Mises o své metodě napsal: \"its statements and propositions are not derived
      from experience... They are not subject to verification or falsification on
      the ground of experience and facts.\" Tímto popřel jakoukoliv falzifikaci na
      bázi empirických důkazů. Souhlasíte s ním?</p>\r\n<p>P.M.: Souhlasím s tím,
      že v ekonomii je přednostní logika, pochopení procesu. Ekonomie se trochu zvrhla
      v tom, že za empirické důkazy považuje statistické testování ekonometrických,
      často lineárních, rovnic. Když ekonomovi vyjde, že veličina X je z 90% vysvětlena
      pohybem veličin A,B,C..., považuje to za důkaz, pokud to tak vychází 90% shoda
      na datech nějaké časové řady. Za deset let ale může být vše jinak, pokud hypotéza
      nebyla dostatečně postavena na ekonomické logice. Jsem velkým odpůrcem takovéto
      ekonometrie. (Mimochodem, tento nešvar do značné míry přejala klimatologie,
      která stejným \"ekonometrickým\" způsobem predikuje teplotu v závislosti na
      CO2...) </p>\r\n<p><strong>Politologie</strong> </p>\r\n<p>D.T.: Věříte v demokracii?
      Pokud ano, nemyslíte si, že demokracie a vaše představa státu nejsou slučitelné,
      protože chudší většina si vždy navolí zdanění bohatých, důchod, podporu v nezaměstnanosti
      a další sociální prvky? </p>\r\n<p>P.M.: Existuje několik důvodů, proč se chudší
      většině nemusí vyplatit přehlasovat a zdanit ve svůj prospěch bohatší menšinu:
      a) existují náklady přerozdělování (daňový a rozdělovací aparát) - takže v součtu
      se lidem vrací méně, než kolik vláda vybírá. b) přerozdělování zpomaluje ekonomiku,
      takže se i chudým může vyplatit nechat peníze kapitalistům. c) existuje mezinárodní
      daňová konkurence a bohatí mohou odcházet za nižším zdaněním za hranice. Věřím
      proto, že lze nakonec přesvědčit většinu o tom, že politika založená na principech
      laissez faire je prospěšná. Věřím, že demokracie je dobrým způsobem spravování
      věcí veřejných, ale ještě důležitější je konkurence. Existence konkurujících
      si jurisdikcí je důležitější než demokracie. Singapur a Liechtenštejnsko jsou
      příklady malých států, které ukazují, že pro prosperitu a svobodu je důležitější
      konkurence právních řádů než demokracie. </p>\r\n<p>D.T.: Konkurující si jurisdikce?
      Konkurence právních řádů? Co přesně tím myslíte? P.M.: Konkurence jurisdikcí
      znamená, že si člověk může vybrat jiný právní řád. Např. že Němec může emigrovat
      do Liechtenštejnska nebo Švýcarska, pokud mu zákony v Německu vadí. Omezování
      této konkurence, rozmanitosti, považuji za hlavní vadu Evropské unie. Regulace
      jsou uvalovány stejné na 500 milionů lidí, lidé ztrácí postupně možnosti volby,
      vše se stává stejné, není možné pokusit se mít lepší zákony. Všichni např. musí
      zakázat žárovky nebo podporovat biopaliva, protože je to nařizuje směrnice EU.
      </p>\r\n<p>D.T.: Myslíte si, že konkurence má vždy příznivé efekty? Např. jeden
      z důvodů, proč krize 30. let zasáhla Evropu tak silně, bylo to, že si evropské
      státy navzájem uvalily vysoká cla a další omezení obchodu, což byl výsledek
      jejich konkurence a čin, kterému EU v současnosti úspěšně zabraňuje. Stejně
      tak soutěživí národní státy vedou k nižší kooperaci mezi vědci a firmami z různých
      zemích... P.M.: Souhlasím s Vámi. Konkurence není ZÁRUKOU šťastné budoucnosti.
      Ale je to důležitá pojistka, jedna říše znamená obrovské riziko, že začne rozhodovat
      špatně, že nebude řízena osvícenou vládou. </p>\r\n<p><strong>Evropská unie</strong>
      </p>\r\n<p>D.T.: Myslíte si, že něco jako svaz evropských států by vůbec měl
      existovat, ať už v jakékoliv formě? Pokud ano, v jaké? </p>\r\n<p>P.M.: Vzorem
      vhodné spolupráce je pro mě EFTA (European Free Trade Association). Je to nebyrokratické
      uskupení zemí, které sdílí ideu volného obchodu, nepotřebují jedna druhé něco
      vnucovat nebo přerozdělovat peníze. </p>\r\n<p>D.T.: Takže ale uznáváte potřebu
      existence nějaké nadnárodní organizace, která bude koordinovat jednotlivé státy?
      Myslím, že globální oteplování je pro státy vězňovo dilema - zatímco všichni
      se shodnou, že je potřeba s tím něco dělat, tak s tím žádný stát nic nedělá,
      protože by byl vůči ostatním v nevýhodě. Není na případy jako je tohle potřeba
      nadnárodní organizace, kde se státy můžou domluvit a sjednat stejná pravidla
      pro všechny?</p>\r\n<p>P.M.: Někdy je koordinace dobrá - ale musí být vždy na
      dobrovolné bázi. EFTA je koordinací v podobě bezcelního obchodu. WTO je pokusem
      o globální dohodu na snižování cel. Kyotský protokol byl pokusem o globální
      dohodu na snižování emisí CO2, EU to dotáhla do prapodivného systému ETS (dnes
      proslaveného hacknutými povolenkami). Rozdíl je evidentní. Ke Kyotu jsme přistoupili
      dobrovolně (bylo pro nás výhodné, plnili jsme podmínky apriori, bylo jasné,
      že nám Japonci budou platit v podstatě za nic). Naproti tomu ETS je od EU a
      je pro nás povinné. Ano, existuje riziko, které popisujete. Ale připusťme na
      okamžik, že Kyotský protokol byl založen na mylných východiscích. Pak je dobře,
      že mohly zůstat země jako Čína, které se k němu nepřipojily. </p>\r\n<p><strong>Globální
      oteplování</strong> </p>\r\n<p>D.T.: S tím souvisí i nejspíš poslední otázka
      - proč odmítáte lidstvem způsobené globální oteplování? Já zastávám názor, že
      pokud se sám nestanu klimatologem (což se opravdu nestanu), tak nikdy nebudu
      mít dostatek informací a znalostí jako profesionální klimatologové, kteří se
      tomuto věnují desítky let. Proto mi nezbývá než se řídit vědeckým konsenzem.
      Myslíte si, že máte dostatečnou kvalifikaci tyto věci posuzovat? </p>\r\n<p>P.M.:
      Jedna věc je hypotéza o vlivu člověka na teplotu. Někdo se k ní přiklání, někdo
      ne. Druhá otázka je, jestli je změna teploty prospěšná nebo škodlivá. Třetí
      otázka je, za jakou cenu lze vývoj teploty ovlivnit. A pokud to má být docíleno
      pomocí zákonů, pomocí regulací a omezení svobody, pak je to otázka navýsost
      politická. To přeci klimatolog neřeší. Ten jen zkoumá příčiny a následky. Nezkoumá
      za jakou cenu lze vývoj ovlivnit. Takže ekonom i politik má k tomuto tématu
      co říkat. Je neodpovědné odvolávat se jen na konsensus klimatologů a vyvodit
      z toho podporu solárních elektráren, biopaliv, rtuťových zářivek a zateplování.
      </p>\r\n<p>D.T.: Ano, ale vy, pokud se nemýlím, přímo odmítáte vliv člověka
      na klima. Říkáte tedy, že i kdyby globální oteplování bylo způsobené člověkem,
      tak se nemají prosazovat žádné regulace, má se všechno nechat pouze na zákazníkovi?
      P.M.: Já nevím, jaký je vliv člověka na klima. Jen si myslím, že zákazem žárovek
      ho nezměníme ani o píď. </p>\r\n<p>D.T.: Dobře - žárovky jsou jedna věc, co
      ale třeba dotování obnovitelné energie? Přece jenom trhy jsou postaveny na lidském
      životě - to, co se stane po smrti současné generace trhy nezajímá, protože současní
      kapitalisti z toho nebudou mít zisk. Není proto nezodpovědné nezavádět žádná
      pravidla a nechat společnost takto vydrancovat přírodní zdroje a při tom zničit
      naší planetu? P.M.: Nemám strach o budoucí generace pokud jde o přírodní zdroje.
      Oni jistě přijdou na to, jak využít zdroje, o kterých my ani netušíme. Kdyby
      generace před námi šetřily pro nás uhlí a břidlici, nedávalo by to žádný smysl.
      Pozdější generace objevily ropu či uran. Spíš to uděláme příštím generacím těžší,
      pokud teď budeme utrácet peníze za něco, co není konkurenceschopné. D.T.: Dobře.
      Chtěl bych vám poděkovat za rozhovor; vím, že se to celkem protáhlo a o to víc
      si to od vás cením. P.M.: Díky. Bylo zajímavé si s Vámi povídat. \r\n</p>\n<p>Zdroj:
