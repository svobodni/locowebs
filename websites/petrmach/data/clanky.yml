      <p style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6; font-family: Arial, Helvetica, sans-serif;">Vláda se chystá ke kroku, který zbaví naši demokracii základního principu rovnosti před zákonem a nahradí ji kvótním výběrem žen.</p>
      <p style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6; font-family: Arial, Helvetica, sans-serif;">Změnu navrhl ministr pro rovné příležitosti Jiří Dienstbier (ČSSD). Ministerstvo vnitra nyní zpracovává novelu volebního zákona – a taky změnu ústavy.</p>
      <p style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6; font-family: Arial, Helvetica, sans-serif;">Naše ústava totiž garantuje „přístup k veřejným funkcím za rovných podmínek“. A to chce Dienstbier změnit.</p>
      <p style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6; font-family: Arial, Helvetica, sans-serif;">Do ústavy má přibýt věta:</p>
      <p style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6; font-family: Arial, Helvetica, sans-serif;">„<strong>Zákon může stanovit opatření na podporu vyrovnaného přístupu žen a mužů ke kandidatuře ve volbách.</strong>“</p>
      <p style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6; font-family: Arial, Helvetica, sans-serif;">Ministerstvo vnitra v <a href="https://www.google.cz/url?sa=t&amp;rct=j&amp;q=&amp;esrc=s&amp;source=web&amp;cd=1&amp;cad=rja&amp;uact=8&amp;ved=0CCEQFjAA&amp;url=https%3A%2F%2Fapps.odok.cz%2Fkpl-detail%3Fp_p_id%3Dmaterial_WAR_odokkpl%26p_p_lifecycle%3D2%26p_p_state%3Dnormal%26p_p_mode%3Dview%26p_p_resource_id%3DdownloadAttachment%26p_p_cacheability%3DcacheLevelPage%26p_p_col_id%3Dcolumn-1%26p_p_col_count%3D3%26_material_WAR_odokkpl_attachmentPid%3DKORN9L9FN8OY&amp;ei=28imU7SODqfH7AaL_IGQDQ&amp;usg=AFQjCNH-Ks5LS1VLmF9YEFg3pwfp3wlK8w&amp;sig2=EYBZTd2m_U7VFjoryBXHUQ&amp;bvm=bv.69411363,d.ZGU" style="color: rgb(0, 32, 64); text-decoration: underline;" target="_blank">důvodové zprávě</a> vysvětluje, proč je potřeba změnit ústavu, aby mohly být zavedeny kvóty: </p>
      <p style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6; font-family: Arial, Helvetica, sans-serif;">Když budou zavedeny kvóty, „<em>občané muži a menšina žen pod stanovenou kvótu nemohou uplatnit své pasivní volební právo (kandidovat), pokud „k sobě“ prostřednictvím volební strany neseženou další osoby, které jsou úředně ženského pohlaví, alespoň na minimální kvótu jejich zastoupení na kandidátní listině</em>.“</p>
      <p style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6; font-family: Arial, Helvetica, sans-serif;">Ministerstvo vnitra dále vysvětluje: „<em>To představuje zřejmý zásah do pasivního volebního práva, který vyžaduje, aby existence opatření na podporu vyrovnaného přístupu žen a mužů ke kandidatuře ve volbách byla výslovně dovolena v ústavním pořádku.</em>“</p>
      <p style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6; font-family: Arial, Helvetica, sans-serif;">Ministr Dienstbier chystá i další opatření:  Při přijímání na vysoké školy a na úřady mají mít přednost Romové. Na nedávné konferenci sufražetek si dokonce připevnil na klopu nápis „žena,“ aby demonstroval, jak hájí "práva" "menšin".</p>
      <p style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6; font-family: Arial, Helvetica, sans-serif;"> <span style="line-height: 1.6;">Ať si klidně ministr pro rovné příležitosti změní pohlaví, to je jeho věc. Nedovolme mu ale zničit naši demokracii a princip rovného postavení před zákonem.</span></p>
      <p style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6; font-family: Arial, Helvetica, sans-serif;">Mám úctu k ženám, a právě proto nechci, aby byly jakkoliv zákonem zvýhodňované. Když ženy chtějí, prosadí se, a to i bez kvót. Třeba Margaret Thatcherová byla jedním z nejlepších politiků 20. století.</p>
      <p style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6; font-family: Arial, Helvetica, sans-serif;">Podzimní senátní volby mimo jiné rozhodnou, jestli bude mít vláda v Senátu ústavní většinu, aby kvóty prosadila. Jestli vládě změna ústavy projde, je s naší demokracií amen. Co bude následovat? Kvóta pro Romy? Pro gaye? Kvóty na ženy je potřeba zastavit hned na začátku.</p>
