- Velký třesk ministra Grégra:
    :perex: 'Ministr průmyslu a obchodu Miroslav Grégr představil veřejnosti pod názvem
      "Velký třesk" velkolepý plán investovat v příštích letech do českého průmyslu
      dvě stě šedesát pět miliard korun. V zásadě existují dvě možnosti jak utratit
      265 miliard – mohou je utratit miliony občanů, kteří si je vydělali svojí prací,
      nebo je za ně může vždy utratit nějaký Grégr. '
    :telo: <p>Pomiňme zde morální argument proti takovému plánu, že jde o vynucené
      platby sloužící státu k podnikání a k přerozdělování bohatství, o nedobrovolné
      odebráním prostředků jedněch ve pospěch druhých. Zamysleme se nad podstatou
      takovéhoto plánu a všech podobných z ekonomického hlediska.</p><p>Informace
      nutné k efektivnímu umístění investic jsou v reálném světě rozptýleny mezi miliony
      lidí. Velkolepý plán Ministerstva průmyslu může zajistit vyšší ekonomický růst
      jen za předpokladu, že se v hlavě ministra Grégra soustředí veškeré tyto informace.
      Pak by bylo asi nejlepší, aby lidé takovému géniovi raději odevzdali rovnou
      všechny své peníze a své životy. </p><p>Ve skutečnosti ale ministr, a to ani
      za pomoci úředníků svého ministerstva, všechny informace o podnikatelských příležitostech
      a rizicích mít nemůže. Tyto informace mají jednotliví občané, firmy a banky.
      Nikdo je ale nemá všechny. Informace jsou rozptýleny a proto i rozhodování musí
      být rozptýleno, aby bylo efektivní.</p><p>Pan Grégr počítá v rámci svého programu
      nejen s daněmi a příjmy z privatizace, ale i s dalším zadlužením. "<i>Nepočítáme
      s žádnými státními obligacemi. Pouze s dluhopisy, které by vydal Fond národního
      majetku</i>", uvedl Grégr. Že by dluhopisy nebyly obligace? Nebo že by FNM nebyl
      státní institucí? Ať už takto ministr Grégr mluví z hluboké nevědomosti nebo
      s úmyslem mást veřejnost, skutečností zůstává, že by realizace jeho plánů vedla
      k zadlužování státu. Grégrův plán nemůže stimulovat poptávku. Přesně o částku,
      kterou za občany utratí stát, se snižuje poptávka občanů.</p><p>Když se stát
      zadlužuje, zvyšuje poptávku po úvěrech, čímž dochází k růstu úrokové míry. Tím
      stát vytlačuje soukromé investice, které při vyšší úrokové míře budou nerealizovatelné.
      Stručně řečeno, přibude podnikatelů, kteří z důvodu příliš vysokých úrokových
      sazeb nebudou moci své záměry realizovat. Přitom by šlo patrně o projekty efektivnější
      než projekty ministra Grégra. </p><p>Těžko lze předpokládat, že státem přerozdělované
      peníze půjdou do projektů, které jsou ekonomicky nejslibnější. Ve skutečnosti
      se může projevit preference osobních zájmů nebo politických zájmů vládnoucí
      strany v určitých oblastech trhu. Hrozí také, že vláda bude peníze utrácet tam,
      kde bude očekávat sponzorskou odměnu. Velká korupce je vždy problémem přílišné
      moci státu. Peníze Grégrova rozpočtu se snadno mohou topit v neefektivních projektech
      ve prospěch úzké skupiny osob. </p><p>Cesta k oživení hospodářství existuje.
      Je to ale cesta přesně opačná, než jakou razí ministr Grégr. Daně občanům a
      podnikům by se měly snížit, přísná regulace podnikání by měla být omezena. Bankám
      by neměly být nabízeny obligace státu v nerozumné míře, aby nebyla snižována
      jejich motivace půjčovat peníze podnikatelům, kteří je dokáží využít efektivněji
      než stát.</p><p>Zatím vždy v historii hrubý domácí produkt po předchozím poklesu
      začal růst. Někdy se i stalo, že obnovenému růstu předcházely velkolepé vládní
      projekty. Otázkou ale je, zda by i v těchto případech nebyl růst nakonec ještě
      vyšší, kdyby se stát svých projektů zdržel a nechal plánování na občanech a
      firmách.</p>
