    :perex: Zítra vstupuje v platnost Lisabonská smlouva. A Evropská unie se ihned
      chápe příležitosti. <a href="http://zahranicni.ihned.cz/c1-39255120-praha-ma-problem-eu-chce-aby-imigranti-meli-stejna-prava-jako-jeji-obcane"
      target="_blank"><u>Chystá se</u></a> schválení společné imigrační politiky,
      i proti naší vůli.
    :telo: '<p align="justify">Švédské předsednictví vyrukovalo s dokumentem po evropsku
      nazvaným <a href="http://eur-lex.europa.eu/LexUriServ/LexUriServ.do?uri=COM:2009:0262:FIN:CS:PDF"
      target="_blank"><u>Stockholmský akční program</u></a>. "Za účelem co nejvyššího
      zhodnocení přínosu legálního přistěhovalectví ve prospěch všech – zemí původu,
      cílových zemí, hostitelských společností a přistěhovalců – je nezbytný jasný,
      transparentní, spravedlivý a člověka respektující přístup. Pro tento účel by
      měla být přijata pravidla přistěhovalectví, která by všem legálním <strong>přistěhovalcům
      zajistila stejná práva, srovnatelná s právy občanů Společenství</strong>," píše
      se mimo jiné v návrhu. </p><p align="justify"><strong>Stejná práva pro přistěhovalce</strong>
      neznamenají jen právo volit do obecních zastupitelstev a do Evropského parlamentu,
      znamená to i široce uplatňovaná práva vykládaná <a href="http://eur-lex.europa.eu/LexUriServ/LexUriServ.do?uri=OJ:C:2007:303:0001:0016:CS:PDF"
      target="_blank"><u>Listinou základních práv EU</u></a>. Pokud EU tuto politiku
      přijme, budou se moci imigranti domáhat všech těchto práv. Prezident Klaus sice
      dojednal výjimku z listiny po Českou republiku, ta ale nezačne platit dokud
      nebude ratifikovaná všemi zeměmi EU jakožto přílepek k přístupové smlouvě s
      Chorvatskem. </p><p align="justify">Od zítřka se má EU při schvalování imigrační
      politiky o co opřít. Bude-li "Stockholmský program" přijat, začne Komise chystat
      konkrétní paragrafované znění směrnice. A pak už se bude v Radě hlasovat podle
      nových pravidel: </p><p align="justify"><a href="http://eur-lex.europa.eu/LexUriServ/LexUriServ.do?uri=OJ:C:2007:306:0042:0133:CS:PDF"
      target="_blank"><u>Lisabonská smlouva</u></a> umožňuje, aby Česká republika,
      i pokud nesouhlasí s daným návrhem, byla přehlasována. </p><p align="justify">"Článek
      63a </p><p align="justify">1. Unie vyvíjí společnou přistěhovaleckou politiku,
      jejímž cílem je ve všech etapách zajistit účinné řízení migračních toků, spravedlivé
      zacházení pro státní příslušníky třetích zemí oprávněně pobývající v členských
      státech, jakož i předcházení nedovolenému přistěhovalectví a obchodu s lidmi
      a posílení boje proti těmto činnostem. </p><p align="justify">2. Pro účely odstavce
      1 přijímají Evropský parlament a Rada opatření <strong>řádným legislativním
      postupem</strong>." </p><p align="justify">Právě slova "<strong>řádným legislativním
      postupem</strong>" znamenají možnost přehlasování. I proto jsme byli proti Lisabonské
      smlouvě, i proto jsem pro vystoupení z EU. </p><p align="justify">Petr Mach
      je předsedou <a href="http://www.svobodni.cz/" target="_blank"><u>Svobodných</u></a></p>'
