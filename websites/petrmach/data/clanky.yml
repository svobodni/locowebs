- 'Petr MACH: Svobodní jsou přesným opakem nedemokratickýcha xenofobních stran':
    :perex: '[Literární noviny - rubrika Ohlas] Redaktor LtN pan Mrázek v rozhovoru
      se sociologem Markusem Papem (LtN 22. 9. 2011, s. 4) vykreslil Stranu svobodných
      občanů jako stranu nedemokratickou a xenofobní. O mně řekl: "<em>Předseda Strany
      svobodných občanů Petr Mach ve stanovisku k romské kriminalitě a vytváření ghett
      s použitím nacistického slovníku burcuje proti tomu, aby Romové plodili děti...Nejsou
      podobná tvrzení už za hranicí toho, co je v demokratických státech morálně,
      ale i právně tolerováno?</em>" Tento popis Strany svobodných občanů je naprosto
      nepravdivý. Celé stanovisko Svobodných k problematice romských ghett mohou čtenáři
      LtN vidět na www.svobodni.cz. '
    :telo: '<p>Stručně k tomu chci čtenářům Literárních novin jen říci, že Svobodní
      jsou přesný opak nedemokratických xenofobních stran a spolků a jádro našich
      postojů reagujících na problematiku kolem romských ghett je velmi liberální.
      Stavíme se např. proti vládním plánům prodloužit povinnou školní docházku nebo
      podmiňovat výplaty dávek v nezaměstnanosti přijímáním veřejně prospěšných prací.
      Napsal jsem, že Romové mají právo na odlišný životní styl. </p><p>Navrhli jsme
      zrušit tzv. minimální mzdu právě proto, aby mohli Romové snadněji sehnat práci.
      Nebrojil jsem nijak proti tomu, aby Romové plodili děti. Počet dětí v rodině
      považujeme výlučně za soukromou věc každého. Jen si myslím, že je špatné, když
      je sociální politika nastavena tak, že u lidí s nízkými příjmy, kteří uvažují
      krátkozrace, může vytvářet zvrácené motivace mít děti kvůli dávkám. </p><p>Naše
      návrhy směřují k omezení sociálních dávek obecně, nikoliv speciálně pro Romy.
      Naopak si myslíme, že současný sociální systém ubližuje nejvíc právě sociálně
      slabým. Naše řešení aktuálních společenských problémů jsou z podstaty liberální:
      Omezit zásahy státu do života lidí. Nechat lidem svobodu. <br><br><em>Petrr
      Mach je předsdou Strany svobodných občanů</em> </p>'
    :zverejneno: 2011-10-06
- 'Petr MACH: Váženým senátorům ke změně Smlouvy o fungování EU':
    :perex: 'Vážený pane senátore, Vážená paní senátorko, '
    :telo: '<p>píšu Vám ve věci <a href="http://www.senat.cz/xqw/webdav/pssenat/original/59913/50759"><u><font
      color="#800080">návrhu vlády na vyslovení souhlasu se změnou Smlouvy o fungování
      EU</font></u></a>, který byste měli opět projednávat na nadcházející schůzi
      zahajované 6. října. Připomínám, že na vašem posledním jednání jste projednávání
      odložili na přání ministra zahraničí, který si nebyl jist dostatečnou podporou
      ke schválení. </p><p>Změna smlouvy má umožnit vytvoření nového záchranného fondu
      eurozóny, do něhož budou členové eurozóny povinni vložit finanční vklady a záruky.
       České republiky se tato záležitost dotýká, protože naše země nemá na rozdíl
      od Velké Británie a Dánska ve smlouvě výjimku ze zavedení eura. Jak je uvedeno
      v Závěrech Evropské rady přiložených k vládnímu návrhu, "<em>Stát, který se
      stane členem eurozóny se v důsledku stane členem Evropského mechanismu se všemi
      právy a povinnostmi</em>." (pozn. pod čarou č. 4 na str. 24 Přílohy II Závěrů
      Rady). Na Českou republiku by pak vyšel podíl 250 miliard korun. Podrobněji
      o tom píšu <a href="http://mach.blog.ihned.cz/c1-52380620-rozhoduje-se-o-transferu-nasich-250-miliard-korun-na-zachranu-eurozony"><u><font
      color="#800080">zde</font></u></a>. </p><p><span>Měl jsem tu čest přednést své
      stanovisko 3. srpna tohoto roku Ústavně právnímu výboru a Stálé komisi Senátu
      pro Ústavu. Členové těchto výborů dostali k dispozici od představitelů Senátu
      </span><a href="/teze-senat-mach.pdf"><span><u><font color="#800080">dokument,
      který měl vyvracet naše varování</font></u></span></a> <span>před odsouhlasením
      změny Smlouvy. </span></p><p><span>Tento dokument ovšem naše obavy nevyvrací,
      nýbrž potvrzuje.</span> </p><p><span>Říká se v něm např.: </span></p><p style="MARGIN-LEFT:
      35.4pt"><span><em>Skutečnost, že "nějaká příští vláda bude vyzvána k proplacení
      záruk v objemu čtvrt bilionu korun" </em></span><em>[</em><em>jak tvrdí Mach</em><em>]
      </em><strong><em>je nepravděpodobná (byť ji nelze zcela vyloučit).</em></strong>
      </p><p style="MARGIN-LEFT: 35.4pt"><em><span>…byť by k plnění z poskytnutého
      závazku dodat další hotovost dojít mohlo, <strong>je velmi nepravděpodobné,
      že by se tak stalo v plné výši</strong>, jak uvádí pan Mach.</span></em> </p><p><span>Na
      námitku, že EU má právo rozhodnout o zavedení eura o nás bez nás na návrh Evropské
      komise, se píše:</span> </p><p style="MARGIN-LEFT: 35.4pt"><em><span>Návrh na
      přijetí eura by …Komise <strong>pravděpodobně </strong>nikdy nepředložila.</span></em>
      </p><p><span>Pokud jde o konečnou sumu, mí oponenti dokonce odhadují účet pro
      Českou republiku až na 350 miliard:</span> </p><p style="MARGIN-LEFT: 35.4pt"><span><em>Konečný
      závazek České republiky pak bude činit cca 40 miliard korun splaceného kapitálu
      (1,33 % reálného hrubého domácího produktu) a povinnost v případě potřeby dodat
      dalších cca 310 miliard korun (10,34 % reálného hrubého domácího produktu).</em></span>
      </p><p><span>Výše citované věty napsali zastánci změny Smlouvy, kteří měli za
      úkol vyvrátit mé obavy, že schválení změny Smlouvy o fungování EU bude znamenat
