      href=\"/admin/_universal/iframe.php#_ftn68\" name=\"_ftnref68\"><u>[68]</u></a>.
      </p><p><a name=\"O21\"></a><strong>Obrázek 2.1</strong></p><p><strong>Klasická
      poptávka po penězích a nabídka peněz</strong></p><p>\r\n</p>\n<p> </p><p><strong><em>M×V</em></strong></p><p></p><p></p><p></p><p><em>Q</em></p><p></p><p></p><p></p><p>\r\n</p>\n<p>Měnová
      politika je v tomto modelu představována posunem svislé křivky peněžní nabídky
      <strong>M<sup>S</sup></strong>doprava (růst množství peněz), příp. doleva (pokles
