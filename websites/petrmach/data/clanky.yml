- Česká televize je anachronismem:
    :perex: <strong></strong> 
    :telo: <p><strong>Petr Mach</strong></p><p>Poslanecká sněmovna schválila ve středu
      zvýšení tzv. koncesionářských poplatků ze současných 75 korun na 100 korun a
      k lednu 2008 až na 135 korun. Občané by tak měli České televizi platit ročně
      o 1 miliardu více, od roku 2008 až o 3 miliardy více. Současně se postupně sebere
      České televizi možnost vysílat reklamy.</p><p>Zvýšení poplatků je pokusem politiků
      vyjít vstříc České televizi a vyhrazením reklam jen pro soukromé televize zas
      politici vycházejí vstříc soukromým televizím. </p><p>Česká televize je však
      dnes již anachronismem a mělo by se začít spíše uvažovat o její privatizaci
      dokud ještě nějaké diváky má. Zákonem zřízená a politiky jmenovanou radou řízená
      televize již dnes nepředstavuje monopolní zdroj vizuální osvěty a zábavy. Konkurence
      v podobě soukromých televizí, internetu a všech dalších zdrojů zábavy a vzdělávání
      způsobuje, že čas věnovaný divákem veřejnoprávní obrazovce klesá a bude dále
      klesat. </p><p> </p><p><strong>Televizní poplatek je daň</strong></p><p>Věcně
      vzato je koncesionářský poplatek majetkovou daní – tak jako se platí ročně poplatek
      z vlastnictví nemovitosti, musí se platit poplatek z vlastnictví televize, a
      to i pokud na ní divák sleduje jen video nebo soukromé stanice. Vzhledem k tomu,
      že televizi nebo počítač připojený na internet má skoro každý v této zemi, jde
      de facto o daň z hlavy, a to ve výši 1200 korun, resp. 1620 korun ročně od roku
      2008.</p><p>Novinkou v zákoně je také "presumpce viny" – za poplatníka bude
      považován každý, kdo odebírá elektřinu, pokud nesepíše čestné prohlášení, že
      nevlastní zařízení umožňující příjem televizního programu.</p><p> </p><p><strong>ČT
      je nekalou konkurencí</strong></p><p>ČT leze do zelí všem, kteří se snaží nabízet
      vzdělání a zábavu. Program ČT1 dnes představuje programovým schématem kopii
      komerční televize s výhodou několika miliard navrch z televizních poplatků.
      Zdá se být proto z hlediska volné konkurence správné vzít České televizi reklamu,
      aby díky výhodě poplatků nemohla nekale konkurovat na inzertním trhu těm, kteří
      výhodu inkasa poplatků nemají. Na druhé straně, státní televize tak ztratí poslední
      motivaci usilovat o přízeň diváků a tak její sledovanost bude z logiky věci
      klesat. Výsledkem budou za tři roky dvě anachronické "čétédvojky", které v důsledku
      rozvoje nových technologií ztratí i valnou část stávajících diváků. </p><p>ČT
      2 se sice nepodobá největším komerčním televizím, ale i tak představuje nekalou
      konkurenci. Vytlačuje z trhu každého, kdo nabízí intelektuálnější filmy a pořady
      o přírodě, ať už jde o klubová kina nebo kabelové programy.</p><p>Proč by měl
      být i ten, kdo se na program České televize nedívá, nucen platit Českou televizi?
      Je snad vysílání České televize ve veřejném zájmu? Copak neexistuje dostatek
      jiných příležitostí, jak se dostat k informacím nebo k zábavě? Nemohl by poplatek
      na ČT2 platit jen ten, kdo se na ní chce dívat? Pokud se zákon opírá o institut
      čestného prohlášení, mohl by se poplatek vztahovat jen na zájemce o státní program.</p><p>Vysílání
      ČT není ve veřejném zájmu, dívání se na televizi je čistě soukromou věcí. Neexistuje
      dnes ospravedlnění pro existenci státní televize, tak jako nepotřebujeme státní
      – veřejnoprávní – noviny, nepotřebujeme ani státní televizi. Kanál ČT1 – kopie
      komerčních televizí – by mohl být privatizován okamžitě, aniž by kterýkoliv
      divák pocítil újmu. kanál ČT 2 by mohl být privatizován záhy – a otevřel by
      se tak prostor pro všechny, kdo nabízejí na tržním principu programy, které
      divák ČT2 žádá.</p><p>Zvýšení poplatků jen prohloubí propast v efektivitě mezi
      ČT a soukromými stanicemi. Poplatek 1620 korun ročně bude drahý luxus za něco,
      co na kabelu nebo na internetu dostaneme nepochybně v roce 2008 levněji.</p>
    :zverejneno: 2005-07-01
- Zbavme EU nepotřebných institucí:
    :perex: "\r\n"
    :telo: <p><strong></strong></p><p></p><p>Politici, kteří se domnívají, že EU beztak
      potřebuje nějakou novou smlouvu, mohou přijít s novým dokumentem. Faktem ale
      je, že i po rozšíření může EU existovat se stávajícími smlouvami. Unie funguje
      o 25 členech od května 2004 bez evropské ústavy. Koneckonců, právě jako nezbytná
      smlouva pro rozšíření byla tlačena před lety smlouva z Nice. </p><p>Ti, kdo
      se domnívají, že EU stejně potřebuje ústavu místo stávajících smluv, by si měli
      uvědomit, že chtějí-li předejít dalším ponižujícím ne, měli by navrhnout smlouvu
      fundamentálně odlišnou od odmítnuté ústavy. </p><p>Jak by taková nová smlouva
      měla vypadat?</p><p>Za prvé, sociální inženýři, kteří stvořili vysněnou evropskou
      ústavu, by se měli poučit, že smlouva je něco, co musí být výhodné pro všechny
      strany, tj. pro všech 25 členských zemí, pro velké i malé, pro tržně orientované
      i pro ty socialističtější. Hlavně ale musí být přijatelná pro většinu voličů
      v každé členské zemi a ne jen pro politické elity, které jsou právě u moci a
      které mohou být vyměněny v dalších volbách. </p><p>Uvědomíme-li si tyto základní
      předpoklady, pak bychom se měli zamyslet nad tím, proč Francouzi a Nizozemci
      euroústavu odmítli. Mnozí politici oddaní myšlence stále těsnější evropské integrace
      tvrdí, že voliči nehlasovali ani tak o ústavě samé jako o jiných domácích či
      zahraničních otázkách. Např. francouzští a holandští voliči mohli projevit obavy
      z možného členství Turecka v EU navzdory skutečnosti, že vstup Turecka by podléhal
      souhlasu všech členských zemí, a to s euroústavou i bez ní. Je ovšem velký rozdíl
      mít Turecko v EU na základě hlasovacích pravidel dle smlouvy Nice nebo na základě
      hlasování podle velikosti populace dle euroústavy. Každý Holanďan, který má
      obavu ze členství Turecka v EU, hlasoval tedy velmi racionálně proti evropské
      ústavě, pokud se chtěl vyvarovat nebezpečí, že by musel podléhat směrnicím a
      nařízením určovaným Radou, kde by turecký ministr měl pětkrát větší hlas než
      holandský ministr. On by to nebyl zas až takový problém, kdyby Rada ministrů
      neměla tak velké pravomoci. Proč by ale mělo být Turkům např. umožněno spolurozhodovat
      řekněme o tom, jaký typ záchodů se smí vyrábět a instalovat v Evropě od Istanbulu
      po Amsterdam? </p><p>Někdy se tvrdí, že Francouzi odmítli euroústavu z úplně
      jiných důvodů, než jaké citují zastánci volného trhu v jiných zemích. Podle
      Francouzů je ústava ultraliberální, zatímco pro ekonomické liberály je příliš
      socialistická. Ten rozpor je ale jen zdánlivý! V principu oba tábory odmítají
      evropskou ústavu ze stejného důvodu. Ani socialista ve Francii ani liberál v
      Čechách si nepřeje, aby jiné národy měli pravomoc rozhodovat o hospodářské politice
      uplatňované na jeho domácím území. Nač nutit Francouze privatizovat národní
      plynárenství? Proč nedovolit Čechům pracovat tolik hodin týdně, kolik chtějí?
      </p><p>Jestli EU opravdu potřebuje novou smlouvu, pak to musí být smlouva, která
      je lepší než ty stávající. Musí to být smlouva, která zachová z EU to dobré,
      a která zruší to špatné. </p><p>Se kterými evropskými institucemi nemají problém
      ani Francouzi, ani Irové, Češi a ostatní evropské národy? Připravme tedy smlouvu,
      která zakotví jen ty instituce a politiky EU, ze kterých mají prospěch všichni,
      jako jsou volný pohyb osob, zboží a kapitálu, jednomyslné rozhodování, nebo
      celní unie. Na druhé straně, zbavme EU institucí, ze kterých mají prospěch jen
      někteří, na úkor ostatních, jako je většinové hlasování o pracovní legislativě
      nebo přerozdělování peněz mezi členskými zeměmi. Zachovejme konkurenci mezi
      politikami jednotlivých národních států, která bývala po staletí hybnou silou
      pokroku a prosperity v Evropě. Nedávejme bruselským úředníkům pravomoc určovat
      směry hospodářské politiky členských zemí, jak to navrhovala odmítnutá ústava.
      </p><p>Měli bychom zrušit penězovod mezi členskými zeměmi. Provoz evropských
      institucí by se dal snadno zaplatit z cel a národní příspěvky by se mohly odbourat,
      stejně jako neefektivní evropské zemědělské a regionální dotace. Pak by byl
      konec půtkám o to, jestli se má do EU přispívat 1,06 nebo 1,07 procenta HDP,
      nebo jestli má mít nějaká země výjimku či ne. Země, která si bude chtít opravit
      silnici, to bude moci udělat ze svých zdrojů, a nebude muset nejprve posílat
      do Bruselu příspěvek, aby pak musela psát projekty a žádosti, aby dostala své
      peníze zpět. Ani chudší země EU nepotřebují dotace, aby dohnaly ty bohatší.
      Co potřebují, je volný obchod. Ani Francie by neměla lpět na zemědělských dotacích.
      I Francouzi by na tom byli lépe, kdyby do EU žádné peníze neposílali a žádné
      dotace nedostávali, stejně jako většina ostatních zemí. Potom dovolme Francouzům
      dotovat své zemědělce za hezky posekané louky, pokud to budou francouzští daňoví
      poplatníci ochotní platit. </p><p>Jakmile zrušíme neefektivní systém přerozdělování
      peněz, budeme moci zrušit i celou řadu evropských institucí, včetně Evropského
      parlamentu, který byl stvořen na základě předpokladu, že se EU jednou stane
      z unie států unií občanů. Ruku na srdce – o čem bychom ale chtěli, aby se rozhodovalo
      většinou evropských občanů, místo většinami v našich národních parlamentech
      nebo konsensem států? Chceme jako občané svého státu, abychom mohli být na evropské
      úrovni přehlasováni řekněme ve věci pravidel vyplácení evropských fondů? Nebo
      ve věci daňových sazeb? V pracovním právu? Ve otázkách imigrace či ve vojenských
      otázkách? Nebo o tom, jak velký smí být deficit našeho rozpočtu? </p><p>Většina
      z nás se nepovažuje za evropské občany, kteří berou za své, že by o nich mohla
      rozhodovat většina ostatních Evropanů nebo jejich zástupců v Evropském parlamentu,
      a nehledí přitom na národní příslušnost vítězů a přehlasovaných. Evropský parlament
      jednoduše nemá mandát za nás rozhodovat, protože jsme jej nezvolili jako občané
      EU, ale jako občané jednotlivých států. Koneckonců na to, abychom mohli v míru
      obchodovat a cestovat mezi Dublinem a Prahou, nepotřebujeme ani Evropský parlament,
      ani Finanční rámec, ani Komisaře pro zaměstnanost, ani Lisabonskou agendu. </p><p>Projekt
      EU založené na evropském občanství, na většinovém hlasování v evropských institucích
      a na předávání stále dalších pravomocí do Bruselu na úkor národních parlamentů
      selhal. Nepokoušejme se oživovat odmítnutou evropskou ústavu. Položme si otázku,
      jestli vůbec potřebujeme nějakou novou smlouvu. Jsem přesvědčen, že pokud má
      mít EU nějakou novou smlouvu, musí se jednat o dokument přijatelný pro všechny,
      o smlouvu, která ustaví ty evropské instituce, které jsou užitečné pro všechny,
      a která zruší instituce, které slouží jen některým zemím nebo jen bruselskému
      establishmentu.</p><p><strong><em>Článek vyšel anglicky <strong><em>(</em>Jettison
      an EU bureaucracy that serves only its own ends<em>) </em></strong>v The Irish
      Times 2.8.2005, v rámci série článků k budoucnosti EU po krachu everopské ústavy.
      Sérii zahájil 1.8.2005 premiér Bertie Ahern.</em></strong></p><p><strong><em></em></strong> </p>
    :zverejneno: 2005-08-02
- Falešná statistika zahraničního obchodu:
    :perex: <strong>Falešná statistika zahraničního obchodu</strong>
    :telo: '<p><strong>Petr Mach</strong></p><p>První rok členství v EU byl prý úspěšný
      z hlediska českého zahraničního obchodu. Podle zprávy Českého statistického
      úřadu vzrostl vývoz za rok 2004 oproti roku 2003 o 23,3 procenta, z toho vývoz
      do Německa (třetina našeho exportu), vrostl o 21,6 procenta. Politikům tato
      čísla pomáhají ospravedlňovat vstup do EU: "<em>Již po roce našeho členství
      lze zodpovědně říci, že česká ekonomika na tom nebyla nikdy lépe!</em>", uvedl
      např. europoslanec Libor Rouček (Právo 23.4.05). </p><p>Ovšem podle německého
      statistického úřadu import z České republiky naopak meziročně poklesl, a to
      o 3%. Pokud by export a import byly v ČR i v Německu spočítány správně, musely
      by být údaje v obou zemích samozřejmě shodné. Pokud údaje nejsou shodné, mýlí
      se buď čeští statistici, nebo němečtí statistici, nebo čísla počítají špatně
      oba úřady. </p><p>V absolutních číslech se oba statistické úřady liší v údajích
      o pohybu zboží mezi Českou republikou a Německem o 74 miliard Kč na exportu
      do Německa a o 26 miliard Kč na importu z Německa. Saldo zahraničního obchodu
      mezi Českou republikou a Německem se tedy liší o celých 100 miliard korun! </p><p><strong>Tab.
      č. 1: Zahraniční obchod České republiky (mil. Kč)</strong></p><p>Pramen: Český
      statistický úřad</p><p><strong>Tab. č. 2: Zahraniční obchod Německa (mil. euro)</strong></p><p>Pramen:
      Německý Spolkový statistický úřad</p><p>Jak je možné, že existují takové rozdíly
      ve vykazování objemu zahraničního obchodu? Měření exportu a importu není exaktní
      měření. Statistický úřad sečte údaje, které mu zašlou na předepsaných formulářích
      exportéři s ročním exportem nad 4 miliony korun. K tomu přičte odhad za firmy
      s objemem exportu pod 4 miliony vytvořený "pomocí matematicko-statistických
      dopočtů". Existuje tak "šedá zóna", prostor pro "kreativní účetnictví". </p><p>Politicky
      motivované "úpravy" jsou celkem běžné. Např. Řecký ministr financí nedávno přiznal,
      že Řecko v roce 2001 zfalšovalo statistiku HDP směrem nahoru, aby se rozpočtový
      deficit vešel do limitu 3 % HDP.</p><p><strong>HDP nám vyšel o 100 miliard vyšší</strong></p><p>Netvrdím,
      že ČSÚ falšuje statistiku. Stejně tak ji může falšovat německý statistický úřad.
      Obrovský rozdíl však svádí k otázkám. Dá se věřit tomu, že máme "příznivou"
      obchodní bilanci? Není náhodu saldo o 100 miliard korun horší? Máme věřit údajům
      o HDP, kde tzv. čistý export je jedním ze čtyř sčítanců při "výpočtu" HDP? Není
      náhodou HDP za rok 2004 o 100 miliard nižší? Jak podotkl Winston Churchill,
      "<em>věřím jen té statistice, kterou si sám zfalšuji</em>."</p><p>Petr Zahradník,
      analytik České spořitelny, věří českým oficiálním údajům o exportu a vyvozuje
      z toho pozitivní vliv na HDP: "<em>Zcela nejvíce [členstvím v EU] pozitivně
      ovlivněnou veličinou bez jakýchkoliv pochyb je zahraniční obchod ... Ještě pozitivnější
      je fakt, že ona vývozní strana nakonec dopadla ještě lépe a po mnoha letech
      se čistý export stal kladným přispěvatelem růstu HDP.</em>" (ČS Analýzy, duben
      2005). </p><p>Předpokládejme ovšem na moment, že zahraniční obchod mezi ČR a
      Německem spočítal správně německý statistický úřad, a nikoliv český statistický
      úřad. Pak by nebyla za rok 2004 obchodní bilance v "minusu" jen 9,855 miliardy,
      ale 110,514 miliardy korun. </p><p><strong>Tab. č. 3: Obchodní bilance (mil.
      Kč)</strong></p><p> </p><p>HDP za rok 2004 by tudíž nebyl 2751 miliard, ale
      2650 miliard korun. To by významně ovlivnilo i nejpopulárnější ekonomický ukazatel,
      tempo růstu ekonomiky. V roce 2003 byl HDP v běžných cenách 2550,754 mld Kč,
      nominální nárůst tedy oficiálně činil 7,88 %, a reálný nárůst dosáhl 4 % (protože
      inflace měřená deflátorem HDP byla 3,7 %). Politici mohli hovořit na stranických
      sjezdech o české ekonomice v superlativech. "<em>Přátelé, ať se to komu líbí
      nebo nelíbí, tak Česká republika je v roli šampióna</em>," uvedl někdejší premiér
      Stanislav Gross. Mohl se pochlubit i tím, že byť v absolutních číslech vzrostl
      státní dluh o desítky miliard, v relaci k HDP mírně poklesl. </p><p>Pokud by
      ovšem byly pravdivé údaje německého, a ne českého statistického úřadu, pak by
      loňský HDP byl o 100 miliard nižší, reálný růst by byl pouhých 0,2 % a státní
      dluh by vzhledem k HDP samozřejmě vzrostl. </p><p><strong>Tab. č. 4: Hrubý domácí
      produkt v běžných cenách (mil. Kč)</strong></p><p>Pramen: Český statistický
      úřad</p><p><strong>Komu slouží statistika zahraničního obchodu?</strong></p><p>Finanční
      rubriky novin i televizní zpravodajové pravidelně informují o výsledcích zahraničního
      obchodu a sledují reakce měnového kurzu. Reagoval by však rozumný investor nějak
      na tyto údaje? Sotva. Měl by snad reagovat na údaje německého úřadu, nebo raději
      na údaje českého úřadu? Je zjevné, že pro byznys nemají tyto údaje absolutně
      žádnou relevanci. </p><p>Čísla o zahraničním obchodu slouží spíš politikům,
      kteří je mohou využívat jako ukazatel úspěšnosti své politiky. V Německu statistika
      pomohla politikům obhajovat proběhnuvší rozšíření Evropské unie - rozšíření
      nepřineslo náhlý příval zboží do Německa, import z České republiky dokonce o
      3 % poklesl. V České republice pomohla statistika zase politikům dokládat, že
      vstup do EU byl pro naše obchodníky úspěšný, že export do Německa vzrostl o
      gigantických 21,6 procenta. Jiné než politické využití ale tato statistika nemá.</p><p> </p><p> </p><p>Text
      vyšel mírně zkráceně pod názvem "Kdo falšuječísla o zahraničním obchodu?" v
      Hospodářských novinách ve čtvrtek 9.6.2005. Stejný den vydal ČSU k článku stanovisko:
