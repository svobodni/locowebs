- Množství peněz a devizové rezervy:
    :perex: Dva a půl roku po měnové krizi roku 1997 dosáhly jak devizové rezervy,
      tak množství peněz v České republice stejných hodnot jako před měnovou krizí.
      Tehdy se ČNB prodejem více než dvou miliard dolarů ze svých rezerv marně snažila
      zabránit spekulativnímu útoku na českou korunu. Nakonec ji stejně nezbylo než
      režim pevného kurzu opustit. Později česká ekonomika prožila deflaci a dno hospodářského
      poklesu; nyní je pokles cenové hladiny pravděpodobně již překonán a i ekonomický
      růst se pomalu začíná přesouvat do kladných hodnot. Recese je tedy snad za námi.
      Ohlédnutí se zpět přináší důležitá ponaučení.
    :telo: "<p><b>Dva a půl ztraceného roku </b></p><p>Centrální banka od května 1997,
      kdy došlo k měnové krizi, deklaruje režim \"řízeného\" plovoucího kurzu. V souladu
      s režimem cílování inflace se snaží kontrolovat vliv změn měnového kurzu na
      cenovou hladinu, a proto se de facto vrátila k praxi první poloviny devadesátých
      let a intervencemi proti zhodnocování koruny udržuje kurz koruny na stabilní
      úrovni. Častá představa o volně plovoucím kurzu je tedy pouhou iluzí. </p><p>Za
      poslední dva roky zabránila ČNB zhodnocování koruny nákupem deviz za cca sto
      miliard korun. Peníze, které takto přibývají do ekonomiky částečně sterilizuje
      prodejem vlastních cenných papírů (tzv. poukázek ČNB). Přestože objem peněz
      komerčních bank uložených u ČNB již přesáhl 220 miliard Kč, zvýšilo se množství
      peněz měřené agregátem M1 za poslední dva roky také zhruba o sto miliard Kč.
      Z grafu je závislost mezi vývojem množství devizových rezerv a množstvím peněz
      M1 patrná. </p><p><?xml:namespace prefix = v ns = \"urn:schemas-microsoft-com:vml\"
      /><shapetype id=\"_x0000_t75\" path=\" m@4@5 l@4@11@9@11@9@5 xe\" stroked=\"f\"
      filled=\"f\" o:spt=\"75\" o:preferrelative=\"t\" coordsize=\"21600,21600\"><stroke
      joinstyle=\"miter\"></stroke><formulas><f eqn=\"if lineDrawn pixelLineWidth
      0 \"></f><f eqn=\"sum @0 1 0 \"></f><f eqn=\"sum 0 0 @1 \"></f><f eqn=\"prod
      @2 1 2 \"></f><f eqn=\"prod @3 21600 pixelWidth \"></f><f eqn=\"prod @3 21600
      pixelHeight \"></f><f eqn=\"sum @0 0 1 \"></f><f eqn=\"prod @6 1 2 \"></f><f
      eqn=\"prod @7 21600 pixelWidth \"></f><f eqn=\"sum @8 21600 0 \"></f><f eqn=\"prod
      @7 21600 pixelHeight \"></f><f eqn=\"sum @10 21600 0 \"></f></formulas><path
      o:connecttype=\"rect\" gradientshapeok=\"t\" o:extrusionok=\"f\"></path><?xml:namespace
      prefix = o ns = \"urn:schemas-microsoft-com:office:office\" /><lock aspectratio=\"t\"
      v:ext=\"edit\"></lock></shapetype></p><p><i><img class=\"obr\" height=\"352\"
      alt=\"\" src=\"/pics/obr/2004devizoverezervy.gif\" width=\"443\" border=\"0\"></i></p><p><i>Pozn.
      </i></p><p><i>levá osa: množství peněz M1 v miliardách Kč</i></p><p><i>pravá
      osa: devizové rezervy České národní banky v miliardách dolarů</i></p><p><i>Zdroj
      dat: Měsíční bulletiny ČNB</i></p><p>Používám peněžní agregát M1, protože reaguje
      na měnově politická opatření citlivěji než sledovanější široký peněžní agregát
      M2 a lépe koreluje i s následným vývojem klíčových národohospodářských ukazatelů.
      Pro měnovou politiku a její analýzu má proto jeho sledování možná větší smysl
      než sledování robustního agregátu M2. </p><p>Peníze rozhodně \"mají vliv\",
      a to i když řízení měnových agregátů není oficiální měnovou politikou centrální
      banky.</p><p>Až nyní se snad dostáváme z hospodářské krize, jejíž počátky můžeme
      hledat v zastavení růstu množství peněz v roce 1996, když ČNB v únoru rozšířila
      fluktuační pásmo kurzu koruny a odstoupila od devizových intervencí. Centrální
      banka tehdy na zastavení tempa peněžního růstu nereagovala uvolněním měnové
      politiky, ale naopak v červnu zvýšila klíčové úrokové sazby a sazby povinných
      minimálních rezerv, čímž peněžní nabídku dále přiškrtila. Tato peněžní restrikce
      byla drasticky prohloubena absolutním poklesem množství peněz v květnu 1997,
      když ČNB s cílem udržet kurz v mezích tehdejšího fluktuačního pásma neúspěšně
      devizové rezervy rozprodávala. Pokud by centrální banka dříve přešla na řízený
      floating a nesnažila se kurz udržet, ke zbytečnému poklesu množství peněz v
      ekonomice s následnými neblahými důsledky by nedošlo. </p><p>Měnová teorie učí,
      že růst nominálního produktu přímo úměrně souvisí s růstem množství peněz. To
      znamená, že po poklesu množství peněz nemůže hrubý domácí produkt v nominálním
      vyjádření dosáhnout původní úrovně dříve, než se na původní úroveň vrátí i množství
      peněz (neuvažujeme-li změny v rychlosti oběhu peněz). Každá ekonomika, která
      nechce spadnout do deflace či recese, proto musí zaznamenávat růst množství
      peněz. </p><p><b>Jak dál v měnové politice</b></p><p>Návrat k devizovým intervencím
      proti zhodnocování koruny v roce 1998 přispěl k obnovení růstu množství peněz.
      Tak jako v první polovině devadesátých let je ale růst množství peněz jen vedlejším
      produktem, tehdy explicitního, dnes implicitního, udržování stabilního měnového
      kurzu. </p><p>Právě tato politika ovšem přivedla českou ekonomiku do vnější
      nerovnováhy a do následné krize. Kurz měny je důležitou cenou, která odráží
      nabídku a poptávku obchodníků a investorů na devizovém trhu a následně ovlivňuje
      další ceny v ekonomice. Umělé ovlivňování kurzu devizovými intervencemi pokřivuje
      tržní cenové informace a vede subjekty na trhu k neefektivní alokaci, stejně
      jako je tomu při regulaci jakýchkoliv jiných cen. Držení fixního kurzu systematicky
      zabraňuje vyrovnávání nabídky s poptávkou a projeví se buď inflací, není-li
      přebytečná poptávka po korunách na devizovém trhu sterilizována. Pokud ke sterilizaci
      dochází a centrální banka prodává komerčním bankám své cenné papíry, vytlačuje
      tím soukromé investice a tlačí na růst úrokových sazeb, které mohou přilákat
      spekulační kapitál a opět prohloubit vnější nerovnováhu ekonomiky. </p><p>Centrální
      banka by se měla postupně přeorientovat v měnové politice od prodávání svých
      cenných papírů a devizových intervencí k nakupování vládních dluhopisů, aby
      se ražebné, které plyne z emise, stalo skutečným příjmem státního rozpočtu.
      </p><p>Než bude na trhu dostatek vhodných vládních obligací, měla ČNB definitivně
      zrušit požadavek na povinné minimální rezervy, které ještě blokují 2 procenta
      všech vkladů. Také by měla tím, že bude dále snižovat vlastní úrokové sazby,
      postupně ustat v \"repo\" obchodech s poukázkami ČNB, čímž by se postupně uvolňovaly
      peníze komerčních bank deponované u centrální banky. </p><p>Bohužel, objem prostředků
      komerčních bank u ČNB spíše narůstá a v souladu s mechanismem cílování inflace
      můžeme do budoucna čekat spíše podmíněné udržování stabilního měnového kurzu
      a postupné zvyšování úrokových sazeb. To však může vést opět k nepříznivým fluktuacím
      cenové hladiny a reálného výstupu.</p><p> </p><p> </p><p class=\"MsoNormal\"
