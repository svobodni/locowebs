- 'Petr MACH: Nečasovo chucpe':
    :perex: '<strong style="mso-bidi-font-weight: normal">Nečasovo chucpe</strong>'
    :telo: |-
      <p>Také jste viděli ten billboard? Petr Nečas, předseda vlády a ODS říká "<em>Nedovolíme zadlužovat stát, ani obce</em>". Ten stejný Petr Nečas předkládá jménem vlády Poslanecké sněmovně rozpočet s deficitem 135 miliard. Poslanci koalice se tedy chystají zvednutím rukou zadlužit příští rok tuto zemi o dalších 135 miliard. Po loňsku je to druhý nejhorší rozpočet v dějinách České republiky. Celkový dluh veřejných financí má vzrůst z 1411,7 mld Kč (38,4 % HDP) na 1547,9 mld Kč (40,6 % HDP).</p>
      <p>Vadí mi dvě věci. Jednak to lhaní a jednak neschopnost rozpočet vyrovnat.</p><p><strong style="mso-bidi-font-weight: normal">Říkejte lidem pravdu</strong></p><p>Měli dát na billboard "<em>Zadlužíme zemi příští rok o dalších 135 miliard</em>" To by bylo férové. Vadí mi ten orwellovský <em style="mso-bidi-font-style: normal">doublespeak</em>: Pravda je Lež. Dluh je Úspora.</p><p>O šetření se jen mluví. Dokonce i počet zaměstnanců na samotném Úřadu vlády má podle návrhu narůst <a href="http://www.psp.cz/sqw/text/orig2.sqw?idd=63965" target="_blank"><u>z 509 na 524</u></a>. Počet byrokratů na "čerpání dotací EU" stoupne o <a href="http://www.psp.cz/sqw/text/orig2.sqw?idd=63965" target="_blank"><u>2232 lidí</u></a>.</p><p>Rozpočet přitom vyrovnat mohli. Ani ten Kocábův úřad nezrušili a nedivil bych se, jestli rezignovaný Kocáb někde ve vládním sektoru dál nepůsobí – pouze někde méně na očích. Žádný zákon, který by šetřil peníze daňových poplatníků, do Sněmovny nepředložili.</p><p><strong style="mso-bidi-font-weight: normal">Rozpočet vyrovnat lze</strong></p><p>Že rozpočet vyrovnat lze, jsem psal již <a href="http://blog.ihned.cz/c3-40747310-YMachP_d-jak-vyrovnat-statni-rozpocet-bez-zvysovani-dani" target="_blank"><u>dříve</u></a>. Nyní si to může po svém zkusit každý v internetové aplikaci "<a href="http://www.svobodni.cz/snizte-schodek-statniho-rozpoctu/" target="_blank"><u>Snižte schodek státního rozpočtu</u></a>". Jde to, ne že ne.</p><p>Vyzývám Petra Nečase, a všechny jeho poslance, aby dodrželi svůj aktuální volební slib "Nedovolíme zadlužovat stát" – vraťte návrh státního rozpočtu vládě k přepracování. Ať vám předloží návrh rozpočtu, který bude vyrovnaný. Slibujete to voličům na billboardech.</p><p><em>Petr Mach je ekonom a předseda </em><a href="http://www.svobodni.cz/" target="_blank"><em><u>Strany svobodných občanů</u></em></a><em>.</em></p>
    :zverejneno: 2010-10-08
- 'Petr MACH: Hazard vyřeší daňová konkurence':
    :perex: 'Hazardní hry patří spolu s kouřením či prostitucí mezi nešvary, které
      by mnozí rádi sprovodili ze světa, ať již osvětou nebo zákazem. Vykázání heren
      se stalo v mnoha obcích tématem volební kampaně. Nabízí se tedy otázka, zda
      je správné hazard – a podobné neprestižní lidské záliby – zakázat či vykázat. '
    :telo: <p>Experiment s prohibicí ve Spojených státech třicátých let jasně ukázal,
      že zákaz nešvary nevymýtí. Naopak, jejich vykázáním do ilegality vznikají problémy
      nové. Jsem přesvědčen, že problémy s hazardem nejlépe vyřeší omezení sociálních
      dávek, nastavení rovných podmínek, daňová konkurence a lepší právní systém.
      </p><p><strong>Kolik prosázíme </strong></p><p>Hrací automaty jsou přitažlivé
      zejména pro lidi nižších společenských vrstev. Mnozí z nich pobírají štědré
      sociální dávky a prosází tím více, čím více jim stát dává. V první řadě by tedy
      nadměrné hraní pomohlo řešit omezení dávek. Sází ale i lidé, kteří si na tuto
      zábavu vydělávají prací a krádežemi. </p><p>Nepočítáme-li internetové sázky
      na zahraničních serverech a stále populárnější poker, naházeli Češi v loňském
      roce do oficiálních hazardních her a loterií 127 miliard korun, což představuje
      v průměru 12 500 Kč na obyvatele včetně kojenců – neboli 50 tisíc ročně na čtyřčlennou
      rodinu. </p><p>Většina hracích automatů je nastavena tak, že vrací hráčům v průměru
      75 korun z každé vhozené stokoruny, u číselných loterií maximalizuje zisk výplatní
      poměr kolem 50 %. Celkově je z oněch vsazených 127 miliard vyplaceno zpět hráčům
      na výhrách 95 miliard. Zbylých 25 miliard tvoří náklady a zisk provozovatelů,
      tři miliardy odvádí provozovatelé na "veřejně prospěšné účely" a čtyři miliardy
      vybírá stát a obce formou správních poplatků. </p><p><strong>Hazard nemá mít
      privilegia </strong></p><p>Firmy, které provozují loterie a hrací automaty jsou
      osvobozeny od daně z příjmu. Zatímco pivovary, mlékárny či kina musí platit
      daň z příjmu ve výši 20 % ze zisku, provozovatelé hazardních her zisk nedaní.
      </p><p>Místo toho jsou povinni odvádět 6-20 % ze vsazených peněz na "veřejně
      prospěšné účely". To je podivná alternativa dani z příjmu, která umožňuje majitelům
      kasin dotovat oklikou sebe sama. Navíc stanovení odvodového procenta v rozmezí
      6-20 % podle tržeb vede provozovatele kasin k umělému rozdělování firem na několik
      menších, aby platili odvod na spodní hranici. Místo pofiderního odvodu na "veřejně
      prospěšné účely" by kasina a loterie měly platit standardní daň, která by byla
      příjmem státního rozpočtu. Státu by taková standardní daň mohla vynést odhadem
      10 miliard korun. Standardní zdanění by zvýšilo spravedlnost na trhu a zmenšilo
      umělé upřednostňování hazardu před jinými – více zdaněnými – nešvary. </p><p><strong>Daňová
      konkurence </strong></p><p>Některé státy v USA na svém území loterie a automaty
      zakazují, většina z nich ale provozuje vlastní státní loterii a její výtěžky
      jim pomáhají financovat školné pro nadané studenty nebo ochranu přírodních parků.
      Obyvatelé těchto států pak považují koupi losu nejen za zábavu, ale i za dobou
      věc pro svůj stát. Státy, které mají loterii, hrdě říkají, že díky loterii jejich
      obyvatelé mohou platit nižší daně z příjmu. Loterijní konkurence mezi jednotlivými
      státy USA tak vede nejen ke snižování daní, ale i k transparentní soutěži o
      to, jak výtěžky loterie nejlépe využít. </p><p>V České republice máme určitou
      daňovou konkurenci mezi jednotlivými obcemi, pokud jde o výherní automaty. Obce
      mají právo stanovovat výši ročního poplatku za provoz hracího automatu v rozmezí
      4 tisíce až 20 tisíc korun ročně. Jsem pro rozšíření pravomocí obcí stanovovat
      tuto daň, ať si ji někde nastaví třeba tak, že tam nikdo hrací automat nezavede.
      Zastupitelé tak mohou připravit svoji obec o peníze ve prospěch sousední obce,
      ale pokud si tím sníží kriminalitu, může to být racionální. </p><p><strong>Lepší
      právní systém </strong></p><p>Pokud některé obce trpí na svém území sexshopy
      a prostituci, je to jejich benevolence. Mají totiž plnou pravomoc trestat veřejné
      pohoršování. Pokud ale herna není zvenku nijak pohoršující, není důvod ji zakazovat.
      </p><p>Tak jako sekyra není viníkem vraždy, ani příčinou problémů s hazardem
      není hra jako taková, ale jen někteří špatní hráči. V již zmiňovaných Spojených
      státech soudci či úřady často problémovým hráčům ukládají jako trest zákaz návštěvy
      heren. Pachatelé přestupků spojených s nutkavým sázením tak zůstávají na svobodě,
      mají pouze zakázáno přiblížit se k hracímu automatu. Naše soudy a úřady by mohly
      postupovat obdobně. Relativní novinkou v českém přestupkovém zákoně je možnost
      uložení zákazu vstupu na fotbalový stadion fotbalovým chuligánům. Považoval
      bych za rozumné rozšířit tuto možnost i na zákaz problémovým hráčům přiblížit
      se k hracímu automatu. </p><p>Lidé budou vždy kouřit, pít, sázet a přejídat
      se. Lékaři, učitelé či církve mohou lidi od takového chování odrazovat. Nemá
      ale cenu nešvary plošně zakazovat. Stačí mít zákony, které budou odrážet zdravý
      rozum. </p><p><em>Petr Mach je ekonom a předseda Strany svobodných občanů </em></p>
    :zverejneno: 2010-10-06
