- Skryté daně aneb Co oči nevidí, srdce nebolí?:
    :perex: Jsou věci, kterým by se asi průměrný občan zdráhal uvěřit. Například tomu,
      že ještě než ze své výplaty začne při nákupech platit daň z přidané hodnoty,
      daň z piva, cigaret, benzínu, atd., je jeho práce zdaněna více než čtyřiceti
      procenty. Velká část daní zůstává očím poplatníků skryta, jako voliči se proto
      o míře zdanění rozhodují na základě neúplných informací. Zprůhlednění daňového
      systému by napomohlo kvalifikovanému rozhodování voličů.
    :telo: <p>Běžný zaměstnanec v České republice se může domnívat, že daň z příjmu
      a k tomu 4 a půl procenta na zdravotní a 8 procent na sociální pojištění, které
      se strhávají z jeho hrubé mzdy, představují veškeré zdanění práce, a že tato
      hrubá mzda představuje celou cenu odvedené práce. Není tomu tak a každý ekonom
      ví, že zaměstnavatel odvádí na zdravotní a sociální pojištění za zaměstnance
      dohromady dalších 35% z hrubé mzdy (viz <b>Tabulka 1</b>) a že povinné platby
      nazývané pojištění představují z fiskálního hlediska i z hlediska poplatníka
      daň. </p><p><b><i></i></b></p><p><b><i>Tabulka 1 - Současný způsob výpočtu daně
      na příkladu poplatníka s průměrnou mzdou</i></b></p><p><b>celkový osobní náklad</b></p><p><b>16,200</b></p><p></p><p>-sociální
      pojištění placené zaměstnavatelem</p><p>-3,120</p><p>(26% hrubé mzdy)</p><p>-zdravotní
      pojištění placené zaměstnavatelem</p><p>-1,080</p><p>(9% hrubé mzdy)</p><p><b>hrubá
      mzda</b></p><p><b>12,000</b></p><p>-sociální pojištění placené zaměstnancem</p><p>-960</p><p>(8%
      hrubé mzdy)</p><p>-zdravotní pojištění placené zaměstnancem</p><p>-540</p><p>(4,5%
      hrubé mzdy)</p><p>-přibližná daň z příjmu*</p><p>-1,000</p><p>(8,3% hrubé mzdy)</p><p><b>čistá
      mzda</b></p><p><b>9,500</b></p><p></p><p>*Skutečná odvedená daň z příjmu se
      liší poplatník od poplatníka v závislosti na uplatněných odečitatelných položkách.</p><p>Např.
      sociální pojištění, určené na financování zejména starobních, invalidních a
      vdovských důchodů, odváděné za zaměstnance s průměrnou měsíční hrubou mzdou
      12 tisíc korun činí celkově 4,080 korun a na zdravotní pojištění padá měsíčně
      1,620 korun (viz <b>Tabulka 2</b>). </p><p><b></b></p><p><b><i>Tabulka 2 - Celkové
      sociální a zdravotní pojištění odvedené za zaměstnance s hrubou mzdou 12.000
      Kč</i></b></p><p></p><p><b>sociální pojištění</b></p><p><b>zdravotní pojištění</b></p><p><b>pojištění
      placené zaměstnavatelem</b></p><p><b>3,120</b></p><p><b>1,080</b></p><p><b>pojištění
      placené zaměstnancem</b></p><p><b>960</b></p><p><b>540</b></p><p><b>celkové
      pojištění</b></p><p><b>4,080</b></p><p><b>1,620</b></p><p>Skutečnost, že větší
      část těchto daní zůstává očím poplatníka skrytá a platí ji za něj jeho zaměstnavatel,
      aniž by si toho mohl zaměstnanec všimnout na své výplatní pásce, bývá předmětem
      kritiky ze dvou důvodů. </p><p>Za prvé, v případě rozdělených daňových odvodů
      poplatník žije v iluzi nízkého daňového zatížení, a je tak náchylnější vidět
      ze zvýšení státních výdajů vyšší přínos, než jaká je jím vnímaná újma ze zvýšení
      daňového zatížení. Výsledkem pak může být celkově větší míra státního přerozdělování,
      než jakou by poplatníci volili v případě, že by si byli vědomi celé hodnoty
      své práce a celé hodnoty odvedených daní. Vyšší míra státního přerozdělování
      potom podvazuje celkový rozvoj hospodářství. </p><p>Za druhé, vláda může snadněji
      prosadit zvýšení pojistného o jedno procento na straně zaměstnavatele, zatímco
      stejné zvýšení na straně zaměstnance by mohlo být obtížně politicky průchodné.
      Firmám tak rostou osobní náklady, což jim ztěžuje situaci v soutěži s firmami
      ze zemí, kde je práce daněna nižší sazbou. Mimo jiné v důsledku toho je kapitál
      přesouván do zemí s nižší cenou práce a výsledkem je nezaměstnanost a skomírání
      domácího hospodářství.</p><p>Průměrnému zaměstnanci v České republice zbude
      ve skutečnosti po zdanění přímými daněmi méně než 59 procent hodnoty odvedené
      práce. Z tohoto zbytku pak navíc odvede nemalou část ještě na spotřebních daních,
      o jejichž výši má také spíše nejasnou představu. Málokterý dělník asi ví, že
      na účet státu nakonec odvede polovinu toho, co odpracuje. Obecně panuje dojem,
      že vysoké daně platí jen bohatí. Přitom z přímých daní má vzhledem k příjmu
      poplatníka charakter progresivní daně jen malá část, a část spotřebních daní
      má naopak charakter degresivní. </p><p>Dnes se daně strhávají z hrubé mzdy zaměstnance
      a k tomu zaměstnavatelé odvádí státu za zaměstnance dalších 35 procent hrubé
      mzdy. Je to totéž, jako kdyby se daně rovnou vypočítávaly z celkových osobních
      nákladů a sazby daní by byly upravené tak, aby celkové daně i čistá mzda zůstaly
      stejné (viz <b>Tabulka 3</b>).</p><p><b></b></p><p><b><i>Tabulka 3 - Navrhovaný
      způsob výpočtu daně na příkladu poplatníka s průměrnou mzdou </i></b></p><p><b>celkový
      osobní náklad (nová hrubá mzda)</b></p><p><b>16,200</b></p><p>-celkové sociální
      pojištění </p><p>- 4,080</p><p>25,186% nové hrubé mzdy</p><p>-celkové zdravotní
      pojištění</p><p>-1,620</p><p>10,00% nové hrubé mzdy</p><p>-přibližná daň z příjmu</p><p>-1,000</p><p>6,17%
      nové hrubé mzdy</p><p><b>čistá mzda</b></p><p><b>9,500</b></p><p></p><p>To,
      zda se daně objevují celé na výplatní pásce poplatníka, nebo je část z nich
      skryta, je formální záležitost, která nemá pražádný vliv na daňový výnos, daňové
      zatížení poplatníků ani náklady zaměstnavatelů. Proč je tedy významná část z
      padesátiprocentního daňového zatížení průměrného zaměstnance skrytá? Možná proto,
      že udržování poplatníků v iluzi, že to nejsou oni, kdo platí štědrý sociální
      stát, některým politikům lačným po velkém přerozdělování velmi vyhovuje.</p>
