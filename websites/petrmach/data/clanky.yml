      anchorx=\"page\"></wrap></group></wrapblock></p><p>Q<b><sub></sub></b></p><p>P
      = </p><p>M×V/Q</p><p>M×V</p><p>AD<sup></sup></p><p>AS</p><p>Obrázek 1: Klasická
      agregátní poptávka a nabídka</p><p>Na horizontální ose měříme nabízené a poptávané
      množství kompozitních statků Q (resp. reálný HDP, pokud rovnici směny kvantitativní
      teorie reformulujeme podle (4)). Cena vynášená na vertikální ose (cenová hladina)
      představuje množství peněžních jednotek za jednotku produkce, kde touto jednotkou
      produkce (resp. jednotkou HDP) je výše definovaný koš.</p><p>Každý přilehlý
      obdélník pod křivkou nabídky má stejný obsah odpovídající množství peněz; na
      Obrázku 1 je jedna z takovýchto možných ploch označena symbolem M. Funkce agregátní
      poptávky je tedy formálně dána vztahem</p><p>(6) <sub><shape id=\"_x0000_i1026\"
      style=\"WIDTH: 51.75pt; HEIGHT: 30pt\" coordsize=\"21600,21600\" fillcolor=\"winColor(17)\"
      type=\"#_x0000_t75\"><imagedata src=\"./2000KlasickaP_soubory/image004.wmz\"
      o:title=\"\"></imagedata></shape></sub>.</p><p>Agregátní poptávka je proto křivka
      s jednotkovou elasticitou (tj. relativní zvýšení Q je stejné jako relativní
      snížení P) v každém bodě<a title=\"\" style=\"mso-footnote-id: ftn10\" name=\"_ftnref10\"
      href=\"http://www.petrmach.cz/CLANKY/2001KlasickaP.htm#_ftn10\"><u>[10]</u></a>[10]
      pro jakékoliv množství peněz M. Křivka agregátní poptávky tak vyjadřuje kombinace
      cenové hladiny při různých objemech obchodovaných statků při daném množství
      peněz. Zatímco elasticita dílčích mikroekonomických poptávkových křivek není
      nutně jednotková, protože lze s danými penězi poptávat alternativně jiné statky,
      agregátní poptávka představuje poptávku po \"kompozitním\" statku, k němuž neexistuje
      alternativa.</p><p>Svislá křivka agregátní nabídky znamená, že pro daný objem
      reálné produkce může existovat jakákoliv cenová hladina. Záleží na množství
      peněz. <b>Vertikální tvar agregátní nabídky ovšem nezbytně neznamená, že změna
      poptávky nemůže vyvolatzměnu agregátní produkce. Takový efekt by však <i>klasický</i>
      model zobrazil horizontálním posunem křivky nabídky a nikoliv posunem po pozitivně
      skloněné křivce agregátní nabídky, jak to předpokládá model <i>keynesinánský</i>.</b>
      To je zcela zásadní rozlišení. Peníze nemusí být úplně \"neutrální\", kvantitativní
      teorie přesto platí.</p><p>Ve své diplomové práci (Mach, 1999) jsem použil příměr
      s vodovodním kohoutkem (Obrázek 2), abych zdůraznil předpokládaný exogenní charakter
      množství peněz a reálného produktu při ustavování cenové hladiny: nezvýší-li
      se množství reálné produkce, vede zvýšení množství peněz k přímo úměrnému růstu
      cenové hladiny. Je-li růst reálné produkce relativně shodný s růstem množství
      peněz, zůstává cenová hladina nezměněna.</p><p><wrapblock><group id=\"_x0000_s1048\"
