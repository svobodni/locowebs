- 'Petr Mach: Kalousek, deficit a zákon o vyrovnaném rozpočtu':
    :perex: Když ministr financí Kalousek předkládal v září loňského roku návrh zákona
      o státním rozpočtu <a href="http://www.mfcr.cz/cps/rde/xbcr/mfcr/475_2008_SR_P1_pdf.pdf"
      target="_blank"><u><font color="#0000ff">na rok 2009</font></u></a>, počítalo
      se s příjmy 1114 miliard a výdaji 1152 miliard korun, tedy schodkem 38 miliard.<br><br>Příjmy
      měly podle plánů ministerstva růst oproti předchozímu roku o 7,5%. Ministerstvo
      totiž myslelo, že HDP – a tedy i daňové příjmy – nominálně porostou o 7,5%.
      Proto o 7,5% také naplánovaly růst platů ve státním sektoru a o 10% dokonce
      růst výdajů na důchody.<br><br>Zatímco plánované výdaje byly dle schváleného
      zákona o státním rozpočtu dodrženy a státní platy a důchody vesele rostly, příjmy
      nerostly, protože ekonomický útlum – pokles zisků a růst nezaměstnanosti – znamenal
      i pokles daňových příjmů. Dnes je patrné, že letošní příjmy rozpočtu budou oproti
      plánu nižší zhruba o 100 miliard.<br><br><strong>Gigantický deficit, který hrozí
      v letošním (a příštím) roce je tak pouze a jedině důsledkem nepřizpůsobení výdajů
      příjmům</strong>. Ministr financí Kalousek trval při sestavování rozpočtu na
      odhadu ekonomického růstu 4,8%, i když byl kritizován, <a href="http://www.financninoviny.cz/tema/zpravy/instituce-puvodne-odhadovaly-cesku-letos-rust-hdp/358868&amp;id_seznam=1593"
      target="_blank"><u><font color="#0000ff">že nadhodnocuje příjmy</font></u></a>.
      Rozpočet by se nedostal do potíží, kdyby příjmy lidí placených státem držely
      krok s příjmy v soukromém sektoru.<br><br>Kdyby minulá vláda (nebo tato) byla
      odpovědná, přišla by s návrhem změny státního rozpočtu ihned, jak bylo jasné,
      že je postaven na nerealistických předpokladech.<br><br>Sněmovním politikům
      <strong>odpovědnost</strong> ale schází. Je proto na čase oprášit myšlenku ústavních
      limitů – když se politici nedokážou chovat fiskálně odpovědně – měli bychom
      usilovat o ústavní zákon, který jim nedovolí přijímat deficitní rozpočty, leda
      kvalifikovanou většinou – a který jim uloží podat demisi, když zákon o rozpočtu
      nedodrží. Strana svobodných občanů má proto ve svém politickém programu myšlenku
      zákona o rozpočtové kázni. Svobodní chtějí jak navrhoval kdysi neúspěšně <a
      href="http://www.psp.cz/sqw/text/tiskt.sqw?o=4&amp;ct=115&amp;ct1=0" target="_blank"><u><font
      color="#0000ff">Václav Klaus</font></u></a> coby poslanec, aby na schválení
      deficitního rozpočtu bylo potřeba kvalifikované většiny. Svobodní také chtějí,
      aby kvalifikovaná většina byla po vzoru <a href="http://www.servat.unibe.ch/icl/sz00000_.html"
      target="_blank"><u><font color="#0000ff">švýcarské ústavy</font></u></a> nutná
      i k zákonům zvyšujícím daně.<br><br>To je také důležité, když slyšíme, že nový
      ministr hovoří o tom, že by se deficit měl srovnat zvýšením daní. V daních problém
      není. Je nutné přizpůsobit výdaje.<br><br><strong>Navrhuji tedy:</strong><br><br>a)   okamžitě
      přizpůsobit růst vládních výdajů daním, tj. zastavit růst platů a důchodů do
      doby, než ekonomika opět poroste – a tím opět srovnat veřejné finance (ne zvyšovat
      daně!) – toto musí udělat Fischerova vláda, resp. ODS+ČSSD, které ji nainstalovaly
      do úřadu<br><br>b)   následně přijmout ústavní zákon o vyrovnaném rozpočtu,
      aby politici nemohli Českou republiku tak snadno zadlužovat – na to je potřeba
      odhodlání ústavní většiny v parlamentu<br><br>c)   omezit státní přerozdělování,
      tj. snížit daně a všelijaké dotace (na to bude stačit až jednou uspěje skutečně
      pravicová strana, která <a href="https://www.svobodni.cz/default.aspx" target="_self"><u><font
      color="#810081">chce snížit přerozdělování</font></u></a>)
