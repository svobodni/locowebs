- Bilancování roku členství v EU:
    :perex: <strong></strong> 
    :telo: <p><strong>Petr Mach</strong></p><p>Již jsme rok v EU a rok se na nás vztahují
      evropské smlouvy, stovky směrnic a tisíce nařízení. Členství v EU tak nepochybně
      ovlivnilo naši legislativu, politiku i ekonomiku – a přímo či nepřímo život
      každého z nás.</p><p>Co by se stalo, kdybychom do EU nevstoupili? Především,
      Vladimír Špidla by se nestal eurokomisařem. Nejspíš by byl dál premiérem, protože
      by jeho strana neprohrála volby do Evropského parlamentu. Neměli bychom tedy
      ani 24 českých europoslanců a nemuseli bychom si je platit. Protože by Špidla
      neodstoupil a nestal by se eurokomisařem, nestal by se ani Stanislav Gross premiérem.
      Grossův byt by proto nikoho nezajímal. Protože by Gross nebyl premiérem, nemohl
      by ani podat demisi a premiérem by se nestal Jiří Paroubek. EU tedy zásadně
      ovlivnila českou politiku – byť těžko říci, zda je pro naši zemi lepší, když
      je Vladimír Špidla premiérem, nebo když je eurokomisařem.</p><p>Václav Klaus
      by nebrojil proti euroústavě, protože by se nás nijak netýkala. Nevadilo by
      nám, že je euroústava nesrozumitelná a dlouhá, protože by to nebyla naše ústava.
      Nevadilo by nám na euroústavě snížení hlasu malých zemí a zvýšení hlasu velkých
      zemí v Radě EU, protože zákony bychom si schvalovali jako dřív – jen my sami
      v našem parlamentu. Nevadila by nám na euroústavě ztráta práva veta při určování
      pravidel rozdělování evropských dotací, protože bychom do EU žádné peníze neposílali,
      ani bychom o žádné peníze z EU nežádali. Ušetřili bychom si také 200 milionů,
      které se vláda chystá vydat na kampaň před referendem. </p><p><strong>Vliv na
      ekonomiku</strong></p><p>Nezaměstnanost zůstala vysoká, ale tu legislativa EU
      (zatím) neovlivňuje, za to můžeme vinit jen naši vládu – resp. bývalého ministra
      práce a bývalého premiéra, dnes komisaře Špidlu, který má v EU na starost –
      zaměstnanost. To signalizuje, že v budoucnu by EU asi nezaměstnanost ovlivňovat
      mohla, když na to má komisaře. Inflace zůstala nízká, ale tu kormidluje výhradně
      Česká národní banka. Během prvního roku v EU vzrostl český vývoz i dovoz o vysokých
      25 %, ale v Bulharsku a Rumunsku, které nebyly do EU vpuštěny, rostl export
      a import ještě rychleji. Vliv členství v EU na zahraniční obchod byl spíše malý.
      Zahraniční obchod byl totiž již před vstupem uvolněn na základě Asociační smlouvy
      a na základě Středoevropské dohody o volném obchodu. Cla v obchodu s EU tak
      byla již před vstupem jen u málo komodit a byla nízká. Kdybychom do EU nevstoupili,
      při dovozu vín z Francie bychom platili clo, dnes nemusíme. Naproti tomu, při
      dovozu banánů z Kostariky bychom naopak clo platit nemuseli, teď musíme. Nepotřebovali
      bychom souhlas Bruselu při privatizaci podniků ani při zpoplatňování průjezdu
      kamionů přes ČR. Na práci v Irsku a Velké Británii bychom potřebovali pracovní
      povolení. DPH na služby by mohla zůstat na pěti procentech. Zhruba 3 % daní
      každého z nás posílá vláda do Bruselu, zhruba stejnou částku dostává z Bruselu
      na všelijakých dotacích zpět. Na evropských dotacích jsme nijak nevydělali.
      EU ovlivnila jednotlivosti, ale v celku nepřispěl vstup do EU ani pádu, ani
      strmému růstu životní úrovně. </p><p>Co jsme však získali, je odpovědnost za
      budoucnost našeho členství v EU. Troufám si říci, že vládní reprezentace totálně
      selhala při vyjednávání o evropské ústavě, souhlasila s každým francouzsko-německým
      nápadem a neprosazovala zájmy České republiky. Proto odpovědnost za budoucnost
      našeho členství v EU opět bude možná – bude-li vypsáno referendum – spočívat
      na občanech České republiky, kteří budou mít šanci říci své ano či ne evropské
      ústavě.</p><p>Rok v EU ukázal, že se v EU dá existovat. Rok členství v EU nebyl
      ani spásou ani katastrofou. Členství v EU přináší nové nejen radosti, ale i
      starosti. Musíme se zabývat problémy (jako je euroústava), kterými bychom se
      jinak zabývat nemuseli. Existence zemí jako Švýcarsko, Andora, Chorvatsko či
      Norsko ukazuje, že existovat se dá i mimo EU.</p>
    :zverejneno: 2005-04-29
- Chce ODS euroústavu, nebo nechce?:
    :perex: "\r\n"
    :telo: '<p><strong></strong></p><p>Občané oprávněně čekají na jasné slovo od svých
      politiků. Od počátku je jednoznačně proti navržené Evropské ústavě prezident
      republiky a čestný předseda ODS, Václav Klaus. Pro schválení euroústavy od počátku
      horovali především někdejší předsedové ČSSD a KDU-ČSL Vladimír Špidla a Cyril
      Svoboda, obě jejich strany dokument podporují i po výměně předsedů za Stanislava
      Grosse a Miroslava Kalouska. Je však ODS jednoznačně proti euroústavě, nebo
      není?</p><p><strong>ODS proti euroústavě</strong></p><p>Již při schvalování
      prvního návrhu euroústavy v tzv. Konventu, shromáždění několika set evropských
      politiků, se jediný zástupce ODS - Jan Zahradil - v roce 2003 pod euroústavu
      nepodepsal. Když později premiéři dojednávali dodatečné úpravy dokumentu, předseda
      Mirek Topolánek premiéru Špidlovi napsal: "<em>ODS se necítí jakkoliv vázána
      vládní pozicí na Mezivládní konferenci a vyhrazuje si právo jednat ve věci evropské
      ústavy zcela autonomně a tak, jak to podle našeho názoru odpovídá nejlépe zájmům
      ČR a jejích občanů. Jsme i nadále přesvědčeni, že je nepřijatelné jakékoliv
      zhoršení naší pozice uvnitř EU vůči podmínkám, garantovaným nám v smlouvě o
      našem přístupu k EU</em>". </p><p>Premiér Špidla s ministrem zahraničí Svobodou
      skutečně neprosadili žádné zlepšení oproti původnímu návrhu a když se o euroústavě
      hlasovalo v Evropském parlamentu, bylo všech devět zástupců ODS proti. Své argumenty
      shrnuli zástupci ODS do dokumentu "5 důvodů proč říci NE evropské ústavě".</p><p>Jednoznačné
      odmítnutí euroústavy najdeme i v základním programovém dokumentu "Modrá šance",
      kde se praví "<em>Přijetí evropské ústavy je pro ČR ve všech ohledech nevýhodné,
      protože zhoršuje naše postavení v EU oproti stávajícímu stavu. Proto je třeba
      tento smluvní dokument odmítnout.</em>" Také nejvyšší orgán Občanské demokratické
      strany, kongres, schválil na prosincovém zasedání drtivou většinou hlasů usnesení,
      že "<em>Kongres ODS má zásadní výhrady k návrhu smlouvy zakládající Ústavu pro
      Evropu, protože převádí další kompetence do Bruselu a omezuje váhu České republiky
      v rozhodovacím procesu EU</em>" a že "<em>Kongres ODS ukládá Výkonné radě ODS,
      aby iniciovala rozsáhlou veřejnou i vnitrostranickou diskusi o smlouvě zakládající
      Ústavu pro Evropu a v případě uskutečnění referenda o této otázce dala svým
      voličům jednoznačné doporučení vycházející z programu ODS.</em>"</p><p> </p><p><strong>ODS
      váhající</strong></p><p>Někdy se ovšem zdá, jako by ODS nechtěla o euroústavě
      vůbec mluvit nebo jako by si snad přála, aby navzdory názoru jejích členů euroústava
      prošla!</p><p>Rozpaky vzbudil před rokem slib Jana Zahradila vůči zástupcům
      německé CSU, že za přijetí do společné frakce v Evropském parlamentu nebude
      ODS své výhrady vůči euroústavě vyslovovat příliš nahlas. Předseda Senátu za
      ODS Přemysl Sobotka se v březnu nechal slyšet, že on říká euroústavě ano. Předseda
      ODS Mirek Topolánek podle MF DNES (23.3.) při své bruselské návštěvě minulý
      měsíc připustil, že ODS je nakonec ochotná nějak tolerovat, aby euroústava v
      České republice prošla. Když minulý měsíc oblastní rada ODS Praha-Západ vytiskla
      a distribuovala leták "Proč budeme hlasovat proti euroústavě", dostala pokárání
      z hlavní kanceláře ODS, že leták je v rozporu s údajným stanoviskem výkonné
      rady "utlumit" námitky proti euroústavě.</p><p> </p><p><strong>Chybná strategie</strong></p><p>Tyto
      smířlivé postoje vůči euroústavě pravděpodobně neplynou ze souhlasu s euroústavou,
      nýbrž jsou strategické. ODS se obává že jasnou kampaní proti euroústavě by mohla
      ztratit středové voliče zbylé po Unii svobody, kteří si přejí přeměnu EU ve
      federaci. Proto se ODS zejména děsí spojení termínu voleb s referendem o euroústavě:
      Kampaní proti euroústavě by mohla přijít o hlasy do sněmovny. </p><p>Tento záměrně
      nejasný postoj je ovšem poněkud jednostranný a krátkozraký. Politické ztráty
      způsobené rezignací na boj proti euroústavě mohou být větší než zisky z mlčení
      či mlžení! Odmítáním vést jasnou kampaň proti euroústavě ODS sice udržuje středové
      voliče, ale vyklízí prostor napravo. Varováním jí může být nedávný úspěch Strany
      nezávislosti Velké Británie (UKIP), která skončila při posledních volbách do
      Evropského parlamentu na třetím místě se 16 procenty hlasů. Získala o 9 % více
      než při posledních volbách do Evropského parlamentu, zatímco Konzervativci o
      9 % přišli. V Česku by uměli váhavosti ODS využít např. Vladimír Železný (www.neustaveeu.cz),
      Jana Bobošíková (www.bobosikova.cz) či Národní strana (www.narodni-strana.cz).
      </p><p>Mnohem vážnějším následkem nejednoznačného odmítání euroústavy než ztráta
      voličů, je ale riziko, že euroústava skutečně vstoupí v platnost. Vítězství
      ODS ve volbách by pak bylo Pyrhovým vítězstvím, protože vliv vlády na zákony
      by byl mizivý. ODS by jen musela plnit evropské zákony psané Špidlou a spol.
      v Komisi a schvalované bratrstvem Chirac-Schröder v Radě EU. Premiér Topolánek
      by v Radě marně zvedal ruku proti, protože jeho hlas by byl maličký.</p><p>ODS
      by se neměla bát být hlasitě proti euroústavě kvůli svým středovým voličům.
      Naopak by měla svoji kampaň soustředit právě na ně. </p><p>K tomu ale vedení
      ODS potřebuje trvalou podporu členské základny. Jednotlivá místní, oblastní
      a krajská sdružení by proto měla formou debat a usnesení podporovat vedení ODS
      v dosavadním postoji, kterým je trvání na současných podmínkách našeho členství
      v EU a odmítání Evropské ústavy.</p>'
    :zverejneno: 2005-04-19
- Řekneme své ANO nebo NE evropské ústavě:
    :perex: 'Centrum pro ekonomiku a politiku se jakožto soukromý výzkumný a vzdělávací
      institut, zaměřený na obhajování svobody člověka a omezené role státní moci,
      dlouhodobě zabývá problematikou evropské integrace. Otázku přijetí či nepřijetí
      navržené evropské ústavy považujeme za jedno z nejvážnějších rozhodnutí současnosti.
      Zatím se neví, zda náš parlament nechá o osudu euroústavy rozhodnout voliče,
      nebo zda o přijetí či odmítnutí dokumentu rozhodne sám. '
    :telo: '<p>Tak jako tak je třeba vážně argumentovat o tom, v čem by evropská ústava
      zásadně změnila život lidí v České republice. Lidé oprávněně čekají jasné argumenty
      a doporučení od politiků a odborníků. Protože se tak neděje a politické strany
      o euroústavě spíše mlčí, rozhodli jsme se v CEPu kromě obvyklého pořádání vzdělávacích
      seminářů pro odbornou veřejnost oslovit stručnou publikací širší veřejnost.
      Tragédií by bylo, kdyby o změně našeho postavení v EU definitivně rozhodli politici
      bez seriózní diskuse, nebo kdyby se veřejnost měla rozhodovat bez dostatku opravdu
      objektivních informací. </p><p>Na konci května budou v referendu o osudu euroústavy
      rozhodovat Francouzi. Pokud euroústavu odmítnou, ušetří nám práci i náklady
      na případné referendum. Euroústava by padla a nadále budou při rozhodování v
      Evropské unii platit pravidla, která naši voliči schválili v posledním referendu
      – pravidla zakotvená ve Smlouvě o přistoupení. Pokud však Francouzi euroústavu
      schválí, po nich ji ratifikuje Německo a další země, může se stát, že jedinou
      zemí, která zabrání schválení evropské ústavy, bude Česká republika.</p><p>Původní
      idea evropské ústavy – shrnout spletenec evropských smluv do jednoho přehlednějšího
      dokumentu – se nevyvedla. Euroústava má se všemi články, protokoly a výjimkami
      na 850 stran. Co je však horší, evropská ústava ruší v článku IV-437 mimo jiné
      naší Smlouvu o přistoupení a s ní řadu práv, která jsme v EU naším vstupem získali.
      Snižuje výrazně hlas zástupce České republiky v Radě Evropské unie – v Radě,
      která má právo rozhodovat téměř o všem – od daní, přes kulturu po regulace podnikání.
      Hlas Německa je v euroústavě naopak zdvojnásoben. V mnoha oblastech, kde má
      dosud český zástupce právo veta, se právo veta ruší. Jedná se např. o pro nás
      podstatnou otázku rozdělování strukturálních fondů. Především by ale ústava
      přeměnila Evropskou unii ze společenství států ve stát – nadnárodní stát typu
      Rakousko-Uherska či bývalé Jugoslávie, přičemž evropské instituce by získaly
      pravomoc měnit tuto ústavu: proces ratifikace členskými zeměmi by už v budoucnu
