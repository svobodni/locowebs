      </p><p><strong>Uvedený graf dokumentuje pravo-levé rozdělení populace na levou
      část, která bude mít tendenci odmítat snižování daňového zatížení bohatších,
      a pravou část, která bude mít tendenci neprosazovat zvyšování daňového zatížení
      bohatších.</strong></p><p>Integrál uvedené křivky od nuly do 100 představuje
      obsah plochy pod křivkou, tedy de facto hrubý domácí produkt.<u>[4]</u> Část
      plochy od nuly do úrovně odečitatelných položek podléhá nulové sazbě, část nad
      ní až do úrovně, která odpovídá prvnímu daňovému pásmu podléhá zdanění 15 procenty.
      Části plochy nad touto úrovní, které se týkají už jen pravé části poplatníků
      jsou daněny vyššími sazbami. Tato část poplatníků, jak plyne z tvaru uvedené
      křivky, tím, že jsou na ně uvaleny vyšší sazby, přispívá státu \"navíc\" částkou
      10 mld. Kč. (Jde tedy asi o 5 promile HDP.) Jinými slovy, kdyby se na příjmy
      ve všech příjmových pásmech nad rámec nezdanitelných částek vztahovala stejná
      sazba 15 procent, přišel by státní rozpočet za jinak stejných okolností o 10
      mld. Kč. </p><p>\r\n</p>\n<p><strong><u>5. FISKÁLNĚ NEUTRÁLNÍ ROVNÁ DAŇ OSOBNÍ</u></strong></p><p><strong>Fiskálně
      neutrální daňová reforma </strong>znamená, že výnos veřejných rozpočtů zůstane
      nedotčen. Následující modely nahrazení daně z příjmu fyzických osob rovnou daní
      osobní tedy předpokládají stávající objem rozpočtových výdajů. Fiskální neutralita
      je základním předpokladem reformy na rovnou daň. Případné snížení nebo zvýšení
      vládních výdajů je problémem výdajové strany rozpočtu, pro niž je rovná daň
      jen <em>nástrojem</em>, jehož parametry lze takové situaci přizpůsobit.</p><p>Pokud
      neuvažujeme dodatečné příjmy plynoucí ze zavedení rovné daně jako takového (např.
      díky nižším únikům, díky zvýšenému výkonu ekonomiky, atd. a díky zrušení selektivních
      daňových úlev), muselo by být snížení horních sazeb kompenzováno zvýšením nejnižší
      sazby a/nebo snížením odečitatelných položek snižujících základ daně, resp.
      úpravami DPH nebo jiných daní. </p><p>Model rovné daně však <u>předpokládá</u>
      existenci dodatečných efektů a odstranění selektivních odečitatelných položek,
      které mají tu vlastnost, že více snižují efektivní sazbu lidem s vyššími příjmy,
      než lidem s nižšími příjmy, a které tak dnes do jisté míry bohatším kompenzují
      jejich vyšší mezní daňové sazby.</p><p>Ačkoliv model rovné daně je podle základních
      kritérií možno <u>objektivně</u> označit jako méně distorzní, spravedlivější
      a efektivnější, lze předpokládat, že poplatníci budou při hodnocení systému
      <u>subjektivně</u> poměřovat přímý dopad změny systému na své čisté příjmy se
      stávajícím status quo. <strong>Poplatníci, kteří by měli v systému rovné daně
      platit nižší daně než dosud, by jej hodnotili jako změnu k lepšímu, zatímco
      poplatníci, kteří by měli platit vyšší daně než dosud, by jej hodnotili jako
      změnu k horšímu.</strong></p><p>Dále jsou uvedeny tři varianty přímého dopadu
      zavedení <u>fiskálně neutrální</u> rovné daně osobní na jednotlivé poplatníky
      podle toho, jak velké dodatečné efekty by zavedení rovné daně osobní mohlo přinést:
      <strong>Varianta A </strong>– nulové dodatečné efekty, <strong>Varianta B </strong>–
      dodatečné efekty ve výši 10 mld. Kč, <strong>Varianta C </strong>– dodatečné
      efekty vyšší než 10 mld. Kč. </p><p>\r\n</p>\n<p><strong>VARIANTA A </strong></p><p><strong>SROVNÁNÍ
      DPFO A RDO BEZ ZAPOČTENÍ DODATEČNÝCH EFEKTŮ</strong></p><p>Neuvažujeme-li dodatečné
      efekty zavedení rovné daně (např. díky nižším únikům, díky zvýšenému výkonu
      ekonomiky, atd.), lze vyjádřit srovnání daňového dopadu na různé příjmové skupiny
      v systému rovné daně a v dnešním systému modelem, kde je daňová úspora lidí
      s vyššími příjmy kompenzována vyšším daňovým zatížením zbylých poplatníků. Model
      odpovídá situaci se sazbou 17 %. To sice dokumentuje nápravu nespravedlivého
      zdanění progresivní stupnicí, ale bylo by to asi těžko politicky prosaditelné.
      Poplatníci s měsíčním příjmem 20 000 a nižším, kteří by podle grafu na změně
      bezprostředně nevydělali, tvoří 90 % všech poplatníků.</p><p><strong>Graf 6:
      Srovnání DPFO a RDO pro poplatníky s různým příjmem </strong></p><p><strong>bez
      zahrnutí dodatečných efektů</strong></p><p><img class=\"obr\" height=\"252\"
      alt=\"\" src=\"/pics/obr/2004rovnadan06.gif\" width=\"398\" border=\"0\"></p><p>(model
      s nezdanitelným minimem 4710 a sazbou 17 %)</p><p>\r\n</p>\n<p><strong>Graf
      7: Srovnání rozdílu mezi DPFO a RDO pro poplatníky s různým příjmem bez zahrnutí
      dodatečných efektů</strong></p><p><img class=\"obr\" height=\"254\" alt=\"\"
      src=\"/pics/obr/2004rovnadan07.gif\" width=\"417\" border=\"0\"></p><p>Uvedený
      model je jen čistě teoretickou variantou. Smysl provedení komplexní daňové reformy
      na rovnou daň nespočívá pouze ve spravedlnosti, ale také ve snaze zvýšit výkon
      hospodářství, zjednodušit daňový systém, snížit náklady na daňovou správu a
      zabránit daňovým únikům. Daňová reforma na rovnou daň by tudíž přinesla dodatečné
      efekty, které by spolu s odstraněním selektivních odečitatelných položek umožnily
      nastavit parametry rovné daně osobní tak, aby na ní vydělala většina poplatníků.</p><p><strong>VARIANTA
      B</strong></p><p><strong>SROVNÁNÍ DPFO A RDO S DODATEČNÝM EFEKTEM VE VÝŠI 10
      MILIARD</strong></p><p>Následující model ukazuje srovnání daní v systému rovné
      daně a v dnešním systému v případě, že zavedení rovné daně jako takové přinese
      státnímu rozpočtu dodatečné efekty ve výši 10 miliard korun. Jedná se o realistický
      model vzhledem k odhadnutým dodatečným efektům ve výši 6 – 10 miliard. V takovém
      případě by žádná příjmová skupina bezprostředně systematicky netratila. Model
      tak odpovídá situaci, kdy by byla v podstatě zrušena horní daňová pásma a všichni
      poplatníci by podléhali sazbě v prvním daňovém pásmu, tj. 15 %.</p><p>Graf 8:
      Srovnání DPFO a RDO pro poplatníky s různým příjmem při zohlednění dodatečných
      efektů ve výši 10 miliard </p><p><img class=\"obr\" height=\"252\" alt=\"\"
      src=\"/pics/obr/2004rovnadan08.gif\" width=\"398\" border=\"0\"></p><p>(model
      s nezdanitelným minimem 4710 a sazbou 15 %)</p><p><strong>Graf 9: Srovnání rozdílu
      mezi DPFO a RDO pro poplatníky s různým příjmem při zohlednění dodatečných efektů
      ve výši 10 miliard </strong></p><p><img class=\"obr\" height=\"254\" alt=\"\"
      src=\"/pics/obr/2004rovnadan09.gif\" width=\"417\" border=\"0\"></p><p><strong>VARIANTA
      C</strong></p><p><strong>SROVNÁNÍ DPFO A RDO S DODATEČNÝM EFEKTEM VYŠŠÍM NEŽ
      10 MILIARD</strong></p><p>Následující dva případy ukazují srovnání zdanění DPFO
      a RDO v situaci, že zavedení rovné daně jako takové přinese státnímu rozpočtu
      dodatečné efekty vyšší než 10 miliard korun. V takové situaci by na zavedení
      rovné daně osobní vydělala většina poplatníků. </p><p>V <strong>prvním případě
      </strong>jde o model, kde je toho dosaženo zvýšením nezdanitelného minima a
      v <strong>druhém případě </strong>stanovením daňové sazby rovné daně osobní
      pod úrovní současné nejnižší daňové sazby.</p><p><strong>PRVNÍ PŘÍPAD</strong></p><p><strong>Graf
      10: Srovnání DPFO a RDO pro poplatníky s různým příjmem při zohlednění dodatečných
