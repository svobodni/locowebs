      rozdíly v zaplaceném pojištění a malé rozdíly ve vyplácených důchodech. Říkají
      tomu princip solidarity. Unie svobody to právem považuje za nespravedlivé a
      říká, že ti, kdo platí vysoké pojistné, mají také dostávat vysoké důchody. Říká
      tomu princip ekvivalence. Ale ani takovýto státní paternalismus ve skutečnosti
      vůbec není nezbytný.</p><p>Otázku reformy je třeba položit jinak: Má stát platit
      průměrné důchody ve výši 45 % průměrné mzdy? A musí vybírat tak vysoké sociální
      pojištění? </p><p>Svoboda volby</p><p>Podnikatelé mají to štěstí, že na rozdíl
      od zaměstnanců platí daň nazvanou "sociální pojištění" jen z 35 % daňového základu.
      Ačkoliv si mohou dobrovolně platit více, nedělají to. Vědí, že by od státu za
      své peníze nedostali tolik, kolik získají, když si své peníze utratí sami. Nejsou
      nezodpovědní. Investují do podnikání, usilují o koupi bytu, spoří v bance nebo
      si kupují pojištění. To všechno je racionální myšlení na zadní kolečka. Nezajišťují
      se na stáří, když jim je třicet, tehdy mají výdaje spojené s budováním bydlení
      a rodiny.</p><p>Stát takhle rozumně uvažovat neumí. Nutí platit vysoké pojištění
      lidi již v mládí, kdy je spořit na stáří nesmysl a přednost mají mít jiné výdaje.
      Nutí platit vysoké částky i občany, kteří od státu zdaleka tolik "jistot" nechtějí.</p><p><b>Základní
      důchod</b></p><p>Pokud uznáme, že by se mohli občané rozhodovat sami, jak se
      na stáří zabezpečí, lze se na důchodový problém hned dívat jinak. Občané by
      vůbec nemuseli povinně platit do jakýchsi státem zřízených či posvěcených fondů.
      Nemuseli by ani platit vysoká procenta do průběžného systému. Touhu většiny
      po určitém státním paternalismu i princip ekvivalence lze uspokojit konceptem
      "základního důchodu".</p><p>Když už má stát zajišťovat lidi na stáří, není důvod,
      aby je zajišťoval v maximální možné míře. Naopak. Má jim peníze v maximální
      míře nechat, ať s nimi občané naloží podle svého. Této představě odpovídá koncept
      základního důchodu, jehož logika je následující. Stát zajistí občanům základní
      důchod. Na něj si lidé budou platit pevné procento z minimální mzdy. Ze mzdy
      nad tento rámec by se již pojištění na důchod neplatilo. Se zbytkem svých peněz
      by mohli občané - bez ohledu na to, zda jsou zaměstnanci či podnikatelé - naložit
      dle své svobodné vůle. </p><p>V systému základního důchodu by lidé s nízkými
      příjmy zřejmě již neměli potřebu zajišťovat se na stáří navíc soukromě a státní
      důchod by jim zabezpečil stáří na úrovni jejich standardu. Naopak lidé s vyššími
      příjmy státní důchod neuspokojí a zvolí si nejspíš další způsoby, jak si sami
      zajistit vyšší důchod nad rámec státního základu.</p><p><b>Reforma</b></p><p>Demografický
      vývoj je neúprosný a nynější systém se stávajícími parametry je neudržitelný.
      Je jasné, že se budou muset změnit parametry systému nebo celý systém. Ovšem
      teprve až si ujasníme, jaká vůbec má být role státu v důchodovém zabezpečení,
      můžeme uvažovat o tom, jak má probíhat reforma a přechod na systém nový. </p><p><b></b></p><p><b>Graf:
      Vývoj počtu ekonomicky aktivních a starých obyvatel</b></p><p><?xml:namespace
