- 'Petr MACH: Ústavní zákon o vyrovnaném rozpočtu - a pak předčasné volby':
    :perex: České republice hrozí vážné důsledky pokračujícího zadlužování. Pokud
      voliči nezmění svůj přístup k volbám, nejsou východiskem ze současné krize ani
      předčasné volby. Potřebujeme systémovou změnu.
    :telo: '<p>Doporučuji následující řešení krize vládnutí v České republice:</p><p><strong>Politici
      zastoupení v Parlamentu bez ohledu na stranickou příslušnost schválí ústavní
      zákon o vyrovnaném rozpočtu. Následně se mohou konat předčasné volby, ve kterých
      by politické strany soutěžily o hlasy voličů svými návrhy na vyrovnání veřejných
      financí a návrhy na řešení dalších vážných problémů, jako je rozsah všelijakých
      nařízení, daní, veřejných výdajů apod.</strong></p><p>Vláda Petra Nečase sama
      sebe na začátku své existence nazvala "vládou reformní" a "vádou rozpočtové
      odpovědnosti". Politické strany tvořící vládní koalici slibovaly před volbami
      konec zadlužování státu. Vláda slíbila Sněmovně předložit ústavní zákon o vyrovnaném
      rozpočtu.  Navzdory slibům, skutečností je, že vláda nedokáže hospodařit s vyrovnaným
      rozpočtem. Státní dluh roste o půl miliardy korun každý den a jen výdaje na
      úroky z dluhu už jsou dvakrát tak velké jako výdaje celého ministerstva obrany
      nebo čtyřikrát tak velké, jako výdaje státu na vysoké školy. Vláda ani neudělala
      žádné kroky k předložení ústavního zákona o vyrovnaném rozpočtu.</p><p><strong>Už
      se nespoléhejme na tuto vládu.</strong> Nechme ministry, ať hodiny a dny jednají
      o své budoucnosti, ať se třeba navzájem špehují a uplácejí. <strong>Schvalme
      ústavní zákon o vyrovnaném rozpočtu nyní a bez nich.</strong></p><p>Strana svobodných
      občanů, jíž jsem předsedou, nebyla zvolena do Poslanecké sněmovny, nemá tedy
      zástupce ve Sněmovně, který by takový zákon místo vlády předložil. Připravil
      jsem tedy alespoň ke stažení <a href="/2011-navrh-zakona-o-vyrovnanem-rozpoctu.pdf"
      target="_blank"><u><font color="#002040">možnou podobu ústavního zákona o vyrovnaném
      rozpočtu v paragrafovém znění</font></u></a>, aby s ním měli poslanci, kteří
      by jej předkládali, co nejméně práce. Vyzývám zákonodárce kterékoliv politické
      strany – pravicové či levicové – aby využili svého ústavního práva a takový
      zákon předložili jako řadoví poslanci.</p><p>Podle vzoru <a href="http://www.admin.ch/ch/d/sr/101/a126.html"
      target="_blank"><u><font color="#002040">ústavy Švýcarska</font></u></a> či
      <a href="http://www.gesetze-im-internet.de/gg/BJNR000010949.html" target="_blank"><u><font
      color="#002040">německé ústavy</font></u></a> navrhuji tyto principy ústavního
      zákona:</p><p style="PADDING-LEFT: 30px">Ústavní zákon o vyrovnaném rozpočtu</p><p
      style="PADDING-LEFT: 30px">Čl. 1 Tento ústavní zákon upravuje zásadu vyrovnaného
      hospodaření vlády České republiky.</p><p style="PADDING-LEFT: 30px">Čl. 2 Vláda
      předkládá Poslanecké sněmovně státní rozpočet v zásadě jako vyrovnaný, přičemž
      při odhadu rozpočtových příjmů bere do úvahy očekávaný hospodářský vývoj. Podrobnosti
      postupu schvalování státního rozpočtu stanoví zákon.</p><p style="PADDING-LEFT:
      30px">Čl. 3 V případě neplánovaného poklesu rozpočtových příjmů v období rozpočtového
      roku přizpůsobí vláda výdaje tak, aby ke konci roku dosáhla vyrovnaného hospodaření.</p><p
      style="PADDING-LEFT: 30px">Čl. 4 V mimořádných situacích, jmenovitě v případě
      vojenského napadení České republiky nebo v případě přírodní katastrofy celonárodního
      rozsahu, může vláda navrhnout Poslanecké sněmovně dodatečné výdaje kryté půjčkou.
      </p><p style="PADDING-LEFT: 30px">Čl. 5 V situaci podle Čl. 4 vláda současně
      s takovým návrhem předkládá Poslanecké sněmovně plán splacení takovéto půjčky
      ve lhůtě nejpozději během následujících deseti let.</p><p style="PADDING-LEFT:
      30px">Čl. 6 V případě schválení dodatečných výdajů dle Čl. 4 se vyžaduje souhlas
      alespoň 120 poslanců.</p><p style="PADDING-LEFT: 30px">Čl. 7 Vláda je oprávněna
      poskytovat záruky za úvěry jiných subjektů jen tehdy, pokud na takové záruky
      vytvoří rezervu prostřednictvím výdaje v mezích schváleného státního rozpočtu.</p><p
      style="PADDING-LEFT: 30px">Čl. 8 Nejpozději do 31. 3. následujícího roku předkládá
      vláda Poslanecké sněmovně Státní závěrečný účet, který věrně popisuje hospodaření
      státu v uplynulém roce. </p><p style="PADDING-LEFT: 30px">Čl. 9 V případě, že
      hospodaření státu skončí přebytkem, použije se přebytek na splácení státního
      dluhu.</p><p style="PADDING-LEFT: 30px">Čl. 10 V případě, že státní závěrečný
      účet skončí schodkem, který nebyl schválen podle Čl. 6, podává vláda demisi
      do rukou prezidenta republiky.</p><p>Prosím kteréhokoliv poslance či senátora,
      ať vládního nebo opozičního, aby předložil takovýto nebo podobný návrh zákona.
      Prosím zákonodárce, aby pak pro něj hlasovali napříč politickým spektrem v zájmu
      budoucnosti České republiky. Pak i volby budou moci být o skutečných řešeních
      vážných problémů.</p><p>Petr Mach, <a href="http://www.svobodni.cz/" target="_blank"><u><font
      color="#002040">Svobodní</font></u></a></p>'
    :zverejneno: 2011-04-18
- 'Petr MACH: Varuji ministra financí Kalouska, aby souhlasil s ručením za půjčky':
    :perex: Neformálně se na pomoci Portugalsku <a href="http://www.consilium.europa.eu/uedocs/cms_data/docs/pressdata/en/ecofin/121401.pdf"
      target="_blank"><font color="#336699">dohodli</font></a> ministři financí EU
      8.4.2011 v maďarském Gödöllö. Na formální hlasování ještě nedošlo. Rada bude
      rozhodovat kvalifikovanou většinou. Pan Kalousek zjevně hodlá svým hlasem zavázat
      Českou republiku k doplácení na Portugalsko. Zrovna v den když ministerstvo
      financí <a href="http://www.mfcr.cz/cps/rde/xbcr/mfcr/Ctvrtletni_dluhova_informace_1Q-2011.pdf"
      target="_blank"><font color="#336699">oznámilo</font></a>, že ke konci března
      přivedli republiku k dluhu 1484 miliard korun.
    :telo: |
      <p>Je snad všem našim poslancům jedno, že schválili nějaký rozpočet a nyní nad jeho rámec vytvoří ministr financí další závazky ve prospěch EU (záruku, podřízený dluh) bez jejich souhlasu??</p><p>Vyzývám premiéra a všechny ministry, aby nedali ministrovi Kalouskovi mandát hlasovat v Radě EU pro úvěr Portugalsku (a dalším státům) krytý zárukou České republiky. Vyzývám poslance, aby se proti takovému obcházení parlamentní vůle ohradili.</p><p>Ať si půjčují členové eurozóny peníze navzájem, když chtějí.</p><p>Ať se ale naše česká vláda soustředí na vyrovnání našeho vlastního státního rozpočtu místo na zvyšování jeho výdajů formou dodatečných záruk.</p><p><strong>Jak je to s tím ručením za úvěry</strong></p><p>Jak jsem několikrát psal, tato "pomoc" krachujícím státům stojí na chatrných právních základech. Jak říká <a href="http://eur-lex.europa.eu/LexUriServ/LexUriServ.do?uri=OJ:C:2010:083:0047:0200:CS:PDF" target="_blank"><font color="#336699">Smlouva o fungování Evropské unie</font></a>:</p><p style="PADDING-LEFT: 30px">"<em>Unie neodpovídá za závazky ani nepřebírá závazky ústředních vlád…nebo …jiných veřejnoprávních subjektů …kteréhokoli členského státu, pokud se nejedná o vzájemné finanční záruky pro společné uskutečňování určitého záměru. Členský stát neodpovídá za závazky ani nepřebírá závazky ústředních vlád, …nebo …jiných veřejnoprávních subjektů …jiného členského státu, aniž jsou dotčeny vzájemné finanční záruky pro společné uskutečňování určitého záměru.</em>"</p><p>EU ovšem dělá, jakože tento článek ve Smlouvě není.</p><p>Když ministři financí dohodli pomoc Irsku, domluvili se, že něco poskytnou dobrovolně členové eurozóny, ale 22,5 miliardy poskytne EU tak, že vydá dluhopisy, za které budou ručit členské státy v poměru, v jakém přispívají do rozpočtu EU. Když Irsko (či Portugalsko) úvěr nesplatí, nebude mít EU vypůjčené peníze z čeho vrátit. Vydá pak pokyn členským státům k uhrazení závazku. Podíl České republiky na příjmech rozpočtu EU je 1,28 %. Za irskou půjčku má ČR tedy ručit podílem 1,28% z 22,5 mld eur, to je částkou 7 miliard korun. Pokud Portugalsku půjčí EU částku 37,5 miliardy eur, český podíl na ní by byl teoreticky 11,8 miliardy korun. (To je ovšem podíl za předpokladu, že by se na plnění záruky podílely i Řecko, Irsko, Portugalsko….)</p><p>O jaký právní základ se tato česká záruka má opírat?</p><p>Konkrétně se v <a href="http://eur-lex.europa.eu/LexUriServ/LexUriServ.do?uri=COM:2010:0730:FIN:CS:HTML"><font color="#336699">návrhu rozhodnutí o půjčce Irsku jménem EU</font></a> říká:</p><p style="PADDING-LEFT: 30px"><em>"Na výpůjčky Unie získané na kapitálových trzích nebo od finančních institucí za účelem poskytnutí půjčky Irsku se vztahuje krytí rozpočtem Unie. Výše jistiny půjček poskytnutých Irsku dosahuje 22,5 miliardy EUR.</em></p><p style="PADDING-LEFT: 30px"><em>Struktura záruky poskytnuté rozpočtem Evropské unie umožní Komisi obsluhovat dluh, pokud by Irsko nesplácelo.</em></p><p style="PADDING-LEFT: 30px"><em>Za účelem splnění svých závazků může Komise pro obsluhu dluhu dočasně čerpat z hotovostních zdrojů. V tomto případě se použije článek 12 nařízení Rady (ES, Euratom) č. 1150/2000 ze dne 22. května 2000, kterým se provádí rozhodnutí 2007/436/ES, Euratom o systému vlastních zdrojů Evropských společenství."</em></p><p>To ručení je schováno právě v odkazu na onen tajemný článek 12 <a href="http://eur-lex.europa.eu/LexUriServ/LexUriServ.do?uri=DD:01:03:32000R1150:CS:PDF"><font color="#336699">Nařízení EU č. 1150/2000</font></a>:</p><p style="PADDING-LEFT: 30px"><em>"2. Přesahují-li požadavky na peněžní prostředky aktiva na účtech, může Komise přečerpat celkovou výši těchto aktiv za předpokladu, že jsou v rozpočtu odpovídající položky uvedeny a že celková výše čerpání nepřekročí celkový limit vlastních zdrojů stanovený v rozpočtu. V takovém případě Komise členské státy předem informuje o jakýchkoli předvídatelných přečerpáních.</em></p><p style="PADDING-LEFT: 30px"><em>3. Pouze v případě nedodržení závazku z úvěru nebo ze záruky za úvěr poskytnuté na základě nařízení a rozhodnutí Rady, kdy za výjimečných okolností Komise nemůže včas využít jiná opatření stanovená v rámci finančních předpisů, jež se vztahují na tyto úvěry, aby zajistila plnění právních závazků Společenství vůči věřitelům, mohou být k obsluze dluhů Společenství přechodně použity odstavce 2 a 4 bez ohledu na podmínky uvedené v odstavci 2.</em></p><p style="PADDING-LEFT: 30px"><em>4. Rozdíl mezi celkovými aktivy a požadavky na peněžní prostředky se pokud možno rozdělí mezi členské státy v poměru, jakým přispívají do rozpočtových příjmů.</em></p><p style="PADDING-LEFT: 30px"><em>5. Členské státy nebo subjekt, který určí podle čl. 9 odst. 1, provádějí platební příkazy Komise co nejrychleji, nejpozději do sedmi dnů od jejich obdržení, a zasílají Komisi výpis z účtu nejpozději do sedmi dnů od provedení každé transakce. Nicméně v případě převodů peněžních prostředků provádějí členské státy platební příkazy ve lhůtě požadované Komisí."</em></p><p><strong>Kdy nastane změna</strong> </p><p>Euro se bortí jako domeček z karet. Naše vláda sype dobrovolně naše peníze do černé díry eurozóny, ačkoliv může říci "ne". Je to špatná vláda a je mi z toho smutno. Žene nás do státního bankrotu. Neudělala ani kousíček jakékoliv rozumné reformy. Má tu troufalost nazývat sama sebe reformní.</p><p>EU není dobrá věc. Je rozumným politickým cílem vystoupit z EU. Změna nastane, až občané začnou volit podle politických idejí, až přestanou volit politiky, kteří jen politikaří a lehkomyslně naši zemi zadlužují.</p><p>Petr Mach, <a href="http://www.svobodni.cz/" target="_blank"><font color="#336699">Svobodní</font></a>.</p><p> </p><p> </p><p>Dříve jsem k tomu psal:</p><p><strong><a href="http://mach.blog.ihned.cz/c1-49742380-neustavni-presun-pravomoci-na-eu"><font color="#336699">Neústavní přesun pravomocí na EU</font></a> (3.2.2011)</strong></p><p><strong><a href="http://mach.blog.ihned.cz/c1-48322440-ma-cr-pujcit-irsku-ne"><font color="#336699">Má ČR půjčit Irsku? Ne!</font></a> </strong>(25.11.2010)</p><p><strong><a href="http://mach.blog.ihned.cz/c1-44479980-daji-slovaci-recku"><font color="#336699">Dají Slováci Řecku?</font></a> (25.6.2010)</strong></p><p><strong><a href="http://mach.blog.ihned.cz/c1-43415640-evropska-unie-smeruje-k-rozpadu"><font color="#336699">Evropská unie směřuje k rozpadu</font></a> (11.5.2010)</strong></p><p><strong><a href="http://mach.blog.ihned.cz/c1-42138950-uz-je-to-tady-pujcujeme-26-miliard-recku"><font color="#336699">Už je to tady - půjčujeme 26 miliard Řecku</font></a> (1.4.2010)</strong></p><p><strong><a href="http://mach.blog.ihned.cz/c1-39393620-statni-bankrot-na-rade-je-recko"><font color="#336699">Státní bankrot: Na řadě je Řecko</font></a> (9.12:2009)</strong></p>
    :zverejneno: 2011-04-09
- 'Petr MACH: Boj za svobodu a demokracii nikdy nekončí':
    :perex: 'Autor Michal Černík publikoval v Literárních novinách článek " <a href="http://www.literarky.cz/domov/spolecnost/3346-michal-ernik-konce-eskych-iluzi"><u><font
      color="#800080">Konec českých iluzí</font></u></a>". Podstatou článku je vyjádření
      zklamání z vývoje v České republice po roce 1989, zklamání z vývoje prakticky
      ve všech oblastech veřejného a komerčního života – od rozdělení daňové zátěže
      přes zemědělství a kultury po členství v EU a vlastnickou strukturu české ekonomiky.
      Za základ problému označuje pan Černík "kapitalismus", aniž by jmenoval jím
      preferovanou alternativu. Jeho závěrečná slova, že kapitalismus není poslední
      fází dějin, však připomínají marxistickou dialektiku. '
    :telo: <p><strong>Také jsem zklamán</strong> </p><p>Souhlasím s autorovou kritikou
      Fukujamovy teze, že pádem komunismu nastal konec dějin a že už nás nečeká žádný
      zajímavý vývoj, že už budeme žít jen v harmonické kombinaci demokracie a kapitalismu.
      Nesouhlasím na druhé straně ale ani s marxistickou tezí, že kapitalismus je
      nějakou střední fází vývoje dějin, které končí nějakým "vyšším" společenským
      řádem. Spíš si myslím, že dějiny budou i nadále dějinami potlačování svobody
      a opětovného boje o svobodu. </p><p>Také jsem zklamaný z vývoje po pádu komunismu.
      Jsem zklamán ale poněkud opačně. </p><p>Jsem zklamán z vysokých daní, z přílišného
      množství veřejných zakázek a dotací, z přílišného množství zákonů, z ubývání
      svobody, z růstu veřejného dluhu. </p><p>S autorem se ovšem shoduji ve zklamání
      z toho, jak si velké podniky dokážou vylobbovat u politiků všemožné výhody (investiční
      pobídky, daňové prázdniny, omezení práv malých akcionářů). Souhlasím s jeho
      kritikou nadnárodních organizací – Mezinárodního měnového fondu a Světové banky,
      které se staly podivnými nástroji zahraniční politiky Spojených států. Stejně
      jako pan Černík kritizuji tzv. reformy a privatizace ordinované těmito agenturami
      suverénním státům. </p><p>Dodal bych k tomu (a předpokládám, že pan Černík bude
      souhlasit), že u nás se nyní tato neokonzervativní (či neoliberální) politika
      projevuje tlakem na vyvedení části sociálního pojištění do soukromých penzijních
      fondů nebo myšlenkami na "privatizaci" dálnic, věznic či nemocnic formou tzv.
      "PPP", partnerství soukromého a veřejného sektoru, které není ničím jiným, než
      přisátím soukromých finančních skupin na státní prs, z něhož vysávají peníze
      z kapes spotřebitelů a daňových poplatníků. </p><p>Cítím na druhé straně v příkrém
      protikladu s panem Černíkem jako problém, že je neustále omezována svoboda jednotlivce.
      Tím, jak nám neustále zvyšují daně (nejnověji DPH), se snižuje naše schopnost
      zařídit si život podle svého, ať již v oblasti bydlení, kultury či podnikání.
      </p><p>Čtenář asi vidí, že zastánce takřka neomezované ekonomické svobody (ve
      smyslu "laissez faire"), člověk, který by sám sebe označil za klasického liberála
      (a rozhodně ne za "neoliberála" či "neokonzervativce") se možná s padesáti procent
      shoduje s klasickým socialistou (omlouvám se panu Černíkovi, pokud on sám se
      k tomuto označení nehlásí). </p><p>Osobně považuji neoliberální a neokonzervativní
      doktríny za karikatury a diskreditace kapitalismu, pravice, klasického liberalismu
      a ideálů volného trhu. Je mi odporné, když si podnikatel zajišťuje trvalý a
      jistý tok peněz na základě nějaké výhody, na základě zákona, jako je tomu u
      soukromých penzijních fondů či u stavitelů silnic formou "PPP", nebo u provozovatelů
      zvýhodněných solárních elektráren a výrobců zvýhodňovaných biopaliv. Podnikatel
      by měl tvrdě usilovat o každou korunu kvalitou svých služeb ve spravedlivé konkurenci
      s ostatními. Výhody ze zákona, které dělají tyto podnikatele stále bohatšími
      na úkor spotřebitelů a daňových poplatníků, jsou v příkrém rozporu s ideály
      klasického liberalismu. </p><p><strong>Nesouhlas s centrálním plánováním</strong>
      </p><p>Kde ale zásadně nesouhlasím s panem Černíkem? Nesouhlasím s jeho vizí,
      že bychom se měli vrátit k nějaké formě centrálního plánování, že by měl stát
      vytvářet dalekosáhlé koncepce vývoje hospodářství a společnosti. Jsem přesvědčen,
      že politici, úředníci či "národní ekonomické rady" expertů, kteří by takové
      koncepce psali a přijímali, nejsou chytřejší než miliony obyčejných lidí. Kdybychom
      svěřili těmto "elitám" pravomoc vytvářet koncepce, riskovali bychom, že tyto
      koncepce budou v rozporu se zájmy obyčejných lidí. Protože co v podstatě takovéto
      koncepce znamenají? Znamenají, že někdo za nás rozhodne, co se má vyrábět a
      co se má kupovat. </p><p>Myslím, že nebyla náhoda, že tyto koncepce selhaly
      v socialismu. Koncepční orientace komunistické vlády na těžký průmysl vedla
      k devastaci životního prostředí, koncepce bytové velkovýstavby vedla ke zničení
      měst paneláky, koncepční podpora kultury vedla k rozmachu socialistické pseudokultury.
      Někdo si myslí, že myšlenka byla správná, jen konkrétní lidé to dělali špatně.
      Myslím, že sama myšlenka byla špatná, že kdykoliv vládě svěříme pravomoc vytvářet
      centrální plány, dopadne to podobně. </p><p>Koneckonců, Evropská unie představuje
      renesanci takového plánování a koncepcí (její koncepční plány mají jména jako
      "Lisabonská strategie" či "Evropa 2020"). Její aktuální plány, aby 40 % lidí
      mělo vysokoškolské vzdělání, jsou v rozporu s přirozeným rozdělením schopností
      ve společnosti a vedou k poklesu náročnosti vysokoškolského studia a k plýtvání
      zdroji (plýtvání jak časem studentů tak penězi daňových poplatníků). </p><p>Dále
      nesouhlasím s panem Černíkem, že jsme nesprávně zavrhli jiné formy vlastnictví
      než klasické soukromé. Ačkoliv nejčastější právní forma podnikání je akciová
      společnost nebo společnost s ručením omezeným, není zakázáno zakládat družstva
      nebo vytvářet zaměstnanecké vlastnictví. Jsem přesvědčen, že družstev a zaměstnanci
      vlastněných firem je mnohem méně než s.r.o. proto, že jsou tyto formy méně efektivní.
      Družstvo, kde má každý podílník stejný hlas bez ohledu výši vkladu, prostě není
      atraktivní pro lidi, kteří chtějí do podniku vložit větší vklad než ostatní.
      Proto družstva vznikají nanejvýš v oblasti bydlení, kde každý družstevník vkládá
      přibližně stejný majetek. Stejně tak se neosvědčují firmy vlastněné zaměstnanci,
      a to proto, že v takových firmách existuje konflikt zájmů – zaměstnanci složitě
      lavírují mezi krátkodobým zájmem na zachování zaměstnání a dlouhodobým zájmem
      na prosperitě firmy. Soukromé vlastnictví formou osobního vlastnictví, s.r.o.
      nebo a.s. považuji za nejlepší, ale určitě bych nikoho neomezoval v tom, aby
      zakládal jinou formu podniku. </p><p>Jsem stejně jako pan Černík kritikem členství
      České republiky v EU, ale nevadí mi ekonomická otevřenost, bezcelní zahraniční
      obchod a možnost cizinců kupovat nemovitosti. Vadí mi pokřivení trhu (když cizí
      zemědělci disponují výhodou vyšších dotací a snadněji se jim kupuje naše půda
      a prodává zboží), vadí mi kvóty a umělé zavírání našeho cukrovarnictví jen proto,
      že si to usmyslí úředníci a politici v Evropské komisi. </p><p><strong>Moje
      vize společnosti</strong> </p><p>Podle mě lepší společnost nevybudujeme tím,
      že lidem budeme brát větší daně a budeme rozdělovat větší dotace, ať již na
      kulturu či na zemědělství. </p><p>Mám vizi společnosti, kde jsou mnohem nižší
      daně a kde stát nechává lidem mnohem větší svobodu. Výměnou za to zruší i všemožné
      dotace. Představte si, že nebudete platit žádnou daň z příjmu a nebudete ani
      dostávat žádné dotace ke stavebnímu nebo penzijnímu spoření nebudete živit zbytečné
      úřady od ministerstva průmyslu po ministerstvo kultury. Když budete chtít rekonstruovat
      penzion nebo vydat knížku povídek, spočítáte si náklady a odhadnete tržby, nebudete
      žádat o žádné dotace. Prostě to uděláte.  </p><p>Jsem přesvědčen, že kultura
      i zemědělství může vzkvétat stejně jako drobné podnikání všeho druhu bez dotací,
      když se vyvarujeme vysokého zdanění a všelijakých úředních překážek, s nimiž
      se dnes všichni potýkají, ať již chtějí hrát divadlo nebo provozovat hospodu.
      </p><p><strong>Závěr</strong> </p><p>Jaká bude naše česká společnost v budoucnosti?
      Realita bude vždy výsledkem střetávání různých, i protichůdných vizí. Nedělám
      si iluze, že by má vize mohla někdy "jednou provždy" zvítězit. Jsem ale odhodlán
      bojovat vždy proti všelijakému omezování svobody a nespravedlivým výhodám pro
      jedny na úkor druhých. Zdá se, že v některých oblastech se dokonce mohou shodnout
      lidé z protichůdných politicko-filosofických táborů. </p><p><em>Petr Mach je
      ekonom a předseda Strany svobodných občanů. Vyšlo v týdeníku Literární noviny.</em>
      </p>
