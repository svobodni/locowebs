- 'Petr MACH: Keynesiánec Nečas':
    :perex: 'Hospodářské noviny přinesly rozhovor s premiérem Petrem Nečasem. V něm
      Nečas vysvětluje svéráznou ekonomickou doktrínu této vlády. Ta by se dala shrnout
      do těchto bodů:'
    :telo: '<p>Daně je potřeba více zvyšovat. Deficit je potřeba zvyšovat. Za nižší
      daňový výběr při rostoucích daňových sazbách mohou lidé. Mají totiž "ekonomickou
      blbou náladu". Vůbec to nesouvisí se zvyšováním daní. Lidé mají psychologické
      pohnutky méně utrácet. Musí proto nastoupit moudrá vláda, která bude v recesi
      zvyšovat daně a zvyšovat státní dluh a utrácet peníze místo lidí. A tak pořád
      dokola. Vláda již přichystala prorůstové opatření. Rozhodla se, že deficit rozpočtu
      v roce 2014 bude 2,5 % HDP místo původně plánovaných 1,9 % HDP.</p><p>Cituji
      hlavní část interview pro ty, kdo jej v Hospodářských novinách 17.8. nečetli:</p><p
      style="PADDING-LEFT: 30px"><strong>HN: A nevyvolali jste tu "blbou náladu" vy,
      zvýšením DPH?</strong></p><p style="PADDING-LEFT: 30px"><strong>Nečas:</strong>
      Nic tomu nenasvědčuje…To nesouvisí s DPH.</p><p style="PADDING-LEFT: 30px"><strong>HN:
      …Jenže výběr DPH je za první půlrok o 8 miliard nižší, než jste odhadovali.
      Takže to asi nějaký vliv mít bude.</strong></p><p style="PADDING-LEFT: 30px"><strong>Nečas:
      </strong>To je dojmologie… Výběr DPH bude na konci roku nižší, než se předpokládalo,
      to je pravda, ale není to způsobeno vyšší DPH. Je tady prostě nižší ochota domácností
      utrácet peníze.</p><p style="PADDING-LEFT: 30px"><strong>HN: A proč je blbá
      nálada zrovna u nás a v okolních zemích není?</strong></p><p style="PADDING-LEFT:
      30px"><strong>Nečas: </strong>Je to dáno jistou mírou únavy…Na ekonomiku má
      psychologie obrovský vliv. A pokud to nedoháníte vládní spotřebou, přichází
      recese.</p><p style="PADDING-LEFT: 30px"><strong>HN: A co tedy uděláte, aby
      blbá nálada skončila?</strong></p><p style="PADDING-LEFT: 30px"><strong>Nečas:
      </strong>Upravili jsme výši schodku pro rok 2014 z 1,9 % na 2,5 % HDP.</p><p>Celý
      rozhovor s keynesiáncem Petrem Nečasem najdete zde:</p><p><a href="http://www.ods.cz/clanek/2007-panuje-tu-blba-ekonomicka-nalada"><u><font
      color="#000080">http://www.ods.cz/clanek/2007-panuje-tu-blba-ekonomicka-nalada</font></u></a></p><p>Kde
      bere ODS ještě raison d''etre? Proč se rovnou nedomluví s ČSSD na sloučení?</p><p>Potřebujeme
      vládu, která nechá lidi být. Která bude daně a výdaje snižovat a která nebude
      svádět katastrofální hospodářské výsledky "na blbou náladu" lidí, která nebude
      domýšlivě věřit ve spasitelnou ruku státu. Potřebujeme vládu, pro kterou bude
      cílem úsporná státní správa a maximální svoboda člověka a ne státní aktivismus
      na všech úrovních.</p><p><em>Petr Mach je předseda Strany svobodných občanů</em></p>'
    :zverejneno: 2012-08-21
