- Žárovkový komunismus:
    :perex: <strong>Žárovkový komunismus</strong>
    :telo: <p><strong>Petr Mach</strong></p><p>Kubánský vůdce Fidel Castro nedávno
      oznámil, že Kuba jako první na světě nahradila žárovky úspornými zářivkami.
      Jak uvedl v oficiálním listě Ústředního výboru Komunistické strany Kuby, "<em>Každá
      země, bohatá i chudá, může ušetřit mnoho dolarů a energie jednoduše tím, že
      vymění běžné žárovky za fluorescentní zářivky. Kuba toto nyní udělala v každé
      domácnosti</em>." (<a href="http://www.granma.cubaweb.cu/2007/03/29/nacional/artic11.html"><u>zde</u></a>,
      nebo anglicky <a href="http://www.granma.cu/ingles/2007/marzo/juev29/14reflex.html"><u>zde</u></a>).
      Ústřední plánovací komise spočítala, že je to národohospodářsky výhodné. </p><p>Se
      stejným návrhem přichází nyní i Evropská unie. I její ústřední plánovací Komise
      spočítala, že je to celoevropsky výhodné. Podle chystané směrnice by si lidé
      na území EU měli do roku 2015 vyměnit klasické žárovky za zářivky. </p><p>Návrh
      komise má podporu v zájmové skupině výrobců zářivek. Firmy OSRAM, Philips a
      GE založily Federaci evropských výrobců svítidel a navrhují zákaz prodeje 100
      wattových žárovek od roku 2009. (<a href="http://roms.elcfed.org/uploads/fmanager/070605_background_paper__the_elcs_proposal_for_domestic_lighting.pdf"><u>zde</u></a>)
      Chtějí, aby si 500 milionů Evropanů od nich muselo nakoupit 2,1 miliardy fluorescentních
      zářivek za 1 bilion korun. Komisař EU pro energetiku Andris Piebalgs návrh lobbistické
      skupiny výrobců svítidel formálně uvítal (<a href="http://europa.eu/rapid/pressReleasesAction.do?reference=IP/07/769&amp;format"><u>zde</u></a>),
      Komise si jen prý vyhrazuje právo přijmout ještě přísnější parametry. (<a href="http://www.euractiv.com/en/energy/industry-seeks-leadership-light-bulb-efficiency/article-164324"><u>zde</u></a>)
      "<em>Konečným řešením je úplný zákaz žárovek. Komise na tom pracuje prostřednictvím
      směrnice o "eko-designu, která by komisi dala právo stanovovat standardy, které
      by umožnily vyřadit neefektivní žárovky z trhu</em>," uvedl 29. ledna 2008 mluvčí
      komisaře pro energetiku (<a href="http://forums.ec.europa.eu/debateeurope/viewtopic.php?t=417"><u>zde</u></a>).</p><p><strong>Rozumný
      stát, nerozumný občan?</strong></p><p>Mnoho lidí si zářivky kupuje místo žárovek
      dobrovolně. Když totiž zářivky skutečně vydrží deklarovanou dobu životnosti,
      mohou i přes podstatně vyšší pořizovací cenu vyjít díky nižším provozním nákladům
      celkově výhodněji. </p><p>Drtivá většina lidí ale stále dává přednost klasickým
      žárovkám. Mnoho lidí totiž stále nevěří deklarované životnosti, mnohým vadí
      bledá barva světla. Jinými slovy, miliony lidí hodnotí subjektivně svůj vlastní
      užitek a volí klasickou žárovku. Centrální zákaz je založen na kolektivistickém
      pojetí, podle kterého centrální plánovač zná lépe užitek všech lidí než miliony
      jednotlivců. </p><p>Kubánský vůdce musel lidem žárovky zakázat a výměnu nařídit.
      Ke stejnému kroku je nyní odhodlána Evropská unie. Možná jsou zářivky fakt výhodnější.
      Ale jestli tomu tak opravdu je, nechme to na lidech, aby v pravý čas staré dobré
      žárovky sami zavrhli. </p><p><strong>Co je ekologičtější?</strong></p><p>Když
      vyhodíme nefunkční zářivku, vypustíme rtuť, argon, baryum, stroncium. Když vyhodíme
      prasklou žárovku, "vypustíme" vakuum. Zářivky představují velmi neekologický
      odpad, slušný člověk by je ani neměl házet jen tak do popelnice. </p><p>Hlavní
      výhodou zářivek oproti žárovkám má být úspora energie. Zářivky nepochybně spoří
      provozní energii, ale o to více energie spotřebují při výrobě. I proto jsou
      až desetkrát dražší. Kromě toho, zářivky téměř neemitují teplo, takže v zimě
      je třeba více topit v bytě se zářivkami než v bytě se žárovkami. </p><p>Komisař
      Andris Piebalgs si od návrhu nicméně slibuje celoevropské snížení spotřeby elektřiny
      o 60 TWh elektřiny a chce tak svoji EU přiblížit alespoň o kousek k cíli snížení
      spotřeby energie o 20% do roku 2020. Co na tom, že se bude muset použít více
      energie na výrobu zářivek. GE i OSRAM vyrobí zářivky jistě za hranicemi EU a
      EU tak bude moci plnit své kvóty na spotřebu energie. </p><p>Nutit neefektivní
      technologii shora má ještě jedno vážné nebezpečí. Uměle podpoří jednu technologii,
      která ale možná není nejperspektivnější. Kdyby se vývoj ponechal na trhu a na
      rozhodování milionů lidí, mohly by ve svobodné soutěži soupeřit o přízeň spotřebitelů
      klasické žárovky se zářivkami. S nimi by se mohly utkávat LED diody a další
      technologie, které se třeba teprve objeví. Upřednostnění jedné (podle vládnoucích
      byrokratů perspektivní) technologie dusí vývoj technologií ještě vyspělejších.
      Nařízení a diktát ničí konkurenci a vedou k zaostávání. </p><p><strong>Co dělat?</strong></p><p>Síla
      zájmových skupin a mašinérie byrokracie Evropské unie je nezadržitelná. Oni
      skutečně mají tu moc půl miliardě lidí zakázat žárovky. Podle Lisabonské smlouvy,
      kterou chce česká vláda ratifikovat, bude navíc energetika přesunuta z režimu
      jednomyslnosti do režimu většinového hlasování, takže nová směrnice o "eko-designu"
      bude moci projít i proti vůli České republiky. </p><p>Pak už se budou žárovky
      jen pašovat z Ukrajiny. Zatím si můžeme jít nakoupit kartony žárovek do zásoby.
      </p><p><em>Petr Mach je výkonným ředitelem Centra pro ekonomiku a politiku.
      Vyšlo v <a href="/docs/LF2008-02.pdf"><u>Laissez Faire, únor 2008</u></a>.</em></p>
