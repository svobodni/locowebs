      korun. Tato závratná částka má tendenci dále růst. </p><p style="TEXT-ALIGN:
      justify; MARGIN: 0cm 0cm 10pt">I kdyby se dnes žádné další elektrárny nepřipojovaly,
      čeká nás po dobu patnácti let náklad ve výši 41 miliard korun ročně, což celkově
      během následujících 15 let představuje 615 miliard korun v cenách roku 2010.
      </p><p style="TEXT-ALIGN: justify; MARGIN: 0cm 0cm 10pt">Je skandální, že vláda
      o problému sice debatuje, ale zákon platí dál a Energetický regulační úřad tedy
      uděluje povolení dalším a dalším solárním elektrárnám a další výrobci získávají
      od státu patnáctiletou garanci výkupních cen. </p><p style="TEXT-ALIGN: justify;
      MARGIN: 0cm 0cm 10pt">Je potřeba jasně říct, že daň na tzv. obnovitelné zdroje
      je nadále neúnosná a vláda by měla okamžitě změnit zákony tak, aby zabránila
      jejímu tvrdému dopadu na spotřebitele. </p><p style="TEXT-ALIGN: justify; MARGIN:
      0cm 0cm 10pt"><strong>2. Problém nespadl z nebe </strong></p><p style="TEXT-ALIGN:
      justify; MARGIN: 0cm 0cm 10pt">V březnu 2005 schválili zákonodárci <a onclick="window.open(this.href,
      ''http://aplikace.mvcr.cz/archiv2008/sbirka/2005/sb066-05.pdf''); return false;"
      href="http://aplikace.mvcr.cz/archiv2008/sbirka/2005/sb066-05.pdf"><u><font
      color="#800080">Zákon o podpoře výroby elektřiny z obnovitelných zdrojů </font></u></a>,
      který současný režim podpory odstartoval. V  <a onclick="window.open(this.href,
      ''http://www.psp.cz/sqw/hlasy.sqw?G=38530''); return false;" href="http://www.psp.cz/sqw/hlasy.sqw?G=38530"><u><font
      color="#800080">Poslanecké sněmovně </font></u></a>pro zákon hlasovali např.
      Miroslav Kalousek, Vlasta Parkanová, Pavel Němec, Pavel Severa, Cyril Svoboda,
      Vojtěch Filip, Michal Hašek, Stanislav Křeček. V  <a onclick="window.open(this.href,
      ''http://senat.cz/xqw/xervlet/pssenat/hlasy?G=4907&amp;O=5''); return false;"
      href="http://senat.cz/xqw/xervlet/pssenat/hlasy?G=4907&amp;O=5"><u><font color="#800080">Senátu
      </font></u></a>pro zákon hlasovali např. Bedřich Moldán, Tomáš Julínek, Petr
      Pithart, Karel Schwarzenberg. </p><p style="TEXT-ALIGN: justify; MARGIN: 0cm
      0cm 10pt">Politici se nemohou vymlouvat, že o problému, který způsobili, netušili.
      Např. na setkání institutu Fontes Rerum, který vede sociálně demokratický stínový
      ministr Jan Mládek, jsem v roce 2007 uzavřel <a onclick="window.open(this.href,
      ''http://petrmach.cz/sazka.pdf''); return false;" href="/sazka.pdf"><u><font
      color="#800080">veřejnou sázku </font></u></a>s tehdejším náměstkem ministerstva
      životního prostředí Martinem Klozem. V sázce tvrdím, že náklady se v roce 2010
      přiblíží 24 miliardám, zatímco pan náměstek tvrdil, že náklady dosáhnou jen
      4 miliard korun. </p><p style="TEXT-ALIGN: justify; MARGIN: 0cm 0cm 10pt">V roce
      2009 Strana svobodných občanů spustila internetovou petici <a onclick="window.open(this.href,
      ''http://www.stopzdrazovani.cz/''); return false;" href="http://www.stopzdrazovani.cz/"><u><font
      color="#800080">http://www.stopzdrazovani.cz/ </font></u></a>, ve které požadovala
      ukončení státního zvýhodňování větrných a solárních elektráren. </p><p style="TEXT-ALIGN:
      justify; MARGIN: 0cm 0cm 10pt">Veškeré naše upozorňování bylo marné. </p><p
      style="TEXT-ALIGN: justify; MARGIN: 0cm 0cm 10pt">Naopak, vláda Mirka Topolánka
      dokonce souhlasila v EU se zpřísněním stávajících podmínek, a <a onclick="window.open(this.href,
      ''http://eur-lex.europa.eu/LexUriServ/LexUriServ.do?uri=CONSLEG:2001L0077:20040501:CS:PDF'');
      return false;" href="http://eur-lex.europa.eu/LexUriServ/LexUriServ.do?uri=CONSLEG:2001L0077:20040501:CS:PDF"><u><font
      color="#800080">Směrnici EU 77/2001 </font></u></a>(doplněnou pro Českou republiku
      Smlouvou o přistoupení k EU), která České republice stanovila cíl podílu výroby
      elektřiny z tzv. obnovitelných zdrojů na celkové spotřebě na 8 % pro rok 2010,
      nahradila <a onclick="window.open(this.href, ''http://eur-lex.europa.eu/LexUriServ/LexUriServ.do?uri=OJ:L:2009:140:0016:0062:CS:PDF'');
      return false;" href="http://eur-lex.europa.eu/LexUriServ/LexUriServ.do?uri=OJ:L:2009:140:0016:0062:CS:PDF"><u><font
      color="#800080">Směrnicí EU 28/2009 </font></u></a>, která České republice stanovila
      cíl podílu výroby elektřiny z tzv. obnovitelných zdrojů na celkové spotřebě
      na 13 % pro rok 2020. Tuto směrnici za ČR podepsal Petr Nečas. </p><p style="TEXT-ALIGN:
      justify; MARGIN: 0cm 0cm 10pt">Jako by to nestačilo, vláda premiéra Petra Nečase
      schválila 11. srpna 2010 na návrh ministra průmyslu Martina Kocourka " <a onclick="window.open(this.href,
      ''http://download.mpo.cz/get/42199/47153/564066/priloha002.doc''); return false;"
      href="http://download.mpo.cz/get/42199/47153/564066/priloha002.doc"><u><font
      color="#800080">Akční plán České republiky pro energii z obnovitelných zdrojů
      </font></u></a>", podle kterého chce docílit v roce 2020 podílu dokonce 13,5
      % a překročit o půl procentního bodu plán stanovený České republice Evropskou
      unií!! To nelze nazvat jinak, než "eurohujerství". </p><p style="TEXT-ALIGN:
      justify; MARGIN: 0cm 0cm 10pt"><strong>3. Návrh řešení </strong></p><p style="TEXT-ALIGN:
      justify; MARGIN: 0cm 0cm 10pt">Řešení současného problému můžeme rozdělit na
      dvě části. Prvním úkolem je změna zákonů tak, aby nevznikaly žádné nové závazky.
      Za druhé je nutné eliminovat náklady, které plynou ze solárních a větrných elektráren,
      které jsou již postavené.  </p><p style="TEXT-ALIGN: justify; MARGIN: 0cm 0cm
      10pt"><strong>3.1 Zastavení dosavadního systému podpory </strong></p><p style="TEXT-ALIGN:
      justify; MARGIN: 6pt 0cm 0pt">Aby se daň na tzv. obnovitelné zdroje dále nezvyšovala,
      musí Česká republika okamžitě zastavit dotování jakýchkoliv nových větrných
      a solárních elektráren a přestat se ohlížet na směrnice EU, které stanoví České
      republice nereálné cíle podílu výroby elektřiny z obnovitelných zdrojů. Žádné
      nové elektrárny již nesmí dostat výhodu státem stanovených povinných výkupních
      cen. </p><p style="TEXT-ALIGN: justify; MARGIN: 6pt 0cm 0pt">Je proto potřeba
      zrušit celý zákon 180/2005 Sb. O podpoře výroby elektřiny z obnovitelných zdrojů
      a je potřeba rezignovat na ambici v roce 2020 vyrábět 13 %, resp. 13,5 % elektřiny
      z obnovitelných zdrojů. </p><p style="TEXT-ALIGN: justify; MARGIN: 6pt 0cm 0pt">Pro
      toto zrušení existuje opora ve <a onclick="window.open(this.href, ''http://eur-lex.europa.eu/cs/treaties/dat/12003T/pdf/cs029_l236.pdf'');
      return false;" href="http://eur-lex.europa.eu/cs/treaties/dat/12003T/pdf/cs029_l236.pdf"><u><font
      color="#800080">Smlouvě o přistoupení České republiky k Evropské unii </font></u></a>,
      v níž si Česká republika vyjednala výhradu a prosadila doplnění následujícího
      textu do <a onclick="window.open(this.href, ''http://eur-lex.europa.eu/LexUriServ/LexUriServ.do?uri=CONSLEG:2001L0077:20040501:CS:PDF'');
      return false;" href="http://eur-lex.europa.eu/LexUriServ/LexUriServ.do?uri=CONSLEG:2001L0077:20040501:CS:PDF"><u><font
      color="#800080">Směrnice EU 77/2001 </font></u></a>: </p><p style="TEXT-ALIGN:
      justify; MARGIN: 6pt 0cm 0pt 35.4pt">" <em>Při přihlížení k orientačním referenčním
      hodnotám stanoveným v této příloze Česká republika poznamenává, že možnost dosažení
      uvedeného orientačního cíle vysoce závisí na klimatických faktorech, jež významně
      ovlivňuji úroveň využití vodní, sluneční a větrné energie. Národní program hospodárného
      nakládání s energií a využívání jejich obnovitelných a druhotných zdrojů byl
      schválen vládou v říjnu roku 2001 a uvádí jako cíl podíl elektřiny z obnovitelných
      zdrojů 3,0 % hrubé spotřeby elektřiny (vyjma velké vodní elektrárny s výkonem
      nad 10 MW) a 5,1 % (včetně velkých vodních elektráren s výkonem nad 10 MW) do
      roku 2005. V případě nedostatku přírodních zdrojů je dodatečné významné rozšiřování
      výstupu u velkých i malých vodních elektráren vyloučeno </em>." </p><p style="TEXT-ALIGN:
      justify; MARGIN: 6pt 0cm 0pt">Jinými slovy, Česká republika si byla vědoma nereálnosti
      stanovených cílů a podmínila plnění cílů dostupností přírodních zdrojů (vody,
      slunce). </p><p style="TEXT-ALIGN: justify; MARGIN: 6pt 0cm 0pt">Bohužel, vláda
      Mirka Topolánka neodpustitelně souhlasila se zrušením této směrnice a jejím
      nahrazením <a onclick="window.open(this.href, ''http://eur-lex.europa.eu/LexUriServ/LexUriServ.do?uri=OJ:L:2009:140:0016:0062:CS:PDF'');
      return false;" href="http://eur-lex.europa.eu/LexUriServ/LexUriServ.do?uri=OJ:L:2009:140:0016:0062:CS:PDF"><u><font
      color="#800080">Směrnicí EU 28/2009 </font></u></a>, aniž by do směrnice nové
      přenesla text dojednaný ve Smlouvě o přistoupení. Tímto krokem vláda Mirka Topolánka
      ohrozila uplatnitelnost této výjimky pro Českou republiku. </p><p style="TEXT-ALIGN:
      justify; MARGIN: 6pt 0cm 0pt">Je však podstatné, že cíl nové směrnice je stanoven
      nikoliv na rok 2010, ale na rok 2020. Do té doby může EU přijít k rozumu a směrnici
      zrušit, nebo se může rozpadnout, nebo Česká republika již nemusí být členem
      Evropské unie. Lze proto konstatovat, že existuje právní opora pro to, aby Česká
      republika neusilovala o nereálné cíle stanovené touto směrnicí. </p><p style="TEXT-ALIGN:
      justify; MARGIN: 6pt 0cm 0pt">Kromě toho směrnice obsahuje v článku 5, odst.
      2 ustanovení následujícího znění: </p><p style="TEXT-ALIGN: justify; MARGIN:
      6pt 0cm 0pt 35.4pt">" <em>Pokud se členský stát domnívá, že je pro něj v důsledku
      vyšší moci nemožné dosáhnout požadovaného podílu energie z obnovitelných zdrojů
      na hrubé konečné spotřebě energie v roce 2020 stanoveného ve třetím sloupci
      tabulky v příloze I, informuje o tom co nejdříve Komisi. Komise přijme rozhodnutí
      o tom, zda jde o projev vyšší moci, a v kladném případě rozhodne o úpravě hrubé
      konečné spotřeby energie z obnovitelných zdrojů tohoto členského státu na rok
      2020 </em>." </p><p style="TEXT-ALIGN: justify; MARGIN: 6pt 0cm 0pt">Vláda České
      republiky by proto měla Evropské komisi oznámit, že s ohledem na to, že nemáme
      vzhledem ke klimatickým podmínkám zde ve střední Evropě dostatek vodní a sluneční
      energie pro plnění stanovených cílů, nebudeme cíle stanovené v této směrnici
      plnit. Tím vznikne právní opora pro nepokračování v dosahování cílů stanovených
      touto směrnicí. </p><p style="TEXT-ALIGN: justify; MARGIN: 6pt 0cm 0pt">Současně
      by měla vláda na úrovni Rady usilovat o zrušení směrnice 28/2009 tak, aby v roce
      2020 neplatil pro Českou republiku závazek výroby 13 % elektřiny z obnovitelných
      zdrojů bez ohledu na stanovisko Evropské komise. Pokud jednání nebude úspěšné,
      měla by Česká republika nejpozději v roce 2018 v souladu s Lisabonskou smlouvou
      rozhodnout o vystoupení České republiky z Evropské unie tak, aby naše členství
      bylo ukončeno nejpozději k roku 2020. </p><p style="TEXT-ALIGN: justify; MARGIN:
      6pt 0cm 0pt"><strong>3.2 Návrh řešení dosud připojených elektráren </strong></p><p
      style="TEXT-ALIGN: justify; MARGIN: 6pt 0cm 0pt">Případným zastavením dalšího
      povolování fotovoltaických elektráren s garancí výkupních cen se bohužel nezruší
      závazky garantovaných cen, které na sebe stát dosud vzal. Cílem zastavení další
      výstavby elektráren s garantovanou výkupní cenou je pouze zabránit, aby náklad
      nerostl nad očekávaných 41 miliard korun ročně po dobu 15 let. </p><p style="TEXT-ALIGN:
      justify; MARGIN: 6pt 0cm 0pt">Vzhledem k tomu, že investoři do větrných a fotovoltaických
      elektráren získali od státu garanci pevných výkupních cen (valorizovaných ročně
      o inflaci) po dobu 15 let, nelze tyto závazky jednostranně porušit. Porušení
      tohoto závazku by pravděpodobně vedlo k mezinárodním žalobám na Českou republiku.
      </p><p style="TEXT-ALIGN: justify; MARGIN: 6pt 0cm 0pt">Přesto je neúnosné,
      aby daň na tzv. obnovitelné zdroje platili všichni spotřebitelé. Proto by bez
      ohledu na závazek státu vůči investorům do fotovoltaických elektráren měla být
      daň na obnovitelné zdroje elektřiny – účtovaná na faktuře za elektřinu všem
      spotřebitelům – zrušena a investoři by svoji cenu měli dostat jinou cestou.
      V dalším textu navrhnu způsob, jak toho docílit. </p><p style="TEXT-ALIGN: justify;
      MARGIN: 6pt 0cm 0pt">Dostát závazkům státu vůči provozovatelům větrných a fotovoltaických
      elektráren navrhuji třemi cestami: </p><p style="TEXT-ALIGN: justify; MARGIN:
      6pt 0cm 0pt">a) Zavedením možnosti dobrovolného nákupu této elektřiny a přenesením
      platby na dobrovolné spotřebitele elektřiny z tzv. obnovitelných zdrojů </p><p
      style="TEXT-ALIGN: justify; MARGIN: 6pt 0cm 0pt">b) Zpoplatněním tranzitu německé
      elektřiny z větrných elektráren přes naše území </p><p style="TEXT-ALIGN: justify;
      MARGIN: 6pt 0cm 0pt">c) Zrušením výjimky z daně z elektřiny pro větrné a fotovoltaické
      elektrárny </p><p style="TEXT-ALIGN: justify; MARGIN: 6pt 0cm 0pt"><strong>a)
      Dobrovolný nákup </strong></p><p style="TEXT-ALIGN: justify; MARGIN: 6pt 0cm
      0pt">Distribuční společnosti (ČEZ, PRE a e.On), kterým zákon nařizuje povinný
      výkup, by měly tuto "ekologickou" elektřinu nabízet zákazníkům na dobrovolné
      bázi. </p><p style="TEXT-ALIGN: justify; MARGIN: 6pt 0cm 0pt">Zákazník, který
      by si přál nakupovat od distributorů elektřinu vyrobenou z tzv. obnovitelných
      zdrojů za výkupní ceny garantující investorům návratnost investic, by si nákup
      této elektřiny objednal u distribučních společností. Vysokou cenu za tzv. obnovitelné
      zdroje by tak dobrovolně platili ti, kteří mají o takovou elektřinu zájem, a
      neplatili by ji formou daně všichni odběratelé elektřiny. </p><p style="TEXT-ALIGN:
      justify; MARGIN: 6pt 0cm 0pt">Lze předpokládat, že takovou elektřinu by si rádi
      objednali: pan Bursík, který ji trvale obhajuje, pan Urban, který zákon předložil
      Poslanecké sněmovně, a pánové Schwarzenberg a Moldán, kteří pro zákon hlasovali,
      stejně jako pan Topolánek a pan Nečas, kteří "vyjednali" navýšení kvóty na tzv.
      obnovitelné zdroje elektřiny v EU na 13 %. Dále pan Kocourek, který iniciativně
      prosadil ve vládě navýšení cíle na 13,5 %. Dále lze předpokládat, že by si takovou
      elektřinu nakoupilo rádo mnoho Rakušanů, kteří ji budou považovat za ekologickou.
      </p><p style="TEXT-ALIGN: justify; MARGIN: 6pt 0cm 0pt">V případě, že by distribuční
      společnosti přesto neudaly veškerou solární a větrnou elektřinu, kterou je stát
      nutí odebírat, měl by jim dodatečný náklad kompenzovat stát. Na tuto kompenzaci
      získá peníze následujícími dvěma způsoby: </p><p style="TEXT-ALIGN: justify;
      MARGIN: 6pt 0cm 0pt"><strong>b) Zpoplatnění tranzitu německé větrné elektřiny
      </strong></p><p style="TEXT-ALIGN: justify; MARGIN: 6pt 0cm 0pt">Stát by měl
      získat dodatečný finanční příjem na částečné pokrytí těchto nákladů zpoplatněním
      tranzitu elektřiny přes české území z Německa do Rakouska. Česká přenosová síť
      bývá nárazově nadměrně zatěžována náporem německé elektřiny z větrných elektráren
      exportované do Rakouska a Česká republika by tento tranzit měla zpoplatnit tak,
      aby maximalizovala výnos. Dosud si Česká republika nechává tento tranzit líbit
      a neúčtuje si za něj řádnou cenu. </p><p style="TEXT-ALIGN: justify; MARGIN:
      6pt 0cm 0pt">Koneckonců státní společnost ČEPS, má dodatečné náklady se zvyšováním
      odolnosti elektrické přenosové sítě tak, aby tyto nárazové přívaly německé větrné
      elektřiny ustála. </p><p style="TEXT-ALIGN: justify; MARGIN: 6pt 0cm 0pt"><strong>c)
      Odstranění daňové výjimky pro větrné a solární elektřiny </strong></p><p style="TEXT-ALIGN:
      justify; MARGIN: 6pt 0cm 0pt"><a onclick="window.open(this.href, ''http://eur-lex.europa.eu/LexUriServ/LexUriServ.do?uri=DD:09:01:32003L0096:CS:PDF'');
      return false;" href="http://eur-lex.europa.eu/LexUriServ/LexUriServ.do?uri=DD:09:01:32003L0096:CS:PDF"><u><font
      color="#800080">Směrnice EU 96/2003 </font></u></a>zavedla pro členské státy
      povinnost zavést spotřební daň z elektřiny. Tuto daň je potřeba zrušit. Dokud
      však bude Česká republika členem EU nebo dokud EU tuto směrnici nezruší, bude
      muset Česká republika tuto daň na své poplatníky uvalovat. </p><p style="TEXT-ALIGN:
      justify; MARGIN: 6pt 0cm 0pt">Evropská směrnice umožňuje členským státům vyloučit
      ze zdanění elektřinu "pocházející ze sluneční energie, větrné energie, energie
      vln a přílivu nebo geotermální energie". Topolánkova vláda zavedla daň z elektřiny
      <a onclick="window.open(this.href, ''http://aplikace.mvcr.cz/archiv2008/sbirka/2007/sb085-07.pdf'');
      return false;" href="http://aplikace.mvcr.cz/archiv2008/sbirka/2007/sb085-07.pdf"><u><font
      color="#800080">Zákonem č. 261/2007 </font></u></a>(čl. LXXIV), přičemž tuto
      možnost výjimky využila a neuplatňuje daň na solární, větrné a geotermální elektrárny
      (jen na energii z vln a přílivu výjimku nedala – kdyby ji udělila, nedivil bych
      se, kdyby se u nás masově vyráběla elektřina z vln a přílivu). Daňovým osvobozením
      vzniká další nerovnost ve prospěch větrných a solárních elektráren. Tuto nerovnost
      je potřeba odstranit a to tak, aby daň se nezvýšilo daňové zatížení konečných
      spotřebitelů. </p><p style="TEXT-ALIGN: justify; MARGIN: 6pt 0cm 0pt">Navrhuji
      proto, aby se dosáhlo rovnosti mezi jednotlivými zdroji elektřiny, zrušit výjimky
      ze zdanění elektřiny a současně změnit osobu plátce ze spotřebitele, resp. distributora
      elektřiny na výrobce elektřiny. Výrobci solární elektřiny tak budou, pokud jde
      o zdanění, mít rovné podmínky s ostatními výrobci elektřiny a stát od výrobců
      fotovoltaické a větrné elektřiny získá část peněz na úhradu nákladů na její
      výrobu. </p><p style="TEXT-ALIGN: justify; MARGIN: 6pt 0cm 0pt"><strong>4. Závěr
      </strong></p><p style="TEXT-ALIGN: justify; MARGIN: 6pt 0cm 0pt">Politici všech
      hlavních stran svoji euroservilitou a falešným environmentalismem způsobili
      mnoho škod. Jedna z největších těchto škod spočívá v Zákoně o podpoře výroby
      elektřiny z obnovitelných zdrojů. Některé škody jsou nevratné a gigantické náklady
      na výrobu elektřiny z již postavených větrných a fotovoltaických elektráren
      budeme muset platit po mnoho let. </p><p style="TEXT-ALIGN: justify; MARGIN:
      6pt 0cm 0pt">Dalším škodám by bylo možné předejít zrušením zákona a rezignací
      na ambici pokrývat v roce 2020 13 % spotřeby elektřiny výrobou elektřiny z tzv.
      obnovitelných zdrojů. </p><p style="TEXT-ALIGN: justify; MARGIN: 6pt 0cm 0pt">I
      to ale bude nejspíš pro tuto vládu nepřijatelné. Všichni totiž mají máslo na
      hlavě a navíc se neodváží zrušením zákona riskovat spor s Evropskou unií. Pan
      Nečas tak raději souhlasí s dalším navyšováním kvót, aniž by domýšlel, jak je
      naplníme. Spotřebitelé by si proto měli připravit v peněženkách 41 miliard korun
      na příští rok a více každý další rok. </p><p style="TEXT-ALIGN: justify; MARGIN:
      6pt 0cm 0pt">Změnu prosadíme jen navzdory současné vládě - kdo chce změnu, toho
      zvu k podpisu petice za zrušení zákona na <a onclick="window.open(this.href,
      ''http://www.stopzdrazovani.cz/''); return false;" href="http://www.stopzdrazovani.cz/"><u><font
      color="#800080">http://www.stopzdrazovani.cz/ </font></u></a>. </p><p><em>Petr
      Mach, ekonom, je předsedou Strany svobodných občanů </em></p>'
