- Členství v eurozóně musí být dobrovolné:
    :perex: 'Osmnáct států Evropské unie udělalo velkou chybu. Zbavily se svých národních
      měn a zavedly společnou evropskou měnu – euro. Euro zastavilo hospodářský růst
      a jednu zemi za druhou přivádí k bankrotu. Skutečně: Existuje velmi jasná souvislost
      mezi stavem evropských ekonomik a jednotnou měnou. Od zavedení eura evropská
      ekonomika prakticky neroste. Řecko je vrcholem ledovce problémů, které euro
      přináší.'
    :telo: |-
      <p>Česká republika má povinnost euro zavést. Plyne to ze Smlouvy o přistoupení České republiky k EU. Podmínky této smlouvy sjednal hlavní vyjednavač tehdejšího premiéra Vladimíra Špidly, pan Pavel Telička, nynější lídr hnutí ANO do Evropského parlamentu. Je škoda, že tehdejší vyjednavači nevyjednali pro Českou republiku výjimku, abychom nemuseli euro zavádět.</p>
      <p>Jsou země, které mají, pokud jde o euro, vyjednanou výjimku. Velká Británie nemusí zavést euro, britští vyjednavači to prosadili do Smlouvy o fungování Evropské unie. Také Dánsko nemusí euro přijmout. Dánové totiž smlouvu v roce 1992 odmítli v referendu a schválili ji až na podruhé, když jim ostatní do smlouvy přidali výjimku ze zavedení eura.</p>
      <p>My výjimku sjednanou nemáme. Není tedy na nás, jestli euro zavedeme, ani není na nás, kdy ho zavedeme. Euro u nás zavede Evropská unie rozhodnutím Rady ministrů na základě návrhu Evropské komise podle článku 140, odst. 2 Smlouvy o fungování EU<a href="#_ftn1" name="_ftnref1" title="">[1]</a>. Naši žádost tedy Evropská unie nepotřebuje k tomu, aby bylo u nás euro zavedeno.</p>
      <p>Euro může České republice způsobit velké škody. Jak těmto škodám zabránit?</p>
      <p> </p>
      <p>Lidé dobře vědí, proč euro v České republice nechtějí. Vidí, kam přivedla společná měna Řecko a další krachující státy eurozóny. Vidí, jaké obrovské částky posílají ostatní členové eurozóny na záchranu těchto států.</p>
      <p>Problémy, do kterých se eurozóna dostala, jsou zákonité a byly předvídány. Slavný ekonom Milton Friedman, nositel Nobelovy ceny za ekonomii, v roce 2002, kdy euro vzniklo, předvídal, že se eurozóna do 10 – 15 let rozpadne. Říkal, že jedna měna pro různé země je problém, je to experiment, který ještě nikdy nikde nefungoval. Říkal, že dříve či později se některá země dostane do problémů, které nebudou řešitelné bez vlastní měny. Nebo budou řešitelné jen za cenu obrovských finančních transferů na záchranu krachující ekonomiky. To se teď děje v Řecku. Řecko dostalo od eurozóny půjčku 240 miliard eur (6700 miliard korun), kterou jednak nebude schopno splatit a jednak mu nijak nepomáhá z bídy, do které se vinou eura dostalo.</p>
      <p>Ve své knize z roku 2002, Úskalí evropské integrace, jsem uvedl: „<em>Zastávám názor, že než měnově integrovat nesourodné oblasti, tím je poškodit a pak zachraňovat penězi cizích daňových poplatníků, je lepší zachovat si vlastní měnu.</em>“<a href="#_ftn2" name="_ftnref2" title="">[2]</a></p>
      <p>Měna, to totiž nejsou jen peníze, které používáme k placení. Měna má i svůj kurz, který je obrovsky důležitou veličinou pro každou ekonomiku.</p>
      <p>Když je měna příliš silná (drahá) nebo příliš slabá (laciná), způsobuje to vážné problémy. Kurz je cena, za kterou cizinci měnu pořizují, když u vás chtějí něco nakupovat. Když je měna příliš silná, nebude k vám nikdo chtít jezdit na dovolenou, nebude od vás chtít nikdo kupovat žádné zboží. Vaše ekonomika bude ochromena.</p>
      <p>Každé ekonomice vyhovuje úplně jiný kurz. Jiný kurz má koruna, jiný kurz má britská libra. Dříve jiný kurz měla německá marka, jiný kurz měla řecká drachma. Dnes má Německo i Řecko jeden kurz. Pro Řecko, slabou ekonomiku, je euro moc silné. Pro Německo, silnou ekonomiku, je zase euro příliš slabé. Euro je zkrátka takový průměr.</p>
      <p>Důsledky tohoto zprůměrování evropské ekonomiky do jednoho kurzu jsou dalekosáhlé. Euro je na Řecko moc drahé. Nikdo nekupuje euro, aby v Řecku investoval, aby tam něco vyráběl. Výroba v Řecku klesla a nezaměstnanost rostla. Naopak pro Německo je euro moc levné. Německý export roste a nezaměstnanost klesá. Německý růst výroby a exportu je ale umělý a je vykoupen úpadkem Řecka.</p>
      <p>V Řecku panuje beznaděj a mladí nemají žádné vyhlídky. Mladí Řekové odcházejí do Německa. Platí daně v Německu. Řecký rozpočet je v deficitu, německý v přebytku. Němci posílají do Řecka obrovské sumy formou půjček a řecký dluh vůči Německu roste. Řekové musí výměnou za půjčky plnit německé požadavky – např. zvyšovat daně, což ale jejich ekonomice dále ubližuje. V Řecku roste nenávist vůči Němcům, v Německu roste nenávist vůči Řekům. Euro evropské ekonomiky ničí a rozeštvává jednotlivé národy proti sobě.</p>
      <p>Stav řecké ekonomiky je nyní žalostný. Míra nezaměstnanosti je v Řecku na 28 procentech, mezi mladými dokonce na 60 procentech. Výkon řecké ekonomiky se oproti roku 2008 propadl o čtvrtinu.</p>
      <p>Když se rozdělila československá měna a vznikly samostatná česká koruna a samostatná slovenská koruna, stala se velmi přirozená věc: Slovensko bylo tehdy slabší ekonomikou. Jakmile zavedlo svoji měnu, ta proti české oslabila. Koupit slovenskou korunu bylo najednou pro všechny cizince levnější. Na Slovensko začalo jezdit více turistů, začaly růst investice do slovenské ekonomiky. Slovenská ekonomika začala více exportovat a začala růst.</p>
      <p>Přesně to nyní potřebuje Řecko. Dokud bude mít Řecko za svoji měnu euro, nebude řecká ekonomika schopna odrazu ode dna. Bude pořád v područí Evropské centrální banky a bude pořád závislá na finanční pomoci od silnějších členů eurozóny.</p>
      <p> </p>
      <p>Smlouva o fungování EU je napsaná tak, že eurozóna je jednosměrnou uličkou. Dá se do ní vstoupit, ale nedá se z ní vystoupit.</p>
      <p>Smlouvy zakazují státům, které jednou vstoupily do eurozóny znovu zavést vlastní měnu. Sice lze vypovědět samotnou Smlouvu o EU, tím by ale skončila nejen povinnost mít euro, ale skončilo by i celé členství země v Evropské unii. Řecko je tak ve velmi komplikované situaci. Euro je pro něj problém, ale Řekové nechtějí s eurem zahodit celé členství v EU.</p>
      <p> </p>
      <p>Musíme si vyjednat výjimku. Dokud nebudeme mít sjednanou výjimku, která bude vepsána ve smlouvě, má Evropská unie bohužel právo kdykoliv rozhodnout o tom, že se v České republice zruší koruna a zavede euro.</p>
      <p>Lez vyjednat výjimku? Aby výjimka byla platná, musí být napsána ve Smlouvě o fungování EU. Tuto smlouvu měnit lze, už se i několikrát měnila. Změnu ale musí vždy schválit všechny členské státy. Změna smlouvy tedy není jednoduchá, není ale ani nemožná. Záleží předně na vůli naší vlády, jestli návrh takové změny předloží.</p>
      <p>Žádná česká vláda dosud v Bruselu požadavek na takovou změnu smlouvy nepředložila. I když se několik příležitostí k prosazení této výjimky naskytlo.</p>
      <p>První příležitostí, kdy bylo možné vyjednat výjimku ze zavedení eura pro Českou republiku, bylo sjednávání samotné Smlouvy o přistoupení České republiky k EU. Takto – při sjednávání smlouvy o členství v EU – si výjimku vyjednala Velká Británie v roce 1992. Ke Smlouvě o fungování EU se přidal Protokol č. 15 o Velké Británii, kde se říká:</p>
      <p><em>„Pokud Spojené království Radě neoznámí, že má v úmyslu přijmout euro, není povinno tak učinit.“</em></p>
      <p>Britové by vůbec nesouhlasili se smlouvou, kdyby jim ostatní odmítli tuto výjimku dát.</p>
      <p>Druhou výjimku po Velké Británii má v Evropské unii Dánsko. Dánsko si prosadilo změnu smlouvy až dodatečně. Na rozdíl od britské vlády dánská vláda původně výjimku nepožadovala. Jenže v Dánsku rozhodovali o Smlouvě o Evropské unii lidé v referendu. Dánským voličům se ovšem nelíbilo, že by Dánsko muselo zrušit dánskou korunu a zavést euro. Proto v referendu 2. června 1992 smlouvu odmítli.</p>
      <p>Dánská vláda pak dodatečně sjednala pro Dánsko stejnou výjimku, jakou měla Velká Británie. Do Smlouvy o EU se přidala věta:</p>
      <p><em>„Postup uvedený v článku 140 Smlouvy o fungování Evropské unie umožňující zrušení výjimky [ze zavedení eura]může být zahájen jen na žádost Dánska.“</em></p>
      <p>S touto výjimkou Dánové napodruhé Smlouvu o EU schválili.</p>
      <p>Evropská unie nemůže v Dánsku zavést euro. Dánsko může zavést euro, jen když bude samo chtít.</p>
      <p>Když vyjednávala v roce 2003 česká vláda pod vedením premiéra Vladimíra Špidly podmínky přistoupení České republiky k Evropské unii, byl hlavním Špidlovým vyjednavačem Pavel Telička, dnešní lídr hnutí ANO do Evropského parlamentu. Špidlova vláda si ale spíš nechala nadiktovat podmínky vstupu do EU od Evropské unie. Výjimku ze zavedení eura, takovou, jakou měla Velká Británie a Dánsko, ani Špidlova vláda nepožadovala. Vláda pak předložila Smlouvu o přistoupení České republiky k Evropské unii veřejnosti, a ta ji v referendu schválila.</p>
      <p>Další příležitostí prosadit výjimku ze zavedení eura pro Českou republiku byla tzv. Lisabonská smlouva. Ta měnila zásadním způsobem Smlouvu o EU. Lisabonskou smlouvu vyjednávala vláda Mirka Topolánka a hlavním Topolánkovým vyjednavačem byl Jan Zahradil, dnešní lídr ODS do Evropského parlamentu.</p>
      <p>Česká republika se ve smlouvě vzdala práva veta v mnoha oblastech rozhodování EU, souhlasila se zmenšením váhy hlasu při rozhodování v EU. Nic za to Česká republika nezískala. Ani výjimku ze zavedení eura nikdo neprosazoval. Prosazení Lisabonské smlouvy zůstává velkou ostudou celé České republiky a zejména Občanské demokratické strany a jejího tehdejšího premiéra Mirka Topolánka. Existuje málo případů v dějinách, kdy by se někdo dobrovolně vzdal svých práv, aniž by za to cokoliv získal. Okolnostem přijímání Lisabonské smlouvy jsem se podrobně věnoval v knize Jak vystoupit z EU.<a href="#_ftn3" name="_ftnref3" title="">[3]</a></p>
      <p>Třetí příležitost nastala, když německá kancléřka Angela Merkelová připravila změnu Smlouvy o fungování EU, na jejímž základě by eurozóna mohla zřídit záchranný fond eurozóny.</p>
      <p>Eurozóna se v roce 2010 dostala do hlubokých potíží. Kombinace jednotné měny a předlužení jižních států eurozóny si vyžádala masivní půjčky do rozpočtů předlužených zemí.</p>
      <p>Toho se velmi obávali Němci už v roce 1992, kdy Evropská unie vznikala. Ochota k zavedení eura a zahození stabilní německé marky byla tehdy mezi lidmi a mezi ekonomy malá. Euro bylo spíš snem politiků, kteří byli posedlí evropským sjednocováním.</p>
      <p>Němci ale tehdy, v roce 1992, do Smlouvy o fungování EU prosadili několik ustanovení, která měla zabránit tomu, aby na zbytek eurozóny jednou finančně dopláceli. Němci souhlasili se zavedením společné měny, ale aby se zabránilo tomu, že by do budoucna byli nuceni neustále finančně pomáhat slabším členům eurozóny, přidaly se do smluv věty o tom, že Evropská centrální banka nesmí být zneužita k financování státních rozpočtů a že v EU nikdo neručí za dluhy druhých.</p>
      <p>V článku 123 Smlouvy o fungování EU se říká, že „<em>je zakázán přímý nákup jejich dluhových nástrojů Evropskou centrální bankou</em>“ a v článku 125 se říká, že „<em>Unie neodpovídá za závazky ani nepřebírá závazky ústředních vlád, regionálních nebo místních orgánů nebo jiných veřejných orgánů, jiných veřejnoprávních subjektů …kteréhokoli členského státu…Členský stát neodpovídá za závazky ani nepřebírá závazky ústředních vlád, regionálních nebo místních orgánů nebo jiných veřejných orgánů, jiných veřejnoprávních subjektů …jiného členského státu…</em>“</p>
      <p>EU tedy nemohla zřídit záchranný fond eurozóny, skrze který by jedni platili dluhy druhých. Bránila tomu Smlouva o fungování EU. Ve smlouvě to bylo napsáno jasně právě proto, aby nebyli ostatní nuceni na slabé ekonomiky eurozóny doplácet. Politici ale chtěli záchranné fondy za každou cenu zavést a udržet euro při životě.</p>
      <p>Německý ústavní soud konstatoval, že se buď musí skoncovat se zachraňováním zemí eurozóny z peněz daňových poplatníků ostatních zemí, což by byl nejspíš konec eura jako takového, nebo že se musí změnit smlouva. Kancléřka Angela Merkelová se rozhodla pro změnu smlouvy.</p>
      <p>Angela Merkelová na zasedání Evropské rady v březnu 2011 navrhla, aby se do Smlouvy o fungování EU přidal nový odstavec:</p>
      <p>„<em>Členské státy, jejichž měnou je euro, mohou zavést mechanismus stability, který bude aktivován v případech, kdy to bude nezbytné k zajištění stability eurozóny jako celku. Poskytnutí jakékoli požadované finanční pomoci v rámci tohoto mechanismu bude podléhat přísné podmíněnosti.</em>“ <a href="#_ftn4" name="_ftnref4" title="">[4]</a></p>
      <p>Tento odstavec měl umožnit zřízení fondu na zachraňování zemí eurozóny. Když nemůže půjčovat zemím peníze EU, Evropská centrální banka nebo jednotlivé státy, zřídí země eurozóny nový fond ESM – Evropský stabilizační mechanismus.</p>
      <p>Se změnou smlouvy, aby byla platná, museli vyslovit souhlas premiéři všech členských států. Každý premiér tak měl právo veta. To byla skvělá příležitost pro vyjednávání.</p>
      <p>Českým premiérem odpovědným za přijetí změny smlouvy byl tehdy Petr Nečas (ODS).</p>
      <p>Prezident republiky i Česká národní banka tehdy premiéru Petru Nečasovi doporučovali, aby využil příležitosti a vyjednal pro Českou republiku výjimku ze zavedení eura.</p>
      <p>Prezident republiky Václav Klaus 18. listopadu 2010 oslovil premiéra Petra Nečase dopisem:</p>
      <p>„<em>Vážený pane předsedo vlády, od guvernéra České národní banky jsem dostal stanovisko ČNB k materiálu ´Východiska k připravovanému trvalému mechanismu krizového řízení pomoci pro eurozónu´, který má být projednán na vládě České republiky. Názor ČNB se mi zdá velmi rozumný a myšlenka podmínit souhlas České republiky s připravovanou změnou Lisabonské smlouvy a s ustavením permanentního krizového mechanismu požadavkem, aby byl České republice poskytnut opt out na zavedení eura, je vysoce potřebná. Velmi se za ni přimlouvám.</em>“</p>
      <p>Prezident znovu apeloval na premiéra 27. ledna 2011</p>
      <p>„<em>Přestože Česká republika dosud nepřijala euro a zmíněný mechanismus má platit pouze pro členské země eurozóny, otevírají se přijetím navrženého postupu do budoucnosti značná rizika ohledně dalšího směřování EU v hospodářské oblasti a schopnosti České republiky je ovlivnit a prosazovat své zájmy. Na tato rizika jsem Vás upozornil již ve svém dopise ze dne 18. listopadu 2010 a doporučil v souvislosti s připravovanou změnou Lisabonské smlouvy a ustavením permanentního krizového mechanismu nastolit požadavek na poskytnutí opt outu pro Českou republiku na zavedení eura, který by možná rizika pro nás omezil.</em>“<a href="#_ftn5" name="_ftnref5" title="">[5]</a></p>
      <p>Premiér ale na tyto dopisy nedbal a v březnu 2011 se změnou smlouvy bez podmínek souhlasil.</p>
      <p>Stačilo, aby premiér Petr Nečas Angele Merkelové řekl, že ochotně podpoříme jí navrhovanou změnu smlouvy o fungování EU, ale jen když tam ještě přidají větu, že Česká republika nemusí přijmout euro, když nebude chtít.</p>
      <p>Nic takového Petr Nečas neřekl. Změnu smlouvy podepsal a nic za to nechtěl. Nepřímo tak Českou republiku zavázal vstoupit nejen do eurozóny, ale i do záchranného fondu ESM. Až EU rozhodne o zavedení eura v České republice, budeme se muset přidat i do fondu ESM, kam budeme muset přispět 350 miliard korun na zachraňování krachujících států eurozóny.</p>
      <p>Nečasova vláda promarnila ještě třetí příležitost. Smlouva o EU se měnila znovu, když k Evropské unii přistupoval její dvacátý osmý člen – Chorvatsko. To byla opět příležitost, kdy se měnila Smlouva o EU.</p>
      <p>České republice byla na jednání Rady Evropské unie slíbena výjimka v jiné věci – výjimka z uplatňování Charty základních práv EU. Bylo domluveno, že se taková výjimka (jakou si již během vyjednávání Lisabonské smlouvy sjednaly Polsko a Velká Británie) přidá do Smlouvy o přistoupení Chorvatska do EU. V roce 2009 se premiéři dohodli, že naše výjimka bude připojena ke Smlouvě o Evropské unii „<em>v okamžiku uzavření příští přístupové smlouvy.“</em> <em>Bylo</em> dojednáno i přesné znění textu, který se ke smlouvě měl připojit: „<em>[</em><em>Výjimka] o uplatňování Listiny základních práv Evropské unie v Polsku a ve Spojeném království se použije na Českou republiku.</em>“<a href="#_ftn6" name="_ftnref6" title="">[6]</a></p>
      <p>Do přístupové smlouvy s Chorvatskem se ale nepřidalo nic z toho, co bylo slíbeno. Nejenže Česká vláda souhlasila nakonec s tím, že se výjimka pro Českou republiku z uplatňování Listiny základních práv EU do přístupové smlouvy s Chorvatskem nepřidá. Česká republika za své netrvání na této slíbené výjimce nezískala nic. Opět stačilo požadovat, aby se do Smlouvy o fungování EU přidala věta, že se na Českou republiku nevztahuje povinnost zavést euro. Naše vláda ale jako obvykle nepožadovala nic.</p>
      <p>Podle průzkumu CVVM je proti zavedení eura v České republice 76 procent lidí, zatímco pro zavedení eura je jen 18 % lidí.<a href="#_ftn7" name="_ftnref7" title="">[7]</a></p>
      <p>Přesto nynější vláda nejenže nevyjednává výjimku ze zavedení eura, ale ještě zavázala Českou republiku k dalším povinnostem, které se na nás budou vztahovat, jakmile rozhodne EU o zavedení eura v České republice. Konkrétně šlo o tzv. Fiskální pakt, k jehož přijetí se zavázaly strany ČSSD, ANO a KDU-ČSL v koaliční smlouvě. Na jeho základě, až u nás EU zavede euro, budeme podléhat diktátu Evropské komise, pokud jde o sestavování a plnění státního rozpočtu.</p>
      <p>Politici vůli lidu ignorují.</p>
      <p>Jestli nechceme, aby Evropská unie zavedla v České republice euro proti naší vůli, musíme získat výjimku ve Smlouvě o EU.</p>
      <p>Takovou změnu musí podpořit všechny státy.</p>
      <p>To není snadné, ale není to ani nemožné. Velká Británie a Dánsko takovou výjimku mají.</p>
      <p>Aby výjimku ze zavedení eura získala i Česká republika, musíme mít především vládu, která bude mít vůli takovou výjimku vyjednat. Takovou vládu zatím nemáme, naopak, naše současná vláda Bohuslava Sobotky o zavedení eura usiluje. Vláda má úřad koordinátora zavedení eura v České republice.<a href="#_ftn8" name="_ftnref8" title="">[8]</a> Vláda stran ANO, ČSSD a KDU-ČSL se v programovém prohlášení zavázala, že „<em>bude aktivně usilovat o vytvoření podmínek pro přijetí eura</em>“a že bude „<em>připravovat ČR ke vstupu do eurozóny.</em>“<a href="#_ftn9" name="_ftnref9" title="">[9]</a> Již také podepsala tzv. Fiskální pakt, celým jménem „Smlouvu o stabilitě, koordinaci a správě v hospodářské a měnové unii,“<a href="#_ftn10" name="_ftnref10" title="">[10]</a> která nás zavazuje plnit nařízení EU v oblasti příjmů a výdajů našeho státního rozpočtu, jakmile bude rozhodnuto o připojení České republiky k eurozóně.</p>
      <p> </p>
      <p>Musíme tedy počkat, až budeme mít vládu, která ve věci zavedení eura bude odrážet vůli lidu, který si euro v České republice nepřeje. Bohužel hrozí, že do té doby bude euro v České republice zavedeno. Důležité je, aby v příštích volbách do Poslanecké sněmovny volili lidé takové strany, které prosazují výjimku pro Českou republiku ze zavedení eura. Jinak bude vůle lidí v této věci dále ignorována.</p>
      <p>Chtít výjimku je podmínka nutná, nikoliv však postačující. Ještě musí souhlasit ostatní země.</p>
      <p>Jak přimět ostatní státy v EU souhlasit s výjimkou pro Českou republiku?</p>
      <p>Musíme mít v ruce vyjednávací trumfy. Ostatní budou souhlasit s poskytnutím výjimky pro Českou republiku, když budou naopak chtít ostatní něco po nás.</p>
      <p>Proto jsem psal, že politici promarnili šanci už čtyřikrát.</p>
      <p>Poprvé jsme mohli získat výjimku v době sjednávání podmínek našeho členství. Tehdejší premiér Vladimír Špidla a jeho vyjednavač Pavel Telička nic nevyjednali. Podruhé mohla Česká republika získat výjimku v době vyjednávání Lisabonské smlouvy, kdy byl premiérem Mirek Topolánek z ODS. Místo toho jen česká vláda souhlasila s požadavkem Německa na zvýšení jeho hlasovací váhy a se snížením váhy hlasu pro Českou republiku, aniž bychom za to cokoliv získali. Připomeňme ještě jednou, že hlavním Topolánkovým vyjednavačem byl dnešní lídr ODS do Evropského parlamentu Jan Zahradil. Potřetí mohla Česká republika získat výjimku ze zavedení eura, když se měnila Smlouva o EU, aby si mohla eurozóna zřídit záchranný fond ESM. Premiér Petr Nečas z ODS podepsal změnu smlouvy, aniž by za to pro Českou republiku cokoliv získal. Počtvrté se Nečasova vláda promeškala příležitost, když se sjednávala změna smlouvy v souvislosti se vstupem Chorvatska do EU. </p>
      <p><span style="line-height: 1.538em;">Měli jsme dosud hodně špatné premiéry, kteří měli velmi špatné vyjednavače. Premiér Vladimír Špidla, který sjednával Smlouvu o přistoupení České republiky k EU, měl za vyjednávače Pavla Teličku, který vyjednal potupné podmínky vstupu České republiky do EU. Nejenže nesjednal výjimku ze zavedení eura, ale souhlasil i se zkrácením dotací českým zemědělcům na čtvrtinu oproti dotacím, které z Bruselu brali farmáři z původních zemí EU. Mirek Topolánek, který sjednával Lisabonskou smlouvu, měl špatného vyjednavače Jana Zahradila, který prosadil jen to, co bylo nevýhodné pro ČR (snížení váhy hlasu České republiky při rozhodování v EU) a nezískal za to nic. Premiér Nečas souhlasil se změnou smlouvy o EU, která umožnila vznik záchranného fondu eurozóny, a nezískal za to pro naši zem nic. Premiér Nečas souhlasil s nezařazením již domluvené výjimky pro Českou republiku do Smlouvy o přistoupení Chorvatska do EU a nezískal za to pro Českou republiku nic. Vláda Bohuslava Sobotky podepsala Fiskální pakt a nezískala za to pro Českou republiku nic.</span></p>
      <p>Když bude nějaká budoucí česká vláda prosazovat výjimku pro ČR, bude muset vyčkávat na další novou příležitost.</p>
      <p> </p>
      <p>Musíme udělat vše pro to, aby v České republice nebylo zavedeno euro.</p>
      <p>Buď by pro nás euro bylo moc drahé a ocitli bychom se v začarovaném kruhu půjček, diktátu Evropské komise a nenávisti ze strany Německa, nebo bychom v lepším případě po boku Německa platili do nekonečna miliardy na Řecko a další slabé ekonomiky.</p>
      <p>Minulé vlády promarnily vyjednání výjimky ze zavedení eura. Současná vláda si klade přípravu na přijetí eura jako svůj cíl.</p>
      <p>Chceme-li zabránit zavedení eura v České republice a není-li naše vláda ochotná vyjednat výjimku, můžeme euru zabránit ještě skrze Evropský parlament. Podle čl. 48, odst. 2 Smlouvy o Evropské unii může změnu smlouvy navrhnout buď vláda členského státu, nebo Evropský parlament.<a href="#_ftn11" name="_ftnref11" title="">[11]</a></p>
      <p><strong>V Evropském parlamentu navrhnou poslanci za Stranu svobodných občanů takovou změnu Smlouvy o fungování EU, aby členství v eurozóně bylo dobrovolné.</strong></p>
      <p>Dnes je euro dobrovolné jen pro dva státy, pro Dánsko a pro Velkou Británii. Ostatní do eura musí vstoupit a ti, co v euru jsou, z něj nemohou odejít.</p>
      <p>Pojďme změnit Smlouvu o fungování Evropské unie tak, že se každý členský stát bude moci dobrovolně rozhodnout, jestli do eurozóny chce a také se bude moci kdykoliv rozhodnout z eurozóny odejít a zavést si národní měnu.</p>
      <p>Aby Evropský parlament navrhl změnu Smlouvy, musela by se pro to najít většina europoslanců. Česká republika má 21 eurospoalnců. Celkový počet europoslanců je 751. Většina, která může navrhnout změnu smlouvy, je tedy 376 poslanců.</p>
      <p>Věřím, že pro takovou smlouvu by byla většina českých europoslanců. Podpořili by nás jistě i přátelé z Velké Británie, i když na ně se povinnost zavést euro nevztahuje. V Německu čeká výrazný úspěch nová strana Alternativa pro Německo, jejichž hlavním bodem programu je vyvedení Německa z eurozóny. To stejné chce strana Národní fronta ve Francii, která možná zvítězí ve francouzských eurovolbách. To stejné chce naše spřátelená strana Svoboda a solidarita na Slovensku. Bude pro jistě i vládnoucí maďarská strana FIDESZ, budou pro Poláci a Švédi. Možnost vystoupit z eurozóny uvítá jistě mnoho Řeků, Španělů i Nizozemců.</p>
      <p>Evropské volby můžou přinést takové složení Evropského parlamentu, že se v něm najde většina pro náš návrh změny Smlouvy o fungování EU, aby euro bylo dobrovolné. Volme proto v evropských volbách tak, aby bylo možné zahájit jednání o zrušení povinného členství v eurozóně.</p>
