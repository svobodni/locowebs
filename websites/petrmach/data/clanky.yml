      Na druhé straně, kdyby se ražebné zvýšilo v bodě <strong>A </strong>ve stejné
      míře, v jaké by se snížily daně, dosáhlo by se vyšší úrovně společenského užitku
      v bodě <strong>B</strong>.</p><p>Uvedený grafický model hledání optima užitkové
      funkce při rozpočtovém omezení vyjádříme nyní algebraicky. Užitková funkce (resp.
      tvar indiferenčních křivek) závisí jak na výši daní, tak na výši ražebného.
      Formálně ji můžeme zapsat jako </p><p><em>U</em>=f(<em>t</em>,<em>s</em>), </p><p>kde
