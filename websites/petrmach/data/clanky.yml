    :telo: '<p>Petr DUDEK, moderátor</p><p>--------------------</p><p>Už za několik
      hodin bude střední Evropě o poznání ucelenější. Dnes o půlnoci totiž Česko,
      Slovensko a další nové členské státy Evropské unie vstoupí do prostoru volného
      přeshraničního pohybu. Státníci ze zmíněných zemí symboliku této události po
      celý den podtrhují slavnostními ceremoniemi. Většina občanů se na otevření hranic
      těší, ale odpůrci rozšíření Schengenu se najdou zejména ve starých členských
      zemí Evropské unie. Například v Rakousku některé průzkumy uvádějí, že proti
      rozšíření je až sedmdesát pět procent obyvatel. Vojtěch Berger se přímo na česko-rakouské
      hranici pokoušel zjistit, mají-li zmíněné průzkumy pravdu.</p><p>Vojtěch BERGER,
      redaktor</p><p>--------------------</p><p>Náměstí v Heidenreichsteinu, je kolem
      poledne, je úplně vymetené. Jenom od kostela si to rázuje starší muž v klobouku.
      Počítám, že mě s mojí otázkou, jak se těšíte na rozšíření Schengenu, pošle tam,
      odkud jsem přišel, ale překvapuje mě úsměvem.</p><p>obyvatel Heidenreichsteinu</p><p>--------------------</p><p>Trochu
      strach mám, ale doufám, že zrušení hraničních kontrol nahradí česká i rakouská
      policie aktivním přístupem. Jinak v úplném otevření hranic vidím jen výhody.
      Pamatuji se ještě na železnou oponu, ale to bylo hrozné. Teď budeme jezdit bez
      problémů sem a tam a to je báječné.</p><p>Vojtěch BERGER, redaktor</p><p>--------------------</p><p>Optimistický
      k rozšíření je i starosta Heidenreichstienu Johan Pichler. Připomínám mu ale,
      že podle průzkumů jsou tři čtvrtiny Rakušanů proti.</p><p>Johan PICHLER, starosta
      Heidenreichsteinu</p><p>--------------------</p><p>To víte, lidé mají strach.
      Představují si to tak, že když teď budou hranice otevřené, všechny asijské národy
      budou volně proudit přes Českou republiku do Rakouska. Bohužel za to mohou někteří
      nezodpovědní politici, ale i média. Ti všichni tenhle strach způsobují.</p><p>Vojtěch
      BERGER, redaktor</p><p>--------------------</p><p>A nejen civilisté mají z rozšíření
      Schengenu obavy. Stěhovat se budou i stovky policistů, kteří zatím slouží na
      hraničních přechodech. Rakouský celník na přechodu Grametten - Nová Bystřice
      si odbývá jednu ze svých posledních služeb.</p><p>rakouský celník</p><p>--------------------</p><p>Ne,
      ne, líto mi to není. Vždyť Evropa měla být jednotná už před sto lety. Ale bude
      to nezvyk pro nás, co jsme na hranicích vyrostli. Jakou práci nám teď dají,
      to je ve hvězdách.</p><p>Vojtěch BERGER, redaktor</p><p>--------------------</p><p>Také
      do českého vnitrozemí se má přímo z hraniční čáry stáhnout řada policistů. Místní
      velitelství bude v nedaleké Nové Bystřici. Šéfem celníků tu je nadporučík Vladislav
      Sotona. Vysvětluje, jak jeho lidé nahradí zrušené hraniční kontroly.</p><p>Vladislav
      SOTONA, šéf celníků</p><p>--------------------</p><p>Samozřejmě, že máme vytipované
      zájmové objekty, tržnice, nákupní centra, nádraží drah, nádraží autobusů. Dále
      jsou to objekty odstavných parkovišť, benzinových čerpacích stanic, kde je zejména
      nonstop provoz. Prostě pro nás riziková místa.</p><p>Vojtěch BERGER, redaktor</p><p>--------------------</p><p>Lidé
      v Nové Bystřici i přes občasné pochyby příchod Schengenu vítají.</p><p>obyvatelka
      Nové Bystřice</p><p>--------------------</p><p>No, to víte, že jo. Já, když
      pojedu přes hranice, nemusím ukazovat pas. Je to úplně naprosto jednoduchý.
      Já si pamatuji časy, kdy jsme se před hranicema třásly.</p><p>obyvatelka Nové
      Bystřice</p><p>--------------------</p><p>Já si myslím, že ono už je to teď
      skoro to samý. Já myslím, že je to dobře.</p><p>obyvatelka Nové Bystřice</p><p>--------------------</p><p>Bojíme
      se, bojíme se, bojíme se toho určitě.</p><p>obyvatelka Nové Bystřice</p><p>--------------------</p><p>Oni
      se toho Rakušani bojí také.</p><p>obyvatelka Nové Bystřice</p><p>--------------------</p><p>Víc
      než my, si myslím.</p><p>obyvatelka Nové Bystřice</p><p>--------------------</p><p>Jako
      neříkám, že bych něco převážel nebo takhle, ale je to lepší, protože projedu
      rovnou a nemusím nikde stavět, takže je to lepší.</p><p>Vojtěch BERGER, redaktor</p><p>--------------------</p><p>Někteří
      se ale bojí, že jejich městečkem bude projíždět mnohem víc kamionů než teď.</p><p>obyvatelka
      Nové Bystřice</p><p>--------------------</p><p>No, je to znát, když tady k celnici
      člověk jde, tak ta asfaltka je roztrhaná, ty krajnice jsou potrhaný, protože
      je tam větší ruch než to bylo.</p><p>Vojtěch BERGER, redaktor</p><p>--------------------</p><p>Starosta
      Nové Bystřice Jiří Zimola kontruje.</p><p>Jiří ZIMOLA, starosta Nové Bystřice</p><p>--------------------</p><p>Proč
      by k tomu mělo dojít, proč by mělo jenom pouze aktem přistoupení České republiky
      k Schengenu k nárůstu kamionové dopravy. To si dost dobře neumím představit,
      k tomu by mohlo dojít třeba v době k přistoupení k Evropské unii, prostě jestliže
      se tohle to nestalo v uplynulých třech letech, tak se to rozhodně po přistoupení
      k Schengenu nebude dít.</p><p>Vojtěch BERGER, redaktor</p><p>--------------------</p><p>Takhle
      tedy očekávají čeští a rakouští občané Schengen pár hodin před jeho příchodem,
      bez hysterie, bez paniky, možná s nejistotou, ale i s důvěrou, že otevřené hranice
      budou nakonec ku prospěchu jim všem.</p><p>Petr DUDEK, moderátor</p><p>--------------------</p><p>Připravil
      Vojtěch Berger. Spolu se mnou ho poslouchali tady ve studiu šéfredaktor týdeníku
      Respekt Martin Šimečka, dobrý večer.</p><p>Martin ŠIMEČKA, šéfredaktor týdeníku
      Respekt</p><p>--------------------</p><p>Dobrý večer.</p><p>Petr DUDEK, moderátor</p><p>--------------------</p><p>A
      ekonom <strong>PetrMach</strong> z <strong>centraproekonomikuapolitiku</strong>.
      Dobrý večer.</p><p><strong>PetrMACH</strong>, Centrum pro politiku a ekonomiku</p><p>--------------------</p><p>Dobrý
      den.</p><p>Petr DUDEK, moderátor</p><p>--------------------</p><p>Připomínám
      posluchačům, že stále mohou posílat své názory a dotazy na e-mailovu adresu
      radioforum@rozhlas.cz anebo mohou použít mobilní telefon a poslat SMS zprávu
      na číslo 9077703. Od jednoho e-mailu bych začal. Poslal nám ho pan inženýr Josef
      Hruška. Všiml si výroku, který jsme citovali v předchozím vysílání a který zní:
      "Dnes nastane nejvýznamnější den letošního roku. Zmizí hranice mezi námi a Evropou."
      Pan inženýr Hruška píše: "Nejvýznamnější den letošního roku si každý svobodný
      občan vybral nebo vybere sám. Takže to snad nemyslíte vážně?" To byl pan Houška.
      Pane Šimečko, vy jste napsal ve vašem týdeníku, že dnes je jeden z nejvýznamnějších
      okamžiků dějin střední Evropy. Dokážete to nějak obhájit a nabídnout třeba panu
      Hruškovi a ostatním, kteří nejsou jaksi tak moc přesvědčení o tom, že dnes je
      ten historický mezník, že máte pravdu vy a ne oni?</p><p>Martin ŠIMEČKA, šéfredaktor
      týdeníku Respekt</p><p>--------------------</p><p>Já panu Hruškovi neberu v
      žádném případě, pokud má pocit, že i jiné dny jsou významné, tak je to jeho
      svobodné rozhodnutí. Ale u hlediska společenství, ve kterém žijeme v celé střední
      Evropě, si opravdu myslím, že tento den patří k těm nejvýznamnějším. Minimálně
      za posledních sto let, pokud nemluvíme o širších dějinách a to zejména proto,
      protože minulé století bylo natolik symbolickým stoletím války, v němž hranice
      hrály klíčovou roli a byly tedy hranice, na nichž umírali lidé a to nejen za
      komunismu, ale kteří se snažili dostat ven a kvůli hranicím se vedly války,
      především kvůli hranicím se vedly války, posilovaly se. Z toho hlediska se snad
      ani nedá docenit, co se dnes děje, totiž, že ty hranice zmizí a toho nemám,
      málokdy mám takové jasno v tom, jaký význam má některý den a v tomto případě
      mám pocit, že to ani není třeba nějak zvlášť obhajovat i po té reportáži, kterou
      jsme slyšeli.</p><p>Petr DUDEK, moderátor</p><p>--------------------</p><p>Pane
      Machu, co vy si myslíte? Máte dnešek zatržený v kalendáři?</p><p><strong>PetrMACH</strong>,
      Centrum pro politiku a ekonomiku</p><p>--------------------</p><p>Já si myslím,
      že to vyplývá z určitého omylu tady to nadšení. Protože hranice nemizí, tam
      bylo řečeno, mizí hranice, nebo psala to i Mladá fronta DNES, že zmizí hranice.
      Hranice samozřejmě nezmizí. Jediné, co zmizí, že se nebude na té hranici muset
      ukazovat pas. Nebo noviny psaly, že se nebude muset brát s sebou pas na tu cestu
      do zahraničí, to také samozřejmě není pravda. Ta hranice zůstává, ta hranice
      znamená čára na mapě a v reálné přírodě, kde se dělí dva různé právní řády,
      takže pořád bude platit to, že za hranicí platí jiné tresty za různé věci, že
      za hranicí se platí jiné daně. Je to prostě jiný právní řád, a toto, co se děje
      dneska, je pouze taková technikálie a to bych řekl, že ještě velmi taková mírná
      změna. Protože, kdo hodně cestuje, tak ví, že když dneska jede do Bratislavy,
      tak ví, že zastaví, ukáže a jede. Je to stejný, jako když jedete do Německa.
      takže už nezažíváme to, co tady na co mnozí ti posluchači vzpomínali nějaká
      šikana na hranicích a strach a ponurá nálada na té hranici a dlouhé čekání.
      To přeci dneska není, včera to nebylo, předevčírem to nebylo. Už jsme patnáct,
      šestnáct, sedmnáct nebo kolik let od pádu komunismu, takže já tady to považuji
      skutečně za technikálie.</p><p>Petr DUDEK, moderátor</p><p>--------------------</p><p>Pane
      Šimečko, máte tady, myslím, odlišný názor. Prezentoval ho pan Mach. Je to jenom
      technikálie. Co si o tom myslíte?</p><p>Martin ŠIMEČKA, šéfredaktor týdeníku
      Respekt</p><p>--------------------</p><p>Já to jako technikálii nevidím, ale
      je to prostě samozřejmě důsledek jistého procesu, který byl technický a byl
      hodně byrokratický. Často jsme ho jakoby nevnímali. Ono to potom vypadá, jako
      kdyby vlastně o nic nešlo. Já spíš mluvím teď v tomto případě prostě o historickém
      procesu toho, čehož jsme jakoby dnes svědky. Je to důsledek nějakého procesu
      rozšiřování Evropské unie, ale z hlediska právě dějin, i psychologicky je to
      tak důležitý okamžik, že nebudeme vlastně ukazovat přes tu hranici ten doklad.
      To znamená, psychologicky to znamená, že jsme svobodní v tom smyslu, že po nás
      nikdo nežádá, abychom přes tu hranici, o které mluvíte, samozřejmě máte pravdu,
      že ony zůstávají, zákony platí za tou druhou hranicí, třeba v Rakousku nemůžete
      například sbírat houby, takže přejedete přes tu hranici, byť neviděnou, ale
      tam byste je neměli sbírat. To je sice pravda. Nicméně já mluvím, zejména o
      té psychologické záležitosti, která je až bych řekl, z hlediska těch dějin zejména
      minulého století, byla nepředstavitelná. A možná v tom to je, možná také rozdíl
      ve vnímání těch dějin, já, jak vidím, jsem o něco starší a já si prostě pamatuji,
      co ty hranice v našich duších dělaly.</p><p><strong>PetrMACH</strong>, Centrum
      pro politiku a ekonomiku</p><p>--------------------</p><p>Víte, já si to pamatuji
      taky, a to pro mě byl prostě nesrovnatelně úplně řádově jinak významný okamžik
      a o hodně významnější okamžik, když se stříhaly ty dráty po roce 1989 a 1990,
      nebo když v roce 1990 čeští občané najednou Československo vyjednalo bezvízový
      styk s téměř celou Evropou. To byl pro mě skutečně nárůst svobody a skutečně
      fundamentální změna. Já myslím, že drtivá většina občanů České republiky nezmění
      svůj život z dneška na zítřek. Takže já se divím tady tomu srovnávání. Mnozí
      politici to přirovnávají ke stříhání drátů, vy mluvíte o mizení hranic. Já myslím,
      že to prostě není na místě, že bychom měli trošku se na to dívat víc pragmaticky.</p><p>Petr
      DUDEK, moderátor</p><p>--------------------</p><p>Já chápu,že mezi vámi jsou
      rozdíly. Proto jsme si vás také, myslím v názorech, proto jsme si vás také pozvali.
      Ale podívejme se na to, pane Machu, ještě z jiného hlediska, o kterém se před
      chvíli zmínil pan Šimečka, který říkal, že rozšíření schengenského prostoru
      je důsledkem různých historických událostí, například to souvisí s evropskou
      integrací. Na kolik podle vás schengenský prostor, pane Machu, s tou evropskou
      integrací souvisí?</p><p><strong>PetrMACH</strong>, Centrum pro politiku a ekonomiku</p><p>--------------------</p><p>Protože
      teď vystupujeme do schengenského prostoru, je důsledek toho, že voliči v referendu
      v roce 2003 odhlasovali vstup do EU a v té tlusté přístupové smlouvě byl zakotven
      i vstup do Schengenu. Pouze tam byl odklad, až se vyřeší ty technikálie a ty
      technikálie nejsou jenom, ty technikálie souvisí především s tou odvrácenou,
      s tou druhou tváří toho neukazování pasu a to je sdílení policejních databází,
      možnost policistů z druhého státu vstupovat na naše území a naopak. To znamená,
      toto se řešilo, ale s evropskou integrací s Evropskou unií to souvisí naprosto
      fundamentálně, protože bylo to součástí naší přístupové dohody, a to má z mého
      pohledu jeden trošku takový negativní odvrácenou tvář, negativní důsledek, že
      ta smlouva je, není snadno vypověditelná. My nemůžeme jenom vypovědět Schengen
      a zůstat ve zbytku EU, prostě je to složitá smlouva, u které nejde prostě nejde
      z principu smlouvy vypovědět jenom její část. To znamená, na rozdíl do Norska
      nebo Islandu, které jsou také v Schengenu, ale jsou tam smlouvou, kterou mohou
      jednoduše vypovědět, my jsme bohužel v Schengenu svázáni naší smlouvou o přistoupení
      do EU.</p><p>Petr DUDEK, moderátor</p><p>--------------------</p><p>Na druhé
      straně je pravdou, že je možné platnost schengenské smlouvy pozastavit.</p><p><strong>PetrMACH</strong>,
      Centrum pro politiku a ekonomiku</p><p>--------------------</p><p>Ne platnost
      schengenské smlouvy, ale využít tam dočasnou výjimku na ochranu hranic, když
      je nějaká riziková situace, tak můžete na pár dnů za daných podmínek to omezit,
      musí se to složitě zdůvodňovat, ale není to vypovězení toho systému jako takového.</p><p>Petr
      DUDEK, moderátor</p><p>--------------------</p><p>Ano, ale platnost té smlouvy
      jakoby ...</p><p><strong>PetrMACH</strong>, Centrum pro politiku a ekonomiku</p><p>--------------------</p><p>Ne
      platnost smlouvy, ta smlouva zůstává. Ta smlouva, to je smlouva o přistoupení,
      ty schengenské úmluvy jsou součástí té smlouvy, není to žádná smlouva zvlášť,
      je to v té smlouvě o přistoupení a to dočasné obsazení hranic policií a kontrola
      občanů přímo na hranici je v souladu s tou dohodou.</p><p>Petr DUDEK, moderátor</p><p>--------------------</p><p>Posuňme
      se o kousek dál. Použiji zase e-mail jednoho posluchače. Pan Ivo Rottenberg
      píše: "Vzpomínám, jak s námi jednali celníci v Bratislavě, když jsme v roce
      1979 jeli z Rakouska, nebo jak celníci NDR hledali, jestli si nedejbože vezeme
      koupené boty pro dítě. Jsem rád, že je tomu konec. I když ne všichni cestují
      s čistými úmysly. Ale takový je život. Gauneři si vždy cestovali jak chtěli,
      takže dnes je to možná přestane bavit," píše pan Rottenberg. Pane Šimečko, myslíte
      si, že to nebezpečné osoby přestane bavit? Myslíte si, že by něco takového mohlo
      teď přestat poté, co vstoupíme do schengenského prostoru?</p><p>Martin ŠIMEČKA,
      šéfredaktor týdeníku Respekt</p><p>--------------------</p><p>Já myslím, že
      z tohoto hlediska se asi nezmění nic. Tento problém i kriminality v celém středoevropském
      prostoru, nebo v Evropském prostoru tady zůstává. Kromě toho samozřejmě prostě
      ten Schengen obsahuje zejména pro ty země jako je Slovensko nebo Polsko zpřísnění
      hranic před imigranty, to znamená, tedy na východě. Já si nemohu pomoct, tohle
      jsou, takové ty klasické ukázky těch obav, které sdílejí třeba v Rakousku a
      tak dále, které si myslím, že za velmi záhy prostě budou zapomenuty, protože
      z tohoto hlediska nic nepřibude ani kriminality. Tam není důvod. Já myslím,
      že právě toto, to otevření schengenského prostoru je vesměs pozitivní pro všechny
      lidi, kteří prostě mají rádi svobodu a svobodu pohybu. To ostatní, na tom se
      nemění nic.</p><p>Petr DUDEK, moderátor</p><p>--------------------</p><p>Pane
      Machu, vy jste napsal, že po vstupu do Schengenu se bude snadněji opouštět republika
      všem Pitrům a Krejčířům. Je to tak?</p><p><strong>PetrMACH</strong>, Centrum
      pro politiku a ekonomiku</p><p>--------------------</p><p>No, vy jste to trošku
      vytrhl z kontextu, protože tam bylo předtím určitě ještě nějakou větu. Já jsem
      narážel na tu kampaň, vláda má kampaň Třikrát zelená. Já jsem tam psal, že je
      to fajn, ale že odvrácenou stránkou je, že je to zelená nejen pro slušné občany,
      ale že je to zelená i pro zločince, a to je prostě pravda a to platí, když pan
      Procházka, který ukradl pět set milionů, tak jestli stihnul ty peníze vyměnit
      za nějakou cizí měnu, tak teď možná se mu bude snadněji opouštět ta hranice.
      To jsem tím myslel. A stejně ta to znamená snadnější přístup zločinců německých,
      rakouských, španělských, a jiných k nám.</p><p>Petr DUDEK, moderátor</p><p>--------------------</p><p>A
      vy si myslíte, že takový pan Pitr nebo pan Krejčíř, když opouštěl republiku,
