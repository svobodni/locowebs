    :perex: 'Podstatu trhu a hospodářské globalizace vystihl v r. 1752 britský filosof
      a ekonom David Hume, když napsal: "<i>Podnikatelé postupně přesouvají výrobu
      ze zemí, které díky nim již zbohatly, a směřují do jiných zemí, které je přitahují
      lacinějším materiálem a levnější pracovní silou. To vede následně i v těchto
      zemích k růstu bohatství a ze stejných důvodů jsou i ony nakonec opuštěny.</i>"
      Pravdu tohoto tvrzení poznává i česká ekonomika, do níž přicházejí zahraniční
      investice vysokým tempem, naše životní úroveň roste, ale někteří cizí podnikatelé
      již raději pro své investice volí země ještě levnější a – ekonomicky svobodnější.
      Proto je zničující, když náš stát produkci českých firem ještě zdražuje vysokými
      daněmi z podnikání, vysokým zdaněním pracovní síly a v neposlední řadě regulačními
      normami, které dále celou výrobu zdražují.'
    :telo: '<p>Neustále však slyšíme, že všelijaká stále nová a nová regulační opatření
      musíme zavádět, abychom byli kvalifikováni ke vstupu do Evropské unie. Proč
      však Evropská unie chce, abychom rychle přijali všechny její normy? Je přeci
      zjevné, že nové a nové regulace omezují komparativní výhody a konkurenceschopnost
      našich podnikatelů a zaměstnanců. </p><p>Někdo by se mohl domnívat, že evropské
      normy nám zvýší blahobyt. Vždyť díky nim musí výrobci přivádět na trh bezpečnější,
      tišší a modernější výrobky. Potíž je v tom, že každá norma, která v bohatém
      Německu znamená kodifikaci <i>statu quo</i>, znamená pro chudší Česko drahé
      přizpůsobení. Životní úroveň nelze nařídit normou. Naplňování nenaplněných norem
      je vždy na úkor jiných výdajů. A je nutno dodat, že na úkor výdajů, které by
      umožnily ekonomické dohnání Německa. Jestliže např. naše vláda pod pokutou 20
      milionů nařizuje, jak hlučné mohou být vyráběné bagry, sekačky na trávu nebo
      vysavače (Nařízení vlády č.194/2000 Sb.), zvyšuje tím výrobcům náklady, bez
      ohledu na to, co by preferovali spotřebitelé. Podobných technických norem se
      na naše podnikatele a občany valí v rámci "legislativní smršti" mraky. Nepřiměřené
      standardy zdražují produkci a brání lidem směřovat peníze tam, kde slibují nejvyšší
      výnos a potažmo rozvoj a dosažení vyšších standardů tehdy, až to bude odpovídat
      celkové úrovni ekonomiky. Omezují komparativní výhody a konkurenceschopnost
      a fixují zaostalost. Povinnost mít nehlučné sekačky znamená mít méně sekaček.</p><p>Podobná
      nařízení jsou prý nutná, abychom splnili "kapitolu o volném pohybu zboží" v
      jednání o přičlenění k Evropské unii. Jenže obsahem kapitoly "volný pohyb zboží"
      je navzdory jejímu ušlechtilému názvu hora nařízení a zákazů o tom, co se smí
      a nesmí uvádět na trh. </p><p>Znamená to, že neomezovaná konkurence z kandidátských
      zemí by pro občany Evropské unie byla nevýhodná? Samozřejmě že ne! Konkurence
      je proces, který vždy umožňuje směnu výhodnou pro obě strany kontraktu. Kdybychom
      mohli se svým zbožím volně konkurovat na evropském trhu, občané EU by si kupovali
      levnější zboží vyrobené tam, kde jsou nižší daně a menší regulace. To, co skutečně
      volná mezinárodní konkurence brzdí, je socialistické přerozdělování a regulace.
      Kdyby země EU neomezily vysoké daně a regulace, ve skutečně volné mezinárodní
      konkurenci by začaly brzy zaostávat. Můžeme se proto oprávněně domnívat, že
      skutečným smyslem norem EU není zvýšení našeho blahobytu, ale zdražení naší
      produkce a potlačení naší konkurenceschopnosti. Volná mezinárodní konkurence
      bere politikům moc. Nejprominentnější z evropských socialistů, německý kancléř
      Gerhard Schröder na berlínské konferenci "Evropská hospodářská politika – trendy
      a příležitosti" bezelstně prohlásil: "<i>Že bychom tzv. rozvojové země ponechali
      volné hře tržních sil absolutně nepřipadá v úvahu. To je důvod, proč jsme tak
      neochvějně pro politickou kontrolu procesu globalizace, pro vynucování politických
      a etických principů ve světové ekonomice …Národní vlády se svým omezeným rozsahem
      mají ve světě mezinárodně integrované produkce, v němž si globální hráči mohou
      vybírat nejlepší umístění pro své aktivity po celém světě, velice omezenou možnost
      něčeho dosáhnout." </i></p><p>Těm, kteří si dosud mysleli, že němečtí politici
      podporující rozšíření EU jsou motivováni ušlechtilými snahami o blahobyt ostatních
      evropských národů, otevřel Schröder oči: <i>"Právě kvůli touze udržet … náš
      evropský model jsme my Němci odhodláni sjednotit a rozšířit Evropskou unii.
      Rozšíření Evropské unie je odpovědí Evropy na globalizaci. Bez úzké kooperace
      mezi Evropany nebudeme schopni globalizaci politicky ovládat."</i> Němečtí politici
      si uvědomují, že jejich "evropský model" nelze v celosvětové konkurenci udržet.
      Aby si uchovali moc regulovat životy svých občanů a přerozdělovat jejich bohatství,
      požadují, aby stejně nevýhodná svazující opatření uplatňovali i v okolních zemích.
      </p><p>Jaké z toho plyne ponaučení? Nenechme se zmást vidinou tzv. volného trhu
      Evropské unie. On totiž žádným volným trhem není. </p>'
