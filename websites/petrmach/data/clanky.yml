- 'Daně: cena za iluzi jistoty':
    :perex:  
    :telo: '<p><strong>Petr Mach</strong></p><p>Pracující člověk odvádí státu přes
      50 % svých výdělků. Na druhé straně máme od státu řadu věcí zdarma (základní
      školství) nebo se slevou (jízdenky na metro). </p><p>Nejprve si pro pořádek
      uveďme, kolik platíme na daních. </p><p>Máte-li hrubou mzdu 30 tisíc korun měsíčně,
      dostane od vás stát na daních minimálně 21 225 korun: Zaměstnavatel za vás platí
      sociální pojistné 7800 a zdravotní pojištění 2700 korun (takže vaše superhrubá
      mzda – skutečná hodnota vaší práce – je 40 500 korun). Ze mzdy se vám strhává
      sociální pojistné 2400, zdravotní pojištění 1350 a daň z příjmu 4005 korun.
      Domů si odnášíte čistou mzdu 22 245, při tom na DPH zaplatíte 2970 korun. A
      to jsme v našem příkladu nebrali v úvahu další daně, které platíte – clo, daň
      z piva, benzínu, cigaret, apod. </p><p>Stát tak od vás dostává každý měsíc 21
      225 plus spotřební daně. Platí z toho starobní důchody, zdravotnictví, školství,
      přídavky na děti, dávky v nezaměstnanosti, invalidní důchody, dotuje divadla
      a městskou dopravu. </p><p>Jak by vypadala Česká republika bez daní?</p><p>Vaše
      čistá mzda by byla o 82 % vyšší – v našem příkladu s hrubou mzdou 30 tisíc korun
      byste si místo 22 245 odnášeli domů celých 40 500. Zboží a služby by byly v
      průměru o 20 % levnější: Věci zatížené 19% sazbou DPH by byly o 16 % levnější,
      jídlo zatížené 9% sazbou by bylo o 8 % levnější. Nebyly by cla a spotřební daně:
      Na banánech by nebylo dovozní clo 16%, benzín by stál 13 korun litr, atd. </p><p>Na
      zdraví byste se museli ale pojistit sami, jako když jedete do zahraničí nebo
      byste platili plnou cenu, jako když jdete k lékaři se svým psem. Důchod byste
      nedostávali od státu, ale museli byste se sami pojistit nebo si naspořit – tak
      jako když si platíte stavební spoření nebo penzijní připojištění. Vaše úspory
      by nepodléhaly státnímu přerozdělování – co si naspoříte, to máte. Za školu
      by se platilo, tak jako dnes platíte za autoškolu nebo za kurz angličtiny. Stát
      by nemohl dotoval zemědělce, divadla, filmaře ani Kaplického knihovnu.</p><p>Svět
      bez daní neznamená anarchii, ale ideál, ke kterému se chtějí zastánci minimálního
      státu přibližovat. Stát potřebujeme – potřebujeme platit parlament, diplomacii,
      armádu, policii, soudy. Většina těchto výdajů se ale zaplatí z poplatků – máme
      soudní poplatky, platby za pobyt ve věznici i správní poplatky za vystavení
      pasu, pokuty. Daně by na fungování státu stačily velmi nízké, blížící se nule.</p><p>Stát
      bez daní by měl jednu velkou výhodu: Občané by na tom v součtu byli daleko lépe,
      protože by nebylo potřeba platit byrokratický aparát, který přerozdělování provádí
      – od krajských úředníků přes ministerstva po bruselskou byrokracii. </p><p>Přesto
      většina lidí takový systém nechce: Bojí se odpovědnosti: Raději mají vysoké
      daně, protože chtějí žít v iluzí, že mají důchody, zdravotnictví a školství
      zdarma. Mnozí lidé mají obavu, že by se sami o sebe nedokázali postarat. Věřím
      ale, že když si lidé umí na trhu zajistit bydlení, stravu a najít si práci –
      tedy uspokojovat bez pomoci státu tyto základní potřeby, že by totéž dokázali
      i pokud jde o ostatní věci. </p><p>Mám vizi České republiky jako země s nízkými
      daněmi. Byl bych pro, aby odpovědnost za zdraví, zabezpečení na stáří, vzdělávání
      i kulturu byla ponechána na jednotlivcích. nebo abychom se tomuto ideálu alespoň
      o kousíček přiblížili a příští rok slavili den daňové svobody o kousíček dříve.</p><p><em>Autor,
      ekonom, je výkonným ředitelem Centra pro ekonomiku a politiku</em></p>'
