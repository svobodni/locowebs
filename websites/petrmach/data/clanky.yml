- 'Petr MACH: Evropská unie ztracena v překladu pomazánkového másla':
    :perex: 'Evropská unie na překlady a tlumočení vydává ročně asi <a href="http://ec.europa.eu/commission_2010-2014/vassiliou/page/20120514-commissioner-week_en.htm"><u>1,5
      miliardy eur</u></a> (38 miliard korun). To abychom si navzájem rozuměli. V
      říjnu, jak známo, odsoudila Evropská unie Českou republiku k přejmenování pomazánkového
      másla. Podle <a href="http://curia.europa.eu/juris/document/document.jsf?text=pomaz%25C3%25A1nkov%25C3%25A9%2Bm%25C3%25A1slo&amp;docid=80441&amp;pageIndex=0&amp;doclang=CS&amp;mode=req&amp;dir=&amp;occ=first&amp;part=1&amp;cid=349028#ctx1"><u>žaloby</u></a>
      Evropské komise ho máme nazvat "Mléčná pomazánka X %." <a href="http://curia.europa.eu/juris/document/document.jsf?text=pomaz%25C3%25A1nkov%25C3%25A9%2Bm%25C3%25A1slo&amp;docid=128654&amp;pageIndex=0&amp;doclang=CS&amp;mode=req&amp;dir=&amp;occ=first&amp;part=1&amp;cid=349028#ctx1"><u>Rozsudek</u></a>
      o pomazánkovém másle už nechal Evropský soudní dvůr přeložit do 22 oficiálních
      jazyků. '
    :telo: '<p>Bližší pohled na úřední soudní překlady pomazánkového másla ale ukazuje,
      že jde o jedno velké jazykové nedorozumění. Evropská unie je jazykovým Babylonem
      a rozsudek o pomazánkovém másle klasickým projevem <em>confusio linguarum. </em>Kauza
      pomazánkové máslo je vlastně příznakem nevyhnutelného a blížícího se rozvratu
      jednoho příliš velkého a příliš ambiciózního projektu.</p><p>Pojmenování pomazánkové
      máslo prý podle Komise odporuje bodu I odst. 2 přílohy XV, části A, bodu 4 dodatku
      k příloze XV <a href="http://eur-lex.europa.eu/LexUriServ/LexUriServ.do?uri=OJ:L:2007:299:0001:0149:CS:PDF"><u>nařízení
      (ES) č. 1234/2007</u></a>. Podle tohoto nařízení by se mělo pomazánkové máslo
      označovat výhradně jako "roztíratelný tuk", protože není taxativně uvedeno na
      seznamu výjimek v příloze I <a href="http://eur-lex.europa.eu/LexUriServ/LexUriServ.do?uri=OJ:L:2007:106:0024:0029:CS:PDF"><u>nařízení
      Komise (ES) č. 445/2007</u></a>.</p><p><strong>Máslová pomazánka, nebo pomazánkové
      máslo?</strong></p><p>Rozhodování o tak jemné jazykové a kulinářské nuanci,
      jakou je <em>pomazánkové máslo,</em> multi-národnostním panelem v Lucemburku
      je absurdní. Považme: Českou republiku žalovala Evropská komise zastoupená Češkou
      a Řekyní. Spor rozhodovali Ital, Malťan, Litevec a Polák. Nic proti těmto národnostem,
      ale kdo se nenarodil u nás, prostě nemůže ani po pečlivém prostudování případu,
      vyslechnutí právníků a svědků a využití špičkových tlumočníků posoudit, o co
      v pojmu pomazánkové máslo skutečně jde, stejně jako by, ve vší úctě, nemohli
      pochopit cimrmanovský humor. </p><p>Jak probíhal překlad u soudu? Malťanovi
      to přeložili jako "<a href="http://curia.europa.eu/juris/document/document.jsf?text=pomaz%25C3%25A1nkov%25C3%25A9%2Bm%25C3%25A1slo&amp;docid=80441&amp;pageIndex=0&amp;doclang=MT&amp;mode=req&amp;dir=&amp;occ=first&amp;part=1&amp;cid=349028#ctx1"><u>butir
      sabiex jiddellek</u></a>" (máslo na namazání), Italovi "<a href="http://curia.europa.eu/juris/document/document.jsf?text=pomaz%25C3%25A1nkov%25C3%25A9%2Bm%25C3%25A1slo&amp;docid=80441&amp;pageIndex=0&amp;doclang=IT&amp;mode=req&amp;dir=&amp;occ=first&amp;part=1&amp;cid=349028#ctx1"><u>burro
      da spalmare</u></a>" (máslo k namazání), Litevcovi "<a href="http://curia.europa.eu/juris/document/document.jsf?text=pomaz%25C3%25A1nkov%25C3%25A9%2Bm%25C3%25A1slo&amp;docid=80441&amp;pageIndex=0&amp;doclang=LT&amp;mode=req&amp;dir=&amp;occ=first&amp;part=1&amp;cid=349028#ctx1"><u>Tepamasis
      sviestas</u></a>" (mazací máslo) Polákovi "<a name="ctx4"></a><a href="http://curia.europa.eu/juris/document/document.jsf?text=pomaz%25C3%25A1nkov%25C3%25A9%2Bm%25C3%25A1slo&amp;docid=80441&amp;pageIndex=0&amp;doclang=PL&amp;mode=req&amp;dir=&amp;occ=first&amp;part=1&amp;cid=349028#ctx1"><u>masło
      do smarowania</u></a>" (máslo na mazání), Řekyni "<a href="http://curia.europa.eu/juris/document/document.jsf?text=pomaz%25C3%25A1nkov%25C3%25A9%2Bm%25C3%25A1slo&amp;docid=80441&amp;pageIndex=0&amp;doclang=EL&amp;mode=req&amp;dir=&amp;occ=first&amp;part=1&amp;cid=349028#ctx1"><u>βούτυρο
      για επάλειψη</u></a>" (máslo k namazání). Soudcům přišlo zvláštní, že bychom
      něčemu, co není máslo a co je k namazání, měli říkat máslo k namazání. Soudci
      tedy nabyli dojmu, že produkt s názvem "pomazánkové máslo" musí vyvolávat ve
      spotřebitelích falešný dojem, že jde o máslo, které je určené k namazání kamsi.
      Byly předloženy přesvědčivé důkazy, že produkt nemá 80 % tuku, ergo nejde o
      máslo, musí se tedy přejmenovat ve jménu ochrany spotřebitele.</p><p>Vrchol
      zmatení tomu dal anglický překlad, kterým si soudci pomáhali. V anglickém překladu
      rozsudku je pomazánkové máslo přeloženo jako "<a href="http://curia.europa.eu/juris/document/document.jsf?text=pomaz%25C3%25A1nkov%25C3%25A9%2Bm%25C3%25A1slo&amp;docid=80441&amp;pageIndex=0&amp;doclang=EN&amp;mode=req&amp;dir=&amp;occ=first&amp;part=1&amp;cid=349028#ctx1"><u>butter
      spread</u></a>" (máslová pomazánka). </p><p>Angličtina tvoří adjektivum tak,
      že se slovo, které má být adjektivem, předřadí před podstatné jméno. Např. školák
      je anglicky <em>school boy </em>zatímco <em>boy school</em> je chlapecká škola.
      Samotné prohození slov radikálně mění význam pojmu. Když už se někdo snaží o
      překlad do angličtiny něčeho tak specificky českého, jako je pomazánkové máslo,
      měl by říci spíš "spread butter". Pojem "butter spread" (máslová pomazánka)
      naznačuje, že předstíráme, že jde o pomazánku vyrobenou z másla. Je to jako
      kdyby někdo přeložil <em>peanut butter </em>(burákové máslo) (které mimochodem
      není máslo!) jako <em>máslový burák </em>a požadoval přejmenování produktu s
      ohledem na to, že to přece není burák, a spotřebitel, který by si chtěl koupit
      burský oříšek v plechovce, by až doma po rozbalení zjistil, že v plechovce není
      burák ale nějaká mazlavá hmota. </p><p><strong>Španělský ptáček a svěrací kazajka</strong></p><p>Soudcům
      naši obhájci nedokázali vysvětlit, že překlady pomazánkového másla, které měli
      soudci k dispozici, jsou zmatené a že v české gastronomické tradici jde spíš
      o produkt k přípravě domácích pomazánek (odtud adjektivum "pomazánkové"), že
      jde odlesk československé chlebíčkové kultury sedmdesátých let. </p><p>Čeští
      právníci nedokázali soudcům vysvětlit, nebo soudci nedokázali pochopit, že v
      češtině adjektivum přidané k podstatnému jménu může zcela měnit význam samotného
      podstatného jména. V českém jazyce adjektivum v pojmu "pomazánkové máslo" určuje,
      že jde o máslo s přívlastkem, tedy o věc odlišnou od klasického másla. Podobně
      mění význam i jiné složeniny: Např. "pleťové mléko" není mléko, "španělský ptáček"
      není pták a "svěrací kazajka" není klasická kazajka. </p><p>Žaloba Evropské
      komise, abychom produkt přejmenovali na "Mléčná pomazánka X %" (kde X=31), případně
      "Roztíratelný tuk X %", ukazuje naprosté nepochopení naší kultury. Už vidím,
      jak české děti odmlouvají a předstírají zvracení, mají-li dostat k svačině chleba
      s "Mléčnou pomazánkou X %" nebo "Roztíratelným tukem X %". </p><p><strong>Konec
      se blíží</strong></p><p>V kauze Evropská komise versus Česká republika ve věci
      obchodního označení "pomazánkové máslo" šlo o v podstatě prkotinu. Život nějak
      půjde dál. Ovšem samotný fakt, že se pomazánkovým máslem zabývá kdesi v lucemburských
      palácích sbor právníků dobře placených z peněz daňových poplatníků, zatímco
      tisíce kilometrů na jih na periferii Říše v Řecku hoří auta v protestech proti
      rozpočtovým obětem skládaných na oltář eura, svědčí o blížícím se konci unie,
      v níž si národy tak nějak přestávají rozumět.</p><p><em>Petr Mach je předsedou
      Strany svobodných občanů</em></p><p><em>Vyšlo v Laissez Faire prosinec 2012</em></p><p><em>Stránky
      časopisu Laissez faire: <a href="http://www.nechtenasbyt.cz/">http://www.nechtenasbyt.cz/</a></em></p>'
    :zverejneno: 2013-01-14
- 'Petr MACH: Jak je to s odpovědností za amnestii':
    :perex: Tento článek je o odpovědnosti v politice a speciálně o odpovědnosti v
      případě amnestie.
    :telo: '<p>Politici jednají za nás. Mají pravomoc rozhodovat o zákonech, o našich
      penězích, o mezinárodních závazcích, apod. Jednotlivec je v soukromé sféře za
      své činy vždy odpovědný. (Předlužíte se, čeká vás exekuce, nebudete se učit
      cizí jazyky, nedomluvíte se s cizinci, atp.) </p><p></p><p>Odpovědnost je obrovsky
      důležitým faktorem lidského chování. Kde odpovědnost chybí, přijde obvykle neštěstí.
      (Dítě, které by neneslo odpovědnost za své lumpárny, by zvlčilo. Zaměstnanec,
      který by nenesl hmotnou odpovědnost za svou činnost pro firmu, by nakonec mohl
      zničit nebo prohospodařit vše.)</p><p>Odpovědnost za své činy musí tedy nést
      i politici. Mnohdy vidíme, že odpovědnost politiků je nedostatečná. Chybí-li
      odpovědnost v politice, nastávají zhoubné důsledky, jako když někdy chybí odpovědnost
      v soukromé sféře. Když rovnice lidského chování neobsahuje odpovědnost, bude
      existovat tendence ke špatnému, "neodpovědnému" chování. V politice je to ještě
      závažnější o to, že politici jednají za nás, za miliony lidí, kteří nesou důsledky
      jejich neodpovědnosti.</p><p>Jsem přesvědčen, že odpovědnost politiků v naší
      zemi je velmi slabá a je potřeba v tomto směru ústavu změnit. Nejprve ale pár
      slov k odpovědnosti za amnestii.</p><p><strong>Kdo je komu odpovědný</strong></p><p>Nežijeme
      v absolutistické monarchii a pravomoc prezidenta při vyhlašování amnestie se
      blíží nule. Odpovědná je vláda. Opravdu.</p><p>Podle české ústavy "Vláda je
      odpovědna Poslanecké sněmovně" (Čl. 68, odst. 1 Ústavy), zatímco "Prezident
      republiky není z výkonu své funkce odpovědný." (Čl. 54, odst. 3 Ústavy). Tato
      slova o odpovědnosti znamenají, že vládu jmenuje Poslanecká sněmovna, a ta ji
      může také kdykoliv odvolat vyslovením nedůvěry. Prezidenta nikdo odvolat nemůže.</p><p>Právě
      pro tuto absenci jasné odpovědnosti jsou pravomoci prezidenta ústavou omezené:
      Většina rozhodnutí prezidenta je závislých na tom, jestli k nim dostane souhlas
      dalšího orgánu.</p><p>V případě amnestie je to tak, že prezident ji "jen" uděluje
      (podobně, jako např. vyhlašuje volby). Ústava současně jednoznačně říká, že
      odpovědnost nese vláda coby kontrasignátor. Vláda může kontrasignací pověřit
      kteréhokoliv člena, pokud tak neučiní, je to premiér. </p><p>Jak říká ústava,
      "Za rozhodnutí prezidenta republiky, které vyžaduje spolupodpis předsedy vlády
      nebo jím pověřeného člena vlády, odpovídá vláda." (Ústava, Čl. 63, odst. 4)
      </p><p><strong>Kdyby se prezident zbláznil</strong></p><p>Uveďme si hypotetický
      příklad: Nějaký prezident by se zbláznil a sepsal by návrh amnestie, která by
      propustila na svobodu všechny nebezpečné zločince. Šel by se svým návrhem za
      premiérem požádat jej o podpis. Premiér ví, že jeho vláda nese za amnestii podle
      ústavy odpovědnost a sdělí prezidentovi, že takovou amnestii nepodepíše: "To
      by mně nejspíš parlament druhý den vyslovil nedůvěru – a vůbec – musel bych
      to nejprve projednat s vládou," řekl by pravděpodobně prezidentovi.</p><p>Prezident
      za svůj podpis odpovědnost nenese, nezodpovídá se parlamentu. Proto mu nesvěřujeme
      pravomoc vyhlásit amnestii jen tak. Klíčový podpis na amnestii je podpis premiéra.
      Ten musí mít spočítané dopady – finanční, bezpečnostní, politické.</p><p>Prezident
      nese jen velmi pofiderní "politickou odpovědnost" v tom smyslu, že když udělá
      něco, co se veřejnosti nebude líbit, nebude už příště zvolen. Současný prezident
      ovšem už znovu kandidovat ani nemůže, takže jeho politická odpovědnost je ještě
      slabší. Nanejvýš riskuje, že ho lidé nezvolí do Evropského parlamentu.</p><p><strong>Žádejme
      posílení odpovědnosti</strong></p><p>Co mají dělat nyní ti, kterým se aktuální
      amnestie nelíbí? Mohou žádat své poslance, aby vyslovili nedůvěru vládě, která
      je za amnestii prostřednictvím svého spolupodpisu odpovědná.</p><p>To říkám
      proto, že vidím všude možně na internetu, že řada odpůrců současné amnestie
      obrací svůj hněv vůči prezidentovi. Tím se může někomu psychicky ulevit, ale
      věcně vzato tito lidé pláčou na špatném hrobě.</p><p>Vysloví sněmovna vládě
      kvůli amnestii nedůvěru? Nevím. Ale premiér se zodpovídat musí. Podle Ústavy
      "Návrh na vyslovení nedůvěry vládě projedná Poslanecká sněmovna, jen je-li podán
      písemně nejméně padesáti poslanci." Není tedy problém, aby opozice vyvolala
      toto hlasování – ať již v hlasování uspěje či ne, musí se premiér zodpovídat.</p><p>Nedovedu
      si představit, že premiér řekne sněmovně: "Prezident mě na Silvestra požádal,
      tak jsem mu tam dal podpis. Ani jsem to nečetl. Ani jsem si neověřil, kolika
      lidí se bude týkat, ani jsem nepřemýšlel, jaké to bude mít důsledky." Předpokládám,
      že řekne, že text s prezidentem ladil, že mu nakonec plně vyhovoval a že měl
      přesně rozvážené důsledky. A připojí poslancům racionální argumenty ve prospěch
      udělené amnestie. Jestli toto neudělá, a řekne, že to podepsal bez rozmyslu,
      byl by blázen a sněmovna by jeho vládě měla okamžitě vyslovit nedůvěru.</p><p><strong>Lidové
      veto</strong></p><p>Strana svobodných občanů prosazuje ústavní zákon o lidovém
      vetu. Každý zákon přijatý parlamentem by vešel v platnost až po té, co by nebyl
      vetován referendem. Občané by měli u každičkého zákona možnost pokusit se stanoveným
      způsobem (např. sesbíráním 50 tisíc podpisů pod petici během 50 dnů) vyvolat
      referendum. Kdyby občané v referendu zákon zamítli, ukázalo by se tím, že Poslanecká
      sněmovna již nereprezentuje zájmy voličů a musela by být rozpuštěna a vypsány
      nové volby. Politici by tak nesli odpovědnost za své činy. </p><p>Mělo by takové
      lidové veto platit i pro amnestii? V některých zemích je amnestie vyhlašována
      zákonem. Tak by to mohlo být i u nás. (Nezpochybňuji účelnost amnestie jako
      takové.) Nebo by zákon o lidovém vetu byl dle ústavy explicitně aplikován na
      zákony, plus jmenovitě na amnestii. Ta by pak také neplatila okamžitě, ale až
      případně po lhůtě, v níž by se lidé mohli proti ní postavit.</p><p>Prošla by
      letošní amnestie testem lidového veta? Soudě podle aktuálního mediálního odporu
      asi ne. To by ale byl povrchní soud. Žádné "Kdyby" nemůžeme posuzovat "ceteris
      paribus". Kdyby existoval v naší ústavě institut lidového veta, museli by si
      politici dát práci s obhajobou svého návrhu. Třeba by jej racionálními argumenty
      dokázali obhájit.</p><p>Každopádně potřebujeme více odpovědnosti v politice.
      Prezidenta můžeme za letošní amnestii nenávidět i uznávat jeho argumenty. Ale
      bude to pláč nad špatným hrobem. Žádejme, aby se za aktuální amnestii zodpovídali
      ti, kdo jsou za ni podle ústavy odpovědní. A nezatracujme je předem. Třeba ji
      v parlamentu skvěle obhájí.</p><p><em>Petr Mach je předsedou Strany svobodných
      občanů</em></p>'
