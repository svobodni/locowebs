- 'Petr MACH: Únor bílý, pole sílí':
    :perex: Aneb o souvislosti prastarého českého rčení s cenou benzínu. Když je v únoru
      zasněžené pole, lze očekávat dobrou úrodu. Řekl bych, že na tom něco je, protože
      kdyby mezi únorovým sněhem a úrodou neexistovala žádná korelace, takovéto rčení
      by se neuchytilo.
    :telo: <p>Rčení, aby se uchytilo, musí v sobě obsahovat moudrost, racionální základ.
      Nejsem agronom,ale třeba mráz zabije škůdce a sněhová pokrývka ochrání semínka.
      Mechanismus ale není důležitý.</p><p>Kdyby vztah mezi zasněženým polem v únoru
      a úrodou byl opačný, uchytilo by se spíš úsloví typu "únor bílý, mizerná úroda."
      (rýmovaně)</p><p>Co z toho plyne? Protože je právě na polích sníh a je únor,
      můžeme očekávat lepší úrodu, a to pravděpodobně v celé Evropě. Můžeme proto
      očekávat i pokles cen zasetých komodit. Mohly být levnější potraviny a pivo.</p><p>Jenže
      pivo od ledna zdražila vyšší spotřební daň a potraviny zdraží zákony o podpoře
      biopaliv. Ještě více polí než loni bude oseto řepkou, z níž se nedělají ani
      tak potraviny, jako spíš biopaliva.</p><p>V celé EU se na základě evropských
      směrnic musí přimíchávat od letoška opět více biopaliv do benzínu a nafty. U
      nás vláda chystá navýšení povinného obsahu biopaliv <a href="http://blog.ihned.cz/c3-40083660-YMachP_d-biopaliva-uz-dost"
      target="_blank"><u><font color="#002040">od dubna</font></u></a>. Každopádně
      čekejme další růst cen benzínu, tam ani únor bílý nepomůže.</p><p><strong>Únor
      bílý, globální oteplování není</strong></p><p>Povinná biopaliva zaváděná kvůli
      globálnímu oteplování, mě přivádějí k mému druhému postřehu ohledně únorového
      rčení. Souvisí s klimatologií.</p><p>Samotná existence úsloví totiž vypovídá
      o tom, že po staletí nebyl únor bílý pravidlem. Kdyby byly v minulosti běžnější
      zasněžené únory a únor bez sněhu byl výjimkou, uchytilo by se spíše rčení typu
      "únor bez sněhu, mizerná úroda". (rýmovaně)</p><p>Jinými slovy, kdyby byla pravda,
      že zažíváme v této éře lidstva oteplování, jaké nemá obdoby, neexistovalo by
      rčení "únor bílý, pole sílí".</p><p>Únor bílý, zapomeňme na globální oteplování.</p><p>Petr
      Mach je předsedou strany <a href="https://www.svobodni.cz/" target="_blank"><u><font
      color="#002040">Svobodných</font></u></a></p>
    :zverejneno: 2010-02-04
- 'Petr MACH: Biopaliva? Už dost!':
    :perex: Od ledna zdražili poslanci benzín a naftu asi o 1,50 Kč. Spotřební daň
      z benzínu stoupla o korunu na litr, DPH stoupla z 19% na 20%. Tím zatěžování
      spotřebitelů státem ale nekončí. Vláda chystá zdražení benzínu a nafty o další
      padesátník v dubnu.
    :telo: "<p>Zatímco cena bez vlivu státu za litr benzínu je přibližně 10 korun
      (při aktuální ceně ropy a dolaru), řidiči platí navíc státu spotřební daň ve
      výši 12,84 Kč a DPH ve výši zhruba 5 korun.</p><p>Kromě toho, výrobci benzínu
      a nafty musí do paliv přimíchávat biopaliva. Zatímco vyrobit benzín z ropy stojí
      asi 9 korun na litr, výroba z biopaliv stojí čtyřikrát víc. Každé procento biopaliv
      přimíchávané do benzínu a nafty zdražuje litr asi o třicetník. Nyní musí být
      v každém litru benzínu 3,5% biolihu a v každém litru nafty 4,5% metylesteru
      (z řepky).</p><p><strong>Tabulka: Zdanění benzínu</strong></p><p>\r\n</p>\n<p><strong>Chystané
      zdražení</strong></p><p>Jakoby toho nebylo málo, chystá vláda od 1. dubna letošního
      roku další <a href=\"http://www.psp.cz/sqw/historie.sqw?o=5&amp;T=967\" target=\"_blank\"><u>zvýšení
      povinného obsahu biopaliv</u></a> v benzínu z 3,5% na 4,5% a v naftě z 4,5%
      na 6,3%. Až tedy 1. dubna stoupne cena u čerpacích stanic o další padesátník,
      nebude to apríl.</p><p>Chápu, že zvyšování daní je cesta jak snížit schodek
      v situaci, kdy politici neumí rozumně škrtat přebujelé výdaje. Ale přirážky
      na biopaliva naftu a benzín JEN zdražují, aniž by z toho stát měl jedinou korunu.</p><p>Pokud
      si myslíte, že tím zdražování benzínu a nafty skončí, mýlíte se. EU se v roce
      2007 <a href=\"http://www.consilium.europa.eu/ueDocs/cms_Data/docs/pressData/en/ec/93135.pdf\"
      target=\"_blank\"><u>dohodla</u></a> (premiér Topolánek jako zástupce České
      republiky v Radě EU též souhlasil), že do roku 2020 musí být podíl biopaliv
      dokonce 10%, a to včetně letecké dopravy. <a href=\"http://eur-lex.europa.eu/LexUriServ/LexUriServ.do?uri=OJ:L:2009:140:0016:0062:CS:PDF\"
      target=\"_blank\"><u>Směrnice EU č. 28/2009</u></a> udělala z rozhodnutí premiérů
      závaznou legislativu.</p><p><strong>Řekněme už dost!</strong></p><p>S ohledem
      na to, že přimíchávání biopaliv je hloupost, která zdražuje benzín a potraviny
      a státu NIC do rozpočtu nepřináší, navrhuji zrušit zákon o povinném přimíchávání
      biopaliv do benzínu a nafty. Vím, že poslanci, kteří jsou ve sněmovně, to neudělají.
      Proto jsme založili <a href=\"https://www.svobodni.cz/\" target=\"_blank\"><u>Stranu
      svobodných občanů</u></a>.</p><p>Namítáte, že nám to nařizuje Evropská unie
      a že tedy zákon nemůžeme jen tak zrušit? Odpovídám: No a co! Koneckonců, směrnice
      nařizuje splnit limit do roku 2020, do té doby už nemusíme v EU být. Prostě
      ten hloupý zákon zrušme bez ohledu na EU.</p><p>PS: Na datech <a href=\"http://www.ccs.cz/www/?action=rady_PHM&amp;SID=25a8s8qrlerqmj2nb86hu8otb1&amp;sign=3f85ec1bf8bbc379c05fe97fc2ce1ab2\"
      target=\"_blank\"><u>CCS</u></a> ukazujících cenu litru benzínu a nafty si můžeme
      snado ukázat, jak nám biopaliva zdražovala benzín a naftu:</p>\n<p><em>Petr
      Mach je předsedou Svobodných</em></p>"
    :zverejneno: 2010-01-21
- 'Petr MACH: V krizi je pravice, ne levice':
    :perex: 'Rebel Strany zelených Matěj Stropnický ve svém článku (Od levice revoluční
      k občanské, RX 53/09) formuluje politicko-ekonomický model nové levice, jíž
      má být zelený proud součástí. '
    :telo: <p>Nová levice se má lišit od sociálně demokratické levice hlavního proudu,
      která až příliš splývá s pravicí hlavního proudu. Zároveň nechce být Nová levice
      spojována s Marxem a Stalinem, kteří se u voličů zdiskreditovali, své poslání
      vidí v prosazování tzv. občanské společnosti s důrazem na omezování hospodářského
      růstu (kritika spotřeby) a omezování vlastnických práv veřejnou volbou ("demokratizace
      trhu").</p><p>Proč levice tápe a obtížně hledá témata? Právě proto, že všechna
      klasická levicová témata objala i tzv. pravice. </p><p>Celý široký politický
      střed tvořený hlavní levicovou stranou (ať již se jmenuje sociálně demokratická
      či labouristická) a hlavní pravicovou stranou (ať již se jmenuje ODS či CDU)
      hájí standardní sociální stát se státním školstvím a zdravotnictvím, státním
      penzijním systémem, vysokými daněmi, státním dluhem, obrovskými sociálními dávkami,
      dotacemi všeho, státním bojem s klimatem, veřejnoprávní televizí, regulací bankovnictví,
      vyvlastňováním ve veřejném zájmu, přenosem pravomocí na nadnárodní instituce.</p><p>Strany,
      které jsou <em>nominálně pravicové</em>, ale zároveň svým přesvědčením leží
      v širokém politickém středu, nahrazují absenci vlastního přesvědčení o nezbytnosti
      trvalé obhajoby svobody něčím, co bych nazval <em>deklarovanou pravicovostí
      </em>nebo <em>nominálním antikomunismem</em>. Oč méně svobody jsou schopni a
      ochotni prosazovat, o to více lpějí na formálních pravicových znacích – pomníkách,
      památnících, rétorickém antikomunismu.</p><p>Tak jako levicoví teoretikové hledají
      nová témata pro "novou levici" mezi Paroubkem a Stalinem, tak i neokonzervativci
      hledají svá témata, která by ospravedlnila dělení na levici a pravici. </p><p>Často
      horují pro privatizaci, ale téměř vždy pro privatizaci za státní peníze. Jedním
      z témat neokonzervativců je model PPP ("partnerství veřejného a soukromého sektoru"),
      který spočívá v tom, že vlastníkem (silnice, věznice, školy, nemocnice) je soukromník,
      ten ale vždy za služby fakturuje státu – daňovým poplatníkům.</p><p>To, co chce
      nová levice ať již je reprezentována Matějem Stropnickým, Janem Tamášem z Humanistické
      strany či Václavem Havlem, je jen nový korporativismus schovaný pod pojem občanská
      společnost. Nemyslí se tím pouhá svoboda sdružování v různých spolcích, tu máme
      zajištěnou. Myslí tím ekonomicko-společenský model, kde "elity" rozhodují o
      všech aspektech života jednotlivců – co budou jíst, na co se budou dívat v televizi,
      čím budou svítit. Tzv. demokratizace trhu prosazovaná zastánci občanské společnosti
      není ve skutečnosti ničím jiným než novým znárodněním, omezování spotřeby a
      hospodářského růstu není ničím jiným než novou diktaturou. </p><p>Radikální
      koncept "demokratizace trhu" a "omezování konzumu" se může jevit jako extrémní
      pokus levicových snílků najít nová témata. Ve skutečnosti ale i tato témata
      nacházejí své místo v politice všech stran širokého politického středu. </p><p>Za
      souhlasu všech stran hlavního proudu Evropská unie nařizuje minimální ceny za
      volání a posílání esemesek, Microsoftu nařizuje zahrnovat ve jménu dobra pro
      spotřebitele do svého softwaru internetové prohlížeče konkurenčních firem. "Demokratizace
      trhu", tedy rozhodování o soukromém majetku prostřednictvím veřejné volby, se
      stává běžnou praxí. </p><p>Také omezování hospodářského růstu se stává běžnou
      praxí. Zákazy žárovek, které ve jménu všeobecného dobra omezují spotřebitelskou
      volbu a potažmo hospodářský růst, se staly realitou. Následovat nejspíš budou
      další zákazy (globální klima prý zachráníme tím, když nebudeme jíst maso, navrhoval
      bývalý člen hudební skupiny Beatles Paul McCartney v řeči před Evropským parlamentem).
      </p><p>Oba fenomény nové levice – omezování vlastnických práv veřejnou volbou
      i omezování spotřebitelské volby a hospodářského růstu – nejenže se staly uskutečněnou
      politikou, staly se současně i programem pravicových stran hlavního proudu.
      Ani CDU ani ODS nijak nezpochybňuje úřad na ochranu hospodářské soutěže, ani
      zákazy žárovek, ani regulaci poplatků za esemeskování, ani globálně-oteplovací
      omezování svobody. </p><p>Nemyslím si tedy, že nám chybí skutečná levice. Je
      jí všude až dost, vítězí na celé čáře, ať již je oranžová nebo modrá. Chybí
      pravice. Ve sněmovně není žádná strana, která by chtěla skutečnou svobodu volby
      – tzn. školství, penze a zdravotnictví založené na dobrovolné smlouvě mezi zákazníky
      a poskytovateli, skutečně nízké daně, média bez vlivu státu, svobodné bankovnictví.
      Proto jsme založili Stranu svobodných občanů. Pro ty, kteří nechtějí levici,
      ať již je rudá, oranžová, zelená či modrá.</p><p>Petr Mach je ekonom a předseda
      Strany svobodných občanů. Vyšlo v Reflexu 1/2010 (6.1.2010)</p>
    :zverejneno: 2010-01-07
