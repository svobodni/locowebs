- Evropská unie nemá ráda konkurenci:
    :perex: Každý asi bude souhlasit s tím, že <i>konkurence je obecně dobrá</i> (i
      když své vlastní konkurenty bychom nejraději na trhu neviděli). Těm, kteří na
      trhu nakupují, dává konkurence svobodu volby. Ty, kteří na trhu nabízejí své
      služby, konkurence motivuje k poskytování stále lepších služeb a neumožňuje
      jim mít přemrštěné ceny. Důsledkem působení konkurence je růst životní úrovně.
      Tam, kde zákony neomezují nabídku služeb a svobodu volby, může konkurence blahodárně
      působit.
    :telo: <p><b>Komunismus prohrál v konkurenci s kapitalismem</b></p><p>Právě konkurenci
      jsme v zemích na západ od nás před rokem 1989 nejvíc obdivovali. U nás jsme
      si nemohli svobodně <i>vybrat na trhu </i>nic. Proto si někteří naši spoluobčané
      <i>vybrali emigraci </i>– přestože s takovým krokem byla spojena velká rizika
      a náklady. Zvolili si lepší právní řád, kapitalismus. Komunisté se konkurence
      právních řádů obávali neméně než konkurence na trhu – proto postavili ostnaté
      dráty a berlínské zdi. Dobře věděli, že v konkurenci právních řádů by komunismus
      prohrál na celé čáře. (On nakonec stejně prohrál, ale za cenu dlouholetého útlaku.)</p><p>Jinými
      slovy, konkurence neexistuje pouze na trhu mezi výrobky a dodavateli, ale existuje
      i mezi jednotlivými zákony a právními řády. Konkurence právních řádů ale zdaleka
      neznamená jen volbu mezi kapitalismem a komunismem. Konkurence se – ku prospěchu
      občanů – projevuje dnes a denně i mezi demokratickými státy, které svojí legislativou
      přitahují nebo odrazují daňové poplatníky.</p><p><b>Daňová konkurence tlačí
      na snižování sazeb</b></p><p>Stát, který uvaluje příliš vysoké daně na zisk
      právnických osob, může čelit odlivu společností a následně poklesu daňových
      příjmů a růstu nezaměstnanosti. Stát, který financuje deficit nadměrným tištěním
      peněz a zažívá hyperinflaci, může zpozorovat, že se jeho občané uchýlili k placení
      cizími měnami a tiskařské stroje neprospějí státní pokladně už nijak. Stát,
      v němž založení soukromé společnosti znamená nekonečné útrapy, může čelit tomu,
      že lidé s nápady budou odcházet podnikat do ciziny. Stát, který uvaluje vysoké
      daně na bohaté, bude čelit tomu, že dobře placené sportovní hvězdy budou trvale
      bydlet v zahraničí. Stát, který uvaluje vysoké daně z benzínu, bude čelit tomu,
      že jeho občané budou jezdit tankovat za hranice.</p><p>Konkurence právních řádů
      je stejně tak důležitá, jako konkurence na trhu. Je to poslední instance, která
      brání státům mít stoprocentní daně, despotickou regulaci podnikání a totálně
      zvrácené zákony nerespektující soukromé vlastnictví. Díky daňové konkurenci
      poklesly ve světě sazby daně z příjmů právnických osob za posledních dvacet
      let o několik desítek procent. Díky měnové konkurenci zažívají vyspělé země
      v posledních dvaceti letech jen mírné inflace. </p><p><b>Evropská unie zakazuje
      konkurenci</b></p><p>Bohužel Evropská unie konkurenci právních řádů omezuje.
      Evropská unie není zdaleka jen o bezcelním obchodu mezi jednotlivými členy,
      ale také o stále nových pravidlech a normách, kterým jsou národní legislativy
      podřizovány. Chce mít nějaký stát nižší daně? Zakažme mu to! Mají mít občané
      možnost platit markami, když jejich drachmy podléhají inflační zkáze? Zaveďme
      jedinou měnu! Vystačí v některé zemi hostinští bez umyvadel na fotobuňku? Požadujme
      jednotné normy! Evropská unie unifikuje zákony a tím omezuje konkurenci právních
      řádů mezi svými členy.</p><p>Evropská unie jde ale ještě dále. Chce, aby její
      pravidla přijímaly i země mimo její jurisdikci. Země v sousedství Evropské unie
      již pod jejím tlakem přizpůsobily evropským normám své daňové sazby i regulaci
      podnikání a mnohé své měny svázaly s eurem. Evropská unie tlačí k přijímání
      svých norem dokonce i země daleko na jihovýchodě kontinentu, které stejně nikdy
      nepřijme za své členy a které zůstanou jen jejími satelity. Evropská unie chce
      mít dokonce mezinárodní soudní tribunál, kde by <i>její </i>soudci rozhodovali
      o zločinech spáchaných v <i>jiné </i>zemi.</p><p><b>Vize prezidentů-snílků se
      snad nenaplní</b></p><p>Jistě, Evropská unie nezahrnuje celý svět. Globální
      jurisdikce – jediný monopolní stát, ze kterého již není kam emigrovat – zůstává
      stále jen fikcí snílků a námětem na politický horor. Dopředu je ale třeba takové
      vize odmítnout a netleskat intelektuálům, kteří globální jurisdikci prosazují.
      Je třeba kritizovat politiky usilující o potírání daňové konkurence. Je třeba
      ptát se na smysl dobrodružství, jež se nazývá euro. Je třeba bránit se jednotným
      normám regulujícím naše životy podle jednotného bruselského mustru.</p><p>Je-li
      konkurence <i>obecně dobrá</i>, pak je dobrá nejen na trhu mezi výrobky a dodavateli
      služeb, ale i mezi jednotlivými právními řády. </p>
    :zverejneno: 2001-06-25
- Růst HDP není zásluhou vlády:
    :perex: Vláda se chvástá obnoveným růstem hrubého domácího produktu. Ukazatel
      HDP však není nic jiného, než souhrn výkonů obyvatel této země. K tomu, aby
      lidé mohli podnikat, pracovat, a obchodovat jim od vlády stačí právní rámec,
      který zajišťuje přirozené právo na majetek. Vlády však jdou obvykle mnohem dále
      a prosazují zvláštní daňová opatření, selektivní dotace a zvláštní regulace
      podnikání a pracovního trhu, často právě ve jménu ekonomického růstu. Takovými
      zásahy však vláda může přirozený růst produktu jenom více či méně brzdit.
    :telo: <p><?xml:namespace prefix = v ns = "urn:schemas-microsoft-com:vml" /><shapetype
      id="_x0000_t75" path=" m@4@5 l@4@11@9@11@9@5 xe" stroked="f" filled="f" o:spt="75"
      o:preferrelative="t" coordsize="21600,21600"><stroke joinstyle="miter"></stroke><formulas><f
      eqn="if lineDrawn pixelLineWidth 0 "></f><f eqn="sum @0 1 0 "></f><f eqn="sum
      0 0 @1 "></f><f eqn="prod @2 1 2 "></f><f eqn="prod @3 21600 pixelWidth "></f><f
      eqn="prod @3 21600 pixelHeight "></f><f eqn="sum @0 0 1 "></f><f eqn="prod @6
      1 2 "></f><f eqn="prod @7 21600 pixelWidth "></f><f eqn="sum @8 21600 0 "></f><f
      eqn="prod @7 21600 pixelHeight "></f><f eqn="sum @10 21600 0 "></f></formulas><path
      o:connecttype="rect" gradientshapeok="t" o:extrusionok="f"></path><?xml:namespace
      prefix = o ns = "urn:schemas-microsoft-com:office:office" /><lock aspectratio="t"
      v:ext="edit"></lock></shapetype></p><p><img class="obr" height="206" alt=""
      src="/pics/obr/2004rusthdp.gif" width="265" border="0"></p><p>Role vlády</p><p>Např.
      když stát dotuje stavební spoření, daňoví poplatníci přicházejí o peníze, které
      by mohli sami použít buď na stavební spoření, nebo jinak – každopádně však tak,
      aby jim to přinášelo maximální prospěch. Když se stát rozhodne dotovat zemědělství
      v oblastech, kde této činnosti přírodní podmínky příliš nesvědčí, způsobuje,
      že lidé vykonávají méně efektivní činnost, než jakou by vykonávali bez takovéhoto
      zásahu. Když stát bere lidem peníze, aby je utratil za ně, bere jim možnost
      volby a tím znemožňuje nejlepší možnou alokaci zdrojů.</p><p>Vláda si možná
      myslí, že koná svými výdaji a našim zadlužováním dobro a nastartovává ekonomický
      růst. Většinou svých aktivit nám však pouze brání plně uplatňovat naše schopnosti.
      Dobro chce totiž vláda konat s našimi penězi, s kterými bychom sami dokázali
      naložit racionálněji. Když ukazatel hrubého domácího produktu roste, není to
      díky "geniálním" opatřením vlády, ale jim navzdory. </p><p>Kladný růst životní
      úrovně, jehož je HDP hrubou aproximací, je přirozený stav, pokles je důsledkem
      hluboké přírodní katastrofy nebo silně nepříznivého zásahu státu. V letech 1997
      až 1999 jsme zaznamenali pokles HDP. Příčinou tohoto poklesu však nebylo žádné
      katastrofální opatření vlády, ale zásah jiné složky exekutivní moci státu –
      centrální banky.</p><p><b>Role centrální banky</b></p><p>Centrální banka přidává
      nebo stahuje z oběhu peníze. Činí tak především nakupováním nebo prodáváním
      cizích měn či cenných papírů. V letech 1996-1997 centrální banka stáhla z oběhu
      prodejem dvou miliard dolarů z devizových rezerv (za účelem udržení kurzu koruny)
      na šedesát miliard korun. Když je v ekonomice méně peněz, méně se jich také
      vybere na daních. V r. 1997 vláda musela formou balíčků seškrtat několik desítek
      miliard korun předpokládaných výdajů. Podobně musela reagovat řada dalších subjektů
      – firem a domácností.</p><p>Důsledkem změny množství peněz byla drastická změna
      ve struktuře poptávky a nabídky. Např. vládní balíčky postihly více stavební
      investice. Některé zboží a služby prostě nebyly v důsledku zásahu centrální
      banky poptávány. Trvalo tři roky, než se opět nabídka s poptávkou srovnala.</p><p>Zásahy
      státu jen brání efektivnímu fungování tržního mechanismu</p><p>Tržní mechanismus
      je jako vodní proud. Tak jako si voda vždy hledá optimální cestu k nejnižším
      polohám, tržní mechanismus vyhledává optimální cestu k nejnižším nákladům. Je
      to jakýsi gravitační zákon ekonomie. Tak jako vodě, můžeme i tržnímu mechanismu
      stavět do cesty různé překážky. Optimální cestu k nejnižším nákladům tím můžeme
      zpomalit, můžeme ji načas zastavit. Trh si ale nakonec vždy najde cesty, jak
      ve své pouti pokračovat. Trh proniká skulinami v bariérách, překonává hráze.
      Můžeme jej donutit hledat si delší a náročnější cesty k nejnižším nákladům,
      ale princip tržní alokace zrušit nemůžeme. </p><p>Vláda může administrativně
      regulovat cenu bydlení. Důsledkem ale bude černý trh, na kterém se principy
      nabídky a poptávky prosadí. Centrální banka může uměle stanovit fixní měnový
      kurz, který činí korunu levnější, než jak by ji ohodnotil trh. Pak ale musí
      tržní poptávku po devizách dorovnávat na úroveň nabídky nově tištěnými penězi,
      které způsobí růst cen – a měna se tak reálně stejně zhodnotí. Vláda může zakázat
      soukromé zedníky a omezovat lidem možnost výdělku. Lidé si budou vyměňovat služby
      zedníka za služby doktora. Jakoukoliv regulací pouze zvyšujeme transakční náklady,
      cestu trhu k nejnižším nákladům komplikujeme, ale principy jeho fungování nezrušíme.</p><p><b>Co
      by měla vláda a centrální banka udělat pro ekonomický růst</b></p><p>Vláda by
      měla omezovat své zásahy do tržního mechanismu. I když každý takový zásah může
      někomu přinést konkrétní prospěch, jinému vždy způsobuje adekvátní újmu, přičemž
      neefektivnost, kterou tento zásah plodí, poškodí nakonec všechny subjekty na
      trhu. Centrální banka by měla peníze emitovat odpovědně ve stálém tempu, které
      není deflační a ani nezpůsobuje vysokou inflaci. Vytváření ekonomického prostředí
      vládou a centrální bankou by mělo spočívat v nekažení přirozeného prostředí.
      Jiný účinný recept na zvyšování blahobytu neexistuje.</p>
    :zverejneno: 2001-07-09
- Proč by si ČR měla ponechat korunu a neměnit ji za euro:
    :perex: 'Mnozí euronadšenci berou jako hotovou věc, že s přistoupením k Evropské
      unii bychom měli brzy přijmout za svou i společnou evropskou měnu euro. Prý
      bychom se na to měli postupně připravovat a výhledově kurz české koruny svázat
      s eurem a pak lehce korunu vyměnit za euro. '
    :telo: '<p>Zavedení společné měny má ale svá úskalí, a právě čeští podnikatelé
      a občané by mohli na společnou měnu, pokud by se k ní ČR připojila, tvrdě doplatit.
      Společná měna totiž znamená, že celá oblast sdílí vůči zbytku světa společný
      kurz, což výrazně narušuje komparativní výhody mezinárodního obchodu. Méně rozvinutým
      částem měnové oblasti se tím stěžují vývozní možnosti, klesá v nich ekonomický
      růst a narůstá nezaměstnanost.</p><p><b>Směnný kurz ovlivňuje celou měnovou
      oblast bez ohledu na to, která část přispívá k jeho pohybům</b></p><p>Kurz měny
      je dán poptávkou po této měně a nabídkou této měny. Poptávku tvoří exportéři,
      kteří proměňují své zahraniční tržby do domácí měny, a zahraniční investoři,
      kteří nakupují domácí měnu. Nabídku tvoří importéři, kteří domácí tržby mění
      za cizí měny, a domácí investoři, kteří nabízí domácí měnu, aby získali měnu
      země, kde chtějí investovat. Kurz je současně klíčovou cenou, která má vliv
      na rozhodování importérů, exportérů i investorů.</p><p>Je-li oblast se společnou
      měnou tvořena dvěma ekonomicky odlišnými oblastmi – jednou bohatší a rozvinutější,
      a druhou chudší a zaostalejší – bude kurz pro obě části stejný bez ohledu na
      to, z které části oblasti pocházejí exportéři, či do které části směřují investoři.
      To má vážné důsledky pro obě části měnové oblasti.</p><p><b>Ztráta komparativních
      výhod</b></p><p>Pokud investice směřují převážně do bohatší části, a rovněž
      exporty pocházejí převážně z bohatší části, přispívá k "tvrdosti" měny převážně
      bohatší část měnové oblasti. Chudší část tento kurz sdílí, což jí umožňuje levněji
      dovážet. Bohatší část bude mít přebytek platební bilance a chudší část deficit,
      byť bilance měnové oblasti jako celku bude v rovnováze.</p><p>Pokud by obě takové
      části jedné měnové oblasti vytvořily své vlastní měny, kurz obou by se odchýlil.
      Vzhledem k vyšší poptávce po měně bohatší části by měna bohatší části apreciovala
      a měna chudší části by depreciovala. Obyvatelům bohatší části by se zlevnily
      dovozy; chudší části by se dovozy zdražily, export by se začal více vyplácet
      a investování v ní by bylo výhodnější. Země by mohla plně těžit ze svých komparativních
      výhod, které by nebyly narušeny pokřiveným kurzem.</p><p>Mezinárodní přerozdělování</p><p>Při
      existenci společné měny bohatší část dováží ze zahraničí méně než vyváží, což
      sice přispívá k udržování vysoké poptávky po práci – a nízké nezaměstnanosti
      – na druhé straně však spotřebovaná hodnota je nižší než hodnota vytvořená.
      Chudší část si díky "tvrdé" měně užívá nezaslouženě laciných dovozů, na straně
      druhé poptávka po pracovní síle je nižší a nezaměstnanost vyšší. Společný kurz
      vytváří přerozdělování bohatství tím, že bohatší část spotřebovává méně než
      vytváří a chudší část spotřebovává více než vytváří. Ovšem výhoda, kterou chudší
      část má v podobě levného dovozu, na který si sama nevydělala, je draze vykoupena
      trvajícím zaostáváním a vysokou nezaměstnaností.</p><p>Navíc, pokud má společná
      měnová oblast i společnou sociální politiku, bohatší část přispívá chudší části
      fiskálními transfery na zvýšené podpory v nezaměstnanosti. Mezinárodní fiskální
      transfery ale také nejsou "zadarmo" – bohatší část si tím "kupuje" politický
      vliv.</p><p>Příklady z historie: Itálie, Německo, Československo</p><p>V r.
      1926 došlo ke sjednocení měn mezi severní a jižní Itálií, když nový zákon vzal
      právo vydávat peníze bankám na Sicílii a v Neapoli. Jižní část země tím ztratila
      výhodu levného exportu a její rozvoj se zabrzdil. Vysoká nezaměstnanost a zaostávání
      za ekonomikou severu přetrvává dosud. Doplácení bohatší části na chudý jih vyvolává
      na severu separatistické tendence.</p><p>V r. 1990 došlo ke sjednocení bohatého
      západního Německa s chudým východním Německem a východní Němci od té doby používají
      k placení stejnou marku jako Němci západní. Ovšem struktura zahraničního obchodu
      je v obou částech odlišná. Export, který přispívá k vysoké poptávce po marce,
      pochází převážně ze západní části. Východní Němci tak dovážejí veškeré zahraniční
      zboží laciněji, než kdyby měli svoji vlastní východoněmeckou marku. Východní
      část Německa se potýká s vysokou nezaměstnaností, trojnásobně přesahující nezaměstnanost
      v západní části. Západní Němci posílají ve formě transferů na východ desítky
      miliard marek ročně.</p><p>Do r. 1993 existovala společná československá měna.
      Česká republika v rámci federace byla bohatší částí, z níž putovala většina
      exportu a kam mířila většina zahraničních investic. Nezaměstnanost v Česku byla
      nízká, na Slovensku až pětkrát vyšší. Z Čech na Slovensko proudily desítky miliard
      korun v rámci podpor v nezaměstnanosti a různých sanačních programů. Po rozdělení
      měny se slovenská měna záhy vůči české znehodnotila asi o deset procent. Nový
      kurz začal odrážet slovenskou strukturu poptávky a nabídky a růst slovenské
      ekonomiky se zrychlil.</p><p><b>Euro na obzoru</b></p><p>Od ledna 2002 se stane
      euro společnou měnou dvanácti zemí Evropské měnové unie od Finska po Řecko.
      Důsledek může být analogický: jakmile některá část eurozóny přitáhne investory
      nebo zvýší export, vyvolané zhodnocení měny dopadne i na části, které se o něj
      nezasloužily. Pravděpodobným důsledkem zavedení eura tak bude doplácení bohatších
      zemí Evropské unie na chudší a nárůst nezaměstnanosti a pokles ekonomického
      růstu v chudších zemích EU. To může způsobit v rámci eurozóny trvalou dominanci
      bohatého jádra: prostřednictvím přerozdělení komparativních výhod dominanci
      ekonomickou a prostřednictvím fiskálních transferů dominanci politickou.</p><p>Přijetí
      eura však není podmínkou členství v Evropské unii – Dánsko, Švédsko a Velká
      Británie si své národní měny zachovají. Ani Česká republika, chce-li si udržet
      své komparativní výhody v zahraničním obchodě, by proto rozhodně neměla s připojením
      k euru spěchat.</p>'
    :zverejneno: 2001-08-06
- Víme, o čem budeme hlasovat?:
    :perex: Vstup do EU může být zkoumán z různých hledisek. Zdánlivě neutrálním analytickým
      přístupem je porovnávání tzv. nákladů a výnosů členství. Převládajícím názorem
      veřejné debaty je, že výnosy z členství v EU pro ČR vysoce převyšují náklady.
      My tvrdíme, že vyčerpávající analýza nákladů a výnosů členství v EU je – vzhledem
      ke složitosti vztahů v EU a vzhledem k nejisté budoucnosti – nemožná. Z toho
      mála, co o Evropské unii víme, se však zdá, že výhodnost vstupu žije spíše v
      představách vládních politiků než v realitě.
    :telo: "<p> </p><p><strong>ZTRÁTA STÁTNÍ SUVERENITY</strong></p><p>Pokud po referendu
      v České republice, po referendech v ostatních kandidátských zemích a po souhlasu
      stávajících 15 zemí EU vstoupí Přístupová smlouva v platnost, stane se Česká
      republika 1. května 2004 členem Evropské unie. </p><p>Přístupovou smlouvou by
      ČR převzala povinnosti ze všech smluv, které zakládají EU (Maastrichtská, Amsterdamská
      atd.). Závazné pro ČR by se staly i smlouvy, které orgány EU uzavřely nebo uzavřou
      s třetími stranami. Vstupem do EU bychom se dále zavázali akceptovat nejen existující
      evropskou legislativu, ale i všechnu další legislativu, která vznikne po našem
      případném vstupu. </p><p>Fakt, že po vstupu do EU bychom automaticky přijali
      zákonodárnou i výkonnou pravomoc evropských institucí a že by v nich Česká republika
      mohla být v mnoha oblastech přehlasována, svědčí o ztrátě státní suverenity
      České republiky. Jak uvádí oficiální publikace Evropské komise, \"<em>EU se
      naprosto liší od obvyklých mezinárodních společenství států v tom, že členské
      státy předaly unii některé své suverénní pravomoci a dali jí pravomoci jednat
      nezávisle na vůli členských států. Při výkonu těchto pravomocí má EU kapacitu
      vydávat suverénní právní normy, které mají stejnou závaznost jako zákony jednotlivých
      států.</em>\" (The ABC of Community Law, Evropská komise. Brusel 2000, str.
      7) </p><p>Vystoupit z EU nelze, leda další dohodou se všemi členy, s nimiž bychom
      byli vstupem do EU smluvně vázáni. Vystoupit z EU lze teoreticky i jednostranným
      porušením Přístupové smlouvy. Z té ale vyplývají tisíce závazků a jejich porušení
      se nemusí setkat s pochopením ostatních členů. Nadcházející referendum je proto
      vpravdě osudový krok, kterým Česká republika určí svoji budoucnost na dlouho
      dopředu.</p><p> </p><p><strong>ROZHODOVÁNÍ V EU</strong></p><p>Fakt, že vstupem
      do EU bychom byli vázáni evropským právem, by byl do určité míry kompenzován
      získáním hlasovacích práv v evropských institucích. Ovšem zatímco dnes si o
      své legislativě rozhodujeme ze 100 % sami, v Evropském parlamentu bychom disponovali
      pouze 3,3 % a v Radě 3,7 % mandátů. Okruh věcí, u nichž platí pravidlo jednomyslnosti,
      se stále v EU zužuje a v budoucnu se může vztahovat jen na změny smluv zakládajících
      EU. </p><p>Jak ukazuje tabulka č. 1, podíly kandidátských států na mandátech
      Evropského parlamentu i Rady jsou zanedbatelné, snad s výjimkou Polska, které
      má disponovat 7,4 % křesel v EP a 8,4 % v Radě. Podíly všech dosavadních členů
      by po rozšíření EU klesly, ovšem rozdílnou měrou: relativně nejvíce by ztratily
      malé státy (Rakousko, Belgie, Nizozemí apod.), nejméně by ztratily velké státy,
      zejména Německo. </p><p>Při většinovém hlasování v Evropském parlamentu či hlasování
      v Radě by po případném vstupu ČR do EU bylo důležité, jakou sílu mají nové členské
      země <em>celkově</em>. Tyto státy s relativně nižší ekonomickou úrovní mohou
      mít společné zájmy vůči stávajícím členům. Podíl všech nových deseti členů na
      mandátech EP by činil 162 ze 732 (22,5 %), o něco lepší situace by byla v Radě
      - 84 z 321 (26,2 %). Staré země by kdykoliv mohly přehlasovat nové členy pohodlnou
      kvalifikovanou většinou.</p><p> </p><p><em>Tabulka 1: Síla zemí v Evropském
      parlamentu a Radě</em></p><p>\r\n</p>\n<p><em>Zdroj: Přístupová smlouva</em></p><p> </p><p><strong>DEMOKRATICKÝ
      DEFICIT</strong></p><p>Již Montesquieu definoval princip dělby moci v demokratických
      státech jako rovnováhu moci zákonodárné, výkonné a soudní. Zákonodárnou moc
      představuje demokraticky zvolený parlament, který schvaluje legislativu. Exekutivu
      představuje vláda, která obvykle čerpá legitimitu od parlamentu. Soudní moc
      je nezávislá. Všechny tři složky se vzájemně kontrolují a usměrňují. Realita
      současné EU je bohužel odlišná.</p><p>Klíčovým zákonodárným orgánem není Evropský
      parlament, jak by se mohl laik domnívat, nýbrž <strong>Rada</strong>. Rada EU
      přitom není institucí volenou lidem. Její členové jsou zástupci vlád členských
      států – premiéři, ministři zahraničí či rezortní ministři. Ačkoli Rada není
      volena obyvatelstvem unie, má zákonodárnou pravomoc – schvaluje nařízení a směrnice,
      které buď platí okamžitě, nebo jsou členské státy <em>povinny </em>vtělit je
      do svého právního řádu.</p><p>Dalším legislativním orgánem se zvláštní působností
      je <strong>Komise</strong>. Skládá se z nevolených úředníků, kteří skládají
      přísahu věrnosti EU a jsou povinni konat výhradně ve prospěch integrace, nesmějí
      proto přijímat pokyny od své vlády ani od jiné instituce. Odpovědností vůči
      Evropskému parlamentu Komise trochu připomíná \"vládu\". Ani její mandát nemá
      souvislost s vůlí občanů. Reálná síla občana ovlivnit rozhodování Evropské komise
      je mizivá.</p><p><strong>Evropský parlament </strong>(EP) je jediný demokraticky
      volený orgán EU. Pravomoci tohoto orgánu jsou zatím slabé, jeho souhlas se vyžaduje
      u důležitých mezinárodních smluv, rozšíření EU a pro jmenování předsedy a členů
      Komise. I u něj se však hovoří o demokratickém deficitu, a to kvůli nízké účasti
      při volbách do EP, která v některých zemích spadla na 15 %. </p><p>Kdyby chtěla
      EU demokratický deficit odstranit tím, že by rozhodovací pravomoci předala demokraticky
      volenému Evropskému parlamentu, dočkala by se pravděpodobně jen nekončících
      národních sporů. Evropská unie totiž není tvořena jedním politickým národem,
      ale mnoha národy s odlišnými zájmy.</p><p>Jaký vztah evropských institucí převládne
      do budoucna, ukáže čas. Německo s Francií prosazují posilování role Evropského
      parlamentu, neboť v něm je síla velkých zemí podstatně větší než v Radě a Komisi.
      Současně podporují rozšiřování většinového rozhodování v Radě. Není divu, neboť
      při stanoveném počtu hlasů by několik velkých států mohlo přehlasovat země malé
      a prakticky rozhodovat o tom, co se děje v celé unii. </p><p>Do budoucna nelze
      vyloučit, že se z EU stane federální stát. Patří-li k definičním znakům státu
      společná obrana, společná zahraniční politika, společné základní zákonodárství
      a společná měna, pak přinejmenším dva poslední znaky již EU splňuje. Pokud by
      k tomu došlo (a o otázkách zahraniční politiky a obrany by rozhodovala Rada
      většinou, byť kvalifikovanou), změnila by se Evropská unie možná ne v superstát,
      ale ve stát určitě. </p><p>Zde je důležité připomenout, že nové členské státy
      včetně ČR si již na rozdíl od starých členů (např. Dánska či Británie) nebudou
      moci vybrat, zda vstoupit či nevstoupit do EMU. Otázkou je pouze načasování
      vstupu do eurozóny, které má proběhnout po splnění maastrichtských kriterii.
      Je-li tedy někdo proti zavedení eura v ČR, měl by hlasovat proti vstupu do EU
      již nyní.</p><p> </p><p><strong>NADŘAZENOST PRÁVA EU</strong></p><p>Právo EU
      dnes tvoří na 80 000 právních dokumentů. Každý den vznikají nové. Ani právní
      profesionálové členských zemí nejsou s právem EU dostatečně obeznámeni a tak
      vzniká neprůhledná změť předpisů, kterým nikdo nerozumí. Malá průhlednost zákonodárného
      procesu na úrovni EU, nedostatečná demokratická kontrola a nesrozumitelnost
      jeho produktů je ústředním problémem legislativy EU. </p><p>Právní základ evropské
      integrace tvoří tzv. <em>primární </em>a <em>sekundární</em> právo Evropských
      společenství. Prameny primárního práva jsou především čtyři zakládající smlouvy
      (o ESUO, EHS, Euroatomu a EU) v platném znění. K nim bývají řazeny i smlouvy
      mezi EU a třetími státy. Tento systém dohod tedy již dnes tvoří jakousi \"Ústavu
      EU\". </p><p>Sekundární právo je tvořeno právními akty přijímanými společnými
      institucemi EU. Těmito akty jsou <em>nařízení</em>, <em>směrnice</em>, <em>rozhodnutí</em>,
      <em>stanoviska</em> a <em>doporučení</em>. <strong>Nařízení </strong>jsou právní
      akty, které jsou všeobecně a přímo závazné. Pokud jsou v rozporu se zákony některého
      členského státu, mají přednost. Mají podobu jakýchsi \"zákonů\" EU. Každý soudce
      v kterékoli členské zemi EU by měl znát normy evropského práva, neboť je musí
      aplikovat přednostně před normami práva svého státu.</p><p><strong>Směrnice
      </strong>jsou právní akty, které zavazují členské státy vtělit jejich základní
      principy do domácího právního řádu. Směrnice dnes regulují prakticky všechno:
      hospodářskou soutěž, sociální politiku, zemědělství, dopravu, audiovizi, životní
      prostředí, telekomunikace, veřejné zakázky, finanční služby, ochranu osobních
      údajů, právo společností, účetnictví, občanské právo, vzájemné uznávání odborné
      kvalifikace, duševní, průmyslové a obchodní vlastnictví, energetiku, celní unii,
      nepřímé daně, \"ochranu spotřebitelů\" atd.</p><p>EU každoročně vydává tisíce
      směrnic, nařízení a rozhodnutí. Jen za posledních deset let (1993-2002) EU vydala
      919 směrnic a 28 817 rozhodnutí a nařízení. Nařízení v oblasti zemědělství jsou
      odhlasovávány prostou většinou, cla nebo regulace hospodářské soutěže kvalifikovanou
      většinou a jednomyslnost se požaduje např. u daní. Jak ukazuje graf č. 1 a graf
      č. 2, každoročně vznikne kolem stovky nových směrnic a přes dva tisíce nových
      nařízení.</p><p> </p><p><em>Graf 1: Počet směrnic vydaných EU v letech 1993-2002</em></p><p><img
      class=\"HTML\" height=\"229\" alt=\"\" src=\"/pics/obr/2004hlasovani.gif\" width=\"372\"
      border=\"0\"></p><p> </p><p><em>Graf 2: Počet nařízení a rozhodnutí vydaných
      EU v letech 1993-2002</em></p><p><img class=\"HTML\" height=\"229\" alt=\"\"
      src=\"/pics/obr/2004hlasovani02.gif\" width=\"372\" border=\"0\"></p><p><em>Zdroj:
      Úřední věstník EU (Official Journal) a EUR-LEX</em></p><p> </p><p>Proces permanentního
      přizpůsobování národních legislativ evropskému právu je označován jako harmonizace
      právních řádů. Ani stávající členské státy ji neprovádějí absolutně, vždy existuje
      určitá \"legislativní mezera\" mezi platnými směrnicemi a implementovanými (viz
      graf č. 3). Ke konci února se počet neimplementovaných směrnic pohyboval ve
      členských zemích od 48 v Dánsku po 89 ve Francii. Za \"neuzákonění\" směrnic
      hrozí členským zemím sankce, ty ale v praxi uplatňovány nejsou. Kandidátské
      státy plní směrnice EU mnohdy lépe než samotní členové. Např. ČR již implementovala
      99 % směrnic v oblasti vnitřního trhu, zatímco členové EU v této oblasti dodržují
      pouze 93 %. Česká republika je zde tedy \"evropštější\" než samotná Evropská
      unie. </p><p> </p><p><em>Graf 3: \"Legislativní mezera\" členských zemí: Počet
      platných a počet implementovaných směrnic (průměr EU)</em></p><p><img class=\"HTML\"
      height=\"257\" alt=\"\" src=\"/pics/obr/2004hlasovani03.gif\" width=\"418\"
      border=\"0\"></p><p><em>Zdroj: Evropská komise (Application of Community law
      in Member States.) </em></p><p> </p><p>Existuje argument, že harmonizaci právního
      řádu ČR již \"z 99 %\" provedla, takže vstup do EU již žádné další náklady v
      legislativní oblasti nepřináší. To však není úplně přesné. Instituce EU vydávají
      každý den další desítky právních norem. Nevstoupení do EU by nám umožnilo uchránit
      se před právními akty, které unie teprve přijme. Dlouhodobě by nevstoupení do
      EU umožnilo odbourat evropskou legislativu, která České republice nevyhovuje.
      </p><p>Při rozhodování v referendu nelze brát v úvahu jen současný stav, ale
      i trendy. Pokud by zvítězil federální model EU, pak by se z norem EP, Rady a
      Komise staly federální zákony, vyhlášky a nařízení. O tom, co je normou EU a
      co tedy musí členské země vtělit do národního právního řádu, rozhoduje Společenství
      už dnes. Je naprosto legitimní zvažovat, zda máme vstoupit do společenství,
      jehož legislativy se již po vstupu nikdy nezbavíme a jen minimálně ji budeme
      moci změnit.</p><p> </p><p><strong>BOX: DOJEDNANÉ VÝJIMKY A PŘECHODNÁ OBDOBÍ</strong></p><p><strong>Trvalé
      výjimky </strong></p><p><strong>Přechodná období: </strong></p><p><strong>Přechodná
      omezení ČR: </strong></p><p><em>Pramen: Přístupová smlouva</em></p><p> </p><p><strong>FISKÁLNÍ
      VAROVÁNÍ</strong></p><p>Po uzavření předvstupních jednání loni v Kodani se čeští
      negociátoři pyšnili tím, že vyjednali naší zemi takové finanční podmínky vstupu
      do EU, které zajišťují, že minimálně do roku 2006 bude naše země tzv. \"čistým
      příjemcem\" evropského rozpočtu – tj. že do společného rozpočtu EU bude v součtu
      platit méně peněz než z něj bude dostávat. Tato zavádějící kalkulace však nepočítá
      s dodatečnými náklady na spolufinancování evropských projektů, s pravděpodobnými
      dodatečnými přímými platbami zemědělcům z českého rozpočtu, s náklady na kapitálový
      vstup do Evropské investiční banky, se ztrátou cel a hlavně s nestejnou kvalitou
      peněz, které by ČR měla odvádět do EU, a které by měla z EU dostávat. Celkový
      dopad našeho vstupu do EU na české veřejné finance by byl celkově negativní
      a finanční toky mezi našimi veřejnými rozpočty a rozpočtem EU by přispívaly
      k růstu schodkovosti veřejných rozpočtů v příštích letech.</p><p>Proč tomu tak
      je? Je nutné si uvědomit, že už v roce 2004 bychom měli do rozpočtu EU zaplatit
      zhruba 19 miliard korun. Náš příspěvek do rozpočtu EU by byl přímým výdajem
      státního rozpočtu (do EU se odvádí například veškerý výnos z cel či část nepřímých
      daní). Avšak peníze, které bychom dostávali zpět z EU (v roce 2004 asi 24 miliard
      korun), by už z větší části nebyly prostředky, které by šly přímo do státního
      rozpočtu. Nebylo by tedy možné o nich politicky diskutovat, přerozdělit je v
      jednotlivých letech podle aktuálních domácích politických preferencí a vést
      v parlamentu diskusi, zda tyto příjmy z EU věnovat v daném roce spíše na školství
      či raději na posílení policie. Prostředky z EU jsou z nadpoloviční většiny \"penězi
      s doručenkou\". Jsou to buď peníze určené na přímé platby zemědělcům, nebo na
      předem definované typy projektů schválených samotnou Evropskou unií a to v několika
      konkrétních resortech (zemědělství, doprava, místní rozvoj, životní prostředí
      a průmysl a obchod), které navíc vyžadují spolufinancování z české strany ve
      výši 25%-50%. Aby Česká republika přislíbené peníze z EU vůbec dostala, musí
      veřejná správa splnit dva domácí úkoly:</p><p>Zatímco tedy česká roční platba
      do rozpočtu EU ve výši zhruba čtyř ročních rozpočtů ministerstva zahraničí by
      přímo snížila celkové zdroje státního rozpočtu o 19, respektive 29 miliard korun,
      příjmy z EU by takto vzniklou rozpočtovou díru přímo nekompenzovaly. Peníze
      z EU mají totiž směřovat na projekty jdoucí většinou nad rámec dnes běžných
      výdajů státu, zatímco běžné potřeby našeho státu se vstupem do EU téměř jistě
      nijak nesníží. Jinými slovy, platba do rozpočtu EU jde na vrub všech rozpočtových
      kapitol, zatímco příjemcem většiny prostředků z EU bude zejména ministerstvo
      zemědělství a dalších pět Unií preferovaných resortů.</p><p>Pokud ČR do unie
      vstoupí, musí svůj příspěvek platit bez dalších podmínek. Z Unie má však naše
      země dostávat prostředky z hlediska volnosti s jejich nakládáním \"méně kvalitní\".
      Jsou to peníze \"s doručenkou\" a navíc z definice též peníze \"podmíněné\"
      – tj. bez splnění náležitostí nařízených Unií nemusí Česká republika dostat
      celý jejich objem dohodnutý v Kodani, ale pouze jejich část a klidně se tak
      může dostat do situace, kdy se fakticky stane čistým plátcem EU. Problém nestejné
      kvality peněz mířících do EU a z EU zpět se lépe vyjasní, uvědomíme-li jak velký
      by byl pro každého z nás rozdíl dát někomu 19 000 korun přímo na ruku bez dalšího
      omezení, a za ně dostat příslib možnosti utratit 24 000 korun, ovšem za předem
      vybrané zboží v předem určených prodejnách a to navíc jen za předpokladu, že
      z uvedených 24 000 korun zaplatíme nejprve 4 000 korun ze svého. </p><p>Jednoduchý
      výpočet negativního fiskálního dopadu vstupu do EU je proveden v tabulce č.
      2. Např. v r. 2004 bychom do EU odvedli přímo ze státního rozpočtu 19 miliard
      korun. Z Unie sice máme dostat zpět až 24 miliard korun, ovšem pouze 9 miliard
      z nich by šlo přímo do státního rozpočtu jako <strong>tzv. rozpočtová kompenzace</strong>.
      Rozpočtová kompenzace je jediná část prostředků EU, které zároveň nemají \"doručenku\",
      nevyžadují spolufinancování a EU nijak nezasahuje do způsobu, jakým budou utraceny.
      Stát navíc přijde o určitý výnos z cel (v r. 2004 odhadem 3 miliardy) z nadále
      cly už nezatíženého dovozu z 24 nových členských zemí EU. Takto by v rozpočtu
      vznikla díra 13 miliard korun. </p><p>Další peníze bude muset stát vynaložit
      na spolufinancování evropských projektů a téměř jistě i na navýšení přímých
      plateb zemědělců. V roce 2004 odhadem 12 miliard korun. Díra v rozpočtu se tak
      může vyšplhat v r. 2004 až na 25 miliard korun. Naši vyjednavači, jak známo,
      dohodli, že ČR může v roce 2004 \"dorovnat\" přímé platby zemědělcům až do výše
      55% běžných plateb v rámci EU, ovšem pouze z vlastních českých rozpočtových
      zdrojů. Každá koruna navíc na spolufinancování a každá koruna navíc zemědělcům
      z našeho rozpočtu negativní dopad vstupu do EU na domácí veřejné rozpočty prohlubuje.
      </p><p>Zbylých 15 miliard korun příjmů z EU, tedy jejich větší část, by byla
      do značné míry mimo moc domácího přerozdělení a šlo by o výše popsané \"méně
      kvalitní\" peníze (přímé platby zemědělcům, peníze ze strukturálních a kohezních
      fondů apod.). I kdyby tyto peníze částečně nahradily některé výdaje státu plánované
      bez ohledu na členství v Unii, což by bylo žádoucí, celková bilance pro státní
      rozpočet by zůstala stále hluboce záporná, i když méně než naznačuje tabulka.
      Právě s vědomím problému nestejné kvality rozpočtové kompenzace a ostatních
      peněz přicházejících z EU, vyjednala polská delegace v Kodani přesun 1 miliardy
      eur příjmů ze strukturních fondů přímo do rozpočtové kompenzace (ČR vybojovala
      přesun 100 milionů eur, ostatní země nic). To, že Polsko i ČR musely tento přesun
      na EU tvrdě vybojovat, je nepřímým důkazem výše popsané rozdílné \"kvality peněz\"
      směřující do EU a z EU.</p><p> </p><p><em>Tabulka 2: Dopady vstupu na český
      státní rozpočet (mld. Kč)</em></p><p>\r\n</p>\n<p> </p><p>V celé naší kalkulaci
      jsme navíc pominuli, že Česká republika se podle předvstupní smlouvy zavázala
      i k dalším platbám, například k uhrazení části základního jmění a rezerv Evropské
      investiční banky ve výši asi 800 milionů korun ročně až do roku 2009. Dále je
      velmi pravděpodobné, že by Česká republika ani celkový dohodnutý rámec strukturálních
      plateb nezískala. Rakousku se v první rok vstupu podařilo získat pouze 37 %
      \"nabízených\" evropských zemědělských fondů a od té doby EU přidělovací pravidla
      dále zpřísnila. </p><p>Podtrženo a sečteno, náš vstup do EU by znamenal pro
      veřejné rozpočty jen v letech 2004-2006 celkovou díru v rozsahu 68 – 110 miliard
      korun. Z čistě fiskálního hlediska se tedy vstup do EU jako příliš výhodný nejeví.
      Zdá se totiž, že sám vstup do EU jen prohloubí těžkosti, které již dnes české
      veřejné rozpočty mají. Je nutné uvědomit si, že vstupem do EU musejí čeští daňoví
      poplatníci živit o jeden veřejný rozpočet víc.</p><p>Je také dobré vědět, že
      pozice České republiky by v tomto ohledu byla v rámci celé EU netypická a druhořadá.
      Z tabulky č. 3 je zřejmé, že zatímco bohaté země na EU doplácejí, chudé Portugalsko,
      Španělsko a Řecko získávají ročně zejména díky strukturálním dotacím EU stovky
      euro na osobu na rok. Irsko je v pozici čistého příjemce, ačkoliv jeho HDP na
      hlavu přesahuje průměr EU. ČR, která je chudší, má vyjednáno maximálně pouhých
      26 euro na hlavu. Velká Británie není ve financích EU v záporné pozici díky
      pravidelné dojednané kompenzaci. Tato \"britská sleva\" je částka, která Velké
      Británii od 90. let zaručuje, aby nebyla v unii čistým plátcem. Na tuto slevu
      se skládají ostatní členské země. Náš příspěvek na tuto kompenzaci pro Velkou
      Británii by činil mezi roky 2004-2006 celkem 7 miliard korun.</p><p>Česká republika
      s EU žádnou podobnou kompenzaci jako Velká Británie nedojednala a mohlo by se
      tak snadno stát, že by Česká republika jako členská země doplácela na celou
      řadu bohatších zemí EU.</p><p> </p><p><em>Tabulka 3: Čistá platba nebo čistý
      příjem z rozpočtu EU v r. 2001 (rozdíl mezi tím, co země platí do EU a co získává
      na dotacích)</em></p><p><em>Zdroj: Allocation of 2001 EU operating expenditure
      by Member State, str. 128. European Commission, September 2002</em></p><p><em></em> </p><p><strong>DANĚ</strong></p><p>Evropská
      unie přímo stanovuje a vybírá daně na dovoz zboží – cla. Jedná se o jediný přímý
      výnos rozpočtu Evropské unie (kromě pokut, které EU uděluje firmám v rámci regulace
      hospodářské soutěže). Další prostředky získává EU od členských států vypočtené
      jako podíl na vybrané dani z přidané hodnoty a jako dopočet podle hrubého domácího
      produktu země. Celkový příspěvek členských států do rozpočtu EU činí v současnosti
      1,2 % HDP, což je asi 3 % národních státních rozpočtů. V Evropské komisi vznikl
      návrh na zavedení přímé daně, kterou by platili všichni občané EU, a která by
      byla přímým zdrojem evropského rozpočtu. O tomto návrhu však nebylo zatím rozhodnuto.</p><p>Vstupem
      do EU by Česká republika přejala celní sazebník Evropské unie. Protože 80 %
      zahraničního obchodu České republiky je realizováno se státy EU nebo s kandidátskými
      zeměmi, vztahovalo by se celní zatížení jen na zhruba 20% zahraničního obchodu
      se zbytkem světa (zejména USA, Asií a Ruskem). Cla, která by naši občané platili
      v cenách zboží dováženého ze zámoří, by po vstupu do EU putovala přímo do Bruselu.
      Např. dovoz sportovních kol z Asie EU zatěžuje 51 % clem, dovoz banánů z Jižní
      Ameriky clem ve výši 22 korun na kilogram. Celkově by občané v cenách zboží
      odváděli do Bruselu kolem deseti miliard korun ročně.</p><p>V oblasti spotřebních
      daní Evropská unie stanovuje zejména minimální sazby u daní z benzínu a topných
      olejů, alkoholu, piva, vína a cigaret. Výnos těchto daní jde do národních rozpočtů
      a EU je reguluje z důvodu zabránění mezinárodní daňové konkurenci uvnitř EU.
      Přehled minimálních sazeb předepsaných Evropskou unií a platných sazeb v České
      republice ukazuje tabulka č. 4. Podle nedávného návrhu směrnice Evropské komise
      by se minimální sazby daní z benzínu a nafty měly dále zvyšovat.</p><p> </p><p><em>Tabulka
      4: Sazby vybraných spotřebních daní</em></p><p>extraktu mladiny</p><p><em>Zdroj:
      MFČR. *Pro přepočet minimálních sazeb EU použit kurs 33,905 Kč/1 €</em></p><p> </p><p>V
      oblasti sazeb DPH Evropská unie nařizuje, že základní sazba nesmí být menší
      než 15 procent a zároveň stanovuje, které zboží a služby nemohou být zatíženy
      sníženou sazbou. V České republice existuje několik položek, které jsou ve snížené
      sazbě, a které by se vstupem do EU musely být přesunuty do základní vyšší sazby.
      Jedná se např. o telekomunikační služby, dodávky tepla, stavební práce, výrobu
      a prodej softwaru a pohostinství. EU rovněž reguluje okruh plátců DPH: EU nám
      stanovila práh ročního obratu, kdy se firma již musí registrovat jako plátce
      DPH na 35 000 € (cca 1 mil. Kč) a mnoho drobných podnikatelů by muselo začít
      vést agendu DPH. </p><p>Pro Českou republiku zatím znamenalo přizpůsobování
      se evropským daním zvyšování daní. Pokud by ČR vstoupila do EU, tento trend
      by dále pokračoval. V případě nevstoupení do EU by mohl český parlament tyto
      daně stanovovat libovolně a případně je snížit. V případě vstupu do EU tyto
      daně nebude již možné nezávisle snižovat. <strong>Vzhledem k tomu, že většina
      zemí EU uplatňuje vyšší než minimální sazby, lze očekávat v EU tlak na další
      zvyšování minimálních sazeb.</strong></p><p><strong></strong> </p><p><strong>SPOLEČNÝ
      TRH</strong></p><p>V r. 1986 tzv. Jednotný evropský akt definoval \"Čtyři svobody\":
      volný pohyb zboží, služeb, osob a kapitálu, a to v podmínkách společné relativně
      jednotné regulace. V realitě staré bariéry (dovozní cla a dovozní kvóty) byly
      nahrazeny novými regulacemi (výrobní normy a výrobní kvóty).</p><p>Mezi mladými
      lidmi převládá představa, že členství v EU umožním umožní studovat po celé Evropě.
      Tento argument je stejně rozšířený jako zkreslující. Především: studovat v zemích
      EU je možné i dnes. Vyřídit si vízum na ambasádě, má-li člověk potvrzení o přijetí
      od zahraniční univerzity, je otázkou několika dní. Nejdůležitější pro vycestování
      za studiem není pas, nýbrž financování. O získání stipendia se studenti budou
      muset ucházet stejně jako dnes. Někteří je dostanou, jiní nedostanou.</p><p>Podobně
      zkreslená je představa o svobodné práci v kterékoli členské zemi v EU. Některé
      členské země EU si již od počátku vymínily přechodná období na pohyb pracovních
      sil. I po jejich ukončení nemusí být mobilita pracovníků nijak vysoká. Jazykové
      a kulturní bariéry neumožní mnoha lidem pracovat v západoevropských zemích,
      jak by si přáli. Předsudky a kulturní rozdíly budou přetrvávat po řadu dalších
      desetiletí.</p><p>Představa o volném trhu v EU je hodně idealizovaná. Vzhledem
      k charakteru evropské regulace jakož i vzhledem ke specifickým národním legislativním
      úpravám i dnes občané a podnikatelé členských zemí stále většinově vnímají myšlenku
      jednotného trhu za spíše teoretickou nebo jen omezeně funkční. Národní i evropská
      \"ochrana\" spotřebitele či hospodářské soutěže umožňuje omezování volné soutěže
      na společném trhu, mnohdy ve prospěch velkých firem z bohatších a silnějších
      členských zemí. Regulace jednotného trhu bývají kompromisním vektorem tlaků
      zainteresovaných firem a národních či místních tlaků, které stojí nikoliv na
      preferenci volného trhu a zájmech občanů členských zemí, ale na zájmu nátlakových
      skupin. Přemíra úprav a předpisů činí tento trh neefektivní a v globální ekonomice
      se neustále vytrácí konkurenční schopnost firem z EU především kvůli dlouhodobému
      technologickému i manažerskému zaostávání nejen za USA, ale i za donedávna málo
      rozvinutými zeměmi např. jihovýchodní Asie. </p><p>Vstupem do EU by zanikla
      prakticky veškerá technická omezení výměny zboží mezi ČR a rozšířenou EU. Výjimku
      představují přechodná období, během kterých by čeští občané potřebovali pro
      získání práce ve starých zemích EU povolení úřadů, jako je tomu dosud. Tato
      asymetrie by mohla vést k zániku řady firem a nárůstu nezaměstnanosti spolu
      s poklesem příjmů národního rozpočtu. Situace by připomínala integraci bývalé
      NDR do Spolkové republiky Německo před 12 roky, ovšem bez dodatečných masivních
      dotací centra.</p><p>Pokud by Česká republika vstoupila do EU, musela by v rámci
      společné obchodní politiky ukončit bilaterální a multilaterální vztahy k ostatním
      zemím světa (celkem okolo 350 smluv a dohod), které by nahradilo smluvní uspořádání
      EU a veškeré tyto vztahy by i za ČR plně řídila Komise v Bruselu. Tam by se
      např. také rozhodovalo o tom, které firmy dostatečně vyhovují možnostem čerpání
      množstevních kvót v rámci společné obchodní politiky na zboží, které bylo doposud
      do ČR dováženo bez jakýchkoliv omezení. </p><p>K podstatnému zhoršení obchodních
      vztahů by došlo na straně českého vývozu např. do USA. Vstupem do EU by Česká
      republika nejen přišla o preferenční zacházení ze strany USA, ale více méně
      by vstoupila do obchodní války mezi USA a EU (ocel, textil apod.). Podobně by
      tomu bylo i ve vztahu k Japonsku, Koreji a dalším mimoevropským zemím. U tzv.
      rozvojových zemí by v podstatě nedošlo ke změně obchodních podmínek, ale pouze
      k výměně obchodních dohod za jiné s podobným obsahem.</p><p> </p><p><strong>MAKROEKONOMICKÝ
      VÝVOJ EU</strong></p><p>Jedním z klíčových argumentů pro vstup do EU je teze,
      že členství v EU pozitivně ovlivní hospodářský vývoj České republiky.</p><p>Otázkou
      je, zda by vstup do EU napomohl přibližování ekonomické úrovně v ČR průměru
      EU. Zkušenost mnoha zemí, které k EU přistoupily dříve, tento optimismus nepotvrzuje.
      Jak ukazuje graf č. 4, <strong>Irsko </strong>od vstupu do EU v r. 1973 dlouho
      zůstávalo na 65 % průměru EU. Výrazný růst zaznamenává až více než deset let
      po vstupu po zavedení daňové reformy a výrazném přílivu zejména amerického kapitálu.
      V r. 1997 Irsko dokonce překonalo průměr EU.<strong> Řecko </strong>při vstupu
      v r. 1981 dosahovalo v HDP na hlavu 53 % průměru EU. Pak řecká ekonomická úroveň
      klesala až na 43 % EU v r. 1998. Od té doby se pomalu dostává na úroveň 53 %,
      kterou mělo při vstupu; tato úroveň je ale stále hluboce pod 60 % EU, kde bylo
      Řecko v r. 1970. <strong>Španělsko </strong>a <strong>Portugalsko</strong>,
      které vstoupily do EU v r. 1986 zaznamenaly po vstupu mírný a trvalý proces
      konvergence. Tempo jejich přibližování ale daleko zaostává za tempem, kterým
      srovnávala ekonomickou úroveň s EU Česká republika během posledních 13 let.
      <strong>Rakousko</strong>, které dosahovalo v HDP na hlavu v r. 1970 úrovně
      90 % EU, se dostalo při vstupu do EU v r. 1995 na úroveň 126 % EU. Od vstupu
      do EU trvale jeho pozice klesala až na dnešních 110 % EU. HDP ostatních zemí
      se vyvíjel zhruba stejně jako evropský průměr.</p><p> </p><p><em>Graf 4: Vývoj
      HDP na hlavu jako % průměru EU</em></p><p><img class=\"HTML\" height=\"248\"
      alt=\"\" src=\"/pics/obr/2004hlasovani04.gif\" width=\"383\" border=\"0\"></p><p><em>Zdroj
      dat: The World Economic Outlook, Mezinárodní měnový fond. </em><em>HDP v USD
      je vztažen k průměrnému HDP v 15 zemích tvořících dnes EU.</em></p><p> </p><p>Vstup
      do EU by mohl ovlivnit objem zahraničních investic. Optimisté předpokládají,
      že rozšíření EU do zemí střední a východní Evropy znamená garanci příznivého
      institucionálního prostředí, kvůli němuž bude do ČR připlouvat ještě více zahraničních
      investic než dnes. Pesimisté se naopak obávají, že pro investory je důležitá
      nejen značka \"EU\", ale i hmatatelné faktory jako daňová zátěž, regulace pracovního
      trhu apod.</p><p>Česká republika by vstoupila do mnohem regulovanější Evropské
      unie, než do jaké vstoupilo Irsko, Řecko, Španělsko či Portugalsko. Tyto země
      navíc dostávaly po celou dobu členství masivní dotace z Bruselu ve výši 1-5
      % HDP ročně oproti částce, kterou do EU platily. Řada dopravních staveb tak
      byla zaplacena z peněz zejm. německých daňových poplatníků a tyto země mohly
      mít nižší daně. ČR od EU žádné takové částky dostávat nebude. Pozitivní vliv
      členství v EU na českou ekonomiku je tak spíše zbožným přáním.</p><p>Celková
      průměrná výkonnost ekonomiky EU je značně slabá ve srovnání nejen s jihovýchodní
      Asií, ale i se Spojenými státy. Jak ukazuje graf č. 5, zatímco hospodářský růst
      ve Spojených státech dlouhodobě přesahuje 3 % ročně, růst v EU trvale klesá.
      Podobně míra nezaměstnanosti je v EU dlouhodobě zhruba dvojnásobná oproti Spojeným
      státům.</p><p> </p><p><em>Graf 5: Průměrný hospodářský růst v EU a ve Spojených
      státech</em></p><p><img class=\"HTML\" height=\"212\" alt=\"\" src=\"/pics/obr/2004hlasovani05.gif\"
      width=\"344\" border=\"0\"></p><p><em>Zdroj dat: The World Economic Outlook,
      Mezinárodní měnový fond. Růst v EU je reálný růst v 15 zemích tvořících dnes
      EU</em></p><p> </p><p><strong>ZEMĚDĚLSTVÍ</strong></p><p>Ke zvláštním sektorům
      ekonomiky v EU patří zemědělství. Zemědělství je významné ani ne tak národohospodářsky
      jako politicky. V roce 1979 představovaly výdaje na evropské zemědělství 75
      procent rozpočtu tehdejšího Evropského hospodářského společenství. V současné
      době je vynakládáno na Společnou zemědělskou politiku z rozpočtu Evropské unie
      okolo 45 procent, což např. v roce 2001 představovalo 43 miliard eur (1,3 bilionu
      korun).</p><p>Mezi hlavní nástroje Společné zemědělské politiky (CAP) patří
      přímé platby, kvóty a intervenční ceny. Brusel dnes subvencuje farmáře tak,
      že garantuje výkup jejich produkce za minimální, tzv. intervenční ceny. To spolu
      s přímými subvencemi vytváří mohutnou nadprodukci s kopci masa a obilí a potoky
      mléka a vína. Právní normou pro regulaci zemědělství jsou nejčastěji nařízení.
      Tabulka č. 5 ukazuje, jak vypadá typická každodenní regulace zemědělského trhu
      EU.</p><p> </p><p><em>Tabulka 5: Nařízení EU schválená za jediný den 30. dubna
      2003</em></p><p><em>Zdroj: Úřední věstník EU (Official Journal, L109) </em></p><p> </p><p>Z
      přístupové smlouvy vyplývá, že kandidáti nemohou čekat zkrácení desetiletého
      přechodného období, po které má nabíhat plná výše přímé zemědělské podpory.
      Pouhá čtvrtinová podpora zemědělských dotací novým zemím oproti stávajícím členům
      EU znamená rozdělení Společné zemědělské politiky do dvou částí – jednu pro
      stávající, druhou pro nové členy. Totéž rozdělení se týká i strukturálních a
      dalších fondů, což fakticky vytváří v EU členy první a druhé kategorie.</p><p>Evropská
      komise sází na to, že se v mezidobí unie dohodne na podstatné redukci společné
      zemědělské politiky. Jinými slovy: výše dotací z unie se bude postupně \"narovnávat\",
      mezitím však systém CAP zeštíhlí, možná úplně změní svojí podobu. Vidina tučných
      dotací, o níž sní dnešní kandidáti, se tak do deseti let nejspíš rozplyne.</p><p>Je
      možné, že vstup do EU bude výhodný pro část zemědělců, kteří mohou získávat
      – ať už z českých nebo evropských zdrojů – tučnější dotace. Všichni zemědělci
      se budou muset po vstupu ale vyrovnat se silnou dumpingovou konkurencí. Z hlediska
      daňových poplatníků a spotřebitelů je společná zemědělská politika příliš nákladná
      a pro hospodářský vývoj v unii je brzdou.</p><p> </p><p><strong>ALTERNATIVA
      ČLENSTVÍ</strong></p><p>13. a 14. června budou občané v referendu odpovídat
      na otázku, zda souhlasí s tím, aby se Česká republika stala podle Smlouvy o
      přistoupení České republiky k Evropské unii členským státem Evropské unie. Alternativy
      existují dvě: <strong>VSTOUPIT DO EU</strong> a <strong>NEVSTOUPIT DO EU</strong>.</p><p>Pro
      mnoho občanů se zdá vstup do EU výhodný. Pro mnoho jiných se zdá členství samo
      o sobě – nebo na základě podmínek v Přístupové smlouvě – nevýhodné. Přes znalost
      velké části evropské legislativy a evropských smluv je představa členství stále
      zahalena velkou mírou nejistoty. Představa alternativy – zachování státní suverenity
      České republiky a nevstoupení do EU – je mnohem snazší. Je to představa kontinuity
      současného vývoje.</p><p>Evropská unie nikomu nenařizuje vstoupit a lze existovat
      vedle EU jako nezávislý stát, který má s EU podepsánu řadu vzájemně výhodných
      dohod. S jistotou lze říci, že i po 1. květnu 2004 budou mimo EU existovat např.
      Chorvatsko, Island, Švýcarsko či Norsko.</p><p>Zvolíme-li i my alternativu nevstoupit,
      probudíme se 1. května 2004 do dalšího dne nezávislé České republiky, která
      bude mít s EU nadále platnou dohodu o bezvízovém styku a nadále platnou dohodu
      o téměř bezcelním obchodu. Mohla by dále využívat celní \"doložku nejvyšších
      výhod\" v obchodu se Spojenými státy a volně uzavírat bez ohledu na EU další
      dohody o volném obchodu včetně vstupu do Evropského sdružení volného obchodu.
      Nemuseli bychom přijmout Společnou zemědělskou politiku s desítkami tisíc nařízení.
      Jako nečlenové bychom nemuseli do EU platit členské příspěvky a nedostávali
      bychom z EU dotace. Zákony bychom nemuseli schvalovat podle toho, zda odpovídají
      normám EU, ale podle toho, zda je považujeme za rozumné. </p><p>Je třeba přiznat,
      že Evropská unie může ovlivňovat českou politiku i tehdy, pokud zůstaneme mimo.
      Otázka je, zda by EU proti České republice v případě nevstoupení použila nějaké
      sankce, např. obchodní restrikce. Ačkoli existují liberalizační dohody v rámci
      Světové obchodní organizace, nelze se na ně stoprocentně spolehnout. Existuje
      rovněž riziko netarifního znesnadňování přístupu na evropský trh, např. na základě
      rozhodnutí evropského komisaře pro hospodářskou soutěž (česká ocel). Tyto obstrukce
      by ale českým podnikatelům hrozily i uvnitř Evropské unie.</p><p>Existuje obava,
      že nevstoupení do unie představuje zahraničně-bezpečnostní riziko. Toto přesvědčení
      je však sporné. Zajistit mír a bezpečnost v Evropě především není úkolem Evropské
      unie, nýbrž NATO. Ačkoli v alianci lze poslední dobou zaznamenat jisté \"rozvolňovací\"
      tendence, NATO a americká přítomnost v Evropě stále představují lepší bezpečnostní
      garanci než evropské branné síly. </p><p>Citlivý ze zahraničně-politického hlediska
      pro ČR vždy byl a pravděpodobně zůstane vztah k Německu. Německo je demokratický
      a civilizovaný stát a je v zájmu všech, aby dobré sousedské vztahy vydržely
      co nejdéle. Riziko německé hegemonie však realistická česká zahraniční politika
      nemůže ignorovat. Je proto zcela legitimní otázka, zda vliv Německa na nás bude
      větší v EU než mimo EU. Na první pohled se zdá, že osamocené postavení ve střední
      Evropě (zejména v situaci, kdyby Poláci, Slováci a Maďaři do unie vstoupili
      a my nikoli), nás před německým vlivem neochrání (teorie ostrůvku). Na druhé
      straně nelze nevidět, že Německo využívá k prosazování vlastních zájmů právě
      evropské instituce.</p><p>Požadavky na zrušení tzv. Benešových dekretů – pravděpodobně
      nejcitlivější téma – budou od našich západních sousedů zaznívat i nadále. Protože
      platí zásada nadřazenosti práva EU nad národním právem, nelze vyloučit, že by
      v případě vstupu ČR do EU Evropský soudní dvůr či jiná instituce jednou některé
      dekrety zrušila – pro neslučitelnost s evropským právem.</p><p> </p><p><strong>ZÁVĚR</strong></p><p>Náš
      článek si v žádném případě nekladl ambici být vyčerpávající analýzou. Ukázal,
      že za zdánlivými výhodami vstupu do unie se v řadě oblastí skrývají úskalí,
      možná i nebezpečí. Fiskální toky, společný trh, právní normy či politický vývoj
      EU ukazují, že vstup do EU nemusí být zdaleka tak výhodný, jak nadšení zastánci
      vstupu předkládají. Naopak, autoři této práce se diví, jak může většina občanů
      bez velkého rozmyslu chtít hlasovat pro vstup do EU.</p><p>Lidé se zajisté nerozhodují
      podle čistě ekonomických faktorů, nýbrž zvažují i politická a další kritéria.
      Zdá se, že občané ve své většině považují vstup do EU za potvrzení České republiky
      jako součásti Západu a současně považují za významné zahraničně-politické riziko
      zůstat vně unie. Ke klíčovým politickým kritériím ale patří i otázka státní
      suverenity, o níž bychom při vstupu do EU přišli. Ta je hodnotou natolik cennou,
      že nejenže volá po mezivládním, spíše než federálním modelu EU, ale mnoho občanů
      vybízí hlasovat proti vstupu do unie.</p><p> </p><p><strong>Petr Mach </strong>je
      výkonným ředitelem Centra pro ekonomiku a politiku a autorem knihy Úskalí evropské
      integrace.</p><p><strong>Marek Loužek </strong>je analytikem Centra pro ekonomiku
      a politiku. Je autorem knihy Zapomenutá transformace.</p><p><strong>Mojmír Hampl
      </strong>je makroekonomickým analytikem České spořitelny, a.s. V r. 1999 získal
      titul Mladý ekonom roku udělovaný Českou společností ekonomickou.</p><p><strong>Petr
      Adrian </strong>je vysokoškolským učitelem a spoluautorem \"Manifestu českého
      eurorealismu.\"</p>"
    :zverejneno: 2003-05-09
- Kdo na koho doplácí?:
    :perex: Všichni platíme daně a všichni využíváme nejrůznějších státních programů.
      Kdo však na koho doplácí? Kdo na daních platí více, než bere na veřejných službách
      a dotacích? Kdo naopak dostává ze společného rozpočtu více, než do něj platí?
      Pravděpodobně většina poplatníků bude mít potíž jednoznačně se na některou stranu
      zařadit. Kromě povalečů, kteří žijí jen ze státních dávek, většina občanů do
      systému dává i z něho bere. I v této většině běžných poplatníků můžeme vymezit
      krajní případy a pokusit se sami sebe zařadit.
    :telo: '<p>Kdo platí do přerozdělovacího stroje více, než z něj dostává? Takový
      občan platí všechny možné daně a dotovaných služeb získává málo. Je kuřák a
      není abstinent – takže platí spotřební daně z cigaret a alkoholu. Má rád kávu,
      čokoládu a kaviár – kde je vyšší sazba daně z přidané hodnoty. Jezdí vlastním
      vozem nebo nedotovanou autobusovou dopravou – a platí přímo nebo v ceně lístku
      daň z benzínu. Je v zaměstnaneckém poměru – a nemá šanci vyhnout se dani z příjmu
      a zdravotnímu a sociálnímu pojištění. Má nanejvýš jedno dítě, které skončí studium
      po střední škole – a nevyužije dotované vysoké školství. Nemá úspory v bance
      – která byla sanována státem, aby nezkrachovala. Nemá stavební spoření, hypotéku
      či penzijní připojištění – se státním příspěvkem. Celý život je v celku zdravý
      – nevyužije bezplatné zdravotnictví, ale nedožije se více než 75 let – a bude
      brát důchod podprůměrnou dobu. Má nadprůměrný výdělek – a platí progresivní
      daň z příjmu. </p><p>Kdo naopak na systému přerozdělování vydělává? Občan, který
      z té velké přerozdělovací mašiny profituje, platí jen nízké daně a získává maximum
      státem podporovaných služeb. Je nekuřák a abstinent, jí hlavně pečivo, zeleninu
      a maso – kde je snížená sazba daně z přidané hodnoty. Má více než dvě děti,
      které budou studovat na vysoké škole. Podniká na živnostenský list – dokáže
      si zredukovat daňový základ nebo je neefektivním státním zaměstnancem – na kterého
      ostatní doplácí. Cestuje nanejvýš dotovanou dopravou, má stavební spoření, hypotéku
      nebo životní připojištění, má úspory v bance, která byla sanována státem. Po
      odchodu do důchodu bude žít nadprůměrně dlouho, přitom ale bude trávit hodně
      času po nemocnicích. Jeho příjem nedosahuje průměru a bydlí v bytě s regulovaným
      nájemným.</p><p>Pravděpodobně jen málokterý občan se dokáže zařadit jednoznačně
      na některou stranu. Přerozdělovací systém je jednak příliš komplikovaný a jednak
      jeho jednotlivé nástroje se vzájemně potírají: kdo více cestuje autem, sice
      více využívá státem placené silnice, ale zase platí více na dani z benzínu.
      Kdo má vyšší mzdu, platí sice vyšší daň z příjmu, ale zase využívá dotované
      stavebné spoření, stát mu zachránil úspory v bance a jeho děti využívají dotované
      vysoké školství. </p><p>Přerozdělovací systém je složitá spleť nástrojů, a běžný
      poplatník nedokáže komplexně posoudit, jestli na systému vydělává, nebo na něj
      doplácí. Dokáže ale posoudit efekt jednotlivých zákonů. Bude proto ad hoc preferovat
      politická opatření podle své konkrétní situace: Nekuřákovi a abstinentovi nebude
      vadit zvyšování spotřebních daní, lidé s vyššími příjmy budou odmítat progresivní
      zdanění, lidé s penězi v bance nebudou demonstrovat proti státní záchraně bank,
      lidé s nadanými dětmi nebudou souhlasit s legalizací školného, lidé dojíždějící
      do zaměstnání dotovanou dopravou nebudou chtít zrušení dotací na dopravu. Lidé
      s nižšími příjmy budou proti zrušení přídavků na děti, lidé bez dětí a lidé
      s vyššími příjmy budou ochotni zrušení dětských přídavků podpořit. Kdo bydlí
      za regulované nájemné nebude chtít rychlou deregulaci, atd.</p><p>Náš právní
      řád je přerozdělovacích nástrojů plný. Jejich prosazování je projevem základní
      lidské vlastnosti – maximalizace užitku. Není ale pochyb o tom, že bychom se
      bez takových zákonů obešli, a že by společnost mohla spokojeně existovat i bez
      nich. Ušetřili bychom si obrovské náklady, které jsou s přerozdělováním spojeny
      a spousta lidí, kteří se věnují činnostem s přerozdělováním spojených, by se
      mohla věnovat užitečnějším věcem. K tomu je však potřeba dosáhnout určitého
      poznání a společenského konsensu. </p><p>Kdysi primitivní lidské společnosti
      dospěly k poznání, že vzájemné olupování není prospěšné a přijaly pravidla trestající
      násilí. Stát začal soudit a trestat krádeže a poškozování cizího majetku – a
      vraždy a ublížení na zdraví. Později se ale stal zákon prostředkem k dosahování
      stejného efektu, kterému měl zabraňovat – přivlastnění si plodů práce druhých.
      Možná, že jednou lidé dospějí k poznání, že legalizované olupování v podobě
      přerozdělovacích zákonů nepřispívá k blahobytu o nic víc než násilí nezákonné.
      </p>'
