- 'etr MACH: Stanovisko k církevním restitucím':
    :perex: Nesouhlasím s vládním návrhem právě pro to, že chci skutečnou odluku,
      kterou tento zákon ve skutečnosti nepřináší.
    :telo: '<p>Chci odluku, ve které se církvím převede konkrétní státní a blokovaný
      obecní majetek (konkrétní=musí existovat výčet), nikoliv hotovost, a který ukončí
      jak financování církví ze státního rozpočtu, tak povinné registrace církví a
      další ingerence státu do církevních záležitostí.</p><p><strong>Test demokracie</strong></p><p>Chci
      odluku, která bude jak ve prospěch církví, tak ve prospěch ostatních obyvatel
      České republiky. To není protimluv. Věřím, že rozumný zákon o vyrovnání se s
      církvemi musí najít podporu jak církví, tak občanů. Stát jedná s církvemi dvacet
      let a vlády průběžně <a href="http://www.mkcr.cz/cirkve-a-nabozenske-spolecnosti/majetkove-narovnani/default.htm"><u><font
      color="#000080">předkládaly různé návrhy</font></u></a>, které nakonec nenašly
      podporu parlamentu, natož veřejnosti.</p><p>Rozhodnutí parlamentu by se – obecně
      – nemělo odchylovat od vůle občanů-voličů. Koneckonců, strana, jejíž jsem předsedou,
      zastává princip "<a href="https://www.svobodni.cz/9-program/64-politicky-program-pro-parlamentni-volby/#IV_6"><u><font
      color="#000080">lidového veta</font></u></a>", tedy referenda, kterým lze zamítnout
      (jakýkoliv) zákon schválený parlamentem.</p><p>V naší ústavě, na rozdíl od Švýcarska
      nebo Lichtenštejnska, princip lidového veta nemáme. Protože ho ale Strana svobodných
      občanů zastává (tedy chce, aby byl v Ústavě), chci zákon o církevních restitucích
      takový, jako kdyby princip lidového veta platil. Jinými slovy, chci navrhnout
      takovou formu odluky, která by obstála u veřejnosti.</p><p><strong>Starou křivdu
      nenapraví nová křivda</strong></p><p>Není možné do detailů prozkoumat všechny
      křivdy, které se staly v minulosti a ani není možné se vždy dopátrat původních
      vlastníků. Nelze se ani do detailů dopátrat toho, nakolik církve převedly v
      dávné minulosti na stát majetky pod tlakem a nakolik výměnou za trvalé zabezpečení
      ze státního rozpočtu.</p><p>Ačkoliv křivdy se mají napravovat, je potřeba se
      vyvarovat toho, aby to bylo za cenu vzniku křivd nových. Nelze tedy vyplácet
      finanční odškodnění, aniž by nevznikla křivda na současných a budoucích daňových
      poplatnících, kteří nenesou na křivdách minulosti podíl.</p><p><strong>Jsem
      pro odluku</strong></p><p>Dříve jsem k problému církevních restitucí napsal:</p><p
      style="MARGIN-LEFT: 35.4pt"><em>Jsme </em><em>pro odluku státu a církví. Všechny
      církve by měly být na státu nezávislé, tj. konečným stavem by mělo být, že stát
      neplatí církve a platy jejich představitelů ze státního rozpočtu. K odluce navrhujeme
      dospět dohodou mezi státem a církvemi, která by zahrnovala ukončení plateb ze
      státního rozpočtu na straně jedné a navrácení konkrétního majetku zabaveného
      církvím v minulosti na straně druhé.</em></p><p style="TEXT-ALIGN: right">(Zdroj:
      <a href="https://www.svobodni.cz/9-program/50-otazky-a-odpovedi/www.svobodni.cz"><u><font
      color="#000080">www.svobodni.cz</font></u></a>)</p><p>Za tím si stojím.</p><p>Ve
      svém přístupu vycházím ze dvou základních principů:</p><p style="MARGIN-LEFT:
      35.4pt">1) Jsem pro právní jistotu vlastnictví a řádně definovaná vlastnická
      práva. Je proto potřeba ze <a href="http://www.pfcr.cz/pfcr/page.aspx?OdkazyAlias=sb229_1991"><u><font
      color="#000080">zákona č. 229/1991 o půdě</font></u></a> zrušit §29, podle kterého
      "<em>majetek, jehož původním vlastníkem byly církve, náboženské řády a kongregace,
      nelze převádět do vlastnictví jiným osobám do přijetí zákonů o tomto majetku.</em>"
      V souladu s <a href="http://www.concourt.cz/clanek/3556"><u><font color="#000080">Nálezem
      Ústavního soudu 9/07</font></u></a> je potřeba přijmout zákon o "majetku, jehož
      původním vlastníkem byly církve" a následně zrušit tuto blokaci.</p><p style="MARGIN-LEFT:
      35.4pt">2) Jsem pro jednoznačnou a nepokřivenou odluku státu a církví. Řádná
      odluka musí být ve prospěch jak církví a jejich členů, tak ve prospěch lidí
      nenáboženských nebo lidí nehlásících se k žádné církvi.</p><p>Zákon, který by
      jednou pro vždy vyřešil "problém církevních restitucí" a odluku státu a církve,
      by se měl tedy spíš jmenovat "zákon o majetku, jehož původním vlastníkem byly
      církve a o odluce církví od státu."</p><p><strong>Dej člověku do vlastnictví
      holou skálu…</strong></p><p>Majetek státu a obcí blokovaný zákonem o půdě z
      velké části leží ladem nebo je zanedbáván. Každý by využíval neefektivně majetek,
      který by nesměl prodat a o kterém by nevěděl, kdy o něj přijde na základě zákona.</p><p>Arthur
      Young, anglický ekonom, před 250 lety napsal: "<em>Dej člověku do vlastnictví
      holou skálu, a on ji promění v kvetoucí zahradu. Pronajmi člověku zahradu na
      devět let a on ji promění v poušť.</em>" (<a href="http://www.econlib.org/library/YPDBooks/Young/yngTF2.html#Chapter%202"><u><font
      color="#000080">Arthur Young: Travels in France</font></u></a>)</p><p>Pojďme
      tedy udělat krok <em>výhodný pro všechny</em>: Stát se zbaví majetku, se kterým
      nemůže plnohodnotně nakládat ani jej privatizovat. Předejme majetek církvím
      a zrušme jakákoliv omezení majetkových práv. Církev získá majetek, který bude
      moci prodat, pronajímat nebo využívat, majetek, o který bude mít smysl pečovat
      a který jí zajistí výnos. Stát přestane církve dotovat. Vydělá daňový poplatník,
      vydělá církev a prospějeme ekonomice jako celku, protože z chromého majetku
      se zrodí skutečný majetek. Převedením majetku na církve a zrušení blokačního
      paragrafu nastane pravý "zázrak vlastnictví".</p><p>Udělejme takový soupis majetku,
      jehož nabytí církvím vykompenzuje <a href="http://www.mkcr.cz/cz/cirkve-a-nabozenske-spolecnosti/financovani-cirkvi/pocty-duchovnich-a-vyse-poskytnutych-financnich-prostredku-1050/"><u><font
      color="#000080">stávající platby ze státního rozpočtu</font></u></a> – ve výši
      cca 1,5 miliardy ročně na platy přibližně pěti tisícovce duchovních.</p><p><strong>Odluka
      církví a státu</strong></p><p>Řádná odluka musí znamenat skutečné oddělení státu
      a církví.</p><p>Stát nemá klást vzniku církví a náboženských společností podmínky.
      Založit církev by mělo být možné podle zákona o sdružování občanů. Zákon č.
      3/2002 Sb. o církvích a náboženských společnostech, který tyto jiné podmínky
      klade a který zmocňuje stát vést seznam "registrovaných církví" by měl být zrušen.</p><p>Zrušen
      by měl být i <a href="http://aplikace.mvcr.cz/sbirka-zakonu/ViewFile.aspx?type=c&amp;id=457"><u><font
      color="#000080">zákon 218/1949 o hospodářském zabezpečení církví a náboženských
      společností státem</font></u></a>, který stanoví, že platy duchovních vybraných
      církví jsou hrazeny ze státního rozpočtu.</p><p><strong>Příjmy církví a daně</strong></p><p>Odlukou
      církve získají majetek, který jim zajistí příjmy na provoz a případně na další
      činnost a stát církvím přestane platit platy farářů.</p><p>Kromě toho by měly
      být narovnány další finanční vztahy státu a církví.</p><p>a) Církve a náboženské
      společnosti by měly své provozní výdaje hradit z příspěvků svých členů a darů
      jako jiná sdružení. Pokud vyvíjejí činnost, za kterou získávají tržby – ať již
      od zákazníků, pojišťoven či státu (provozují-li nemocnice, školy, pečovatelské
      domy) – měly by k těmto tržbám mít přístup jako každé jiné osoby. Např. pokud
      jde o školství, státní příspěvek na žáka musí být stejný pro jakýkoliv typ školy,
      ať je obecní, soukromá nebo církevní (<a href="https://www.svobodni.cz/9-program/64-politicky-program-pro-parlamentni-volby/#XII"><u><font
      color="#000080">Politický program Svobodných, Kapitola XII. školství a věda</font></u></a>).</p><p>b)
      Je správné, aby kostelní sbírky a jiné příspěvky náboženským společnostem byly
      osvobozeny od daně z příjmu či daně darovací. Od daně darovací jsou však obecně
      osvobozeny i dary občanským sdružením na dobročinnost, je tedy zbytečné speciálně
      toto zákonem konstatovat pro kostelní sbírky. Svobodní jsou obecně pro zrušení
      celé daně darovací. (<a href="https://www.svobodni.cz/9-program/64-politicky-program-pro-parlamentni-volby/#VI_2"><u><font
      color="#000080">Politický program Svobodných, Kapitola VI. Daně a rozpočtová
      politika</font></u></a>)</p><p>c) Osvobození příspěvků od daně z příjmu. Svobodní
      jsou pro zrušení daně z příjmu fyzických osob. O celém svém příjmu by tak lidé
      rozhodovali svobodně. Smyslu pak pozbudou ustanovení o odečitatelnosti darů
      na dobročinnost od základu daně i o osvobození kostelních sbírek a členských
      příspěvků členů církví od daně z příjmu. (<a href="https://www.svobodni.cz/9-program/64-politicky-program-pro-parlamentni-volby/#VI_2"><u><font
      color="#000080">politický program Svobodných, Kapitola VI. Daně a rozpočtová
      politika</font></u></a>)</p><p><strong>Závěr</strong></p><p>Jak předjímá <a
      href="http://www.pfcr.cz/pfcr/page.aspx?OdkazyAlias=sb229_1991"><u><font color="#000080">Zákon
      o půdě</font></u></a> z roku 1991 i <a href="http://www.concourt.cz/clanek/3556"><u><font
      color="#000080">Nález Ústavního soudu</font></u></a> v této věci z roku 2010,
      je potřeba přijmout Zákon o majetku, jehož původním vlastníkem byly církve.</p><p>Na
      konci procesu by měla být skutečná odluka státu a církví, zrušení ministerstva
      kultury a zrušení Pozemkového fondu a Zákona o půdě. Daňový poplatník přestane
      platit církve, stát přestane církve ovládat skrze finanční dotace – církve se
      stanou nezávislé, ušetříme na byrokracii. A majetek, který získá plnoprávné
      vlastníky, bude moci sloužit a vzkvétat.</p><p><em>Petr Mach je předseda Svobodných</em></p>'
    :zverejneno: 2012-01-19
- 'Petr MACH: Schwarzenbergův odchod z vlády kvůli nové evropské smlouvě':
    :perex: 'Když vládní strany dávaly dohromady koalici, podepsal se předseda TOP09
      Karel Schwarzenberg pod <a href="http://www.top09.cz/files/soubory/koalicni-smlouva-2.pdf"
      target="_blank"><u><font color="#810081">koaliční smlouvu</font></u></a>, kde
      se mj. uvádí: "<em>Schvalování národních rozpočtů musí zůstat výsadní pravomocí
      národních parlamentů členských států</em>". Také se tam uvádí: "<em>V případě
      zásadních institucionálních změn Evropské unie vyžadující úpravu primárního
      práva bude přesun dalších pravomocí z České republiky na EU potvrzován referendem</em>".'
    :telo: '<p>Na svůj podpis zřejmě Karel Schwarzenberg nyní zapomněl, když <a href="http://zpravy.idnes.cz/dalsi-rozkol-v-koalici-spustil-schwarzenberg-hrozi-kvuli-rozpoctove-unii-1ud-/domaci.aspx?c=A120112_085146_domaci_jj"
      target="_blank"><u><font color="#0000ff">říká</font></u></a>, že jeho strana
      opustí vládu, jestli se Česká republika nepřipojí k chystané tzv. Fiskální smlouvě
      EU. Podle Lidových novin Schwarzenberg současně "zásadně odmítá" k takové smlouvě
      referendum.</p><p><strong>Vyrovnaný rozpočet ano, ale bez rad Bruselu</strong></p><p>Podle
      <a href="http://www.consilium.europa.eu/uedocs/cms_data/docs/pressdata/en/ec/126658.pdf"
      target="_blank"><u><font color="#0000ff">Závěrů prosincové Evropské rady</font></u></a>,
      má Fiskální smlouva obsahovat závazek států přijmout ústavní zákony o vyrovnaném
      rozpočtu a povinnost zemí s deficitem předkládat Bruselu programy strukturálních
      reforem.</p><p>Vyrovnaný rozpočet je hezká věc. Zákon o vyrovnaném rozpočtu
      bychom si měli do ústavy dát sami, bez Fiskální smlouvy. Kontrolu Bruselu nad
      rozpočtem a hospodářskou politikou bychom ale měli rázně odmítnout.</p><p>V Článku
      9 prozatímního <a href="/fiscal-compact-draft-01.pdf" target="_blank"><u><font
      color="#0000ff">návrhu Fiskální smlouvy</font></u></a> se říká, že smluvní strany
      "<em>podniknou nezbytná opatření … uvedená v Paktu Euro Plus</em>". <a href="http://www.consilium.europa.eu/uedocs/cms_data/docs/pressdata/en/ec/120296.pdf"
      target="_blank"><u><font color="#0000ff">Pakt Euro Plus</font></u></a> se tak
      tímto trikem stává součástí Fiskální smlouvy. K Paktu Euro Plus se přitom Česká
      republika – rozumě a v souladu s koaliční dohodou – nepřipojila. Pakt zavazuje
      země k zapojení se do programu předkládání státních rozpočtů Evropské unii před
      jejich schvalováním. Tomuto plánu se říká "Evropský semestr". K němu EU říká:</p><p
      style="PADDING-LEFT: 30px">"<em>V rámci nového monitorovacího cyklu označí Evropská
      rada každoročně v březnu hlavní hospodářské výzvy, jimž EU čelí, a zformuluje
      strategické pokyny týkající se politik. Členské státy tyto pokyny zohlední a
      ve svých programech stability a konvergenčních programech představí střednědobé
      rozpočtové strategie. Současně vypracují národní programy reforem obsahující
      opatření, která hodlají přijmout pro posílení svých politik v oblastech, jako
      je zaměstnanost a sociální začleňování. Všechny tyto programy budou předkládány
      zároveň, a to v dubnu. Na jejich základě pak každý rok v červenci Evropská rada
      a Rada poskytnou politická doporučení, ještě předtím než členské státy dokončí
      sestavování rozpočtu na následující rok.</em>" (<a href="http://www.consilium.europa.eu/homepage/showfocus?lang=cs&amp;focusID=66743"
      target="_blank"><u><font color="#0000ff">zdroj</font></u></a>)</p><p>Podle Článku
      7 návrhu Fiskální smlouvy, se země eurozóny s deficitem "<em>zavazují podporovat
      návrhy a doporučení Evropské komise</em>". To je velmi nebezpečné. Evropská
      komise si např. může myslet, že nejlepší cestou z deficitu je zvyšování daní
      a podpora obnovitelných zdrojů energie, zatímco nějaká naše příští vláda by
      se mohla domnívat, že by bylo lepší přestat dotovat biopaliva a solární panely
      a zrušit evropské daně z elektřiny, které stojí na výběr více, než kolik vynášejí.</p><p><strong>Shrnutí</strong></p><p>Pane
      Schwarzenbergu, pane Nečasi, schvalte ústavní zákon o vyrovnaném rozpočtu sami,
      bez Bruselu a bez povinnosti podléhat hospodářské politice plánované z Bruselu.
      Pak klidně můžete rozbít vládu.</p><p><em>Petr Mach je předsedou Svobodných</em></p><p><strong>Návazný
      text: </strong><a href="http://machpetrmach.blog.idnes.cz/c/187272/Ustavni-zakon-o-vyrovnanem-rozpoctu-a-pak-predcasne-volby.html"><strong><u><font
      color="#0000ff">Petr MACH: Ústavní zákon o vyrovnaném rozpočtu - a pak předčasné
      volby</font></u></strong></a></p>'
    :zverejneno: 2012-01-12
- 'Petr MACH: Kdo a proč půjčuje vládám za negativní úrok?':
    :perex: Ve škole se vždy učilo, že úrok nemůže být záporný. Kdybyste měli někomu
      půjčit stovku a za rok dostat jen 99, je lepší si tu stovku rovnou nechat.
    :telo: '<p>Minulý týden německé ministerstvo financí poprvé v historii prodalo
      půlroční dluhopisy v celkovém objemu 3,9 miliardy eur s průměrným úrokem minus
      0,0122 %. (Zdroj: <a href="http://www.bloomberg.com/news/2012-01-09/germany-auctions-bills-with-yield-of-minus-0-01-correct-.html"><u><font
      color="#2c6999">Bloomberg</font></u></a>)</p><p>V praxi to znamená, že investoři
      zaplatili německé vládě 3,9 miliardy a k tomu 238 tisíc eur za slib vlády zaplatit
      jim za půl roku zpět 3,9 miliardy eur.</p><p>Proč si investoři raději nenechali
      3,9 miliardy a 238 tisíc eur ležet půl roku v bankách na běžných účtech? Měli
      by za půl roku celých 3,9 miliardy a 238 tisíc eur.</p><p>Odpověď je asi jediná
      možná: Investoři se obávají krachů bank. V případě bankrotu banky by své peníze
      nedostali zpět všechny. Krach německého státu považují za méně pravděpodobný.</p><p>Proč
      se ale investoři nerozhodli udržet 3,9 miliardy eur v hotovosti?</p><p>Odpovědí
      může být, že své trezory už mají plné a než investovat do nových trezorů, je
      lepší přijmout nízký negativní úrok.</p><p><strong>Obava z měnové odluky</strong></p><p>Existuje
      ještě jedno vysvětlení:</p><p>Investoři mohou mít obavu, že se z jejich eurových
      bankovek můžou stát bezcenné papírky.</p><p>Když totiž dojde ke krachu eura
      a k měnovým odlukám, budou si všichni z periférie eurozóny (v očekávání devalvací
      svých budoucích národních měn) převádět a odvážet své peníze do Německa. Německo
      bude muset dočasně uzavřít hranice a okolkovat eurové bankovky nacházející se
      na jeho území, případně omezit převody peněz do Německa. Tím oddělí svoji měnu
      od eura. Tímto způsobem se dělala měnová odluka v roce 1918 v Československu
      i v roce 1993 v České republice. Pouze uzavření hranic a okolkování bankovek
      umožňuje zafixovat množství oběživa v ekonomice a vyhnout se inflaci.</p><p>Pokud
      jste např. Ital nebo Řek a přemýšlíte, jak uchovat své bohatství, držet hotovostní
      eura nemusí být ideální strategie. Mohou se z nich stát bezcenné papírky, když
      se s nimi během odluky nedostanete do Německa. A samozřejmě je lepší mít mírný
      negativní úrok na německá eura než si nechat peníze v řecké bance, která i když
      nezkrachuje, vám po odluce vyplatí peníze v nové měně, která znehodnotí. Obava
      ze znehodnocení může vysvětlovat i negativní výnos z krátkodobých vládních pokladničních
      poukázek v Dánsku, kde se platí dánskou korunou.</p><p>Pokud riziko měnové odluky
      je důvodem negativního úroku u půlročních německých dluhopisů, pak to znamená,
      že jsou investoři, kteří čekají krach eura do půl roku.</p><p><em>Petr Mach,
      ekonom a předseda <a href="https://www.svobodni.cz/Default.aspx" target="_blank"><u><font
      color="#2c6999">Svobodných</font></u></a></em></p>'
    :zverejneno: 2012-01-12
- 'Rozhovor: Nejzbytečnější úřad? Pro zavedení eura, říká Mach':
    :perex: <strong>LN Který (případně které) ze státem zřízených úřadů považujete
      v současné době za nejzbytečnější a proč?<br></strong>Za vítěze v pomyslné soutěži
      "nejzbytečnější úřad" bych <font color="#1a68b5">dnes</font> asi označil úřad
      Národního koordinátora pro zavedení eura v České republice (<a href="http://www.zavedenieura.cz/"><font
      color="#1a68b5">www.zavedenieura.cz</font></a>), a to s ohledem na to, že eurozóna
      se rozpadá a sám premiér prohlašuje, že by na zavedení eura beztak chtěl referendum,
      přičemž podpora zavedení eura v ČR je blízká nule. Vydržování úřadu je tedy
      evidentní mrhání <font color="#1a68b5">penězi</font> daňových poplatníků. Stačilo
      by přitom jedno usnesení vlády, které by ten úřad zrušilo.
    :telo: '<p><strong>LN Kde je míra zatížení kapsy daňového poplatníka nejméně úměrná
      efektivitě?<br></strong>Jsou v podstatě tři druhy úřadů: Úřady nezbytné – jako
      stavební úřady, finanční úřady apod. Pak máme zbytečné úřady, které prostě existují,
      stojí daňové poplatníky pár milionů, ale jinak neškodí a nic nedělají – jako
      Výzkumný ústav práce a sociálních věcí, Evropské spotřebitelské centrum či Ústav
      pro hospodářskou úpravu lesů. Pak máme ale obří úřady, které mají rozhodovací
      pravomoci, rozdělují miliardy a škodí. V tomto smyslu je pro daňové poplatníky
      nejdražší asi státní agentura Czechinvest, která ročně na provoz spotřebuje
      350 milionů, a miliardy nás stojí v rozdělovaných dotacích a daňových prázdninách
      pro vyvolené podnikatele. Tyhle dotace sice jedněm konkrétním pomohou, ale vždy
      na úkor ostatních, kteří to platí. Tento úřad jednoduše pokřivuje tržní prostředí,
      škodí. Když už jsme u pobídek, musíme zmínit další <font color="#1a68b5">nový</font>
      úřad – Programovou radu Programu podpory filmového průmyslu, která na základě
      směšných kritérií, jako jestli film "reflektuje významnou evropskou hodnotu,
      jako je solidarita, rozmanitost a rovnost", rozděluje ročně filmařům na dotacích
      půl miliardy.</p><p><strong>LN Nečasova vláda už přikročila k zeštíhlování některých
      resortů, právě prostřednictvím rušení a slučování některých úřadů a institucí.
      Jde podle Vás správným směrem? Nebo sice něco ruší, ale na druhé straně počet
      zbytečných státních institucí naopak spíše narůstá?<br></strong>Je to jen měnění
      cedulek na <font color="#1a68b5">dveřích</font> budov. Ministr školství třeba
      ruší Ústav pro informace ve vzdělávání, jeho místo ale hned zabere Národní institut
      pro další vzdělávání. Tyhle instituce nemají žádný smysl, je to jen kanál na
      neefektivní "čerpání" evropských dotací, které na sobě mají z Bruselu mašličku
      "podpora vzdělávání". Úřady dělají "evaluace" a "autoevaluace", nutí školy vyplňovat
      stohy dotazníků, vydávají bezcenné brožury a předstírají, že pořádají školení
      školitelů.</p><p><strong>LN Dá se tedy říct, že má současná politická garnitura
      tendenci míru byrokracie spíše zvyšovat?<br></strong>Je přece evidentní, že
      tato vláda žádný úřad nezrušila. Naopak, v programovém prohlášení se zavázala,
      že zřídí několik dalších: Generální inspekci bezpečnostních sborů, Grantovou
      agenturu pro podporu <font color="#1a68b5">sportu</font>, Registr přestupků,
      Národní rozpočtovou radu. Navrch pak zřídila Vládní výbor pro koordinaci boje
      s korupcí, původně jako trafiku pro bývalého ministra Johna, úřad ale zůstal
      i po jeho odchodu.</p>'
    :zverejneno: 2012-01-10
- 'Petr MACH: Vláda má další trik jak poslat peníze MMF':
    :perex: V tichosti se ale připravuje poslání peněz do MMF jinou cestou.
    :telo: '<p><strong>Navýšení členské kvóty v MMF </strong></p><p>Tou jinou cestou
      je navýšení členské kvóty v Mezinárodním měnovém fondu. Členský podíl (kvóta)
      v MMF je finanční příspěvek, který se členská země zavazuje fondu splatit na
      požádání, a to čtvrtinu v devizách a zbytek v národní měně. Když vláda odsouhlasí
      navýšení podílu v MMF, bude muset Česká republika poslat do Mezinárodního měnového
      fondu dalších 36 miliard korun, z toho 9 miliard z devizových rezerv a 25 miliard
      v korunách.</p><p>Když vláda jednala ve středu 14.12.2011 o půjčce MMF, projednala
      současně <a href="/2011-vlada-mmf.jpg"><u><font color="#000080">materiál</font></u></a>,
      ze kterého plyne, že navýšení členské kvóty v MMF je "<em>již slíbené</em>",
      přičemž se jen čeká, "<em>až se připojí kritická množství upisujících</em>".
      Ve stejném duchu napsal do Hospodářských novin 20.12.2011 guvernér ČNB Miroslav
      Singer <a href="http://www.cnb.cz/cs/verejnost/pro_media/clanky_rozhovory/media_2011/cl_11_111220.html"><u><font
      color="#000080">článek</font></u></a>, ve kterém říká: "<em>Schválené navýšení
      kvót členskými zeměmi MMF by náš závazek zvedlo na 66 miliard korun, z čehož
      bychom v roce 2012 měli splatit 9 miliard. </em><em>Tento závazek beru stejně
      jako vláda vážně, protože jsme se k navýšení kvóty přihlásili<strong>,</strong></em><em>
      byť s podmínkou, že k němu přistoupíme, až se přidá dostatečná váha akcionářů
      anebo až navýší země G20, které o růstu kvót rozhodly."</em></p><p>Zatímco "půjčka"
      MMF měla aspoň teoretickou šanci na navrácení, členský podíl se nevrací z principu.</p><p>Nechtělo
      se mi věřit, že by vláda chystala navýšení členské kvóty, aniž by o tom veřejnost
      či parlament aspoň informovala. Ptal jsem se na to tiskových oddělení Ministerstva
      financí i České národní banky, a dozvěděl jsem <br>se, že skutečně bankovní
      rada ČNB po domluvě s Ministerstvem financí schválila navýšení členské kvóty
      v MMF za podmínky, že získá finanční kompenzaci od vlády, přičemž návrh kompenzace
      předloží ministerstvo financí vládě v dohledné době.</p><p><strong>Podmínka:
      změna Smlouvy o MMF</strong></p><p>Podle rozhodnutí MMF o navýšení členských
      kvót ale platí jedna podmínka: Navýšení kvót se uskuteční jen tehdy, pokud projde
      u členských států změna Smlouvy o MMF.</p><p>15.12.2011, den po té, kdy vláda
      bez výsledku jednala o tom, zda Mezinárodnímu měnovému fondu půjčíme z devizových
      rezerv 90 miliard korun, předložil premiér Petr Nečas parlamentu k souhlasu
      s ratifikací návrh změny <a href="http://www.psp.cz/sqw/text/orig2.sqw?idd=77355"><u><font
      color="#000080">Dohody o Mezinárodním měnovém fondu</font></u></a>. Přílohou
      návrhu je (pro informaci zákonodárcům, nikoliv k hlasování) dohoda o navýšení
      členských kvót.</p><p>Petr Nečas v <a href="http://www.psp.cz/sqw/text/orig2.sqw?idd=77348"><u><font
      color="#000080">důvodové zprávě</font></u></a> poslancům a senátorům říká, že
      dohoda "<em>je indiferentní z hlediska rovnosti žen a mužů</em>" (sic), ale
      že jinak "<em>nebude mít dopad na veřejné rozpočty"</em>. Není to pravda. Schválení
      dohody dá zelenou odeslání dalších peněz do MMF. A vláda s centrální bankou
      se k odeslání peněz evidentně chystají.</p><p><strong>Protože na poslání peněz
      do MMF cestou navýšení členského podílu je evidentně shoda celé vlády i národní
      banky, spočívá jediná šance na zastavení tohoto transferu v odmítnutí Dohody
      o MMF parlamentem České republiky.</strong></p><p>Až budou poslanci a senátoři
      projednávat sněmovní tisk 556 "Doh. o Mezinárodním měnovém fondu", měli by vědět,
      že jejich ANO bude znamenat poslání dalších 36 miliard korun do Mezinárodního
      měnového fondu, i když jim premiér Nečas věší na nos bulíky o tom, že to nebude
      mít dopad na veřejné rozpočty. Měli by proto hlasovat proti.</p><p><em>Petr
      Mach je předsedou Svobodných</em></p>'
    :zverejneno: 2012-01-06
- 'Petr MACH: Brusel si vynutil vyšší podíl z prostituce':
    :perex: Když poslanci schvalovali vládě rozpočet na rok 2011, dovolili jí hospodařit
      s <a href="http://www.mfcr.cz/cps/rde/xbcr/mfcr/433_2010_priloha1_pdf.pdf" target="_blank"><u><font
      color="#0000ff">deficitem 135 miliard korun</font></u></a>. Stát ovšem loni
      hospodařil se <a href="http://www.mfcr.cz/cps/rde/xbcr/mfcr/TKrozpocet_03012011_pdf.pdf"
      target="_blank"><u><font color="#0000ff">schodkem 142,5 miliardy</font></u></a>.
      Dluh tak narostl o víc, než bylo domluveno. Rozpočet by dopadl skoro podle plánu,
      kdyby nepřišla v listopadu <a href="http://ekonomika.idnes.cz/cesko-musi-poslat-dalsich-pet-miliard-do-unijni-kasy-po-revizi-hdp-1c0-/ekonomika.aspx?c=A111121_075304_ekonomika_js"
      target="_blank"><u><font color="#0000ff">nečekaná zpráva</font></u></a>: Musíme
      letos do EU poslat 37,25 mld korun, o 5 miliard víc místo původně plánovaných
      32,25 mld Kč.
    :telo: "<p>Důvodem je, že jsme museli na základě nařízení EU zvětšit ukazatel
      hrubého domácího produktu, resp. hrubého národního důchodu, ze kterého se příspěvek
      do EU vypočítává, o nový odhad prostituce a o tzv. imputované nájemné.</p><p><strong>Prostituce
      aneb co dělají úředníci za naše peníze</strong></p><p>V roce 2005 úředníci ČSÚ
      použili k odhadu počtu prostitutek telefonní průzkum, v němž byly náhodně vybrané
      domácnosti na severní Moravě dotazovány na prostituci konanou v domácnosti.
      Nevyslechli si asi nic příjemného. Tak to nějak odhadli: Ročně si prostitucí
      odhadem vydělává 6300 žen, vydělají si v průměru denně 2500 Kč. Úředníci předpokládali,
      že prostitutka pracuje každý den, tak vynásobili svůj odhad, 6300 prostitutek
      x 2500 korun počtem 365 dnů v roce a vyšlo jim, že objem prostituce je 5,75
      miliardy korun. Úředníci dále předpokládali, že prostitutky mají i výlohy (na
      taxíky a kosmetiku), to odhadli na 20 % tržeb. Vyšlo jim, že čisté výdělky prostitutek
      jsou tedy 4,6 miliardy. Dále úředníci odhadli, že 35 % zákazníků prostitutek
      jsou čeští občané a 65 % cizinci. Z celkové sumy výdajů na prostitutky 5,75
      miliardy proto započetli do HDP 2 miliardy jako domácí spotřebu a 3,75 miliardy
      jako export. (Zdroj: <a href=\"http://www.google.cz/url?sa=t&amp;rct=j&amp;q=eurostat%2Fc1%2Fgnic%2F050%20en&amp;source=web&amp;cd=1&amp;ved=0CCsQFjAA&amp;url=http%3A%2F%2Fwww.dst.dk%2Fext%2F739814884&amp;ei=drQFT4vqLuHb4QTUqr1J&amp;usg=AFQjCNH5aqz1rSy8aXxW3DP3c3bAf4TXiA\"
      target=\"_blank\"><u><font color=\"#0000ff\">dokument eurostatu</font></u></a>,
      str. 26)</p><p>Asi není třeba dodávat, že je to celé nesmysl. Proč to ti úředníci
      dělají? Je tato statistika k něčemu? Ani to není statistika, je to vaření z vody
      a má jediný účel: Zvětšit HDP, abychom odváděli do EU procento z vyššího čísla.</p><p>Evropské
      komisi se i to zdálo málo, tak úředníci ČSU zapracovali na nových číslech. Vzali
      si na pomoc odhady občanského sdružení Rozkoš bez rizika.  A celkové údaje z roku
      2005 opravili. Zatímco původně ČSÚ zahrnul do HND za rok 2005 domácí výdaje
      na prostituci ve výši 3,963 miliardy, v roce 2011 tento údaj zpětně opravil
      na 4,715 miliardy, o 752 milionů více. (zdroj: <a href=\"http://apl.czso.cz/nufile/MLR_N2_prostituce.pdf\"
      target=\"_blank\"><u><font color=\"#0000ff\">dokument  ČSÚ</font></u></a>).
      Celkem podle nich byly výdaje na prostituci 8,786 miliardy, z toho 4,715 od
      domácích zákazníků a 4,071 od zahraničních (tj. \"export služeb\").</p><p>Cíle
      bylo dosaženo. Z vyššího HDP se musí poslat vyšší částka do EU. Na základě \"revize
      dat\" jsme museli doposlat Bruselu peníze za minulé roky.</p><p><strong>Imputované
      nájemné</strong></p><p>Druhým velkým zdrojem přepočtu HDP bylo \"imputované
      nájemné\".</p><p>Podle <a href=\"http://eur-lex.europa.eu/LexUriServ/LexUriServ.do?uri=OJ:L:2005:276:0005:0016:CS:PDF\"
      target=\"_blank\"><u><font color=\"#0000ff\">nařízení EU č. 1722/2005</font></u></a>
      státy, kde přesáhne podíl nájemního bydlení v soukromých domech 10 % všech bytů,
      musí novou metodikou započítávat \"imputované nájemné\". To se nám stalo, tak
      jsme za to po zásluze potrestáni.</p><p>Když platíte nájemné 10 tisíc měsíčně,
      zahrne se to do HDP jako spotřební výdaj. To je logické. Když ale bydlíte ve
      svém a nic sami sobě měsíčně neplatíte, má se to podle EU beztak započítat jako
      \"imputované\" (=\"domyšlené\") nájemné – tj. spočítat, kolik byste si platili
      nájem, kdybyste sami sobě platili tržní nájem.</p><p>Od EU jde opět jen o umělou
      snahu zvýšit příjmy tím, že nám uměle nařizuje zvětšení základu daně, tedy HDP.</p><p>Kvůli
      tomu musel Český statistický úřad zvětšit za léta 2004-2009 HDP celkem o 171
      miliard.</p><p><strong>Tab.: Revize: Imputované nájemné (mld Kč)</strong></p><p><strong></strong> </p><p
      align=\"right\"><strong>Před revizí</strong></p><p align=\"right\"><strong>Po
      revizi</strong></p><p align=\"right\"><strong>Rozdíl</strong></p><p align=\"right\">2004</p><p
      align=\"right\">94,9</p><p align=\"right\">116,9</p><p align=\"right\">22,0</p><p
      align=\"right\">2005</p><p align=\"right\">98,1</p><p align=\"right\">123,3</p><p
      align=\"right\">25,2</p><p align=\"right\">2006</p><p align=\"right\">101,0</p><p
      align=\"right\">130,1</p><p align=\"right\">29,1</p><p align=\"right\">2007</p><p
      align=\"right\">108,2</p><p align=\"right\">138,0</p><p align=\"right\">29,8</p><p
      align=\"right\">2008</p><p align=\"right\">112,8</p><p align=\"right\">153,2</p><p
      align=\"right\">40,5</p><p align=\"right\">2009</p><p align=\"right\">128,9</p><p
      align=\"right\">153,4</p><p align=\"right\">24,4</p><p align=\"right\"><strong>CELKEM</strong></p><p
      align=\"right\"><strong></strong> </p><p align=\"right\"><strong></strong> </p><p
      align=\"right\"><strong>171,0</strong></p><p>Pramen: <a href=\"http://apl.czso.cz/nufile/RevizeRNU2011.pdf\"
      target=\"_blank\"><u><font color=\"#0000ff\">ČSÚ, str. 7</font></u></a></p><p>Opět
      – nejde o statistiku, ale o hausnumera, čísla vycucaná z prstu.</p><p><strong>A
      co manželky? Na kolik je ohodnotíme?</strong></p><p>Když musíme do HDP započítávat
      nájemné, které bychom platili sami sobě, kdybychom si platili nájem, a když
      tam musíme zaznamenávat sexuální služby, nedivil bych se, kdyby Evropská komise
      přišla za rok opět s novou metodikou – a chtěla by zdanit i sexuální služby
      poskytované manželkami v domácnosti. Odhadla by počet manželek, vynásobila by
      je počtem dnů v roce a koeficientem k\r\n</p>\n<p><strong>Závěr</strong></p><p>Bylo
      by to celé komické, kdyby provoz ČSÚ nestál ročně <a href=\"http://www.mfcr.cz/cps/rde/xbcr/mfcr/Vladni_navrh_SR_2012_priloha-4_kapitola_345.pdf\"
      target=\"_blank\"><u><font color=\"#0000ff\">miliardu korun</font></u></a>,
      a kdyby nás tyto hrátky s čísly nestály na doplatcích do EU 5 miliard.</p><p>Myslím,
      že by bylo rozumné z EU vystoupit, zachovat si jen volný obchod. Pak bychom
      tyhle hlouposti nemuseli počítat a Bruselu bychom nemuseli platit podíl ani
      z prostituce, ani z ničeho jiného. Pro ty, kteří říkají, že se to přece vyplatí,
      že z EU i tak dostaneme víc, než kolik tam pošleme, připravím článek na toto
      téma někdy příště.</p><p><em>Petr Mach je předseda Svobodných</em></p>"
    :zverejneno: 2012-01-05
- 'Petr MACH: Vyhrál jsem sázku o 24 miliard':
    :perex: 'V Literárních novinách vyšel na konci roku inzerát tohoto znění:'
    :telo: '<p style="PADDING-LEFT: 30px"><em>"V roce 2007 jsem uzavřel sázku s panem
      Petrem Machem, který tvrdil, že náklady na výrobu elektřiny z obnovitelných
      zdrojů budou činit přibližně 24 mld Kč v cenách roku 2007. Já tvrdil, že to
      bude přibližně 4 miliardy Kč. Protože skutečná hodnota za rok 2010 je blíže
      odhadu pana Macha, konstatuji, že jeho odhad byl lepší a že politika EU zaměřená
      na změnu klimatu je docela drahá. Martin Kloz"</em></p><p>Ing. Martin Kloz,
      CSc. byl v roce 2007 náměstek ministra životního prostředí. Inzerát byl plněním
      sázky, která byla uzavřená na veřejném semináři v prosinci 2007. Protože prohrál,
      musel tento text na své náklady uveřejnit. Celé znění sázky je k dispozici <a
      href="/sazka.pdf" target="_blank"><u><font color="#0000ff">zde</font></u></a>.
      Garantem sázky byl moderátor semináře, nynější stínový ministr financí ČSSD
      Jan Mládek.</p><p>Podle <a href="http://www.eru.cz/user_data/files/sdeleni_elektro2/Podil%20OZE%202010_final.pdf"
      target="_blank"><u><font color="#0000ff">sdělení Energetického regulačního úřadu</font></u></a>
      dosáhla v roce 2010 výroba elektřiny z obnovitelných zdrojů 5887 GWh. Podíl
      výroby elektřiny z obnovitelných zdrojů na hrubé tuzemské spotřebě elektřiny
      v celkové výši 70 960 GWh dosáhl 8,30 %. Dopad podpory obnovitelných zdrojů
      elektřiny úřad odhal na 679 Kč za megawatthodinu, tedy celkem na 48 miliard.</p><p><strong>Prohráli
      jsme všichni</strong></p><p>Sázku s představitelem ministerstva životního prostředí
      jsem vyhrál. Neprohrál ale jen náměstek, který tvrdil, že podpora větrných a
      solárních elektráren nás nebude skoro nic stát. Prohráli všichni občané České
      republiky, kteří platí drahé faktury za elektřinu.</p><p>Nečasova vláda se rozhodla
      příští rok část nákladu (12 miliard) hradit ze státního rozpočtu (tj. z jiných
      daní a na dluh), takže "příspěvek OZE" na fakturách za elektřinu bude "jen"
      419,22 Kč za MWh. Spotřebitelé na fakturách za elektřinu zaplatí tedy příplatek
      na OZE "jen" 30 miliard.</p><p><a href="http://aplikace.mvcr.cz/archiv2008/sbirka/2005/sb066-05.pdf"
      target="_blank"><u><font color="#0000ff">Zákon o podpoře výroby elektřiny z obnovitelných
      zdrojů</font></u></a>, který současný režim podpory odstartoval, v minulém volebním
      období podpořili v <a href="http://www.psp.cz/sqw/hlasy.sqw?G=38530" target="_blank"><u><font
      color="#0000ff">Poslanecké sněmovně</font></u></a> např. Miroslav Kalousek,
      Vlasta Parkanová, Cyril Svoboda, Vojtěch Filip, Michal Hašek, Stanislav Křeček.
      V <a href="http://senat.cz/xqw/xervlet/pssenat/hlasy?G=4907&amp;O=5" target="_blank"><u><font
      color="#0000ff">Senátu</font></u></a> pro zákon hlasovali např. Bedřich Moldán,
      Tomáš Julínek, Petr Pithart, Karel Schwarzenberg.</p><p><strong>Vládnoucí politici
      se nepoučili</strong></p><p>Vláda premiéra Petra Nečase schválila 11. srpna
      2010 "<a href="http://download.mpo.cz/get/42199/47153/564066/priloha002.doc"
      target="_blank"><u><font color="#0000ff">Akční plán České republiky pro energii
      z obnovitelných zdrojů</font></u></a>", podle kterého chce do roku 2020 zvýšit
      podíl "obnovitelných zdrojů" o dvě třetiny – na 13,5 %. Takže se těšme na další
      solární panely a zejména na bioplynové stanice. Na ty se těší zejména pan Andrej
      Babiš.</p><p>Mohl bych tedy s někým uzavřít další sázku o tom, kolik budeme
      doplácet na "obnovitelné zdroje" v roce 2020 nebo kolik nás to celé bude stát
      do roku 2020. Raději bych, aby voliči zvolili co nejdříve politické strany,
      které toto šílenství chtějí ukončit.</p><p><em>Petr Mach je předseda Svobodných</em></p><p></p>'
    :zverejneno: 2012-01-03
- 'Petr MACH: Centrální registr přestupků – cesta k policejnímu státu':
    :perex: '"<em>You have been fined one credit for a violation of the verbal morality
      statute</em>", oznámil mu centrální monitorovací systém, jakmile použil na veřejnosti
      nevhodné slovo. "<em>Buď dobrý</em>", zněl oficiální pozdrav státní doktríny.'
    :telo: '<p>Orwellovskému světu se blížíme. Kamery už máme skoro všude, teď vláda
      chystá "Centrální registr přestupků".</p><p><strong>Centrální registr přestupků</strong></p><p>Ministr
      Pospíšil navrhuje (viz link na prezentaci dole v <a href="http://portal.justice.cz/Justice2/MS/ms.aspx?j=33&amp;o=23&amp;k=2375&amp;d=320396"
      target="_blank"><u><font color="#810081">tiskovém sdělení</font></u></a> ministerstva),
      aby na nás stát shromažďoval pod dobu sto let naše přestupky a opakované páchání
      přestupků trestal <strong>vězením</strong>. Pokud v roce 2013 spácháte přestupek,
      v roce 2<strong>1</strong>13 vám ho z databáze smažou.</p><p><a href="http://machpetrmach.blog.idnes.cz/c/226830/Zastavam-se-zeny-ktera-odmitla-zamestnat-Romku-a-navrhuji-reseni.html"
      target="_blank"><u><font color="#810081">Nedávno jsem zde psal</font></u></a>
      o tom, že můžete dostat pokutu za to, když u vás zazvoní romská rodina, že by
      si chtěla pronajmout ten byt a vy jim odmítnete byt pronajmout, protože romské
      rodině ho pronajmout nechcete. Podle Pospíšilem navrhovaného zákona to uděláte
      opakovaně – a šup s vámi do vězení.</p><p>Pojedete popáté tramvají načerno –
      šup do vězení.</p><p>Přistihnou vás opakovaně, jak kouříte na zastávce – šup
      do vězení.</p><p>A vše, co jste spáchali, na vás stát uvidí ve svých databázích.</p><p>Až
      půjdete na úřady zas vyřizovat nějaké lejstro a úřednice se na vás podívá jako
      na vraha, bude to proto, že uvidí, že jste před 70 lety porušil noční klid,
      před 60 lety odhodil na zem slupku od banánu a před 10 lety svolal neohlášené
      shromáždění proti plíživě přicházející totalitě.</p><p>Cituji z prezentace ministra
      Pospíšila z 29.12.2011, za jaké opakované přestupky bychom např. měli jít do
      vězení.</p><p><strong><em>Trestní postih za opakované páchání přestupků. Přestupky
      proti veřejnému pořádku – návrh postihnout pro recidivu toho, kdo:</em></strong></p><p> </p><p>Někdo
      možná teď ODS a celé vládě rozpočtové odpovědnosti tleská za chytře utracených
      40 milionů. Právo a pořádek! Pokutovat! Evidovat! Zavřít!</p><p>Já v tom vidím
      nástup orwellovského státu. Evidování přestupků půjde snadno zneužít. Na toho
      si došlápneme, toho zavřem, toho necháme být.</p><p>Ruku na srdce: Kdo nikdy
      nespáchal přestupek? Kdo nikdy nejel načerno, neodklidil včas sníh z chodníku,
      kdo nikdy špatně nezaparkoval, nejel o 10 km v hodině přes limit, nesvolal neohlášené
      shromáždění, nezpíval v mládí nahlas cestou z hospody, nemočil v noci u stromu
      a nevyplivnul žvejkačku na ulici?</p><p>Ale i svatí muži, kteří si právě nad
      mým článkem myslí, že slušný a poctivý občan se přece nemá čeho bát a tak jen
      ať se bojí přestupkáři, by se měli zamyslet.</p><p>Nehájím páchání přestupků.
      Jen chci, aby přestupky zůstaly tím, čím jsou, tedy přestupky.</p><p>Nepřipusťme,
      aby se z naší země stal – pod jakoukoliv záminkou – policejní stát, který na
      své občany eviduje úplně vše a sleduje je na každém kroku.</p><p> </p><p><em>Petr
      Mach je předseda Svobodných</em></p>'
    :zverejneno: 2011-12-29
- 'Petr MACH: Návrh odpovědi premiéra Nečase kancléřce Merkelové':
    :perex: <em>Vážená paní spolková kancléřko,</em>
    :telo: '<p><em>obdržel jsem Vaši žádost o půjčku, resp. vaši nabídku České republice,
      aby investovala 3,5 mld eur (90 miliard korun) formou půjčky do Mezinárodního
      měnového fondu, který chce příští rok peníze investovat do státních dluhopisů
      zemí eurozóny, tedy do dluhopisů, které si už žádný soukromý investor není ochoten
      kupovat.</em></p><p><em>Na zasedání vlády a po konzultacích s Českou národní
      bankou jsme se rozhodli vaši nabídku nevyužít.</em></p><p><em>Vzali jsme přitom
      do úvahy, že naše centrální banka má své prostředky nyní investované mimo jiné
      v cenných papírech Švýcarska, Kanady, Austrálie a dalších zemí, jakož i v akciích
      prosperujících firem. Řecké a podobné nyní bezcenné dluhopisy jsme včas prodali.
      Ve vší úctě k odhodlanosti vašich přátel z eurozóny dostát za pět let svým závazkům
      nepovažujeme za výhodné tyto cenné papíry prodat, abychom za utržené peníze
      poskytli půjčku fondu, který za ni záhy nakoupí italské a řecké dluhopisy. </em></p><p><em>Neberte
      prosím naše rozhodnutí nevyužít vaši nabídku jako jakýkoliv akt nepřátelství.
      Náš poradce Národní ekonomické rady vlády Tomáš Sedláček (ten s těmi rezavými
      vlasy), říká, že není nic výhodnějšího, než takováto půjčka Mezinárodnímu měnovému
      fondu. Naše nevyužití vaší nabídky tak bude jistě příležitostí pro spoustu dalších
      zájemců z celého světa takovou investici učinit.</em></p><p><em>Náš ministr
      financí ovšem řekl, že "z fiskálního hlediska je ta operace velmi nevýhodná
      a velmi riskantní" a navrhoval, ať se pokusíme dojednat lepší podmínky půjčky.
      </em></p><p><em>Napadlo mě tedy, že bychom vám rádi půjčku poskytli, pokud byste
      jako třetí strana poskytli nějakou rozumnou záruku. Z výroční zprávy vaší centrální
      banky vyplývá, že máte 3 tisíce tun zlatých rezerv. Pokud nám dáte do zástavy
      90 tun zlatých rezerv, což odpovídá požadované půjčce, rádi vám za férový úrok
      půjčku pro vaše přátele poskytneme. V případě, že by nebyli schopni vrátit půjčku
      v tomto ekvivalentu, by zástava propadla v náš prospěch. </em></p><p><em>Pravděpodobnost,
      že by půjčku řádně nesplatili, nebo že by došlo ke znehodnocení eura, jistě
      považujete za zanedbatelnou, takže tu zástavu berte jen jako symbolickou. Pravděpodobnost,
      že se vám zástava nevrátí, je stejně malá, jako že Itálie nebude schopna půjčky
      řádně splatit nebo že se euro do doby splatnosti znehodnotí.</em></p><p><em>Neváhejte
      se na nás znovu obrátit, pokud by vám nabízené podmínky vyhovovaly.</em></p><p><em>S přátelským
      pozdravem,</em></p><p><em>Petr Nečas<br>předseda vlády České republiky</em></p><p> </p><p>Dopis
      je fikce. Autor: Petr Mach</p>'
    :zverejneno: 2011-12-20
