- 'Petr MACH: Vládo, uznej, že jsi hloupá':
    :perex: Málokteré opatření vlád je tak hloupé jako zvýšení daní v zemi, která
      už teď přerozděluje polovinu hrubého domácího produktu.
    :telo: |
      <p>Stát totiž DPH uvaluje nejen na nás, normální lidi, ale i na sebe. Nacházíme se v pasti sociálního státu, který musí daně zvyšovat vždy dvakrát tolik, než by bylo jinak nutné, protože polovinu výnosu sám hned vyhodí za zvýšené výdaje.</p><p>Konkrétně, každé zvýšení daní o 2 % HDP zvyšuje automaticky míru státního přerozdělování o 1 % HDP.</p><p>Stát sice pro své úředníky nejspíš nenakupuje pleny, rohlíky, pohřby a dětské autosedačky, ale třeba zvýšení DPH u vodného a stočného a dodávek tepla na státní rozpočet dopadne.</p><p>Dále minimálně deset miliard spolknou automatické kompenzace pro důchodce a chudé. Stát bude muset ze zákona vyplácet vyšší dávky, protože stoupnou výdaje domácností, od kterých se dávky pro chudé a důchodce odvozují.</p><p>O 14 miliard stoupnou výdaje zdravotních pojišťoven za léky a zdravotní pomůcky. Stát jim je bude muset poslat.</p><p>Z 56 miliard zvýšené daně vyletí polovina - 28 miliard - oknem. A na zaplácnutí děr po důchodové pseudo-reformě státu zbude polovina. Troufám si tedy říct, že zvyšování daní je neefektivní a vláda je hloupá, když to dělá.</p><p>Teď malá sci-fi: Kdybychom měli vládu, která by DPH naopak snížila, lidem by se životní náklady snížily a méně lidí by žádalo o sociální dávky. Míra přerozdělování by se snížila. To bychom ale nesměli mít vládu, která zemi zadlužuje tempem 150 miliard ročně.</p><p>Vládo, uznej, že jsi hloupá, že zvýšení DPH byl špatný nápad. Vezmi své rozhodnutí zpět a do Sněmovny s návrhem na zvýšení DPH vůbec nechoď. S tímto nemůžeš přeci uspět.</p><p>Proti bude levice – ČSSD a KSČM. Proti ale bude i pravice. Ta pravice, která je proti zvyšování daní a zvyšování přerozdělování. Teď to sice vypadá, že ve Sněmovně žádná taková pravice není, ale třeba se najdou jednotlivci, kteří pro tento socialismus ruku nezvednou.</p><p>Petr Mach, ekonom a předseda <a href="http://www.svobodni.cz/" target="_blank"><font color="#336699">Svobodných</font></a></p>
