- 'Petr MACH: Jak se vyhnout hrozbě ekonomické vlády EU':
    :perex: 'Prezident Nicolas Sarkozy a kancléřka Angela Merkelová napsali 17. srpna
      2011 společný <a href="http://www.elysee.fr/president/root/bank_objects/110817Lettre_commune_Sarkozy-Merkel.pdf"><u><font
      color="#810081">dopis</font></u></a> předsedovi Evropské rady Hermanu van Rompuyovi.
      V něm vyzvali k vytvoření ekonomické vlády eurozóny. V dopise Rompuyovi navrhli,
      že by mohl být prvním předsedou takového kabinetu. '
    :telo: '<p>Ekonomická vláda by vydávala pro členské státy směrnice v oblasti zdanění,
      důchodových systémů, trhu práce a státních rozpočtů. Jinými slovy, v kompetenci
      členských států by nezbylo prakticky nic. Sarkozy s Merkelovou Rompuyovi oznámili,
      že obešli Evropskou komisi a jejich ministerstva financí už zahájila práci na
      evropské dani z finančních transakcí. </p><p>Napsali také, že Francie a Německo
      půjdou příkladem a jako první si mezi sebou zavedou společný základ a sazbu
      daně z příjmu právnických osob. </p><p><strong>Lisabonská smlouva jim k tomu
      dala mandát</strong> </p><p>Sarkozy a Merkelová v dopise také uvedli, že mají
      nástroj, kterým budou plnění doporučení ekonomické vlády ze strany členů eurozóny
      podmiňovat: Strukturální a kohezní fondy EU mají být využívány jako donucovací
      nástroj k plnění směrnic ekonomického kabinetu. "<em>Tyto změny by se měly zavést
      v rámci nové legislativy strukturálních a kohezních fondů, které by měly být
      navrženy pro příští víceletý finanční rámec,</em>" navrhují Sarkozy s Merkelovou.
      Po loňské ratifikaci Lisabonské smlouvy, která zrušila pravidlo jednomyslnosti
      při rozhodování o evropských financích, mají Francie a Německo dost síly na
      to, aby změnily pravidla rozdělování evropských dotací. </p><p>Dalším nástrojem
      má být článek 136 <a href="http://eur-lex.europa.eu/LexUriServ/LexUriServ.do?uri=OJ:C:2010:083:0047:0200:CS:PDF"><u><font
      color="#0000ff">Smlouvy o fungování EU</font></u></a>, který nově umožňuje většinovým
      rozhodnutím stanovovat členům eurozóny "směry hospodářské politiky". "<em>V
      rámci platných smluv by se měla zvážit legislativa EU, která se opře o článek
      136 Smlouvy o fungování EU,</em>" píší. Francie a Německo využívají přesně to,
      před čím jsme varovali, když se Lisabonská smlouva schvalovala. </p><p>České
      republiky se franko-německý plán ekonomické vlády bezprostředně netýká, protože
      nejsme v eurozóně. Týká se nás ale skrze chystané přesměrování evropských fondů
      a týká se nás jako budoucího člena eurozóny. </p><p><strong>Ekonomická vláda
      EU pro nás není výhodná</strong> </p><p>Je řada důvodů pro to, aby Česká republika
      zůstala mimo společnou ekonomickou vládu. Společná sazba DPPO by ohrozila naši
      daňovou konkurenceschopnost a odlákala firmy, které zaměstnávají tisíce Čechů.
      Daň z finančních transakcí by dopadla na všechny občany používající bankovní
      služby. Demokracie by ztratila smysl, když by vše rozhodoval vzdálený kabinet.
      </p><p>Naše vláda by proto neměla podlehnout vábení Merkelové a Sarkozyho a
      i přes hrozbu omezení dotací zůstat mimo režim ekonomické vlády. Ty dotace za
      to nestojí. Pokřivují trh, svádějí ke korupci a kvůli pravidlu kofinancování
      táhnou rozpočty obcí a státu do deficitů. Nejlepší by bylo, kdyby naše reprezentace
      při vyjednávání o finančním rámci EU pro léta 2014-20 sjednala omezení našeho
      příspěvku do EU výměnou za vzdání se všech strukturálních a kohezních fondů.
      Podobnou výjimku má nyní Velká Británie, které EU každoročně vrací část jejího
      příspěvku, aby nebyla čistým plátcem. </p><p>Česká republika by si také měla
      sjednat trvalou výjimku ze zavedení eura, aby se nestalo, že EU rozhodne o zavedení
      eura v ČR se všemi důsledky proti naší vůli. (Na rozdíl od Velké Británie a
      Dánska, které trvalou výjimku mají, nepotřebuje EU na zavedení eura u nás žádost
      vlády.) Náš parlament by proto měl v září odmítnout <a href="http://www.senat.cz/xqw/webdav/pssenat/original/59913/50759"><u><font
      color="#0000ff">změnu Smlouvy o fungování EU</font></u></a>, která má umožnit
      eurozóně zřídit nový mechanismus na masivní dotování a úvěrování krachujících
      států eurozóny. Schvalme jim tu změnu výměnou za získání trvalé výjimky z eura.
      Jinak nám hrozí, že jednoho dne spolu s eurem dostaneme i francouzsko-německou
      ekonomickou vládu. </p><p><em>Petr Mach je ekonom a předseda Strany svobodných
      občanů.</em> </p>'
