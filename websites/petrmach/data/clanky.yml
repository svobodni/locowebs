      style="COLOR: black; FONT-FAMILY: ''Arial Unicode MS''"><p></p></span></p><p></p><p
      style="LINE-HEIGHT: 140%"><strong><span style="FONT-SIZE: 8pt; FONT-FAMILY:
      Arial">And what three reasons can you give for not joining the EU, Mr. Mach?</span></strong><b><span
      style="FONT-SIZE: 8pt; FONT-FAMILY: Arial"><br><strong><font face="Arial">Petr
      Mach, executive director of the Center for Economics and Politics (PM):</font></strong></span></b><span
      style="FONT-SIZE: 8pt; FONT-FAMILY: Arial"> I see the main reason as our loss
      of national sovereignty. By joining the EU the Czech Republic will undertake
      to accept legislation that originates on the European, not the Czech, level.
      We could be out-voted in EU institutions. The second reason is what they call
      the democratic deficit in the European Union. The Council of Ministers of the
      EU is a body that issues binding guidelines and decrees. It includes people
      who have not been elected to their positions by citizens, but they still make
      decisions on laws within the EU. Thirdly, I believe that EU accession would
      threaten our economic growth over the long term.<p></p></span></p><p></p><p
      style="LINE-HEIGHT: 140%"><strong><span style="FONT-SIZE: 8pt; FONT-FAMILY:
      Arial">Mr. Mach stated that EU accession will cost the Czech Republic its sovereignty.
      How would you respond to this worry?</span></strong><b><span style="FONT-SIZE:
      8pt; FONT-FAMILY: Arial"><br><strong><font face="Arial">MP:</font></strong></span></b><span
      style="FONT-SIZE: 8pt; FONT-FAMILY: Arial"> All of the investors that are now
      here clearly don''t share Mr. Mach''s views. Most economists say that the business
      environment in the EU is healthy, transparent, and incorruptible over the long
      term.<br><font face="Arial"><strong>PM: </strong><em><b>(interrupts)</b>:</em>
      But that wasn''t the question, it was about sovereignty.<br></font><font face="Arial"><strong>MP:</strong>
      The two are interconnected. The best economists in this country, such as Messrs.
      Kysilka, Tůma, Ziegler, and Zahradník, agree that we need EU membership, because
      the union provides a stable environment for economic growth. If the union were
      so bad there would have to be a state that wanted to withdraw from it! I disagree
      that the EU will threaten our sovereignty, because sovereignty in the modern
      sense of the word is about cooperation, dialog. <br></font><font face="Arial"><strong>PM:
      </strong>But if you look at the standard definition from political science,
      you cannot doubt that we will lose our sovereignty through EU accession. <br></font><font
      face="Arial"><strong>MP: </strong>That definition is from the 19th century!
      It is obsolete, but of course when we decide matters with those whom we share
      a common space, we will give up some of our influence, and we will also gain
      some. <br></font><font face="Arial"><strong>PM:</strong> And that''s just it.
      We will give up our sovereignty in certain areas to EU institutions, and we
      will be able to influence such absurd matters as, for example, fishing regulation
      in Portugal. I don''t see any benefit in that.<p></p></font></span></p><p></p><p
      style="LINE-HEIGHT: 140%"><strong><span style="FONT-SIZE: 8pt; FONT-FAMILY:
      Arial">Euro-optimists expect our EU accession to result in a competitive environment
      and the economic growth associated therewith. However, Euro-skeptics claim the
      exact opposite. European standards allegedly make a competitive environment
      impossible. Which do you uphold?</span></strong><span style="FONT-SIZE: 8pt;
      FONT-FAMILY: Arial"><br><font face="Arial"><strong>PM: </strong>Just two examples.
      The EU will force us to charge higher VAT on certain goods and services than
      in Austria and Germany, for example. Where there are two pubs in the border
      area, the Czech one will have to charge higher VAT, not to mention that the
      Czech entrepreneur will have to buy hands-free faucets for the bathrooms, which
      means additional expenditures. Or egg producers - they will have to invest about
      CZK 5 billion in chicken cages that meet European standards. There is no case
      where a Czech businessman will save money thanks to European guidelines. <br></font><font
      face="Arial"><strong>MP:</strong> On the contrary. I''m convinced that for this
      country EU membership will mean continuing in the trend leading to prosperity.
      Let''s look at Ireland, Spain, and Greece, what their situation was prior to
      their joining the union, and how they''re doing now. But anti-Europeans always
      mention the example of the chicken cages. <br></font><font face="Arial"><strong>PM:</strong>
      While you mention only your faith! <br></font><font face="Arial"><strong>MP:</strong>
      We should rise above the level of discussing what thread will look like and
      whether we''ll have to package doughnuts. EU membership in and of itself won''t
      bring economic growth, it''s a long process. But as far as I know, you won''t
      find a single company, a single employer, who will say he doesn''t want to enter
      the EU. They''re looking forward to seeing space for business opening up. <br></font><font
      face="Arial"><strong>PM: </strong>I''m completely in favor of an open market,
      but we really don''t need the EU for that. The standard of living has risen,
      and investors are coming even without the EU. Conversely, I''m afraid that as
      more and more European standards are imposed on these investors, they''ll leave
      for countries that are not overwhelmed by EU legislation.<p></p></font></span></p><p></p><p
