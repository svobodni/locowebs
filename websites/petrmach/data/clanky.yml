- 'Petr MACH: Boj EU proti globálnímu oteplování, které neexistuje, nás stojí ročně 64 miliard':
    :perex: Lídři Evropské unie uvěřili hypotéze, že emise CO<sub>2</sub> způsobují
      globální oteplování. EU proto přijala několik směrnic a nařízení, které mají
      emisím CO<sub>2</sub> bránit. Česká republika musela tyto směrnice pod hrozbou
      pokut vtělit do zákonů. Stojí nás to ročně 64 miliard korun. Na globální emise
      CO<sub>2</sub> ani na globální teplotu to přitom nemá žádný vliv.
    :telo: '<p><strong>Kysličník uhličitý: </strong>Koncentrace CO<sub>2</sub> v atmosféře
      planety Země roste stále stejným tempem, ať se EU snaží, jak snaží. Za posledních
      deset let zastoupení CO<sub>2 </sub>v atmosféře vzrostlo z 0,37 promile na 0,39
      promile. (Zbylých 99,96 % vzduchu je hlavně dusík, kyslík, argon a H<sub>2</sub>O.)
      Připomínám, že kdykoliv vydechneme, pustíme do atmosféry CO<sub>2</sub>. (Zastánci
      oteplovacího náboženství ať přečtou tento článek raději se zatajeným dechem.)
      Podle zastánců hypotézy o vlivu koncentrace CO<sub>2</sub> na globální teplotu
      to mělo způsobit oteplení. Jenže nezpůsobilo.</p><p><strong>Teplota:</strong>
      Průměrná naměřená globální teplota ne a ne růst. Od začátku tohoto století je
      stále stejná – na úrovni 14,5°C. Jako by si teplota nejenže nevšímala opatření,
      která Evropská unie přijala, ona si, globální teplota, dokonce ani nevšímá růstu
      CO<sub>2</sub>, toho zlého spojení uhlíku a kyslíku.</p><p><img style="VERTICAL-ALIGN:
      text-bottom" alt="" src="http://img.ihned.cz/attachment.php/270/36749270/iot348CD7GIKOjklPQcdhrxz1SU2AVmn/Teplota-CO2.gif"
      width="463" height="295"></p><p><strong>Kolik nás to stojí</strong></p><p>Evropští
      komisaři vymysleli směrnice, europarlament je odhlasoval a premiéři a ministři
      v Radě EU posvětili. Naši poslanci je vtělili do našich zákonů, protože jinak
      by nám EU udělila pokuty. My, lidé, to platíme. Ročně 64 miliard.</p><p>Evropská
      unie vymyslela tato opatření:</p><p><strong>1) Daň z elektřiny, uhlí a plynu.
      </strong>EU nařídila zemím zavést daň z uhlí, zemního plynu a elektřiny. Chtěla
      tak omezit spalování uhlovodíků, při kterém se spotřebovává kyslík a uvolňuje
      kysličník uhličitý. Stojí nás to <strong>5 miliard ročně</strong>. Je to položka
      "daň z elektřiny" na vaší faktuře za elektřinu. Je to přitom tak nesmyslná daň,
      že její výběr stojí 5 miliard a čistý přínos pro rozpočet je nula.</p><p><strong>2)
      Povinné přimíchávání biopaliv. </strong>EU nařídila členským zemím přimíchávat
      do benzínu a do nafty biopaliva, má se jich tam přimíchávat 4,5 % resp. 6 %.
      Zdražuje to každý litr pohonných hmot asi o <a href="http://machpetrmach.blog.idnes.cz/c/142889/Nafta-a-benzin-prudce-zdrazily-Diky-Babisovi.html"
      target="_blank"><u>1,70 Kč</u></a>. Celkově tak doplácíme na biopaliva <strong>10
      miliard</strong> ročně. Biopaliva jsou sice také z uhlovodíků, takže se při
      jejich spalování uvolňuje do atmosféry úplně stejný CO<sub>2</sub> jako při
      spálení ropy, ale EU si z nějakých důvodů myslí, že tím zachraňuje svět. Evropská
      komise má sice k dispozici studie, které potvrzují, že biopaliva jsou nesmysl,
      ale směrnice platí dál.</p><p><strong>3) Zákaz žárovek. </strong>EU zakázala
      žárovky. Pokud má každá domácnost aspoň jednu zářivku i na místě, kde se zářivka
      pro málo časté svícení nevyplatí a vyplatila by se žárovka, utratili jsme za
      nadbytečné zářivky (chybně nazývané úsporné žárovky) navíc <strong>půl miliardy
      korun.</strong></p><p><strong>4) Kvóty na obnovitelné zdroje elektřiny.</strong>
      EU nařídila dělat 13 % elektřiny z tzv. obnovitelných zdrojů. Nařídila nám zvýhodňovat
      větrné elektrárny, solární elektrárny a biomasové elektrárny. Náklady vidíme
      z části na faktuře za elektřinu jako "příspěvek na obnovitelné zdroje", z části
      je platíme dalšími daněmi skrze státní rozpočet. Celkově tak ročně platíme navrch
      za elektřinu zbytečných <strong><a href="http://machpetrmach.blog.idnes.cz/c/239084/Vyhral-jsem-sazku-o-24-miliard.html"
      target="_blank"><u>40 miliard</u></a></strong>, o které je dražší, než kdyby
      tyto zákony neexistovaly a všechna elektřina se dělala z jádra, uhlí nebo plynu.
      </p><p><strong>5) Systém povolenek na emise CO<sub>2</sub>.</strong> EU určuje
      jednotlivým zemím kvóty na průmyslové emise CO<sub>2</sub>. De facto se tím
      omezuje průmyslová výroba a výroba energie v ČR. Členské státy mají za úkol
      své národní kvóty dále rozdělovat mezi jednotlivé výrobce. Je to jeden z nejhorších
      sociálně inženýrských projektů vůbec. EU rozhodla, že ročně se v ČR smí "alokovat"
      povolení na emise 85,445 mil. tun CO<sub>2</sub>. Je to centrální řízení ekonomiky
      podle modelu tomu dáme, tomu více, tomu méně, tomu nic. Vláda tak celkem <a
      href="http://www.mzp.cz/C1257458002F0DC7/cz/narodni_alokacni_plan/%24FILE/OZK-NAP_2-20081008.pdf"><u>403
      firmám přidělila povolení</u></a>, kolik smějí vyrábět. Letos musí firmy za
      povolenky vládě platit 32 % z hodnoty povolenky, kterou Energetický regulační
      úřad stanovil na <a href="http://www.eru.cz/user_data/files/sdeleni_teplo/Prumercena_emispovol_2011.pdf"><u>325,79
      Kč</u></a> na 1 povolenku na emisi jedné tuny, což celkem činí <strong>9 miliard
      korun.</strong> Těchto 9 miliard firmy zakalkulují do ceny cementu, tepla, elektřiny,
      aut, cihel, skla, papíru. Zaplatíme to nakonec my, spotřebitelé. Další ztráta
      je způsobena samotným kvótním omezením. Český průmysl se nemůže rozvíjet, dochází
      tak k podstatné ztrátě ušlé příležitosti v podobě omezení hospodářského růstu.</p><p><em>Petr
      Mach je ekonom a předseda <a href="https://www.svobodni.cz/" target="_blank"><u>Svobodných</u></a></em></p>'
