      Vás proto, vážené senátorky a vážení senátoři, abyste hlasovali proti návrhu.
      Jinak bude muset příští vláda plnit závazky prosazované nyní panem premiérem
      Nečasem a panem ministrem Schwarzenbergem. </span></p><p><span>S úctou, </span></p><p><span>Ing.
      Petr Mach, Ph.D.<br>ekonom, předseda Strany svobodných občanů</span> </p>'
    :zverejneno: 2011-10-05
- 'Petr MACH: Rozhovor pro týdeník Znojemsko o korupci':
    :perex: <strong>Na přednáškové turné po několika znojemských školách přijel ekonom
      Petr Mach. Vzdělání získal na Vysoké škole ekonomické v Praze a na London School
      of  Economics ve Velké Británii. Pracoval jako poradce prezidenta pro ekonomiku
      či jako výkonný ředitel Centra pro ekonomiku a politiku. V současné době přednáší
      ekonomii na Vysoké škole finanční a správní a na VŠEM. Šestatřicetiletého ekonoma
      jsme se ptali na problematiku korupce. </strong>
    :telo: '<p>"<em>Tvrdá data o korupci neexistují. Organizace Transparency International
      dělá mezi lidmi průzkumy, z jejichž výsledků pak sestavuje žebříčky vnímání
      korupce. Nejsou to ale data o korupci jako takové. Korupce je něco, co tušíme,
      ale změřit se nedá. Bezpečně ale víme, že pro korupci je v České republice hodně
      příležitostí. Rčení "příležitost dělá zloděje" se dá modifikovat na rčení "příležitost
      dělá korupci". Korupce je to samé co krádež. Příležitostí ke korupci je, když
      někdo, kdo má veřejnou funkci, ať je to politik či úředník, od místní přes krajskou
      až po ústřední pozici, nerozhoduje o svých, ale o cizích penězích. Takový člověk
      má moc, aby někomu přihrál veřejnou zakázku nebo mu za ni dal z kapes nás všech
      více peněz, než by si zasloužil. Tím vlastně okrádá daňové poplatníky. Kvůli
      tomu pak musí být vyšší daně nebo nižší výdaje na důchody, platy učitelů či
      opravy silnic. Korupce je to samé co krádež, takže by se na ni mělo hledět stejným
      způsobem. Není třeba mít speciální protikorupční zákony, stačí na ně běžné zákony,
      které trestají krádež. Není třeba schvalovat zákony proti korupci, je třeba
      odstraňovat příležitosti ke korupci</em>," konstatoval v úvodu Mach. </p><p><strong>Jsou
      vhodné přísnější tresty?</strong> </p><p><em>V Číně mají za korupci trest smrti,
      ale ani jeho hrozba neznamená, že ji v této nejlidnatější zemi světa vymýtí.
      Kradlo se vždy a všude. Než vymýšlet barbarské tresty, stíhejme korupci jako
      jakoukoliv jinou krádež. Tak jako krádeže omezíme tím, že si budeme zamykat
      byt a hlídat kabelky, i korupci omezíme tak, že začneme odstraňovat příležitosti.
      Snažme se omezovat moc, kterou dáváme politikům, aby rozhodovali o našich penězích.</em>
      </p><p><strong>Z jakého důvodu je ve Skandinávii podle žebříčků nízká míra korupce?
      Mají politici menší pravomoci či tam hraje svoji roli morálka?</strong> </p><p><em>Samozřejmě
      že důležitou úlohu hraje i morálka. Je potřeba, aby lidé, kteří přijmou či dají
      úplatek, cítili černé svědomí. V některých společnostech má velký vliv na morálku
      církev, jinde je hlavním prostředníkem vštěpování morálky rodina a škola. Lidé
      na severu Evropy také žijí v menších komunitách, v obci se všichni znají a riziko,
      že zde případný zkorumpovaný úředník bude odhalen a zostuzen, je vysoké. Pokud
      to shrneme, svoji roli hraje ve Skandinávii protestantská etika a život v menších
      komunitách. To platí také například pro Švýcarsko.</em> </p><p><strong>Ovšem
      Švýcarsko, aspoň co se týče velikosti země či sídel, se dosti podobá České republice.
      Z pohledu korupce je zde však diametrální odlišnost...</strong> </p><p><em>Pomohlo
      by napodobit švýcarský samosprávný model, kde se v jednotlivých obcích a kantonech
      rozhoduje nejen o výdajích, ale také o příjmech. Pokud by rada kantonu nebo
      obce chtěla přerozdělovat větší množství peněz, aby bylo na úplatky či provize,
      pak by to lidé pocítili na vysokých daních, a odmítli by to. Politici zde soutěží,
      aby daně byly co nejnižší a míra přerozdělování co nejmenší. Daňová konkurence
      je v této alpské zemi velmi silná a to drží tamní politiky na uzdě. Všude existují
      chamtiví lidé, takže důležité je to, jak jsou nastaveny ochranné mechanizmy.
      Lidé ve Švýcarsku o výdajích své obce hlasují třeba i na náměstích, a pokud
      by se jim nějaký nákup zdál moc drahý, tak ho zavrhnou. To je zpětná kontrola.
      Něco takového by šlo udělat i u nás. V České republice sice volíme zástupce
      do krajských a obecních zastupitelstev, ale nemá to valný smysl. To, kolik peněz
      bude ta která obec nebo kraj rozdělovat, je určeno z centra. Kdyby si obce či
      kraje mohly rozhodovat i o svých příjmech, znamenalo by to i zapojení lidí do
      veřejného rozhodování. Proto bych doporučil některé státní daně převést do pravomoci
      obcí a dát jim právo tyto daně měnit směrem dolů. Dnes si každý říká: proč mám
      chodit hlasovat v krajských či obecních volbách, když mají peníze přiděleny
      z centra a není o čem rozhodovat. Když se obec opírá o finance, které přijdou
      z centra, obyvatelé pak rozdělované peníze nevnímají jako svoje vlastní. Lidem
      je pak skoro jedno, kolik bude stát třeba oprava chodníku. Lidé musí vědět,
      že peníze, které obecní rada rozděluje, jsou z jejich kapes, a že jim obec třeba
      nemusí brát tolik. Pak by se starali, jak se s jejich penězi nakládá.</em> </p><p><strong>Za
      socializmu bylo přerozdělování ještě vyšší než nyní. Tehdy snad taková korupce
      nebyla, jak ji známe nyní. Čím to bylo?</strong> </p><p><em>Tehdy neexistovala
      svobodná média, a pokud ke korupci došlo, nepsalo se o ní. Když se o ní nepsalo,
      neznamenalo to, že nebyla. Mocipáni měli k dispozici to, o čem si mohl normální
      občan nechat jen zdát. Také existovala všeobecně rozšířená drobná korupce. Například
      ten, kdo prodával ovoce či jiné nedostatkové zboží, tak toho využíval. Nechal
      si zaplatit nebo chtěl protislužbu. Kradlo se všude, ze státních podniků, z družstev
      a rozšířilo se heslo, "Kdo neokrádá stát, okrádá rodinu". Lidé měli pak pocit,
      že ukrást třeba fůru písku státnímu podniku je úplně v pořádku, protože stát
      byla nepřátelská vrchnost. Po roce 1989 došlo k rozšíření svobody, ale v posledních
      letech vidíme, jak jí opět ubývá vlivem všemožných nařízení. Ať už ze strany
      naší vlády či z Bruselu. Ochota platit daně se snižuje, jelikož se neefektivně
      rozdělují. Je potřeba, aby byl stát vnímán jako něco oprávněného, jako důležitá
      instituce, která slouží občanům. Stane se tak až v okamžiku, kdy se nebude stát
      roztahovat do lidských životů. To, co potřebujeme, je štíhlý a střídmý stát,
      s nímž by se lidé mohli ztotožnit. Potřebujeme nejprve, aby okrádání státu bylo
      spojeno minimálně s pocitem špatného svědomí. Nesmíme se nikdy se zhoršováním
      stavu smiřovat, nesmíme se spokojit s tím, že můžeme svobodně cestovat a říkat
      své názory. Objevují se stále nové nešvary, se kterými je třeba neustále bojovat.</em>
      </p><p><strong>Připravil: Jiří Eisenbruk </strong></p>'
    :zverejneno: 2011-10-04
