      občanů, protože jsme odhodláni za svobodu a nezávislost znovu bojovat - politickými
      prostředky. <br><br>***<br><br>Sešli jsme se u pomníku Josefa Jungmanna, který
      se zasloužil o obnovení českého jazyka a položil tak základy obnovení české
      státnosti. Díky němu nejsme jen další spolkovou zemí Německa. <br><br>Jungmann
      by asi nesouhlasil se současnou přehršlí cizích slov v českém jazyku. Vezměme
      si třeba takový výraz ‘Evropská unie‘. Správně se má samozřejmě říkat Evropský
      svaz. To je mnohem jasnější.<br><br>***<br><br>Zakládáme tímto tradici setkání
      ke Dni nezávislosti a těším se, že zde jednou 28. října budeme slavit skutečnou
      nezávislost!<br><br><br><em><br>(Projev předsedy Svobodných Petra Macha na shromáždění
      ke DNI NEZÁVISLOSTI na Jungmannově náměstí 28. října 2009)</em>'
