- 'Petr MACH: EU pozměňuje minulost aneb 1984 v praxi ':
    :perex: 'Začněme citátem z Orwella a pak to srovnejme se současnou praxí EU: '
    :telo: '<p><em>"Jakmile byly všechny opravy příslušného čísla Timesů pohromadě
      a zkontrolovány, vytisklo se dotyčné číslo znova, původní výtisk byl zničen
      a opravený výtisk byl zařazen na jeho místo v archívu. Tento proces neustálého
      pozměňování se používal nejen v novinách, ale …v každém druhu literatury nebo
      dokumentace, která by snad mohla mít nějaký politický nebo ideologický význam.
      </em></p><p><em>Den po dni a téměř minutu po minutě byla minulost přizpůsobována
      současnosti. Tímto způsobem se dala dokumentárně dokázat správnost každého záměru
      Strany. Nikdy nesměly zůstat zachovány žádné zprávy nebo názory, které by byly
      v rozporu s potřebami přítomné chvíle. …Pak už nebylo v žádném případě možné
      dokázat, že došlo k falzifikaci."</em> </p><p align="right">George Orwell, "1984"
      </p><p>EU dělá to samé. Pozměňuje minulost, aby nebylo možno ověřit pravdu.
      Lež=Pravda. Posuďte sami. </p><p>Když EU zakázala, abychom nazývali pomazánkové
      máslo "pomazánkové máslo", napsal jsem o tom článek. V něm jsem poukázal na
      to, jak soudci Evropského soudního dvora, kteří neuměli česky, vycházeli z mylných
      překladů. </p><p>Prosím všechny čtenáře, aby si nejprve přečetli můj původní
      článek a pak se vrátili na toto místo. </p><p><strong><a href="http://www.svobodni.cz/media/clanky/1664-mach-evropska-unie-ztracena-v-prekladu-pomazankoveho-masla/"><u><font
      color="#810081">https://www.svobodni.cz/media/clanky/1664-mach-evropska-unie-ztracena-v-prekladu-pomazankoveho-masla/</font></u></a></strong>
      </p><p>Pokud jste si přečetli výše uvedený článek popisující absurdní "kauzu
      Evropská unie versus Česká republika ve věci Pomazánkového másla", čtěte dál.
      </p><p><strong>EU falšuje minulost</strong> </p><p>V článku "Evropská unie ztracena
      v překladu pomazánkového másla" jsem uvedl, jak soudci měli v anglické verzi
      žaloby, kterou na Českou republiku podala Evropská komise, název produktu "pomazánkové
      máslo" přeložený jako "butter spread". Upozornil jsem na to, že šlo o mylný
      překlad, který znamená něco zcela jiného (máslová pomazánka) a že Evropský soud
      Českou republiku odsoudil nespravedlivě na základě špatného překladu. Soudci
      se na základě chybného překladu domnívali, že výraz "pomazánkové máslo" znamená
      něco jiného, než co znamená. </p><p>Jeden čtenář mě následně upozornil, že když
      v mém článku proklikne odkaz, který měl směřovat na anglický překlad, citovaný
      výraz "butter spread" se tam nevyskytuje. Namísto toho je tam výraz "spreadable
      butter". </p><p>EU se uchýlila se k pozměnění minulosti. Dokument, na který
      jsem odkazoval, EU pozměnila, ponechala jeho název a překopírovala ho na serveru
      v adresáři oficiálních dokumentů. Jinými slovy, EU pozměnila soudní dokumenty
      a kdokoliv bude v budoucnu dohledávat listiny týkající se dávného případu, najde
      jiné dokumenty, než které měli před očima soudci. Už nikdy nikdo nepozná pravdu.
      Pravda je přece to, co visí v oficiálním dokumentu EU; každý si přece na něj
      může kliknout. Lež=Pravda. </p><p>Zatím EU ještě nestihla pozměnit text tiskové
      zprávy soudu, tam je ještě původní výraz "butter spread" zachován, ačkoliv v
      samotném rozsudku, na který se tiskové sdělení odkazuje, je již překlad opraven:
      </p><p><a href="http://europa.eu/rapid/press-release_CJE-12-132_en.pdf"><u><font
      color="#810081">http://europa.eu/rapid/press-release_CJE-12-132_en.pdf</font></u></a>
      </p><p>Tak si to rychle přečtěte, než EU opraví i tento dokument. </p><p><strong>Závěr</strong>
      </p><p>Netuším, v kolika případech Evropská unie již takto zpětně upravila soudní
      dokumenty, nařízení a směrnice, které si běžně stahujeme z jejích serverů a
      považujeme je za skutečnost, vycházíme z nich, hádáme se o nich a dokazujme
      si na nich pravdu. Na tento případ jsem narazil náhodou, když jsem napsal jeden
      článek o jedné absurdní kauze. </p><p>Ironií je, že zpětným zfalšováním soudních
      dokumentů si EU moc nepomohla. Její nový překlad "spreadable butter" je významu
      "pomazánkové máslo" podobně daleký, jako původní překlad "butter spread". "Spreadable
      butter" znamená "roztíratelné máslo", a rozhodně ne "pomazánkové máslo". Nedivme
      se, když EU přepíše minulost znovu. </p><p><em>Petr Mach je předsedou Svobodných</em>
      </p><p> </p><p> </p><p> </p><p> </p><p>"Winston stiskl na obrazovce tlačítko
      "starší čísla" a požádal o příslušné výtisky <em>Timesů</em>, které za pár minut
      vyklouzly z pneumatického potrubí. Příkazy, které obdržel, se týkaly článků
      nebo zpráv v novinách, jež bylo z nějakého důvodu třeba změnit, nebo, jak zněla
      oficiální verze, opravit... devatenáctého prosince uveřejnily <em>Timesy</em>
      oficiální předpovědi výroby různých druhů spotřebního zboží ve čtvrtém kvartálu
      roku 1983, což byl současně šestý kvartál Deváté tříletky. Dnešní vydání přineslo
      hlášení o skutečném objemu výroby, z něhož vyplývalo, že předpovědi byly v každém
      ohledu hrubě nesprávné. Winston měl za úkol opravit původní čísla tak, aby souhlasila
      s pozdějšími. Pokud šlo o třetí příkaz, vztahoval se na velmi jednoduchou chybu,
      která se dala napravit za pár minut. Přednedávnem, v únoru, vydalo Ministerstvo
      hojnosti příslib ("kategorický závazek" byl oficiální název), že se příděl čokolády
      v roce 1984 nesníží. Ve skutečnosti však Winston věděl, že bylo rozhodnuto příděl
      čokolády snížit koncem tohoto týdne z třiceti gramů na dvacet. Takže bylo třeba
      nahradit původní příslib varováním, že bude pravděpodobně nutné někdy v dubnu
      příděl snížit." </p><p>"Jakmile Winston tyto příkazy vyřídil, přidal napsané
      opravy k příslušným výtiskům <em>Timesů</em> a vstrčil je do pneumatického potrubí.
      Potom téměř bezděčným pohybem zmačkal příkazy i všechny poznámky, které si udělal,
      a vhodil je do paměťové díry, aby je strávily plameny." </p><p style="TEXT-ALIGN:
      right">George Orwell, "1984"</p>'
