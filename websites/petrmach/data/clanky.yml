    :zverejneno: 2009-11-09
- 'Petr MACH: Chybná úvaha o zrušení koncesionářských poplatků':
    :perex: Senátor ODS Richard Svoboda <a href="http://www.senat.cz/xqw/webdav/pssenat/original/51412/43693"
      target="_blank"><font color="#336699">navrhuje</font></a> zrušit koncesionářské
      poplatky vybírané z vlastnictví televize a rozhlasu. Místo nich navrhuje, aby
      stát odváděl České televizi a Rozhlasu pravidelně podíl 7,2 miliardy korun z DPH
      (2 miliardy Českému Rozhlasu a 5,2 miliardy České televizi).
    :telo: '<p style="MARGIN: 6pt 0cm 0pt">Souhlasil bych s první část návrhu - zrušením
      koncesionářských poplatků, nikoliv však s druhou částí – placením miliard České
      televizi a Rozhlasu ze státního rozpočtu.</p><p class="MsoNormal" style="MARGIN:
      6pt 0cm 0pt">My kteří máme doma přijímače a nepodvádíme, platíme na základě
      <a href="https://tvp.ceskatelevize.cz/poplatky/doc/zakon.pdf" target="_blank"><font
      color="#336699">zákona</font></a> České televizi 1620 korun a Rozhlasu 540 korun
      ročně. A to i když v televizi a rozhlasu sledujeme jen komerční programy. Poplatek
      je tedy daní z vlastnictví přístroje, nikoliv poplatkem za sledování konkrétních
      kanálů.</p><p style="MARGIN: 6pt 0cm 0pt">Návrh senátorů neřeší, jak pokrýt
      chybějící 7,2 miliardy. Chtějí tedy o 7,2 miliardy ročně zvyšovat státní dluh.
      Také chtějí změnit rozložení daňového břemene – zatímco nyní platí všichni vlastníci
      televize stejnou částku, podle senátorů má být daňový dopad financování státní
      televize a rozhlasu úměrný velikosti spotřeby poplatníka. Lidé s vyššími příjmy
      mají platit více. Také mají nově – skrze DPH – platit i ti nejchudší, kteří
      třeba televizi a rozhlas vůbec nemají. Navržený způsob financování státní televize
      a rozhlasu je tedy nespravedlivý.</p><p style="MARGIN: 6pt 0cm 0pt">Koncesionářské
      poplatky je třeba zrušit. Zároveň je třeba dovolit České televizi vybírat poplatky
      na dobrovolné bázi – od těch, kteří chtějí sledovat její programy. Nechť digitální
      program České televize platí ti, kteří si jej předplatí. Ať se na programy typu
      Otázky Václava Moravce nebo Sex ve městě či jiné menšinové žánry dívají jen
      ti, kteří si je chtějí platit. A pokud by České televizi dobrovolní předplatitelé
      nepokryli její náklady a ona přestala vysílat? Žádná škoda. Knihy, noviny, DVD,
      internet a placené televize jsou stejně lepší.</p>'
    :zverejneno: 2009-11-05
- 'Petr MACH: Jak vystoupit z EU':
    :perex: Je dobré vědět, jak se vystupuje z EU – pro dobu, kdy převáží náklady
      členství nad výhodami a najde se v České republice politická většina pro takový
      krok.<br><br><strong>Proces vystoupení </strong><br><br>Lisabonskou smlouvu
      nelze standardně vypovědět s roční výpovědní lhůtou, jako jiné mezinárodní smlouvy, 
      které se řídí <a href="http://untreaty.un.org/ilc/texts/instruments/english/conventions/1_1_1969.pdf"
      target="_blank"><u><font color="#000080">Vídeňskou úmluvou</font></u></a> o
      mezinárodním smluvním právu. Lisabonská smlouva obsahuje omezení, za jakých
      může smluvní strana smluvní vztah opustit.<br><br>Jak uvádí <a href="http://eur-lex.europa.eu/LexUriServ/LexUriServ.do?uri=OJ:C:2007:306:0010:0041:CS:PDF"
      target="_blank"><u><font color="#000080">Lisabonská smlouva</font></u></a>,
      "Členský stát, který se rozhodne vystoupit, oznámí svůj záměr Evropské radě.
      S ohledem na pokyny Evropské rady Unie sjedná a uzavře s tímto státem dohodu
      o podmínkách jeho vystoupení, s přihlédnutím k rámci jeho budoucích vztahů s
      Unií." Pokud se dohodu nepovede uzavřít, ukončuje se členství do dvou let od
      podání žádosti. Tak např. pokud by v roce 2014 vytvořila vládu většina, která
      by se shodla na podání žádosti o vystoupení, došlo by k ukončení členství v roce
      2016.  <br><br>Vystoupení z EU by neznamenalo ukončení volného obchodu. Možná
      to málokdo ví, ale volný obchod s evropskými zeměmi nám nezajišťuje Evropská
      unie, ale <a href="http://www.efta.int/content/legal-texts/eea/EEAtext/EEAagreement/at_download/file"
      target="_blank"><u><font color="#000080">Evropský hospodářský prostor</font></u></a>
      – separátní dohoda o volném obchodu mezi evropskými zeměmi, která zahrnuje kromě
      států EU i Norsko, Island a Lichtenštejnsko.<br><br>Vojenskou bezpečnost nám
      nezajišťuje EU, ale Smlouva o severoatlantické spolupráci (NATO).<br><br>EU
      zajišťuje především společné rozhodování o daních, kvótách na obnovitelné zdroje
      energie, o členských příspěvcích a dotacích, o komisařích.<br><br>To dobré na
      západoevropské spolupráci – volný obchod a mezinárodní bezpečnost – nezajišťuje
      EU, ale EHP a NATO.<br><br><strong>Příklad Grónska </strong><br><br>Grónsko
      se stalo spolu s Dánskem – jako dánské území – členem Evropských společenství
      v roce 1973, přestože přes 70% voličů v Grónsku hlasovalo proti vstupu. Po té,
      co Grónsko získalo v roce 1979 samosprávný status, konalo se 23. února 1982
      úspěšné referendum o vystoupení z ES.<br><br><span>V reakci na grónské referendum
      členské země Evropských společenství uzavřely <a href="/Greenland-Treaty.pdf"
      target="_blank"><u><font color="#000080">Smlouvu o vystoupení Grónska</font></u></a>
      – dodatek k zakládající smlouvě, který stanoví, že se zakládající smlouva nevztahuje
      na Grónsko. </span><br><br><strong>Alternativa - EFTA</strong><br><br>Ačkoliv
      pouhým samotným vystoupením z EU by Česká republika měla dostatečně smluvně
      zajištěnou koexistenci se sousedy – volných obchod a vojenskou bezpečnost, bylo
      by dobré současně požádat o vstup do <a href="http://en.wikipedia.org/wiki/European_Free_Trade_Association"
      target="_blank"><u><font color="#000080">EFTA</font></u></a>, Evropského sdružení
      volného obchodu.  <br><br>EFTA je přátelská organizace, <a href="http://www.efta.int/content/legal-texts/efta-convention/eftaconvention-texts/convention-2001"
      target="_blank"><u><font color="#000080">smlouva o založení EFTA</font></u></a>
      má asi tak stokrát méně stran než smlouvy EU. Hlasování v Radě EFTA o společných
      záležitostech není odvislé od velikosti populace daného státu, ale každý stát
      má jeden hlas. Státy EFTA nemají žádné mezinárodní přerozdělování peněz mezi
      sebou, respektují se jako suverénní státy s vlastní daňovou, hospodářskou, imigrační
      aj. politikou. <br><br><strong>Závěr</strong><br><br>Evropská unie má alternativu.
      Vystoupení z EU znamená, že by normálně pokračovalo naše členství v Evropském
      hospodářském prostoru, které zaručuje volný obchod se zeměmi EU. Bezpečnostní
      ukotvení má Česká republika v rámci NATO a rozumnou podobu evropské spolupráce
      by mohla hledat v rámci EFTA.<br><br>Pro vystoupení z EU samozřejmě zatím neexistuje
      v České republice politická většina. Jsem ale hluboce přesvědčen, že negativa
