- Reforma je z půlky kvůli unii:
    :perex: Vláda přichází s reformou veřejných financí. Nebude-li reforma provedena,
      hrozí, že nebude do deseti let na důchody, vzkázal odborářům premiér Špidla.
      Jak vyplývá z vládního materiálu "Koncepce reformy veřejných rozpočtů," vláda
      chce během let 2004 až 2006 zvýšit daně o 71 miliard a zkrátit výdaje o 199
      miliard. Celkové břemeno reformy tedy má dosáhnout 270 miliard.
    :telo: '<p>Proč je reforma nutná? Proč hrozí, že by nebylo na důchody? Základní
      vysvětlení je toto: Rostou mandatorní výdaje. Z vládního návrhu vyplývá, že
      zhruba za polovinou růstu mandatorních výdajů se skrývají rostoucí sociální
      transfery, a za druhou polovinou leží výdaje státního rozpočtu související s
      členstvím v Evropské unii.</p><p>Základní příčiny růstu sociálních výdajů jsou
      dvě: rostoucí nezaměstnanost a demografický vývoj. Růst nezaměstnanosti v posledních
      letech znamenal snižování počtu daňových poplatníků a zvyšování příjemců sociálních
      dávek. Rostoucí nezaměstnanost přispěla k deficitnímu vývoji státního rozpočtu.
      Rovněž stárnutí populace znamená trvalé ubývání daňových poplatníků a přibývání
      důchodců. Vláda rozhodla, že prodlužování věku odchodu do důchodu bude pokračovat
      až na hladinu 63 let pro muže i ženy. Valorizace budou navíc pomalejší, a proto
      bude nadále klesat poměr průměrného důchodu a průměrné mzdy.</p><p>Druhou polovinu
      problému veřejných financí tvoří náklady související se vstupem do EU. Vláda
      v návrhu reformy počítá v letech 2004 až 2006 s celkovými náklady souvisejícími
      s členstvím ve výši 138 miliard korun.</p><p>Jedná se zejména o každoroční příspěvek
      do rozpočtu unie, o náklady na spolufinancování prostředků přidělovaných ze
      strukturálních a kohezních fondů a ze systému společné zemědělské politiky.
      Dále o náklady na "předfinancování" přímých plateb a jejich navýšení na úroveň
      55 procent dotací farmářů ze starých zemí EU. Tyto náklady mají dosahovat v
      letech 2004 až 2006 částek 30,1 miliardy, 50,5 miliardy a 56,6 miliardy korun.
      Celkem tedy půjde o výdaje ve výši 137,2 miliardy korun. Jako "rozpočtové kompenzace"
      vrátí EU do státního rozpočtu celkem 22 miliard korun.</p><p>Dále se ve vládním
      materiálu počítá s tím, že v důsledku odstranění cel na dovoz evropského zboží
      přijde český rozpočet v letech 2004 až 2006 o 5,4 miliardy, 8 miliard a 7,9
      miliardy, celkem za celé období o 21,3 miliardy korun. Cla, která budou placena
      občany v cenách zboží dováženého z neevropských zemí, půjdou přímo do rozpočtu
      EU.</p><p>Kromě toho vláda v letech 2004 až 2006 počítá se splátkami kapitálu
      Evropské investiční bance, ke kterým jsme se ve Smlouvě o přistoupení k EU také
      zavázali. Pro rok 2004 se navíc počítá s výdaji na volby do Evropského parlamentu
      a s tím spojenou úhradou volebních nákladů politickým stranám ve výši devět
      set miliónů korun.</p><p>Tyto "evropské" výdaje jsou dané. Na rozdíl od těch
      sociálních, které jsou v české kompetenci, se na nich šetřit nedá.</p><p>Na
      základě prostudování vládní "Koncepce reformy veřejných rozpočtů" můžeme konstatovat,
      že každé navrhované zvýšení daní má z poloviny pokrýt náklady vstupu České republiky
      do Evropské unie. Rovněž každé krácení valorizace důchodů a životního minima
      či krácení nemocenských dávek má z poloviny ušetřit státu, aby měl na výdaje
      související se začleněním do unie. Jinými slovy, nebýt vstupu do EU, mohl být
      rozsah reformy poloviční.</p><p>Vláda by měla najít odvahu - alespoň po referendu
      - veřejnosti přiznat, že reforma je prováděna z poloviny v důsledku vstupu České
      republiky do Evropské unie.</p>'
