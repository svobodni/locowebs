- ? Přepis příspěvků ke konferenci Evropský sociální model , Ministerstvo zahraničních
    věcí ČR, 27. ledna 2005, poř. Vzdělávací středisko na podporu demokracie
  : :perex: 'Petr Mach: '
    :telo: '<p>Dobré odpoledne. Děkuji Vzdělávacímu středisku na podporu demokracie
      za pozvání na tuto konferenci. Nebudu se zabývat rozlišováním jednotlivých sociálních
      systémů na kontinentální, skandinávský či jiný podmodel tzv. evropského sociálního
      modelu. Pro mě je to pojem, který mi splývá s pojmem stát blahobytu či sociální
      stát. Je to pro mě zjednodušeně řečeno model, kde je vyšší zdanění, sociální
      dávky jsou štědřejší, zdravotní pojištění všeobecné, veřejná doprava dotována
      nebo více dotována zejména ve srovnání se Spojenými státy. </p><p>Pravice viní
      evropský sociální model z nízké dynamiky hospodářského růstu a z vysoké nezaměstnanosti
      v Evropě. Přílišná ochrana zaměstnanců je podle pravice zodpovědná za to, že
      je nesnadné změnit práci, že pracovní trh je tzv. rigidní a že dynamika a ne
      rigidita je přece potřebná, aby ekonomika byla dynamická. Na druhé straně levice
      považuje evropský sociální model téměř za součást evropské identity. Jestli
      vůbec něco jako evropská identita existuje, tak je často spojována právě s evropským
      sociálním modelem a jeho obhajobu považuje levice tudíž téměř za neoddělitelnou
      od svého poslání. </p><p>Já si kladu otázku – je tento model, tak jak mu obecně
      rozumíme, evolučně úspěšný nebo bude přirozeným vývojem převálcován a jako úspěšnější
      se teprve objeví či vyvine? Nebo Evropa přjme nějaký více individualistický
      model? Je tedy evropský sociální model v ohrožení? Pakliže ano, tak liberální
      pravice to vítá jako otevření cesty pro nástup liberalizované ekonomiky blížící
      se ideálu <em>laissez faire</em> a levice přemýšlí jak tento trend ohrožování
      evropského sociálního modelu zvrátit, jak se mu bránit, případně jak se mu přizpůsobit.
      </p><p>Já se domnívám, že evropský sociální model v ohrožení je a přiznávám
      se, že patřím k těm, kteří to vítají, nicméně ve svém příspěvku se pokusím od
      tohoto svého postoje odpoutat a pokusím se poukázat na faktory a na příčiny
      ohrožení evropského sociálního modelu. Mým argumentem je, že evropský sociální
      model čelí konkurenci alternativních sociálních modelů. Evropský sociální model
      nepochybně porazil sociální model, který panoval v komunistických zemích. Nebudeme
      diskutovat nakolik se tyto modely lišily. Nicméně občané v komunistických zemích
      hlasovali pro zavrhnutí komunistického systému a v posledních patnácti letech
      se zdá, že ať hlasovali jak hlasovali, tak výsledkem je to, čemu se obecně říká
      evropský sociální model. </p><p>Nad tímto komunistickým modelem evropský sociální
      model nepochybně zvítězil, ale čelí pro změnu konkurenci jiných modelů. Čelí
      konkurenci ze strany liberálnějších modelů. To znamená, že tato konkurence existuje
      a existuje jakoby analogicky konkurenci, která panuje na běžném trhu zboží,
      kde horší zboží nebo méně efektivní služby jsou z trhu vytlačeny lepším zbožím,
      zbožím, které spotřebitelé chtějí. Má několik podob. Jedna věc je vnější tlak,
      vnější konkurence vůči evropskému sociálnímu modelu. Tuto mezinárodní konkurenci
      právních řádů můžeme nejsrozumitelněji vidět právě na tzv. daňové konkurenci
      a ta se právě nejvíce projevuje na konkurenci daní ze zisku firem. Firmy, které
      jsou značně mobilní, si mohou dovolit svojí činností, svým vyjednáváním s vládami
      tlačit na snižování sazeb. </p><p>Faktem je, že jak se snižovaly sazby ve významných
      ekonomikách v posledních dvaceti letech, tak horní sazby daně z příjmu právnických
      osob klesly za tu dobu zhruba o polovinu. Tyto firmy netlačí pouze na snižování
      těchto statutárních sazeb, oni si vyjednávají všelijaké investiční pobídky,
      daňové prázdniny, odpustky, dotace do zainvestování svých provozů atd. Dokonce
      tlačí i na snižování odvodů z objemu mezd, tj. sociálních odvodů, nejenom z
      mezd svých zaměstnanců, ale především i z mezd samotných manažerů. Tento konkurenční
      tlak vidíme dnes a denně a můžeme vidět v podstatě nevídané věci. Můžeme slyšet,
      že ministr Škromach vlastně hájí tzv. zastropování odvodů pro sociální pojištění
      nebo-li hájí změnit daň, která je dneska de facto rovnou daní, tedy daní s jednou
      sazbou, myslím tím sociální pojistné, na degresivní zdanění. To by znamenalo,
      že čím vyšší příjem, tím nižší procento z příjmu na tuto daň. Já to nekritizuji,
      já to samozřejmě vítám, ale poukazuji na to, jak firmy, které si mohou vybírat
      kde umístí svůj provoz, tlačí na politiky téměř bez ohledu na jejich pravolevé
      zabarvení a co tito politici často potom konají v rozporu s tím co je jejich
      přesvědčení nebo co měli v programu. </p><p>Druhou věcí je, že evropský sociální
      model je podle mého poznání rozkládán, rozkližován nejenom zvenčí tímto konkurenčním
      tlakem, ale i zevnitř. Speciálně v České republice můžeme vidět, jak se lidé
      přiklánějí k tomu pro co se vžil pojem švarcsystém, nebo-li k tomu, že rok od
      roku - byť v roce 2004 tento trend po daňových změnách byl zvrácen, ale já myslím,
      že bude pokračovat - přibývá lidí, kteří zanechají svého vztahu jakožto zaměstnance,
      zanechají svého sociálně, státem ochraňovaného vztahu a vysoce zdaňovaného vztahu
      a stanou se osobou, která je sama sobě zaměstnavatelem, platí nižší příspěvky
      na sociální zabezpečení a od státu mohou čekat podstatně nižší dávky ať jsou
      to přídavky na děti či později důchody ze strany státu. Kdo platí jako živnostník
      nižší zabezpečení, bude posléze dostávat nižší důchod od státu než ti, kteří
      platí vyšší sazby. Jak přibývá živnostníků, kteří platí nižší daně, stejným
      tempem nebo o stejné částky nám ubývá lidí, kteří jsou v pozici zaměstnanců,
      těch, za které je odváděno ať už z jejich mzdy nebo nad rámec mzdy sociální
      pojištění ve vyšší míře. </p><p>Chtěl bych zmínit další faktor a tím je proces
      evropské integrace. Zastánci evropského sociálního modelu z řad levice vidí
      podle mého názoru šanci na jeho záchranu v prosazování sociálních standardů,
      v boji tzv. sociálnímu dumpingu, proti tzv. daňové konkurenci. Nicméně tento
      boj v celosvětovém měřítku víceméně prohrávají. Nedaří se jim prosadit standardy
      v rámci Světové obchodní organizace. Nicméně daří se jim tyto standardy prosazovat
      v rámci projektu evropské integrace, což znamená, že se jim daří omezit tuto
      mezinárodní konkurenci ekonomických a sociálních modelů alespoň ze strany středo-východoevropských
      zemí. Avšak i tady se obávám, že tento tlak na standardizaci již narazil na
      svou mez a viděli jsme velmi tuhý odpor ze strany zemí střední a východní Evropy
      ať už byly reprezentovány levicí nebo pravicí na zavedení standardizace přímých
      daní. Je tady tato mez, která asi těžko bude překročena. Navíc evropská integrace
      je pro zastánce evropského sociálního modelu dvojsečná zbraň, protože všeobecný
      zákaz diskriminace vede k tomu, že dochází k individualizaci mnoha systémů.
      Země raději zavedou školné, než aby čelily tomu, že zdarma na jejich státních
      univerzitách budou studovat cizí daňoví poplatníci na úkor jejich domácích daňových
      poplatníků. Státy raději budou omezovat sociální dávky pro nezaměstnané, než
      aby čelily tomu, že budou sociální dávky platit někomu kdo pouze přimigruje
      a není dlouhodobě daňovým poplatníkem dané země. Opakuji tedy, že evropská integrace
      je v rukou zastánců evropského sociálního modelu dvojsečnou zbraní a domnívám
      se, že se zastánci evropského sociálního modelu nemohou na evropskou integraci
      spolehnout. </p><p>Další faktor, kterých bych zmínil jako formu konkurence ze
      strany alternativních sociálních a ekonomických systémů, je otázka efektivnosti.
      Zdá se, že evropský sociální model nebo obecněji evropský ekonomický model vyznačující
      se větší angažovaností státu právě v sociální oblasti a v ochraně zaměstnanců
      je prostě méně výkonný. Podíváme-li se jaké je tempo růstu hrubého domácího
      produktu v zemích bývalé evropská patnáctky, tak toto tempo je dekádu od dekády
      pomalejší. Růst HDP v oblasti, která aplikuje evropský sociální model, je desetiletí
      od desetiletí pomalejší. A nejen to. Ve srovnání s jinými ekonomikami za posledních
      deset let počítáno na průměru let 1995 až 2004 víme, že zatímco průměrný růst
      v eurozóně byl 2 %, ve Spojených státech něco přes 3 %, v Číně přes 8 %. My
      se setkáváme s tím, že v Evropské unii se žehrá na to, že firmy přesouvají výrobu
      do Číny, že z Číny na tento trh proudí celá řada spotřebního zboží – například
      textil, což ničí zbývající evropské textilky. Nicméně toto naříkání je podle
      mého názoru marné. Pokud se bude Evropa snažit tomuto bránit, tak možná zjistí,
      že uchrání pracovní místa, ale jestli bude tato dynamika pokračovat, tak možná
      že najednou to bude Evropa, odkud se jakožto z levné oblasti bude masově dovážet
      textil za dvacet pět let do Číny, což rozhodně nebude důvod k radosti. </p><p>Jaký
      z toho pro mě plyne závěr? Evropský sociální model čelí výzvě konkurence jiných
      systémů a bude se muset chtě-nechtě přizpůsobit. Jsem přesvědčen, že minimálně
      ve své stávající podobě je tento evropský sociální model neudržitelný a jsem
      si jist, že nás čeká – ať se to někomu líbí nebo nelíbí – zavádění školného,
      individualizace důchodových systémů, snižování sociálních dávek a snižování
      daní. Je to trend, který pozoruji, že začíná a mám důvody a argumenty domnívat
      se, že se bude pokračovat a pokud pokračovat nebude, bude to pro Evropu svým
      způsobem smrtící. </p><p>Úplně na závěr ovšem věta optimistická: věřím, že se
      Evropě podaří se přizpůsobit a že na tom nakonec všichni vydělají. Občané sice
      budou mít menší míru sociální ochrany ze strany státu, ale celkově budou bohatší.
      Děkuji za pozornost.</p>'
