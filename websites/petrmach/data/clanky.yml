- Kdo platí nejvyšší daně?:
    :perex:  
    :telo: "<p><strong><strong>Kdo platí největší daně?</strong></strong></p><p> </p><p><strong><strong>Karel
      Havlíček Borovský, Slovan 4.9.1850</strong></strong></p><p><em>H.B.</em> Mnohý
      platí daně, a neví proč. Mnohý platí daně, a neví nač. Mnohý platí daně, a neví
      komu. Postavíme zde tedy článek o daních, o kterém doufáme, že jej snad i mnohý
      s pozorností přečte, který třeba ví proč, nač a komu daně platí. </p><p>Veliký
      rozdíl především jest mezi daní v zemích konstitučních od sněmu povolenou a
      dobře zúčtovanou, a mezi daní v zemích absolutních od vlády libovolně uloženou
      a rovněž tak libovolně spotřebovanou bez skládání účtů. V článku svém o komunismu
      rovnali jsme, tuším spravedlivě, takové libovolně uložené a libovolně spotřebované
      daně komunismu, t. j. svévolnému sahání do cizího jmění. </p><p>Daně tedy v
      rozumném a užitečném smyslu, jsou příplatky jednotlivých občanů na veřejné a
      potřebné výlohy státu. Potřebné výlohy státu nemohou však býti jiné, než bez
      kterých by občanům buď škoda povstala, neb z kterých patrný užitek mají. Z toho
      zde právě řečeného vysvítá, že malé daně nejsou vždy štěstí pro občany a že
      velké daně nejsou vždy neštěstí. Přijde vždy jen na to, kterak se jich užívá.
      Zvláštní světlo podá zde příklad ze života privátního. Kdo lacinou věc koupí,
      ale buď špatnou neb nepotřebnou, vydal více a uškodil si více než ten, kdo koupil
      za větší cenu věc dobrou a potřebnou. Jestli se tedy daně, byť i sebe menší
      byly, vydávají na věci pro občany nepotřebné, aneb dokonce jim škodlivé, jsou
      i tyto malé daně vyhozený peníz a vláda jest špatná: naopak zase milerád každý
      občan třeba dosti velké daně zaplatí, když vidí a přesvědčí se, že je nevydal
      nadarmo, nýbrž že tyto vydané daně jen jemu samému k prospěchu jsou a na jiné
      cestě k němu se vrací. Vláda, která upřímně a schopně k tomu pracuje, aby se
      živnosti občanů vždy zvelebovaly, jinak ale účty své před nikým netají, nemá
      nikdy zapotřebí obávati se, že by si občané na velké daně ztěžovali. Tak jako
      každý milerád vydá za dva korce dobré půdy jednou tolik peněz, než za jeden
      špatný: tak také občan pro dobrou vládu nebude litovati daní, přesvědčí-li se,
      že je nadarmo nedává, nýbrž že z nich zase on sám užitek míti musí. </p><p>V
      každém ohledu jest ale nejhůř platiti za špatnou vládu veliké daně, tak jako
      jest nejhůř koupiti draze jankovitého koně! </p><p>Při daních se tedy hlavně
      na to hleděti musí, k čemu jsou a kterak se jich užívá: avšak též i druhá věc
      nesmí se opomenout, totiž kterak se tyto potřebné daně vybírají. Ku př. vláda
      potřebuje na jistou věc tři miliony zl. stř. a nikdo neupírá, že by jich zapotřebí
      bylo a že věc, která se jimi zařídí, pro národ skutečně užitečná bude. Jedná
      se tedy o to, kterak tyto 3 miliony vybrati. Dejme tomu, že by vláda přišla
      na způsob takový, kdežto by se zas asi dva miliony výloh způsobilo, než by ty
      tři pohromadě byly, to jest, že by útrata za vybírání těch 3 mil. (čili výběrné)
      dělala 2 miliony! Kdož tedy tyto dva miliony výběrného zaplatí? Zase národ,
      a místo 3 potřebných milionů musí dáti 5 milionů daně. Z toho tedy vysvítá,
      že se při daních hlavně na to hleděti musí, aby výběrné (to jest útrata za vybírání)
      bylo co možná nejmenší. </p><p>S ohledem na způsob rozvržení a vybírání dělí
      se obyčejně daně na direktní (přímé) a indirektní (nepřímé). U nás v Rakousích
      počítají se k přímým daním: daň gruntovní, domovní, daň živnostní (Erwerbsteuer)
      atd., nyní též nově zavedená daň z příjmů. Vůbec se nazývají přímými čili direktními
      daněmi ty, které odvádí zrovna bezprostředně ten, kdo je státu platí; kdežto
      naopak indirektní čili nepřímou odvádí někdo jiný za jiné osoby, které vlastně
      tuto daň státu platí. K indirektním daním se v Rakousích počítají akcis, clo,
      solní a tabáční regál, kolky, taxy, lotto, poštovní výnos, mýta atd. Ku příkladu
      sládek, jenž z každého sudu piva státu určenou daň odvádí, neplatí tuto daň
      sám, nýbrž platí ji ti, kteří pivo pijí, proto že sládek daň k ostatním výlohám
      svým připočte a to pivo své dráž prodává. </p><p>K nynějšímu našemu rozbírání,
      ve kterém dle zásad demokratických zvrhnouti chceme jistý, za našich časů a
      zvláště v Rakousích velmi obyčejný nezpůsob, vyměřovati totiž občanům práva
      dle míry od nich placených direktních daní, hlavně nám na tom záležeti bude,
      abychom všeliké druhy daní direktních a indirektních probrali s ohledem na to,
      jestli tyto daně dává státu skutečně ten, kdo je odvádí, neb někdo jiný. Dychtění
      aristokratické připadlo totiž za našich časů, kdežto již přednosti rodu před
      světlem věku novějšího ustoupiti musily, zase na jiný dosti chytrácký způsob
      k udržení aristokratických předností, totiž na různění občanů dle velikosti
      direktní daně. Zdálo by se ovšem na první pohled velmi spravedlivé a slušné,
      aby ten, kdo více k útratám státu přispívá, také většího vlivu na vedení státních
      záležitostí měl, a aby tedy hlas jeho více platil než hlasy jiných. Na tomto
      základě utvořila nám hned naše nynější vláda novou kastu tak nazvaných nejvyšších
      daň platících čili 500 zlatových voličů, která sedati má v hořejší sněmovně
      říšské, a která má třetinu hlasů na zemském sněmu: bídný to surrogat za bývalé
      šlechtické privilegie! Na těch samých zásadách utvořila nám vláda dvě neb tři
      třídy voličů obecních, užívající velmi nestejná práva. </p><p>Všechny tyto přednosti
      jednotlivých občanů zakládají se na jich direktní dani: dokážeme však nade všechnu
      pochybnost, že direktní daň u nás v Rakousku není žádné spravedlivé měřítko
      důstojnosti, zásluh a tedy práv občanů. </p><p>Kdybychom skutečně chtěli nechat
      platit pravidlo, že se občanům v té samé míře politické práva vyměřovati mají,
      v jaké ku všeobecným výlohám přispívají a že tedy ten, jenžto 500 zl. stř. ročně
      na státní útraty platí, také několikerých práv zasluhuje, musili bychom především
      vyšetřiti, jestli ten, kdo nyní v Rakousích 500 zl. stř. direktní daně platí,
      skutečně přispívá ze svého jmění na státní výlohy 500 zl. stř., aneb jestli
      vůbec on platí větší daň, než ku př. jiný, kdo jen 10 zl. stř. ročně dává. </p><p>Projděme
      tedy všeliké druhy našich daní a pátrejme při tom, kdo je vlastně platí, to
      jest, kdo škodu těchto daní nese, činíce všude slušný rozdíl mezi osobou daň
      odvádějící a daň platící. </p><p>Vezměme za příklad sládka, jenž ročně asi 2000
      zl. stř. akcisu z piva odvádí, a gruntovníka, jenž 2000 zl stř. odvádí kontribuce.
      Jaký jest mezi nimi rozdíl? Ani onen sládek, ani onen gruntovník nepřispívají
      ze svého ročně na výlohy státní po 2000 zl., nýbrž oba oni odvádějí jen státní
      daň, kterou ne oni sami, nýbrž ti platí, kteří pivo pijí a obilí snědí. Tak
      dobře jako si sládek akcis přirazí na pivě, tak dobře si gruntovník přirazí
      kontribuci na obilí. Kdyby sládek pivo nevařil, nebude platit daň, a kdyby gruntovník
      kus pole odprodal, nebude již on z něho platit, nýbrž jiný, důkaz to, že ne
      on, nýbrž pole daň odvádí. Kontribuce rozvrhne se tak dobře na každý korec obilí,
      jako na každý sud piva. Kdyby nebylo kontribuce, bylo by obilí zrovna tak lacinější
      (při ostatně stejných okolnostech), jako by pivo lacinější bylo bez akcisu.
      Gruntovník tedy jenom tolik z gruntovní daně sám opravdu platí, kolik obilí
      sám spotřebuje, ostatek ale jenom za jiné odvádí, to jest gruntovníku, který
      2000 zl. stř. příjmů, poněvadž by, kdyby této daně nebylo, zase tak mnoho za
      obilí neutržil, zkrátka on neplatí 2000 zl. stř. daní, nýbrž odvádí je jen z
      větší části za jiné, totiž za konsumenty. </p><p>Ačkoli tedy není žádný rozdíl
      mezi sládkem odvádějícím ročně 2000 zl. stř. akcisu a mezi gruntovníkem, odvádějícím
      ročně 2000 zl. stř. kontribuce, přece patří gruntovník do třídy největší daň
      platící a sládek nepatří, ačkoli nepřináší gruntovník státu větší obět, nežli
      sládek<u>[1]</u>. </p><p>Ještě patrněji jeví se to při dani domovní. Jest jisto,
      že neplatí daň domovní ten, čí dům jest, nýbrž ten, kdo v něm bydlí, a domácí
      pán neplatí domovní daň sám, nýbrž odvádí jen daň z obydlí od nájemníků placenou,
      on sám zde jen tolik daně domovní platí, kolik místností sám obývá. Zkrátka,
      daň domovní obsažena jest v činži nájemníků a zcela nespravedlivé jest připisovati
      majetníku domu zásluhy, které vlastně nesou nájemníci. </p><p>Daň živnostní
      (Erwerbsteuer) platí ale skutečně ten, který ji odvádí, neboť jeho daň jest
      stejná, má-li více nebo méně výdělku, on podává tento příspěvek ze svého čistého
      výnosu. Při kupcích můžeme nejlépe pozorovat co to jest platiti sám daň a odváděti
      daň za jiné. Kupec platí sám daň z živnosti, a odvádí pod jménem cla daně za
      jiné, kteří jeho zboží spotřebují. Clo kupec též odvádí státu, ale přirážky
      tak jako jiné útraty ku př. dovozné k ceně jeho zboží, tak jako se kontribuce
      přiráží k ceně obilí. Ale živnostní svou daň kupec nepřiráží k ceně zboží, tu
      on sám platí ze svého čistého výnosu. </p><p>Daň z příjmu nově nyní uvedená
      jest též taková, kterou skutečně platí ten, kdo ji odvádí, to jest on odstupuje
      jistou část svého čistého příjmu státu na jeho výlohy a platícímu ubude na příjmech,
      čímž tedy má opravdu zásluhu o stát takovou, jak mnoho platí. </p><p>Vidíme
      tedy, že z tak nazvaných direktních daní, jenom daně z živností a z příjmů skutečně
      také platí ten, kdo je odvádí, a že tedy jen vlastně z těch jemu náleží celá
      zásluha, kdežto naopak daň gruntovní a domovní, ten kdo ji odvádí, platí jen
      z malé části za sebe, ale z větší části ji odvádí jen za jiné, totiž za ty,
      kteří jeho obilí stráví a v domě jeho obývají, to jest jinými slovy, že jemu
      spravedlivě nemá se počítati celá suma za zásluhu. </p><p>Při daních, které
      se pod jménem indirektních zahrnují, jest ovšem mnohem patrnější, že je neplatí
      vždy ten, kdo je odvádí, nýbrž obyčejně ten, kdo věc daní obloženou spotřebuje.
      </p><p>Při dani potravní a nápojní patrně ten, kdo věci daní obtížené buď robí,
      neb na prodej přiváží, odvádí z nich daň ne za sebe, nýbrž jen za ty, kteří
      tyto potravy a nápoje spotřebují, a tito konsumenti jsou skuteční platitelé
      této daně, kteroužto daň již dříve odvedenou jim prodavač k ceně přiráží. </p><p>Při
      clech rovněž tak kupec jen odvádí daň za konsumenty svého zboží a přiráží jim
      daň k ceně jeho. </p><p>Něco jinak jest to v takzvaných monopolech, jako jsou
      u nás sůl, tabák, v Rusích také pálenka. Stát, aby lehkým a jaksi pro lid příjemným
      a nepozorovaným způsobem vybral hodnou část daní, prohlásí jisté zboží za monopol,
      to jest, že nikdo jiný kromě státu toto zboží robiti a prodávati nesmí. Všechna
      sůl, která se ku př. ročně u nás spotřebuje, může se asi za 3 mil. zl. stř.
      útrat dobyti. Stát ale nedovoluje nikomu sůl dobývat, nýbrž dobývá ji jen sám
      na vlastní útraty a prodá pak tu sůl kterou nákladem asi 3 mil. zl. dobyl, asi
      za 16 mil. zl., čímž tedy stát ročně asi 13 mil. zl. stř. vydělá, a toho výdělku
      k zapravení jiných státních útrat užije, na které by jinak jiné daně uložiti
      musil. Patrno tedy, že kdo ku př. za 10 kr soli spotřebuje, platí při tom vždy
      8 kr. daní, neboť by si, kdyby nebylo toho monopolu, právě tolik soli za 2 kr.
      opatřiti mohl. </p><p>To samé jest s tabákem. Tabáční monopol vynáší státu ročně
      asi 11 mil. a útraty při tom obnášejí asi 6 mil., patrno tedy, že kdo za 3 kr.
      tabáku spotřebuje, vždy tím 2 kr. daní platí, což ostatně jen tak na okrouhlo
      jest řečeno, poněvadž čím sprostší tabák jest, tím větší daň, protože útraty
      za připravení jsou mnohem menší. Žádný by to ani neřekl, že některý chuďas ročně
      jen 8 zl. stř. daně platí, jest-li totiž, jsa silný kuřák, denně paklíček sprostého
      tabáku vykouří. </p><p>Ostatní indirektní daně jako kolky, taxy, lotto atd.
      nejsou dle výnosu svého příliš patrné. </p><p>Nyní učiníme následující uvážení<u>[2]</u>:
      Všechny příjmy očekávané na r. 1849 dělaly asi 101 mil. zl. stř. Tak nazvané
      indirektní daně ale dělaly v této sumě jen samy asi 60 mil. zl. stř. a jmenovitě
      potravní daň, clo, tabák a sůl z těchto 60 milionů zase asi 50 mil. zl. stř,
      z čehož vidíme, že jen tyto čtyry rubriky polovičku veškeré daně vynášejí. Veškerá
      direktní daň ale dělala dohromady jen asi 27 mil. zl. stř. Vidíme tedy, že celá
      direktní daň dělá jenom asi čtvrtou část veškerých příjmů. </p><p>Jaká jest
      v tom tedy spravedlnost, když se jenom na tuto čtvrtinu při vyměřování politických
      práv ohled béře? Kdyby kontribuenti skutečně sami ze svých čistých příjmů tolik
      na výlohy státní přispívali, kolik jejich kontribuce vynáší (o čem jsme však
      svrchu ukázali, že to pravda není), přece by teprva celá ta suma dělala jen
      čtvrtinu všech příjmů, a má tedy jenom tato čtvrtina užívati předností? </p><p>Chceme-li
      vůbec praktická práva vyměřovati podle příspěvků na výlohy státní (podle daní),
      musili bychom zcela jinak počítati. Nejvíce daní platí ten, který v poměru ke
      svým čistým příjmům nejvíce na stát přispívá. Tu se ale obrátí váha zcela na
      jinou stranu, a jsem přesvědčen, že větší části našeho čtenářstva ani nenapadlo
      nikdy vypočítati si, kolik asi platí chudý člověk daně. Vezměme na př. obyčejného
      ženatého řemeslníka, asi tak tesaře, neb zedníka. Dejme tomu, (ani pravda není),
      že by ročně 150 zl. stř., denně 30 kr. vydělal. </p><p>Tento člověk potřebuje
      pro svou rodinu ročně asi půl centu soli (libru na týden, ještě málo počítáno)
      platí tedy jen solní daně asi ........ 3 zl. 20 kr. stř. </p><p>Kdyby potřeboval
      ročně jen sud piva, to jest denně jen asi půl pinty, platí daně asi... 3 zl.
      - kr. stř. </p><p>Dejme tomu, že by, jak u lidí toho druhu obyčej jest, denně
      vypil jen čtvrtku páleného, platí ročně asi 1 zl. 30 kr stř. </p><p>Kdyby byl
      jen slabý kuřák neb šňupák, platí asi 4zl. stř. </p><p>Z cla a z potravní daně,
      které dohromady asi 25 milionů zl. stř. vynášejí a tedy na 18 mil. duší, (jen
      v zastoupených na sněmě zemích, vyjmouc uherské země a Vlachy) asi stejnou měrou
      se rozvrhnouti musí, počítejme tedy na jeho rodinu jenom asi (dost málo) 3 zl.
      - kr. stř. </p><p>Z gruntovní daně, která 19 mil. zl. obnáší, a která jak svrchu
      pověděno na konsumenty a sice právě na konsumenty sprostší stravy nejvíc se
      rozvrhne, počítejme též na jeho rodinu jen .......... 3 zl. - kr. stř. </p><p>K
      tomu domovní neb bytní daň. - - 40 kr. stř. </p><p>Pročež platí tento člověk
      ročně asi 18 zl. 30 kr. stř. daní, to jest tolik ze svých příjmů (150 zl.) odvádí
      ročně na potřeby státní, on platí osmou část celých svých příjmů daní. - Každý,
      kdo tento náš počet rozvážlivě projde, uznati musí, že jsme všude jen nejnižší
      sumy udali, a že kdyby ku př. svrchu dotčený dělník několikrát do loterie vsadil,
      neb v tabáku, páleném a v pivě něco více spotřeboval, již tato suma bude hned
      znamenitě vyšší. </p><p>A takový člověk, který osmou část svého čistého příjmu
      obětovati musí státu, nemá ani nejmenšího politického práva, nejen že nevolí
      na žádný sněm, ale ani toho hlasu v třetí třídě v obci nemá, leč kdyby platil
      1 zl. takové daně, která se jmenuje direktní! Chuďas, měl by sice, poněvadž
      18 zl platí, právo i na říšský sněm voliti, ale poněvadž jednu jeho daň vybírá
      a odvádí obchodník solní, druhou trafikant, třetí vinopal, čtvrtou sládek, pátou
      kupec, šestou gruntovník atd.. proto nemá hlasu ani v třetí třídě ve své vesnici!
      </p><p>O kterém ale z těch, jimž právo 500 zlatových voličů do hořejší sněmovny
      říšské dáno jest, kteří též na zemském sněmu třetinu všech hlasu mají, a v obcích
      též rovného vlivu mají, o kterém z nich může se říci, že by osmou část svých
      příjmů platil daní? </p><p>Proč trafikant, jenž také odvádí ještě více než 500
      zl. daně, tak jako jiný 500 zlatový volič odvádí daň gruntovní za ty, kteří
      jeho obilí spotřebují, proč také docela stejným právem tento trafikant tedy
      nevolí do hořejší sněmovny? Ať se nikomu nezdá toto přirovnaní jen ironické,
      myslíme to zcela opravdu a není mezi oběma žádný rozdíl, oni oba jsou jen nástroje
      (orgány), skrze které konsumenti svůj příspěvek na státní výlohy odvádějí. </p><p>Kdyby
      se chtělo vědět, kolik opravdu mnohý nyní tak nazvaný nejvyšší daň platící na
      státní výlohy přispívá, bychom při něm ten samý počet učiniti, který jsme učinili
      s dělníkem, a shledali bychom, že rozdíl mezi oběma není v sumě tak příliš rozdílný,
      že ale na každý pád v poměru k příjmům svým tolik neplatí, co nižší a prostřední
      třída. </p><p>Největší suma daní jistě přichází do státních pokladnic od tak
      nazvané prostřední třídy, jak každý, kdo jen hlavní prameny státních příjmů
      s životem porovná, lehce vyrozumí. Skoro všechna daň rozvrhne se naposledy na
      konsumenty sprostších a obyčejnějších potrav a nápojů, a tu jistě nejvíce daně
      trefí prostřední i nižší třídu, a každý měšťan neb venkovan může si dle daných
      svrchu příkladů vypočísti sám, jak mnoho on ke státním výlohám přispívá. Kontribuci
      ovšem ať nepočítá celou na sebe, ať z ní počítá jen tu část na sebe, kterou
      část plodin svých sám pro dům spotřebuje, ať ale pak přirazí domovní daň (nemá-li
      nájemníky žádné), pak tabák, sůl, pivo, horké nápoje, jak mnoho čeho spotřebuje,
      ať pak počítá cla a potravní daně na každou osobu svého domu asi 1 zl. stř.,
      k tomu ještě živnostní daň, platí-li jakou, pak loterii<u>[3]</u>, kolky, taxy,
      poštu<u>[4]</u>, mýta, kterýchžto věcí jistě prostřední třída více spotřebuje:
      a vypočte si každý snadno, co ze svých příjmů dává ročně na výlohy státní. Přesvědčí
      se, tuším, že tato suma ještě mnohem větší jest, než jeho kontribuce. </p><p>Při
      těch ale, kteří velikou kontribuci platí, jmenovitě při tak zvaných 500 zlatových
      voličích vypadne věc zcela naopak, ukáže se totiž, že ta daň, kterou skutečně
      platí, není tak veliká jako suma kontribuce, kterou odvádějí. Poněvadž totiž
      jen malou část svých plodin sami spotřebují, ostatek ale prodají, odpadne jim
      (direktní) gruntovní daň ze všeho co prodali, a indirektní jim nepřibude tolik,
      kolik jim ubylo direktní. V příkladu gruntovník, platící asi 1000 zl. gruntovní
      daně, nestráví ani desátou část svých plodin sám v domě, pročež na něho padá
      jen 100 a 900 na ty, kteří jeho obilí stráví. Ta indirektní daň, kterou on co
      konsument ze svrchu uvedených věcí platí, nemůže ale nikdy obnášeti 900 zl.
      </p><p>Zkrátka, když se práva politická dle direktní daně určují, jsou tím všichni
      z prostřední a nižší třídy zkráceni, protože veliký gruntovník neplatí skutečně
      sám tak mnoho, jak mnoho odvádí, a protože prostřední a nižší třída platí skutečně
      o mnoho více daně, než odvádí sama pod jménem direktní. </p><p>Tím tedy dosažen
      jest účel našeho článku, dokázali jsme totiž, že direktní daň jest docela špatné
      a nespravedlivé měřítko na politická práva. </p><p></p><p>\r\n</p>\n<p><u>[1]</u>
      Mohl by někdo namítati, že se zde na majetnost hledí. Avšak gruntovníku platícímu
      2000 zl. stř. nemusí, jak toho příklady máme, ani šindel na střeše náležeti
      a přece se tak dlouho, pokud v knihách stojím za 500 zlatového voliče první
      třídy považuje. Dále by mohl někdo namítnout, že gruntovník daň platí bez ohledu
      na úrodu a že má tedy větší risico než ku př. sládek. Avšak úroda neb neúroda
      vyrovná se zase obyčejně cenou obilí, a sládek zas ze své strany též znamenitou
      obět akcisu přináší, anť by jistě, kdyby se akcisem pivo nezdražilo, mnohem
      více se spotřebovalo a on tedy mnohem více by vydělal.</p><p><u>[2]</u> Všechna
      zde uvedená dáta čerpáme z účtů státních, úředně ohlášených r 1849 a sumy zde
      uvedené týkají se jenom zemí tenkrát na řišském sněmu zastoupených.</p><p><u>[3]</u>
      Při sázení do loterie dává každý vždy z groše, který vsadí asi krejcar daně.</p><p><u>[4]</u>
      Při platech poštovních (portách) jest asi pětina daně.</p>"
