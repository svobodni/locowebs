- Konzervativní přístup k systému důchodového zabezpečení:
    :perex: Ve svém příspěvku se budu zabývat jednou částí státní sociální politiky,
      a sice důchodovým systémem.
    :telo: '<p>Často se u nás v posledních letech diskutuje o potřebě reformy systému
      důchodového zabezpečení. Současný systém bývá považován když ne přímo za nemorální,
      tak za nedokonalý a dlouhodobě neudržitelný. Řada zemí již byla nucena k reformě
      důchodového systému přistoupit. </p><p>Na Ministerstvu práce a sociálních věcí
      a Ministerstvu financí se připravuje systém, který pravděpodobně kombinuje známé
      přístupy - průběžné financování, regulovaný fond s povinným ukládáním a soukromé
      spoření s určitou státní podporou.</p><p></p><p>Tím, že jsem si jako název svého
      příspěvku zvolil <b>Konzervativní přístup k systému důchodového zabezpečení,
      </b>jsem chtěl tak trochu upoutat Vaši pozornost. Přístup <u>konzervativní</u>
      to není proto, že bych za každou cenu chtěl uchovat systém, který máme dnes,
      i když jak za chvíli uslyšíte, k fondovému systému, o kterém se nejčastěji mluví
      jako o alternativě k současnému průběžnému systému, mám velké výhrady.</p><p>V
      první polovině mého příspěvku se stručně zmíním o některých možných systémech
      sociálního zabezpečení. </p><p>Ve druhé polovině přednášky se pokusím formulovat
      systém, který nazývám <u>konzervativním</u> ve smyslu jeho důrazu na individuální
      odpovědnost a rodinnou sounáležitost.</p><p>***</p><p>Tradičně bývá upřednostňován
      stávající systém průběžného financování důchodů přes státní rozpočet. Zastánci
      tohoto přístupu vidí přednost v jistotě takového sytému: nikdo se nemusí bát,
      že o svůj důchod přijde, vláda může důchody podle potřeby valorizovat. Zastánci
      zachování tohoto systému se vyznačují opatrností, změnu systému považují za
      nejistý krok. Pro tento argument mám pochopení.</p><p>Průběžný systém je také
      nástrojem k přerozdělování důchodů - rozptyl vyplácených důchodů bývá menší
      než rozptyl odváděných sociálních daní, resp. sociálního pojištění - a má tak
      obvykle podporu levice. Velkou nevýhodou tohoto systému je, že je citlivý na
      demografický vývoj a v případě "stárnutí populace" je nutné nepopulárně zvyšovat
      "pojistné" nebo odsouvat věk pro začátek vyplácení důchodu.</p><p>*</p><p>Reformátoři
      proto prosazují systém soukromých fondů, do kterých by si každý přispíval, naspořená
      částka by se mu zhodnocovala a vytvářela by průběžně zdroj pro financování starobního
      důchodu. Zastánci tohoto přístupu zdůrazňují prvek osobní odpovědnosti a spravedlnosti
      v tom smyslu, že co si kdo naspoří, to si ve stáří užije. Zdůrazňují užitečnost
      takto iniciovaného zvýšení agregátních úspor, které umožní více investovat a
      podpoří tak budoucí rozkvět ekonomiky. </p><p>Stát však takový systém obvykle
      reguluje z obavy z bankrotu penzijních fondů, což přináší obvyklé neduhy spojené
      se státní regulací. Iluzí je potom argument "kapitalizace" uspořených peněz
      - úrok je cenou za riziko, fond bez rizika nemůže nést zisk. Výnosy těchto fondů
      se tak obvykle pohybují jen velmi těsně nad úrovní inflace. Nevýhodou při zavádění
      tohoto systému je problém, jak se vypořádat s občany, kteří žili v původním
      systému, nemohli si spořit a přitom platili sociální daně. </p><p>Ačkoliv je
      tento přístup hlasitě podporován pravicí, já osobně bych chtěl varovat před
      takovým systémem, který se tváří jako tzv. "tržně konformní", ale přitom je
      silně regulován. Odstrašující příklad vidím např. ve zdravotnictví, kde byl
      jakoby zaveden trh, ale státní regulace jej přivádí ke krachu.</p><p>*</p><p>Hybridem
      těchto přístupů (průběžného a fondového) je systém parafiskálního fondu, který
      by byl spravován vládou a zajišťoval by, že částka vybraná na pojistném bude
      vyplacena na důchodech. Zastánci tohoto přístupu chtějí spojit výhodu kapitalizace
      fondu a jistotu státní garance. Zachování garance však vždy vedlo k deficitům
      těchto fondů, které bylo nutné doplňovat z jiných daní. Systém pak nese všechny
      nevýhody "omašličkovaných" daní.</p><p>*</p><p>Nekompromisní zastánci volného
      trhu s důchodovým systémem nemají žádný problém, protože by vše plně ponechali
      na jednotlivcích a institucích bez jakékoliv asistence státu. </p><p>Tento přístup
      je mi vcelku blízký, těžko si ale lze představit, že by takový princip bylo
      možné politicky prosadit.</p><p>*</p><p>Kompromisem mezi paternalismem státu
      a individuální odpovědností je státní zajišťování základního důchodu v určité
      minimální výši na základě průběžného systému a tím vytvoření většího prostoru
      pro individuální soukromé spoření, pojištění či investování. Státní důchod může
      být financován buď paušální daní, kdy by všichni platili stejně, nebo procentuální,
      resp. progresívní daní, pokud by i zde bylo parlamentní většinou požadováno
      přerozdělování příjmů. </p><p>Chápe se tím tedy určitá obdoba současného systému,
      kde by byl ovšem větší prostor pro soukromé zajištění na úkor státního. Těžko
      si lze ale představit, jak zajistit přechod na nižší důchody, pokud by se měl
      poměr mezi státním důchodem a soukromým zajištěním příjmů snížit. Pokud by se
      však něco takového podařilo, byl by to podle mě krok správným směrem.</p><p>***</p><p>Vzhledem
      k tomu, že se brzy problém změny systému stane aktuální, chci vnést do probíhající
      diskuse nový prvek. </p><p>Naznačím, bez nároku na preciznost, co myslím tím
      <u>konzervativním </u>přístupem.</p><p>Odpor k výraznému státnímu paternalismu
      systému průběžného financování a nedůvěra k systému využívajícímu silně regulované
      fondy mě vedly k formulování alternativního systému, který vychází z těchto
      předpokladů:</p><p>1) Solidarita se nejefektivněji zajišťuje v rámci rodiny.
      Současný státní zaopatřovací systém tuto významnou úlohu rodiny vytlačuje. Maximum
      odpovědnosti chci přenést na občana a na rodinu, jako klíčovou společenskou
      instituci.</p><p>2) Naprosté omezení státního přerozdělování a záruky pravidelného
      vyplácení důchodů je politicky neprůchodné.</p><p>Za těchto předpokladů navrhuji
      systém, který dává každému šanci vyvázat se z opatrovnictví státu a současně
      každému zachovává garanci státního důchodu.</p><p>Tento model vychází z principu,
      že mezigenerační solidarita má být z velké části zajištěna decentralizovaně
      - na úrovni rodiny a na bázi dobrovolnosti. </p><p><b>Klíčovým principem tohoto
      systému je, že státní starobní důchody budou vypláceny pouze těm, kteří nedokážou
      nebo nemohou rodinnou solidaritu využít a kteří se dobrovolně nerozhodnou vzdát
      se opatrovatelství státu. Stejně tak sociální daň budou platit pouze ti, kteří
      se nedohodnou se svými rodiči v důchodovém věku na opuštění stávajícího zaopatřovacího
      systému a na vzájemné podpoře bez asistence státu. </b></p><p>Systém, který
      navrhuji, klade důraz na individuální odpovědnost, rodinnou sounáležitost a
      sociální spravedlnost. Princip takového systému lze charakterizovat následujícími
      třemi body:</p><p></p><p><b>1. Státní úřad (ministerstvo, správa sociálního
      zabezpečení apod.) bude zprostředkovávat vyplácení státních důchodů a vymáhání
      závazků občanů vůči tomuto úřadu ve formě daně (dnes nazývané sociální pojištění).
      Příjmy tohoto úřadu budou pocházet z běžného státního rozpočtu. Do rozpočtu
      bude tento úřad přispívat vymáhanými daněmi.</b></p><p></p><p><b>2. Státní úřad
      bude vyplácet stanovený důchod osobám, které o to požádají, a vymáhat stanovenou
      sociální daň po potomcích těchto osob, pokud takoví potomci v produktivním věku
      existují. Poplatníkem této daně je tedy každá osoba v produktivním věku, jejíž
      rodič požádá o vyplácení státního důchodu. Nikdo další poplatníkem této sociální
      daně není. Požádat o vyplácení státního důchodu může každá osoba, která splňuje
      dané věkové podmínky.</b></p><p></p><p><b>3. Ostatní osoby stojí mimo starost
      Státního úřadu. Jsou to rodiče a děti (důchodci a potenciální poplatníci), kteří
      se vzájemně dohodli (bez nutnosti jakékoliv formalizace), že nebudou požadovat
      od státu stanovený důchod a nebudou tedy platit státu stanovenou daň, a budou
      se podporovat mimo státní zprostředkování. Tuto dohodu vypovídá rodič-důchodce
      jednoduše tím, že se obrátí na Státní úřad se žádostí o vyplácení státního důchodu.
      Do výhodnější pozice staví tento systém rodiče-důchodce, který může dohodu kdykoliv
      vypovědět, před dítětem-poplatníkem, které musí platit daň, když jeho rodič
      o státní důchod požádá.</b></p><p><u></u></p><p><u>Stručně řečeno, navrhuji,
      aby se každý poplatník mohl (po dohodě se svými rodiči) svobodně rozhodnout,
      zda se o své rodiče v důchodovém věku postará sám nebo zda bude platit sociální
      daň a péči o rodiče přenechá státu. </u></p><p>Systém zaručuje, že důchod dostane
      každý, kdo o něj požádá. Zvýhodněn je ten důchodce, který má více dětí, který
      obětoval svůj minulý příjem v zájmu existence širší rodiny a tím i své budoucnosti,
      a stojí mimo státní zprostředkování. Kdo děti nemá, bude dostávat státní důchod
      - takoví lidé ovšem většinou nemuseli snižovat svůj příjem ve prospěch potomků
      a mohli se tak lépe finančně zajistit pro stáří. Relativně zvýhodněn bude také
      důchodce, jehož státní důchod bude vyšší, než na jakém by byl schopný se dohodnout
      se svými potomky. Počet takových lidí bude záviset na výši státního důchodu.
      Znevýhodněn je ten občan, který je nucen platit sociální daň, protože se nedokázal
      dohodnout se svými rodiči na podpoře bez asistence státu. Množství těchto poplatníků
      bude záviset na výši sociální daně.</p><p>Systém se vyhýbá velké byrokracii:
      Státní úřad bude prakticky pouze zajišťovat vyplácení důchodů osobám, které
      se o ně sami přihlásí. Státní úřad ověří, zda potomci neexistují a pokud zjistí,
      že existují, bude po nich vymáhat daň. Většina populace tak bude mimo starost
      tohoto úřadu. Důchodce, který se nepřihlásí na úřadu o státní důchod, je považován
      za důchodce, který se dohodl se svými potomky, bez ohledu na to, zda se s nimi
      nestýká a oni mu zasílají peníze převodem, nebo zda s nimi žije ve společné
      domácnosti.</p><p>Maximální decentralizací tento systém omezuje byrokracii a
      motivuje k co nejefektivnějšímu hospodaření. Je známé, že v současném systému
      významná část peněz uvízne v byrokratické pouti od poplatníků k důchodcům a
      někdy dochází vzhledem ke značné míře nivelizovanosti starobních důchodů u nižších
      příjmových skupin dokonce k podpoře ze strany důchodce vůči potomkům, plátcům
      pojistného.</p><p>Vedle ekonomických efektů systému je podstatný jeho morální
      rozměr - klade důraz na individuální a rodinnou odpovědnost. Odstraňuje odcizení,
      které paternalistický stát zavádí, a posiluje úlohu rodiny, kterou sociální
      stát rozvrací. Rodina se stane v tomto systému opět skutečnou hodnotou. Její
      fungování - a tedy stabilita - bude v zájmu obou rodičů. V zájmu manželů bude
      vychovávat děti a investovat do jejich studia s cílem maximalizovat budoucí
      příjmy dětí, a tím budoucí důchody rodičů. To není sociální inženýrství, to
      je snaha o návrat k přirozenému řádu, o kterém jsem přesvědčen, že je efektivní
      a správný.</p><p>Systém umožňuje vyhnout se rizikům, která vždy bývají spojena
      s aplikací nového a bouráním starého systému - lze jej implementovat postupně
      - buď aplikací na poplatníky ve vybrané lokalitě a jejich rodiče, nebo na základě
      postupného dobrovolného odstupování poplatníků a jejich rodičů ze starého systému.
      Opatrnější cestou může být prosté dobíhání již přiznávaných důchodů s tím, že
      o důchody, na které vzniká nově nárok dovršením důchodového věku, by se již
      muselo žádat.</p><p>Systém, který předkládám, dává možnost svobodného vyvázání
      se občanů z části kontroly státu nad jejich životy a současně zachovává státní
      garanci při nízké administrativní náročnosti.</p><p>Dlužno dodat, že tento systém
      by měl smysl pouze pokud by výhledově velká část občanů stála mimo něj - tedy
      pokud by státní důchody nebyly vysoké a sociální daně nebyly nízké. V opačném
      případě by se systém dostal do velkého deficitu. Dokud sociální pojištění bude
      nesmyslně rozdělené mezi zaměstnance a zaměstnavatele, dokud budou lidé platit
      sociální daň a zároveň inkasovat na děti přídavky a slevy na dani z příjmu,
      nemá samozřejmě navrhovaná změna systému smysl.</p><p>***</p><p>Chtěl jsem tímto
      příspěvkem vyjádřit svůj pocit, že by stát měl maximálně ponechat sociální péči
      na jednotlivcích a na rodině, a naznačit, že pokud bude stávající systém neudržitelný,
      může existovat i jiné řešení, než vytváření nových regulací v ekonomice, tentokrát
      v penzijních fondech. Chci varovat před ukvapeným prosazováním fondového systému
      s vysokou mírou státní regulace.</p><p><b>Petr Mach, říjen 1997</b></p><p></p><p><b><u>Dotazy:</u></b></p><p></p><p><b>Co
      když se nedohodnou sourozenci mezi sebou - jeden je ochotný financovat rodiče
      a vyhnout se tak dani, druhý ne?</b></p><p>Když se sourozenci nedohodnou, rodič
      požádá o státní důchod a oba sourozenci jsou nuceni platit daň.</p><p>Bohatší
      sourozenec bude ochoten přistoupit na dohodu s rodiči i bez účasti druhého sourozence,
      který by se tak vyhnul jak dobrovolné podpoře rodičů tak dani, pouze dokud jeho
      náklad nebude vyšší než potenciální daň.</p><p><b>Mluvíte o administrativní
      náročnosti všech dosud uvažovaných systémů a o nenáročnosti Vašeho systému.
      Jak to jde dohromady se zavedením nutnosti o důchody žádat - víme, jakou byrokracii
      to způsobilo u přídavků na děti.</b></p><p>30%ní zájem ze všech osob, které
      by teoreticky měly na státní důchod nárok, znamená asi 100 žádostí každý pracovní
      den. To teoreticky stihne vyřídit jediný člověk. Nejde o nic jiného než zaevidovat
      komu posílat důchod a po kom chtít daň. Rozpočtem by proteklo o 50 mld méně,
      to je asi 10 procent současného rozpočtu nebo 5% HDP.</p><p>Když mluvíte o přídavcích
      na děti, jejich role je při existenci tohoto systému nadbytečná. Pokud v době,
      kdy vaši rodiče ještě nejsou v důchodu, nemusíte platit sociální pojištění,
      je nesmyslné inkasovat přídavky na děti. Aplikace mého systému by umožnila výrazně
      zjednodušit státní sociální systém jako celek.</p><p><b>Připadá mi a priori
      podezřelé, když slyším něco, s čím zatím nikdo nepřišel. Nemyslíte, že kdyby
      byl takový systém reálný, už by o něm někdo uvažoval?</b></p><p>Systém, ve kterém
      se děti starají o své staré rodiče tu fungoval tisíce let.</p><p>Je důsledkem
      demoralizujícího vlivu paternalistického státu, že ve dvacátém století nikdo
      nepřipustil, že by bylo normální a správné, aby se děti staraly o své staré
      rodiče. Mnohý intelektuál je jistě zděšen pomyšlením, že by se stát vzdal další
      části své moci ve prospěch svobody jednotlivce, a nástroje k inženýrskému modelování
      socialistického člověka ve prospěch svobodného života rodiny.</p><p>Systém by
      ale samozřejmě byl nereálný, pokud by zůstaly zachovány další sociální služby
      - přídavky na děti nebo slevy na dani. Jestliže v době, kdy vaši rodiče ještě
      nejsou v důchodu, nemusíte platit sociální pojištění, je nesmyslné inkasovat
      tyto dávky v obdobné výši - to je do očí bijící neefektivnost současného systému
      - dostávat přídavky na děti a přitom platit sociální pojištění.</p><p><b>Současný
      systém, kdy i bohatí platí stejné procento ze svého příjmu, zajišťuje určité
      přerozdělování, které umožňuje, aby byl systém ufinancovatelný. Obávám se, že
      možnost opustit stávající systém by se rozhodla pouze malá část bohatých, kteří
      platí vysoké sociální pojistné a důchody bude pak nutné silně dotovat z ostatních
      daní.</b></p><p>Pokud by výhledově neměla významná část lidí stát mimo systém,
      pak samozřejmě nemá smysl jej zavádět. Závisí to jedině na tom, jak se bude
      dařit nastavit poměr mezi sociální daní a státním důchodem.</p><p>Jestliže z
      průměrné hrubé měsíční mzdy 10.000 platíte 6,5 procenta sociální pojištění,
      tedy 650 korun a zaměstnavatel za Vás platí dalších 19,5 procenta, tedy 1.950,
      celkově přicházíte o 2.600. Pokud by vám stát tuto částku nechal v období, kdy
      vaše rodiče ještě nejsou v důchodu a vy vychováváte vlastní děti a budujete
      domácnost, nemusel by vám dávat přídavky na děti a slevy na dani z příjmu. </p><p><b>Dnes
      sociální pojistné platí všichni poplatníci, ve Vašem systému by daň i dobrovolné
      příspěvky platily pouze děti rodičů v důchodovém věku. To znamená, že když Vás
      rodiče měli ve dvaceti a do důchodu jdou v šedesáti, vy budete na jejich důchody
      platit pouze od čtyřiceti do šedesáti let. Celé břemeno tak budete mít koncentrováno
      do dvaceti let oproti čtyřiceti let v současném systému. V tom vidím velikou
      slabinu Vašeho systému.</b></p><p>Špatné rozložení výdajů vidím naopak v současném
      systému a nikoliv v tom, který navrhuji. Když vychováváte své děti a budujete
      domácnost, je nepřirozené platit sociální pojištění, a přitom si brát půjčky,
      odpočítávat si na děti částky ze základu daně nebo dokonce pobírat přídavky
      na děti. Můj systém, tím že je bližší lessez-fair systému než současný systém,
      respektuje přirozené rozfázování života - v první fázi života se o Vás starají
      rodiče. Ve druhé fázi se staráte o své děti a budujete domácnost, ve třetí fázi
      se staráte o své staré rodiče, a nakonec se o Vás starají Vaše děti. Můj systém
      dává prostor přirozenému řádu, vychází z přirozených zákonitostí.</p><p>Kromě
      toho, nikdo by Vám nebránil, abyste nějaké soukromé pojistné nebo úspory platil
      už ve dvaceti, např. pokud děti neplánujete a nezbyde Vám v budoucnu než žádat
      o státní důchod.</p><p><b>Váš systém předpokládá, že vybraná sociální daň by
      nestačila pokrýt státní důchody. Abyste je mohl dotovat z rozpočtu a nesnížil
      jiné výdaje, musel byste zvýšit jiné daně, a přerozdělování tak nesnížíte.</b></p><p>Na
      daních dětí rodičů, kteří požádají o státní důchod se vybere méně. Jednak z
      logiky systému, že o státní důchod požádá ta rodina, u které je důchod vyšší
      než potenciální odvedená daň a jednak proto, že ne každý důchodce má děti v
      produktivním věku.</p><p>Pokud přerozdělení vyplývající z deficitu systému bude
      menší než přerozdělení vyplývající ze současného systému, celkové přerozdělování
      se sníží. Výše deficitu bude záviset na poměru mezi státním důchodem a sociální
      daní. </p><p>Možný zdroj dodatečných daní bych viděl v omezení daňových odpočtů
      na děti. Také bych zrušil přídavky na děti. Má to logiku - když máte malé děti,
      obvykle ještě nemáte vaše rodiče v důchodovém věku a sociální daň nebo dobrovolnou
      podporu neplatíte. Dnešní systém je neefektivní - když máte malé děti, snižuje
      se vám daň nebo dokonce dostáváte přídavky, a přitom platíte sociální pojištění.
      Můj systém svým rozložením plateb odpovídá přirozenému rozfázování života.</p><p><b>Považuji
      za nespravedlivé, že ti, kteří nemají rodiče v důchodu, žádnou sociální daň
      neplatí. Pak se logicky systém dostává do deficitu.</b></p><p>Chcete, aby vaše
      rodiče, živil místo vás někdo, kdo rodiče v důchodu nemá. Chcete po cizím člověku,
      aby živil vaše rodiče, s tím já nesouhlasím, i když částečně to předpokládá
      i ten systém který navrhuji, protože člověk bez rodičů bude platit jiné daně,
      z kterých se částečně bude hradit deficit důchodového systému. V mém systému
      ale tento člověk bude platit daleko méně.</p><p><b>Nemohoucí stařík se nebude
      schopen na státní úřad se žádostí o důchod obrátit a jeho potomci jej nechají
      živořit, nebo žádné potomky ani nemá. Dnes má jistotu, že dostane každý měsíc
      pravidelně důchod.</b></p><p>V tom bych problém neviděl. Vyplnit a poslat jednoduchý
      formulář není problém. Kdo žije v izolaci, má problémy i dnes. Kdo se stýká
      s přáteli, je členem církve nebo se aspoň dívá na televizi, formulář jistě vyplní.
      Úřad také může každému pravidelně rozesílat vyplněné formuláře a šlo by pouze
      o to je zaslat zpět. Eventuálně se dá systém formulovat také inverzně - žádalo
      by se o nevyplácení důchodu v případě dohody s potomky. V tom nevidím skutečnou
      bariéru systému.</p><p><b>Klesá plodnost, čím dál více párů je bezdětných, tito
      lidé by pak nikoliv vlastní vinou dostávali nízký státní důchod. </b></p><p>Kdo
      děti nemá, nesnižuje si v jejich prospěch své příjmy a může si spořit, investovat,
      platit soukromé pojištění apod. Není tedy znevýhodněn.</p><p><b>Lidé budou motivováni
      k velkému počtu dětí, aby si zajistili ve stáří vysoké příjmy. Zvýšená porodnost
      může do budoucna způsobit růst nezaměstnanosti.</b></p><p>Neexistuje absolutně
      žádná souvislost mezi množstvím lidí a nezaměstnaností, pokud není některá sociální
      skupina preferována. To současný systém, kdy stát poskytuje sociální dávky v
      závislosti na počtu dětí naopak způsobuje, že vlivem tohoto státního zásahu
      některé sociální skupiny zvyšují záměrně počet potomků za účelem zvýšení životního
      standardu v aktuálním období. Děti vyšlé z tohoto prostředí pak samy uplatňují
      návyky získané v rodině a mohou působit na růst nezaměstnanosti - pokud se jedná
      o sociální skupinu, která preferuje sociální dávky před prací.</p><p>Systém,
      který navrhuji já, žádnou sociální skupinu nezvýhodňuje. Nikdo nebude počet
      dětí maximalizovat, nýbrž optimalizovat. Výchovu dětí tak můžeme chápat jako
      investici, která má své náklady dnes a potenciální výnosy v budoucnu.</p><p><b>Váš
      systém je postaven na morální povinnosti dětí vůči rodičům. Žádná taková povinnost
      neexistuje. Nechovají-li se k vám rodiče slušně, není důvod, abyste je za to
      v budoucnu podporoval.</b></p><p>O žádné morální povinnosti jsem nemluvil. Pokud
      má rodič podezření, že jej děti nebudou chtít podporovat a raději budou platit
      vyšší daně, což už by musela být velká nenávist, nic mu nebrání, aby si pro
      jistotu spořil.</p><p><b>Nechápu, proč vymýšlet takovýto systém, který je založený
      na mezigenerační solidaritě, když může existovat systém soukromých fondů.</b></p><p>Na
      začátku jsem jako jeden z předpokladů tohoto systému uvedl, že je politicky
      neprůchodné odstranit státní garanci určitého standardu a jistoty. Systém soukromých
      fondů, které by byly regulované, považuji za nebezpečný. To že jsem neustále
      mluvil o rodičích a dětech, nebylo kvůli víře v absolutní mezigenerační solidaritu.
      Ani jsem neřekl, že by stát přikazoval dětem rodičům platit. O rodičích a dětech
      jsem stále mluvil proto, že jsem tím vymezoval poplatníky sociálné daně. Nikomu
      přitom nezakazuji, aby si soukromě spořil. Navrhuji jen, aby děti rodičů, kteří
      si požádají o státní důchod, platily sociální daň.</p><p><b>Připadá mi neúnosné,
      aby děti a rodiče uzavíraly nějaké rodinné smlouvy. Obávám se důsledků nekonečných
      soudních sporů, když by děti rodičům neplatily, když by jeden ze sourozenců
      nechtěl platit apod. Je to analogie institutu výminku, ovšem za situace, kdy
      již není zcela obvyklé, aby měl každý rodinný domek.</b></p><p>Fígl je v tom,
      že to, co já navrhuji, není přesná analogie s výminkem. Žádný soud proto vůbec
      nepřipadá v úvahu. Nikdo nemá vůbec nárok se soudit. Rodič je ten, kdo vypovídá
      dohodu, která navíc vůbec nemusí být ani vyslovena. Pokud se rodič obrátí na
      úřad s žádostí o důchod, děti, pokud jsou v produktivním věku, musí platit daň.
      Pokud jedno z dětí je ochotno rodičům přispívat a druhé nikoliv, druhé dítě
      pravděpodobně nebude rodičům platit víc, než kolik by činila jeho potencionální
      daň. Pokud nemá příjmy mimořádně vysoké, aby bylo schopno zajistit rodičům vyšší
      důchod než by byl státní a přitom neplatit víc než kolik by činila daň, rodiče
      požádají o státní důchod a obě děti budou povinny platit daň.</p><p>Žádné rodinné
      smlouvy o budoucím zajištění rodičů nepřipadají v úvahu. Financování rodičů
      je stanoveno implicitně - hrozbou daně. Společná domácnost nebo výminek nejsou
      vůbec nutné, pokud rodiče a děti žijí odděleně, děti mohou rodičům důchod zasílat
      poštou nebo bankovním převodem a pro rodiče je to obdobná situace jako při inkasu
      státního důchodu.</p><p></p>'
