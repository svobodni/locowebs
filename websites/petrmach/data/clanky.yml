- 'Petr MACH: Recenze: V. Tomšík: Ekonomie a zdravý rozum':
    :perex: 'Vladimír Tomšík, profesor ekonomie a viceguvernér České národní banky
      vydal knihu "Ekonomie a zdravý rozum." Věnuje se v ní pěti aktuálním ekonomickým
      tématům – 1) krizi eurozóny, 2) problémům státního předlužení, 3) investičním
      pobídkám, 4) nákladům globálně oteplovacích regulací a 5) obavě z vyčerpávání
      zdrojů. Autor v těchto tématech v podstatě přesvědčivě vyvrací pět ekonomických
      mýtů dnešní doby. '
    :telo: '<p>Autor je především měnový teoretik, proto i tuto knihu začíná problematikou
      eurozóny. Standardní ekonomie má za to, že měnová integrace heterogenní oblasti
      bude způsobovat problémy skrze "asymetrické poptávkové a nabídkové šoky", přičemž
      někteří ekonomové věřili, že měnové sjednocení tyto šoky omezí a rozdíly vyrovná.
      Tomšík naopak argumentuje, že je tomu naopak. Měnová politika, která je nutně
      jednotná, ekonomické nerovnosti a šoky prohlubuje, protože působí automaticky
      odlišně (asymetricky) na jednotlivé její části, zatímco samostatné měnové politiky
      by mohly (případně) pomáhat šoky tlumit. Tomšík tak dospívá k závěru, že "nezamýšleným
      a negativním důsledkem měnové unie může být nárůst ekonomické nestability."
      I když se ještě měnová unie nerozpadla doslova, dává Tomšík v závěru za pravdu
      Miltonu Friedmanovi, který v roce 2002 předvídal rozpad eurozóny do deseti patnácti
      let. Rozhodně se staví proti vstupu ČR do měnové unie.</p><p>Autor přemýšlí,
      jak zamezit zadlužování. S inspirací v konstituční ekonomii hledá mechanismy
      účinné dluhové brzdy. Obává se, že striktní pravidlo zákazu zadlužování by mohlo
      být přehodnocováno aktuální politickou reprezentací a vyslovuje se pro to, aby
      nějaká daň (ideálně z hlavy, případně proporcionální daň z příjmu) byla vázána
      přímo na financování úroků z dluhu. Tato daň by se mohla automaticky snižovat,
      když by náklady na úroky klesaly. Dluh by tak poplatníky reálně bolel a existoval
      by veřejný tlak proti zadlužování. Tato Tomšíkova myšlenka je novým příspěvkem
      do aktuální debaty nápadů, jak účinně omezit vlády v zadlužování. Tomšík současně
      varuje, aby byla fiskální politika po (v některých zemích úspěšném) vzoru omezení
      politického zneužívání měnové politiky svěřena ve jménu omezení zadlužování
      nevoleným "fiskálním výborům".</p><p>Dalším Tomšíkovým tématem jsou investiční
      pobídky, resp. pobídky pro investice do výzkumu. Připomíná, že u pobídek, řečeno
      s Bastiatem, lidé často opomíjí efekty, které nejsou vidět na první pohled.
      Pobídka je "novou nálepkou na starém víně", správně bychom ji měli nazývat "dotace",
      pak by ji možná i laická veřejnost nesouhlasně odmítala. Investoři v důsledku
      pobídek vstupují do oborů a zemí, kam by jinak nevstupovali. Pobídky tak způsobují
      "alokační neefektivnost". Tomšík odmítá umělé podporování "investic do vědy
      a výzkumu" provozované na základě módní mainstreamové ekonomie, která hledá
      kvantitativní kauzality růstu a nominálního objemu investic. Tomšík naopak připomíná
      rakouský přístup Schumpetera a Kirznera, podle kterých je pro pokrok klíčové
      podnikatelské objevování. Zastánci pobídek a dotací do výzkumu si vzali z ekonomické
      teorie jen polovinu, totiž že investice jdou důležité, ale zapomněli na druhou
      polovinu, že ty investice musí mít za cíl zisk, jinak nebudou k ničemu. Tomšík
      také vyvrací populární mýtus, že investiční pobídky musíme mít, když je mají
      ostatní. Je to stejné, jako kdybychom chtěli naši ekonomiku chránit protekcionismem,
      když všichni ostatní budou uvalovat cla. Ne. Ekonomický liberalismus se vyplácí
      i u pobídek.</p><p>Tomšík vysvětluje, že omezování emisí CO2 ve jménu hypotézy
      o vlivu člověka na globální teplotu má na ekonomický růst negativní vliv jako
      jiné regulace centrálně-plánovaného hospodářství. Autor vypočítává, že údajné
      úspory plynoucí z regulací (pokud by byly úspěšné) zaostávají více než desetinásobně
      za dodatečnými náklady, které tyto regulace způsobují. </p><p>Tomšík také vyvrací
      malthusiánské mýty o vyčerpávání přírodních zdrojů pro příští generace. "Jestliže
      má jednotka komodity vytěžené dnes pro lidi vyšší hodnotu než jednotka komodity
      vytěžené v budoucnu, pak nelze říci, že dnešní těžba a spotřeba představuje
      plýtvání na úkor budoucích generací. Na trhu ceny zdrojů přitom už obsahují
      diskontovanou budoucí hodnotu, takže bychom se měli držet rovnovážných tržních
      cen.</p><p>Tomšíkova kniha je kniha ekonoma, který staví na analýze dat, který
      ale současně není odtržen od pevné kotvy ekonomie zdravého rozumu. Je užitečnou
      knihou v době, kdy mezi nejpopulárnější ekonomické knihy patří všelijaké pseudoekonomické
      mudrování nad dobrem a zlem a lidskou iracionalitou.</p><p>Tomšík V.: Ekonomie
      a zdravý rozum, 160 stran, Fragment, Praha 2011</p>'
