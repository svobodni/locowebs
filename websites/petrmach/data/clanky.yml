      0px; font-size-adjust: none; font-stretch: normal; -webkit-text-stroke-width:
      0px">České hospodářství stagnuje nebo dokonce klesá – v důsledku neúnosné byrokracie,
      vysokých daní, rostoucího dluhu a sociálně-inženýrských vládních programů pod
      taktovkou Evropské unie.</p><p style="TEXT-ALIGN: justify; TEXT-TRANSFORM: none;
      BACKGROUND-COLOR: rgb(241,242,237); TEXT-INDENT: 0px; MARGIN: 0px 0px 1em; FONT:
      12px/1.4 Tahoma, Helvetica, sans-serif; WHITE-SPACE: normal; LETTER-SPACING:
      normal; COLOR: rgb(20,20,20); WORD-SPACING: 0px; font-size-adjust: none; font-stretch:
      normal; -webkit-text-stroke-width: 0px">Máme šanci si zvolit v příštích volbách
      lépe. Nebo také hůře. Volič, který chce změnu, by si měl uvědomit, kde je kořen
