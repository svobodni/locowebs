- Finanční krize a Lisabonská smlouva:
    :perex: "\r\n"
    :telo: "<p><strong></strong></p><p></p><p>Na tomto plánu stojí za povšimnutí –
      kromě jeho keynesiánské ekonomické podstaty – dvě věci: Za prvé, Evropská komise
      žádných 200 miliard euro nemá, a tedy předjímá, že peníze vynaloží jednotlivé
      členské státy na její popud. Z toho plyne za druhé, že Evropská komise jedná,
      jako by již platila Lisabonská smlouva, která měla dát Evropské radě mandát
      určovat hospodářskou politiku jednotlivých členských států.</p><p><strong>Keynesiánská
      podstata plánu</strong></p><p>Ke každému hospodářskému problému existují v principu
      dva přístupy: První - nazývejme ho socialistický či keynesiánský – založený
      na tom, že politici jsou přesvědčeni, že vědí lépe než obyčejní lidé, jak peníze
      obyčejných lidí utratit. Druhý – nazývejme jej liberální – že politici nevědí
      lépe než my, na co mají být naše peníze vynaloženy, a proto se má nechat ekonomické
      rozhodování v co nejvyšší míře na jednotlivcích. </p><p>Plán Evropské komise
      je v tomto dělení keynesiánský, nikoliv liberální. Americký ekonom Russel Roberts,
      trefně vystihl podstatu tohoto druhu přerozdělování a \"fiskálních stimulů\":
      \"<em>Je to jako vzít kyblík, nabrat vodu na dně bazénu a nalít ji s pompou
      na hladinu</em>\". To přesně EU chce – aby se členské státy zadlužily, tím vytlačily
      z úvěrového trhu soukromé investice – a Evropská komise mohla v jednotě s premiéry
      členských států konstatovat, že oněch 200 miliard euro jsou peníze jaksi navíc,
      peníze, které zachrání evropskou ekonomiku před finanční krizí.</p><p><strong>Kdo
      to zaplatí?</strong></p><p>Plán počítá s tím, že z 200 miliard euro 170 miliard
      vynaloží zvýšením státních dluhů jednotlivé členské státy, zbylých 30 miliard
      vynaloží Evropská unie. Ani 30 miliard ale Evropská unie nemá. Evropská unie
      má schválený finanční rámec do roku 2013 a procento HDP, které jí členské státy
      posílají, už má dopředu dané rozdělení, přičemž největší díl polykají zemědělské
      dotace. Proto chce EU využít jako kvazi-fiskální nástroj Evropskou investiční
      banku, instituci, ve které drží kromě EU akciové podíly jednotlivé členské státy.
      Banka má dodat formou úvěrů většinu z oněch \"evropských\" 30 miliard euro.
      </p><p>Chceme ale, aby to byli politici, kdo svým politickým rozhodnutím nutí
      banky k půjčování peněz na politicky preferované projekty? Každopádně plnění
      politických cílů skrze banky není zadarmo. Jen na posílení kapitálu a rezerv
      na krytí ztrát Evropské investiční banky musela Česká republika od vstupu do
      EU vynaložit ze státního rozpočtu 200 milionů EUR (5,2 mld Kč). A komise nyní
      žádá členské státy aby navýšily kapitál a rezervy Evropské investiční banky,
      aby mohla politicky motivované půjčky \"na záchranu ekonomiky\" realizovat.
      Politicky motivované půjčky upadajícím německým automobilkám ale hrozí nesplácením
      - a tedy jen prohloubením finanční krize, kterou měly údajně řešit.</p><p><strong>Plánovací
      komise</strong></p><p>Plán \"<em>vytyčuje všezahrnující program, který bude
      směřovat jednání směrem k ‚chytrým‘ investicím</em>\". Evropská komise tím chce
      asi vyjádřit, že její představitelé jsou chytřejší než miliony lidí působících
      na trhu, Plán doslova říká, že miliardy euro se použijí na \"továrny budoucnosti\".
      Zřejmě tedy mají být iniciovány jakési Evropskou unií řízené továrny budoucnosti.
      Další miliardy mají dotovat výrobu \"ekologických\" automobilů. </p><p>Barroso
      k Plánu v říká: \"<em>Evropa musí rozšířit reálné hospodářství o nebývale rozsáhlou
      koordinaci finančních trhů</em>.\" Ekonomové si mohou sice lámat hlavu nad tím,
      co to znamená rozšířit reálné hospodářství o koordinaci finančních trhů, ale
      já mám podezření, že Evropská komise chce spíš rozšířit vlastní pravomoce a
      oslabit působení trhu. Plán dále počítá s tím, že Unie redefinuje poslání nedávno
      zřízeného \"Evropského Fondu pro přizpůsobení se globalizaci\" – prý má nově
      \"<em>pomáhat lidem hledat pracovní místa</em>\" – tedy má z něj vzniknout jakýsi
      nadnárodní úřad práce. </p><p>Jinými slovy tímto plánem se zrodila v Bruselu
      superplánovací komise. Lidé, kteří sepsali tento Plán již zřejmě mají v Evropské
      komisi své kanceláře.</p><p>\"<em>Členské státy by měly zvážit snížení sociálního
      pojištění pro nízkopříjmové zaměstnance</em>\", píše se dále v Plánu. Ví snad
      Evropská komise lépe než demokraticky zvolení politici v 27 členských zemích,
      jakou konkrétní sociální politiku provádět? \"<em>Komise připraví směrnice,
      které umožní členským státům poskytovat dotované půjčky</em>\". Výborně! Připomeňme
      jen, že jsme vstoupili do Evropské unie, kde platilo pravidlo jednotného trhu
      za podmínky, že jednotlivé členské státy nemohou pokřivovat trh dotováním jednotlivých
      svých výrobců. To má podle Evropské komise skončit. </p><p>Plán je skutečně
      \"všezahrnující\". Jiná část plánu např. říká, že \"<em>státní instituce mají
      platit faktury malým a středním podnikům za poskytnuté služby do jednoho měsíce</em>\".
      Proč do jednoho měsíce? A proč jen malým a středním podnikům? Odpověď je jednoduchá:
      protože tak to vymyslela ústřední komise. </p><p>Návrh komise stručně řečeno
      představuje široký plán centrálního plánování a řízení ekonomiky z bruselského
      centra. Jediná překážka je politická. Plán by musely vzít za svůj premiéři všech
      členských zemí. Jinak by to nebyl plán Evropské unie. Co když ale ve všech členských
      státech nevládnou socialistické vlády? Proč by se například Česká republika
      měla na popud Evropské komise zadlužit, když u nás koneckonců ani žádná finanční
      krize není? Proč bychom měli sypat další peníze do Evropské investiční banky,
      jen aby mohla spoluzachraňovat německé automobilky? </p><p>Obávám se, že Evropská
      komise se hluboce mýlí v tom, že by navržená opatření mohla zlepšit ekonomickou
      situaci. Přerozdělování peněz a centrální rozhodování o tom, do čeho a kolik
      investovat, vždy vedlo jen k hospodářskému úpadku. </p><p>Evropská unie urgentně
      potřebuje obranné mechanismy, které by takový plán zastavily.</p><p><strong>Lisabonská
      smlouva neplatí</strong></p><p>Evropská unie ale dnes – kdybychom vycházeli
      ze základních smluv – nemá mandát řídit hospodářskou politiku jednotlivých členských
      zemí. Smlouvy o Evropské unii obsahují k hospodářské politice pouze ustanovení
      v Maastrichtslé smlouvě, která požadují, aby země, které usilují o vstup do
      eurozóny, držely deficity veřejných financí pod 3 % hrubého domácího produktu
      a aby jejich míra veřejného dluhu nepřesáhla 60 % HDP. Pro země, které již jsou
      členy eurozóny, platí ustanovení tzv. Paktu stability a růstu, podle kterého
      deficit veřejných financí nesmí být pod hrozbou finančních sankcí nad 3% HDP.
      Nic o tom, že by Evropská komise jednak mohla vyzývat členské státy k většímu
      zadlužení a jednak říkat, na co tyto půjčky vynakládat, ve smlouvách není. </p><p>To
      měla změnit Lisabonská smlouva. Praví se v ní: \"<em>Členské státy koordinují
      své hospodářské politiky a politiky zaměstnanosti v souladu s úpravou uvedenou
      v této smlouvě, k jejímuž stanovení má pravomoc Unie</em>\" a \"<em>…Za tímto
      účelem přijme Rada opatření, zejména hlavní směry těchto politik.</em>\" Navíc
      Lisabonská smlouva poprvé vtěluje do základního práva Evropské unie základní
      charakter hospodářské politiky: \"<em>Unie…usiluje o udržitelný rozvoj…založený
      na…sociálně tržním hospodářství směřujícím k plné zaměstnanosti a společenskému
      pokroku</em>.\" Liberální hospodářská politika je tedy tímto vyloučena. </p><p>Tato
      ustanovení Lisabonská smlouva plně převzala z dříve zamítnuté Evropské ústavy.
      Lisabonská smlouva oproti zamítnuté euroústavě změnila jedinou věc: Na popud
      francouzského prezidenta Sarkozyho se zrušila věta \"<em>Unie poskytuje svým
      občanům trh s volnou a nepokřivenou hospodářskou soutěží.</em>\" Místo toho
      je tam strohé \"<em>Unie vytváří vnitřní trh</em>\".</p><p>Tento plán by mi
      nikterak nevadil, kdyby to byl řekněme francouzský plán demokraticky zvolené
      francouzské vlády pro Francii. Nemohu se ale smířit s tím, aby toto byl centrální
      ekonomický plán evropských elit pro všechny evropské země. </p><p><strong>Závěr</strong></p><p>Soudný
      člověk, když si prostuduje plán Evropské unie, musí uznat, že o finanční krizi
      v něm nejde. Návrhy komise sotva vyléčí finanční krizi. Naopak skrze tzv. efekt
      vytěsňování stíží přístup podnikatelů k úvěrům. Finanční krize se pro Evropskou
      unii stala záminkou k prohloubení socializace ekonomiky a přisvojení si nových
      kompetencí. Evropské unii by měl někdo sdělit, že k tomu zatím nemá mandát.</p><p>Chci
      věřit, že český premiér bude \"Plán obnovy pro růst a zaměstnanost\" Evropské
      komise na nadcházejícím prosincovém zasedání Rady rázně vetovat a přátelům v
      Evropské unii připomene, že Lisabonská smlouva ještě nebyla ratifikována.</p><p></p><p>\r\n</p>\n<p><a
      title=\"\" style=\"mso-footnote-id: ftn1\" href=\"/admin/_universal/iframe.php#_ftnref1\"
      name=\"_ftn1\"><u>[1]</u></a><a href=\"http://ec.europa.eu/commission_barroso/president/pdf/Comm_20081126.pdf\"><u>http://ec.europa.eu/commission_barroso/president/pdf/Comm_20081126.pdf</u></a></p>"
