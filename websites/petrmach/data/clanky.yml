- Prohlášení Petra Macha k účasti v Ústavním výboru Evropského parlamentu:
    :perex: 'Do Evropského parlamentu jsme kandidovali se dvěma zásadními body: 1)
      Bránit „euronesmyslům“ a 2) Prosadit změnu Smlouvy o fungování EU tak, aby členství
      v eurozóně bylo pro členské státy dobrovolné.'
    :telo: |-
      <p>Říkal jsem, že se nehodlám do Bruselu stěhovat, abych se nestal „bruseločlověkem.“ Říkal jsem, že je nutné zůstat bydlet ve své zemi, aby se člověk neodcizil a hájil skutečně vždy zájmy svých voličů, kteří žijí v České republice.</p>
      <p>Lidé se ale ptali: Jak ale hodláte hájit zájmy voličů, když se do Bruselu neodstěhujete a když se mnoho věcí předjednává ve výborech?</p>
      <p>Odpovídal jsem, že hodlám poctivě jezdit na jednání Evropského parlamentu do Štrasburku, kde se hlasuje o všech návrzích. Tak hodláme bránit všem návrhům, které by byly škodlivé pro naše voliče.</p>
      <p>Na druhé straně, plán na změnu smlouvy tak, aby bylo euro dobrovolné, musíme pozitivně prosadit. V tomto případě nestačí hlasovat na plénu proti něčemu. Za tím účelem potřebuji být členem frakce a ukázalo se, že je praktické být i členem ústavního výboru.</p>
      <p>Frakce, na rozdíl od jednotlivého poslance může podávat návrhy. To se stalo, jsem členem frakce „Evropa svobody a přímé demokracie“ spolu se stranou UKIP a dalšími. Krom toho budu muset jednat a přesvědčovat i poslance mimo naši frakci.</p>
      <p>A také bude potřeba přesvědčit členy Výboru pro ústavní záležitosti, v jehož kompetenci bude posuzování takového návrhu. Proto jsem se přihlásil do tohoto výboru, abych měl možnost členy výboru, kteří budou dávat doporučení parlamentu, přesvědčit o našem plánu na změnu smlouvy, aby euro bylo dobrovolné. Výbor pro ústavní záležitosti, který má v kompetenci záležitosti týkající se změn základních evropských smluv, má mnohem méně věcí k projednání než ostatní výbory, protože smlouvy se nemění tak často. Je to takový „minivýbor“. Proto k aktivní účasti v něm nemusím přesidlovat do Bruselu.</p>
      <p>Mnoho lidí mě nyní podezřívá, že se do výboru zapisuji kvůli penězům. To mě mrzí a pokusím se to zde vysvětlit.</p>
      <p>Říkal jsem před volbami, a trvám na tom i nadále, že pro mnoho poslanců je jejich účast ve výborech jen formální, zapisují se na prezenční listiny, jen aby brali denní diety, které dostává europoslanec za každý den, kdy se zúčastní oficiálního jednání. Ti, kdo se do Bruselu odstěhují, mají pak tendenci chodit na výbory jen pro ty diety. Evropská unie řadové poslance těmito výbory v podstatě uplácí a oni mají tendenci přijímat argumenty Evropské komise a spíš jí pomáhají na půdě parlamentu prosazovat její návrhy, místo aby jim čelili.</p>
      <p>Pokud pojedu na jednání výboru, dostanu také diety. Asi padnou na hotel, parkování apod. Nebudu ale v Bruselu trvale bydlet, a rozhodně nebudu chodit na zbytečná jednání. Mé konání v Evropském parlamentu je vedeno snahou prospět naší věci – abychom žili ve svobodnější České republice, aby nám Brusel nediktoval, jak máme žít.</p>
      <p>Petr Mach, 5.7.2014</p>
    :zverejneno: 2014-07-05
- 'Z deníku europoslance: Můj „skandál“ s „evropskou hymnou“':
    :perex: <em>1. července začal můj mandát evropského poslance. „Skandálem“ bylo,
      že jsem se otočil zády k předsednictvu, když začali hrát tzv. evropskou hymnu.
      </em>
    :telo: |-
      <p>Zatímco červen byl ve znamení vyřizování formalit v Bruselu a jednání o vzniku frakcí, 1. července začal platit můj mandát a Evropský parlament se sešel v novém složení ve Štrasburku, aby zvolil předsednictvo a určil rozdělení poslanců do výborů.</p>
      <p>Předsednictvo parlamentu nechalo na začátek zahrát skladbu „Ódu na radost.“ Považoval jsem to za pohrdání vůlí voličů a svůj postoj jsem vyjádřil tím, že jsem se během produkce otočil k předsednictvu zády.</p>
      <p>Proč?</p>
      <p>V roce 2003 tzv. Konvent, soubor zástupců parlamentů členských států EU, přijal návrh tzv. <a href="http://eur-lex.europa.eu/legal-content/CS/TXT/HTML/?uri=OJ:C:2004:310:FULL&amp;from=EN">Evropské ústavy</a>. Ta obsahovala následující ustanovení: „Vlajkou Unie je dvanáct zlatých hvězd v modrém poli. Hymna Unie je založena na Ódě na radost z Deváté symfonie Ludwiga van Beethovena.“</p>
      <p>Ústava ale nikdy nevstoupila v platnost. Osvěžme si paměť. V referendu ji odmítli v roce 2005 voliči ve Francii a v Nizozemí. Začalo se proto jednat o nové smlouvě. Politici pak připravili tzv. Lisabonskou smlouvu. Vyjmuly se z původního návrhu Evropské ústavy ustanovení, které lidem nejvíc vadily: Symboly, které náleží státu – vlajka a hymna. Ani Britové, ani Francouzi, ani Češi a další si nepřáli, aby se EU stala novým státem.</p>
      <p>Lisabonská smlouva nakonec prošla, na jejím základě se změnily velikosti hlasů jednotlivých zemí a předaly se na EU některé nové pravomoci. Hymna a vlajka ale ustaveny nebyly.</p>
      <p>Některé státy se s tím nechtěly smířit, tak připojily k Lisabonské smlouvě alespoň své vlastní prohlášení o vlajce jakožto symbolu. 16 z 27 států EU připojilo k Lisabonské smlouvě <a href="http://eur-lex.europa.eu/legal-content/CS/TXT/HTML/?uri=CELEX:12012E/TXT&amp;from=EN">Prohlášení č. 52</a>, které říká:</p>
      <p>"<em>Belgie, Bulharsko, Německo, Řecko, Španělsko, Itálie, Kypr, Litva, Lucembursko, Maďarsko, Malta, Rakousko, Portugalsko, Rumunsko, Slovinsko a Slovensko prohlašují, že vlajka znázorňující kruh dvanácti zlatých hvězd na modrém pozadí, hymna vycházející z "Ódy na radost" z Deváté symfonie Ludwiga van Beethovena, heslo "Jednotná v rozmanitosti", euro jako měna Evropské unie a 9. květen jako den Evropy pro ně zůstávají i nadále symboly sounáležitosti občanů Evropské unie a jejich svazku s ní.</em>"</p>
      <p>Jinými slovy, pro Českou republiku, Dánsko, Estonsko, Finsko, Francii, Irsko, Lotyšsko, Nizozemsko, Polsko, Velkou Británii a Švédsko evropská modrá vlajka se žlutými hvězdičkami <em>nezůstává</em> symbolem EU.</p>
      <p>Evropští federalisté se svých snů nevzdávají a neváhají obcházet vůli voličů. Pohrdají vůlí voličů a nectí demokratická rozhodnutí. Vzpomeňme, si, jak Francouzům nebylo dovoleno podruhé hlasovat v referendu a Lisabonskou smlouvu schvaloval jen parlament, už ne lid. Irové zas museli hlasovat podruhé, když napoprvé Lisabonskou smlouvu odmítli.</p>
      <p>Když teď někdo používá Ódu na radost, jako kdyby to byla hymna, a modrou vlajku s hvězdami, jako by to byla vlajka Evropské unie, obchází tím flagrantně vůli voličů.</p>
      <p>Neexistuje žádná vlajka EU ani žádná hymna EU, které by se měly vzdávat pocty!</p>
      <p>Otočil jsem se během hraní k předsednictvu zády, abych vyjádřil svůj nesouhlas s tímto ignorováním vůle voličů. Šlo o symbolické gesto.</p>
      <p>Nešlo o neúctu k hudebníkům nebo ke skladbě, jak to někdo vykládal. Kdybych byl v koncertní síni, povstal bych a hudebníkům bych tleskal. Parlament ale není koncertní sál. Parlament je politické těleso a hudebníci byli najatí vedením parlamentu, aby zahráli na úvodním zasedání tuto skladbu jako by to byla hymna.</p>
      <p>Nenechme se manipulovat magickými symboly státní moci – hymnou a vlajkou a nestyďme se vyjádřit svůj názor, i když většina vstává. Pořád někdo nechápe mé gesto?</p>
      <p>Pak jsme volili předsedu parlamentu. Vyhrál eurosocialista Martin Schulz. Nehlasoval jsem pro něj. Hlasovali pro něj na základě dohody svých lídrů evropští lidovci i evropští socialisté.</p>
      <p>Evropský parlament tak začal svoji činnost velkým politickým obchodem, opoziční smlouvou, velkou koalicí. Evropští lidovci budou mít předsedu Evropské komise Jeana-Clauda Junckera. Evropští socialisté budou mít předsedu Evropského parlamentu Martin Schulze. Obávám se, že to předznamenává hladký průchod návrhů evropských směrnic Evropským parlamentem.</p>
      <p>Do Štrasburku i zpět jedu autem. Andrea mě naštěstí doprovází, tak nejedu sám. Ještě se na přátelské popovídání scházíme s Tomášem Zdechovským, poslancem za KDU-ČSL. Zdá se mi na lidovce poměrně pravicový. Cesta domů trvá kvůli zácpám déle, než jsem čekal. Je to 620 kilometrů, ale jedeme je osm hodin.</p>
      <p>Parlament je ustaven a příště nás už možná čeká hlasování o skutečných návrzích ze strany Evropské komise. To už nepůjde o gesta, ale o skutečný boj s dalšími a dalšími pokusy regulovat životy lidí.</p>
    :zverejneno: 2014-07-05
- 'Z deníku europoslance. Petr Mach exkluzivně: Moje první hlasování v europarlamentu':
    :perex: <em>Rád bych čtenářům přiblížil můj den v Bruselu, kam jsem se vypravil
      24. června na ustavení „své“ frakce v Evropském parlamentu, a tedy na své první
      hlasování. </em>
    :telo: |-
      <p>Jak už jsem avizoval, nemíním se do Bruselu stěhovat, letím tedy jen na otočku. Už jsem zde v červnu potřetí, předchozí setkání byla ve znamení vyjednávání o sestavení frakce. Účast v rozumné parlamentní frakci je důležitá, abych byl schopen plnit hlavní cíl – pracovat na změně evropské smlouvy tak, aby členství v eurozóně nebylo povinné. Jako nezařazený poslanec bych nemohl podávat návrhy. (o tom více někdy příště)</p>
      <p>Ti, kdo sledují můj politický facebook (<a href="https://www.facebook.com/mach.svobodni">https://www.facebook.com/mach.svobodni</a>), vědí, že se povedlo složení naší euroskeptické frakce dojednat. Dnes bude v Bruselu její formální ustavení – nezbytný krok pro naši další činnost.</p>
      <p><strong>Ráno začíná v pět</strong></p>
      <p>Vstávám v 5:15, abych byl po šesté hodině ranní na letišti. Ještě že bydlím ve Stodůlkách, což je od letiště kousek. V Bruselu přistávám v 8:25, kupuju si jízdenku na stanici Brusel-Lucemburská. V 9:30 vystupuju ze stanice přímo před budovou parlamentu.</p>
      <p>V 11 hodin je setkání vedení naší frakce – ve vedení frakce má každá zúčastněná strana svého zástupce. Projednáváme nový status (stanovy) frakce – který doznává změn v souvislosti se změnou jejího složení. Během poledne mají zástupci stran čas probrat projednané návrhy se svými poslanci. Já to mám jednoduché, jsem za Svobodné ve frakci jediný – tak polední čas využívám k vyřizování formalit ohledně najmutí asistentů. Stále mi chybí nějaké doklady, tak doufám, že to stihnu dotáhnout ještě odpoledne po zasedání frakce.</p>
      <p>V 15 hodin se setkává celá frakce. Je nás 48 ze 7 různých států.</p>
      <p>Nejprve hlasujeme o novém názvu. Všichni souhlasí, že se název frakce změní z „Evropa svobody a demokracie“ na „Evropa svobody a přímé demokracie.“ Podnět dalo italské Hnutí pěti hvězd, které je – stejně jako já – v Evropském parlamentu i ve frakci nové a pro které je důraz na přímou demokracii zásadní. Podobně jako u Svobodných hlasují ve straně elektronicky a podobně jako Svobodní prosazují prvky přímé demokracie na národní úrovni. Pro změnu názvu hlasovali všichni přítomní členové frakce. Všechny strany se shodly, že změny evropských smluv by měly podléhat v jejich zemích referendu, které musí být férové – ne aby byly jednostranně zneužívány peníze daňových poplatníků na propagaci jen jedné referendové odpovědi.</p>
      <p>Italského zástupce jsme odhlasovali společně s Nigelem Faragem spolupředsedou frakce. Já budu podle schváleného statusu ve vedení frakce automaticky jako jediný zástupce Svobodných.</p>
      <p>Ucházet se o hlasy k nám na frakci přišel také jeden kandidát na předsedu Evropského parlamentu, který bude volen 1. června ve Štrasburku. Britský konzervativní poslanec Sajjad Karim se snažil mírnit své proevropské postoje. Šanci na zvolení ale nemá, protože v parlamentu už dlouhodobě vládne velká koalice – či opoziční smlouva – evropských socialistů a evropských lidovců. Ta za týden prosadí do čela parlamentu společnými hlasy německého socialistu Martina Schulze. Naše frakce je začátkem skutečné opozice v Evropském parlamentu.</p>
      <p>Po jednání jsme pořádali briefing pro novináře, zajímali se o model „volného hlasování“ – podle stanov frakce nemáme závazné hlasování, jako mají v jiných frakcích.</p>
      <p>S jedním z asistentů ze strany Alternativa pro Německo si domlouvám setkání s vedením jejich klubu na příští týden do Štrasburku. Chci je seznámit s mým plánem na dobrovolnost eura.</p>
      <p>Ještě před půl šestou, než se zavírají v budově parlamentu servisní kanceláře, se mi daří úspěšně podat žádost o zaměstnání místního akreditovaného asistenta – podařilo se mi nakonec shromáždit všechna potřebná lejstra a podat i žádost o zaměstnání lokálního asistenta. Na poslední chvíli jsem emailem získal od svého budoucího „platebního zprostředkovatele“ poslední chybějící lejstro a potvrzení. (Smlouvy s asistenty totiž spravuje buď Evropský parlament, pokud jde o asistenty akreditované v Bruselu, nebo tzv. platební zprostředkovatel, pokud jde o asistenty doma v České republice.) O budoucích asistentech napíšu někdy příště.</p>
      <p><strong>Cesta domů</strong></p>
      <p>Zatímco ráno jsem přijel z letiště vlakem, na letiště odjíždím parlamentním taxíkem. Řidič původem z Maroka mi vypráví o svém snu dostudovat medicínu a odejít pracovat jako lékař do Švýcarska nebo Kanady. Vyprávím mu i o svém dávném cestování po Maroku.</p>
      <p>Po dnešku je v zásadě vše nejnutnější připraveno, abych mohl od 1.7., kdy mi začíná mandát, plně fungovat.</p>
      <p>Během půlhodinového čekání na letišti a v letadle píšu tenhle článek a těším se domů, kde na mě čeká má láska. S Andreou jsme se minulý týden zasnoubili!</p>
      <p> </p>
      <p> </p>
    :zverejneno: 2014-07-04
