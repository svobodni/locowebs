      měnových oblastí, že euro je politickým nástrojem vytvoření evropského superstátu.
      Když ta říká, že dlouhodobě není měnová unie udržitelná bez unie fiskální a
      politické. Není o tom i snaha Nicolase Sarkozyho vytvořit hospodářskou vládu
      eurozóny, případně celé EU?</p><p>Jakákoli společná měna, tedy i euro, je vždycky
      politický projekt. To není tržní produkt a obvykle, když vznikají nové státy,
      tak záhy vznikají i nové měny, a když státy zanikají, tak jejich měny také zanikají.
      Když se osamostatnilo Československo od Rakouska-Uherska, již dále nesdílelo
      rakouskou měnu a provedlo měnovou reformu. Když se osamostatňovalo Slovinsko
      od Jugoslávie, také si záhy vytvořilo vlastní měnu. Měna je klíčovým politickým
      nástrojem, který je v rukou politiků, byť se dnes mluví o nezávislosti centrálních
      bank. Nicméně ty banky jsou stále státní a měna zůstává politickým nástrojem.
      V poslední době vidíme, že stále více politikům v EU vadí, že nemohou tento
      nástroj účinněji politicky využívat nebo zneužívat a finanční krize je pro ně
      záminkou posílit svůj politický vliv tímto mocným nástrojem, kterým je měna
      a společná měnová politika. Typickým příkladem je pan Sarkozy.</p><p>Je finanční
      krizí ohrožen český bankovní sektor a hrozí runy na banku?</p><p>České banky
      mají ve svých aktivech velkou část úložek u České národní banky a ty jsou absolutně
      bezpečné. Pak mají státní obligace České republiky, a ne žádného jiného státu.
      Ty jsou také velmi bezpečné a pak banky mají poskytnuté úvěry, nemovitostní
      úvěry, a to v naprosté většině bonitní klientele, která má dobré platy a hypotéky
      splácí. Neschopnost splácet je na minimální úrovni a banky jsou schopné své
      zástavy realizovat. České banky jsou vysoce ziskové, a pokud měly nějaká problematická
      aktiva, tak ty nanejvýš sníží letošní zisk pro akcionáře bank. Neohrozí to pohledávky
      věřitelů a klientů bank. Česká národní banka je schopná fungovat jako věřitel
      poslední instance a ona může za nějaký kolaterál soukromé bance dodat likviditu.
      A když banka je evidentně zdravá a pouze čelí poptávce po likviditě při runu
      na banku, není důvod, aby ČNB takové bance nepůjčila hotovost. V případě, že
      by došlo k nějakému masovějšímu vybírání peněz ve více bankách, ČNB by v první
      fázi dodala likviditu a počkala by, až se to přežene a až si lidé vrátí zpátky
      své vklady do bank. K runům nakonec ani nedochází v zahraničí. Čeští klienti
      jsou chráněni tím, že máme korunu, tím, že máme nezávislou měnovou politiku,
      tím, že máme svou národní banku, která má kompetence v případě potřeby peníze
      natisknout a dodat bankám likviditu. Národní banka navíc na české banky dohlíží
      a kontroluje je. Klient českých bank by měl tedy klidně spát a měl by být rád,
      že u nás existuje nezávislá měnová politika a nezávislá národní banka.</p><p>České
      banky jsou dcery nadnárodních bank. Věříte ujištění ministra financí Miroslava
      Kalouska a viceguvernéra ČNB Miroslava Singera, že z českých bank nemohou být
      vyvedena aktiva do zahraničních matek?</p><p>Tyto banky nelze vytunelovat, protože
      to nejsou pobočky, ale dcery. To znamená, že mateřské společnosti z nich stahují
      zisk, na to mají akcionáři právo, ale dceřiná společnost je samostatný právní
      subjekt založený podle práva České republiky, který má svá vlastní aktiva i
      pasiva.</p><p>Jaký máte názor na státní garanci bankovních vkladů?</p><p>U nás
      v současnosti existuje systém pojištění bankovních vkladů, který garantuje vklady
      občanů v bankovních účtech do výše, která je 25 tisíc eur, a to tak, že je tam
      desetiprocentní spoluúčast vkladatele. Z hlediska pojistného je správné, že
      existuje spoluúčast, protože pokud by stát garantoval plošně sto procent, tak
      se lidé přestanou zajímat o to, jestli budou investovat do banky A nebo do banky
      B. Prostě půjdou tam, kde jim třeba i nezodpovědně nabídnou větší úrok, protože
      tam je stoprocentní garance. Když je někde spoluúčast deset procent a není garantováno
      úplně všechno, tak se klient chová obezřetněji. Se státem danou garancí je spojen
      velký morální hazard, kdy stát motivuje lidi, aby šli stále do více riskantnějších
      investic. Pojištění vkladů znamená, že banka je povinna z každé uložené koruny
      kousíček odvádět do fondu pojištění vkladů, což snižuje výnos v bankách oproti
      výnosu někde jinde. Reálný úrok z bankovních vkladů potom poklesne a lidé budou
      vedeni, ab</p><p><a class="zdroj" href="http://www.euro.cz/detail.jsp?id=10316"
      target="_blank"><u>http://www.euro.cz/detail.jsp?id=10316</u></a></p><p></p>
