- 'Petr MACH: Podle Eurostatu jsme 6. nejbohatším regionem v EU!':
    :perex: Tak EU tvrdí (viz <a href="http://ekonomika.ihned.cz/c1-50670490-praha-je-sestym-nejbohatsim-regionem-v-eu-misty-prekona-i-viden"
      target="_blank"><u><font color="#0000ff">článek HN</font></u></a>), že Praha
      je šestým nejbohatším regionem v EU.
    :telo: |
      <p><a href="http://epp.eurostat.ec.europa.eu/tgm/table.do?tab=table&amp;init=1&amp;language=en&amp;pcode=tgs00006&amp;plugin=1" target="_blank"><u><font color="#0000ff">Podle Eurostatu</font></u></a> průměrný HDP obyvatele Prahy dosahuje 172 % průměru EU, zatímco průměrný HDP obyvatele Berlína dosahuje 99 % HDP EU.</p><p>Někoho to může naplňovat radostí, někoho pochybností, většině lidí je to předpokládám uplně jedno. Následující řádky jsou tedy pro ty, kteří si říkají, že ta statistika je nějaká divná.</p><p><strong>Kouzla s čísly</strong></p><p>Když Eurostat tvrdí, že Praha je šestým nejbohatším regionem v EU, rozhodně to neznamená, že by na tom Pražáci byli lépe než obyvatelé Vídně nebo Stockholmu. Ve skutečnosti samozřejmě Rakušani i Švédi jsou bohatší a žijou si lépe. Nestal se zázrak. Jde jen o statistiku.</p><p>Trik je v tom, že takzvaný HDP (hrubý domácí produkt) zahrnuje nejen mzdy, ale i zisky firem, které mají v dané oblasti sídlo. Region Praha zahrnuje 1,2 milionu lidí, zatímco region Berlín <a href="http://epp.eurostat.ec.europa.eu/tgm/table.do?tab=table&amp;init=1&amp;language=en&amp;pcode=tgs00001&amp;plugin=1" target="_blank"><u><font color="#0000ff">zahrnuje 3,4 milionu lidí</font></u></a>. Veliké zisky firem tak evropští úředníci v případě Prahy vydělili menším číslem a vyšli jsme jim tudíž bohatí. Hurá.</p><p><strong>K čemu to je?</strong></p><p>Evropská statistika je v podstatě nesmyslná a o životní úrovni mnoho nevypovídá. K čemu tedy je? Slouží Evropské unii, která podle ní přerozděluje strukturální dotace. Když nás zařadili mezi bohaté, chtěli tím říct, že Praha nedostane žádné dotace ze strukturálních fondů a že budeme do Bruselu jenom platit. Zatímco Berlín - ten bude strukturální dotace čerpat.</p><p>Jak vědí experti na čerpání dotací (a že je jich stále více) pojem "region" dle EU není totéž jako náš kraj. EU nás rozdělila na jiné regiony – říká jim NUTS ("Nomenklatura územních jednotek pro účely statistiky"). Klíčem k dotacím je tedy prolobbovat si u EU velké NUTS. Třeba jako Maďaři. Ti do regionu Budapešť pro účely NUTS zahrnuli i vidiék – aby čítal 3 miliony lidí. To hned Budapešťan vychází statisticky chudší a má nárok na eurodotace.</p><p><strong>Ponaučení</strong></p><p>Jaké ponaučení z toho plyne skeptikovi?</p><p>Statistice nevěřit. Vymanit se ze systému evropského přerozdělování - do Bruselu nic neplatit (snížit daně) a o žádné dotace nežádat. Vstoupit třeba do <a href="http://www.efta.int/" target="_blank"><u><font color="#0000ff">EFTA</font></u></a>. A zrušit statistický úřad (většina jeho dat je na nic).</p><p><em>Petr Mach je ekonom a předseda Svobodných</em>.</p>
    :zverejneno: 2011-02-28
- 'Petr MACH: Zvýšení DPH: rozdíl mezi námi a Švýcarskem':
    :perex: Naše "pravicová" vláda řeší důchodový deficit zdvojnásobením daně z přidané
      hodnoty u čtvrtiny našich nákupů. Vytáhne nám z kapes navíc ročně 58 miliard,
      aby 10 miliard rozdala na zvýšených sociálních dávkách a o 3 % snížila pojistné
      odvážlivcům, kteří se neodvolatelně zavážou platit po dobu desítek let 5 % mzdy
      do fondů (nad rámec příspěvků do státního průběžného systému).
    :telo: <p>K pseudoreformě naší vlády jsem se vyjádřil stručným <a href="https://www.svobodni.cz/media/kratka-sdeleni/1149-plan-duchodove-reformy-je-ubohy-je-to-jen-zvyseni-dani-nazyvane-reformou/"
      target="_blank"><font color="#336699">prohlášením</font></a>, blog k tomu napíšu
      někdy příště. Cílem tohoto článku není rozbor naší "reformy", ale srovnání se
      Švýcarskem.</p><p>Švýcaři platí do povinného průběžného penzijního systému na
      starobní a invalidní důchody 9,8 procenta mzdy (4,9 % zaměstnanec, 4,9 % zaměstnavatel).</p><p>U
      nás je to 28 %.</p><p>Podobně jako my, Švýcarsko také nyní zvyšuje DPH kvůli
      důchodům. Ale poněkud jinak. Zatímco naše vláda zdvojnásobuje DPH z 10 % na
      20 % u čtvrtiny položek, Švýcaři zvyšují DPH u potravin o 0,1 procentního bodu
      na 2,5 % a u ne-potravin o 0,4 procentního bodu na 8,0 %.</p><p><strong>Švýcarská
      ústava vládu omezuje</strong></p><p>Švýcarské zvýšení DPH je dočasné a nejpozději
      do roku 2017 musí vláda učinit opatření k návratu penzijního systému do rovnováhy
      a základní sazba daně z přidané hodnoty se bude muset vrátit na maximálně 7,6
      % (v případě potravin na 2,4 %). Tak se pro to vyslovila loni v září většina
      voličů a kantonů v <a href="http://www.admin.ch/ch/d/pore/va/20100926/index.html"
      target="_blank"><font color="#336699">referendu</font></a>.</p><p><a href="http://www.admin.ch/ch/d/sr/101/a196.html#fn9"
      target="_blank"><font color="#336699">Švýcarská ústava</font></a> omezuje právo
      vlády vybírat DPH, s tím, že základní sazba smí být nanejvýš 7,6 % (dočasně
      8 %).</p><p>Kromě toho právo federální vlády vybírat daně vyprší v roce 2020.
      Prodloužit toto právo může jen změna ústavy, pakliže ji schválí většina kantonů
      a většina obyvatel.</p><p>Švýcarská vláda musí na základě <a href="http://www.admin.ch/ch/d/pore/va/20011202/index.html"
      target="_blank"><font color="#336699">referenda z roku 2001</font></a> hospodařit
      bez deficitů. Nečasova vláda na slib o zákonu o vyrovnaném rozpočtu zapomněla
      a zadlužuje zemi i přes gigantické daně tempem 140 miliard za rok, přičemž úroky
      z dluhu, které platíme z rozpočtu, dosahují už 80 miliard ročně.</p><p><em>Petr
      Mach je předsedou Svobodných a přednáší ekonomii na vysokých školách</em></p>
    :zverejneno: 2011-02-22
- 'Petr MACH: Sundejme ty modré vlajky se žlutými hvězdičkami':
    :perex: Ačkoliv se mnoho lidí domnívá, že modrá vlajka s hvězdičkami je oficiální
      vlajkou Evropské unie, není tomu tak. Za symbol ji prohlásilo pouze 16 států
      z 27. Česká republika mezi nimi není.
    :telo: '<p>Vlajka se původně měla stát oficiálním symbolem EU – tak to aspoň bylo
      napsáno v <a href="http://eur-lex.europa.eu/LexUriServ/LexUriServ.do?uri=OJ:C:2004:310:0011:0040:CS:PDF"
      target="_blank"><u><font color="#800080">návrhu Evropské ústavy</font></u></a>.
      Ten ale neprošel. Odmítli ho v roce 2005 v referendu v Nizozemí a ve Francii.
      Evropská rada se v červnu 2007 <a href="http://www.consilium.europa.eu/uedocs/cms_data/docs/pressdata/CS/ec/94952.pdf"
      target="_blank"><u><font color="#800080">dohodla</font></u></a>, že předloží
      státům novou smlouvu přičemž "<em>pozměněné </em><em>Smlouvy </em><em>[</em><em>nebudou</em><em>]
      </em><em>obsahovat žádný článek zmiňující symboly EU, jako například vlajku</em>."</p><p>S odřenýma
      ušima pak byla později schválena všemi státy Lisabonská smlouva, která převzala
      z návrhu Evropské ústavy skoro vše, vlajku ale ne. Některé eurofilní státy se
      s tím nechtěly smířit, tak připojily k Lisabonské smlouvě alespoň své vlastní
      prohlášení o vlajce jakožto symbolu. 16 z 27 států EU připojilo k Lisabonské
      smlouvě <a href="http://eur-lex.europa.eu/LexUriServ/LexUriServ.do?uri=OJ:C:2010:083:0335:0360:CS:PDF"
      target="_blank"><u><font color="#800080">Prohlášení č. 52</font></u></a>, které
      říká: </p><p>"<em>Belgie, Bulharsko, Německo, Řecko, Španělsko, Itálie, Kypr,
      Litva, Lucembursko, Maďarsko, Malta, Rakousko, Portugalsko, Rumunsko, Slovinsko
      a Slovensko prohlašují, že vlajka znázorňující kruh dvanácti zlatých hvězd na
      modrém pozadí, hymna vycházející z "Ódy na radost" z Deváté symfonie Ludwiga
      van Beethovena, heslo "Jednotná v rozmanitosti", euro jako měna Evropské unie
      a 9. květen jako den Evropy pro ně zůstávají i nadále symboly sounáležitosti
      občanů Evropské unie a jejich svazku s ní.</em>"</p><p>Jinými slovy, pro Českou
      republiku, Dánsko, Estonsko, Finsko, Francii, Irsko, Lotyšsko, Nizozemsko, Polsko,
      Velkou Británii a Švédsko evropská modrá vlajka se žlutými hvězdičkami <em>nezůstává</em>
      symbolem EU.</p><p>Z toho plyne jeden důležitý závěr. Modrá vlajka se žlutými
      hvězdami je cizí symbol. Neměli bychom proto cizí symboly oficiálně vyvěšovat.</p><p>Je
      samozřejmě věcí každého občana, jaké symboly si vyvěsí na svůj dům nebo nalepí
      na záď svého auta. O tom žádná!</p><p>Má výzva směřuje k oficiálním institucím,
      které hospodaří s penězi daňových poplatníků. Ministerstva, úřady, radnice a
      státní školy by se měly zdržet vyvěšování modrých vlajek. Nákup a vyvěšování
      takové vlajky lze minimálně označit za nehospodárnost, za plýtvání penězi daňových
      poplatníků.</p><p>Proto se připojuju k <a href="http://www.sundejtevlajky.eu/"
      target="_blank"><u><font color="#800080">výzvě (petici) za odstranění modrých
      vlajek</font></u></a> z veřejných budov.</p><p><em>Petr Mach je ekonom a předseda
      Svobodných</em></p>'
    :zverejneno: 2011-02-16
- 'Petr MACH: Neústavní přesun pravomocí na EU':
    :perex: Bude-li schválena změna <em>Smlouvy o fungování Evropské unie</em>, na
      které se dohodli premiéři zemí EU na zasedání Evropské rady v prosinci 2010,
      získá Evropská unie pravomoc organizovat finanční pomoc jednotlivým krachujícím
      státům eurozóny. Dosavadní dočasný mechanismus, který má spornou legitimitu,
      bude nahrazen trvalým mechanismem a Česká republika bude vystavena riziku, že
      bude doplácet stovky miliard korun na neodpovědné členy eurozóny. Tato změna
      smlouvy nemá podobu mezinárodní smlouvy a nebude tedy v České republice podrobena
      ratifikaci. Takovýto postup <strong>předávání pravomocí Evropské unii bez smlouvy
      a bez ratifikace je nejen v rozporu se Smlouvou o Evropské unii, ale i s Ústavou
      České republiky a je potřeba se mu postavit.</strong>
    :telo: |
      <p><strong>1. Zákaz pomoci ve smlouvách</strong></p><p>Smlouva o fungování Evropské unie ve znění schváleném tzv. Lisabonskou smlouvou zakazuje Evropské unii sanovat jednotlivé členské státy. Explicitně je ve smlouvě stanoveno i to, že jednotlivé členské země neodpovídají za dluhy ostatních členských států.</p><p>Konkrétně článek 124 Smlouvy o fungování Evropské unie zakazuje selektivně úvěrovat členské státy:</p><p>"<em>Zakazují se jakákoli opatření …která umožňují orgánům, institucím nebo jiným subjektům Unie, ústředním vládám…nebo jiným veřejným orgánům…členských států zvýhodněný přístup k finančním institucím</em>."  (<a href="http://eur-lex.europa.eu/LexUriServ/LexUriServ.do?uri=OJ:C:2010:083:0047:0200:CS:PDF" target="_blank"><font color="#336699">Smlouva o fungování Evropské unie</font></a>)</p><p>Článek 125 stanoví, že EU neodpovídá za dluhy států a že ani státy neodpovídají za dluhy ostatních členů:</p><p>"<em>Unie neodpovídá za závazky ani nepřebírá závazky ústředních vlád…nebo …jiných veřejnoprávních subjektů …kteréhokoli členského státu, pokud se nejedná o vzájemné finanční záruky pro společné uskutečňování určitého záměru. Členský stát neodpovídá za závazky ani nepřebírá závazky ústředních vlád, …nebo …jiných veřejnoprávních subjektů …jiného členského státu, aniž jsou dotčeny vzájemné finanční záruky pro společné uskutečňování určitého záměru.</em>"  (<a href="http://eur-lex.europa.eu/LexUriServ/LexUriServ.do?uri=OJ:C:2010:083:0047:0200:CS:PDF" target="_blank"><font color="#336699">Smlouva o fungování Evropské unie</font></a>)</p><p>Když bylo v únoru 2010 jasné, že Řecko nedokáže splácet své staré dluhy, začaly se množit spekulace, zda přeci jen nebude Evropská unie zneužita k pomoci Řecku. "<em>To absolutně nepřipadá v úvahu," </em>prohlásila ve veřejnoprávní televizi ARD německá kancléřka Angela Merkelová 28. února 2010. <em>"Evropa má smlouvu, která znemožňuje, aby se z našich peněz zachraňovaly země, které se dostanou do potíží.</em>" (Citováno na stránkách <a href="http://www.dw-world.de/dw/article/0,,5299788,00.html" target="_blank"><font color="#336699">Deutsche Welle 1.3.2010</font></a>)</p><p><strong>2. Pomoc </strong><strong>schválená navzdory smlouvě</strong></p><p>Navzdory tomu, co je psáno ve smlouvách, rozhodla Rada ministrů financí Evropské unie 10. května 2010, že zřídí tzv. European Stabilisation Mechanism určený na pomoc krachujícím státům eurozóny. (<a href="http://www.consilium.europa.eu/uedocs/cms_data/docs/pressdata/en/ecofin/114324.pdf" target="_blank"><font color="#336699">Prohlášení Rady ministrů financí EU z 10. května 2010</font></a>) Ten se bude skládat ze tří zdrojů: 1) 250 miliard eur se poskytne prostřednictvím Mezinárodního měnového fondu. Do něj se zavázaly za tímto účelem vložit peníze všechny členské státy Evropské unie. 2) 440 miliard eur bude poskytnuto v rámci dohody členských států eurozóny mimo rámec EU. Státy se zavázaly poskytnout garance a vytvořily instituci zvanou European Financial Stability Facility. (<a href="http://www.efsf.europa.eu/attachments/efsf_framework_agreement_en.pdf" target="_blank"><font color="#336699">Rámcová dohoda o zřízení European Financial Stability Facility</font></a>) 3) 60 miliard eur bude poskytnuto z prostředků EU skrze vytvoření tzv. Evropského mechanismu finanční stabilizace. (<a href="http://register.consilium.europa.eu/pdf/cs/10/st09/st09606.cs10.pdf" target="_blank"><font color="#336699">Návrh nařízení Rady, kterým se zavádí Evropský mechanismus finanční stabilizace</font></a>)</p><p>Údajnou legitimitu takového kroku opřela EU o článek 122, odst. 2 Smlouvy o fungování Evropské unie, který praví:</p><p>"<em>Nastanou-li členskému státu z důvodu přírodních pohrom nebo mimořádných událostí, které nemůže ovlivnit, obtíže nebo je-li z téhož důvodu vážně ohrožen závažnými obtížemi, může Rada na návrh Komise poskytnout dotyčnému členskému státu za určitých podmínek finanční pomoc Unie.</em>" (<a href="http://eur-lex.europa.eu/LexUriServ/LexUriServ.do?uri=OJ:C:2010:083:0047:0200:CS:PDF" target="_blank"><font color="#336699">Smlouva o fungování Evropské unie</font></a>)</p><p>Rada ministrů EU se 10. května 2010 shodla, že "<em>Ustanovení čl. 122 odst. 2 Smlouvy stanoví možnost poskytnout finanční pomoc Unie členskému státu, u něhož nastaly nebo mu vážně hrozí obtíže z důvodu mimořádných událostí, které nemůže ovlivnit,</em>" (<a href="http://register.consilium.europa.eu/pdf/cs/10/st09/st09606.cs10.pdf" target="_blank"><font color="#336699">Návrh nařízení Rady, kterým se zavádí Evropský mechanismus finanční stabilizace</font></a>) a že tak vzniká právní opora pro sanační plán.</p><p>Evropská rada tak zneužila článek, který ji dává pravomoc konat v případě přírodní katastrofy nebo jiné události mimo vliv členského státu. Článek 122 hovoří kromě přírodních pohrom konkrétně o potížích v zásobování energií (při jednání o Lisabonské smlouvě byla široce zmiňována situace, kdy by země závislá na dovozu ropy či plynu z Ruska čelila zastavení ruských dodávek). Předlužení, tedy záměrné a vědomé každoroční schvalování vyšších výdajů státu než příjmů, není ničím, co by bylo přírodní katastrofou nebo situací, kterou stát nemohl ovlivnit. Naopak ji sám přivodil.</p><p>Lze se tedy důvodně domnívat, že Evropská unie překročila vlastní pravomoci. Ilustruje to i výrok francouzské ministryně hospodářství Christine Lagardeové citovaný reportéry deníku Wall Street Journal: "<em>Porušili jsme všechna pravidla, protože jsme se chtěli dohodnout na společném postupu a zachránit eurozónu. Smlouva hovořila jednoznačně. Žádné sanování států.</em>" (<a href="http://online.wsj.com/article/SB10001424052748704034804576025681087342502.html?mod=WSJ_topics_obama" target="_blank"><font color="#336699">Wall Street Journal 17.12.2010</font></a>) Britský ministerský předseda David Cameron na následujícím jednání Evropské rady prosadil do závěrečného textu alespoň větu, že se příště už nebude článek 122 k sanování států zneužívat: "<em>Evropská rada </em><em>[se </em><em>shodla</em><em>] </em><em>na tom, že již nebude k tomuto účelu třeba čl. 122 odst. 2 Smlouvy o fungování EU. Hlavy států a předsedové vlád se proto dohodli, že by k tomuto účelu již neměl být používán.</em>" (<a href="http://www.consilium.europa.eu/uedocs/cms_data/docs/pressdata/CS/ec/118589.pdf" target="_blank"><font color="#336699">Závěry Evropské rady 16. a 17. prosince 2010</font></a>, bod 1) Místo toho se má změnit Smlouva o fungování Evropské unie tak, aby byl mechanismus na pomoc krachujícím státům eurozóny se smlouvou v souladu.</p><p><strong>3. Novelizace smlouvy – riziko pro Českou</strong><strong> republiku</strong></p><p>Předsedové vlád se rozhodli, že pozmění loni nelehce prosazenou Lisabonskou smlouvu a pravomoc sanovat státy vtělí přímo do Smlouvy.</p><p>17. prosince 2010 se Evropská rada, nejvyšší orgán EU sestávající z premiérů 27 členských států, usnesla, že přidá do Smlouvy o fungování EU následující odstavec:</p><p>"<em>Členské státy, jejichž měnou je euro, mohou zavést mechanismus stability, který bude aktivován v případech, kdy to bude nezbytné k zajištění stability eurozóny jako celku. Poskytnutí jakékoli požadované finanční pomoci v rámci tohoto mechanismu bude podléhat přísné podmíněnosti</em>." (<a href="http://www.consilium.europa.eu/uedocs/cms_data/docs/pressdata/CS/ec/118589.pdf" target="_blank"><font color="#336699">Závěry Evropské rady 16. a 17. prosince 2010</font></a>, návrh rozhodnutí Evropské rady)</p><p>Toto rozhodnutí o změně Smlouvy, nabude-li platnosti, bude mít pro Českou republiku závažné fiskální důsledky.</p><p>Stávající sporný mechanismus pro pomoc krachujícím členům eurozóny popsaný výše znamená závazek členských států eurozóny ručit za půjčky krachujícím státům až do výše 440 miliard eur v poměru k jejich ekonomické velikosti. Kdyby se takový závazek v budoucnosti vztahoval na i na Českou republiku, vyšel by na naši zemi podíl minimálně 6,36 miliardy eur (160 miliard korun).</p><p>Je potřeba mít na paměti, že Česká republika na rozdíl od Velké Británie a Dánska nemá dojednanou trvalou výjimku na zavedení eura a bude tak po případném schválení změny smlouvy bezprostředně vystavena hrozbě účasti na společném mechanismu pro zachraňování krachujících států eurozóny.</p><p>Je velká škoda, že česká reprezentace nevyužila během jednání o této změně smlouvy příležitosti k vyjednání trvalé výjimky na zavedení eura, jakou má Velká Británie a Dánsko.</p><p>Podle platných smluv bude o zavedení eura a zrušení koruny v České republice rozhodovat Rada ministrů financí kvalifikovanou většinou podle článku 140, odst. 2 Smlouvy o fungování EU, (<a href="http://eur-lex.europa.eu/LexUriServ/LexUriServ.do?uri=OJ:C:2010:083:0047:0200:CS:PDF"><font color="#336699">Smlouva o fungování Evropské unie</font></a>) a to bez účasti České republiky. Protokol č. 16 o Dánsku připojený ke Smlouvě o Evropské unii říká: "<em>Postup uvedený v článku 140 Smlouvy o fungování Evropské unie umožňující zrušení výjimky může být zahájen jen na žádost Dánska.</em>" (<a href="http://eur-lex.europa.eu/LexUriServ/LexUriServ.do?uri=OJ:C:2010:083:0201:0328:CS:PDF" target="_blank"><font color="#336699">Protokol (č. 16) o některých ustanoveních týkajících se Dánska</font></a>) Protokol č. 15 připojený ke Smlouvě o Evropské unii říká: "<em>Pokud Spojené království Radě neoznámí, že má v úmyslu přijmout euro, není povinno tak učinit</em>." (<a href="http://eur-lex.europa.eu/LexUriServ/LexUriServ.do?uri=OJ:C:2010:083:0201:0328:CS:PDF" target="_blank"><font color="#336699">Protokol (č. 15) o některých ustanoveních týkajících se Spojeného království Velké Británie a Severního Irska</font></a>)</p><p>Podobné věty si mohla nyní snadno dojednat Česká republika. Německo totiž bylo v situaci, že usilovalo o změnu smlouvy, aby s dojednaným mechanismem na zachraňování krachujících států eurozóny nenarazilo u svého ústavního soudu.</p><p>Pokud by Česká republika dojednala trvalou výjimku na zavedení eura, pak by nám takové ustanovení nevadilo a bylo by možné jej podpořit. Česká republika reprezentovaná premiérem Petrem Nečasem ovšem nic takového nevyjednala.</p><p><strong>4. Změna smlouvy se vůbec nebude ratifikovat</strong></p><p>Změně smlouvy, kterou prosazovalo především Německo a Francie, nebyla nakloněna řada států, včetně České republiky. Jak uváděl ještě 25. října 2010 ministr zahraničních věcí Karel Schwarzenberg: "<em>Spousta mých kolegů je stejného názoru, že buďme rádi, že jsme to tehdá s velkou námahou dohodli, protože teď to otevírat a vystavit se stejným sporům jako byly tehdá, to by mohlo ten celý spolek rozklížit.</em>" (<a href="http://www.euractiv.cz/evropske-instituce/clanek/pariz-a-berlin-pro-zmenu-ustavni-smlouvy-praha-to-odmita-008042" target="_blank"><font color="#336699">Výrok pro ČTK, citován serverem Euractiv.cz</font></a>)</p><p>Ministři nakonec vymysleli trik: Smlouvu změní, ale ratifikovat se změna nebude.</p><p>Jak je to možné?</p><p>Lisabonská smlouva stanovila postup, jakým se mají změny smlouvy dojednávat. Tímto postupem je v případě takových změn, které znamenají rozšíření pravomocí EU, svolání Konventu, který by byl mimo jiné složen i ze zástupců národních parlamentů. Návrh změn by následně schválila mezivládní konference a změny by nakonec podléhaly ratifikaci ve všech členských státech.</p><p>Smlouva však umožňuje i tzv. "zjednodušený postup přijímání změn", kdy o změně smlouvy rozhodne přímo Evropská rada a členské státy takovou změnu jen následně schválí bez ratifikace. Článek 48, odst. 6 Smlouvy ale jasně stanoví, že pokud se Smlouva mění tímto "zjednodušeným postupem", pak takové rozhodnutí "<em>nesmí rozšířit pravomoci svěřené Unii Smlouvami.</em>" (<a href="http://eur-lex.europa.eu/LexUriServ/LexUriServ.do?uri=OJ:C:2010:083:0013:0046:CS:PDF" target="_blank"><font color="#336699">Smlouva o Evropské unii</font></a>)</p><p>Chystaná novela zcela jasně znamená novou pravomoc EU – vytvořit rozhodnutím členů eurozóny mechanismus pomoci krachujícím státům eurozóny. Jinými slovy, eurozóna nyní takový mechanismus, který by byl v souladu se smlouvou, vytvořit nemůže, po novele by ho vytvořit v souladu se smlouvou mohla.</p><p>Evropská rada nicméně, aby mohla prosadit tento "zjednodušený postup" změny Smlouvy a vyhnula se tak procesu ratifikace, konstatovala, že "<em>Změna se týká ustanovení obsaženého v části třetí Smlouvy o fungování EU a nerozšiřuje pravomoci svěřené Unii Smlouvami</em>." (<a href="http://www.consilium.europa.eu/uedocs/cms_data/docs/pressdata/CS/ec/118589.pdf" target="_blank"><font color="#336699">Závěry Evropské rady 16. a 17. prosince 2010</font></a>) To je troufalé tvrzení, protože nový odstavec se do Smluv přidává právě pro to, aby sanace států eurozóny měla oporu ve Smlouvě a aby k ní měla EU pravomoc.</p><p>Navzdory tomu, co odsouhlasilo 27 premiérů a hlav států vzniká důvodné podezření, že rozhodnutí Evropské rady o změně Smlouvy o fungování Evropské unie formou "zjednodušeného postupu" bez ratifikace nemá oporu ve Smlouvě o EU a že chystaný proces schvalování takového rozhodnutí nemá oporu v ústavním pořádku České republiky.</p><p>Ústava České republiky připouští jediný způsob, jak přenést pravomoci České republiky na mezinárodní organizaci nebo instituci: Mezinárodní smlouvou ratifikovanou podle článku 10a, tj. na základě souhlasu kvalifikované většiny v obou komorách parlamentu, případně referendem. (<a href="http://www.psp.cz/docs/laws/constitution.html" target="_blank"><font color="#336699">Ústava České republiky</font></a>) Tento postup byl použit jak v případě Smlouvy o přistoupení České republiky k Evropské unii, jíž jsme přenesli řadu pravomocí na EU, jakož i v případě Lisabonské smlouvy, jíž jsme přenesli další soubor pravomocí na EU.</p><p>Tuto proceduru však česká vláda nepodstoupí.  Žádný z premiérů, ani ten český, na zasedání Evropské rady, kde se dohodli, že změnu schválí, nenapadl konstatování, že jde o změnu, která nerozšiřuje pravomoci Evropské unie a která může být přijata "zjednodušeným postupem". Předseda Rady Herman van Rompuy zdůraznil, že se premiéři na této změně shodli jednomyslně: "<em>Všichni souhlasili s tím, že využijeme zjednodušený postup přijímání změn.</em>" (<a href="http://www.consilium.europa.eu/uedocs/cms_data/docs/pressdata/en/ec/118572.pdf" target="_blank"><font color="#336699">Tiskové prohlášení Hermana van Rompuye 16.12.2010</font></a>) Vláda České republiky se tedy chystá zajistit "souhlas České republiky" se změnou Smlouvy bez ratifikace v parlamentu.</p><p>Smlouva o Evropské unii říká, že rozhodnutí o změně Smlouvy o fungování EU učiněné rozhodnutím Evropské rady "<em>vstoupí v platnost až po schválení členskými státy v souladu s jejich ústavními předpisy.</em>" (<a href="http://eur-lex.europa.eu/LexUriServ/LexUriServ.do?uri=OJ:C:2010:083:0013:0046:CS:PDF" target="_blank"><font color="#336699">Smlouva o Evropské unii</font></a>) <strong>Česká ústava </strong>však <strong>nezná proceduru pro změnu Smlouvy, která není činěna mezinárodní smlouvou. Ratifikovat lze totiž mezinárodní smlouvy, nikoliv rozhodnutí nějakého orgánu mezinárodní organizace.</strong></p><p>Schvalování souhlasu se změnou Smlouvy podle článku 48 odst. 6 Smlouvy o EU má řešit tzv. stykový zákon, který říká, že "<em>bez předchozího souhlasu Senátu nelze za Českou republiku vyslovit při hlasování souhlas v Evropské radě při rozhodování o změně ustanovení třetí části Smlouvy o fungování Evropské unie podle čl. 48 odst. 6 Smlouvy o Evropské unii.</em>" (<a href="http://www.mvcr.cz/soubor/sb048-09-pdf.aspx" target="_blank"><font color="#336699">Zákon 162/2009, kterým se mění Zákon o Jednacím řádu Senátu a Zákon o Jednacím řádu Poslanecké sněmovny</font></a>) Totéž platí i pro Poslaneckou sněmovnu: "<em>Bez předchozího souhlasu Sněmovny nelze za Českou republiku vyslovit při hlasování souhlas v Evropské radě při rozhodování o změně ustanovení části třetí Smlouvy o fungování Evropské unie podle čl. 48 odst. 6 Smlouvy o Evropské unii.</em>" (<a href="http://www.mvcr.cz/soubor/sb048-09-pdf.aspx" target="_blank"><font color="#336699">Zákon 162/2009, kterým se mění Zákon o Jednacím řádu Senátu a Zákon o Jednacím řádu Poslanecké sněmovny</font></a>) Premiér nesmí v Evropské radě hlasovat pro návrh na změnu Smlouvy bez předchozího souhlasu Senátu a bez předchozího souhlasu Poslanecké sněmovny.</p><p>Předpokládejme, že premiér dle zákona požádá Senát a sněmovnu o předběžný souhlas, než rozhodnutí Evropské rady finálně odhlasuje. Snad mu komory řeknou, že tato změna zvětšuje pravomoci EU na úkor České republiky a souhlas mu nedají.</p><p><strong>5. Rozhodne Ústavní soud</strong></p><p>Český parlament, zákonodárci vlády i opozice, prezident republiky a všichni odpovědní politici by měli trvat na tom, že je nepřípustné přenést na Evropskou unii další pravomoci (navíc pravomoci, které mohou ohrozit fiskální stabilitu České republiky) bez řádné mezinárodní smlouvy ratifikované podle článku 10a Ústavy.</p><p>Pokud se přeci jen vláda rozhodne zajistit si český "souhlas" jen prostou většinou v Senátu a Poslanecké sněmovně, měli bychom být připraveni podat podnět k Ústavnímu soudu a domáhat se ústavního postupu v případě přenášení dalších pravomocí na EU.</p><p>Pro takový postup máme oporu v předchozích nálezech Ústavního soudu ve věci Lisabonské smlouvy. Na základě podání podnětu ze strany Senátu se v roce 2008 Ústavní soud podrobně zabýval Lisabonskou smlouvou a jmenovitě právě i rizikem skrývajícím se v článku 48, odst. 6 Smlouvy o Evropské unii. Své stanovisko poskytla Ústavnímu soudu i vláda (které byl současný premiér místopředsedou).</p><p>Jak plyne z nálezu Ústavního soudu, vláda tehdy předpokládala, že změny Smlouvy o fungování EU učiněné "zjednodušenou procedurou" podle článku 48, odst. 6 Smlouvy o EU budou v případě předání dalších pravomocí odsouhlasovány v České republice podle článku 10a Ústavy ČR analogicky mezinárodním smlouvám:</p><p>"<em>Pokud jde o zjednodušený postup pro přijímání změn Smluv, spatřuje vláda zásadní rozdíl v čl. 48 odst. 6 a čl. 48 odst. 7 Smlouvy o EU. Podle čl. 48 odst. 6 Smlouvy o EU totiž změna všech nebo části ustanovení části třetí Smlouvy o fungování EU, která se týkají vnitřních politik a činností Unie, podléhá kromě jednomyslného rozhodnutí Evropské rady schválení všemi členskými státy v souladu s jejich ústavními předpisy. Vláda je toho názoru, že z hlediska ústavního systému České republiky by taková změna, pokud by na jejím základě docházelo k přenosu dalších pravomocí orgánů České republiky na Evropskou unii, podléhala schválení Parlamentem dle čl. 10a Ústavy, a vláda je proto přesvědčena o souladu čl. 48 odst. 6 Smlouvy o EU s ústavním pořádkem České republiky.</em>" (<a href="http://nalus.usoud.cz/Search/GetText.aspx?sz=Pl-19-08_1" target="_blank"><font color="#336699">Nález Ústavního soudu Pl. ÚS 19/08, č. 446/2008 Sb. (ústavnost Lisabonské smlouvy I)</font></a>, bod 41)</p><p>Toto stanovisko, obhajované u Ústavního soudu místopředsedou vlády pro evropské záležitosti Alexandrem Vondrou lze považovat za právně podivné. Jak by mohlo podle článku 48, odst. 6 Smlouvy o EU docházet k přesunu pravomocí, když to ten stejný článek zakazuje? Možná byla vláda prozíravá a tušila, že bude touto passarellou docházet k přesunu pravomocí i přes explicitní zákaz, jak se právě děje.</p><p>Ústavní soud se nicméně s takovouto obhajobou neztotožnil a prohlásil, že podle článku 48 odst. 6 přenášet pravomoci na EU nelze a že na změnu smluv podle článku 48, odst. 6 Smlouvy o Evropské unii není možné použít proceduru popsanou v článku 10a ústavy ČR:</p><p>"<em>Čl. 48 odst. 6 Smlouvy o EU umožňuje zjednodušený postup přijímání změn třetí části Smlouvy o fungování Evropské unie, zahrnující mj. vnitřní trh, volný pohyb osob a služeb, volný pohyb zboží, kapitálu a plateb, pravidla hospodářské soutěže, hospodářskou a měnovou politiku apod., který ovšem podléhá schválení členskými státy v souladu s jejich ústavami a nemůže se dotýkat přenosu nových pravomocí na Unii. Odstavec šestý třetí pododstavec napadeného článku vylučuje změny v rámci tohoto režimu, které by se dotýkaly pravomocí Unie; tím je výslovně eliminována jakákoli pochybnost ve vztahu k čl. 10a Ústavy České republiky. Změna podle čl. 48 odst. 6 uskutečněná jednohlasným rozhodnutím Evropské rady musí být schválena členskými státy v souladu s jejich ústavními předpisy. Klíčové z ústavněprávního hlediska – jak je zmíněno – však je, že podle doslovného znění zkoumaného článku nelze na Unii žádné další pravomoci přenášet.</em>" (<a href="http://nalus.usoud.cz/Search/GetText.aspx?sz=Pl-19-08_1" target="_blank"><font color="#336699">Nález Ústavního soudu Pl. ÚS 19/08, č. 446/2008 Sb. (ústavnost Lisabonské smlouvy I)</font></a>, bod 160)</p><p>Ústavní soud v této souvislosti uvedl, že je potřeba včas novelizovat Ústavu tak, aby bylo jasné, jakou procedurou bude Česká republika vyjadřovat souhlas se změnami Smlouvy o fungování EU podle čl. 48 odst. 6 Smlouvy o EU:</p><p>"<em>V této souvislosti však nelze nevidět, že zatím neexistují navazující ustanovení právního řádu České republiky, která by umožnila realizaci rozhodovacích procedur stanovených v šestém a sedmém odstavci čl. 48 na vnitrostátní úrovni. Neexistence těchto procedur se sice sama o sobě otázky ústavnosti Lisabonské smlouvy přímo nedotýká, poněvadž však Lisabonská smlouva předpokládá ingerenci vnitrostátních parlamentů, vláda jako předkladatel Lisabonské smlouvy (a ten, kdo ji na úrovni EU vyjednal) by to měla včas a dostatečně návrhem relevantních procedur na vnitrostátní úrovni reflektovat, měla by zajistit kompatibilitu Smlouvy a její provázanost s ústavním pořádkem České republiky, a to nejen s ohledem na účast Parlamentu, nýbrž i s ohledem na možnost předběžného přezkumu změny Smluv Ústavním soudem. Je totiž zřejmé, že požadavek určitosti přenesených pravomocí se vztahuje nejen k jednání orgánů EU, ale i orgánů České republiky, pokud je jejich součinnost nezbytná k přijetí rozhodnutí EU, které se přenesených pravomocí bezprostředně dotýká.</em>" (<a href="http://nalus.usoud.cz/Search/GetText.aspx?sz=Pl-19-08_1" target="_blank"><font color="#336699">Nález Ústavního soudu Pl. ÚS 19/08, č. 446/2008 Sb. (ústavnost Lisabonské smlouvy I)</font></a>, bod 165)</p><p>Ústavní soud současně uznal, že Evropská unie nemá bianco šek k libovolným změnám smlouvy a že sám Ústavní soud může posuzovat, zda taková změna nepřenáší další pravomoci na EU.</p><p>"<em>Je třeba zajistit kontrolu rozhodnutí přijatého na základě článku 48 odstavce 6, 2. pododstavce, Ústavním soudem České republiky z hlediska souladu takového rozhodnutí s ústavním pořádkem. Na rozdíl od rozhodnutí podle odstavce 7, kde se pouze mění způsob hlasování (a obsah změny tedy lze posoudit již v tomto okamžiku, kdy jsou pravomoci přenášeny), rozhodnutím podle odstavce 6 se mění substantivní ustanovení Smluv. Je tedy nutné umožnit kontrolu této změny z hlediska ustanovení ústavního pořádku České republiky Ústavním soudem, aby byly respektovány limity přenesení pravomocí ve smyslu článku 10a Ústavy.</em>" (<a href="http://nalus.usoud.cz/Search/GetText.aspx?sz=Pl-19-08_1" target="_blank"><font color="#336699">Nález Ústavního soudu Pl. ÚS 19/08, č. 446/2008 Sb. (ústavnost Lisabonské smlouvy I)</font></a>, bod 167)</p><p>Když o rok později 3. listopadu 2009 posuzoval Ústavní soud Lisabonskou smlouvu podruhé, opakovaně konstatoval:</p><p>"<em>Ústavní soud </em><em>Č</em><em>eské republiky bude (m</em><em>ů</em><em>že) – by</em><em>ť </em><em>se z</em><em>ř</em><em>etelem na p</em><em>ř</em><em>edchozí zásady – p</em><em>ů</em><em>sobit jako ultima ratio a m</em><em>ů</em><em>že zkoumat, zda n</em><em>ě</em><em>který akt orgán</em><em>ů </em><em>Unie nevybo</em><em>č</em><em>il z pravomocí, které </em><em>Č</em><em>eská republika podle </em><em>č</em><em>l. 10a Ústavy na Evropskou unii p</em><em>ř</em><em>enesla.</em>" (<a href="http://www.concourt.cz/clanek/GetFile?id=4079" target="_blank"><font color="#336699">Nález Ústavního soudu z 3.11.2009 ve věci Lisabonské smlouvy II</font></a>)</p><p><strong>6. Závěr</strong></p><p>Premiér nejspíš půjde požádat Senát a Poslaneckou sněmovnu o předběžný souhlas k finálnímu schválení návrhu rozhodnutí Evropské rady. Je na senátorech a poslancích, aby mu řekli, že navrhovanou změnu nelze činit podle článku 48, odst. 6 Smlouvy o EU, protože změna zakládá novou pravomoc EU.</p><p>Vláda by měla rovněž předem požádat Ústavní soud, aby posoudil, zda rozhodnutí Evropské rady o změně Smlouvy o fungování Evropské unie podle článku 48 odst. 6 Smlouvy o EU bylo učiněno legitimně, jak to předjímá předchozí nález Ústavního soudu. Pokud totiž Ústavní soud shledá, že uvedená změna znamená novou pravomoc pro EU, pak by takový akt i souhlas premiéra s tímto aktem v Evropské radě byl z hlediska České republiky neplatný.</p><p>Česká republika by s uvedenou změnou Smlouvy o fungování Evropské unie neměla vyjádřit souhlas nejen proto, že je taková změna pro Českou republiku nevýhodná, ale i proto, že je taková změna jasně nelegitimní.</p><p>Chce-li EU získat novou pravomoc, musí postupovat řádným způsobem – cestou změny smlouvy, která podléhá podle článku 10a Ústavy ČR souhlasu třípětinové většiny obou komor parlamentu, případně souhlasu občanů formou referenda, a ratifikaci prezidentem republiky.</p><p><em>Petr Mach je předsedou Strany svobodných občanů</em></p>
    :zverejneno: 2011-02-06
- 'Petr MACH: Švýcaři v referendu odmítli zdanění bohatých':
    :perex: 28. listopadu 2010 Švýcaři ve všech kantonech odpovídali v referendu na
      otázku, zda chtějí, aby ve všech kantonech byla povinně zavedena daň pro bohaté
      v minimální výši 22 % na roční příjmy nad 250 tisíc franků (5 milionů korun)
      a daň 0,5 % na majetek přesahující 2 miliony franků (40 milionů korun). Referendum
      iniciovala Sociálně demokratická strana Švýcarska "Für faire Steuern. Stopp
      dem Missbrauch beim Steuerwettbewerb" neboli "Za férové daně. Zastavme škodlivou
      daňovou konkurenci." a přímo by se dotkla 24 tisíc poplatníků (0,6 % populace).
    :telo: <p>Daně z příjmu jsou ve Švýcarsku v kompetenci kantonů a obcí a horní
      sazby kombinované obecní a kantonální daně se pohybují od 7,96 % (obec Wollerau
      v kantonu Schwyz) po 35,48 % (obec Château-d'Oex v kantonu Vaud).</p><p>Protože
      navrhovaná změna vyžadovala změnu ústavy, bylo potřeba na zařazení otázky do
      celošvýcarského referenda nasbírat minimálně <a href="http://www.admin.ch/ch/e/rs/101/a139.html"><u>100
      000</u></a> podpisů. Změna ústavy by prošla, pokud by se pro ni vyslovila většina
      lidu i většina kantonů.</p><p>Proč bylo zdanění bohatých odmítnuto </p><p>Iniciativa
      byla v referendu odmítnuta 59 % ku 41 % hlasů při nadpoloviční účasti. <a href="http://www.admin.ch/ch/d/pore/va/20101128/det553.html"><u>Daň
      odmítlo</u></a> 17 kantonů a 5 půlkantonů (pro hlasovaly jen frankofonní kantony
      Ženeva, Neuchâtel a Jura a půlkanton Basilej-město). </p><p>K iniciativě dala
      <a href="http://www.admin.ch/ch/d/ff/2009/1907.pdf"><u>záporné stanovisko</u></a>
      i vláda (spolková rada), podle které by iniciativa poškodila nejen kantony s
      nízkým zdaněním, ale i Švýcarsko a jeho atraktivitu jako celek. Především ale
      jde proti duchu autonomie kantonů.</p><p>Švýcaři nejsou nadlidi. To, co by v
      jiných zemích asi prošlo, neprošlo ve Švýcarsku díky systému. Díky systému,
      v němž mají suverenitu jednotlivé kantony. Tuto suverenitu si kantony nechtěly
      socialistickou iniciativou vzít.</p>
    :zverejneno: 2011-02-01
- 'Petr MACH: Analýza rozhovoru s premiérem':
    :perex: Volili jste ODS, protože slibovala, že nebude zvyšovat daně? Pak asi nevěřícně
      kroutíte hlavou. Já tedy nevěřícně hlavou kroutím, a to jsem je nevolil.
    :telo: |
      <p class="detail"><strong>1. Zvýší nám daně a míru přerozdělování</strong></p><p class="detail">Premiér Petr Nečas v <a href="http://hn.ihned.cz/c1-49487090-petr-necas-reformu-penzi-letos-stihneme"><font color="#336699">rozhovoru</font></a> s redaktorem Hospodářských novin říká, že sjednocení DPH na 19% by bylo "<em>systémové a nejčistší řešení</em>" a dodává: "<em>Koneckonců rovná daň v pojetí ODS v sobě zahrnovala ve své čisté variantě i sjednocení sazeb DPH</em>."</p><p class="detail">To je důmyslná interpretace - ODS sice kdysi prosazovala v čisté variantě sjednocení DPH, ale na průměru 15 % - tak, aby se celkové daňové zatížení nezvýšilo.</p><p class="detail">To, co navrhuje Petr Nečas, je ale čisté zvýšení daní (zvýšení průměrné sazby na 19 % má vytahat lidem z kapes navíc 50 miliard) a taky čisté zvýšení míry přerozdělování. V zápětí totiž premiér dodává, že když lidem zvýší daně, bude to kompenzovat chudým a důchodcům zvýšením sociálních výdajů: "<em>Dovedu si představit řešení, které by v sobě zahrnulo sjednocení sazby DPH v jednom kroku s tím, že by se upravila výše životního minima a tím pádem i výše některých kompenzačních sociálních dávek včetně základní výměry důchodů, aby pohyb cen potravin byl kompenzován sociálně citlivým skupinám.</em>"</p><p>Takže už víme, co je pravicové Řešení v pojetí nové ODS – zvýšit lidem daně a některým z nich to kompenzovat zvýšenými sociálními výdaji. Bravo.</p><p><strong>2. Důchodová reforma??</strong></p><p>Aha, namítnete mi, že kritizuji Petra Nečase nespravedlivě. Že to přeci dělá kvůli důchodové reformě.</p><p>Mělo by ale nějaký smysl ulevit lidem na důchodovém pojištění, když bych jim peníze vzápětí sebral na DPH? Tím by se sotva lidem usnadnilo soukromé spoření.</p><p>Navíc, oni vůbec nechtějí ulevit lidem na důchodovém pojištění: Petr Nečas říká: "<em>My v ODS spíš preferujeme nesnižovat tu část odvodů, která jde na důchodové pojištění, ale zrušit ty dvě další složky.</em>" Aha. Takže reforma důchodového systému bude spočívat v tom, že se lidem nesníží odvody na důchody. Zůstane tedy lidem aspoň v kapsách víc peněz, protože se sníží jiné odvody než důchodové?</p><p>Nikoliv. Petr Nečas chce snížit pojistné nikoliv na straně zaměstnanců (aby se zvýšily čisté mzdy), ale na straně zaměstnavatelů, aby se snížily vedlejší náklady práce: "<em>Součástí změn v oblasti daní a důchodového systému by měl být i pokles vedlejších nákladů práce. To znamená odvodů, které u nás v porovnání se zeměmi Evropské unie patří mezi pět nejvyšších. Když se podíváte, jak je vysoká korporátní daň, a jak jsou vysoké vedlejší náklady práce, tak je firma paradoxně tlačena spíš k tomu, aby si opatřila technologii, než aby vytvořila pracovní místo, které je zdaňováno podstatně více než technologie. Takže i to by mělo pozitivní vliv na vytváření pracovních příležitostí.</em>"</p><p><span style="COLOR: #000000">K čemu celá tato operace, jejímž důsledkem bude vyšší míra zdanění a vyšší míra státního přerozdělování je? Prosím ekonomické experty ODS, aby mi to zde osvětlili.</span></p><p><span style="COLOR: #000000">S důchodovou reformou ODS to nemá co dělat. </span>A jaká že je tedy <a href="http://zpravy.ods.cz/prispevek.php?ID=15754"><font color="#336699">důchodová reforma v pojetí "pravicové" ODS Petra Nečase</font></a>?</p><p>1. Zřídit státní fond (sic), který bude za peníze od střadatelů kupovat státní dluhopisy.</p><p>2. Nechat lidi do něj dobrovolně přispívat, ale jsou dopředu ochotni souhlasit s tím, že to bude povinné. Připravme se tedy na další povinný odvod ve výši 3 % z mezd.</p><p>3. Přispívat ke každému vkladu dalšími 3 % ze státního rozpočtu</p><p>A kde na to stát vezme? No - vydá dluhopisy, a ty si koupí státní důchodový fond. Jak geniální. Perpetum mobile. Zdroje jsou.</p><p>Myslel jsem, že cílem je udělat důchodový systém lepší a svobodnější. To jsem se mýlil.</p><p>S kým vlastně ODS soupeří o voliče?</p><p><em>Autor je předsedou <a href="http://www.svobodni.cz/" target="_blank"><font color="#336699">Svobodných</font></a></em></p>
