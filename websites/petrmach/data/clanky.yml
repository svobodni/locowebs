      type=\"#_x0000_t75\"><imagedata src=\"./2000KlasickaP_soubory/image011.wmz\"
      o:title=\"\"></imagedata></shape></sub>E41 - Demand for Money</b></p><p>Ing.
      Petr Mach, narozen 1975 v Praze. V roce 1997 absolvoval bakalářský stupeň Vysoké
      školy ekonomické (VŠE) v oboru <i>S</i><i>tatistika – ekonometrie </i>a v roce
      1999 absolvoval inženýrský stupeň VŠE v oboru <i>Finance</i>. Nyní je interním
      doktorandem <i>Katedry měnové teorie a politiky </i>VŠE. Petr Mach působí v
      Centru pro ekonomiku a politiku a vydává časopis Laissez-Faire.</p><p>Petr Mach</p><p>Bozděchova
      8, 150 00 Praha 5</p><p>tel.: 0603-228753, e-mail: machpetr@iol.cz</p><p></p><p>\r\n</p>\n<p><a
      title=\"\" style=\"mso-footnote-id: ftn1\" name=\"_ftn1\" href=\"http://www.petrmach.cz/CLANKY/2001KlasickaP.htm#_ftnref1\"><u>[1]</u></a>[1]
