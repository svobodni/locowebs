- 'Petr MACH: Základy ekonomie (2): Komparativní výhoda':
    :perex: 'Představme si zjednodušenou ekonomiku. Produkce se skládá jen ze svetrů
      a z koláčů a ekonomiku tvoří jen dva lidé, A a B, řekněme Andrea a Bára. Andrea
      a Bára chtějí i svetry i koláče. Andrea je v pletení svetrů šikovnější než Bára:
      za hodinu udělá 4 svetry, zatímco Bára dokáže za hodinu uplést jen 2 svetry.
      Andrea je šikovnější i v pečení koláčů. Andrea za hodinu zvládne 8 koláčů, zatímco
      Bára zvládne za hodinu připravit jen dva koláče.'
    :telo: <p></p><p class="MsoNormal"><strong>kolik svetrů by zvládla za hodinu</strong><?xml:namespace
      prefix = o /><p></p></p><p></p><p class="MsoNormal"><strong>kolik koláčů by
      zvládla za hodinu</strong><p></p></p><p></p><p class="MsoNormal">Andrea <p></p></p><p></p><p
      class="MsoNormal">4 <p></p></p><p></p><p class="MsoNormal">8 <p></p></p><p></p><p
      class="MsoNormal">Bára<p></p></p><p></p><p class="MsoNormal">2 <p></p></p><p></p><p
      class="MsoNormal">2 <p></p></p><p></p><p></p><p>Mají si Andrea a Bára rozdělit
      práci, aby jedna dělala jen svetry a druhá jen koláče, nebo si má Andrea, když
      umí svetry i koláče dělat efektivněji, udělat pro sebe i svetr i koláče a s
      Bárou se nedohadovat?</p><p>Teorie komparativní výhody přináší důkaz o výhodnosti
      dělby práce. Každému se vyplatí specializovat se na výrobu věcí, v nichž má
      komparativní výhodu. Komparativní výhoda znamená, že výrobou jedné věci obětujeme
      méně jednotek druhé věci než ostatní lidé.</p><p>Když si Andrea i Bára budou
      dělat svetry i koláče pro sebe, může mít Andrea za hodinu zvládnutý jeden svetr
      (na to jí stačí čtvrt hodiny) a ve zbytku času (tři čtvrtě hodiny) udělá 6 koláčů.
      Mezitím Báře trvá jeden svetr půl hodiny a ve zbytku času udělá 1 koláč. Celkově
      se za hodinu vyrobily 2 svetry a 7 koláčů.</p><p></p><p class="MsoNormal">kolik
      toho udělají každá za hodinu bez dělby práce<p></p></p><p></p><p class="MsoNormal"><strong>svetry</strong><p></p></p><p></p><p
      class="MsoNormal"><strong>koláče</strong><p></p></p><p></p><p class="MsoNormal">Andrea
      <p></p></p><p></p><p class="MsoNormal">1<p></p></p><p></p><p class="MsoNormal">6
      <p></p></p><p></p><p class="MsoNormal">Bára<p></p></p><p></p><p class="MsoNormal">1
      <p></p></p><p></p><p class="MsoNormal">1 <p></p></p><p></p><p></p><p>Ekonom
      by přesto doporučil dělbu práce. Každá z dívek by se měla soustředit na to,
      v čem má komparativní výhodu. Pokud jde o výrobu svetrů, udělat jeden svetr
      znamená pro Andreu neudělat za dobu výroby svetru 3 koláče. Jakou oběť představuje
      výroba 1 svetru pro Báru? Jen 1 koláč. Pro Báru je relativně méně nákladné dělat
      svetry. Ať tedy dělá svetry. U koláčů je tomu naopak. Po dobu přípravy 1 koláče
      by Andrea mohla udělat půl svetru. Bára by za dobu výroby jednoho koláče udělala
      1 svetr. Pro Andreu je relativně méně nákladné dělat koláče, ať tedy dělá koláče
      a vykašle se na svetr.</p><p>Kdyby Andrea dělala koláče a Bára svetry, může
      Andrea udělat 8 koláčů a Bára 2 svetry.</p><p></p><p class="MsoNormal">kolik
      toho udělají každá za hodinu s dělbou práce<p></p></p><p></p><p class="MsoNormal"><strong>svetry</strong><p></p></p><p></p><p
      class="MsoNormal"><strong>koláče</strong><p></p></p><p></p><p class="MsoNormal">Andrea
      <p></p></p><p></p><p class="MsoNormal">0<p></p></p><p></p><p class="MsoNormal">8
      <p></p></p><p></p><p class="MsoNormal">Bára<p></p></p><p></p><p class="MsoNormal">2
      <p></p></p><p></p><p class="MsoNormal">0 <p></p></p><p></p><p></p><p>Každý uzná,
      že 2 svetry a 8 koláčů je více než 2 svetry a 7 koláčů. Při dělbě práce se dívky
      nadřou stejně, jako kdyby si práci nerozdělily, přesto je výsledkem vytvoření
      1 koláče navíc.</p><p>Po hodině práce si Bára může nechat jeden svetr a jeden
      nabídnout Báře za koláče. Kolik koláčů by měla chtít Bára za jeden svetr? A
      kolik koláčů by měla Andrea být ochotná dát za jeden svetr? Na jaké ceně se
      dívky dohodnou? Bára by měla požadovat minimálně 1 koláč. Vždyť ten mohla mít,
      kdyby se nedělala s druhým svetrem. Andrea by neměla být ochotná dát za jeden
      svetr víc než 2 koláče – svetr si klidně mohla udělat a k tomu by jí zůstalo
      šest koláčů. Dívky se tedy domluví na ceně někde v intervalu 1-2 koláče, záleží
      na tom, kdo bude lepší vyjednavač. Pokud se domluví na ceně 1 svetr = 1,5 koláče,
      pak bude to znamenat, že koláč, který se vyrobil navíc, si rozdělí napůl. Dělba
      práce a dobrovolná směna se vyplatí. Vydělají na ní obě strany. Dělba práce
      se vyplatí bez ohledu na to, jestli preferujete volný trh a směnu, nebo něco
      jiného. Řekněme, že Andrea a Bára nesnáší tržní směnu a rozhodnou se založit
      neziskovou organizaci a dělat svetry a koláče pro chudé. I tak se jim vyplatí
      si práci rozdělit, přestože Andrea umí lépe dělat jak svetry, tak koláče.</p><p>Teorie
      komparativní výhody nám také říká, že každý má v něčem výhodu, i když je ve
      všech ohledech méně produktivní než ostatní. Ve svobodném světě tedy nikdo nemůže
      zůstat bez práce. To, že někdo je málo zručný, nemá vzdělání, nebo je tělesně
      znevýhodněn, neznamená, že by si nemohl najít práci, v níž má komparativní výhodu.
      I když třeba umíme lépe vařit guláš než kuchař v restauraci na rohu, stejně
      se nám vyplatí si od něj oběd kupovat, pokud si za hodinu umíme vydělat jinou
      činností více. Nezaměstnanost tak vzniká především tehdy, pokud vláda vysokým
      zdaněním práce nebo stanovením minimální mzdy brání lidem svoji komparativní
      výhodu využít.</p><p>Dělba práce přináší zázračné ovoce – se stejnou námahou
      se vyrobí více věcí, a věci takto navíc vyrobené si pak lidé mohou rozdělit
      ke svému prospěchu. Pokud zákazy, omezení, daně a dotace uměle brání dělbě práce,
      připravují se tím lidé o plody dělby práce. Dává-li stát dotace na to, aby si
      lidé dělali elektřinu sami ze slunce, když EU podporuje domácí zemědělce, omezuje-li
      EU pomocí kvót dovoz masa a pomocí cel dovoz jízdních kol, máme za stejnou dřinu
      méně věcí, než kdybychom lidem dovolili obchodovat přes hranice. I kdyby mezi
      Bárou a Andreou procházela politická hranice, nemění to nic na tom, že se jim
      vyplatí dělba práce podle komparativní výhody.</p><p><em>Petr Mach učí ekonomii
      na VŠFS a na VŠEM. Je předsedou Strany svobodných občanů.</em></p>
