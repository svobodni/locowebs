      style=\"mso-footnote-id: ftn7\" name=\"_ftn7\" href=\"http://www.petrmach.cz/CLANKY/2001KlasickaP.htm#_ftnref7\"><u>[7]</u></a>[7]
      Za všechny např. Hayek, 1999, s. 93</p><p><a title=\"\" style=\"mso-footnote-id:
      ftn8\" name=\"_ftn8\" href=\"http://www.petrmach.cz/CLANKY/2001KlasickaP.htm#_ftnref8\"><u>[8]</u></a>[8]
      Pojem <i>produkce </i>je zde určitým zjednodušením. Ve skutečnosti jsou obchodovány
      i statky, které nejsou \"nově vyprodukovány\", a které tedy nejsou obsahem pojmu
      <i>domácí produkt </i>ani <i>meziprodukt </i>(např. nemovitosti, majetkové podíly,
      obligace či jiné \"nenové\" zboží). Jako model celkové rovnováhy musí agregátní
      nabídka a agregátní poptávka tyto statky zahrnovat, stejně jako cenová hladina
      v tomto modelu musí zahrnovat jejich ceny.</p><p><a title=\"\" style=\"mso-footnote-id:
      ftn9\" name=\"_ftn9\" href=\"http://www.petrmach.cz/CLANKY/2001KlasickaP.htm#_ftnref9\"><u>[9]</u></a>[9]
      Kompozitní statek je teoretickým agregátním statkem, který si lze přestavit
      jako \"spotřebitelský koš\", obsahující zlomek z celkového objemu každého tržního
      statku (vyjma peněz) v množství relativně úměrném podílu daného statku na celkovém
      množství statků, přičemž objem statků v koši, tj. velikost koše je stanovena
      tak, aby jeho celková cena byla rovna P. Formálně při zachování výše uvedených
      symbolů</p><p>(p<sub>1</sub>×q<sub>1 </sub>+ p<sub>2</sub>× q<sub>2 </sub>+<sub></sub>×××
      + p<sub>k</sub>× q<sub>k</sub>) × a = P,</p><p>kde a je koeficient redukující
      množství každého zboží v koši tak, aby cena koše byla ve výchozím období rovna
      P, tedy </p><p>a = P × (p<sub>1</sub>×q<sub>1 </sub>+ p<sub>2</sub>× q<sub>2
      </sub>+<sub></sub>××× + p<sub>k</sub>× q<sub>k</sub>)<sup>-1 </sup>.</p><p>Každý
      i-tý statek je v koši zastoupen v množství a×q<sub>i</sub>.<sub></sub></p><p><a
      title=\"\" style=\"mso-footnote-id: ftn10\" name=\"_ftn10\" href=\"http://www.petrmach.cz/CLANKY/2001KlasickaP.htm#_ftnref10\"><u>[10]</u></a>[10]
