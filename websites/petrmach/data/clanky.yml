- Rovná daň jako alternativní řešení dnešních fiskálních problémů:
    :perex: Veřejné finance v České republice trpí hlubokou nerovnováhou. Neúměrně
      narůstá státní dluh, deficity rozpočtů jsou obrovské. Nezaměstnanost je vysoká
      a hospodářský růst nízký. Nikdo nepochybuje o tom, že je potřeba provést reformy.
    :telo: '<p>Vláda se rozhodla neprovést zásadní reformu, ale pouze účetně seškrtat
      některé výdaje a zvýšit některé příjmy. Takováto reforma může omezit velikost
      rozpočtových deficitů, ale neslibuje zlepšení ekonomické výkonnosti a snížení
      daňových úniků. Celý systém daní i veřejných výdajů by i po reformě obsahoval
      stejné neefektivní prvky. </p><p>Jsem přesvědčen, že je třeba provést zásadní
      reformu, jejíž jádro spočívá v <strong>zavedení rovné daně</strong>.</p><p>Rovná
      daň je alternativní systém zdanění vůči stávajícímu systému s mnoha sazbami
      a mnoha výjimkami. Progresivní sazby odrazují poplatníky od dodatečných výdělků,
      které se přestávají při vysokých sazbách vyplácet, případně vede lidi k zatajování
      příjmů před finančními úřady. Rovná daň obsahuje jedinou sazbu a omezuje výjimky
      ze zdanění. Odstraňuje tak demotivace progresivního zdanění a snižuje příležitosti
      k daňovým únikům. Rovná daň proto systematicky snižuje rozsah šedé ekonomiky
      a zvyšuje hospodářský růst.</p><p>Systém rovné daně zavádí stále více zemí regionu
      střední a východní Evropy. Z tabulky č. 1 je vidět, že většina zemí regionu
      rovnou daň zavedla nebo se ji chystá zavést.</p><p> </p><p><em>Tab. 1: Rovná
      daň ve střední a východní Evropě</em></p><p><em>*U zemí, které nezavedly rovnou
      daň, je uvedena sazba daně z příjmu právnických osob (pro fyzické osoby mají
      tyto země progresivní stupnici) </em></p><p>Zkušenost ukázala, že zavedení rovné
      daně nese ovoce nejen ve snížení daňových úniků ale i ve vyšším hospodářském
      růstu. Jak ukazuje tabulka č. 2, země, které zavedly rovnou daň (období platnosti
      rovné daně je označeno šedými políčky), rostly v průměru rychleji, než země,
      které rovnou daň neměly. V letech 1995-2000 měly rovnou daň Estonsko, Litva
      a Lotyšsko. Jejich průměrný růst hrubého domácího produktu činil 4,02 %. Ostatní
      země regionu, které rovnou daň neměly, rostly průměrným tempem 2,05 %. V letech
      2001-2003 mají rovnou daň Estonsko, Litva a Lotyšsko a Rusko. Jejich průměrný
      růst je 5,33 %. Ostatní země, které rovnou daň nemají, rostou v tomto období
      průměrným tempem 3,51 %. <strong>Zavedení rovné daně bylo </strong>tedy <strong>spojeno
      s růstem o zhruba 2 procentní body vyšším oproti zemím, které rovnou daň neměly.
      </strong>K podobným závěrům došly i další nezávislé studie, které zkoumaly výkonnost
      ekonomik s rovnou daní v jiných částech světa.</p><p> </p><p><em>Tab. 2: Růst
      HDP v zemích s rovnou daní a bez rovné daně</em></p><p><em>Zdroj dat: IMF World
      Economic Outlook, April 2003. Tmavá čísla indikují, že v daném roce vdané zemi
      měli zavedenou rovnou daň.</em></p><p>Pokud by zavedení rovné daně v České republice
      zvýšilo růst HDP o dva procentní body, byla by roční výkonnost české ekonomiky
      – při současné úrovni HDP ve výši 2300 miliard korun – o 46 miliard Kč vyšší.
      Při dnešní míře státního přerozdělování kolem 50 % HDP by z toho 23 miliard
      získaly veřejné rozpočty a 23 miliard by zůstalo k dobru občanům. Během deseti
      let by prospěch ze zavedení rovné daně mohl dosahovat stovek miliard korun.
      </p><p>Rovná daň znamená, že všechny příjmy jsou zdaňovány stejně, že neexistují
      žádné speciální daňové výjimky. Dnes kromě osobního nezdanitelného minima uplatňují
      poplatníci různé daňové úlevy – např. někteří si snižují daňový základ, protože
      mají úvěr ke stavebnímu spoření nebo hypotéku, jiní že přispívají na charitu
      a další, že přispívají na sportovní klub, kam chodí hrát tenis. Rovná daň neznamená,
      že zrušení těchto úlev zvýší lidem daně. Rovná daň zachovává a zvyšuje osobní
      odečitatelné položky na poplatníka a na dítě a současně zavádí jednotnou nízkou
      sazbu daně. Jednotné nezdanitelné minimum na každého poplatníka znamená, že
      tyto SVÉ peníze může KAŽDÝ poplatník využít podle svého uvážení. Nižší mezní
      sazba znamená, že stát nechá všem lidem větší prostor pro financování výdajů,
      které uznají za správné oni, a ne stát. </p><p>Rovná daň zvyšuje daňovou spravedlnost.
      V systému rovné daně se nemůže stát, že jedna rodina platí vyšší daně než jiná
      jen proto, že v jedné rodině je ve výši platu muže a ženy větší rozdíl a každý
      z nich podléhá jiné mezní sazbě, i když mzdy manželů jsou v obou rodinách v
      součtu stejné. Rovná daň je zkrátka stejná pro všechny poplatníky. Nezáleží
      na tom, jestli se vyznáte v komplikovaných zákonech a dokážete najít všechny
      kličky. V systému rovné daně poplatníci se stejnou hrubou mzdou platí stejně
      vysoké daně. Rovná daň má bránit tomu, aby poctiví poplatníci dopláceli vysokými
      sazbami na nepoctivé.</p><p>Kromě toho, že lze od zavedení rovné daně očekávat
      omezení daňových úniků a vyšší výnos daní díky vyššímu hospodářskému růstu,
      rovná daň automaticky snižuje některé výdaje státu na sociální dávky. Díky vyššímu
      nezdanitelnému minimu dosahují rodiny vyššího čistého příjmu, což snižuje jejich
      nároky na sociální dávky závislé na výši příjmu (např. po zavedení rovné daně
      některé rodiny ztratí nárok na dětské přídavky, jiní dosáhnou jen na snížené
      dětské přídavky). Částečně se tak odbourává nesmyslný systém, kdy stát lidem
      z jedné kapsy bere daně, aby jim v zápětí do druhé kapsy dával dávky. Je evidentní,
      že tento neefektivní systém pouze stojí stát i poplatníky čas a peníze. Další
      prostředky by stát ušetřil tím, že by nemusel tisknout každoročně tlusté stohy
      daňových formulářů a pokynů, poplatníci by díky jednoduchosti systému ušetřili
      na účetních, poradcích a daňových příručkách.</p><p>Pokud by Česká republika
      rovnou daň v brzké době nezavedla, mohla by si uškodit dvakrát. Nejenže by se
      připravila o možné pozitivní efekty systému rovného zdanění, ale od ledna 2004,
      kdy bude platit i na Slovensku a Ukrajině, může Česká republika začít čelit
      odlivu firem za lepším zdaněním na východ. Naopak, pokud by zavedla rovnou daň
      s konkurenčně nízkou sazbou, mohla by naopak firmy ke zdanění do ČR přilákat.</p>'
