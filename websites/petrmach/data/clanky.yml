- 'Petr MACH: Stručná recenze koaliční dohody':
    :perex: Tak jsem si přečetl <a href="http://www.petrmach.cz/koalicni-dohoda.pdf"
      target="_blank"><u><font color="#002040">koaliční smlouvu</font></u></a>. V něčem
      bych vládu pochválil, v něčem jsou opatření hodně měkká a v něčem je vyloženě
      zaváděn nový socialismus, nové úřady a nové přerozdělování.
    :telo: <p><strong>Evropská unie</strong></p><p>Pochválit je třeba vládu za to,
      že nechce ve svém období vyhlašovat zavedení eura. Koalice bude také podporovat
      ratifikaci "Klausovy výjimky" z uplatňování Listiny práv EU. (Ještě aby ne.)</p><p>Na
      další smlouvu, která by rozšiřovala pravomoci EU, budou chtít referendum. (Je
      to ale věrohodné, když referendum politici slibovali již v minulosti, a nakonec
      z něj nebylo nic a Nečas i Kalousek hlasovali pro Lisabonskou smlouvu?)</p><p>Poněkud
      orwellovsky zní věta "<em>Koalice bude podporovat další rozvoj obranných kapacit
      Evropské unie, zejména jako součást schopností civilního krizového řízení Evropské
      unie</em>". Musím nechat na čtenářově fantazii, jaké civilní krizové řízení
      EU budou rozšířené obranné kapacity EU zajišťovat.</p><p><strong>Veřejné finance</strong></p><p>Dobré
      je, že vláda chce zrušit silniční daň pro osobní auta. Je s ní víc byrokracie,
      než výnosu. (Tím ale snižování daní končí.)</p><p>Pozitivní také je, že koalice
      chce prosadit "ústavní zákon o rozpočtové kázni". Na ústavní zákon ale potřebují
      hlasy opozice. Mohli tedy za to sociálním demokratům nabídnout třeba vedení
      Poslanecké sněmovny. Takhle - když se se sociálními demokraty nebaví - není
      jasné, zda to s ústavním zákonem o vyrovnaném rozpočtu myslí vážně.</p><p>O
      desetinu se mají snížit prostředky na platy ve veřejné sféře (kromě učitelů)
      a o 5 % se mají snížit platy poslanců a ministrů. Bohužel chybí představa o
      tom, které zbytečné úřady rušit (naopak některé nové úřady mají vzniknout –
      Grantová agentura na podporu sportu, Generální inspekce bezpečnostních sborů…).
      O 5-10 % se mají snížit dotace politickým stranám. Škoda že ne o 50 %, jak před
      volbami <a href="http://www.psp.cz/sqw/text/tiskt.sqw?o=5&amp;ct=922&amp;ct1=0"
      target="_blank"><u><font color="#002040">navrhnul</font></u></a> Miroslav Kalousek
      a Petr Nečas zařazení návrhu <a href="http://www.psp.cz/sqw/hlasy.sqw?G=51323"
      target="_blank"><u><font color="#002040">podpořil</font></u></a>. (Že by tedy
      snížení na polovinu nechtěly Věci veřejné?)</p><p>Sociální dávky se mají omezit
      jen velmi málo. Rodičovský příspěvek má dál v součtu činit 273 600 korun u rodin,
      které jej pobírají do dvou i do tří let dítěte, a na stejnou částku se má snížit
      nově i u lidí, kteří jej pobírají 4 roky. Porodné ve výši 13 tisíc má být nově
      vypláceno jen na první dítě, a to jen rodinám s příjmem do 17 tisíc měsíčně,
      což je ale většina. Stát tak na sociálních dávkách ušetří jen asi miliardu,
      zatímco celkové náklady na sociální dávky (důchody nepočítaje) jsou asi 150
      miliard. Jinými slovy, omezení sociálních dávek je naprosto nedostatečné. Stát
      dál bude platit rodinám dávky na dluh.</p><p>Sedm miliard uspoří snížení dotací
      ke stavebnímu spoření na polovinu, byť řešení prostřednictvím padesátiprocentní
      daně je poněkud krkolomné a samo si vyžádá nové daňové úředníky.</p><p>S ohledem
      na výše uvedené drobné úspory chce koalice bohužel vyrovnat rozpočet až v roce
      2016, což je poněkud za horizontem této vlády, jejíž mandát skončí v roce 2014.
      Během svého vládnutí chtějí naopak zemi dále zadlužovat a ještě v roce 2013
      chtějí mít deficit 3 % HDP (135 miliard korun). Spočítal jsem, že celkově během
      své vlády chtějí Českou republiku zadlužit <a href="http://blog.ihned.cz/c3-44641150-YMachP_d-ceka-nas-deficit-175-miliard-korun-a-vyrovnani-rozpoctu-je-v-nedohlednu"
      target="_blank"><u><font color="#002040">o více než půl bilionu korun</font></u></a>.</p><p><strong>Zemědělství</strong></p><p>Domníval
      bych se, že když už ve vládě nejsou lidovci a socialisté, bude zemědělská politika
      normálnější. Mýlil jsem se. Dotace do zemědělství mají růst, přitom vláda neříká,
      kde na ně bude brát. Má přibýt státních zásahů do podnikání ("<em>Koalice bude
      podporovat místní výrobu potravin a zřizování malých potravinářských provozů
      lokálního charakteru" "do konce roku 2011 rozšíření okruhu podpor ze strany
      Podpůrného a garančního rolnického a lesnického fondu</em>").</p><p><strong>Školství</strong></p><p>Mají
      se zavést zvýhodněné půjčky na výdaje spojené se studiem na vysokých školách
      (jako je ubytování, strava apod). To se mi jeví jako zavádění nových státních
      výdajů, nových úředníků a jako a omezování osobní odpovědnosti. Na veřejných
      školách má být zavedeno školné, ale školy mají ze státního rozpočtu dostávat
      stejně peněz jako dosud – úspora pro veřejné finance a daňové poplatníky nula.
      Naopak, stát má garantovat půjčky, takže výdaje navíc. A na ministerstvu školství
      nejspíš vznikne nový odbor pro studentské půjčky.</p><p><strong>Referendum</strong></p><p>Vláda
      chce zavést možnost občanského referenda, pokud iniciátor sesbírá 250 tisíc
      podpisů. Nebude se ale moci referendem rozhodovat o daních a výdajích, ani o
      volbách. Takže asi nebudeme moci referendem prosadit zrušení státních příspěvků
      politickým stranám. Ale možná že zastánci samostatné a svobodné České republiky
      budou moci začít sbírat podpisy na referendum o vystoupení České republiky z Evropské
      unie. Na to se těším.</p><p>Ostatní body v koaliční dohodě - včetně šolíchání
      regulačních poplatků ve zdravotnictví - nestojí za řeč.</p><p><strong>Shrnutí</strong></p><p>Když
      to shrnu, plán koaliční vlády není příliš ambiciozní, na to, že disponují 118
      mandáty. Neexistuje plán, jak reálně snižovat deficity veřejných financí, konkrétně
      vyjmenovány jsou jen desetiprocentní úspory na platech (úspora 3 miliardy korun),
      sociálních dávkách (1 miliarda) a stavebním spoření (7 miliard korun). Vláda
      současně plánuje řadu nových výdajů (včetně zvýhodněných půjček na stravu vysokoškoláků
      a nové dotace do zemědělství).</p><p>Vláda bude vládnout, ale nemá právo nazývat
      se vládou rozpočtové odpovědnosti či reformní vládou.</p><p><em>Petr Mach je
      předsedou </em><a href="http://www.svobodni.cz/" target="_blank"><u><font color="#002040"><em>Svobodných</em></font></u></a><em>.</em></p>
    :zverejneno: 2010-07-09
- Rozhovor o veřejných financích pro ČRo 6:
    :perex: 'Zvukový archiv: <a href="http://www.rozhlas.cz/default/default/rnp-player-2.php?id=2093831&amp;drm">http://www.rozhlas.cz/default/default/rnp-player-2.php?id=2093831&amp;drm</a>='
    :telo: <p> </p><p>Textový přepis:</p><p>Petr HOLUB, moderátor<br>--------------------<br>Schodek
      státního rozpočtu nepřekročí v příštím roce 135 miliard korun a celé veřejné
      finance se zadluží nejvýš 170 miliardami. Tento plán představila nastupující
      vláda Petra Nečase jako ambiciózní, podle ekonoma <b class="textt">Petra <b
      class="textt">Macha je však minimalistický. Mach dokonce tvrdí, že v příštím
      roce nemusí být deficit vůbec žádný. Jeho argumenty přináší magazín Zaostřeno
      na finance, který Český rozhlas 6 připravuje společně s Aktuálně.cz. Od mikrofonu
      zdraví Petr Holub. Musí mít úřad vlády 509 lidí? Nestačilo by sto jako v době,
      kdy byl premiérem Klaus? Musí mít Český statistický úřad 1500 zaměstnanců? Nač
      má správa státních hmotných rezerv 420 zaměstnanců? Potřebujeme úřady práce
      s 8250 zaměstnanci? Musí mít Generální ředitelství cel 6690 zaměstnanců? Potřebuje
      pozemkový fond 895 zaměstnanců? Potřebujeme Podpůrný a garanční rolnický a lesnický
      fond s 248 zaměstnanci? A Státní zemědělský intervenční fond s 900 zaměstnanci?
      K tomu ministerstvo zemědělství s 2074 lidmi? K čemu je Výzkumný ústav rostlinné
      výroby s 321 člověkem a Výzkumný ústav pro okrasné zahradnictví s 215 lidmi?
      Potřebujeme Výzkumný ústav myslivosti se 159 lidmi? Co asi dělá každý den osm
      hodin 487 lidí na Státní rostlino-lékařské správě? A co zapomenutých 950 úředníků
      Ústředního kontrolního a zkušebního ústavu zemědělského? Mohl bych pokračovat
      donekonečna. Předchozí výčet je citací z materiálu, který navrhuje cestu, jak
      se zbavit deficitu veřejných financí. Sepsal ho <b class="textt">Petr <b class="textt">Mach,
      ekonom, bývalý poradce Václava Klause a předseda Strany svobodných občanů. V
      Českém rozhlasu 6 jsme se ho ptali, jestli je na rok 2011 plánovaný schodek
      ve výši 135 miliard opravdu kapitulací v boji se státními dluhy.<br><br><b class="textt">Petr
      <b class="textt">MACH, předseda Strany svobodných občanů, ekonom, bývalý poradce
      Václava Klause<br>--------------------<br>Tak za prvé těch 135 miliard korun
      deficitu státního rozpočtu, o kterém mluví Nečasova vláda, je pouze část toho
      deficitu veřejných financí, který chystají, protože oni hovoří o tom, že 135
      miliard by byl ten deficit přímo ve státním rozpočtu. Nicméně kolem státního
      rozpočtu jsou další takzvané parafiskální fondy, zejména fond dopravní infrastruktury.
      A hovoří se o tom, že ten celkový deficit veřejných financí by měl být 4,6%
      hrubého domácího produktu, což je asi 175 miliard korun, takže to je obrovský
      deficit, který znamená nárůst státního dluhu o dalších 175 miliard korun v příštím
      roce. A znamená to samozřejmě do budoucna i další nárůst úrokových nákladů.
      Takže já jsem hovořil o tom, že pokud se chceme zbavit do budoucna břemene těch
      obrovských úrokových nákladů, tak musíme přestat vytvářet nový dluh, neboli
      začít hospodařit s vyrovnaným rozpočtem a proto se konají volby na jaře, aby
      se stihla vytvořit vláda, která stihne připravit státní rozpočet na další rok.
      A mně připadá, že tato vláda Petra Nečase na to v podstatě rezignovala, že přijímá
      ten deficit víceméně tak, jak to vychází. A žádné zásadní změny zákonů nechystá,
      rozhodně nechystá vyrovnání státního rozpočtu od příštího roku. A možné to určitě
      by to bylo.<br><br>Petr HOLUB, moderátor<br>--------------------<br>Ten váš
      pohled na věc je ale spíše výjimečný, protože pokud člověk sleduje v médiích
      běžnou debatu o rozpočtu, tak interpretace je taková, že současná vláda podnikne
      tvrdé škrty ve výši až 70 miliard. Bohužel deficit zůstane na té úrovni, o které
      jste mluvil. Takže vy si myslíte, že nestačí to, co udělá Nečasova vláda. Tam
      jsou nějaké škrty v sociálních dávkách, nějaké škrty ve státní správě, o těch
      se mluví nejčastěji. A že by se dalo dělat něco více?<br><br><b class="textt">Petr
      <b class="textt">MACH, předseda Strany svobodných občanů, ekonom, bývalý poradce
      Václava Klause<br>--------------------<br>To jsou velmi mírné škrty, což vidíme
      na tom, že deficit zůstává na úrovni 175 miliard korun, což ovšem znamená, že
      se zdá být potom iluzí, že se ten rozpočet vyrovná někdy v budoucnu jenom tím,
      že, řekněme, ekonomika poroste. Protože jestliže se vytvoří další dluh, tak
      každý další ministr, každá další vláda, která zde bude v příštích letech, to
      bude mít těžší, protože to úrokové břemeno bude ještě vyšší, než je letos a
      než bylo loni a než bylo předloni. Neboli čím později se ten rozpočet bude vyrovnávat,
      tím to bude vlastně obtížnější nebo dokonce nemožnější.<br><br>Petr HOLUB, moderátor<br>--------------------<br>Vy
      jste už před volbami popsal kroky, které by šly podniknout, aby se ten dluh
      skutečně začal snižovat a deficit se úplně vymazal. A mimo jiné tam navrhujete
      zrušit, přímo zrušit některé státní úřady, chcete snížit sociální dávky rodinám
      na úroveň před rokem 2005. Chcete zmrazit důchody. To si myslíte jednak, že
      to stačí a jednak, že to je možné prosadit?<br><br><b class="textt">Petr <b
      class="textt">MACH, předseda Strany svobodných občanů, ekonom, bývalý poradce
      Václava Klause<br>--------------------<br>Svobodní prezentovali výčet právě
      možných úsporných opatření, které by vedly k vyrovnání státního rozpočtu. Připouštím,
      že může bejt i úplně jiná kombinace škrtů, než jsem já navrhoval, ale podstatné
      je to, že pokud budeme  dále rozdávat sociální dávky na dluh, tak tím jenom
      zvětšujeme problém, který potom přijde. To jsem viděli v Řecku, co přichází.
      Například jsme navrhovali odstranit státní dotace ke stavebnímu spoření, teď
      vláda chystá jejich snížení na polovinu, což je fajn, ale jejich zrušení by
      bylo fiskálně rozpočtově samozřejmě rozumnější.<br><br>Petr HOLUB, moderátor<br>--------------------<br>Jinými
      slovy, Nečasova vláda zůstává maximálně na půli cesty, takhle byste hodnotil
      ty záměry, o kterých se zatím mluví.<br><br><b class="textt">Petr <b class="textt">MACH,
      předseda Strany svobodných občanů, ekonom, bývalý poradce Václava Klause<br>--------------------<br>Já
      bych řekl přinejlepším na půli.<br><br>Petr HOLUB, moderátor<br>--------------------<br>Už
      když Nečas hovoří o nějakých škrtech, tak logicky jsou proti tomu protesty těch
      skupin zájmových, kterých se to dotkne. Vy chcete jít ještě dál. Nedostaly by
      se celé sociální vrstvy do tíživé situace? Mohou rodiny žít bez současné výše
      dávek a důchodci bez valorizace důchodů, aniž by se snížila jejich životní úroveň?<br><br><b
      class="textt">Petr <b class="textt">MACH, předseda Strany svobodných občanů,
      ekonom, bývalý poradce Václava Klause<br>--------------------<br>Jde o to, že
      když budeme dávat sociální dávky na dluh, tak to snížení životní úrovně bude
      o to horší, protože to celé stojí ty úroky navíc. To je prostě triviální až
      na to, že někdo chce prostě to řešení pouze odkládat, byť za cenu toho, že to
      bude drastičtější v těch dalších letech. To mi nepřipadá rozumné a to, co jsme
      navrhovali my, jako například omezení podpory ke stavebnímu spoření, to může
      bejt takzvaně bolestivé, ale samozřejmě, že to každý přežije. Také jsme navrhovali
      řadu opatření, která by v podstatě bolestivá nebyla. Pokud dnes musí provozovatelé
      kasin odvádět nějaká procenta ze vsazených částek takzvaně na dobročinnost,
      v podstatě do libovolných nadačních fondů, které si zřídí, tak my jsme navrhovali,
      aby to byla poctivá daň, aby to odváděli do státního rozpočtu místo do těch
      svých neprůhledných nadačních fondů. To by byl dodatečný příjem. Navrhovali
      jsme zrušení povinného přimíchávání biopaliv do benzinu, do nafty, které zdražuje
      prakticky o korunu na litr paliva. A tím pádem u nás tankuje méně řidičů a radši
      natankují v Rakousku nebo v Polsku. Takže kdyby se povinné přimíchávání biopaliv
      do benzinu, do nafty zrušily, tak státní rozpočet vybere mnohem víc na spotřební
      dani.<br><br>Petr HOLUB, moderátor<br>--------------------<br>Vy jste teď vlastně
      zmínil, že by šly zvýšit i rozpočtové příjmy. To znamená, že by se spíše už
      některé finanční toky zaměřily spíše do státního rozpočtu, než že by se dostaly
      k nějakým určitým zájmovým skupinám. Rozumím tomu správně?<br><br><b class="textt">Petr
      <b class="textt">MACH, předseda Strany svobodných občanů, ekonom, bývalý poradce
      Václava Klause<br>--------------------<br>Přesně tak, protože cena mnohého zboží,
      a nejsou to právě jenom benzin a nafta, jsou to další produkty, jsou zatíženy
      v neprospěch spotřebitelů, aniž by z toho měl příjem státní rozpočet. Mají z
      toho příjem ty zájmové skupiny, a to je velmi špatně. Takže stačí tyto příjmy
      přesměrovat směrem do státního rozpočtu. Pro spotřebitele se nic nezmění, respektive
      se jim ty produkty zlevní. A státní rozpočet si přijde na dodatečné peníze,
      to je ten základní princip, který bychom měli uplatňovat. A který bohužel absolutně
      nevidím u této vlády.<br><br>Petr HOLUB, moderátor<br>--------------------<br>A
      kolik by se tak dalo získat peněz? Přece jen jsou potřeba sehnat vysoké částky.
      Proto se třeba hovoří o tom zvyšování DPH, která může přinést desítky miliard.<br><br><b
      class="textt">Petr <b class="textt">MACH, předseda Strany svobodných občanů,
      ekonom, bývalý poradce Václava Klause<br>--------------------<br>Ona přinese
      desítky miliard, ale na úkor toho, že to zaplatí spotřebitelé navíc. A to je
      špatně. Takže já říkám, hledejme nejdřív ty cesty, kde můžeme získat do státního
      rozpočtu peníze navíc, aniž bychom tím zatížili spotřebitele. Tímto způsobem
      podle těch mých výpočtů lze získat až 20 miliard korun. Neboli aniž by se zvýšily
      jakékoliv daně, jakákoliv DPH, pouze že některé současné platby, které platíme
      ve prospěch zájmových skupin, by se buď přejmenovaly na daň, nebo by se jinak
      směřovaly do státního rozpočtu. Samozřejmě, že tyto dodatečné příjmy nebudou
      stačit na to, aby se rozpočet vyrovnal, takže ty výdajové škrty jsou nezbytné.
      A zase, tam je potřeba hledat ty úspory nejprve tam, kde to je nejmíň bolestivé,
      respektive, kde to nejmíň slouží ke skutečným úkolům nebo účelům státu. Což
      je na prvním místě stavební spoření, naprosto zbytečný výdaj ve výši 15 miliard
      korun ročně.<br><br>Petr HOLUB, moderátor<br>--------------------<br>Zmínil
      jste ve svých studiích také to, že stát může prodat nějaký majetek. Má ho ale
      tolik k dispozici po létech  privatizace?<br><br><b class="textt">Petr <b class="textt">MACH,
      předseda Strany svobodných občanů, ekonom, bývalý poradce Václava Klause<br>--------------------<br>Tak
      já jsem zmiňoval některé firmy typu Pivovar Vyškov, kde není důvod, aby stát
      vlastnil, nebo firma Korado, která vyrábí ústřední topení. To jsou firmy, které
      se pohybují běžně na trhu a není to nic, co by mělo strategický význam pro Českou
      republiku jakožto stát. Takže tady není žádný důvod, aby to stát držel, stát
      není dobrým hospodářem. Soukromník by tam určitě uměl dělat lepší hospodářský
      výsledek a stát by na tom měl ještě něco na daních, zatímco takhle stát hospodaří
      a je rád, když tam není vysoká ztráta jako v případě například právě Českých
      aerolinií. Takže tento typ podniků by stát podle mého názoru měl prodat. Nelze
      z toho čekat nějaký velmi vysoký zisk, naopak někdy bude lepší tu firmu prodat
      za velmi málo peněz, jenom aby jí stát nemusel nadále dotovat, to je příklad
      právě Českých aerolinií. Kdyby je stát nechal zbankrotovat nebo prodal třeba
      za korunu, tak je to stále výhodnější, než do toho sypat tři miliardy ročně.<br><br>Petr
      HOLUB, moderátor<br>--------------------<br>Vy jste zmínil známý případ záchrany
      ČSA v miliardové hodnotě. Teď stát ručí za nové a nové půjčky Českých drah.
      O vydání dluhopisů se naposledy rozhodovalo teď 15.června. Dluhopisy ve výši
      desítek miliard plánuje, také jste to už říkal, Státní fond dopravní infrastruktury.
      A tato státní pomoc či státní investice, ty podle vás nejsou nutné?<br><br><b
      class="textt">Petr <b class="textt">MACH, předseda Strany svobodných občanů,
      ekonom, bývalý poradce Václava Klause<br>--------------------<br>Nutné, to je
      otázka. Na Mars taky poletíme, až na to budeme mít. Takže pokud na to nemáme,
      tak nemůžeme mít zatím supermoderní vlaky nebo dálnice všude, kde bychom je
      chtěli mít. To je prostě realita. To, že by bylo lepší mít hnedka nebo loni
      nebo před deseti lety síť dálnic, je jasné, ale když na to nemáme, tak nemůžeme
      ty peníze vynakládat. Kdybychom jinak hospodařili vyrovnaně, tak by bylo jistě
      akceptovatelné, aby se nějaká firma typu České dráhy zadlužila, když by měla
      plán, jak to splatit, ale bohužel ona ten plán nemá, ona má pouze vágní příslib
      od vlády, že bude dostávat desítky miliard v následujících deseti letech, ale
      je to opět z kapes daňových poplatníků. Takže problém je, když stát vytváří
      dluhy mimo kontrolu, mimo státní rozpočet, jako je to například v Českých drahách
      nebo ve Státním fondu dopravní infrastruktury. Pak to vypadá, že deficit je
      v uvozovkách jenom 135 miliard, ale ta realita je mnohem horší. A budeme to
      všichni muset platit v budoucnu.<br><br>Petr HOLUB, moderátor<br>--------------------<br>A
      vám by nevadilo, kdyby zkrachovaly České aerolinie, České dráhy a případně se
      v těch nejbližších letech úplně přestaly stavět dálnice?<br><br><b class="textt">Petr
      <b class="textt">MACH, předseda Strany svobodných občanů, ekonom, bývalý poradce
      Václava Klause<br>--------------------<br>Za prvé, kdyby přestaly zítra létat
      České aerolinie z toho důvodu, že by neměly na splátky leasingu za letadla a
      na  výplaty svých pilotů, tak se nestane vůbec nic. A hnedka druhý den velmi
      rády zaujmou po Českých aeroliniích místo soukromé letecké společnosti. A bylo
      by to samozřejmě kuprospěchu spotřebitele, protože ty soukromé dokážou létat
      a poskytovat služby efektivněji než moloch Českých aerolinií. Takže ptáte-li
      se mě, jestli by mně to nevadilo, tak bych byl naopak jako daňový poplatník
      rád, že už tam nemusím dosypávat své peníze, když by to soukromý sektor dokázal
      dělat efektivněji.<br><br>Petr HOLUB, moderátor<br>--------------------<br>A
      totéž platí pro státní dráhy?<br><br><b class="textt">Petr <b class="textt">MACH,
      předseda Strany svobodných občanů, ekonom, bývalý poradce Václava Klause<br>--------------------<br>Tak
      totéž platí pro státní dráhy, které jsou ještě mnohem větší moloch, který polyká
      ještě mnohem více peněz daňových poplatníků. Je jasné, že soukromí provozovatelé
      by dokázali nabízet dopravní služby ať nákladní nebo osobní efektivněji, levněji.<br><br>Petr
      HOLUB, moderátor<br>--------------------<br>Teď je problémem s tím, že je rozestavěna
      spousta dálnic a shánějí se peníze. Myslíte si, že pokud by se nevydávaly dluhopisy,
      tak by řešením mohly být projekty PPP, tedy spolupráce veřejného a soukromého
      sektoru, kdy by peníze zpočátku dodal právě ten soukromý sektor.<br><br><b class="textt">Petr
      <b class="textt">MACH, předseda Strany svobodných občanů, ekonom, bývalý poradce
      Václava Klause<br>--------------------<br>To je zadlužení jako každé jiné. Ty
      projekty takzvaně PPP se staly populární zejména v Řecku a jinde, když si mnozí
      úředníci mysleli, že závazek vůči soukromýmu sektoru, který nemá podobu dluhopisů,
      ale má podobu smlouvy o tom, že se bude třeba deset let platit jakýsi stínové
      mýto, že se nemusí vykazovat do Bruselu jako závazek. Ale realita je taková,
      že když stát podepíše se soukromou firmou smlouvu, že ta firma,  řekněme, teď
      dodá 50 miliard a stát jí to pak bude jakoukoliv formou splácet následujících
      padesát let, tak to znamená, že stát bude muset těch padesát let vynakládat
      peníze, aby těch padesát miliard splatil. Je to stejný, jako kdyby si stát vzal
      úvěr nebo vydal obligace za padesát miliard, tu dálnici nechal tu soukromou
      firmu postavit, takže takzvaně PPP je pouze účetní trik, jak některé dluhy nevykazovat
      do Bruselu, ale z hlediska zadlužení státu to je úplně stejné.<br><br>Petr HOLUB,
      moderátor<br>--------------------<br>Vy tedy navrhujete, aby stát na výdajích
      ušetřil přes sto miliard, těch sto miliard, to je cirka tři procenta hrubého
      domácího produktu. A nesníží se tím tedy ekonomický výkon země, to podle selského
      rozumu tak vypadá a upozorňuji, že před snížením státních výdajů dnes varují
      ekonomové, jako je například Paul Krugman.<br><br><b class="textt">Petr <b class="textt">MACH,
      předseda Strany svobodných občanů, ekonom, bývalý poradce Václava Klause<br>--------------------<br>Zjednodušeně
      řečeno, levicoví ekonomové, jako třeba Paul Krugman před tím varují a zase jiní
      říkají, že to tak není. Jde o to, že pokud se stát zadlužuje, tak to nejsou
      peníze do ekonomiky navíc. Stát vydá dluhopisy, nebo si vezme půjčku od banky
      a ta banka, která má prostředky od střadatelů, potom nebude moci poskytnout
      půjčky jiným soukromým subjektům na jejich soukromé projekty, na jejich soukromé
      investice. Odborně se tomu říká efekt vytěsňování soukromých investic státním
      zadlužením. Jde o to, že státní výdaje na dluh nejsou žádné peníze navíc, které
      by tu ekonomiku mohly rozpumpovat. Jeden americký ekonom přirovnal toto nalívání
      peněz státu do investic k tomu, že bychom vzali kyblíček, šli do bazénu, nabrali
      v jednom rohu do toho kyblíčku vodu a pak s velkou pompou na druhém konci bazénu
      to vodu z kyblíčku nalili do toho bazénu a mluvili bychom o tom, jak jsme přilili
      investice do ekonomiky a rozhýbali ekonomiku. Takže ty peníze v té ekonomice
      obíhají jenom jedny. A stát, ať už je vezme daňovým poplatníkům přímo jako daň,
      nebo ať si je půjčí u bank, tak tím nepřidá žádné peníze do ekonomiky navíc.
      Samozřejmě, že platí to, že jakékoliv narušení struktury poptávky v ekonomice
      může způsobit určité rozkolísání. Takže pokud stát, řekněme, dává peníze, které
      získává na dluh jedním směrem, například do kapes rodin, které pobírají sociální
      dávky nebo ve prospěch stavebního sektoru a přestal by tak činit, tak by došlo
      v ekonomice k určitýmu přesměrování peněz. To znamená, z toho makroekonomického
      hlediska by peněz v ekonomice samozřejmě neubylo, ale pouze by došlo k přesměrování.
      Já tvrdím, že by to bylo přesměrování ve prospěch efektivnějších výdajů. Každopádně
      ta změna struktury někdy vyvolává určité rozkolísání, než se ti zaměstnanci
      a jiné vzácné zdroje přesunou z jednoho sektoru do druhého, tak to může krátkodobě
      způsobit nějaký nárůst nezaměstnanosti, ale v tom celkovém součtu to je vždycky
      pozitivní krok.<br><br>Petr HOLUB, moderátor<br>--------------------<br>Vy dáváte
      za příklad země s nulovým deficitem Švýcarsko. Rozpočtový přebytek má tradičně
      Norsko. Může ale Česká republika, která nepatří k nejbohatším, následovat příklad
      zemí, které dokážou nakonec nahradit výpadky rozpočtových výdajů vždy mohutným
      vývozem nových technologií a služeb, v případě Norska také plynu.<br><br><b
      class="textt">Petr <b class="textt">MACH, předseda Strany svobodných občanů,
      ekonom, bývalý poradce Václava Klause<br>--------------------<br>Tak především
      Švýcarsko je, řekl bych, vhodným příkladem v tom, že v roce 2001 si schválili
      v referendu změnu ústavy, která v podstatě nařizuje vládě vyrovnaný rozpočet.
      Oni to udělali a netušili, že v roce 2008 přijde globální krize, ale byli nuceni
      v očekávání poklesu ekonomiky a v očekávání nižších příjmů státního rozpočtu
      seškrtat státní výdaje. A tento příklad Švýcarska nám ukazuje, že to přizpůsobení
      výdajů příjmům se odrazilo na vývoji ekonomiky pozitivně. Prostě švýcarská ekonomika
      i navzdory tomu, co by třeba říkal pan Krugman, poklesla mnohem méně než jiné
      státy, které krugmanovsky hospodařily v době krize na dluh. Takže právě ten
      příklad Švýcarska nám ukazuje, že seškrtání výdajů a přizpůsobení příjmů může
      být pozitivní. Nejenom, že stát nebude zatížen úrokovými platbami, ale ekonomika
      se přizpůsobí a lidé dál budou chodit do práce, odvádět daně, je to prostě funkční
      případ.<br><br>Petr HOLUB, moderátor<br>--------------------<br>Deficit státního
      rozpočtu není nutný, půjčky si bereme zbytečně a úroky z nich platíme zbytečně
      také. Radikální názory známého ekonoma <b class="textt">Petra <b class="textt">Macha
      jste slyšeli v magazínu Zaostřeno na finance, který společně připravily Český
      rozhlas 6 a Aktuálně.cz. Techniku měla na starosti Jitka Procházková a pořadem
      provázel Petr Holub.<br></b></b></b></b></b></b></b></b></b></b></b></b></b></b></b></b></b></b></b></b></b></b></b></b></b></b></b></b></b></b></b></b></b></b></p>
