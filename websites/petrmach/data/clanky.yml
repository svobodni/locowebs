    :telo: '<p>Zdraží tedy vše ostatní, co dnes nakupujeme se sníženou sazbou DPH:</p><p>Zdraží
      drtivá většina potravin - od rohlíků, přes špagety, mouku, cukr, čokolády po
      sýry a maso. Dále zdraží léky, plenky, autosedačky, knihy, noviny, časopisy,
      zdravotní pomůcky od brýlí po invalidní vozíky. Zdraží vodné a stočné, palivové
      dřevo, dodávky tepla, svoz odpadu, autobusová, železniční i letecká doprava,
      lyžařské vleky, ubytování od hotelů po domovy důchodců, posilovny, pohřby, divadla,
      kina, výstavy, muzea, byty a stavební a montážní práce související s bydlením.</p><p>Slovy
      <a href="http://nohavica.cz/cz/media/cd/prazska_palena/pane_prezidente.mp3"
      target="_blank"><u><font color="#002040">písničky Jarka Nohavici</font></u></a>,</p><p
      style="PADDING-LEFT: 30px"><em>Pane prezidente a ještě stěžuju si<br>že mi podražili pivo jogurty párky i trolejbusy<br>i poštovní známky i bločky na poznámky<br>i telecí plecko Řecko i Německo - prostě všecko</em></p><p>Všechny
      tyto věci zdraží zhruba o 10 %, protože místo současných 10 % nám stát bude
      brát při každém nákupu 20 %.</p><p>Vláda plánuje, že nám tímto způsobem vytáhne
      z kapes ročně asi 60 miliard korun. Průměrná domácnost státu přilepší asi o
      15 tisíc ročně. Vláda říká, že to dělá kvůli důchodové reformě, ale není to
      pravda.</p><p>Ponechání chleba a mléka ve snížené sazbě je směšné. Nikomu se
      tím nepomůže, nikdo nejí jen chleba a mléko. Stát bude muset zaměstnat nové
      kontrolory, kteří budou posuzovat co je ještě chleba a co už je houska, co je
      ještě mléko a co už je jogurt.</p><p>Zvýšení DPH prý bude vláda některým lidem
      kompenzovat. Zvýší sociální dávky, bonusy na děti, a důchody. Celkem o 10 miliard.</p><p>Takže
      se jednak zvýší daně a jednak se zvýší státní přerozdělování: více lidí bude
      vyplňovat formuláře a žádat o sociální dávky. To je politika, proti které vytrvale
      protestuji a vůči níž prosazuji alternativu založenou na svobodě volby a snížené
      byrokracii:</p><p>Než zvyšovat daně, považoval bych za rozumnější snižovat výdaje.
      Kdybychom daně dokonce snížili, na sociálních dávkách a úřednících bychom naopak
      ušetřili, protože díky nižším daním by méně lidí potřebovalo sociální dávky.
      Tato vláda ale šetřit neumí a státní dluh nebezpečně roste. Zvýšit DPH je to
      jediné, co umí.</p><p>Předseda Českomoravské konfederace odborových svazů označil
      toto zvyšování daní v nedělní debatě na TV Prima za "svinstvo". Ministr financí
      Kalousek mu na to odpověděl, že nejde o "svinstvo", ale o naplňování jejich
      předvolebního programu. Asi to měli v programu nějak chytře schované.</p><p>Smůla
      je, že platit vyšší daně budeme muset všichni. I my, kteří jsme je nevolili.</p><p>Příští
      příležitost volit poslance bude ale až v roce 2014. Tak snad jen, že by zákon
      ještě vrátil sněmovně prezident:</p><p style="PADDING-LEFT: 30px"><em>Pane prezidente
      <br>vy se poradíte vy to vyřešíte<br>vy jim ten zákon vrátíte! </em></p><p><em>Petr
      Mach je ekonom a předseda </em><a href="http://www.svobodni.cz/" target="_blank"><u><font
      color="#002040"><em>Strany svobodných občanů</em></font></u></a></p>'
