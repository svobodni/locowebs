      funkce ražebného je zřejmé, že její křivka je konkávní a asymptoticky se přibližuje
      hodnotě <em>k</em><strong>, </strong>podílu měnové báze na HDP. Znamená to,
      že tištěním peněz nemůže vláda získat libovolný podíl HDP, ale je limitována
      objektivní realitou povahy peněz a finančního systému. </p><p>Funkce ražebného
      je definována na intervalu (-1, nekonečno). To znamená, že zatímco měnová báze
      může teoreticky stoupnout o libovolné procento, klesnout může maximálně o 100
      procent (tj. měnová báze je nezáporné číslo). Funkce ražebného současně nemůže
      překročit podíl měnové báze na HDP. Obor hodnot je tak omezen v intervalu (-nekonečno,
      <em>k</em>). Vláda teoreticky může ztratit neomezený násobek HDP, ale získat
      může při nekonečném růstu měnové báze maximálně <em>k</em>hrubého domácího produktu.
      </p><p>Při růstu měnové báze na úrovni růstu produktu γ dosahuje výše ražebného
      úrovně <em>k</em>ּγּ(1+γ)<sup> –1</sup> a růst cenové hladiny je nulový. Při
      růstu měnové báze v nižší míře, než je růst produktu, je důsledkem pokles cenové
      hladiny; při růstu měnové báze vyšším, než je růst produktu, dochází k růstu
      cenové hladiny.</p><p>Čím nižší je podíl měnové báze na HDP, tím nižší má vláda
      z inflace příjem. Nižší podíly měnové báze na HDP bývají ve vyspělých finančních
      systémech, kde peníze emitované komerčními bankami tvoří podstatnou část peněžní
      zásoby. Při nízkém podílu měnové báze na HDP stejná inflace generuje vládě nižší
      příjem než při vysokém podílu měnové báze na HDP. Stát získává v takovém případě
      z emise peněz nižší výnos a rovněž veřejnost je v takovém případě připravována
      o menší díl kupní síly. Protože lidé drží velkou část peněz ve formě soukromě
      emitovaných peněz (bankovních účtů), které mohou být před znehodnocením chráněny
      úrokovým výnosem.</p><p><strong><u></u></strong></p><p><a name=\"K23\"></a><strong><u>2.3
      Inflační daň při semielastické poptávce po penězích</u></strong></p><p>Poptávka
      po penězích může klesat v důsledku poklesu ekonomické produkce statků. Může
      však klesat také v důsledku měnové konkurence, kdy jsou inflační peníze vytlačovány
      z trhu méně inflačními penězi nebo náhražkami peněz. V této kapitole opustíme
      tedy předpoklad, že poptávka po penězích má jednotkovou elasticitu a že všechny
      transakce jsou prováděny s jednou měnou.</p><p>Situaci, kdy poptávka po penězích
      není jednotkově elastická, zachycuje obrázek 2.5.</p><p><a name=\"O25\"></a><strong>Obrázek
      2.5</strong></p><p><strong>Inflační daň při semielastické poptávce po penězích
      </strong></p><p>\r\n</p>\n<p> </p><p><strong><em>M</em></strong></p><p><strong>M<sup>D</sup></strong></p><p><strong>M<sup>S</sup></strong></p><p><strong>A</strong></p><p><strong>B</strong></p><p><strong>C</strong></p><p></p><p></p><p>\r\n</p>\n<p>Při
      vysokém přírůstku množství peněz se nesníží kupní síla peněz přímo úměrně peněžnímu
      růstu, jak by odpovídalo posunu z bodu <strong>A</strong> do bodu <strong>B</strong>.
      Vysoký přírůstek peněžní nabídky vyvolá snížení poptávky po penězích a výsledný
      rovnovážný bod bude bod <strong>C</strong>, protože klesá počet transakcí, při
      kterých jsou lidé ochotni platit inflačními penězi. Při vysokých přírůstcích
      nabídky peněz tak poptávka po penězích nemá jednotkovou elasticitu, ale má elasticitu
      menší než jedna, jak naznačuje tečkovaná čára mezi body <strong>A</strong> a
      <strong>C. </strong></p><p>Skutečnost, že poptávka po penězích nemusí mít nutně
      jednotkovou elasticitu, skrývá riziko pro měnovou politiku. Jak uvádí John Maynard
      Keynes, \"<em>Předpoklad [že elasticita poptávky po penězích je jednotková]
      v extrémním případě neplatí. Kdyby platil, tak by vláda nebyla nikterak omezena
      v tom, jak velkou sumu může [inflační daní] od veřejnosti získat. Předpokládat,
      že poptávka po penězích je nezbytně jednotková, je tudíž nebezpečné. … Ti, kdo
      vydávají papírové peníze často nadávají na podle nich nespravedlivou a nenormální
      skutečnost, že papírové peníze ztrácejí hodnotu více než úměrně tomu, jak je
      zvětšován jejich objem … Avšak to je jen důsledkem toho, že se veřejnosti podařilo
      najít způsob, jak uniknout z tohoto tíživého břemene, že se jí podařilo vyvázat
      se ze zákona jednotkové elasticity poptávky po penězích.</em>\"<a title=\"\"
      style=\"mso-footnote-id: ftn72\" href=\"/admin/_universal/iframe.php#_ftn72\"
      name=\"_ftnref72\"><u>[72]</u></a></p><p>Jakmile je porušen zákon jednotkové
      elasticity poptávky po penězích, hrozí hyperinflace. Jak uvedl britský labouristický
      ekonom Hugh Dalton v r. 1922, \"<em>...pak přichází fáze, novináři nazývaná
      jako «úprk» od papírových peněz, kdy se jich každý snaží co nejrychleji zbavit
      výměnou za zboží a služby a peníze k transakcím pokud možno vůbec nepoužívat.
      Jinými slovy nastává prudký pokles poptávky po těchto znevěrohodněných penězích
      ... To dále akceleruje pokles hodnoty peněz inflací už beztak vyvolaný. ...
      Hodnota papírových peněz neklesá jen tím, že roste jejich nabídka, ale od jistého
      bodu, kdy nastává úprk od papírových peněz ... hodnota každé jednotky klesá
      mnohem rychleji, než jak narůstá jejich nabídka.</em>\"<a title=\"\" style=\"mso-footnote-id:
      ftn73\" href=\"/admin/_universal/iframe.php#_ftn73\" name=\"_ftnref73\"><em><strong><u>[73]</u></strong></em></a></p><p>Mezní
      výnos inflační daně je klesající funkcí tempa růstu množství peněz a od určitého
      bodu maximalizujícího výnos státu z ražebného je mezní výnos inflační daně záporný.
      Hyperinflace je tedy nehoda, nechtěný stav, kdy je míra inflace vyšší než míra
      inflace, která maximalizuje příjem státu z ražebného.<a title=\"\" style=\"mso-footnote-id:
      ftn74\" href=\"/admin/_universal/iframe.php#_ftn74\" name=\"_ftnref74\"><u>[74]</u></a>
      V daňové teorii se pro vztah mezi klesajícím mezním výnosem daně a růstem daňové
      sazby používá pojem Lafferův efekt, resp. Lafferova křivka. Analogicky se pro
      grafické vyjádření klesajícího mezního výnosu inflační daně v závislosti na
      výši peněžního růstu vžil název Lafferova křivka ražebného. <a title=\"\" style=\"mso-footnote-id:
      ftn75\" href=\"/admin/_universal/iframe.php#_ftn75\" name=\"_ftnref75\"><u>[75]</u></a></p><p>Tradiční
      Lafferova křivka vyjadřuje vztah mezi daňovým výnosem a sazbou (explicitní)
      daně. Podle ní sice s růstem sazby rostou příjmy státního rozpočtu, ale stále
      pomaleji a jen do určité míry, pak při vysoké sazbě výnos již klesá. Vysoká
      sazba s sebou nese negativní efekty – úniky a distorze. Lidé substituují spotřebovávané
      statky za statky méně zdaňované. Analogicky Lafferova křivka aplikovaná na ražebné
      udává vztah mezi (reálným) výnosem z ražebného a relativním peněžním přírůstkem.
      Od jistého tempa peněžního růstu již vysoké peněžní přírůstky nesou tolik negativních
      efektů, že lidé opouštějí peníze, přecházejí na jiné měny nebo k naturální směně
      a ražebné, jakožto příjem státu, klesá. Lafferův bod pro ražebné také neznamená
      optimální tempo růstu množství peněz, ale tempo, které nemá smysl překračovat,
      protože reálně již státnímu rozpočtu nepřináší dodatečný výnos. Považujeme-li
      míru růstu množství peněz za sazbu inflační daně<a title=\"\" style=\"mso-footnote-id:
      ftn76\" href=\"/admin/_universal/iframe.php#_ftn76\" name=\"_ftnref76\"><u>[76]</u></a>,
      můžeme sestrojit analogicky ke tradičním daním Lafferovu křivku ražebného (viz
      obrázek 2.6).</p><p><a name=\"O26\"></a><strong>Obrázek 2.6</strong></p><p><strong>Lafferova
      křivka ražebného</strong></p><p>Ve skutečnosti leží Lafferův bod relativně daleko
      od nuly a stát může generovat inflaci ve výši desítek či stovek procent, při
      stále kladném přírůstku ražebného: Jak uvádí Keynes, \"<em>...dokud veřejnost
      nějaké peníze používá, vláda může stále inflací nějaké zdroje získávat. Navíc
      pohodlnost používání peněz v každodenním životě je tak velká, že raději než
      peníze opustit je veřejnost ochotná platit inflační daň, za podmínky, že není
      zvyšována na prohibitivní mez.</em>\"<a title=\"\" style=\"mso-footnote-id:
      ftn77\" href=\"/admin/_universal/iframe.php#_ftn77\" name=\"_ftnref77\"><u>[77]</u></a>
      Uvalování inflační daně je analogické uvalování spotřebních daní, které jsou
      také často velmi vysoké: \"<em>Vláda může získávat zdroje skrze inflaci kontinuálně,
      a to i tehdy, je-li veřejností inflace všeobecně předvídána … Stejně jako lze
      mýtné uvalovat za používání silnic nebo daň z obratu na obchodované zboží, lze
      uvalovat i daň na používání peněz. Čím vyšší je mýtné a daň, tím méně se bude
      po silnicích jezdit a tím méně zboží bude obchodováno – a méně peněz používáno.
      Ale nějaká doprava je tak nevyhnutelná, některé obchody tak přínosné a některé
      peněžní platby tak pohodlné, že pouze velmi vysoká daň zastaví naprosto veškerou
      dopravu, veškeré obchody a veškeré platby.</em>\"<a title=\"\" style=\"mso-footnote-id:
      ftn78\" href=\"/admin/_universal/iframe.php#_ftn78\" name=\"_ftnref78\"><u>[78]</u></a></p><p>Tabulka
      2.1 a obrázek 2.7 ukazují empirické hodnoty ražebného spočítané jako změna měnové
      báze za rok vůči hrubému domácímu produktu v případě Argentiny v letech 1983-1999.
      </p><p><a name=\"T21\"><strong>Tabulka 2.1</strong></a></p><p><strong>Růst měnové
      báze a ražebné v Argentině v letech 1983-1999</strong></p><p><em>Zdroj: Tempo
      růstu měnové báze je tempo růstu Reserve Money ve statistice International Financial
      Statistics Mezinárodního měnového fondu. Ražebné je spočítáno jako změna položky
      Reserve Money vztažená k příslušné položce Gross Domestic Product v publikaci
      International Financial Statistics Mezinárodního měnového fondu.</em></p><p><a
      name=\"O27\"></a><strong>Obrázek 2.7</strong></p><p><strong>Křivka ražebného
      (Argentina 1983-1999)</strong></p><p><em>Zdroj dat: Tabulka 2.1</em></p><p>Údaje
      o výši ražebného v Argentině v jednotlivých letech 1983-1999 svědčí o Lafferově
      efektu při hyperinflaci. Argentině se nevyplatilo zvyšovat tempo růstu měnové
      báze nad 400 procent ročně, protože takové přírůstky nepřinášely reálně do státního
      rozpočtu více prostředků. (Výjimku představuje, jak je vidět z tabulky 2.1,
      rok 1989, kdy peněžní růst byl nečekaně extrémně vysoký, ceny se nestačily přizpůsobit
      a ražebné bylo vysoké. O to nižší byl ale reálný výnos z ražebného v následujícím
      roce.)</p><p>Opustíme-li předpoklad, že všechny transakce v ekonomice, v níž
      je produkován reálný důchod <em>Y</em>, jsou prováděny vždy výhradně s penězi
      <em>M</em>, pak ve funkci ražebného (16) není poměr <em>k</em> konstantní, ale
      s růstem přírůstků měnové báze (a potažmo inflace) klesá v závislosti na tempu
      růstu měnové báze. Křivka, k níž se křivka ražebného přibližuje, není konstantní
      a od určitého bodu klesá. Od určitého tempa růstu měnové báze se proto i křivka
      ražebného stáčí dolů. Jinými slovy, s rostoucím tempem růstu měnové báze bude
      stále větší část HDP nakupována jinými penězi nebo náhražkami peněz, resp. bude
      stále více docházet k naturální směně.</p><p>Rovnici (16) přepíšeme tak, že
      místo konstanty <em>k</em> dosadíme (<em>k</em>)<sub>μ </sub>jako veličinu závislou
      na tempu růstu měnové báze<sub></sub>μ. Tím získáme Lafferovu křivku ražebného.</p><p>,
      (17)</p><p>což lze upravit na </p><p>, (18)</p><p>čímž získáváme tvar rovnice
      ražebného obsahující výraz označovaný často za poptávku po reálných peněžních
      zůstatcích, někdy také za poptávku po penězích. Výraz vyjadřuje, že poptávka
      po penězích při vysokých přírůstcích množství peněz klesá, a to tím více, čím
      větší jsou peněžní přírůstky. Platí zde zákony konkurence a inflační peníze
      přestávají být poptávány ve prospěch méně inflačních peněz nebo náhražek peněz.
      To má závažný dopad na vývoj cen u transakcí, při nichž se dosud platí penězi
      <em>M</em>. </p><p><strong>Exkurz 1</strong></p><p><strong>Caganova forma Lafferovy
      funkce ražebného</strong></p><p>Phillip Cagan sledoval efekt klesajícího výnosu
      z ražebného při rostoucí inflaci na příkladech rakouské hyperinflace 1921-1922,
      německé hyperinflace 1922-1923, řecké hyperinflace 1943-1944, maďarských hyperinflací
      1923-1924 a 1945-1956, polské hyperinflace 1923-1924 a ruské hyperinflace 1921-1924.
      Došel k závěru, že vztah hodnoty reálné poptávky po penězích ve smyslu podílu
      množství peněz a cenové hladiny v závislosti na míře inflace lze vhodně proložit
      trendovou čarou exponenciální funkce. Pokud přirozené logaritmy podílu <em>M/P
      </em>klesají při hyperinflaci s rostoucí inflací lineárně, lze psát lineární
      rovnici</p><p>ln <em>M</em>/<em>P</em> = β – αּπ, (i)</p><p>kde π je míra inflace
      a α aβ jsou konstanty, přičemž konstanta αvyjadřuje lineární citlivost logaritmu
      poptávky po reálných peněžních zůstatcích na míře inflace, tj. vyjadřuje předpoklad
      semielasticity vůči π. Potom můžeme poptávku po reálných peněžních zůstatcích
      v závislosti na tempu růstu měnové báze vyjádřit vztahem</p><p>(<em>M</em>/<em>P</em>)<sub>π</sub>
      = e<sup> β – αּπ</sup>. (ii)</p><p>Cagan vyšel ze své definice inflační daně
      (3). Za předpokladu, že platí (3) a poptávka po reálných peněžních zůstatcích
      je dána vztahem (ii), pak ražebné (3) můžeme přeformulovat za předpokladu rovnosti
      peněžního multiplikátoru jedné jako</p><p><em>S</em> = πּ(<em>M</em>/<em>P</em>)<sub>π</sub>,
      (iii)</p><p>Dosadíme-li (ii) do (iii) a takto upravenou rovnici (ii) vydělíme
      <em>Y</em>, získáme podíl ražebného na HDP</p><p><em>s</em> = <em>S</em>/<em>Y</em>
      = 1/<em>Y</em> ּ π ּ e<sup> β –αּπ</sup>. (iv)</p><p>Označme poměr poptávaného
      množství peněžních zůstatků a reálného HDP při nulové inflaci jako <em>k</em><sub>0.
      </sub>Dosazením nuly za π do (ii) a vydělením <em>Y</em> dostáváme</p><p><em>k</em><sub>0</sub>=
      1/<em>Y</em> ּ e<sup>β</sup>. (v)</p><p>Dosadíme-li (v) do (iv), získáme Lafferovu
      křivku ražebného v Caganově podání</p><p><em>s</em> = <em>k</em><sub>0 </sub>π
      ּ e<sup>-αּπ</sup>. (vi)</p><p>Chceme-li najít míru inflace, při níž je ražebné
      maximální, stačí tuto rovnici derivovat podle π a položit rovnu nule. </p><p>δ<em>s</em>/δπ=δ
      (<em>k</em><sub>0 </sub>π ּ e<sup>-αּπ</sup>)/ δπ = 0. (vii)</p><p>Této rovnici
      vyhovuje</p><p>π = 1/α. (viii)</p><p>Míře inflace 1/α, která maximalizuje ražebné,
      odpovídá po dosazení do (vi) ražebné ve výši </p><p><em>s</em> = <em>k</em><sub>0
      </sub>(1/α) ּ e<sup>αּ(1/α) </sup>= <em>k</em><sub>0</sub>/αe. (ix)</p><p>Bod,
      od kterého ražebné klesá, tedy závisí na parametru α, tedy citlivosti poptávky
      po reálných peněžních zůstatcích na míře inflace.</p><p>Caganova forma je však
      určitou pastí. Je efektní, protože lze snadno určit první derivaci a najít maximum.
      Má však dvě podstatné metodologické chyby: Za prvé hledá optimum na celém definičním
      oboru funkce, ačkoliv efekt klesající poptávky po reálných peněžních zůstatcích
      byl zaznamenán jen u hyperinflace. Tato vada byla posléze některými autory korigována
      úpravou modelu tak, že semielasticita vyjádřená koeficientem α nebyla konstantní,
      jinými slovy α přestává být konstantou a roste s výší inflace. Za druhé však
      Caganova forma vychází z nepřesné definice ražebného v podobě (3), kde Cagan
      ztotožnil míru znehodnocení peněz s mírou růstu cenové hladiny.</p><p><strong><u></u></strong></p><p><a
      name=\"K24\"></a><strong><u>2.4 Ražebné v bilanci centrální banky</u></strong></p><p>Velikost
      ražebného závisí na emisní politice centrální banky. Proto lze velikost ražebného
      vyčíst z jejích účetních výkazů. Centrální banka obvykle emituje cenné papíry
      nenesoucí výnos (bankovky) výměnou za aktiva nesoucí výnos (státní obligace).
      Činnost centrální banky je proto v zásadě vysoce zisková<a title=\"\" style=\"mso-footnote-id:
      ftn79\" href=\"/admin/_universal/iframe.php#_ftn79\" name=\"_ftnref79\"><u>[79]</u></a>.
      Aktiva nakupovaná centrální bankou \"kryjí\" emitované závazky centrální banky
      nenesoucí výnos, tedy měnovou bázi. Nejčastěji centrální banka nakupuje státní
      obligace vydané ministerstvem financí k pokrytí deficitů státního rozpočtu,
      a to v rámci tzv. operací na otevřeném trhu, nebo nakupuje obligace cizích států,
      když chce zhodnotit cizí měny, které nakoupila v rámci tzv. intervencí proti
      zhodnocování své měny. Schematickou bilanci centrální banky ukazuje tabulka
      2.2.</p><p><a name=\"T22\"><strong>Tabulka 2.2</strong></a></p><p><strong>Schematická
      bilance centrální banky</strong></p><p>Z této typické bilanční struktury centrální
      banky vyplývá charakteristický výkaz zisků a ztrát centrální banky, jak jej
      schematicky uvádí tabulka 2.3.</p><p><a name=\"T23\"><strong>Tabulka 2.3 </strong></a></p><p><strong>Schematický
      výkaz zisků a ztrát centrální banky</strong></p><p></p><p>Předpokládejme, že
      centrální banka hradí své náklady z výnosů a že za každý přírůstek měnové báze
      byla pořízena výnosná aktiva (centrální banka tedy hospodaří se ziskem). Potom
      suma přírůstků měnové báze (tedy měnová báze v absolutním vyjádření) jakož i
      objem nakoupených aktiv představuje tzv. kumulované ražebné (seigniorage wealth).
      Výnos z těchto aktiv nazvěme monetární příjem (monetary income).<a title=\"\"
      style=\"mso-footnote-id: ftn80\" href=\"/admin/_universal/iframe.php#_ftn80\"
      name=\"_ftnref80\"><u>[80]</u></a></p><p>Monetární příjem (<em>I<sup>M</sup></em>)
      v daném období je roven součinu kumulovaného ražebného (tedy měnové báze (<em>M<sup>R</sup></em>))
      a výnosu z aktiv centrální banky (<em>r</em>)<a title=\"\" style=\"mso-footnote-id:
      ftn81\" href=\"/admin/_universal/iframe.php#_ftn81\" name=\"_ftnref81\"><u>[81]</u></a>.</p><p><em>I<sup>M</sup></em>=
      <em>r</em> ּ S(Δ<em>M<sup>R</sup></em>) = <em>rּM<sup>R</sup></em><sup></sup>(19)</p><p>Resp.
      v reálném vyjádření</p><p>(20)</p><p>Za podmínek stavu stálosti<a title=\"\"
      style=\"mso-footnote-id: ftn82\" href=\"/admin/_universal/iframe.php#_ftn82\"
      name=\"_ftnref82\"><u>[82]</u></a> jsou nominální úroková míra, míra inflace
      a tempo růstu totožné. Proto je za stavu stálosti monetární příjem (20) roven
      ražebnému v rovnici (1), resp. (10). Pokud např. v daném roce stát nezvýší měnovou
      bázi, bude ražebné podle rovnice (1) nulové, a jelikož úroková míra bude také
      nula, bude se ražebné rovnat monetárnímu příjmu (20). Analogicky to platí pro
      nenulové přírůstky. Pokud růst peněz je 1/3, bude za předpokladu stavu stálosti
      úroková míra 1/3. reálné ražebné bude potom podle (1) i podle (20) reálné množství
      peněz krát sazba ¼. Stav stálosti je ale teoretická abstrakce a v realitě se
      bude nominální úroková míra od tempa růstu měnové báze více či méně lišit. Monetární
      příjem může proto sloužit jen jako hrubá aproximace ražebného.</p><p>Někteří
      autoři používají pro součin měnové báze a úrokové míry výraz ražebné na bázi
      obětované příležitosti (opportunity cost seigniorage).<a title=\"\" style=\"mso-footnote-id:
      ftn83\" href=\"/admin/_universal/iframe.php#_ftn83\" name=\"_ftnref83\"><u>[83]</u></a>
      Ovšem používání pojmu ražebné je zde zavádějící. Jak uvádí např. Tomáš Holub,
      \"<em>Měnová báze představuje neúročená pasiva v bilanci centrální banky, proti
      nimž centrální banka drží výnosná aktiva, což zvyšuje její zisk. Tuto část zisku
      můžeme chápat jako výnos z ražebného naakumulovaného za všechna předchozí období.
      V literatuře se v této souvislosti většinou používá – podle našeho názoru poněkud
      nešťastně – termín ražebné v podobě nákladů ušlé příležitosti.</em>\"<a title=\"\"
      style=\"mso-footnote-id: ftn84\" href=\"/admin/_universal/iframe.php#_ftn84\"
      name=\"_ftnref84\"><u>[84]</u></a></p><p>Další aproximací ražebného může být
      zisk centrální banky. Odmyslíme-li od nákladů a od nemonetárních příjmů centrální
      banky, bude její zisk shodný s velikostí monetárního příjmu (20) a za výše uvedených
      předpokladů bude shodný s ražebným (1). Vezmeme-li náklady centrální banky v
      úvahu a ztotožníme-li je s náklady na emisi peněz, pak můžeme za výše uvedených
      předpokladů považovat výraz (20) za \"čisté\" ražebné, tedy za ražebné po odečtení
      nákladů na emisi peněz.</p><p>Někteří autoři považují za podstatné – s cílem
      vyčíslit co nejlépe výnos státu z emise peněz – upravovat ražebné o finanční
      toky mezi vládou a centrální bankou, konkrétně o platby úroků od vlády vůči
      centrální bance a o platbu zisku od centrální banky vůči vládě.<a title=\"\"
      style=\"mso-footnote-id: ftn85\" href=\"/admin/_universal/iframe.php#_ftn85\"
      name=\"_ftnref85\"><u>[85]</u></a> Tento přístup ztrácí smysl, pokud pohlížíme
      na stát v konsolidované podobě, jehož součástí je jak vláda, tak centrální banka.
      Při nákupu státních obligací centrální bankou (monetizace státního dluhu) státní
      dluh reálně mizí (stát dluží sám sobě), nicméně formálně se státní dluh sérií
      deficitů kumuluje a vláda z něj platí úroky. Úroky z monetizovaného dluhu jsou
      ale výnosem centrální banky, jejíž zisk je příjmem státního rozpočtu. Úrok z
      monetizovaného dluhu proto nepředstavuje skutečné břemeno státního rozpočtu,
      protože proti němu vystupuje příjem státního rozpočtu v podobě odvedeného zisku
      centrální banky. Jakékoliv \"vylepšování\" definice ražebného se z tohoto hlediska
      jeví jako zbytečné. </p><p>Alternativní formulace ražebného – monetární příjem,
      resp. zisk centrální banky – jsou tedy spíše nepřesnými aproximacemi ražebného.
      Státní obligace nakoupené centrální bankou pomáhají financovat deficit mezi
      daňovými příjmy a výdaji státního rozpočtu a svědčí tak o konkrétním prospěchu
      státu z emise peněz. Legislativa dnes v mnoha zemích sice neumožňuje, aby obligace
      koupila centrální banka přímo od ministerstva financí, nebo aby jinak přímo
      dodávala peníze státnímu rozpočtu – ať formou dotace nebo úvěru, nicméně když
      centrální banka kupuje obligace od třetích subjektů (bank), které je nakupují
      od ministerstva financí, na velikosti ražebného se tím nic nemění. Pomocí ražebného
      lze takto financovat spotřebu státu a ražebné je tak alternativou vůči dodatečným
      daním. Podobně pomocí ražebného může být financován nárůst majetku státu, konkrétně
      lze emisí peněz zvyšovat zásobu devizových rezerv země. Ať už je však pomocí
      ražebného financován jakýkoliv výdaj státu, odráží se celkový objem tohoto financování
      v přírůstku měnové báze. Pokud ražebné používá centrální banka, ke kvazi-fiskálním
      operacím typu sanace bank, k nákupu devizových rezerv či k financování ekonomického
      výzkumu, byly by alternativní definice ražebného velmi zkreslené, zatímco tradiční
      definice by i takto použité ražebné vždy zahrnovala.</p><p><a name=\"K25\"></a><strong><u>2.5
      Inflační daň a proces dolarizace</u></strong></p><p>Při růstu poptávky po penězích
      je míra poklesu kupní síly peněžních jednotek vždy nižší než v případě, kdy
      zůstává poptávka po penězích neměnná. V případě, že peníze jsou poptávány cizinci,
      dochází k uvalení inflační daně i na ně ve prospěch státu, který peníze emitoval,
      a jeho občanů. Příjem z ražebného celý náleží státu, který peníze emitoval,
      část inflační daně ovšem dopadá na občany cizích států. Američané pro tento
      rafinovaný způsob zdanění cizích poplatníků dnes používají pojem dolarizace
      [cizích území]. Dolarizace umožňuje zvyšovat příjem z ražebného díky tomu, že
      peníze přidávané do oběhu se rozkládají na větším obchodním prostoru a slouží
      k uspokojování většího množství transakcí, čímž způsobují nižší růst cenové
      hladiny, než kdyby obíhaly jen na území Spojených států. Země, kterým se podaří,
      že jejich měnu používají v zahraničí, mohou financovat část svých potřeb na
      úkor cizích poplatníků.</p><p>Existují v zásadě dvě možnosti, jak uvalit inflační
      daň na cizí poplatníky: První možností je zavedení nuceného oběhu v cizí zemi.
      Pak se jedná o ztrátu suverenity země, na níž je tato inflační daň uvalena.
      Příkladem je oběh měny euro zavedený nucenou správou v jihosrbské provincii
      Kosovo. Druhou možností je dobrovolné přijímání měny na cizích územích, a to
      buď s posvěcením vlády (jako např. oficiální používání eura v Černé hoře či
      v Andoře), nebo paralelní oběh měny jako neoficiálního platidla (časté používání
      dolaru nebo eura v mnoha rozvojových nebo tranzitivních ekonomikách). Dobrovolné
      používání cizí měny je projevem měnové konkurence (currency competition), podoby
      daňové konkurence (tax competition). </p>\n<p></p><p></p><p><a name=\"O28\"></a><strong>Obrázek
      2.8</strong></p><p><strong>Inflační daň uvalená na cizí poplatníky</strong></p><p>\r\n</p>\n<p> </p><p><strong><em>M</em></strong></p><p><strong><sup></sup></strong></p><p><strong>M<sup>D</sup></strong></p><p><strong>M<sup>S</sup></strong></p><p><strong>A</strong></p><p><strong>B</strong></p><p><strong>C</strong></p><p><strong>D</strong></p><p><strong>E</strong></p><p>\r\n</p>\n<p>Při
      částečném přenesení inflační daně na cizí poplatníky domácí poplatníci při stejném
      zvýšení měnové báze nečelí takové inflaci, jaké by čelili, kdyby měna obíhala
      jen na domácím území. Jak je vidět z obrázku 2.8, růst měnové báze se neprojeví
      poklesem kupní síly z bodu <strong>A </strong>do bodu <strong>C</strong>, ale
      v důsledku rostoucího množství statků používaných k transakcím s danou měnou,
      což se projevuje růstem poptávky po daných penězích, dojde pouze k posunu kupní
      síly z bodu <strong>A </strong>do bodu <strong>B</strong>. Domácím poplatníkům
      klesne kupní síla méně, než kdyby danou měnu cizí poplatníci nepoužívali, cizí
      poplatníci jistou ztrátou kupní síly uhradí část inflační daně a stát získá
      celý díl inflační daně. </p><p>Rovněž každý další růst množství peněz při již
      vyšší poptávce po penězích vyvolává relativně nižší pokles kupní síly, než jaký
      by nastal při původní nižší úrovni poptávky po penězích. Při dalším zvýšení
      množství peněz při nové vysoké poptávce po penězích je relativní pokles kupní
      síly z bodu <strong>B </strong>do bodu <strong>D </strong>nižší než relativní
      pokles kupní síly, který by při stejném zvýšení množství peněz nastal při původní
      nízké poptávce po penězích z bodu <strong>C </strong>do bodu <strong>E</strong>.</p><p>V
      důsledku používání domácí měny na cizím území platí domácí poplatníci nižší
      daně na úkor cizích poplatníků. Platba ražebného ve prospěch cizího národa je
      faktorem, který by měly země uvažující o používání cizí měny na svém území brát
      v úvahu. Stanley Fischer k tomu říká: \"<em>Vláda by se měla na základě analýz,
      kterými se široce zabývá literatura o optimálních měnových oblastech a o optimálních
      režimech měnového kurzu, rozhodnout, zda má mít režim volně pohyblivého kurzu
      nebo režim fixního kurzu. I tehdy, kdy je optimální mít fixní kurz, je výhodnější
      ponechat si vlastní měnu a vyhnout se tak placení ražebného ve prospěch cizí
      země.\"</em><a title=\"\" style=\"mso-footnote-id: ftn86\" href=\"/admin/_universal/iframe.php#_ftn86\"
      name=\"_ftnref86\"><u>[86]</u></a><em></em></p><p><strong>Exkurz 2</strong></p><p><strong>Státovky
      americké občanské války</strong></p><p>V letech 1861-1865 probíhala v Severní
      Americe občanská válka financovaná na obou stranách konfliktu převážně emisí
      peněz. Jak uvádí britský historik Paul Johnson, \"<em>Výdaje [Unie] záhy převyšovaly
      částku dvou milionů denně. Na začátku konfliktu se americký celonárodní dluh
      pohyboval kolem 70 milionů dolarů … K 1. lednu 1866, oficiálně vyhlášenému konci
      rebelie, představoval částku 2 miliardy 773 milionů dolarů. … V únoru 1862 podepsal
      Lincoln zákon, na jehož základě se zákonným platidlem staly vládní papírové
      peníze, podle zelené barvy zvané greenbacks.</em>\"<a title=\"\" style=\"mso-footnote-id:
      ftn87\" href=\"/admin/_universal/iframe.php#_ftn87\" name=\"_ftnref87\"><u>[87]</u></a>
      \"<em>Po zrušení plateb v mincích se válečné náklady většinou platily papírovými
      penězi. Válečné finančnictví mělo záměrně inflační povahu. … Pouze čtvrtinu
      nesmírných válečných nákladů financovaly daně. Až do občanské války nesly cenné
      papíry vydané americkým ministerstvem financí úrok. Po jejím skončení se jeho
      zelené bankovky (greenbacks) staly ryzími papírovými bankovkami.</em>\"<a title=\"\"
      style=\"mso-footnote-id: ftn88\" href=\"/admin/_universal/iframe.php#_ftn88\"
      name=\"_ftnref88\"><u>[88]</u></a> Zatímco Unie financovala válku tiskem ‘greenbacků’,
      přičemž inflace v letech 1861-1865 dosahovala v průměru 16 % ročně,<a title=\"\"
      style=\"mso-footnote-id: ftn89\" href=\"/admin/_universal/iframe.php#_ftn89\"
      name=\"_ftnref89\"><u>[89]</u></a> Konfederace tiskla vlastní konfederační dolary.
      </p><p>Na rozdíl od Unie však tisk peněz Konfederace přesáhl kritický bod: \"<em>Inflace
      se proměnila v hyperinflaci, za jeden zlatý dolar se v prosinci 1864 dávalo
      čtyřicet dolarů papírových a krátce poté sto. Právě inflace poslala Jih ke dnu.\"</em><a
      title=\"\" style=\"mso-footnote-id: ftn90\" href=\"/admin/_universal/iframe.php#_ftn90\"
      name=\"_ftnref90\"><u>[90]</u></a><em></em>Překlopením inflace do hyperinflace
      začala klesat poptávka po jižanských penězích a konfederační vláda si odřízla
      takřka jediný zdroj financování války, což nepochybně přispělo k její porážce.
      Naproti tomu v Unii greenbacky fungovaly stabilně jako sice inflační, ale přijatelné
      peníze. Jak dále uvádí Johnson, \"v<em>e druhé polovině války Jižané čím dál
      víc tíhli k důvěryhodnějším seveřanským penězům.</em>\"<a title=\"\" style=\"mso-footnote-id:
      ftn91\" href=\"/admin/_universal/iframe.php#_ftn91\" name=\"_ftnref91\"><u>[91]</u></a>
      Jinými slovy, Unii se podařilo uvalit daň – inflační daň – částečně na poplatníky
      nepřítele. </p><p>Paradoxně více, než kolik Unie získala díky částečnému oběhu
      greenbacků na Jihu, ztratila neschopností prosadit vlastní peníze na celém území
      Unie. Kalifornský zákonodárný sbor označil za jediné zákonné platidlo zlaté
      mince a občané Kalifornie se tak vyhnuli placení válečné inflační daně. Nevyhnuli
      se tak označování za \"separatisty\" a \"zrádce\"<a title=\"\" style=\"mso-footnote-id:
      ftn92\" href=\"/admin/_universal/iframe.php#_ftn92\" name=\"_ftnref92\"><u>[92]</u></a>.
      Kalifornie přitom patřila mezi nejlidnatější státy a nelze pochybovat, že kdyby
      byly greenbacky používány i zde, celková inflace greenbackových cen by byla
      nižší, protože by se jejich růst rozložil na více transakcí. </p><p>Používání
      cizí měny nemusí být nutně spojeno se ztrátou příjmu z ražebného. Existuje možnost,
      že se suverénní stát vzdá vlastní měny a přijme tak mnohé výhody a nevýhody
      využívání společné měny, aniž by se plně vzdal výnosů z ražebného ve prospěch
      cizího státu. Touto možností je sdílení ražebného, kdy emitent zemi, která se
      rozhodla používat jeho měnu, poskytuje finanční kompenzaci. Příkladem takového
      modelu jsou návrhy na sdílení ražebného předkládané americkým senátorem Connie
      Mackem a Evropský systém centrálních bank.</p><p>Americký senátor Connie Mack
      navrhuje uzákonit systém plateb zemím, které by se vzdaly své měny a zavedly
      americký dolar jako oficiální měnu. \"<em>Můj návrh by zplnomocnil vládu Spojených
      států poskytnout dolarizovaným zemím kompenzaci ve výši 85 procent ražebného,
      které Spojené státy dolarizací dané země získají. Zbylých 15 % by šlo ... na
      provozní náklady Federálního rezervního systému a na zisk ve výši zhruba 10
      %.</em>\"<a title=\"\" style=\"mso-footnote-id: ftn93\" href=\"/admin/_universal/iframe.php#_ftn93\"
      name=\"_ftnref93\"><u>[93]</u></a> Latinskoamerické země by tak byly motivovány
      k dolarizaci, protože by jim zavedení dolaru zachovalo podstatnou část příjmu,
      který by jinak mohly realizovat formou inflační daně, a který poplyne Spojeným
      státům z emise dodatečných dolarů. Mackův návrh však narážel na malou úroveň
      pochopení ze strany ostatních politiků, protože se opírá o veřejností prakticky
      neznámou oblast měnové teorie. Postoj vlády vyjádřil v odpovědi na Mackův návrh
      ministr financí Larry Summers: \"<em>Nemyslíme si, že v současné době existuje
      pádný důvod, aby Spojené státy zavedly schéma, které by umožnilo sdílení ražebného.
      Takové schéma by vyvolalo řadu složitých politických, ekonomických a zahraničněpolitických
      otázek a otázek kolem státního rozpočtu ... Tyto otázky a schéma pro sdílení
      ražebného je třeba více prodebatovat.</em>\"<a title=\"\" style=\"mso-footnote-id:
      ftn94\" href=\"/admin/_universal/iframe.php#_ftn94\" name=\"_ftnref94\"><u>[94]</u></a></p><p>Komplexní
      systém sdílení ražebného existuje i v rámci Evropského systému centrálních bank
      (ESCB), který emituje euro, které nahradilo národní měny členských zemí ESCB.
      Euro tedy neemituje jedna země, ale nadnárodní instituce na základě mezinárodní
      smlouvy, která stanovuje, jak bude příjem z ražebného mezi členské země rozdělován.
      Příjmy z aktiv pořízených za emitované peníze se jednotlivým členským bankám
      (jejichž zisk je příjmem národních státních rozpočtů) rozdělují tak, že každé
      zemi náleží podíl vypočtený jako průměr podílu příslušného členského státu na
      populaci eurozóny a podílu příslušného členského státu na hrubém domácím produktu
      eurozóny.<a title=\"\" style=\"mso-footnote-id: ftn95\" href=\"/admin/_universal/iframe.php#_ftn95\"
      name=\"_ftnref95\"><u>[95]</u></a> Tento mechanismus však vede k tomu, že např.
      Německo, jehož národní měna marka byla významným způsobem rozšířena v zahraničí
      a které tak realizovalo relativně velký výnos z ražebného vzhledem k inflaci,
      na systému redistribuce monetárního příjmu prodělá ročně několik miliard euro.<a
      title=\"\" style=\"mso-footnote-id: ftn96\" href=\"/admin/_universal/iframe.php#_ftn96\"
      name=\"_ftnref96\"><u>[96]</u></a></p><p><a name=\"K26\"></a><strong><u>2.6
      Deflacionismus a záporná inflační daň</u></strong></p><p>Na rozdíl od zvyšování
      množství peněz, při kterém stát uvaluje na poplatníky inflační daň, při snižování
      množství peněz, stát \"uvaluje\" na poplatníky zápornou inflační daň v podobě
      deflačního růstu kupní síly. Kde bere stát na tuto \"štědrou\" politiku prostředky?
      Tato deflační daň je uhrazena zvýšením státního dluhu, výběrem explicitních
      daní nebo poklesem bohatství státu, např. zadržením peněz z privatizace nebo
      z prodeje devizových rezerv. </p><p>Uvalení záporné inflační daně ukazuje obrázek
      2.9. Tempo růstu rezervních peněz μje záporné a svislá křivka peněžní nabídky
      se posouvá doleva. V důsledku toho kupní síla zbylých peněz v držení veřejnosti
      roste a stát se připravuje o reálnou hodnotu stažených peněz.</p><p><a name=\"O29\"></a><strong>Obrázek
      2.9</strong></p><p><strong>Záporná inflační daň</strong></p><p>\r\n</p>\n<p> </p><p><strong>0
      <em>Mּ</em>(1+<em> μ</em>) <em>M</em></strong></p><p><strong>M<sup>D</sup></strong></p><p><strong>M<sup>S</sup></strong></p><p><strong>A</strong></p><p><strong>B</strong></p><p><strong>Ztráta
      ražeb-ného</strong></p><p><strong>záporná</strong></p><p><strong>inflační daň</strong></p><p></p><p></p><p><strong><sup></sup></strong></p><p><strong><sup></sup></strong></p><p>\r\n</p>\n<p>Existuje
      mnoho případů v historii, kdy měly vlády po ukončení válečných inflací tendenci
      vracet množství peněz na předválečnou úroveň. Tato politika bývá nazývána deflacionismus
      nebo restrikcionismus. Ludwig von Mises za takovou považuje každou politiku,
      jejímž cílem je zvyšovat hodnotu peněz, tedy nejen politiku absolutního snižování
      množství peněz, ale i \"<em>[politiku] nezvyšování množství peněz při rostoucí
      poptávce [po penězích] nebo [politiku] nedostatečného zvyšování množství peněz.</em>\"<a
      title=\"\" style=\"mso-footnote-id: ftn97\" href=\"/admin/_universal/iframe.php#_ftn97\"
      name=\"_ftnref97\"><u>[97]</u></a> Zatímco inflacionismus je pro vládu výhodný,
      protože přináší vládě prostředky, \"<em>deflacionismus si vyžaduje od státního
      rozpočtu přímé oběti – pokud je taková politika prováděna stahováním peněz z
      oběhu (řekněme tím, že je nutné emitovat úročené obligace nebo využít daně)
      nebo minimálně vyžaduje vzdání se potenciálního příjmu tím, že nedojde k vydání
      peněz do oběhu při rostoucí poptávce po penězích.</em>\"<a title=\"\" style=\"mso-footnote-id:
      ftn98\" href=\"/admin/_universal/iframe.php#_ftn98\" name=\"_ftnref98\"><u>[98]</u></a></p><p>Proč
      tedy byla mnohokrát v historii prováděna deflacionistická politika? Politika
      deflace měla dva kořeny: Konzervativní měnovou teorii, podle které zdravé peníze
      byly peníze s jistou historicky danou paritou ke zlatu, a zájmovou skupinu věřitelů,
      kteří doufali ve zvýšení reálného výnosu svých investic: Jak uvádí Friedman,
      \"<em>Tak jako ve Spojených státech [po občanské válce] tak i v Británii [o
      60 let dříve] rozhodnutí o návratu ke kovovému standardu odráželo snahu mít
      zdravé peníze, která byla manifestována pobouřením finanční komunity, majitelů
      vládních obligací a některých ekonomů nad vyprodukovanou inflací, jež vznikla
      opuštěním kovového standardu.</em>\"<a title=\"\" style=\"mso-footnote-id: ftn99\"
      href=\"/admin/_universal/iframe.php#_ftn99\" name=\"_ftnref99\"><u>[99]</u></a></p><p>Deflace
      po americké občanské válce vedla ke vzniku politického hnutí hájícího emisi
      papírových peněz. Americká vláda po válce začala greenbacky stahovat z oběhu,
      k čemuž ji pomohlo zavedení daně z příjmu. Jak uvádí Friedman, důsledkem této
      politiky byla deflace: \"<em>Následkem návratu Spojených států ke zlatu byl
      … pokles cenové hladiny. … Tlak na pokles cen byl do jisté míry zmírněn díky
      rychlému rozvoji bankovního systému, který zvýšil množství peněz, jež mohlo
      být vystavěno … na každé unci zlata. Na druhé straně, rostoucí reálný důchod
      spolu s rozšiřující se monetizací ekonomických aktivit … zvýšil tlak na pokles
      cen. … Výsledkem byla deflace od roku 1875 do roku 1896 ve výši zhruba 1,7 procenta
      za rok.\"</em><a title=\"\" style=\"mso-footnote-id: ftn100\" href=\"/admin/_universal/iframe.php#_ftn100\"
      name=\"_ftnref100\"><u>[100]</u></a><em></em>Tato deflace vyvolala silný odpor
      především mezi farmáři, kteří při deflaci dlužili reálně stále větší částky.
      Jak uvádí Johnson, \"<em>...všichni dlužníci dalších třicet let bojovali s vládou,
      aby změnila deflační kurs a pomohla cenám zpět na vysokou úroveň z šedesátých
      let. … Farmáři a další skupiny dlužníků vytvořili ‘Greenback Movement‘, což
      bylo hnutí domáhající se papírové měny.</em>\"<a title=\"\" style=\"mso-footnote-id:
      ftn101\" href=\"/admin/_universal/iframe.php#_ftn101\" name=\"_ftnref101\"><u>[101]</u></a><em></em>Podobně
      Friedman uvádí: <em>\"Deflace rovněž vyvolala velký neklid a nespokojenost obzvláště
      ve venkovských oblastech. Tento neklid vedl v roce 1876 k založení Greenback
      Party za účelem pokračování … vydávání papírových peněz jako způsobu nahrazení
      deflace inflací. Politická agitace ukončila stahování greenbacků z oběhu, které
      započalo po občanské válce.\"</em><a title=\"\" style=\"mso-footnote-id: ftn102\"
      href=\"/admin/_universal/iframe.php#_ftn102\" name=\"_ftnref102\"><u>[102]</u></a>
      O síle protideflačního hnutí svědčí skutečnost, že ve volbách 1878 Greenback
      Party získala 10 % hlasů a 14 křesel v Kongresu.<a title=\"\" style=\"mso-footnote-id:
      ftn103\" href=\"/admin/_universal/iframe.php#_ftn103\" name=\"_ftnref103\"><u>[103]</u></a></p><p>Rozsah
      poválečné deflace ukazuje obrázek 2.10.</p>\n<p></p><p></p><p><a name=\"O210\"><strong>Obrázek
      2.10</strong></a></p><p><strong>Vývoj cenové hladiny během občanské války a
      po občanské válce</strong></p><p><em>Zdroj dat: Ely (1916), str. 240</em></p><p>Válečné
      inflační peníze byly v případě americké občanské války i v mnoha dalších případech
      původně cenné papíry, které nesly úrok – a přitom se opíraly o nucený oběh.
      Úročení těchto peněz bylo opuštěno vždy, jakmile státy zjistily, že při nuceném
      oběhu je placení úroku zbytečným nákladem. </p><p>Deflacionistická politika
      byla prováděna i v Československé republice po první světové válce. Původním
      úmyslem ministra financí Aloise Rašína bylo stáhnout polovinu oběživa formou
      nuceného vkladu, který by byl \"uvolněn\" zaplacením daně z majetku. Stahované
      peníze se kumulovaly na zvláštním účtu. Objem stažených prostředků uvádí tabulka
      2.4.</p><p><a name=\"T24\"><strong>Tabulka 2.4</strong></a></p><p><strong>Objem
      stahovaného oběživa během deflační politiky v poválečném Československu</strong></p><p><em>Zdroj:
      Objem peněz: Macek (1930) str. 116, podíl na HDP: vlastní odhad autora na základě
      údajů o národním důchodu z Vencovský a kol. (1999), str. 213</em></p><p>Rašín
      popíral, že deflace byla jeho cílem a <em>de facto </em>odmítl kvantitativní
      teorii a přihlásil se k teorii endogenních peněz: \"<em>Bylo mi velmi vzdáleno
      mysliti, že zmenšení oběživa bude míti za následek snížení cen. Takové mechanické
      myšlení, takové vyznávání kvantitativní teorie peněžní, dle níž peníze se pokládají
      za zboží a učí se, že čím více peněz v oběhu, tím vyšší ceny a naopak, nebylo
      nikomu vzdáleno tak jako mě. Já chtěl docíliti něčeho zcela jiného. Chtěl jsem
      restringovati oběh na takovou míru, aby byla nouze o oběživo, aby obchodníci
      museli si jíti vypůjčiti k bankám, banky k cedulové bance, takže to, oč by potřeboval
      obchodní či průmyslový život více než obnášel by stálý oběh na státovkách, bylo
      by národohospodářsky kryto, ... takže oběh by byl větší nebo menší dle toho,
      byla-li by cirkulace statků větší neb menší.</em>\"<a title=\"\" style=\"mso-footnote-id:
      ftn104\" href=\"/admin/_universal/iframe.php#_ftn104\" name=\"_ftnref104\"><u>[104]</u></a></p><p>Teorie
      endogenních peněz ale nezafungovala a důsledkem snižování měnové báze byl pokles
      cen. Mezi lety 1921 a 1924 klesaly spotřebitelské ceny v průměru o 15 % (!)
      ročně – z indexu 1674 v r. 1921 na úroveň 1014 v r. 1924.<a title=\"\" style=\"mso-footnote-id:
      ftn105\" href=\"/admin/_universal/iframe.php#_ftn105\" name=\"_ftnref105\"><u>[105]</u></a>
      Deflace se standardně přetavila do recese, když mzdy jakožto méně pružné ceny
      klesaly pomaleji než ostatní ceny a na rostoucí reálné mzdové náklady firmy
      brzy reagovaly propouštěním. Začal klesat výkon ekonomiky a rostla nezaměstnanost.
      Proti Rašínovi se zvedla vlna nenávisti, která nabyla nejextrémnější podoby:
      V r. 1923 Rašína zavraždil nezaměstnaný anarchista. </p><p>Deflační politika
      bez ohledu na své důsledky však v Československu vedla k plodnému rozvoji peněžní
      teorie reprezentované na straně Rašínových kritiků především Karlem Englišem
      a Josefem Mackem. </p><p>Jak uvádí Karel Engliš, \"<em>[Proces deflace] může
      být také prováděn tak, že se vybírají daně, a bankovky takto státem přijaté
      se už nedávají do oběhu. To byl původní úmysl osnovatelů československé dávky
      z majetku po první světové válce; tímto deflačním procesem se měla odčiňovat
      předchozí válečná inflace.</em>\"<a title=\"\" style=\"mso-footnote-id: ftn106\"
      href=\"/admin/_universal/iframe.php#_ftn106\" name=\"_ftnref106\"><u>[106]</u></a>
      Engliš deflacionistickou politiku kritizoval ze standardních pozic: Některé
      ceny (mzdy, dluhy...) jsou nepružné, a v důsledku toho \"<em>deflace přináší
      krizi podnikové aktivity, tím ohrožuje podnikový úvěr a pohledávky peněžních
      ústavů, které může velký deflační proces uvést rovněž do krize, úvěry jsou těžko
      dobytné a zamrzají...</em>\"<a title=\"\" style=\"mso-footnote-id: ftn107\"
      href=\"/admin/_universal/iframe.php#_ftn107\" name=\"_ftnref107\"><u>[107]</u></a></p><p>Všechny
      případy poválečných deflací byly důsledkem pohledu na válečné inflační peníze
      jako na dluh vlády. Pochopení principu inflační daně však ukazuje, že takový
      pohled je mylný. Ekonom Josef Macek kritizoval Rašína, za to, že jeho pohled
      na inflaci byl příliš \"právnický\" a málo ekonomický. Že nahlížel na inflaci
      jako na dluh, který musí být splacen, a nikoliv jako na daň, která byla zaplacena.
      Jak uvádí Macek, \"<em>Ty peníze tam nebyly rozmnoženy, nýbrž – zředěny! Ale
      tak jako se zředěná polévka nespraví tím, že se jí polovička vylije, tak se
      nemohla spravit naše měna, když dr. Rašín nejdříve «zadržel» při okolkování
      část peněz a potom se jal «přebytečné peníze» «odčerpávat» majetkovou dávkou.
      Lidé uvěřili primitivním vykladačům «inflace» a připustili léčbu onemocnělé
      měny «deflací».</em>\"<a title=\"\" style=\"mso-footnote-id: ftn108\" href=\"/admin/_universal/iframe.php#_ftn108\"
      name=\"_ftnref108\"><u>[108]</u></a> Díváme-li se na státem vyvolanou inflaci
      jako na daň, je nesmyslnost vracení peněz na \"původní paritu\" zřejmá: Daně
      se nevrací. Stát nemůže vracet jednu daň, aniž by uvalil daň jinou. \"<em>Nejsou-li
      inflacionované «bankovky» ve skutečnosti státním dluhem, nýbrž způsobem zdanění,
      nemělo by se především mluvit o státovkovém dluhu. A už docela by se nemělo
      mluvit o jeho placení!</em>\"<a title=\"\" style=\"mso-footnote-id: ftn109\"
      href=\"/admin/_universal/iframe.php#_ftn109\" name=\"_ftnref109\"><u>[109]</u></a></p><p>\r\n</p>\n<p><a
      name=\"K3\"></a><strong><u>3. Optimální inflační daň</u></strong></p><p>Důležitou
      oblastí teorie inflační daně a ražebného je otázka optimální míry inflace, resp.
      optimální inflační daně. Jestliže existuje optimální velikost inflační daně,
      pak země, které mají suboptimální inflaci, a země, které mají vyšší než optimální
      inflaci by mohly dosahovat vyššího hospodářského růstu, pokud by se přiblížily
      směrem k optimální míře. Jinými slovy, pokud jsou škody z vyšší inflace nižší
      než škody z vyššího zdanění, vyplatí se zvýšit inflaci a snížit daně. Ukážu
      nejprve, že z fiskálního hlediska lze do jisté míry daně nahrazovat inflací
      a naopak. Poté budu hledat velikost inflace, která maximalizuje hospodářský
      růst (tj. optimální míru inflace).<strong><u></u></strong></p><p><a name=\"K31\"></a><strong><u>3.1
      Ekvivalence ražebného a daní</u></strong></p><p>Do jisté míry platí, že prostředky,
      které stát může získat explicitní daní, může alternativně získat inflační daní
      a naopak: existuje tempo růstu měnové báze ekvivalentní dané daňové sazbě všeobecné
      daně. Jak uvádí Keynes, \"<em>Předpokládejme, že míra inflace</em><a title=\"\"
      style=\"mso-footnote-id: ftn110\" href=\"/admin/_universal/iframe.php#_ftn110\"
      name=\"_ftnref110\"><u>[110]</u></a><em> je taková, že hodnota peněz klesá každoročně
      o polovinu, a předpokládejme že hotovost používaná k maloobchodním nákupům se
      obrátí stokrát ročně (tj. v kapse zůstává v průměru půl týdne). Pak taková inflační
      daň je ekvivalentní dani z obratu ve výši ½ procenta z každé transakce.</em>\"<a
      title=\"\" style=\"mso-footnote-id: ftn111\" href=\"/admin/_universal/iframe.php#_ftn111\"
      name=\"_ftnref111\"><u>[111]</u></a></p><p>Dosaďme si Keynesův příklad do rovnice
      ražebného (16). </p><p>(16)</p><p>Kupní síla klesá o polovinu tehdy, je-li tempo
      růstu množství peněz 100 %. Pokud se hotovost obrátí při maloobchodních transakcích
      stokrát ročně, pak podíl hotovosti na HDP je 0,01. Dosazením těchto hodnot do
      rovnice ražebného (16) získáme</p><p></p><p>Podíl ražebného na HDP by tudíž
      činil půl procenta, což je ekvivalentní uvalení daně ve výši 0,5 % na veškerý
      maloobchodní obrat (resp. uvalení plošné daně z přidané hodnoty ve výši půl
      procenta).</p><p>Tabulka 3.1 ukazuje ekvivalenci ražebného a daní. První sloupec
      představuje tempo růstu měnové báze, druhý sloupec tomu odpovídající inflaci
      za předpokladu neměnnosti peněžního multiplikátoru, neměnnosti rychlosti obratu
      peněz a stálého reálného růstu ve výši 3 procenta podle vzorce (1+μ)/(1+0,03)-1.
      Třetí sloupec ukazuje ražebné jako podíl na HDP podle rovnice (16) za předpokladu,
      že podíl měnové báze na HDP činí 10 %, resp. ukazuje ekvivalentní daňovou sazbu
      všeobecného zdanění příjmu nebo spotřeby. V tabulce pro zjednodušení abstrahujeme
      od Lafferova efektu jak u inflační daně tak u explicitních daní.</p><p><a name=\"T31\"></a><strong>Tabulka
      3.1</strong></p><p><strong>Ekvivalence inflační daně a explicitní daně</strong></p><p>Podíl
      ražebného na HDP, maximální teoretický objem HDP, který vláda tiskem peněz může
      získat, se asymptoticky blíží poměru měnové báze na HDP, který je v tomto modelu
      10 %.</p><p>Ekvivalence ražebného a daní znamená, že hospodářská politika má
      možnost volby. Tabulka 3.2 ukazuje některé možné kombinace inflační daně a explicitních
      daní pro získání vládních příjmů ve výši 20 % HDP. První, druhý a třetí sloupec
      tabulky jsou shodné jako u předchozí tabulky. Ve čtvrtém sloupci je uvedena
      daňová sazba potřebná k doplnění vládního příjmu z ražebného na celkových 20
      % HDP a pátý sloupec je součtem ražebného a daní. Šestý sloupec je podílem třetího
      a pátého sloupce a vyjadřuje podíl ražebného na vládních výdajích.</p><p><a
      name=\"T32\"></a><strong>Tabulka 3.2</strong></p><p><strong>Kombinace inflační
      daně a explicitní daně při rozpočtovém omezení</strong></p><p>Hledání optimální
      výše inflační daně znamená volit optimální kombinaci ve smyslu výše uvedené
      tabulky: Chce-li stát rozhodovat o 20 % HDP, má mít deflaci 2,91% a sazbu explicitní
      daně 20%? Má mít nulovou inflaci a sazbu daně 19,71%? Má mít inflaci 9,71% a
      sazbu daně 18,85%? Má mít inflaci 94,17% a sazbu daně 15%? Nebo inflaci 967,96%
      a sazbu daně 10,91%?</p><p>Inflační daň je alternativou k jiným daním. Nelze
      <em>a priori </em>zavrhovat vyšší inflaci ve prospěch vyšších explicitních daní,
      protože negativa existují u obojího. Je to problém zvážení nákladů a výnosů,
      na nějž se odpověď nachází v rámci politického procesu. Politická volba odráží
      preference voličů mezi vyššími daněmi a vyšší inflací. </p><p>Nelze <em>a priori
      </em>zavrhovat státní monopol na emisi peněz z \"liberálního pohledu\", pokud
      současně tento liberální postoj akceptuje nezbytnost určitých státních výdajů.
      Podobně nelze zavrhovat daně, cla a další druhy vládních příjmů. Např. zdůrazňování
      negativních vlastností cel z hlediska škodlivosti protekcionismu i zdůrazňování
      negativ státních monopolních peněz může být jen jedním příspěvkem do diskuse
      vedle zdůrazňování negativ zdanění. <em>A priori </em>nelze preferovat daně
      před jinými příjmy.</p><p>Apriorní zavrhování některých veřejných příjmů ve
      jménu liberalismu představuje poněkud zjednodušený přístup. Koneckonců jeden
      největších zastánců volného trhu, Frédéric Bastiat, napsal: <em>\"Neupíráme
      společnosti právo uvalit na zboží překračující hranice státu daň, určenou na
      společné výdaje, a to pod podmínkou, že bude determinována potřebami Státní
      pokladny. Jakmile však takový poplatek ztratí svou fiskální povahu, a jeho cílem
      se stane vytlačení cizího výrobku na úkor státní pokladny samé tak, aby se uměle
      zvýšila cena obdobného domácího výrobku, čímž by došlo k poškození celé společnosti
      ve prospěch jedné skupiny, pak se jedná o ochranářství, nebo lépe řečeno o loupež</em>.\"<a
      title=\"\" style=\"mso-footnote-id: ftn112\" href=\"/admin/_universal/iframe.php#_ftn112\"
      name=\"_ftnref112\"><u>[112]</u></a> S inflační daní je to stejné.</p><p><strong><u></u></strong></p><p><a
      name=\"K32\"></a><strong><u>3.2 Optimální inflační daň jako \"second best\"
      řešení</u></strong></p><p>Průkopnické práce o optimální inflační dani, resp.
      o optimálním tempu růstu množství peněz hledaly tempo růstu množství peněz,
      které minimalizuje distorze spojené s inflací. Bailey píše: \"<em>Společenské
      náklady otevřené inflace, která je ve skutečnosti daní na peněžní zůstatky,
      jsou náklady plně analogické společenským nákladům (neboli \"nadměrnému břemenu\")
      spotřební daně na komoditu či službu. ... Tyto společenské náklady odpovídají
      ploše pod křivkou ... preference likvidity.</em>\"<a title=\"\" style=\"mso-footnote-id:
      ftn113\" href=\"/admin/_universal/iframe.php#_ftn113\" name=\"_ftnref113\"><u>[113]</u></a>
      V důsledku inflace se zvyšují náklady obětované příležitosti držby peněz. Lidé
      drží reálně menší množství peněz na úkor pohodlí. Při vyšší inflaci se zvyšuje
      nominální úroková míra (<em>r</em>) a současně klesá reálné množství peněz držených
      veřejností. Ztrátu užitku proto představuje šrafovaná plocha na obrázku 3.1.
      Friedman (1969), Bailey (1956) nebo Marty (1967) argumentovali, že tyto náklady
      budou minimalizovány při nulovém nebo dokonce záporném tempu růstu měnové báze,
      tak aby držba peněz byla výhodná stejně jako uložení bohatství do alternativních
      aktiv.</p>\n<p></p><p></p><p><a name=\"O31\"></a><strong>Obrázek 3.1</strong></p><p><strong>Ztráta
      užitku z obětování likvidity</strong><a title=\"\" style=\"mso-footnote-id:
      ftn114\" href=\"/admin/_universal/iframe.php#_ftn114\" name=\"_ftnref114\"><u>[114]</u></a></p><p>\r\n</p>\n<p><em>r</em></p><p><em></em></p><p><em></em></p><p><em></em></p><p><em>r<sub>1</sub></em></p><p><em></em></p><p><em></em></p><p><em>r</em><sub>0</sub><strong><sup></sup></strong></p><p><strong><sup></sup></strong></p><p><strong><sup></sup></strong></p><p><strong><sup></sup></strong></p><p><strong><sup></sup></strong></p><p> </p><p><strong>0
      (<em>M</em>/<em>P</em>)<sub>1 </sub>(<em>M</em>/<em>P</em>)<sub> 0</sub><em>M</em>/<em>P</em></strong></p><p><strong>L</strong></p><p><strong>L</strong></p><p>\r\n</p>\n<p>Tento
      přístup však byl později dalšími ekonomy kritizován jako nevyvážený. V hypotetickém
      světě, v němž by stát nepotřeboval veřejné příjmy (nebo ve společnosti, která
      by se obešla bez státu), by možná byla optimální nulová nebo záporná inflace,
      resp. nevyužívání ražebného. Jelikož stát má k dispozici jak explicitní daně,
      tak inflační daň, měl by při záměru získat daný veřejný příjem volit optimální
      kombinaci obou s cílem minimalizovat sumu nákladů obou forem zdanění.<em></em>Jak
      uvádí Gregory Mankiw, \"<em>Inflace je formou zdanění. Je to daň uvalená na
      držbu peněžních zůstatků. Vedle tradičních ztrát mrtvé váhy inflace způsobuje
      řadu dalších společenských nákladů. Ve světě, kde lze uplatňovat první z nejlepších
      řešení, bychom neměli žádnou inflaci nebo bychom měli dokonce deflaci. Jestliže
      však existují distorze a existuje potřeba získávat veřejné příjmy, pak může
      být optimální kladná inflace</em>.\"<a title=\"\" style=\"mso-footnote-id: ftn115\"
      href=\"/admin/_universal/iframe.php#_ftn115\" name=\"_ftnref115\"><u>[115]</u></a>
      Existence státního rozpočtu si vyžaduje existenci nějaké formy zdanění. Jak
      uvádějí Geoffrey Brennan a James Buchanan, \"<em>Jelikož vláda nějaké zdroje
      získávat musí, pohybujeme se nutně v režimu, kde musíme nějaké dodatečné břemeno
      předpokládat. Jakmile si toto uvědomíme, je třeba implicitní daň z peněžních
      zůstatků … porovnávat se zdaněním dalších možných daňových základů – a pak lze
      teprve definovat nějakou celkovou optimalitu. … Optimální daň z peněžních zůstatků
      nemůže být určována izolovaně.</em>\"<a title=\"\" style=\"mso-footnote-id:
      ftn116\" href=\"/admin/_universal/iframe.php#_ftn116\" name=\"_ftnref116\"><u>[116]</u></a>
      Stát má k dispozici několik různých potenciálních daní, přičemž všechny daně
      jsou distorzní. Negativní distorze existují jak v případě získávání veřejných
      prostředků z ražebného, tak v případě získávání veřejných prostředků prostřednictvím
      explicitních daní. Jak poznamenává James Tobin, <em>\"Ražebné vyplývající ze
      suverénního měnového monopolu představuje pro vládu možnost financovat výdaje
      tištěním peněz. Distorze existují jak u explicitních daní, tak u implicitních
      daní. Distorzí inflační daně je neoptimální využívání zdrojů nebo ztráta užitku
      spojeného se vzácností peněz… Distorze ovšem existují i u explicitních daní…
      Jde o to najít optimální volbu mezi implicitními a explicitními daněmi za předpokladu
      nezbytné existence vládních výdajů.\"</em><a title=\"\" style=\"mso-footnote-id:
      ftn117\" href=\"/admin/_universal/iframe.php#_ftn117\" name=\"_ftnref117\"><strong><u>[117]</u></strong></a>
      Podobně Carl Walsh uvádí: \"<em>Inflace je daní. A jakožto daň jednak generuje
      vládě příjem a jednak způsobuje distorze v chování soukromého sektoru … Nahlížíme-li
      na inflaci jako na distorzní daň generující veřejný příjem, potom rozsah, v
      jakém se má vláda o inflaci opírat, závisí na množině alternativních daní, které
      má vláda k dispozici, a na důvodech proč jednotlivci drží peníze.</em>\"<a title=\"\"
      style=\"mso-footnote-id: ftn118\" href=\"/admin/_universal/iframe.php#_ftn118\"
      name=\"_ftnref118\"><u>[118]</u></a></p><p>Jelikož stát má potřebu získání veřejného
      příjmu a jelikož možnosti jeho získání jsou pouze distorzní daně, ať explicitní
      daně či inflační daň, je nutné počítat s existencí negativních hospodářských
      dopadů jako cenou za existenci státu, bez ohledu na výši vyvolané inflace. Stát
      nemůže ovlivnit existenci těchto distorzí, volbou kombinace jednotlivých distorzních
      daní však může ovlivnit jejich velikost. Optimální míra inflace je taková míra
      inflace, která při daném objemu veřejných výdajů minimalizuje sumu distorzí
      u inflační daně a u explicitních daní. Optimální míra inflace tak při daném
      objemu veřejných výdajů implicitně obsahuje i optimální míru explicitních daní.</p><p><strong><u></u></strong></p><p><a
      name=\"K33\"></a><strong><u>3.3 Optimální inflační daň v indiferenční analýze</u></strong></p><p>Standardním
      aparátem ekonomie pro hledání optimální kombinace dvou statků při rozpočtovém
      omezení je indiferenční analýza. Tu lze analogicky použít i na náš problém hledání
      optimální kombinace explicitních daní a inflační daně. Zvolím jednoduchý model,
      v němž stát může volit kombinace velikosti ražebného a velikosti jiné explicitní
      daně s cílem získat daný veřejný příjem. Předpokládám, že oba zdroje veřejného
      příjmu jsou distorzní a tudíž platí, že s růstem těchto daní klesá celkový společenský
      užitek (welfare), jak ukazuje obrázek 3.2. Celkovým společenským užitkem myslíme
      sumu užitků všech členů společnosti. Daně snižují užitek jednotlivců, na druhou
      stranu veřejné výdaje o stejnou částku užitek jednotlivců zvyšují. Kdyby daně
      nebyly distorzní, celkový společenský užitek by s rostoucím zdaněním neklesal.
      Jelikož však daně jsou distorzní, celkový užitek s růstem daní klesá. </p>\n<p></p><p></p><p><a
      name=\"O32\"></a><strong>Obrázek 3.2</strong></p><p><strong>Funkce společenského
      užitku v závislosti na výši explicitní daně a inflační daně</strong></p><p>Na
      obrázku 3.2 se maximum užitkové funkce nachází v bodě, kde je explicitní daň
      i ražebné rovno nule. Lze samozřejmě namítat, že nulové daně neumožňují zajišťování
      nezbytných veřejných výdajů. Do míry, do které stát získané prostředky používá
      za účelem omezování kriminality, zajišťování státní suverenity a vymáhání práva,
      bude celkový užitek i přes existenci distorzí růst. Správně bychom tedy měli
      kreslit vrchol funkce na obrázku 3.2 dál od počátku (a indiferenční křivky příslušné
      užitkové funkce by poblíž počátku byly konvexní). Jinými slovy, snižování daňové
      kvóty a/nebo ražebného pod míru, která umožňuje efektivní garanci práva, by
      snižovalo celkový užitek. Míra zdanění ale patrně ve většině zemí tuto míru
      překračuje, a proto nás pro hledání optima bude zajímat část užitkové funkce
      dále od počátku a zmíněný efekt můžeme pominout.</p><p>Hledejme tedy nyní maximum
      užitkové funkce při rozpočtovém omezení 20 %, o kterém budeme předpokládat,
      že překračuje míru, pod níž užitek s klesajícím zdaněním klesá. Optimální kombinaci
      explicitních daní a inflační daně, která přináší maximální společenský užitek
      při daném rozpočtovém omezení 20 %, ukazuje obrázek 3.3. Maximum užitkové funkce
      je při rozpočtovém omezení ve výši 20 % HDP na obrázku 3.3 při úrovni ražebného
      7 % a daňové kvótě 13 %.</p>\n<p></p><p></p><p><a name=\"O33\"></a><strong>Obrázek
      3.3</strong></p><p><strong>Funkce společenského užitku v závislosti na výši
      explicitní daně a inflační daně s rozpočtovým omezením</strong></p><p></p><p>Uvedený
      vztah si můžeme zobrazit schematicky v rovině pomocí indiferenčních křivek užitkové
      funkce na obrázku 3.4. </p><p><a name=\"O34\"></a><strong>Obrázek 3.4</strong></p><p><strong>Optimální
      ražebné v indiferenční analýze</strong></p><p>\r\n</p>\n<p><strong>inflační
      daň (ražebné)</strong></p><p> </p><p><strong>A</strong></p><p> </p><p><strong>B</strong></p><p> </p><p><strong>C</strong></p><p> </p><p><strong>D</strong></p><p><strong>explicitní
      daně</strong></p><p>20 </p><p>13</p><p>10</p><p>0 7 10 20</p><p>\r\n</p>\n<p>V
      modelu na obrázku 3.4 představují indiferenční křivky dále od počátku množiny
      kombinací výše ražebného (na vodorovné ose) a výše explicitní daně (na svislé
      ose) spojené s nižším užitkem. Křivka <strong>AC </strong>představuje \"rozpočtové
      omezení\" – kombinace daní a ražebného naplňující danou výši státního rozpočtu.
      </p><p>V ilustrativním případu na obrázku 3.4 rozpočet dosahující 20 % HDP může
      být naplněn např. 20% daní při nulovém ražebném (bod <strong>A</strong>) nebo
      10% daní a 10% ražebným (bod <strong>C</strong>). Při daném objemu státního
      rozpočtu a tvaru užitkové funkce je optimální kombinací daní a ražebného daň
      ve výši 13 % HDP a ražebné 7 % HDP (bod <strong>B</strong>). Body <strong>A
      </strong>a <strong>C </strong>jsou neefektivní kombinace, protože rozpočet může
      být naplněn při efektivnější kombinaci <strong>B</strong>, která leží na vyšší
      indiferenční křivce (tj. na indiferenční křivce blíž k počátku). Tento bod je
      bodem, kde směrnice indiferenční křivky je rovna směrnici rozpočtové přímky,
      tedy kde mezní míra substituce daní a ražebného je rovna (minus) jedné. Nepatrné
      zvýšení ražebného z bodu <strong>C </strong>do bodu <strong>D </strong>by muselo
