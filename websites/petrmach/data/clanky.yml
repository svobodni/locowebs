- Rodinná politika je jenom chiméra:
    :perex: Vláda staví jako jednu ze svých programových priorit tzv. pro-rodinnou
      politiku. Tato politika má mít podobu daňových odpočtů pro rodiny s dětmi, společného
      zdanění manželů s dětmi a zvýhodněných úroků z "novomanželských" půjček. Tyto
      programy něco stojí a zvýšené výdaje na pro-rodinnou politiku vláda pokryje
      zejména zvýšením DPH.
    :telo: '<p>Tato opatření jsou typickou vysokonákladovou přerozdělovací politikou
      braní peněz z jedné kapsy a dávání do druhé. Drtivá většina rodin by na tom
      byla lépe, kdyby tyto politiky neexistovaly a stát rodinám jejich peníze prostě
      nechal, místo aby je přerozděloval. </p><p>Vládou avizovaná opatření tzv. pro-rodinné
      politiky mají zatím podobu programových záměrů, nikoliv reálných zákonů. Naproti
      tomu vyšší DPH, která má na tyto programy vynést peníze, již reálně existuje.
      Zatím tedy rodiny jen platí vyšší DPH a nástrojů tzv. pro-rodinné politiky se
      teprve mají dočkat! </p><p>Předpokládejme, že se tyto návrhy přemění do reálných
      zákonů. Ani pak nebudou pro žádnou rodinu znamenat nabízené výhody čisté vylepšení
      rodinného rozpočtu. Každá rodina bude dál platit vyšší DPH. Otázkou pouze je,
      zda-li získané výhody u dané konkrétní rodiny převýší zvýšené daně.</p><p>Rodiny,
      které již mají odrostlé děti a manželé jsou na novomanželské půjčky příliš staří,
      nové výhody čerpat nebudou a budou pouze platit vyšší daně. Tyto rodiny na tom
      budou zcela jistě hůře než před reformou. U rodin, které získají nárok na pro-rodinná
      opatření, záleží na tom, jaká je jejich struktura spotřeby, kolik platí na DPH
      a dalších spotřebních daních. Kromě toho vláda chystá snížení jiných rodinných
      dávek (prostřednictvím avizovaného snížení životního minima), takže bude jen
      velmi málo rodin, kterým vládní reforma pomůže. S jistotou vydělá pouze rodina
      s dětmi, kde manžel vydělává vysoce nadprůměrný příjem a žena nevydělává. Celkově
      ale stát nepochybně vrátí rodinám méně, než jim sebere. Nová opatření si vyžádají
      nové úředníky a nové ministerské odbory. </p><p>Položme si ale zásadnější otázku
      – proč se vůbec zavádějí tato tzv. pro-rodinná opatření? Odpověď je nasnadě:
      Protože stát mladé rodiny sužuje neúnosně vysokými daněmi. Jediným důvodem pro-rodinných
      opatření je kompenzovat vysoké a necitlivé zdanění.</p><p>Posuďte sami: Otec
      mladé rodiny, který má průměrný příjem 17 tisíc měsíčně, odvádí jen na sociálním
      pojištění včetně odvodů zaměstnavatele 5185 korun. Kromě toho platí zdravotní
      pojištění a daň z příjmu, domů přinese necelých 14 tisíc, zatímco celkové náklady
      zaměstnavatele jsou 23 tisíc. Pak při nákupech v cenách zboží platí DPH, spotřební
      daně, cla apod. Celkově z takovéhoto mladého otce rodiny stát vyždíme měsíčně
      na dvanáct tisíc korun! </p><p>Ve srovnání s tím jsou opatření pro-rodinné politiky
      prostě směšná. </p><p>Systém daní je přitom totálně necitlivý k potřebám lidí.
      Koho v době, kdy zakládá rodinu, zajímá pojištění na důchod? Jen pošetilec by
      v hypotetickém státě s nízkými daněmi platil ve fázi zakládání rodiny dobrovolně
      5 tisíc měsíčně na jakési důchodové zabezpečení. Rozumný otec rodiny by v takové
      situaci dal přednost úplně jiným výdajům. Stát se ho ale neptá. Stát mu nařizuje
      odvádět 5 tisíc měsíčně na důchody, aniž by bral v úvahu preference jednotlivých
      lidí. </p><p>Nepotřebujeme další opatření pro-rodinné politiky. Ta nás jen zavádí
      do bludného kruhu: Opatření pro-rodinné politiky si vyžadují zvyšování daní
      – a zvyšování daní si vyžaduje další opatření pro-rodinné politiky, atd. dokola.
      To, co potřebujeme, je dát lidem svobodu volby. Nenuťme lidi platit vysoké daně
      a dejme jim samotným právo rozhodnout se, jak sami se svými penězi naloží. </p><p>Neberme
      lidem z jedné kapsy stále více jen pro to, abychom jim mohli milostivě část
      vracet do druhé kapsy. Je to totiž tato přerozdělovací politika, která vede
      k neustálému růstu počtu úředníků a k tomu, že stát lidem vrací stále méně než
      jim bere, protože přerozdělovací náklady s každým novým vládním – byť dobře
      míněným – programem rostou.</p>'
