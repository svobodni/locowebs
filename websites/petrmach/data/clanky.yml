- 'Petr MACH: Ženské kvóty jsou teprve začátek':
    :perex: Když komisařka Redingová přišla s nápadem, že by EU měla nařídit minimální
      podíl 40 % žen ve vedení akciových společností (<a href="http://ec.europa.eu/justice/gender-equality/files/womenonboards/directive_quotas_en.pdf"><u><font
      color="#000080">viz návrh směrnice</font></u></a>), přivítal to předseda Barroso
      slovy, že "<em>nyní, když nám k tomu členské státy daly pravomoci,</em> <em>přišel
      čas, aby se do toho vložila Evropská unie.</em>" (<a href="http://ec.europa.eu/commission_2010-2014/reding/multimedia/news/2012/11/20121114_en.htm"><u><font
      color="#000080">zdroj</font></u></a>).
    :telo: '<p>Podle návrhu komise má být do roku 2020 v dozorčích radách a představenstvech
      společností s více než 250 zaměstnanci minimálně 40 % žen. Členské státy musí
      přijmout systém sankcí pro firmy, které kvóty nebudou plnit.</p><p>Daly ale
      členské státy opravdu Evropské unii právo stanovovat členským státům kvóty pro
      zastoupení žen ve vedení akciových společností?</p><p><strong>Návrh je v rozporu
      se zdravým rozumem</strong></p><p>Než se pustíme do debaty o tom, jestli je
      návrh směrnice opravdu v souladu se smlouvami, řekněme si rovnou, že návrh rozhodně
      není v souladu se zdravým rozumem. To pochopitelně nevylučuje, že je v souladu
      s evropským primárním právem, spíše naopak.</p><p>Návrh omezuje vlastnická práva,
      když akcionářům, tedy vlastníkům firmy, kteří do ní investovali svůj kapitál,
      nedovoluje zvolit si své zástupce dle svého nejlepšího výběru. Pokud akcionáři
      budou muset brát v úvahu jiné kritérium než schopnost nejlépe zastupovat akcionáře
      při kontrole managementu, tedy když budou muset vybírat např. podle oblíbené
      barvy svetru, místa bydliště, nebo podle pohlaví, pak bude skladba dozorčích
      rad a představenstev na úkor efektivní kontroly a řízení firmy, tedy v konečném
      důsledku na úkor zisku.</p><p>Chtít kvóty pro ženy, je stejně hloupé, jako chtít
      kvóty pro muže, pro mladé, pro staré, pro bílé, pro černé, pro zdravé, nemocné,
      koktavé, modrooké a jednoruké. Neexistuje žádná diskriminace proti ženám. Kdyby
      si paní Redingová chtěla dnes založit firmu a mít v dozorčí radě třeba 100 %
      žen, nic jí v tom nebrání.</p><p><strong>Je návrh v souladu s evropským primárním
      právem?</strong></p><p>Evropská unie má právo přijímat jen takové právní akty,
      které jsou v mezích toho, co jí svěřily členské státy prostřednictvím smluv.</p><p>Premiér,
      který prosadil Lisabonskou smlouvu, která ke kvótám otevřela dveře, Mirek Topolánek
      (ještě než byl premiérem a ještě před vstupem do EU) pravil<em>: "</em><em>Nechci
      žádné Spojené státy evropské, </em><em>…</em><em>Nechci tedy umělý, bruselskými
      byrokraty nadekretovaný, evropský superstát. Nechci evropskou ústavu</em><em>…</em><em>Nechci
      další prohlubování evropské politické, měnové či bezpečnostní integrace. Nechci
      ani jednoho evropského prezidenta, natož tak dva. </em><em>…</em><em>Nemám zájem,
      aby někdo ve Štrasburku rozhodoval o tom, kolik procent českých žen, příslušníků
      národnostních menšin, gayů nebo lesbiček má být zaměstnáno v té nebo oné instituci</em><em>."
      (</em><a href="/Jak-vystoupit-z-EU-ukazka.pdf"><em><u><font color="#000080">zdroj</font></u></em></a><em>)</em></p><p>Jenže
      nakonec smlouvu, která zvýšila pravomoci Evropské unie na poli regulace trhu
      práce, prosadil a podepsal včetně tzv. Listiny základních práv EU.</p><p>Komise
      nyní tvrdí, že EU má právo směrnici stanovující kvóty přijmout, a odvolává se
      jednak na Smlouvu o fungování EU a jednak na Listinu základních práv EU.</p><p>Již
      jsme si zvykli na to, že evropské směrnice zakazují diskriminaci, a když někoho
      nechcete přijmout do zaměstnání, nesmíte to odůvodnit pohlavím, rasou, nebo
      sexuální orientací žadatele, jinak dostanete pokutu (tzv. antidiskriminační
      zákon). Tzv. pozitivní diskriminace je ale v evropském právu něco docela nového.
      Copak diskriminace, ať ji nazveme pozitivní či negativní, nenízapovězena?</p><p>Evropská
      komise se v návrhu směrnice odvolává na článek 157, odst. 4 Smlouvy o fungování
      EU, který říká: "<em>S ohledem na zajištění úplné rovnosti mezi muži a ženami
      v profesním životě nebrání zásada rovného zacházení <strong>členskému státu</strong>
      zachovat nebo zavést opatření poskytující zvláštní výhody pro usnadnění profesní
      činnosti méně zastoupeného pohlaví nebo pro předcházení či vyrovnávání nevýhod
      v profesní kariéře</em>." (<a href="http://eur-lex.europa.eu/LexUriServ/LexUriServ.do?uri=OJ:C:2010:083:0047:0200:CS:PDF"><u><font
      color="#000080">zdroj</font></u></a>, zvýraznění autor). Zvýraznil jsem záměrně
      slova "členskému státu", aby čtenář viděl, komu se v článku 157, odst. 4 Smlouvy
      o fungování EU něco dovoluje.</p><p>Evropská unie si ospravedlňuje právo stanovovat
      kvóty na základě článku, který toto právo nedovoluje jí, tedy Evropské unii,
      ale členským státům. Můžeme tedy konstatovat, že Evropská unie překračuje své
      pravomoci, že se nám chystá nařídit něco, co jsme jí nedovolili nám nařizovat.
      Kdyby se kupř. Francie rozhodla, že stanoví kvóty pro ženy a Evropská unie jí
      za to žalovala na základě zákazu diskriminace, mohla by se Francie odvolat na
      tento článek 157, odst. 4 Smlouvy o fungování EU, který jí, jakožto členskému
      státu umožňuje takové opatření zavést. A České republice by to nijak nemělo
      vadit.</p><p>Evropská komise si však vyložila větu o tom, že "<em>zásada rovného
      zacházení </em><em>[</em><em>nebrání] členskému státu… zavést opatření poskytující
      zvláštní výhody…</em><em>[</em><em>ve prospěch] méně zastoupeného pohlaví</em>",
      jako že tuto pravomoc má Evropská unie.</p><p>Spory o výklad primárního práva
      bohužel rozhoduje Evropský soudní dvůr. A ten bude nově po přijetí Lisabonské
      smlouvy brát v úvahu i tzv. Listinu základních práv EU. Prezident Klaus sice
      žádal výjimku z Listiny při podpisu Lisabonské smlouvy, ta mu byla slíbena Evropskou
      radou, ale dosud nebyla České republice členskými státy přiznána.</p><p>Listina
      už podle názvu nestanoví základní práva lidí, ale základní práva unie. Drobná
      sémantická odlišnost od naší české ústavní Listiny základních práv a svobod…</p><p>Článek
      23 Listiny základních práv EUříká, že "<em>Rovnost žen a mužů musí být zajištěna
      ve všech oblastech včetně zaměstnání, práce a odměny za práci</em>)," čímž dává
      Evropské unii právo potírat jakoukoliv diskriminaci. Stanovování kvót je pochopitelně
      jasnou ("pozitivní") diskriminací. Věta druhá ale říká: "<em>Zásada rovnosti
      nebrání zachování nebo přijetí opatření poskytujících zvláštní výhody ve prospěch
      nedostatečně zastoupeného pohlaví</em>." (<a href="http://eur-lex.europa.eu/LexUriServ/LexUriServ.do?uri=OJ:C:2010:083:0389:0403:CS:PDF"><u><font
      color="#000080">zdroj</font></u></a>).</p><p>Právě na této poslední větě Evropská
      komise svůj návrh staví. Když odpůrci Lisabonské smlouvy a Listiny základních
      práv EU varovali před jejím přijetím, varovali právě před tímto: Listina základních
      práv EU – vykládaná v případě sporů Evropským soudním dvorem – bude znamenat
      postupný přesun dalších a dalších pravomocí na Evropskou unii.</p><p><strong>Co
      nyní dělat?</strong></p><p>Čeští zástupci v Evropském parlamentu by měli proti
      návrhu vystupovat a hlasovat proti. Kdoví, jestli se tam ale vůbec někdo takový
      mezi českými europoslanci najde. Potom by český ministr na zasedání Rady ministrů
      měl vystoupit a hlasovat proti. Díky Lisabonské smlouvě se ale bude bohužel
      pro nás v této věci hlasovat většinovým hlasováním, už neplatí pravidlo jednomyslnosti,
      můžeme tedy být přehlasováni. Kvůli Mirkovi Topolánkovi, který Lisabonskou smlouvu
      sjednal a prosadil, se navíc hlas českého ministra smrsknul na polovinu, zatímco
      hlas německého se zdvojnásobil. Návrh tedy asi projde, i kdyby proti němu ministr(yně)
      práce a sociálních věcí příští vlády hlasoval(a).</p><p>Naše vláda se ani nijak
      nesnaží naplnit slib Evropské rady daný prezidentu Klausovi, aby se na nás Listina
      základních práv EU nevztahovala (viz <a href="http://www.consilium.europa.eu/uedocs/cms_data/docs/pressdata/en/ec/110889.pdf"><u><font
      color="#000080">Protokol o uplatňování Listiny základních práv EU na Českou
      republiku</font></u></a>). Původně se slibovalo, že se naše výjimka z Listiny
      práv EU přidá do smlouvy o přistoupení Chorvatska k EU, ale nastalo se. Kdyby
      se přeci jen podařilo naši výjimku předložit k ratifikaci a ratifikovat ve všech
      členských státech, pak bychom mohli s úspěchem u Evropského soudního dvora obhájit,
      že směrnice o kvótách pro zastoupení mužů a žen se na Českou republiku nevztahuje.
      (Pane premiére, pane Schwarzenbergu, co bude s tou výjimkou?)</p><p>Když se
      to nepodaří, počítejme s tím, že se regulace zastoupení pohlaví nezastaví u
      dozorčích rad velkých akciových společností, čekejme zkrátka do pár let kvóty
      úplně všude.</p><p><em>Petr Mach je předsedou Strany svobodných občanů</em></p>'
