      Allocation of 2004 EU expenditure by Member state <u>http://ec.europa.eu/budget/library/documents/</u></p><p><u>revenue_expenditure/</u><u>agenda_2000/allocrep_2004_en.pdf</u></p><p><u>[4]</u>
