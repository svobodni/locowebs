- 'Petr MACH: Základní lidské právo na kabelovou televizi':
    :perex: Paní Hana Rožková byla Vrchním soudem v Olomouci pravomocně odsouzena
      k podmíněnému trestu odnětí svobody za spáchání trestného činu podvodu se škodou
      přesahující deset milionů korun.
    :telo: <p>Paní Rožková požádala Vrchní soud o zproštění povinnosti uhradit náklady
      na vlastní obhajobu s odkazem na to, že je chudá. Vrchní soud její žádosti nevyhověl
      s odůvodněním, že když si paní Rožková může předplácet kabelovou televizi, mohla
      by splácet i soudní náklady. (Vrchní soud poznal, že má kabelovou televizi,
      z bankovního výpisu, kterým paní dokládala svoji chudobu a žádost o bezplatnou
      obhajobu.)</p><p>Paní Rožková ale nechtěla platit náklady na svoji obhajobu,
      a tak se obrátila na Ústavní soud.</p><p>Ústavní soud rozhodnutí Vrchního soudu
      19. dubna 2010 <a href="http://www.concourt.cz/clanek/3239" target="_blank"><u><font
      color="#800080">zrušil</font></u></a> a paní Rožková náklady na obhajobu platit
      nemusí. Zaplatíme je my.</p><p>Od včerejška máte podle rozhodnutí Ústavního
      soudu právo ne bezplatnou obhajobu, i když jste předplatitelem kabelové televize
      a i když jste pravomocně odsouzen za podvodné obohacení se o 10 milionů.</p><p>A
      jak k tomuto kurioznímu výroku Ústavní soud dospěl?</p><p>Podle Ústavního soudu
      "<em>Základní právo na nerušený soukromý život ve shodě s judikaturou Evropského
      soudu pro lidská práva taktéž chrání právo jedince na identitu a osobní rozvoj</em>."
      Kabelovka je zřejmě podle Ústavního soudu potřebná k osobnímu rozvoji. Řečeno
      ve zkratce, máte právo na nerušený soukromý život, ergo máte právo na kabelovku.
      Toto základní lidské právo vám nemůže být upřeno.</p><p>Stále si někdo myslí,
      že je náš Ústavní soud v pořádku?</p><p><em>Petr Mach je předsedou <a href="http://www.svobodni.cz/"
      target="_blank"><u><font color="#800080">Strany svobodných občanů</font></u></a>.
      Vyšlo na <a href="http://blog.ihned.cz/c3-42774550-YMachP_d-zakladni-lidske-pravo-na-kabelovou-televizi"
      target="_blank"><u><font color="#800080">blogu ihned.cz</font></u></a>.</em></p>
