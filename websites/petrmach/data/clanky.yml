      jak být nestranný. Ten film porušil pravidla ve chvíli, kdy manipuloval názory
      odborníků. Ostatně, když se podíváte na prohlášení profesora Vinche /nesrozumitelné/
      který je jedním z klíčových stěžovatelů proto tomu filmu, on ve svém prohlášení
