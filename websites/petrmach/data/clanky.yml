      práva. Prvním zatčeným byl 14. února 2008 šéf Deutche Post pan Klaus Zumwinkel.
      Obvinění: investice do lichtenštejnského nadačního fondu s cílem vyhnout se
      německým daním z úroků z bankovních vkladů.'
    :telo: '<p align="justify">Lichtenštejnsko, které není členem Evropské unie a
      které uvaluje jen minimální daně, bývalo vždy cílovou destinací pro úspory mnoha
      německých občanů, kterým vláda zdaňuje úroky sazbou až 42%. Od roku 2006 se
      Lichtenštejnsko na nátlak EU zavázalo zdaňovat vklady občanů zemí EU v lichtenštejnských
      bankách srážkovou daní ve výši 15% (35% od roku 2011, viz LF 10/2004) a výnos
      odesílat vládě země, jíž je vkladatel občanem. Výměnou za to prodloužila Evropská
      unie Lichtenštejnsku dohodu o volném obchodu. </p><p align="justify">Mnoho německých
      občanů následně transformovalo své vklady v lichtenštejnských bankách, do tzv.
      nadačních fondů. Nadační fondy představují bankovní inovaci, která umožňuje
      nepodléhat pravidlům pro odvádění srážkové daně zpět nenasytné německé vládě.
      Jako aktiva právnických osob nepodléhají výnosy nadačních fondů v Lichtenštejnsku
      srážkové dani vynucené Evropskou unií. Minimální vklad do nadačního fondu podle
      lichtenštejnského práva činí 30 tisíc švýcarských franků a prostředky se obvykle
      využívají na hrazení školného pro děti, na penze a mnoho dalších účelů. </p><p
      align="justify"><strong>Vzdá se Lichtenštejnsko?</strong></p><p align="justify">Zatímco
      německé právo staví daňový únik trestní sazbou prakticky na roveň vraždy, v
      Lichtenštejnsku daňový únik není trestný čin. Zatímco německá vláda ocenila
      krádež dat částkou 4,2 miliony euro, v Lichtenštejnsku je krádež trestný čin.
      Zloděj dat, informátor německé vlády, je v Lichtenštejnsku stíhán pro trestný
      čin krádeže. </p><p align="justify">Akce německé tajné služby poškodila Lichtenštejnsko
      jakož i akcionáře banky, kterým je lichtenštejnský kníže. Lichtenštejnsko se
      ale nehodlá německému tlaku podvolit. Plánuje žalovat Německo u mezinárodních
      arbitrážních soudů. Na mimořádném zasedání lichtenštejnského parlamentu 21.
      února 2008 princ Alois uvedl: "<em>Zvláště nyní v době, kdy ostatní státy stále
      více útočí na soukromí vlastních občanů – a neváhají dokonce platit miliony
      za kradené údaje – je potřeba ještě více chránit soukromí občanů.</em>" </p><p
      align="justify">Lichtenštejnsko se nevzdá. Nejenže má v úmyslu posílit ochranu
      klientů bank, ale chystá k nelibosti německé vlády zásadní reformu daně z příjmu
      fyzických osob. Již dříve princ Alois podpořil zavedení rovné daně v Lichtenštejnsku.
      Rovnou daň podporuje i Aloisův otec kníže Hans-Adam II. von und zu Liechtenstein,
      který v rozhovoru pro deník Liechtensteiner Vaterland 14.2.2006 uvedl: "<em>Rovná
      daň představuje zjednodušení daní a zvýšení daňové spravedlnosti, které lze
      jedině uvítat</em>". </p><p align="justify">Lichtenštejnsku lze popřát hodně
      sil a vytrvalosti v nesnadném boji s velkým státem, který útočí na jeho suverenitu.
      </p><p align="justify"> </p><p align="justify"> </p><p align="justify">________________________________________________________________</p><p
      align="justify">Dokument: <strong>Prohlášení jeho výsosti prince Aloise Lichtenštejnského
      na tiskové konferenci 19. 2. 2008. </strong></p><p align="justify"> </p><p align="justify"><strong>Lichtenštejnsko
      požaduje, aby bylo respektováno jako suverénní stát</strong></p><p align="justify">V
      souvislosti s vyšetřováním německých daňových úřadů byla publikováno řada kritických
      komentářů týkajících se Lichtenštejnského knížectví a banky LGT. Na základě
      vyhodnocení informací z Německa a na základě našeho vlastního šetření, bych
      rád prohlásil následující:</p><p align="justify">Rozhodně odmítáme metody používané
      německou vládou a jejími úřady. Jsou-li zprávy v médiích pravdivé, pak německý
      ministr financí a další veřejní činitelé zaplatili několik milionů eur osobě
      obviněné ze zločinu výměnou za ukradená data. Jak za chvíli vysvětlí místopředseda
      vlády a ministr spravedlnosti Dr. Klaus Tschütscher, takové metody by v Lichtenštejnsku
      byly naprosto nemyslitelné a nezákonné. V Lichtenštejnsku není možné, aby fiskální
      zájmy přebily principy právního státu. </p><p align="justify">Lichtenštejnsko
      staví svoji státní filosofii na důvěře, jíž chová vůči svým občanům. V lichtenštejnské
      ústavě má ochrana soukromí vysokou hodnotu. Jedním z aspektů této ochrany je
      bankovní tajemství. V zásadě předpokládáme, že občané dodržují platné zákony.
      Tato elementární důvěra v občany se vždy v minulosti ukázala na místě. Tuto
      důvěru chováme v zásadě i vůči našim zahraničním klientům. Současně jsme v Lichtenštejnsku
      přijali v uplynulých letech řadu opatření odpovídajících mezinárodním standardům,
      aby Lichtenštejnsko bylo i nadále solidním finančním centrem. </p><p align="justify">•
      Posílili jsme policii, Úřad státního zástupce a soudy o mezinárodně uznávané
      specialisty</p><p align="justify">• Zřídili jsme Komisi pro finanční trh</p><p
      align="justify">• Zřídili jsme Odbor pro finanční zpravodajství (Financial Intelligence
      Unit), a to dříve než Německo a naše nová instituce dokonce působila v roli
      patrona při zřizování obdobné instituce v Německu</p><p align="justify">• Jako
      člen Evropského hospodářského prostoru jsme převzali regulační standardy Evropské
      unie</p><p align="justify">• Od roku 2007 poskytujeme vzájemnou právní pomoc
      v případě podvodů týkajících se daně s přidané hodnoty</p><p align="justify">•
      Naše jednání před podpisem Evropskou unií iniciované Dohody proti podvodům bylo
      po celou dobu velmi konstruktivní </p><p align="justify">Nemůžeme ovšem a rozhodně
      nebudeme budovat přeregulovaný kontrolní systém. Špiclování občanů je v Lichtenštejnsku
      nemyslitelné, a natož za hranicemi země. Dovolte, abych citoval německého ministra
      financí: "Primárním problémem nejsou příležitosti v Lichtenštejnsku. Problémem
      jsou kriminální choutky k únikům u německých daňových poplatníků." Toto hodnocení
      sdílíme. </p><p align="justify">Jsme rovněž zklamáni tím, že německá vláda zjevně
      zahájila rozsáhlou mediální kampaň proti Lichtenštejnsku přesně ve chvíli, kdy
      se nacházíme v závěrečné fázi jednání Dohody proti podvodům s Evropskou unií.
      Německá vláda zřejmě stále nepochopila jak jednat se zeměmi, které mají přímou
      demokracii. I dobrý výsledek vyjednávání bude nyní mnohem složitější v Lichtenštejnsku
      prosadit. </p><p align="justify">V souvislosti s výše popsanými metodami si
      klademe následující otázky:</p><p align="justify">1. Může stát porušit zákony
      jiného spřáteleného státu a pravděpodobně i své vlastní zákony pro to, aby získal
      bankovní data?</p><p align="justify">2. Může stát veřejně obvinit své občany
      a ničit jejich pověst před tím, než je podezření potvrzeno nezávislým soudem?</p><p
      align="justify">3. Od kdy mají němečtí občané zakázáno vkládat své prostředky
      do nadačních fondů? Žádný takový zákaz v německém právním řádu neexistuje.</p><p
      align="justify">4. My jsme malá země závislá na přátelských sousedských vztazích.
      Současně jsme ale suverénní stát a – jak doufáme – nežijeme v době, kdy právo
      netvoří mezinárodní dohody a právo, nýbrž moc silnějšího. Německo by rádo znovu
      hrálo vůdčí roli v Evropě, která zastává základní principy demokratického právního
      státu. Jsou opravdu metody uplatňované vůči jednomu z nejmenších států Evropy
      kompatibilní se základními principy demokratického právního státu? </p><p align="justify">Navzdory
      nebo možná právě kvůli sporným metodám používaným v Německu zažije pravděpodobně
      Lichtenštejnsko a LGT Bank vlnu solidarity. </p><p align="justify">Na závěr
      bych chtěl poznamenat, že Německo sotva dokáže vyřešit problém, který má se
      svými daňovými poplatníky, jednoduše tím, že zaútočí na Lichtenštejnsko. Jak
      včera uvedla německá média, podle nedávné mezinárodní studie je německý daňový
      systém nejhorší na světě – lepší má i Haiti. Německo by udělalo lépe, kdyby
      své daňové příjmy použilo na zlepšení vlastního daňového systému než k nakoupení
      ukradených dat, jejichž legální použití coby důkazu je pochybné. Jak ukázala
      další studie, čím je stát demokratičtější a přátelštější vůči svým občanům,
      tím méně má problémů se svými daňovými poplatníky. </p><p align="justify">Jako
      hlava státu Lichtenštejnského knížectví jsem hluboce znepokojen nedávným vývojem.
      Zvážíme další právní kroky s cílem chránit práva našich občanů, jakož i práva
      investorů z ostatních zemí, kteří nám důvěřují, před vyšetřovacími metodami,
      které jsou v Lichtenštejnsku nezákonné. O dalších krocích vás budeme v nejbližších
      dnech informovat. </p><p align="justify"><em>Zdroj: <a href="http://www.fuerstenhaus.li/"><u>www.fuerstenhaus.li</u></a>,
      překlad pm </em></p><p></p>'
