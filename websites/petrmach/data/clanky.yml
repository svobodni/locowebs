      přesně odpovídá inflační dani, o níž je připravena veřejnost. </p><p>Inflační
      daň je původní množství peněz násobené rozdílem původní a nové kupní síly, ražebné
      je přírůstek peněz násobený novou úrovní kupní síly. Obě hodnoty jsou však totožné:</p><p></p><p>Úpravou
