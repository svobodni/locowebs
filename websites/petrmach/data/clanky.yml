- Deset mýtů o vstupu do EU:
    :perex: DESET MÝTŮ O VSTUPU DO EVROPSKÉ UNIE
    :telo: '<p><b>PETR MACH</b></p><p>Když jsme v roce 1989 volali "Zpět do Evropy!",
      cítili jsme to jako výraz odpoutání se od asijské kultury někdejšího ruského
      vládce nad naší suverenitou a přiřazení se k demokracii a kapitalismu Západní
      Evropy. Pak vznikla ratifikací Maastrichtské smlouvy Evropská unie. Brali jsme
      jako dané, že "Zpět do Evropy!" nyní znamená vstup do Evropské unie. V Bruselu
      jsme podali oficiální přihlášku a začali jsme upravovat naše zákony podle evropských
      norem. Postupně jsme si začali uvědomovat, že Evropská unie není tím ideálem,
      kam jsme se chtěli vrátit. Začaly se vynořovat pochybnosti. Evropskou byrokracii
      a evropské direktivy a regulace určitě nemůžeme považovat za důvod ke vstupu.
      Drtivá většina politiků nás přesto přesvědčuje, že není důvod vstup do EU odmítnout.
      Ovšem když nás přesvědčují o nezbytnosti vstupu do EU, nejen že k tomu používají
      naše peníze, ale používají při tom řadu zavádějících tvrzení či mýtů.</p><p><i>Mýtus
      č. 1: Vstupem do EU neztratí Česká republika suverenitu</i></p><p>Tento mýtus
      s oblibou šíří ministr zahraničí pan Cyril Svoboda. Skutečnost je ale taková,
      že vstupem do Evropské unie by se Česká republika zavázala akceptovat evropskou
      legislativu. Zatímco dnes na území České republiky platí zákony schválené výhradně
      v Parlamentu České republiky, v němž zasedají výhradně občané České republiky
      volení výhradně občany České republiky, po vstupu do EU by se na Českou republiku
      a její občany vztahovala řada regulací schválených třeba proti vůli zástupců
      České republiky v institucích EU. Zastoupení Čechů v rozhodovacích orgánech
      EU by na základě smlouvy o přistoupení bylo asi 3,5 % ze všech hlasů v Radě
      EU a Evropském parlamentu. Direktivy o dalším a dalším zvyšování daní a tisíce
      dalších regulací evropské instituce lehce odhlasují i proti vůli České republiky.
      To je přeci jasná ztráta suverenity.</p><p>Mýtus č. 2: Po vstupu do EU budeme
      po celé EU cestovat bez hraničních kontrol</p><p>Ministerstvo zahraničních věcí
      ukazuje ve své propagační kampani španělskou řidičku autobusu, která si pochvaluje,
      jak může po Evropě jezdit bez hraničních kontrol. Ona může. Ale ministerstvo
      zahraničních věcí zapomnělo dodat, že českým občanům tuto volnost smlouva o
      přistoupení neumožní. Česká republika se nestane součástí tzv. Schengenské dohody
      (protože nám to vláda nevyjednala) a kdybychom vstoupili do EU, museli bychom
      procházet na německých a rakouských hranicích kontrolami stejně jako dosud.</p><p>Mýtus
      č. 3: Vstup do EU pomůže vyššímu hospodářskému růstu</p><p>Ve skutečnosti je
      tempo hospodářského růstu u nás dlouhodobě vyšší než v Evropské unii. Tempo
      hospodářského růstu v EU navíc neustále klesá. Zatímco v šedesátých letech západoevropské
      ekonomiky rostly průměrným tempem 5 % ročně, v sedmdesátých letech 3 % ročně,
      v devadesátých letech jen 2 % ročně, letos rostou sotva 1 % ročně. Je cosi nezdravého
      na evropské legislativě, co brzdí hospodářský růst. Přijímání evropských direktiv
      a evropských daní je velkým rizikem pro český hospodářský růst. Právě i díky
      vyšší míře hospodářské svobody se česká ekonomika za posledních 13 let velmi
      přiblížila životnímu standardu Západní Evropy. Tak jako šly německé firmy podnikat
      k nám, je možné, že když Česká republika přijme celou evropskou legislativu,
      přesunou se od nás dále na východ. Tempo hospodářského růstu se pak může zpomalit
      a nezaměstnanost vzrůst.</p><p>Mýtus č. 4: Na členství v EU vyděláme díky evropským
      dotacím</p><p>Pravdou je, že na vstupu do EU finančně nevyděláme. Např. v r.
      2005 by Česká republika na členských příspěvcích odvedla do EU 30 mld Kč. Z
      toho 8,1 mld. by EU během roku vrátila do českého státního rozpočtu, 11 miliard
      by měli dostat zemědělci na dotacích. Dalších až 19 miliard bude možné teoreticky
      získat z dalších fondů, např. na dopravní projekty – ale jen za podmínky, že
      budou správně vyplněny všechny formuláře a že český státní rozpočet přihodí
      dalších 7 miliard jako tzv. spolufinancování, na což ale státní rozpočet nejspíš
      nebude mít. Připočteme-li k tomu další náklady na úředníky a překladatele nutné
      pro vyřizování formulářů nebo miliardy, které bude muset Česká republika zaplatit
      jako vklad do Evropské investiční banky, z finančního hlediska se vstup do EU
      nevyplatí. Není se co divit, protože jen na vlastní administrativu Evropská
      unie utrácí 5 % prostředků, které od členských států získá, což je dohromady
      asi 150 miliard korun ročně.</p><p>Mýtus č. 5: Vstupem do EU se sníží korupce</p><p>Korupčních
      afér určitě není v EU méně než u nás. Nedávno byla nucena kvůli pochybným obchodům
      odstoupit celá Evropská komise. V zásadě platí: čím víc úředníků, tím víc prostoru
      pro korupci. Jen kvůli vstupu do EU (na dohadování evropských subvencí) vláda
      najímá stovky nových úředníků a sama Evropská komise zaměstnává desítky tisíc
      úředníků. Dnes se daně přerozdělují v Praze. Po vstupu do EU by Praha 30 miliard
      vybraných daní posílala do Bruselu jako členský příspěvek a EU by na základě
      všelijakých projektů, formulářů a žádostí peníze do České republiky vracela.
      Vznikne tak pouze nová vrstva pro lobbing, podvody a uplácení.</p><p>Mýtus č.
      6: Po vstupu do EU se nám otevře 500 milionový evropský trh</p><p>Už dnes máme
      90 procent našeho zahraničního obchodu s Evropskou unií nebo se státy, které
      usilují o členství v EU. Obchodní trh tedy existuje již nyní a celní bariéry
      s těmito zeměmi jsou minimální. Vstupem do EU by sice tyto minimální celní bariéry
      odpadly, ale přibylo by mnoho jiných bariér obchodu: zejména produkční kvóty
      (EU diktuje každé zemi, kolik se v ní smít pěstovat kterých zemědělských produktů)
      a výrobní normy (EU diktuje každé zemi, jaké náležitosti musí jejich výrobky
      splňovat, aby mohly být prodávány). Jen výrobci vajec budou muset vynaložit
      miliardy korun, aby jejich klece pro slepice měly stejný tvar, jako klece používané
      v Německu. "Nový" trh nebude rozhodně svobodnější než ten, na kterém v Evropě
      obchodujeme dnes.</p><p>Mýtus č. 7: EU posílí demokratické principy v České
      republice</p><p>Ve skutečnosti rozhodování v EU má k demokracii celkem daleko.
      Zatímco v České republice, ve Spojených státech a v dalších demokratických zemích
      rozhodují o zákonech zástupci volení přímo občany, v EU vzniká většina legislativy
      v Evropské komisi a v Radě ministrů Evropské unie. V nich zasedají lidé, kteří
      nebyli do svých funkcí zvoleni občany, nýbrž jmenováni vládami. Tito funkcionáři
      přitom vydávají jednu direktivu a regulaci za druhou a občané často kroutí hlavami
      nad tím, co si to v Bruselu vymysleli. V národních parlamentech suverénních
      demokratických států by sotva mnohé výmysly eurokratů prošly, a kdyby přeci
      prošly, museli by si to politici zodpovědět u voličů při volbách.</p><p>Mýtus
      č. 8: Z Evropské unie lze vystoupit</p><p>Z Evropské unie nelze jen tak vystoupit.
      Ze smluv, které by vešly v platnost, kdyby občané vstup do EU schválili, vyplývají
      pro Českou republiku tisíce závazků vůči EU, resp. ostatním členským zemím.
      Vystoupit tedy lze jen porušením těchto smluv. Jde zejména o povinnost platit
      příspěvky, povinnost plnit evropské direktivy a regulace a o právo hlasovat
      v orgánech Evropské unie. Porušení těchto závazků a práv by mělo vážné důsledky
      pro ostatní členy Evropské unie a je nepravděpodobné, že by připustili porušení
      smlouvy ze strany České republiky. Ve skutečnosti jediný známý případ mírového
      osamostatnění bylo rozdělení Česko-Slovenska před deseti lety. Všechny ostatní
      pokusy o získání samostatnosti v celé historii lidstva byly provázeny většími
      či menšími konflikty.</p><p>Mýtus č. 9: Ke vstupu do EU neexistuje alternativa</p><p>Kdyby
      neexistovala alternativa, nebylo by nutné vypisovat referendum. Ve skutečnosti
      existuje alternativa VSTOUPIT a alternativa NEVSTOUPIT. Zvolíme-li alternativu
      nevstoupit, probudíme se 1. května 2004 do dalšího dne nezávislé České republiky,
      která bude mít s 15 zeměmi EU nadále platnou dohodu o bezvízovém styku a nadále
      platnou dohodu o téměř bezcelním obchodu. Nečlenství by se od členství lišilo
      především v tom, že jako nečlenové bychom nemuseli do EU platit členské příspěvky
      a nedostávali bychom z EU dotace, a že bychom nemuseli schvalovat zákony podle
      toho, zda odpovídají normám EU, ale podle toho, jestli se námi zvolnému českému
      parlamentu zdají kvalitní. Evropská unie nikomu nenařizuje vstoupit a lze existovat
      vedle EU jako nezávislý stát, který má s EU podepsánu řadu vzájemně výhodných
      dohod.</p><p>Mýtus č. 10: Kdybychom zůstali mimo EU, byli bychom izolovaným
      ostrůvkem</p><p>Norsko, Švýcarsko, Island, Chorvatsko – to jsou příklady evropských
      zemí, které jsou dnes mimo EU a zůstanou mimo EU i po chystaném rozšíření. Jejich
      občané přitom mohou EU navštěvovat a jejich obchodníci mohou s EU obchodovat.
      Nevstoupení do EU tedy neznamená uzavření se ostnatým drátem. Zůstat mimo EU
      především znamená být "ostrůvkem" legislativní svobody. Jako nezávislý stát
      bychom mohli například zavést atraktivní daňový systém a nastartovat hospodářský
      růst, o kterém se Evropské unii ani nesní. </p><p>Autor je výkonným ředitelem
      Centra pro ekonomiku a politiku a autorem knihy Úskalí evropské integrace</p>'
    :zverejneno: 2003-05-08
- EU = vyšší daně:
    :perex: <b></b> 
    :telo: '<p>Pokud by občané rozhodli v referendu o vstupu České republiky do Evropské
      unie, vítali bychom v dalších letech den daňové svobody zase o něco později.
      </p><p><b>1. </b>Po vstupu do EU by naši občané platili v cenách zboží evropská
      cla na dovoz ze zámoří. To by byla naprosto nová situace pro naše daňové poplatníky,
      protože dosud šly daně, které platí, do veřejných rozpočtů ČR. Cla, která bychom
      v cenách platili po vstupu do EU, by šla přímo do bruselské kasy. Např. jízdní
      kola podraží po vstupu do EU o tisíce korun, banány o 22 korun na kilo. Celkově
      by čeští občané takto platili přímo do EU přes 10 miliard korun ročně. Výši
      těchto cel přitom ze dne na den určují nevolení byrokraté v Evropské komisi
      a Radě. ČR současně o výnos z cel přijde a výpadek bude muset nahradit zvýšením
      jiných daní.</p><p><b>2. </b>Česká republika by se vstupem do EU zavázala platit
      svůj členský podíl. Ten vychází při současné úrovni HDP na 30 miliard ročně.
      Jen část z těchto peněz se bude vracet do České republiky formou dotací. Navíc,
      na každou vrácenou korunu dotací bude muset český stát přidat další peníze.
      Říká se tomu princip kofinancování a členství v EU tak zvyšuje míru státního
      přerozdělování z principu a automaticky.</p><p><b>3. </b>Evropská unie reguluje
      spotřební daně a ČR by musela po vstupu zvyšovat mj. daně z cigaret, piva, benzínu
      a nafty. Je navíc dost dobře možné, že zdražováním cigaret na evropskou úroveň
      (80 korun za běžné balení) se jen rozšíří černý trh a státní rozpočet na této
      dani vybere méně než před daňovou harmonizací. Výpadek bude muset nahradit zvýšením
      jiných daní. EU vyžaduje také zdaňování řady služeb vyšší daní z přidané hodnoty
      než jakou uplatňuje ČR dnes. Po vstupu do EU by následně muselo zdražit telefonování,
      stavební práce, jídlo v restauracích a mnoho dalších věcí.</p><p><b>4. </b>Samotné
      členství v EU si vyžádá dodatečné náklady na byrokraty. Protože EU je založena
      na regulaci a na dotacích, přizpůsobení se znamená další náklady na úředníky,
      kteří budou ČR zastupovat a kteří budou pro stát, kraje a zemědělce dotace vyjednávat.
      Stát tak stojí před těžkou volbou: zvýšit počet úředníků a tím zvýšit náklady
      na státní správu, nebo nezvýšit počet úředníků a nedostat z EU zpátky skoro
      nic. </p><p>Sečteno a podtrženo: Celkem by nás členství v Evropské unii stálo
      na daních desítky miliard korun ročně. Až budeme hlasovat v referendu, měli
      bychom si uvědomit, že jsme také daňovými poplatníky. Hlas NE</p><p>v referendu
      pomůže zabránit zvyšování daňového břemene.</p><p><b>Petr Mach</b></p>'
    :zverejneno: 2003-05-08
- Reklama na EU je klamavá:
    :perex: Když za peníze daňových poplatníků před týdnem vznikla recese fiktivního
      hypermarketu <em>Český sen</em>, velmi mi to připomnělo vládní propagaci jiného
      "českého snu", vstupu do <em>Evropské unie</em>. Také jsou používány peníze
      daňových poplatníků, také se slibuje ráj na zemi a také jsou používány desinformace.
    :telo: <p> </p><p><strong>Klamavá reklama</strong></p><p>Vláda nám ukazuje spokojeného
      řeckého kavárníka a spokojenou rakouskou důchodkyni. Vláda už neříká, že řecký
      a rakouský HDP na hlavu v poměru k průměrnému HDP evropské patnáctky po vstupu
      do společenství klesal. Vláda ukazuje spokojenou španělskou řidičku, která si
      libuje, že může cestovat po EU bez hraničních kontrol. Vláda zapomněla dodat,
      že pro nás by po vstupu do EU zůstaly hraniční kontroly na rakouských a německých
      hranicích zachovány. </p><p>Kdyby šlo o prodej jakéhokoliv komerčního produktu,
      objeví se ihned obvinění z klamavé reklamy. Když jde "jen" o vstup do EU, vše
      prochází jakoby nic.</p><p>Ministr zahraničí tvrdí, že vstupem do EU neztratíme
      státní suverenitu. Opak je pravdou. V Evropském parlamentu by ČR měla 3,3 %
      hlasů a mohla by být snadno přehlasována. Ministr zahraničí tvrdí, že v r. 2004
      dostaneme z EU o 24 miliard více, než kolik tam vložíme. I kdyby nám Evropská
      komise nakonec přiklepla všechny dotace, o které můžeme požádat na základě Smlouvy
      o přistoupení, dostali bychom zlomek této částky. V obou případech buď pan Cyril
      Svoboda záměrně říká nepravdu, nebo neví, co dojednal České republice ve Smlouvě
      o přistoupení. </p><p> </p><p><strong>Nedemokratické volby</strong></p><p>Budiž,
      máme svobodu slova. Ale k čemu nám je? Vždyť lidé, kteří se domnívají, že je
      vstup do EU nevýhodný, nejenže od vlády peníze na kampaň nedostali, ale ještě
      musí ze svých daní platit propagaci opačného názoru. </p><p>Představme si, že
      by nadcházející volby nebyly o Evropské unii, ale že by šlo o parlamentní volby.
      Představme si, že by vláda rozhodla, že dvěma sty miliony korun z peněz daňových
      poplatníků podpoří slibování šťastné budoucnosti doprovozené logy ČSSD, KDU-ČSL
      a US-DEU a republiku by zaplavily billboardy a reklamy v televizi a časopisech.
      </p><p>Jakpak bychom asi vnímali takovou názorovou "soutěž"? Označila by i sama
      EU takovou předvolební kampaň za demokratickou a férovou? Sotva. Doma i v zahraničí
      by naše země byla přirovnána k Zimbabwe či Bělorusku. Každý by nakonec pochopil,
      že je to konec demokracie.</p><p>Když jde nyní o mnohem vážnější věc, o rozhodování
      o zřeknutí se státní suverenity, a vláda jednostranně vykresluje šťastnou budoucnost
      doprovozenou logem ANO, celá akce v zásadě prochází a její "demokratičnost"
      není vážně zpochybňována. Vláda je demokraticky zvolená, má tedy prý právo podpořit
      své stanovisko penězi nás všech.</p><p> </p><p><strong>Nekupujme zajíce v pytli</strong></p><p>Kdyby
      peníze byly rozděleny rovným dílem, a vedle vládní šťastné důchodkyně se objevila
      důchodkyně, která je z EU nešťastná, kdyby se vedle spokojeného kavárníka objevil
      jeden kavárník zkrachovalý, volby by pravděpodobně dopadly tak fifty-fifty.
      </p><p>Jestliže se lidé nakonec rozhodnou pro vstup do EU na základě vládní
      kampaně, tj. na základě neúplných a zavádějících informací, mohou zažít stejné
      zklamání, jako když nakoupí v teleshoppingu "zaručeně skvělý" výrobek, který
      se pak, když jej skutečně vezmeme do ruky a používáme, ukáže jako nekvalitní.
      Teleshopping slibuje vrácení peněz. Smlouva o přistoupení žádnou klauzuli o
      možnosti vystoupení nemá.</p><p>Nenechme se napálit. Počkejme si, až dostaneme
      skutečné informace. Řekněme v pátek třináctého vládě NE.</p>
    :zverejneno: 2003-06-13
- Teď půjde o Ústavní smlouvu:
    :perex: Občané schválili v referendu vstup České republiky do EU <em>na základě
      Smlouvy o přistoupení</em>. Protože však EU právě jedná o <em>zásadní Ústavní
      smlouvě</em>, je možné, že Česká republika bude 1. května 2004 vstupovat do
      jiné EU, než do které právě vstup odhlasovala.
    :telo: '<p>Premiér Špidla těsně před volbami veřejně přislíbil, že bude na mezivládní
      konferenci EU v říjnu vystupovat proti takovému návrhu evropské ústavy, který
      by rozšířil pravomoci evropských orgánů – omezil princip jednomyslné volby,
      zavedl trvalé předsednictví a zrušil automatické hlasovací právo všech členských
      zemí v Komisi EU. Současný návrh Ústavy je přesně takový. Postoj České republiky
      se projeví již tento týden v Soluni, kde se bude jednat o prvních bodech návrhu.
      </p><p>Z toho vyplývá, že pokud bude tento slib premiérem dodržen, Ústavní smlouva
      nebude v současné podobě na mezivládní konferenci přijata. Možné však je i to,
      že na česká reprezentace své připomínky neprosadí a ústava bude členským zemím
      předložena v podobě pro Českou republiku nepřijatelné.</p><p>O Ústavní smlouvě
      bude potom tak jako tak rozhodovat český parlament nebo svěří rozhodnutí lidem
      v referendu. Kdyby český parlament Ústavní smlouvu schválil, mohli by se občané
      cítit právem podvedeni. V referendu totiž hlasovali o vstupu do EU <em>na základě
      Smlouvy o přistoupení, </em>v níž nebylo o <em>Ústavní smlouvě </em>ani slovo.
      </p><p>ODS ovšem deklarovala, že pro ni je rozšíření kompetencí EU na úkor členských
      států nepřijatelné a že v případném novém referendu by doporučila voličům hlasovat
      proti. Ani premiér Špidla nesouhlasí s prohloubením většinového hlasování v
      EU. Lze proto očekávat, že nová Ústavní smlouva o EU by v České republice patrně
      neprošla. Francie a Německo naopak deklarovaly, že návrh smlouvy akceptují bez
      výhrad.</p><p>Co by se tedy stalo, kdyby Česká republika Ústavu EU nepodpořila?
      Je možné, aby ústava platila jen pro "tvrdé jádro"? ODS připouští vznik tzv.
      dvourychlostní Evropy: Kdyby ČR Ústavu EU nepřijala, zůstala by členem EU podle
      starých pravidel. Nová pravidla dle Ústavní smlouvy by platila jen pro ty státy,
      které by ji podpořily, zatímco pro ostatní by neplatila. "<em>Bude-li tato smlouva
      příliš federalistická, nedoporučíme její schválení v referendu a zachováme si
      své členství v EU ve stávající smluvní podobě</em>," píše se v dokumentu ODS.
      </p><p>Otázkou je, zdali je takové dvojí členství vůbec možné. Zda je možné,
      aby existoval pro jedny členy stálý prezident a pro jiné rotující předseda rady
      EU. Zda je možné, aby existovaly jedny rozhodovací orgány EU (Parlament, Komise
      a Rada) a aby tyto orgány rozhodovaly na jedněch principech pro jedny a na jiných
      principech pro jiné členy. Nedovedu si takový model představit, už proto, že
      Smlouva o přistoupení definovala hlasovací práva jednotlivých zemí, aniž by
      se počítalo s tím, že tato hlasovací práva v některých případech budou – a v
      jiných případech nebudou – uplatňována. Pokud by některé země byly z některých
      hlasování vyloučeny, hlasovací podíly jednotlivých zemí by se tak reálně změnily.</p><p>V
      důsledku schválení vstupu do EU v referendu však budeme každopádně nuceni stále
      častěji věnovat pozornost sporům známým z konce česko-slovenské federace jako
      "pomlčkové války." Místo toho, abychom se zabývali vážnými problémy, jako je
      např. reforma veřejných financí, budou naši politici paralyzováni procedurálními
      a kompetenčními spory v souvislosti s naším členstvím v EU. </p><p>Za největší
      hrozbu pro Českou republiku považuji situaci, kdyby ČR nakonec – přes současné
      deklarace politiků – Ústavní smlouvu přeci jen přijala, zatímco Velká Británie
      by ji nepřijala. Česká suverenita by tak dostala poslední ránu, když by o zásadních
      věcech rozhodoval <em>de facto </em>tandem Francie a Německa, zatímco Velká
      Británie by si užívala <em>splendid isolation</em>. To by byl jasný důvod pro
      snahu o vystoupení z EU.</p>'
    :zverejneno: 2003-06-17
- Slovensko chystá některé zásadní liberalizační reformy:
    :perex: Veřejné finance na Slovensku trpí podobnými problémy jako v České republice
      a vyznačují se vysokými deficity a rostoucím veřejným dluhem. Na rozdíl od české
      vlády je však slovenská vláda, jak napovídá její programové prohlášení, odhodlána
      některé problémy řešit.
    :telo: <p>Zatímco pro českou vládu představuje dluh ve výši 60 % HDP metu, ke
      které se patrně chce co nejrychleji přiblížit, slovenská vláda hodlá podíl veřejného
      dluhu na HDP snižovat. Zatímco česká sociálně demokratická vláda již 5 let zvyšuje
      podíl veřejných výdajů na HDP, slovenská vláda hodlá pokračovat ve snižování
      míry přerozdělování. Zatímco pro české sociální demokraty působí myšlenka rovné
      daně jako rudý šátek na býka, slovenská vláda hodlá zvážit zavedení systému
      rovné daně a do roku 2004 se chystá sjednotit sazby DPH. </p><p>Zatímco český
      ministr financí Bohuslav Sobotka mluví o opozičním návrhu zákona o rozpočtové
      kázni jako o nepotřebné "prázdné skořápce", slovenská vláda chce "zavést tvrdé
      rozpočtové omezení v celém okruhu veřejných financí." Chce prosadit zákon, jehož
      výsledkem budem že "v žádné oblasti se nespotřebuje více zdrojů, než kolik na
      ni bude vyčleněno v rozpočtech, které schválí parlament." Slovenská vláda dále
      "bude hledat způsoby legislativní úpravy, aby v parlamentu nebyly přijímány
      zákony s nekrytými rozpočtovými důsledky." Česká vláda trvale schvaluje deficity
      bez jakýchkoliv limitů a schválené deficity pravidelně překračuje.</p><p>Zatímco
      naše vláda zvyšuje výdaje a daně, slovenská vláda chce "pomocí reforem v hlavních
      výdajových rezortech vytvořit prostor pro snížení odvodů a přímých daní." Zatímco
      naše vláda hodlá použít zbytek příjmů z privatizace na financování běžných výdajů,
      slovenská vláda hodlá "příjmy z privatizace použít pouze na snížení veřejného
      dluhu nebo na reformu penzijního systému a školství."</p><p>Slovenská vláda
      chce "zásadně snížit míru korporativismu a v této souvislosti bude zejména analyzovat
      opodstatněnost existence komor s povinným členstvím a redukovat je tak, aby
      nedocházelo k omezování konkurence, zejména omezováním vstupu do podnikání."
      U nás něco takového nepřichází v úvahu. Když na jaře zazněl z ODS návrh na zrušení
      povinného členství v lékařské komoře, přirovnal její šéf David Rath Václava
      Klause ke Klementu Gottwaldovi a pohrozil, že lékařům doporučí nevolit ODS.</p><p>Zatímco
      naše vláda lpí na stávajícím průběžném státním důchodovém systému, slovenská
      vláda chce odvody do průběžného systému "snížit v maximální možné míře". Zatímco
      pro českou Sociální demokracii je představa minimálního garantovaného důchodu
      financovaného průběžným systémem nepřijatelná, slovenská vláda chce "zabezpečit
      minimální garantovanou výši starobního důchodu pro občany, kteří se nebudou
      moci podílet na spoření formou individuálních účtů."</p><p>Zatímco Špidlova
      vláda chce zavést plošné dětské přídavky pro všechny, slovenská vláda hodlá
      "přehodnotit úlohu přídavků na děti" ve prospěch zvýšení odečitatelných položek.
      Slovenská vláda hodlá stanovit "horní hranici omezující míru sociální pomoci
      a podpory, kterou je možné poskytnout společně posuzovaným osobám."</p><p>Zatímco
      česká ministryně zdravotnictví nekompromisně pokračuje v socializaci českého
      zdravotnictví, Slovensko se chystá k zásadní reformě, která zvýší odpovědnost
      občanů za vlastní zdraví. Vláda hodlá předložit Zákon o léčebném řádu, který
      jasně oddělí, která část zdravotních služeb bude hrazena na základě povinného
      spoření, a která bude hrazena buď z dobrovolného pojištění nebo pomocí přímých
      plateb.</p><p>Zatímco české vládě ratingové agentury snižují hodnocení, Slovensko
      si vysloužilo zvýšení ratingu. Pokud slovenská vláda nesejde z nastoupené cesty,
      mohou brzy chystané kroky nést Slovákům ovoce v podobě omezení plýtvání penězi
      daňových poplatníků, zvýšení hospodářské svobody, přílivu investic a následně
      k vyššímu hospodářskému růstu. Pokud se česká vláda nevzpamatuje, bude za čtyři
      roky Česká republika čelit dluhové pasti, hlubokému rozpočtovém deficitu a přeregulovanosti,
      odlivu investic a hospodářskému růstu blízkému nule.</p>
    :zverejneno: 2002-11-29
- OSN je odsouzena k trvalému selhání:
    :perex: ''
    :telo: '<p>Válka v Iráku odkryla slabiny OSN, o které se mnozí domnívají, že je
      – nebo že by měla být – nositelem legality mezinárodních ozbrojených akcí. Tyto
      slabiny jsou ovšem fundamentální a navozují otázku, zda má další existence OSN
      v dosavadní podobě smysl či zda má vůbec smysl.</p><p><b>Vyhaslá OSN</b></p><p>Organizaci
      spojených národů tvoří 191 členských zemí. Mnozí lidé považují OSN za arbitra
      mezinárodních sporů – a rozhodnutí OSN považují za kritérium legality při jejich
      řešení. Toto chápání legality se opírá o dokument nazvaný Charta OSN podepsaný
      v červnu 1945, tedy těsně po skončení druhé světové války. </p><p>Podle tohoto
      výkladu je narušení státní suverenity legální, děje-li se s posvěcením OSN.
      Orgánem OSN, který má na základě Charty OSN mandát k rozhodování o "oprávněnosti"
      vojenských akcí, je Rada bezpečnosti. Charta OSN dává – na základě výsledků
      druhé světové války – pěti státům (stálým členům Rady bezpečnosti) právo veta.
      Podle tohoto přístupu je jakákoliv válka nelegální, pokud s ní nebude souhlasit
      Čína, Francie, Rusko (které si udrželo tuto pozici po zániku Sovětského svazu),
      Velká Británie nebo USA.</p><p>O co se opírá právo veta těchto zemí? Proč mají
      na rozdíl od ostatních 186 členských zemí právo veta? Odpověď je zřejmá: Jejich
      právo se opírá o souhlas signatářů Charty OSN. Tyto podpisy se zase opírají
      o výsledek druhé světové války, z níž tyto země vyšly jako vítězné mocnosti.
      </p><p>Dnes je ale jiná situace a tomu odpovídá zahraniční politika jednotlivých
      zemí. Země, která začne mít pocit, že její reálná moc začíná převyšovat pravomoc,
      kterou jí dává OSN, začne OSN obcházet (případ USA). Na druhé straně, země,
      která má pocit, že její reálná moc je nižší, než pravomoc, kterou jí dává OSN,
      bude hájit status quo a bude trvat na tom, že jedině OSN má právo řešit mezinárodní
      konflikty (případ Francie). Tato divergence reálné moci a původně nadefinované
      moci v čase narůstá. Konkrétně francouzské právo veta se může dnes – 58 let
      po druhé světové válce – jevit jako nepřiměřené. Francie je dnes poměrně nevýznamná
      země a její celosvětový význam a schopnost prosazovat své zájmy ve světě bude
      patrně nadále klesat.</p><p>Úskalí mezinárodního práva</p><p>Kromě zastaralosti
      rozdělení pravomocí v OSN existuje ještě jeden závažnější argument proti chápání
      OSN jako mezinárodního arbitra.</p><p>Pojmy legalita a právo, které jsou jasně
      definovanými pojmy v kontextu konání jednotlivců spadajících do jurisdikce státu,
      jsou stěží přenositelné do kontextu konání států. Stát totiž na rozdíl od OSN
      disponuje schopností vymáhat dodržování svých právních norem, což je nezbytný
      atribut pro to, aby mohly být definovány pojmy legalita a právo.</p><p>Jurisdikce
      jeoblast působení práva s mocí své zákony vynucovat. Základními atributy jurisdikce
      jsou výklad spravedlnosti, její vynucení z pozice síly a systém obrany proti
      ohrožení zvenčí. Stát je jurisdikcí, protože disponuje vládou, soudy, policií
      a armádou. OSN není jurisdikcí, protože jí tyto atributy chybí (a existuje dost
      argumentů, že je dobře, když takováto globální – monopolní – jurisdikce neexistuje,
      ty však nejsou předmětem tohoto textu).</p><p>Při sporech mezi jurisdikcemi
      tudíž neexistuje vyšší instance a spory se – z podstaty – řeší buď diplomacií
      nebo bojem. </p><p>Mandát dnešní OSN je v každém případě pouze zdánlivý, protože
      OSN sama nemá reálnou sílu a její rozhodnutí jsou koneckonců vždy jen výsledkem
      diplomacie nebo hrozby použití práva silnějšího. OSN tak může být nanejvýš využívána
      jako zástěrka dávající akcím jednotlivých mocností zdání legality. </p><p>Pokus
      pasovat OSN – či jakoukoliv jinou mezinárodní organizaci – do role mezinárodního
      arbitra je z výše uvedených důvodů odsouzen k trvalému selhávání.</p>'
    :zverejneno: 2003-04-08
- Jak hlasovat v referendu?:
    :perex: Existují důvody hlasovat pro i důvody hlasovat proti
    :telo: '<p>"<i>Souhlasíte s tím, aby se Česká republika stala podle Smlouvy o
      přistoupení České republiky k Evropské unii členským státem Evropské unie?</i>"
      Na tuto otázku budou moci čeští občané odpovídat v červnovém referendu. Tato
      "smlouva o přistoupení" má několik tisíc stran podmínek a výjimek našeho vstupu
      a sotva si ji kdo před hlasováním přečte. Naše rozhodování bude především o
      tom, jak EU vnímáme na základě dosavadních útržkových informací.</p><p>Občané
      budou v červnovém referendu hlasovat o tom, zda ukončí desetileté období, kdy
      o zákonech platných na území České republiky rozhodovali, ať dobře či špatně,
      zástupci volení výhradně občany České republiky, neboli zda obětují princip
      národní suverenity. Kdo se domnívá, že evropské normy jsou a vždy budou lepší
      než naše zákony, bude tíhnout hlasovat pro vstup, naopak kdo se domnívá, že
      naše legislativa by mnohdy mohla být lepší než bruselská, bude tíhnout hlasovat
      proti vstupu. Členství v EU znamená obrovský soubor legislativních a finančních
      vztahů. Lze předpokládat, že někteří občané by na členství České republiky v
      EU vydělali, jiní by prodělali. Většina v referendu rozhodne svým hlasováním
      o osudu všech.</p><p>Dnes můžeme zhruba odhadnout, kdo by na členství vydělal
      a kdo prodělal. </p><p>Čistě z finančního hlediska prodělají obyvatelé Prahy.
      Roční příspěvek České republiky do rozpočtu EU bude asi 25 miliard korun. Z
      velké části budou tyto peníze do Bruselu ve svých daních platit právě obyvatelé
      Prahy, kteří již dnes platí nejvyšší daně. Navíc, jak známo, Praha, jakožto
      relativně bohatý region i v rámci EU nemůže očekávat, že by se do ní nějaké
      fondy z EU vrátily, např. na dopravní stavby. </p><p>Proti vstupu budou hlasovat
      také nejspíš zemědělci. Dostávali by z Bruselu dotace o 75 % nižší než farmáři
      z Francie, Německa či Rakouska, a přitom hranice by se pro dovoz jejich produktů
      k nám plně otevřely. Takto dotovanému dovozu by bylo těžké konkurovat a mnoho
      našich zemědělců by po vstupu asi zkrachovalo. Evropská unie také určuje, jak
      velké mají být daně. Proti vstupu mohou hlasovat např. kuřáci, kterým se cigarety
      kvůli EU zdraží ještě asi na dvojnásobek a kterým tak zbude méně peněz na jiné
      potřeby.</p><p>Na druhé straně těšit se na členství v EU mohou např. tlumočníci
      a překladatelé, protože v EU se každá norma a formulář překládají do všech jazyků
      – a tlumočníků v Evropském parlamentu bude více než poslanců. Prospěch z členství
      by měli rovněž úředníci. Kvůli agendě spojené s členstvím v EU bude vláda najímat
      stovky nových úředníků a mnoho jiných vyšle pracovat přímo do Bruselu. Na členství
      v EU by vydělali rovněž politici, protože by se zvýšila frekvence jejich cest
      na zahraniční jednání.</p><p>Společný trh EU znamená, že se neplatí clo při
      dovozu mezi státy EU a existují jednotné celní sazby pro dovoz ze zemí mimo
      EU. Kvůli vysokým celním sazbám Evropské unie výrazně podraží zboží dovážené
      ze zámoří, např. rýže či banány. Zlevnit mohou na druhé straně např. jablka
      nebo pomeranče dovážené bezcelně ze zemí EU. </p><p>Kdo se chystá odejít za
      prací do ciziny, má důvod hlasovat pro vstup, protože po vstupu by padly mnohé
      bariéry. Týká se to např. možnosti práce ve Španělsku či v Irsku. Netýká se
      to ale práce v Rakousku či v Německu, kde bylo v přístupové smlouvě dojednáno
      přechodné sedmileté období, po které v těchto zemích zaměstnávat Čechy nedovolí.
      Kdo se naopak bojí volného přílivu pracovníků z Polska či Slovenska, má důvod
      hlasovat proti vstupu do EU. </p><p>Každý by měl zvážit pečlivě svůj hlas. Je
      jasné, že existují argumenty pro vstup i argumenty proti vstupu. Je správné,
      že nám dali politici možnost vyjádřit svůj hlas v referendu. Náš hlas v referendu
      má stejnou váhu jako hlas politiků.</p><p></p><p>Ing. Petr Mach. Ředitel Centra
      pro ekonomiku a politiku, autor knihy Úskalí evropské integrace. E-mail: machpetr@iol.cz</p>'
    :zverejneno: 2003-05-08
- Proč nejsem eurofederalistou:
    :perex: Existují dvě vize uspořádání Evropy.
    :telo: <p>První vizí je Evropa svobodných národů, kde nemůže jeden stát nařizovat
      něco státu druhému či občanům druhého státu. Opatření ve společném zájmu evropských
      zemí mohou být přijímána jen na smluvním základě, na základě svobodné vůle všech
      zúčastněných stran. Žádná země nemůže být nucena plnit požadavky jiných zemí.</p><p>Druhou
      vizí je federální Evropa, kde jedny státy mohou přehlasovat druhé, kde občané
      jedněch států mohou přehlasovat občany druhých států a donutit je plnit opatření,
      se kterými druzí nesouhlasí. Na vynucování evropské legislativy musí federální
      Evropa disponovat federální policií, federálními soudy, federálními věznicemi
      a federální armádou.</p><p>Současná Evropská unie je na pomezí obou modelů.
      Už není Evropou suverénních států, protože nařízení z Bruselu se vztahují na
      členské státy a jejich občany bez ohledu na to, zda jejich zástupci s těmito
      nařízeními souhlasí. Na druhé straně, Evropské komisi, Evropské radě a Evropskému
      parlamentu chybí zatím evropská policie a evropská armáda, a proto až některý
      členský stát přestane bruselská nařízení plnit, bude evropská byrokracie bezzubá.
      Toho se všichni zastánci politického sjednocování Evropy obávají, a proto tlačí
      na další federalizaci Evropské unie, aby byla evropská byrokracie vyzbrojena
      donucovacím aparátem.</p><p>Pohnutky eurofederalistů</p><p>Na první pohled se
      může zdát zvláštní, proč někdo odmítá model soužití suverénních států založený
      na dobrovolnosti, a namísto toho prosazuje superstát (tj. nadstát), kde mohou
      být prosazovány zájmy jedněch na úkor druhých.</p><p>Existují dvě motivace federalizace
      Evropské unie.</p><p>První motivací je sociální inženýrství. Mnoho lidí má v
      hlavě velké projekty. Málokdo je však dokáže realizovat ve vlastní firmě, na
      základě získání přízně klientů. Tito lidé se pak dávají na politiku, kde mohou
      velké záměry prosazovat na základě státní moci za peníze i těch lidí, kteří
      o jejich projekty nemají zájem. Evropská unie je příležitostí provádět experimenty
      sociálního inženýrství ve velkém.</p><p>Druhou motivací je přesvědčení, že ve
      sjednocené Evropě bude možné lépe prosazovat národní zájmy. Ovšem v politice,
      na rozdíl od podnikání, jsou zájmy jedněch prosazovány na úkor druhých, pomocí
      hlasování. Zájem německých odborů zavést v celé Evropě německé normy podnikání
      a německé daně bude patrně v rozporu s českým zájmem prosadit se v konkurenci
      na zahraničních trzích. Je nad slunce jasné, že velké státy budou moci v nadstátu
      prosazovat své zájmy účinněji než malé země. Česká republika je malou zemí a
      v evropské federaci by dlouhodobě nemohla být spokojena.</p><p><strong>Zůstat
      venku nebo reformovat zevnitř?</strong></p><p>Někteří naši politici, kteří jsou
      kritičtí k federalizačním procesům, k nimž v EU dochází, přesto chtějí do EU
      vstoupit s odvoláním, že chtějí EU reformovat zevnitř. Připomíná to občany,
      kteří v Československu za drobné výhody vstupovali do KSČ a přátelům i sami
      sobě to vykládali jako vůli rozvracet Stranu zevnitř. Ať již tito lidé vstupovali
      do KSČ z nedostatku prozíravosti či z nedostatku charakteru, výsledek byl stejný.
      Reforma zevnitř se ukázala jako nemožná. </p><p>Již dnes nařizuje Evropská unie
      občanům členských zemí minimální výši většiny daní, výši dovozních cel, ukládá
      členům platit příspěvky na bruselskou byrokracii a pomocí direktiv a regulací
      nařizuje tisíce menších či větších omezení podnikatelské svobody.</p><p>V referendu
      má Česká republika možnost zvolit si, zda do stávající Evropské unie vstoupí,
      či zda zůstane suverénním státem. Zda si bude nadále stanovovat své zákony sama,
      či zda bude muset uzákoňovat legislativu bruselskou. Evropská unie je již dnes
      z velké části federalizovaná a federalisté v ní mají zřetelně navrch. Považuji
      za rozumné počkat si na další vývoj Evropské unie a zachovat pro tentokrát České
      republice suverenitu. Proto budu v referendu hlasovat proti vstupu České republiky
      do Evropské unie.</p><p>Autor je výkonným ředitelem Centra pro ekonomiku a politiku
      a autorem knihy Úskalí evropské integrace</p>
    :zverejneno: 2003-05-08
- Krutá pravda o evropských dotacích:
    :perex: 'Po pročtení Přístupové smlouvy neváhám tvrdit, že vstup do EU by byl
      minimálně z hlediska státního rozpočtu katastrofou. '
    :telo: '<p>V Přístupové smlouvě je dojednáno, že např. v r. 2005 zaplatí Česká
      republika do EU jako příspěvek do bruselské kasy 29 miliard korun. Rovněž je
      vyjednáno, že EU vrátí do českého rozpočtu během roku 8 miliard. Český rozpočet
      dále přijde o výnos z cel ve výši 5 miliard. V rozpočtu tak vznikne díra 26
      miliard. Dále vzniknou náklady na spolufinancování Evropskou unií schvalovaných
      projektů. Tyto náklady se mohou vyšplhat až na 14 miliard. Díra v rozpočtu by
      tak dosáhla až 40 miliard korun. </p><p>Zatímco náš příspěvek do EU je v Přístupové
      smlouvě dojednán napevno, dotace mohou, ale nemusí přijít. Jisté je jenom to,
      že nepřijdou do státního rozpočtu. Přístupová smlouva stanoví, že tyto dotace
      (převážně zemědělcům) mohou v r. 2005 dosáhnout maximálně 30 miliard. Zkušenosti
      Rakouska však ukazují, že Rakousko první rok po vstupu "dosáhlo" jen na 37 %
      "nabízené" podpory. Od té doby EU pravidla dále zpřísnila.</p><p>Ministerstvo
      zemědělství si je vědomo hrozícího selhání, a proto zřídilo "Agrární platební
      agenturu", která má Evropské dotace pomoci získávat. Na její fungování Ministerstvo
      zemědělství jen letos navrhuje najmout 256 nových úředníků a vyčlenit 100 milionů
      korun. Vláda stojí před těžkou volbou: Nenavýšit počet úředníků a nezískat žádné
      zemědělské dotace, nebo navýšit počet úředníků a získat alespoň něco.</p><p>Součástí
      českého příspěvku do EU budou ročně i 2 miliardy jako český podíl na kompenzaci,
      kterou EU každoročně vrací Velké Británii. Tato výjimka Velké Británii zaručuje,
      aby na členství v EU finančně neprodělávala. Česká republika nic podobného v
      Přístupové smlouvě nedojednala. Jako by to nestačilo, ČR bude muset platit navíc
      asi miliardu ročně do dalších evropských fondů, např. do Evropské investiční
      banky. Aby špatných zpráv nebylo málo, všechna cla z dovozu neevropského zboží,
      která občané zaplatí v cenách, poputují přímo do Bruselu. </p><p>Členství v
      Evropské unii se může pro mnoho lidí stát hořkým zklamáním.</p>'
    :zverejneno: 2003-05-21
- Vláda ničí pracovní místa – proto roste státní dluh:
    :perex: 'Vláda ČSSD se může "pochlubit" zvýšením celé řady ekonomických ukazatelů.
      Bohužel. Kromě daňové zátěže roste především státní dluh a nezaměstnanost. '
    :telo: '<p>Ačkoliv sociálně-demokratická vláda ráda opakuje, že gigantické zadlužování
      souvisí s ničivou povodní či s náklady očištění bankovního sektoru, jednoznačně
      to není pravda. Kupř. povodeň stejného rozsahu jako v r. 2002 zde byla i v roce
      1997. Odkup pohledávek bank před jejich privatizací a jejich převedení do Konsolidační
      agentury bylo rozhodnutí socialistické vlády. Vláda mohla prodat levně banky
      i se špatnými úvěry. Rozhodla se očistit je od špatných úvěrů a prodat je dráž.
      Zvolila fiskální trik – získala vysoký příjem s privatizace, ale za cenu zvýšení
      veřejného dluhu.</p><p> </p><p><strong>Více nezaměstnaných = větší vládní dluh</strong></p><p>Podstatu
      zadlužování je nutné hledat jinde. Vláda sociální demokracie usilovně ničí pracovní
      místa. Tím snižuje počet osob platících daně a zvyšuje počet osob pobírajících
      dávky. Vládě tak klesají příjmy a rostou výdaje. Právě náklady nezaměstnanosti
      tvoří každoroční přírůstek státního dluhu.</p><p>Jeden nezaměstnaný stojí stát
      podle hrubých odhadů – na dávkách v nezaměstnanosti a dalších sociálních dávkách
      pro nezaměstnaného a jeho rodinné příslušníky – měsíčně asi 7 tisíc korun. Kdyby
      takovýto nezaměstnaný pracoval a odváděl daň z příjmu, sociální a zdravotní
      pojištění a spotřební daně, nejenže by stát nemusel platit tyto dávky, ale získal
      by navíc měsíčně dalších cca 7 tisíc korun. Celkové náklady na jednoho nezaměstnaného
      dosahují tedy ročně asi 170 tisíc korun. Při 500 tisících registrovaných nezaměstnaných
      to dělá ročně náklady přes 80 miliard korun.</p><p> </p><p><strong>Náklady nezaměstnanosti</strong></p><p><em>Odhad:
      Autor</em></p><p>Od začátku vlády sociální demokracie – kdy začala růst nezaměstnanost
      z někdejších 3 až na 10 procent práceschopného obyvatelstva – existuje ve státním
      rozpočtu deficit rovnající se přesně součtu nákladů na sociální dávky pro nezaměstnané
      a daní, které lidé, jež socialisté připravili o práci, přestali odvádět. Nyní,
      když máme nezaměstnanost blížící se šesti stům tisícům osob, poroste státní
      dluh každý rok o 100 miliard korun nového deficitu. </p><p> </p><p><em>Graf:
      Více nezaměstnaných, více dluhů</em></p><p> </p><p><em>Zdroj: Ministerstvo financí
      a ČSÚ</em></p><p> </p><p><strong>Jak socialisté ničí pracovní místa</strong></p><p>Vláda
      Sociální demokracie od svého nástupu ničí pracovní místa systematicky. Každý
      rok přibývá přes deset tisíc stran zákonů, vyhlášek a předpisů. Vláda reguluje
      cenu práce prostřednictvím minimální mzdy, zakazuje práci na dobu určitou, zvyšuje
      daně. Žene tak ročně desetitisíce nových lidí na pracovní úřady a do šedé ekonomiky.
      Vláda obnovila centrální plánování – o osudu firem na trhu nerozhoduje již zájem
      spotřebitelů, ale to zda novodobý plánovací úřad – CzechInvest – přidělí firmě
      investiční pobídky a strukturální dotace. Bezprecedentním tempem narůstá počet
      úřadů a úředníků. To vše dohromady komplikuje normální ekonomický život, zvyšuje
      nezaměstnanost a podvazuje ekonomický růst.</p><p> </p><p><strong>50 miliard
      jen na úrocích</strong></p><p>Dluh roste každý rok o sto miliard korun a závratnou
      rychlostí se blíží k tisíci miliardám. Vždy, když jsou vládní dluhopisy splatné,
      vydává vláda nové na pokrytí splátek a půjčuje si i na úroky. Jen úroky ze státního
      dluhu představují ročně už 50 miliard korun! I kdyby se příští vládě ODS podařilo
      snížit nezaměstnanost a rozpočtové deficity přiblížit k nule, státní dluh zde
      již zůstane a s ním povinnost platit každý rok z daní občanů 50 miliard na úroky
      z dluhu, který zde nadělala Sociální demokracie v letech 1998-2006. Daňovým
      poplatníkům tak zůstane trvalá vzpomínka na éru sociálního státu Vladimíra Špidly,
      Zdeňka Škromacha a spol. </p><p>Jak mohli občané svěřit vládu tomuto nekompetentnímu
      týmu, kde není jediný ekonom a v němž ministerstvo práce řídí odborář? Akcionáři
      žádné firmy by si nezvolili tyto lidi do představenstva, a občané jim dali moc
      přivést ke krachu celý stát.</p><p>Vláda připravila "reformu veřejných financí",
      jejímž jediným viditelným důsledkem je zvyšování daní. Nezaměstnanost a deficit
      zůstávají stejně vysoké. To by nás ale nemělo překvapovat. Místo aby zrušila
      regulace trhu práce a snížila daně, vláda naopak zvyšuje podpory v nezaměstnanosti
      a zvyšuje daně. </p><p>Jediná cesta k zastavení dluhu je výměna této vlády a
      rozsáhlá deregulace a snížení daní. Aby byla nová vláda ODS schopna vrátit nezaměstnanost
      na úroveň 3% z doby, kdy vládla, bude muset alespoň na tehdejší úroveň snížit
      i velikost daní a objem regulací. Bude to ale nelehký úkol. Vláda ODS zdědí
      povinnost hradit úroky z dluhů socialistů. K tomu se navíc počínaje letošním
      rokem přidal důsledek mizerně vyjednaných podmínek vstupu do EU. Vinou této
      vlády bude státní rozpočet odvádět do Bruselu více než získá. Státní dluh tak
      bude dále narůstat. Platí ale jednoduchá úměra: Čím později dojde k výměně vlády,
      tím bude náprava těžší.</p>'
    :zverejneno: 2004-08-05
- On-line rozhovor s Petrem Machem:
    :perex: <em>10.7. 10:43, Hanák<br></em><strong>Jaký je Vás názor na přijmutí EURA,
      kdy budeme na novou měnu připraveni?<br></strong>Myslím si, že problémy, které
      má dnes Německo, jsou do značné míry způsobené přijetém eura. Kdyby Německo
      potácející se v recesi mělo marku, ta by oslabila proti ostatním měnám, což
      by pomohlo německému exportu a pomohlo by dostat zemi z recese. Euro kvůli německým
      problémům neoslabuje proto, že na jiných koncích eurozóny (Řecko, Irsko,...)existuje
      hospodářský růst, který tlačí na posilování eura. Myslím si, že euro jako jednotná
      měna nepsauje na velmi velkou a místně rozdílnou ekonomiku, jakou je Evropa
      jako celek. Nemyslím si, že by pro ČR bylo výhodné přijmou euro, koruna funguje
      celkem dobře. Přijetí eura by pro ČR znamenalo vyšší inflaci, protože příliv
      kapitálu, tj. zvyšování množství oběživa, by se místo zhodnocování koruny, které
      to´odráží dnes, přelil do inflace, tak jako tomu byli do r. 1996, kdy ČR měla
      kurz fixně sbázán s kombinací marky a dolaru. To nemění nic na tom, že si myslím,
      že by se ČR měla snažit snižovat rozpočtový deficit - ne ale kvůli maastrichtským
      kritériím pro přijetí eura, ale kvůli nám samotným.
    :telo: '<p><em>10.7. 10:39, Bedřich Pola<br></em><strong>Jsem přesvědčen, že menší
      firmy tvoří základ ekonomiky, zdroj zaměstnanosti a základnu pro střední třídu,
      která je pilířem společnosti. Bohužel, z vyšších pater politiky nejsou vidět,
      vyšší politici se stýkají pouze s "kapitány" průmyslu, a proto podpora těchto
      firem (čímž ovšem nemyslím přihrávání státních peněz spřáteleným soudruhům)
      byla a zůstává naprosto nedostatečná. Co si o tom myslíte Vy? Je někdo skutečně
      ochoten podniknout reálné a účinné kroky pro podporu menších firem? Děkuji.<br></strong>Bohužel
      vlády mají tendenci vymýšlet výhody pro velké firmy (dotace, investiční pobídky...)
      Když se to ukáže jako nespravedlivé pro malé, začnou vymýšlet všelijaké "podpory
      malého a středního podnikání". Já bych prosazoval celkové uvolnění trhu, tj.
      zrušení výhod a dotací pro všechny doprovozené plošných snížením daní pro všechny.
      Myslím, že takový systém bez zasahování státu by byl nakonec lepší pro všechny.</p><p><em>10.7.
      10:32, Pražák Jan<br></em><strong>Kdybyste byl ministrem financí, jakou reformu
      byste předložil? Jaké by byly příjmy, výdaje a schodek? Jaké základní kroky
      byste učinil?<br></strong>Myslím si, že rozumnou strategií by bylo snižování
      daní a ještě rychlejší snižování výdajů s cílem vyrovnat státní hospodaření.
      Prosazoval bych rovnou daň jako systém odolnější vůči daňovým únikům a slibující
      vyšší ekonomický růst. Omlouvám se za stručnost této odpovědi..</p><p><em>10.7.
      10:26, Ekonom<br></em><strong>Co je podle Vás nejdůležitější bod reformy a proč?<br></strong>Pro
      vládu je klíčový přesun řady položek zboží a služeb z 5 % do 22 % sazby DPH.
      Toto opatření má přinést nejvíce dodatečných prostředků.</p><p><em>10.7. 10:23,
      Stano<br></em><strong>Co říkáte reformě veřejných financí na Slovensku? Líbí
      se Vám?<br></strong>Slovenská reforma na rovnou daň se mi líbí. Velmi se podobá
      tomu, co CEP navrhoval v r. 2001 a 2002 ve svých publikacích a seminářích. Věřím,
      že lepší systém zdanění na Slovensku bude znamenat pozitivní tlak na změnu systému
      zdanění v ČR.</p><p><em>10.7. 10:20, Štěrbová<br></em><strong>Dobré den, mohl
      byste mi říci kolik peněz do EU z rozpočtu ČR půjde a kolik se nám vrátí zpět?
      Je to podle Vás nevýhodné i z dlouhodobého hlediska?<br></strong>Ve smlouvě
      o přistpoupení, kterou jsme schválili v refrendu je dohodnutý finanční rámec
      jen pro léta 2004-2006. Jak to bude dál se neví, bude to záležet na dalším jednání.
      Vláda počítá s přímými odvody do Bruselu včetně nákladů za tyto tři roky ve
      výši asi 80 miliard. Tyto částky mohou být vyšší kvůli přehodnocení HDP směrem
      nahoru podle nové metodiky EU. Dále vláda počítá s tím, že státní rozpočet za
      tyto tři roky přijde o výnos z cel asi 21 miliard. Všechna cla, která budeme
      platit v cenách zboží jsou přímým příjmem rozpočtu EU. Vláda kromě toho předpokládá
      náklady na předfinancování evropských zemědělských a strukturálních dotací,
      protože, ty budou přicházet se zpožděním. Do rozpočtu se vrátí z EU tzv. rozpočtové
      kompenzace, ty dosahují ale jen asi 15 miliard za tyto tři roky. Další dotace
      z EU mohou získat zemědělci a příjemci strukturálních fondů. Jsem přesvědčen,
      že nakonec budeme do EU celkově platit více než kolik budeme dostávat. Podrobnosti
      opět najdete v květnovém a červnovém newsletteru CEPu (www.cepin.cz)</p><p><em>10.7.
      10:12, Přikryl<br></em><strong>Reaguji na Váš koncept rovné daně. Někde jsem
      slyšel návrh, že nejspravedlnější a nejjednodužší byla daň na hlavu, která by
      zahrnovala i daně skryté jako jsou např. sociální a zdravotní pojištění. Co
      byste říkal takové reformě?<br></strong>Daň z hlavy (každý poplatník stejnou
      částku) by nebyla možní dnes, kdy stát přerozděluje polovinu HDP. Prostým vydělením
      by se ukázalo, že jednotná daň z hlavy je neúnosná pro velké množství lidí s
      nízkými příjmy. Mimochodem, minimální daň pro živnostníky je jakousi formou
      daně z hlavy. Ale pouze daní z hlavy živnostníka.</p><p><em>10.7. 10:07, Evropan<br></em><strong>Vidíte
      alespon něco dobrého na vládou předkládané reformě veřejných financí?<br></strong>Dobré
      je, že se snaží snížit propastný rozdíl mezi příjmy a výdaji. Rozhodně je vládní
      reforma lepší než žádná změna.</p><p><em>10.7. 10:05, Zemanová<br></em><strong>Nemyslíte
      si, že po vstupu do EU se budou zákony a pravidla (včetně rozpočtových) spíše
      dodržovat? Podle mého názoru bude těžší pro všechny lobistické skupiny vyvíjet
      nátlak na Brusel než na úzkou skupinu českých politiků.<br></strong>Rozpočtová
      pravidla EU (limit deficitu 3 % HDP) nedodržují ani Německo, ani Francie. Evropská
      komise jim zatím pokuty neudělila, protože tyto země mají přeci jen v EU značný
      politický vliv. Pro naše firmy bude jistě těžší vyvíjet lobbyistický tlak na
      Brusel, než pro tam již etablované firmy. Ale obecně systém financí a regulací
      EU jen zvyšuje moc a pravomoci a sféru úředníků a přerozdělovačů, což samo osobě
      prostor pro korupci jen zvyšuje. </p><p><em>10.7. 09:45, živnostnik<br></em><strong>Asi
      vítáte snížení daňového zatížení podniků, jaký bude dopad reformy na živnostníky?
      Drobným podnikatelům se zatím dařilo daním unikat, přesto zdaňování, především
      progresivní chápu jako trest za úspěch.<br></strong>Podle vládního návrhu reformy
      se zavede minimální daň z příjmu pro živnostníky. Každý by měl platit daň odpovídající
      dani ze mzdy na úrovni poloviny celostátního průměru. To je dost nespravedlivé
      pro drobné podnikatele zejm. v oblatech, kde jsou příjmy nižší. Kromě toho vláda
      hodlá zvýšit miniímální základ, ze kterého živnostníci vypočítávají sociální
      a zdravotní pojištění ze současných 35 % rozdílu příjmů a výdajů na 50 %. To
