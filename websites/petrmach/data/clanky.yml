- Může se stát, že si s Libertas budeme konkurovat:
    :perex: '* <em>Prezident Václav Klaus kritizoval dohodu států EU, aby všechny
      členské země měly nejméně do roku 2014 svého eurokomisaře. To se ovšem týká
      i Irska. Nevráží ta kritika klín mezi vás, kteří chystáte novou stranu, a Declana
      Ganleye?</em> '
    :telo: <p>Ne, to není klín. Komisař pro každou zemi si myslím, že je téměř směšné.
      Je to to nejmenší. Kritizuji Lisabonskou smlouvu dlouhodobě a v žádném mém článku
      nenajdete, že by mi vadilo omezení počtu komisařů. Jestliže toto má být jakási
      náplast, je to fakt chabé. V životě jsem na Lisabonské smlouvě nekritizoval
      omezení počtu komisařů. </p><p>* <em>Ganley, s nímž konzultujete kandidaturu
      nové strany v eurovolbách, ale řekl, že se snaží vyhnout lidem, kteří by rozmělňovali
      obraz Libertas jako proevropského hnutí. Není to v rozporu s tím, co zamýšlíte?</em>
      </p><p>Naším záměrem bylo, že bychom kandidovali jako součást hnutí Libertas,
      a to jako samostatná strana, která se etabluje a kterou zakládáme. A když to
      nebude, tak ne, v tom problém není. Abychom kandidovali jako součást hnutí Libertas,
      musela by být vůle i z Libertas. Spojuje nás samozřejmě odmítání Lisabonské
      smlouvy, ale budujeme stranu, od níž chceme, aby pevně zakotvila na české politické
      scéně. Aby to nebyla nějaká jednorázová věc pro jedny volby. </p><p>* <em>Je
      tedy možné, že postavíte jinou kandidátku než Libertas a že si budete konkurovat?</em>
      </p><p>To se teoreticky může stát, ale určitě bude probíhat další jednání. Každý
      má samozřejmě právo kandidovat, i když nás spojuje názor na Lisabonskou smlouvu.
      </p><p>* <em>Ganley o Libertas tvrdí, že je proevropská. Vy býváte označováni
      za euroskeptiky. </em></p><p>To jsou nálepky. Podstatný je obsah. Já i všichni
      kolegové, s kterými pracuji na vzniku nové strany, máme konkrétní důvody, proč
      si myslíme, že Lisabonská smlouva je horší než stávající smlouvy. Jestli to
      někdo nazývá eurooptimismus, pesimismus, nebo realismus, je to nálepka. </p><p>*
      <em>Souhlasíte s Ganleyho představou, že by místo Lisabonské smlouvy stačil
      obecný 25stránkový dokument? </em></p><p>Každý si ho ovšem může představovat
      jinak. Debata o Lisabonské smlouvě je debatou jen o tom, jestli chceme změnit
      současný právní stav a zavést Lisabonskou smlouvu, nebo ne. Kdyby měla začít
      debata nad nějakým úplně jiným dokumentem, je to otázka strašně vzdálená. Určitě
      se všichni shodneme, že by bylo praktičtější, kdyby EU byla založena nějakou
      jednoduchou smlouvou, která by jasně definovala kompetence EU a jejích institucí.
      Dovedu si představit krátký dokument, ale EU prostě zatím zdaleka nedospěla
      do fáze, že by se na takové téma mohla bavit. </p><p>* <em>Kritizujete přenos
      kompetencí do Bruselu. Stejně jako Ganley tvrdíte, že smlouva je nedemokratická,
      ale on nezpochybňuje institut evropského prezidenta. Vadí mu jen způsob volby,
      chce, aby ho volili všichni. Co si o tom myslíte?</em> </p><p>Určitě není náš
      program, aby existovala nějaká smlouva, podle níž by se jednotný evropský prezident
      volil celým evropským národem. Žádný takový celoevropský jeden národ neexistuje.
      </p><p> </p>
