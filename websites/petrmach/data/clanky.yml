- Pobídky, kterými vláda láká zahraniční investory, deformují tržní prostředí:
    :perex: <strong>Petr Mach, analytik Centra pro ekonomiku a politiku, říká </strong><strong>o
      investičních pobídkách:</strong>
    :telo: '<p>Nejefektivnější jsou rovné podmínky</p><p>Praha, 10. 2. 2003</p><p><strong>Pobídky,
      kterými vláda láká zahraniční investory, deformují tržní prostředí</strong>,
      tvrdí analytik Centra pro ekonomiku a politiku Petr Mach.</p><p>hn: Jaká jsou
      kritéria investorů?</p><p>V prvé řadě musí byt tržní. Investora zajímá zisk.
      Investuje tam, kde je návratnost nejvyšší. <strong>Jakmile stát začne nabízet
      zvýhodnění, pak investor dosahuje zisku na úkor jiné firmy. Jestliže stát dá
      jedné firmě daňové prázdniny, tak sumu daní, které potřebuje inkasovat, vybírá
      od jiných firem. Tím jiné investice, možná efektivnější, znevýhodňuje.</strong></p><p></p><p>hn:
      Pobídky pro Toyotu/PSA v Kolíně ale zvyší zaměstnanost...</p><p>Přestože vláda
      vypočítává, kolik míst už takto vytvořila, statistika rostoucí nezaměstnanosti
      ukazuje, že se to míjí účinkem. Nová pracovní místa často vznikají na úkor jiných.
      <strong>Investor dostane dotaci, přetáhne zaměstnance jiné firmě. Ta přitom
      dotaci, která ji poškozuje, zaplatila ve svých daních. Stát na jednom místě
      dotací vytvoří pracovní místa, což je vidět. Není však vidět, že jinde v republice
      kvůli vyšším daním místa zanikají.</strong></p><p></p><p>hn: Co má tedy automobilku
      motivovat?</p><p>Když existuje pobídka, investor si ji rád vezme. Ale je pro
      něj důležitější, jestli v regionu je dostatek pracovních sil, vybudovaná infrastruktura,
      jaké budou odbytové náklady. Podle toho si <strong>firma vytipuje optimální
      místo pro investici. Pak vládě oznámí: Někde tady bychom postavili továrnu,
      dejte nám pobídku, nebo půjdeme jinam. Oni vědí, že budou stavět, ale licitují.
      Úředníci a politici tomu tlaku podlehnou. </strong></p><p></p><p>hn: Česko ale
      potřebuje nové technologie, jinak v konkurenci neobstojí...</p><p>Proč sem ty
      technologie nešly přirozeně? Efektivnější je asi něco jiného. Efektivní není,
      aby všude byli samí výrobci počítačů. Pokud by to bylo výhodné, objevili by
      se i bez pobídek. Investoři přicházejí, protože usilují o zisk. A <strong>co
      je ziskové spíš určí konkurence na nedeformovaném trhu než státní pobídka. </strong></p><p></p><p>hn:
      Jak má stát přesvědčit investory, když ne pobídkami?</p><p>Mnohem lepší "pobídkou"
      by bylo rovné a plošné zlepšení podnikatelských podmínek. Třeba snížením daní
      všem. Není fér zdaňovat někoho víc než jiného. Pokud se sníží sazba a platit
      budou všichni, daňové příjmy státu budou stejné jako nyní, když někdo platí
      daně vyšší a někdo žádné. Nastavení relativně nízké sazby, která by byla konkurenční
      z hlediska mezinárodního kapitálu, by bylo nejsilnější investiční pobídkou.</p>'
