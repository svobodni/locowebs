    :telo: <p>Podnikání je činnost, při které podnikatel (vlastník) investuje kapitál
      a nese riziko s cílem dosáhnout zisku. Za tím účelem najímá kapitál, půdu a
      práci. Za kapitál platí úrok, za půdu nájem a za práci mzdu. Dodavatelé kapitálu,
      půdy a práce nenesou podnikatelské riziko, nenáleží jim tedy ani podíl na zisku,
      ani se nemusejí podílet na ztrátě. Podnikatel nebude platit vyšší nájem ani
      platit vyšší úroky, ani vyšší mzdy jen kvůli tomu, že mu roste zisk. Stejně
      tak nebude platit nižší nájem, nižší úroky a nižší mzdy jen kvůli tomu, že je
      ve ztrátě. Úrok, nájem a mzda se totiž neodvíjejí bezprostředně od hospodářského
      výsledku firmy, ale utvářejí se na jiných trzích - na úvěrovém trhu, na trhu
      nemovitostí a na pracovním trhu.</p><p>Snahy odborářů chtít vyšší mzdy jen proto,
      že firma má vysoký zisk, jsou nemístné. Souhlasili by snad se snížením mezd,
      pokud by se zisk příští rok snížil?</p><p>To neznamená, že snaha zaměstnanců
      mít vyšší mzdy není legitimní. Je ale třeba ji odpoutat od zisku či ztráty firmy.
      Firmě ve ztrátě se může vyplatit najmout dražší šikovnější manažery a pečlivější
      zaměstnance jen proto, aby ji dostali do zisku. </p><p>Nejběžnějším impulsem
      ke zvýšení mezd je ale tlak konkurence – pokud okolní výrobci poptávající práci
      tlačí mzdy nahoru. Podnik pod tlakem konkurence může sám nabídnout zvýšení mezd,
      aby mu zaměstnanci neodcházeli, nebo může ochotně vyhovět požadavku na zvýšení
      mezd. </p><p>Otázkou je, zda mohou zaměstnanci požadovat vyšší zvýšení mezd,
      než jaké odpovídá situaci na trhu práce. Mohou. Zaměstnanci mohou firmu vydírat,
      že ji způsobí škodu blokádou nebo přerušením práce. Pokud ale jejich požadavky
      neodpovídají situaci na trhu práce – a pokud tudíž ke zvýšení mezd není ekonomický
      důvod, nesou riziko, že budou propuštěni. </p><p>Aby odborářské vyjednávání
      o mzdách bylo efektivní, nikdy by nemělo jít za mez, kdy požadované zvýšení
      mezd nad rámec tržní mzdy v dané lokalitě převyšuje transakční náklady firmy
      na výměnu zaměstnanců a ušlý zisk z důvodu stávky. Firmy tedy dobře vědí, kam
      až mohou jít. Zaměstnanci by to měli vědět také – je to totiž v jejich zájmu.</p><p><em>Petr
      Mach. Autor je výkonným ředitelem Centra pro ekonomiku a politiku.</em></p>
