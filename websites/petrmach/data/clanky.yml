- 'Petr MACH: VŠ "zdarma" není normální':
    :perex: Když si někdo zajde do restaurace na oběd, koupí auto, pronajme byt, udělá
      řidičák, kurz němčiny nebo se přihlásí na pětiletý kurz managementu či politologie,
      měl by si to zaplatit. Není důvod, proč by mu to měli platit ostatní daňoví
      poplatníci.
    :telo: <p>Na 26 veřejných vysokých školách studuje asi 320 tisíc studentů a školné
      jim platí stát, a to ve výši asi 20 miliard korun ročně.</p><p><strong>Školy
      zdarma pro vyvolené jsou nespravedlivé</strong></p><p>Naproti tomu na 45 soukromých
      vysokých školách studuje asi 50 tisíc studentů a ti si platí školné sami a od
      státu příspěvky nedostávají.</p><p>Školné pro studenty veřejných vysokých škol
      skrze státní rozpočet platí jak oněch 50 tisíc studentů soukromých škol, tak
      zbytek daňových poplatníků, kteří vysokou školu nestudují a nestudovali. To
      je nespravedlivé.</p><p>Řidičák, kurz němčiny i pětiletý kurz managementu a
      politologie je investice, která by se měla vrátit v podobě vyšší mzdy. Pokud
      taková investice neskýtá vyšší výnos, měl by si každý student dvakrát zvážit,
      jestli do toho půjde.</p><p><strong>Pozor na nové regulace</strong></p><p>Je
      povzbudivé, že politické strany, které plánují uzavření většinové koalice, debatují
      o tom, že součástí koaliční smlouvy bude zavedení školného na vysokých školách.</p><p>Varoval
      bych ale před všemi možnými "sociálními ústupky" v podobě "odloženého školného",
      státních garancí bankám či státem podporovaného studijního spoření. Takové modely
      budou znamenat nové úřady a úředníky a nové problémy.</p><p>Banky již dnes poskytují
      všelijaké půjčky na studium a své nabídky jistě rozšíří, bude-li se školné vybírat
      na všech školách.</p><p>Varoval bych také před tím zavést nějaké regulované
      školné a současně zachovat státní dotace vysokým školám ve výši 20 miliard korun.</p><p>Mají-li
      si lidé začít platit školné, musí jim stát nechat peníze v kapsách. V programu
      mé politické strany (<a href="http://www.svobodni.cz/9-program/64-politicky-program-pro-parlamentni-volby/"><u><font
      color="#002040">Svobodní</font></u></a>) máme odstranění dotací a právo škol
      vybírat školné - výměnou za zrušení daně z příjmu. Jinými slovy, stát přestane
      leccos dotovat (včetně školného) a lidem zůstane více peněz v kapsách. Studentům
      a rodičům se bude jednak lépe vydělávat na školné a jednak se investice do školného
      rychleji vrátí, až student začne po škole naplno pracovat.</p><p>Petr Mach je
      předsedou <a href="http://www.svobodni.cz/" target="_blank"><u><font color="#002040">Svobodných</font></u></a></p>
    :zverejneno: 2010-06-10
- 'Petr MACH: EU má právo neomezeně regulovat ceny':
    :perex: 'Včerejší <a href="http://curia.europa.eu/jurisp/cgi-bin/form.pl?lang=CS&amp;Submit=rechercher&amp;numaff=C-58/08"
      target="_blank"><u>rozsudek Evropského soudního dvora</u></a> (ECJ) ve věci
      regulace cen telefonního roamingu je smutným završením ostudné regulace cen
      telefonních služeb, ke které před třemi lety Evropská unie přistoupila. Rozsudek
      otevírá cestu k jakékoliv další celoevropské regulaci cen ve jménu "ochrany
      spotřebitele" a "fungování vnitřního trhu". '
    :telo: '<p>ECJ rozhodoval na základě dotazu britského soudu, na který se obrátily
      společnosti Vodafone, Telefónica O2, Orange a T-Mobile, tedy firmy, které do
      mobilního spojení investovaly peníze svých akcionářů a provozují jej ku prospěchu
      stovek milionů lidí. Britský soud nyní MUSÍ rozhodnout dle rozhodnutí ECJ, tedy
      zamítnout žalobu dotčených firem. Firmy s konečnou platností nesmějí za své
      služby účtovat ceny, které jsou výsledkem volné soutěže na trhu.</p><p>Ačkoliv
      nikde ve smlouvách EU není napsáno, že by EU měla pravomoc regulovat ceny, soud
      potvrdil, že dostatečným podkladem pro regulaci cen je obvyklá odvolávka na
      <a href="http://eur-lex.europa.eu/LexUriServ/LexUriServ.do?uri=OJ:C:2010:083:0047:0200:CS:PDF"
      target="_blank"><u>Článek 95 (dnes 114) Smlouvy o fungování EU</u></a> který
      říká, že EU má právo přijímat "<em style="mso-bidi-font-style: normal">opatření
      ke sbližování ustanovení právních a správních předpisů členských států, jejichž
      účelem je vytvoření a fungování vnitřního trhu.</em>" </p><p>Když operátoři
      žádali, ať se zruší alespoň regulace maloobchodních cen (ať EU stačí regulace
      propojovacích poplatků), Soud konstatoval, že i regulace maloobchodních cen
      je v pořádku, protože prý EU mohla "<em>mít legitimně za to, že by pouhá regulace
      velkoobchodních trhů nevedla ke stejnému výsledku jako dotčená regulace, která
      zahrnuje jak velkoobchodní, tak maloobchodní trhy, a tudíž bylo nezbytné přistoupit
      k posledně uvedené regulaci</em>". </p><p><strong>Proč je regulace špatná</strong></p><p>Vím,
      že jsou lidé (a mnoho mezi čtenáři blogu ihned), kteří si myslí, že je potřeba
      regulovat ceny na volném trhu, aby se spotřebitel měl dobře. Krátkozraký spotřebitel
      je rád, že ho hodná EU chrání regulací a on se nemusí pídit po nejvýhodnějším
      tarifu při cestování.</p><p>Rozumný člověk by ale měl uznat, že použít REGULACI
      jako cestu k FUNGOVÁNÍ TRHU je KONTRADIKCE POJMŮ. Rozumný člověk by měl uznat,
      že regulace cen je pošlapáním svobody a soukromého vlastnictví. Ekonom také
      dodá, že regulace ničí trh, brání inovacím a zdražuje služby oklikou.</p><p>Opak
      si zjevně myslela komisařka Redingová i s celou Evropskou komisí, Radou a Parlamentem
      – a nyní i Evropský soudní dvůr. Jak jsem uvedl <a href="http://www.nechtenasbyt.cz/admin/upload/pdf/LF2006-09.pdf"
      target="_blank"><u>dříve</u></a>, komisařka Redingová i s celou komisí by nikdy
      nevymyslela ani mobil ani roaming. Inovace přináší trh a ziskový motiv, nikoliv
      parazitický politik či úředník, který se jen umí vézt na zádech druhých.</p><p>Neviním
      samozřejmě na prvním místě Evropskou komisi, ale Topolánkovu vládu a jejího
      ministra Římana, kteří dali k regulaci jako členové Rady souhlas. Odpovědnost
      za další a další regulace EU nesou euroservilní politici, kteří nejsou schopni
      na euroschůzích hájit vlastní názor, mají-li jaký.</p><p>Čekejme, že postupně
      bude Evropská unie "v zájmu spotřebitele", populisticky, aby odvrátila pozornost
      lidí od hlubokých měnových a fiskálních potíží, regulovat ceny všeho. Spotřebitelé
      budou rádi, že všechno bude všude stejně drahé, ale konečnou stanicí takového
      přístupu je diktatura a ekonomický úpadek.</p><p><em style="mso-bidi-font-style:
      normal">Petr Mach je ekonom a předseda <a href="http://www.svobodni.cz/" target="_blank"><u>Svobodných</u></a>a
      autor knihy </em><a href="/cze/stranka.php?sekce=110" target="_blank"><em><u>Jak
      vystoupit z EU</u></em></a>.</p>'
    :zverejneno: 2010-06-09
- 'Petr MACH: Biopaliva - největší podraz na voliče':
    :perex: Poslanci podle všeho jednají v zájmu Babišova Agrofertu spíš než v zájmu
      voličů. Biopaliva, která jsou škodlivá už i podle studií EU, mají dostat další
      zvýhodnění na náš úkor a ve prospěch pana Babiše. A to den před volbami – na
      poslední chvíli, aby se ještě stihlo přehlasovat <a href="http://www.klaus.cz/clanky/2594"
      target="_blank"><u><font color="#800080">veto prezidenta</font></u></a>, než
      této sněmovně skončí mandát.
    :telo: |
      <p style="TEXT-ALIGN: justify; LINE-HEIGHT: normal; MARGIN: 6pt 0cm 0pt" class="MsoNormal">Pro navýšení povinného podílu biopaliv v benzínu a naftě hlasovali poslanci KSČM, Zelených, TOP09, KDU-ČSL, ODS a ČSSD. Jinými slovy <a href="http://www.psp.cz/sqw/hlasy.sqw?G=52077" target="_blank"><u><font color="#800080">prakticky všichni</font></u></a>. O tom, že u poslanců lobboval, se pan Babiš netají: "<em>Ano, lobboval jsem půl roku. Proč bych to nedělal?</em>" říká Babiš v dnešním vydání týdeníku Euro.</p><p style="TEXT-ALIGN: justify; LINE-HEIGHT: normal; MARGIN: 6pt 0cm 0pt; mso-layout-grid-align: none" class="MsoNormal">I studie placené Evropskou komisí přitom uznávají, že biopaliva můžou životnímu prostředí spíš škodit: "<em>Hlavním ponaučením je, že existence nepřímého dopadu na změny ve využití půdy vskutku má značný vliv na environmentální udržitelnost biopaliv</em>," praví se např. v <a href="http://trade.ec.europa.eu/doclib/docs/2010/march/tradoc_145954.pdf" target="_blank"><u><font color="#800080">nedávné studii</font></u></a> objednané Evropskou komisí. Tu EU zveřejnila až na základě <a href="http://www.corpwatch.org/article.php?id=15548" target="_blank"><u><font color="#800080">žaloby environmentálních organizací</font></u></a>, které pochopily, že podpora biopaliv nadělává především skrze masivní odlesňování více škody než užitku.</p><p style="TEXT-ALIGN: justify; LINE-HEIGHT: normal; MARGIN: 6pt 0cm 0pt; mso-layout-grid-align: none">Už se také ví, že biopaliva nesnižují závislost na dovozu fosilních zdrojů. Bez hnojiv vyráběných z dováženého zemního plynu by naše řepka byla nepoužitelná. Není pravda, že biopaliva zachraňují zemědělce. Farmáři, kteří místo normálních plodin sázejí solární panely a řepku, si ničí kvalitu půdy.</p><p style="TEXT-ALIGN: justify; LINE-HEIGHT: normal; MARGIN: 6pt 0cm 0pt"><strong>Neohánějte se unií</strong></p><p style="TEXT-ALIGN: justify; LINE-HEIGHT: normal; MARGIN: 6pt 0cm 0pt">Zlobbovaným poslancům bych především vzkázal, že není pravda, že České republice nařizuje mít podíl 5,75% biopaliv <a href="http://eur-lex.europa.eu/LexUriServ/LexUriServ.do?uri=DD:13:31:32003L0030:CS:PDF" target="_blank"><u><font color="#800080">Směrnice 2003/30 Evropské unie</font></u></a>. Státy by podle směrnice měly (ale nemusí) "zajistit minimální procento" biopaliv, přičemž ve směrnici uváděná hodnota pro rok 2010 ve výši 5,75 % není závazný cíl, ale "referenční hodnota".  Zájmovým skupinám se pouze hodí číst evropské směrnice přísněji, než jak jsou napsány.</p><p style="TEXT-ALIGN: justify; LINE-HEIGHT: normal; MARGIN: 6pt 0cm 0pt"><strong>Řidiči to zaplatí</strong></p><p style="TEXT-ALIGN: justify; LINE-HEIGHT: normal; MARGIN: 6pt 0cm 0pt; mso-layout-grid-align: none">Zmíněná evropská směrnice říká: "<em>Pokud směsi biopaliv s deriváty minerálních olejů překročí mezní hodnotu 5 % methylesterů mastných kyselin (MEŘO), musí být tato skutečnost zvláštním způsobem vyznačena v prodejních místech</em>" To proto, aby každý věděl, že to, co si bude tankovat, mu bude ničit motor a aby nemohl Evropskou unii žalovat. Až na pumpách 1. června nenajdete zřetelné varování, že tankujete ředěné palivo, připravte si žalobu k náhradě škody za zničený motor. Bohužel to bude žaloba na náš stát, za který jednají debilní poslanci.</p><p style="TEXT-ALIGN: justify; LINE-HEIGHT: normal; MARGIN: 6pt 0cm 0pt; mso-layout-grid-align: none" class="MsoNormal">Podle informací automobilek snižují biopaliva životnost motorů asi o 70 % (motory rezavějí, protože biopaliva jsou hydroskopická). Výměny oleje a filtrů u motorů používajících biopaliva musí být třikrát častější. Biopaliva také zvyšují spotřebu až o 8 %, jinými slovy, tankovat se musí častěji a na plnou nádrž se ujede méně kilometrů. Aby toho nebylo málo, biopaliva jsou dražší. Již nyní platíme kvůli přibližně 5% příměsím o korunu na litr navíc. Jen na vyšších cenách pohonných hmot doplácí čeští řidiči do kapes přimíchávačů na 6 miliard korun ročně. To je pro lobbisty jistě částka, o kterou stojí za to bojovat.</p><p style="TEXT-ALIGN: justify; LINE-HEIGHT: normal; MARGIN: 6pt 0cm 0pt" class="MsoNormal">Biopaliva jsou zkrátka výhodná jen pro jejich výrobce díky povinnému přimíchávání.</p><p style="TEXT-ALIGN: justify; LINE-HEIGHT: normal; MARGIN: 6pt 0cm 0pt" class="MsoNormal">Bez rukou zákonodárců by biopaliva neměla nejmenší šanci. Poslanci mají tu moc zvednutím ruky tahat pokradmu peníze z našich kapes a strkat je do kapes mocných zájmových skupin. Jestli JIM to ve čtrvtek vyjde, od června benzín a nafta zdraží o další dvacetník a dohromady zaplatíme o další miliardu v cenách benzínu a nafty navíc.</p><p style="TEXT-ALIGN: justify; LINE-HEIGHT: normal; MARGIN: 6pt 0cm 0pt; mso-layout-grid-align: none">Zvu proto všechny na <a href="http://www.svobodni.cz/akce/nadchazejici/209-demonstrace--nezdraujte-nam-benzin/" target="_blank"><u><font color="#800080">protest proti přimíchávacímu lobbingu</font></u></a>. Jinak to nezastavíme a ti stejní poslanci, kteří jednají v pochybném zájmu, budou opět zvoleni do svých pohodlných křesel. Pokud ve čtvrtek poslanci prezidenta skutečně přehlasují, zvolme si v pátek poslance, kteří celý tunel s biopalivy co nejdříve zruší.</p><p style="TEXT-ALIGN: justify; LINE-HEIGHT: normal; MARGIN: 6pt 0cm 0pt; mso-layout-grid-align: none" class="MsoNormal"> </p><p style="TEXT-ALIGN: justify; LINE-HEIGHT: normal; MARGIN: 6pt 0cm 0pt; mso-layout-grid-align: none" class="MsoNormal"><em>Petr Mach je ekonom a předseda </em><a href="http://www.svobodni.cz/media/tiskove-zpravy/896-svobodni-vitaji-prezidentovo-veto-biopaliv/" target="_blank"><em><u><font color="#800080">Strany svobodných občanů</font></u></em></a><em>.</em></p>
    :zverejneno: 2010-05-24
- 'Petr MACH: Paroubkova první derivace':
    :perex: '"Snížíme zadlužování do roku 2013 na polovinu", hlásá oranžový billboard.
      Bystrý čtenář jistě ví, že uvedené heslo by se dalo říci i takto: "Budeme dál
      zadlužovat zemi, pouze o kousek pomalejším tempem."'
    :telo: '<p>Zjednodušeně řečeno, pan Paroubek nemluví o snížení zadluž<em style="mso-bidi-font-style:
      normal">ení</em>, ale o snížení zadluž<em style="mso-bidi-font-style: normal">ování</em>.
      Mluví o snížení tempa (směrnice, první derivace). Mimochodem, 3% HDP bude na
      konci volebního období stále kolem 160 miliard korun. </p><p>Abychom byli spravedliví,
      to stejné v podstatě hlásají ODS a TOP09 (mluví o dosažení maastrichtského kriteria
      – tedy sofistikovaným jazykem říkají, že chtějí v roce 2013 deficit 3% HDP.
      Nikdo z nich bohužel neříká, kde ušetřit. Jejich sliby jsou tedy absolutně prázdné.
      ODS říká "řešení bez dluhů" – ale žádné řešení nemá – ani to pitomé dotování
      stavebního spoření nemíní zrušit. "Odpovědní chtějí žít bez dluhů", hlásá pan
      Kalousek, který nese hlavní odpovědnost za rekordní nárůst dluhu o 193 miliard
      korun v roce 2009. Slyšíme nanejvýš obecné fráze či dokonce návrhy, které schodek
      dál prohloubí. Koneckonců <a href="http://volby.ihned.cz/c1-43038310-hn-spocitaly-volebni-sliby-cssd-i-ods-nas-zadluzi-stejne"
      target="_blank">Hospodářské noviny spočítaly</a>, že pokud jde o dopad na deficit,
      vyjdou programy ODS a ČSSD nastejno. </p><p>Billboardové heslo ale bohužel u
      mnoha lidí, kteří nedokážou (podobně jako mnoho politiků a novinářů) rozlišit
      pojmy "dluh" a "deficit" (=roční přírůstek dluhu), vyvolává dojem, že tyto politické
      strany chtějí nějak snížit dluh. Rozumného voliče by mělo trknout, že je podezřelé,
      že strany neříkají, jak o 165 miliard snížit výdaje či zvýšit daně.</p><p>Někdy
      politici lidem doslova lžou: Z novin na mě vypadla příloha sociální demokracie,
      která hlásá: "Snižování státního dluhu na polovinu do roku 2013" Že by politici,
      kteří jen pro rok 2010 odhlasovali zvýšení dluhu z 1200 miliard na 1365 miliard,
      dokázali do roku 2013 snížit dluh na 683 miliard? Že by za léta 2011-2013 plánovali
      přebytek v průměrné výši 230 miliard? Nikoliv. Jen sázejí na to, že voliči nebudou
      schopni rozlišit pojmy "dluh" a "deficit".</p><p><img class="HTML" border="0"
      alt="" src="../../pics/obr/letak-soc-dem.gif" width="500" height="608"></p><p>Přál
      bych si, aby voliči dokázali tuto klamavou reklamu prohlédnout. Když se podíváme
      na programy politických stran, které mají šanci se podle průzkumů dostat do
      sněmovny, vychází nám, že gigantické zadlužování bude pokračovat. A to je cesta
      ke státnímu bankrotu. Skutečné řešení je jediné: Poctivě voličům říct, že zadlužování
      musí skončit. A říct taky <a href="http://blog.ihned.cz/c3-40747310-YMachP_d-jak-vyrovnat-statni-rozpocet-bez-zvysovani-dani"
      target="_blank">jak vyrovnat rozpočet</a>.</p><p>Autor je předsedou <a href="http://www.svobodni.cz/"
      target="_blank">Svobodných</a>.</p>'
