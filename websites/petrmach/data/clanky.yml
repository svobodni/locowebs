    :perex: 'To nejmenší, co by měla ČR udělat: vyvázat se z povinnosti přijmout euro<br><br>Míra
      integrace v rámci Evropské unie je vždy dána smlouvami. Různé země a různá území
      EU mají smluvně sjednánu různou míru integrace. Třeba na Gibraltar se nevztahuje
      ani společná zemědělská politika, ani společná daňová politika. Tak to stanovila
      Smlouva o přistoupení Velké Británie k Evropským společenstvím.<br>Gibraltar
      má vlastní měnu a nepatří do Schengenské oblasti zrušených hraničních kontrol.
      Je v podstatě zapojen jen do společného bezcelního obchodu v rámci Evropy.'
    :telo: '<p>Ani Irsko a Velká Británie nepatří do Schengenu. Tyto země mají naopak
      mezi sebou (a s ostrovem Man a ostrovy Jersey a Guernsey) sjednánu svoji "Common
      Travel Area".</p><p>Dvě členské země EU mají také výjimku z eura: Dánsko a Velká
      Británie nemají euro a nemusejí ho zavést.</p><p>Polsko a Velká Británie mají
      výjimku z Charty základních práv EU, takže Evropský soudní dvůr nemůže vynášet
      rozsudky týkající se výkladu těchto sociálních práv. Stejnou výjimku bude mít
      i Česká republika, pokud ji česká vláda vnese při jednání do Smlouvy o přistoupení
      s Chorvatskem a pokud bude smlouva ratifikována.</p><p>Každá země má tedy takovou
      míru integrace, jakou si vyjednala ve smlouvách.</p><p>Nejmenší míru integrace
      má evidentně Velká Británie, která není ani v Schengenu, ani v eurozóně a ani
      se na ni nevztahuje Charta evropských práv. Přesto i v Británii roste počet
      lidí, kteří by chtěli ještě menší míru integrace. Hlasování britské sněmovny
      o tom, jestli se má vypsat referendum o vystoupení z EU, i rostoucí podpora
      Strany za nezávislost Velké Británie (UKIP) svědčí o tom, že i stávající míra
      integrace je pro mnoho Britů přílišná.</p><p><strong>Eurozóna je více než euro
      </strong></p><p>Kromě toho je zde devět členských zemí, včetně České republiky,
      které zatím nemají euro, ačkoli se jich týká povinnost ze Smlouvy ho zavést.
      Smlouva neříká, kdy se má v ČR euro zavést, říká jen, že o tom rozhodne Rada
      EU, buď na návrh Evropské komise, nebo na žádost členského státu.</p><p>Členství
      v eurozóně s sebou nese nejen samotný fakt, že se v obchodech platí společnou
      měnou. Znamená to mnohem více.</p><p>Znamená to převod devizových rezerv na
      Evropskou centrální banku, svěření veškeré měnové politiky ECB. Nově to také
      znamená zapojení se do fiskálních transferů na pomoc krachujícím státům eurozóny
      a podléhání takzvané společné hospodářské vládě EU. Považuji za šťastné, že
      Česká republika zatím není členem eurozóny. O zrušení naší dočasné výjimky ovšem
      může podle článku 140 Smlouvy o fungování EU rozhodnout Rada ministrů EU kdykoliv.
      Teoreticky bychom předem měli plnit maastrichtská kritéria, ale v minulosti
      rozhodla Rada o zavedení eura mnohokrát, aniž by země maastrichtská kritéria
      plnily. Řecko, jak známo, neplnilo žádné kritérium, podmínku nízkého dluhu dalece
      neplnila Itálie, Belgie, Německo či Francie.<br>Evropská unie je nyní v problémech
      v souvislosti s eurozónou. Přemýšlí, jak bude muset měnit základní smlouvy.
      Například proto, aby eurozóna mohla mít od roku 2013 záchranný fond, ale i k
      tomu, aby Řecko mohlo znovu zavést národní měnu.</p><p>Tato potřeba změny smluv
      ze strany Francie a Německa je ideální příležitostí pro Českou republiku sjednat
      trvalou výjimku ze zavedení eura, takovou, jakou má Velká Británie a Dánsko.
      Kdyby česká vláda chtěla, mohla by jednoduše v Bruselu říct: Ano, schválíme
      vám v parlamentu změnu smlouvy, abyste si mohli vytvořit záchranný fond. Ale
      musíte souhlasit s vyvázáním České republiky z povinnosti zavést euro.</p><p><strong>Výjimka
      z Listiny práv EU </strong></p><p>Blízko realizaci je i vyvázání České republiky
      z jurisdikce Listiny základních práv EU přidané k Lisabonské smlouvě. Byla to
      akceptovaná podmínka prezidenta Klause při podpisu smlouvy. Tento závazek stvrdila
      Evropská rada, tak nic nebrání tomu, aby se přidal k některé následující smlouvě,
      kterou budou ratifikovat všechny členské státy. Ačkoli se hovoří především o
      ochraně České republiky před možným rozsudkem Evropského soudního dvora ve prospěch
      stěžovatelů na diskriminaci podle občanství při restitucích majetku, dosah této
      výjimky bude mnohem hlubší.</p><p>Například Velká Británie sjednala tuto výjimku
      nikoli kvůli restitucím, ale kvůli tomu, aby EU nevykládala svými rozsudky extenzivně
      některá sociální práva občanů EU obsažená v Chartě. Tak jako konečný výklad
      "práva na práci", "práva na vzdělání", "práva na azyl" či "práva na bezplatné
      služby zaměstnanosti" je v Británii v pravomoci britských soudů, u nás tento
      výklad bude v konečné instanci v pravomoci našeho Ústavního soudu a Evropský
      soudní dvůr se nebude moci zabývat případným odvoláním.</p><p>Nejpozitivnější
      na evropské integraci je volný obchod a bezvízový styk. Na tuto pozitivní integraci
      ale Evropskou unii nepotřebujeme. Bezcelní obchod mezi 27 státy EU, Norskem,
      Islandem a Lichtenštejnskem zajišťuje separátní smlouva zvaná Evropský hospodářský
      prostor.</p><p>Na volné cestování a obchodování nepotřebujeme ani společnou
      měnu, ani dotace a platby do rozpočtu EU, ani směrnice o biopalivech a solárních
      elektrárnách. Kdyby Česká republika vystoupila z EU a ponechala si jen volný
      obchod, zůstalo by jí jen to dobré z evropské integrace. Jsem ale realista.
      Myslím, že dříve, než se povede v České republice prosadit vystoupení z Evropské
      unie, rozpadne se EU sama.<br><br><em>Petr Mach je předseda Strany svobodných
      občanů</em></p><p>***<br>Popisek fotky:<br>Na evropské integraci je nejvíce
      pozitivní volný obchod a bezvízový styk. Na to ale nepotřebujeme Evropskou unii.<br><br></p>'
