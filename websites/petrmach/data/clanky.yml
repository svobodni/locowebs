- Program je v šuplíku. Vám ho neukážu:
    :perex: Budeme prosazovat referendum kvůli euru, říká zakladatel nové pravicové
      strany Petr Mach.
    :telo: '<p><strong>* LN Nediví se lidé, že chcete zakládat politickou stranu?
      Vypadáte hodně mladě.</strong></p><p>Vy taky vypadáte mladě, a jste novinářka.
      To je velmi podobné. Ale je pravda, že když jsem začínal vyučovat na Vysoké
      škole ekonomické, což je už možná osm let, měl jsem problém s tím, že jsem vešel
      do třídy a studentům nedocházelo, že nejsem student, ale učitel. Vyvinul jsem
      si na to různé triky... Ale myslím, že studenti si zvykli. A že si i veřejnost
      zvykne, že mladý člověk může být v politice.</p><p><strong>* LN Už jste ochoten
      něco z vašich plánů prozradit?</strong></p><p>Dnes veřejnost neví, kdo - mimo
      mě - v přípravném výboru bude. Můžu říct, že v něm bude určitě víc lidí než
      tři, jak vyžaduje zákon. Bude to kolem deseti osob. A jinak platí, že vše oznámíme
      v prosinci, nanejvýš na začátku ledna.</p><p><strong>* LN Má nějaký význam,
      že s tím děláte tajnosti? S výborem, s pracovními názvy strany...</strong></p><p>My
      to ještě nemáme úplně uzavřené. Asi budeme do poslední chvíle váhat. To se týká
      i přípravného výboru. Do výboru chceme přizvat i další osoby, které se teď aktivně
      od rána do večera nepodílejí na přípravách, ale hlásí se k nám, známe je dlouho,
      hájí stejné názory...</p><p><strong>* LN To sedí na Václava Klause. Ten nebude
      v tomto výboru?</strong></p><p>Ne.</p><p><strong>* LN Nepřicházíte tím tajnůstkařením
      o výhody? Libertas.cz je už dnes známý pojem, ačkoli strana ještě neexistuje</strong>.</p><p>To
      je zajímavé, nevím, kdo v médiích vymyslel název Libertas.cz. Předpokládám,
      že naše nová strana se k tomuto hnutí přihlásí. A jako jeho součást bude kandidovat
      do Evropského parlamentu. Značka Libertas nebude promarněna.</p><p><strong>*
      LN Je možné, že přejmete jejich název?</strong></p><p>Ten název bude určitě
      jiný než Libertas.</p><p><strong>* LN Co znamená, že budete kandidovat jako
      jejich součást? Budete mít společnou kandidátku?</strong></p><p>Ne společnou.
      Předpokládám, že se k nim přihlásíme formou aliance. To neznamená, že by to
      byly dvě kandidátky nebo kandidátky dvou stran. To bude kandidátka jedné strany,
      která se přihlásí ke hnutí Libertas. Kandidátku může mít pouze politická strana
      a já si nemyslím, že by se v Česku zaregistrovala nějaká pobočka Libertas.</p><p><strong>*
      LN Ale Declan Ganley údajně chce kvůli eurovolbám zakládat politické strany
      v několika zemích včetně naší.</strong></p><p>Politickou stranu v ČR mohou podle
      našich zákonů zakládat pouze čeští občané.</p><p><strong>* LN To se nevylučuje.
      Pro Ganleyho by to tady určitě někdo udělal. Třeba Vladimír Železný, který stál
      u zrodu jeho hnutí. A Ganley může projekt sponzorovat.</strong></p><p>Nemyslím,
      že tu vznikne separátní Libertas.cz. My se přihlásíme k hnutí pana Ganleyho.</p><p><strong>*
      LN Půjde tedy pouze o nějakou deklaraci typu "hlásíme se k hnutí Libertas"?</strong></p><p>Může
      to být tak, že slovo Libertas bude v názvu naší strany. Nebo půjde jen o nějakou
      deklaraci...</p><p><strong>* LN S tím názvem si protiřečíte.</strong></p><p>Ještě
      stále o tom debatujeme s panem Ganleym a s dalšími.</p><p><strong>* LN Pomůže
      vám Ganley s financováním? Nebo se budete spoléhat jen na vlastní zdroje? To
      už snad máte rozmyšlené, ne?</strong></p><p>Chci, aby se na financování naší
      strany podíleli její členové a příznivci. Ale jestli vznikne aliance s Libertas,
      je možné, že bude fungovat i na sdílení financí. To je otevřené. Evropské volby
      jsou daleko.</p><p><strong>* LN Daleko? Jsou za půl roku. Už abyste rozjeli
      kampaň.</strong></p><p>Každopádně otázka financování této kampaně je ještě otevřená.</p><p><strong>*
      LN Bude přispívat CEP?</strong></p><p>Určitě ne. CEP má prostředky tak akorát
      na vlastní činnost. Rozpočet má asi čtyři miliony korun ročně, takže jakoukoli
      politickou stranu určitě nemůže podporovat.</p><p><strong>* LN A už jste o financích
      s panem Ganleym jednali?</strong></p><p>I pan Ganley ten Libertas vytváří vlastně
      trochu narychlo. Jedna věc je uspět v referendu v Irsku, druhá věc jsou jeho
      ambice mít strany napříč celou EU. Je to velká věc a každý to vidí. Každý ví,
      že evropské volby jsou za dveřmi.</p><p><strong>* LN Najednou.</strong></p><p>Určitě
      není jisté, že se povede, aby Libertas mělo strany ve všech sedmadvaceti zemích.
      Já panu Ganleymu přeju, aby se mu to povedlo, aby se mohlo co nejvíce lidí vyjádřit
      k Lisabonské smlouvě.</p><p><strong>* LN Nějak mi z toho vychází, že vy nakonec
      budete tím Libertas.cz. Ve vašich odpovědích se ztrácím. Jednou se hlásíte k
      myšlence Libertas, podruhé byste si půjčil jejich jméno, pak to odmítáte...</strong></p><p>Vaši
      čtenáři si budou muset počkat, až vše zveřejníme.</p><p><strong>* LN Unie svobody
      měla ve stanovách, že jejich členem se nesmí stát bývalý komunista. Budete i
      vy dávat omezení?</strong></p><p>Určitě budeme mít podmínky. Já jsem odpůrcem
      komunismu a myslím, že členství v KSČ je jistým znakem charakteru člověka. Určitě
      budu pro, aby se tato věc při přijímání členů brala vážně v potaz. Ale jinak
      určitě budeme maximálně otevření.</p><p><strong>* LN Máte ambici být lídrem
      nové strany?</strong></p><p>Budu se ucházet o post předsedy nové strany a tedy
      i o pozici lídra na kandidátce pro příslušné volby.</p><p><strong>* LN Co jsou
      příslušné volby? Chcete kandidovat už do EP?</strong></p><p>Já nemám v plánu
      kandidovat do Evropského parlamentu. A jestli v evropských volbách uspějeme,
      určitě budu chtít kandidovat do českého parlamentu.</p><p><strong>* LN A když
      neuspějete v boji o funkci předsedy strany, tak evropské volby zkusíte?</strong></p><p>Touto
      spekulací se ani já, ani nikdo jiný ve výboru nezabýváme.</p><p><strong>* LN
      Už asi počítáte s tím, že předsedou budete. Jinak musím říct, že oplýváte talentem
      mluvit v klišé... Ptala jsem se na podmínky ke vstupu do strany. Měl by šanci
      třeba Vladimír Železný, s nímž máte mít schůzku?</strong></p><p>Nevím, jak víte,
      že mám mít schůzku s Vladimírem Železným.</p><p><strong>* LN Sám jste to řekl,
      tuším, na Rádiu Česko.</strong></p><p>Já se určitě budu chtít s panem Železným
      setkat. Pan Železný má na spoustu věcí v evropské politice velmi podobné názory
      jako já. Ale na druhou stranu pan Železný čelí všelijakým soudním řízením a
      pro spoustu lidí je nevěrohodný. Já sám nedokážu dnes posoudit, jestli spáchal,
      nebo nespáchal trestný čin. Nemyslím si tedy, že by bylo rozumné, aby se nová
      politická strana spojovala s člověkem, který možná je čistý, ale nevíme to jistě.</p><p><strong>*
      LN Jaký prostor by ve vaší straně měl mít Václav Klaus? Vaše... jak to říct...
      přilnavost k němu je všeobecně známá.</strong></p><p>My jsme spolupracovníci.
      Pracujeme spolu a sdílíme spolu ideje. To byl možná důvod, proč mi před deseti
      lety nabídl práci pro CEP. Četl mé články a viděl, že náš způsob myšlení je
      podobný. Proto si mě asi vybral. Já bych to nepřeceňoval a nepoužíval bych slovo
      přilnavost.</p><p><strong>* LN Odkdy se v jeho blízkosti pohybujete?</strong></p><p>Od
      svých čtyřiadvaceti let, kdy jsem se stal výkonným tajemníkem CEP. Tedy od roku
      1999.</p><p><strong>* LN Stalo se vám za ta léta, že byste s ním nesouhlasil?</strong></p><p>Mnohokrát.
      Kvůli práci. Nebo jsme se přeli na vědecké téma...</p><p><strong>* LN Dal vám
      někdy za pravdu?</strong></p><p>Skutečně si nevybavuji konkrétní situaci. Ta
      spolupráce trvá deset let a je plodná. Mám pocit, že ani já, ani on jsme ji
      nechtěli přerušit.</p><p><strong><strong>* </strong>LN Že někdo dá někomu za
      pravdu, ještě neznamená, že by s ním přerušil spolupráci, ne?</strong></p><p>Určitě
      mi dal někdy za pravdu. Stejně jako já jemu.</p><p><strong>* LN Pojďme k programu.</strong></p><p>V
      první polovině roku 2009 bude hlavním tématem Lisabonská smlouva. Euro bude
      také velkým tématem. Jeho zavedení je významným vzdáním se kompetencí ve prospěch
      EU. Určitě bychom byli proti zbrklému zavedení eura a zrušení koruny.</p><p><strong>*
      LN Asi nás to stejně čeká. Nebo si chcete vymoci u EU výjimku?</strong></p><p>Švédsko,
      které vstoupilo do EU až po jejím založení, taky nemělo vyjednanou explicitní
      výjimku. Uspořádalo referendum a většina voličů řekla, že chce zachovat korunu.
      A Evropská komise to respektuje. Takže tady je právní precedens. Není možné
      chtít po ČR, aby zavedla euro, když voliči nebudou chtít. Já bych se přimlouval,
      aby v této věci bylo referendum. A myslím, že většina občanů by naše obavy ze
      zavedení eura sdílela.</p><p><strong>* LN Kdy by referendum mělo být?</strong></p><p>Bylo
      by rozumné někdy v roce 2016 nebo 2017 udělat referendum o tom, zda se má přijmout
      euro k 1. 1. 2020. Kdyby vláda chtěla referendum udělat nyní, hlasoval bych
      pro zachování koruny. A voličům bych doporučoval to samé.</p><p><strong>* LN
      Co bude dál v programu?</strong></p><p>Určitě to je otázka cenových regulací.
      Především v energetice. Jsem velkým odpůrcem toho, že zákony nutí výrobce a
      distributory přimíchávat biopaliva do benzinu a nafty. Zdražuje to dopravu i
      potraviny. Stejně tak zvyšování povinných kvót na výrobu elektřiny z takzvaných
      obnovitelných zdrojů zdražuje elektřinu. To jsou zbytečné a neúčinné věci. Takže
      náš další pilíř bude otázka regulací, daní, energetiky...</p><p><strong>* LN
      Věnujete nějakou kapitolu i environmentální politice, nebo to prostě není potřeba?
      A v čem by spočívala? Jen v třídění odpadů?</strong></p><p>Musí existovat rozumná
      politika. Když jste zmínila třídění odpadů, každá analýza vám potvrdí, že systém
      třídění odpadů, kdy lidé dobrovolně házejí PET-lahve do kontejnerů, je efektivní.
      Ale pan Bursík chce povinné zpětné výkupy lahví. Nerušme něco, co funguje v
      ČR možná nejlíp z celé EU. A nezavádějme komplikované drahé systémy vykupování.</p><p><strong>*
      LN Vy třídíte odpad?</strong></p><p>Jasně že dávám papír do kontejnerů na papír.</p><p><strong>*
      LN S Klausem se patrně shodnete v jeho názoru na modrou, nikoli zelenou planetu.
      Jak vy byste chránil životní prostředí?</strong></p><p>Ochrana životního prostředí
      je věcí soukromých vlastníků tam, kde jsou soukromí vlastníci. Každý, kdo vlastní
      les nebo kus přírody, má samozřejmě motivaci se o něj starat dobře. A kde je
      vlastníkem stát, se takto musí chovat stát.</p><p><strong>* LN Stejně by jakýkoli
      přístup znamenal nějaké regulace.</strong></p><p>Rozumnou ochranou přírody jsou
      limity na emise automobilů. Každý rozumný člověk uzná, že je dobře, že tu už
      nemůžou jezdit smradlavé wartburgy a trabanty.</p><p><strong>* LN Považujete
      tedy za rozumné, že od Nového roku budou lidé za přihlášení staršího vozu platit?</strong></p><p>To
      je naopak ten nerozumný typ politiky environmentalistů! Výsledkem bude, že se
      zničí spousta aut, která by ještě mohla jezdit, a místo nich se bude muset vyrobit
      spousta nových aut. Někteří zelení absolutně opomíjejí investiční náklady. Třeba
      pan Bursík. Ten má tendenci říkat, že vítr fouká zadarmo a tím pádem větrná
      elektřina je zadarmo. A sluníčko svítí zadarmo, tudíž elektřina ze slunce je
      zadarmo. No to není pravda! Taky existuje investiční náklad. A tato výroba je
      drahá.</p><p><strong>* LN Ochrana životního prostředí prostě něco stojí.</strong></p><p>Když
      za převod starého auta zaplatíte deset tisíc korun a funkční auto se dá do šrotu,
      co je ekologického na tom, když se kvůli tomu vyrobí auto nové? To je stejné,
      jako kdybyste řekla: "Vyhodím starý mobil, protože má větší spotřebu elektřiny.
      Radši si za deset tisíc koupím nový. Ten má nižší spotřebu." To není ekonomické
      ani ekologické.</p><p><strong>* LN A k programu...</strong></p><p>Program ještě
      neexistuje, protože ani strana neexistuje.</p><p><strong>* LN Strana neexistuje,
      název neexistuje, přípravný výbor není konečný, podpisy nesbíráte, členy nemáte,
      přitom jich chcete tisíce, máte stavět kandidátku, chcete vybudovat stranickou
      síť v regionech. Velké sousto na půl roku.</strong></p><p>Program je, ale je
      v šuplíku a není důvod, abych ho z něj kvůli vám tahal.</p><p><strong>* LN Před
      chvílí jste řekl, že program není.</strong></p><p>Program visí na webu a je
      to zaheslované. Není důvod, abyste z toho dělala nějakou záhadu.</p><p><strong>*
      LN Já? To děláte vy. Budete dál poradcem Klause, nebo vaše neplacená funkce
      na Hradě končí?</strong></p><p>Určitě skončí moje role posuzování legislativy
      pro prezidenta. Toto zasahování do legislativního procesu jistě může dělat nezávislý
      ekonom, ale těžko to může dělat někdo, kdo se chce podílet na zákonodárství
      v ČR. Moje formální role poradce určitě skončila.</p><p><strong>* LN A nestane
      se naopak Václav Klaus vaším poradcem?</strong></p><p>Já budu určitě vděčný
      za každou radu, kterou dostanu nejen od něj, ale i od vás nebo od dalších občanů.
      Jinak je to ale opravdu zvláštní otázka...</p><p><strong>* LN Proč? Řekl jste,
      že vaše rozhodnutí založit stranu přijal "vlídně", léta jste spolupracovníci...
      Na tom není nic zvláštního.</strong></p><p>Jsem rád, že to přijal vlídně. A
      stejně tak já přijmu vlídně jakoukoli radu. Ale nejen od něj. Jeho rady jsou
      určitě cennější než rady mnoha jiných lidí, protože on je člověk zkušený, zakládal
      stranu, to o sobě mnoho lidí říct nemůže... Ale určitě si nepředstavujte nějaký
      institucionální poradenský vztah.</p><p><strong>* LN Možná z vás bude jeden
      z významných politických lídrů. Co o sobě můžete v krátkosti říct?</strong></p><p>Jsem
      vzděláním ekonom, třicet tři let, svobodný, děti nemám.</p><p><a href="http://www.lidovky.cz/program-je-v-supliku-vam-ho-neukazu-du9-/ln_rozhovory.asp?c=A081213_113627_ln_rozhovory_hel">http://www.lidovky.cz/program-je-v-supliku-vam-ho-neukazu-du9-/ln_rozhovory.asp?c=A081213_113627_ln_rozhovory_hel</a></p>'
