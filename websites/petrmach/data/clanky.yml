- 'Petr MACH: Asi pošleme další peníze na Řecko skrze ECB':
    :perex: Podle údajů <a href="http://hn.ihned.cz/c1-48623610-ecb-zrejme-pozada-cleny-eurozony-o-miliardy-eur"
      target="_blank"><font color="#336699">Hospodářských novin</font></a> nakoupila
      Evropská centrální banka (ECB) řecké, portugalské a irské státní dluhopisy prozatím
      za 72 miliard euro. Protože tyto dluhopisy nejspíš nebudou splaceny, zaznamená
      ECB ztrátu. Buď bude ztrátu účetně kumulovat a peníze prostě natiskne s důsledky
      v podobě inflace, nebo ztrátu uhradí akcionáři, tedy jednotlivé členské státy
      zastoupené v ECB svými centrálními bankami, formou navýšení základního kapitálu
      banky.
    :telo: |
      <p style="MARGIN: 0cm 0cm 10pt" class="MsoNormal">HN ve výše uvedeném odkazu citují agenturu Reuters, podle které možná šéf ECB předloží návrh na zvýšení kapitálu již na prosincovém zasedání Evropské rady. Agentura AP cituje anonymního reprezentanta německé vlády, že by takový požadavek Německo "posoudilo kladně".</p><p style="MARGIN: 0cm 0cm 10pt" class="MsoNormal">Podle <a href="http://www.ecb.int/ecb/legal/pdf/cs_statute_2.pdf" target="_blank"><font color="#336699">čl. 10.3 statutu ECB</font></a> se rozhodování o navýšení základního kapitálu děje tzv. kvalifikovanou většinou, to znamená, že i ti, kdo budou proti navyšování základního kapitálu, mohou být snadno přehlasováni.</p><p style="MARGIN: 0cm 0cm 10pt">Česká republika sice není člen eurozóny, ale na základě evropských smluv máme beztak podíl v Evropské centrální bance. Česká národní banka jako akcionář ECB může být donucena poslat další peníze na sanaci krachujících států eurozóny. Jako stát, který není v eurozóně, máme zatím povinnost splatit 7 % našeho podílu na základním kapitálu, který činí 1,45 %. I tento sedmiprocentní podíl nám ale může být zvýšen kvalifikovanou většinou ostatních proti naší vůli.</p><p style="MARGIN: 0cm 0cm 10pt">Pokud Německo prosadí zvýšení základního kapitálu ECB, a pokud by se kapitál navyšoval v objemu nakoupených rizikových dluhopisů 72 miliard eur, vyšel by na Českou republiku podíl 1 miliardy eur, tj. 25 miliard korun. Pokud prosadí prozatím navýšení kapitálu jen o 7 miliard eur, vyjde na nás podíl 100 milionů eur (2,5 miliardy korun), z nichž bychom měli splatit okamžitě 175 milionů, zbytek později.</p><p style="MARGIN: 0cm 0cm 10pt"><strong>Co s tím?</strong></p><p style="MARGIN: 0cm 0cm 10pt">Je potřeba jasně říci (pane premiére) na zasedání Evropské rady Němcům, že chtějí-li tak strašně moc revidovat Lisabonskou smlouvu, aby byl ze smluv vypuštěn zákaz sanace členských států, pak Česká republika bude souhlasit jen pod podmínkou trvalé výjimky pro Českou republiku na zavedení eura a vyvázání z Evropské centrální banky.</p><p style="MARGIN: 0cm 0cm 10pt">Myslím si samozřejmě, že pro Českou republiku by bylo nejvýhodnější opustit Evropskou unii zcela, a to co nejdříve. Než se k tomu ale najde politická většina, je potřeba jednat alespoň v rámci možného.</p><p style="MARGIN: 0cm 0cm 10pt" class="MsoNormal"><em>Petr Mach je ekonom a předseda </em><a href="http://www.svobodni.cz/" target="_blank"><em><font color="#336699">Strany svobodných občanů</font></em></a></p>
    :zverejneno: 2010-12-16
- 'Petr MACH: Dle rozsudku EU musíme regulovat i to, co neexistuje':
    :perex: Jak nedávno upozornil server <a href="http://finweb.ihned.cz/c1-48434950-cesko-musi-zavest-firemni-penzijni-fondy-vlada-to-obejde"
      target="_blank"><font color="#336699">ihned.cz</font></a>, Evropská komise zažalovala
      Českou republiku za to, že jsme nezačlenili do našeho právního řádu <a href="http://eur-lex.europa.eu/LexUriServ/LexUriServ.do?uri=CELEX:32003L0041:CS:NOT"
      target="_blank"><font color="#336699">směrnici 2003/41</font></a> o dohledu
      nad institucemi zaměstnaneckého penzijního pojištění (které v ČR neexistují).
       Evropský soudní dvůr dal komisi za pravdu a Česká republika teď musí začít
      regulovat instituce, které neexistují. A zaplatit náklady soudního řízení<strong>.</strong>
    :telo: '<p style="MARGIN: 0cm 0cm 10pt" class="MsoNormal"><strong>Penzijní systém
      můžeme mít, jaký chceme</strong></p><p style="MARGIN: 0cm 0cm 10pt" class="MsoNormal">Česká
      republika nemá a nechce mít penzijní systém založený na zaměstnaneckých fondech.
      Máme státní sociální pojištění a slevy na dani pro lidi, kteří mají penzijní
      připojištění u normálních penzijních fondů. Do nich mohou lidem přispívat i
      jejich zaměstnavatelé.</p><p style="MARGIN: 0cm 0cm 10pt" class="MsoNormal">Protože
      nemáme penzijní systém postavený na zaměstnaneckém penzijním spoření, nezačlenili
      jsme do našeho právního řádu ani evropskou směrnici pro regulaci zaměstnaneckých
      penzijních fondů. A to byla chyba. Evropská komise na ČR podala žalobu k Evropskému
      soudnímu dvoru pro neplnění směrnic.</p><p style="MARGIN: 0cm 0cm 10pt" class="MsoNormal"><span
      style="mso-bidi-font-family: Tahoma; mso-bidi-font-weight: bold">Česká republika
      se bránila s poukazem na to, že podle (bývalého) čl. 137, odst. 4 Smlouvy o
      ES (dnes čl. 153, odst. 4 <a href="http://eur-lex.europa.eu/LexUriServ/LexUriServ.do?uri=OJ:C:2010:083:0047:0200:CS:PDF"
      target="_blank"><font color="#336699">Smlouvy o fungování EU</font></a>) se
      předpisy EU v sociální oblasti "</span><em>nedotýkají práva členských států
      vymezovat základní zásady svého systému sociálního zabezpečení a nesmějí významně
      ovlivňovat finanční rovnováhu tohoto systému</em>". Jinými slovy, nechceme-li
      mít zaměstnanecký pilíř penzijního systému, nemusíme ho zavádět.</p><p style="MARGIN:
      0cm 0cm 10pt" class="MsoNormal"><span style="mso-bidi-font-family: Tahoma; mso-bidi-font-weight:
      bold">To Evropský soudní dvůr sice uznal, přesto dal Evropské komisi ve svém
      <a href="http://eur-lex.europa.eu/LexUriServ/LexUriServ.do?uri=CELEX:62008J0343:CS:HTML"
      target="_blank"><font color="#336699">rozsudku</font></a> za pravdu. Česká republika
      musí uhradit náklady soudního řízení a naši poslanci musí v parlamentu jak šašci
      odhlasovat směrnici, kterou nepotřebujeme.</span></p><p style="MARGIN: 0cm 0cm
      10pt">Citujme z rozsudku:</p><p style="MARGIN: 0cm 0cm 10pt">"<em>To, že některá
      činnost upravená směrnicí v určitém členském státě neexistuje, nemůže zprostit
      tento stát jeho povinnosti přijmout právní nebo správní předpisy k zajištění
      řádného provedení všech ustanovení této směrnice</em>."</p><p style="MARGIN:
      0cm 0cm 12pt" class="c19marge1">"<em>Ačkoliv podle použitelné vnitrostátní úpravy
      nelze na území tohoto členského státu vzhledem k neexistenci druhého pilíře
      legálně založit instituci zaměstnaneckého penzijního pojištění, má uvedený členský
      stát povinnost plně provést ustanovení směrnice tím, že ve svém vnitrostátním
      právním řádu přijme právní a správní předpisy k tomuto účelu nezbytné a uvede
      je v účinnost</em>."</p><p style="MARGIN: 0cm 0cm 12pt" class="c19marge1"><strong>Právo
      na ruby</strong></p><p style="MARGIN: 0cm 0cm 12pt" class="c19marge1">Co pro
      nás z rozsudku plyne? Česká republika bude muset zřídit instituce pro dohled
      nad zaměstnaneckými fondy, které neexistují. V těchto dozorových institucích
      budou muset být zaměstnáni úředníci, kteří budou dohlížet na neexistující zaměstnanecké
      fondy a vymáhat z nich výroční bilance a zakládat je do šanonů a posílat do
      Bruselu. Budeme muset zřídit rejstřík zaměstnaneckých fondů, které neexistují
      a státní inspektoři budou muset do neexistujících fondů pravidelně docházet
      na finanční kontroly a kontrolovat, zda nevložené peníze neexistujících klientů
      správně investují do bezpečných eurodluhopisů.</p><p style="MARGIN: 0cm 0cm
      12pt" class="c19marge1">Uvedený rozsudek ukazuje <em>ad absurdum </em>pomýlenost
      právního pozitivismu. Vypadá to, že soudci Evropského soudního dvora nejsou
      lidé, jsou to patrně Bruselem naprogramované stroje s lidskou tváří, které jen
      porovnávají svatá slova napsaná komisí do směrnic s tím, co jsme odhlasovali
      v našem parlamentu.</p><p style="MARGIN: 0cm 0cm 12pt" class="c19marge1">Evropská
      unie nám vzkazuje v podstatě toto: Nevadí nám, že nemáte zaměstnanecké fondy.
      Jen chceme, abyste přesně přepsali naši směrnici a odhlasovali ji "svobodně"
      a "demokraticky" v parlamentu. Cílem rozsudku bylo ukázat, kdo je tady pánem,
      a kdo je šaškem hrajícím si v národním parlamentu na suverenitu.</p><p style="MARGIN:
      0cm 0cm 12pt" class="c19marge1"><em>Petr Mach je ekonom a předseda </em><a href="https://www.svobodni.cz/"
      target="_blank"><em><font color="#336699">Strany svobodných občanů</font></em></a><em> (která
      chce z EU vystoupit)</em></p>'
    :zverejneno: 2010-12-05
- 'Petr MACH: Má ČR půjčit Irsku? Ne!':
    :perex: 'Dle nejmenovaného ministra <a onclick="window.open(this.href, ''_blank'');
      return false;" href="http://ekonomika.idnes.cz/vlada-tajne-resi-zda-se-prida-k-planu-na-zachranu-zemi-eurozony-pbw-/ekonomika.aspx?c=A101125_144834_domaci_kop"><u><font
      color="#800080">jednala naše vláda o požadavku EU</font></u></a>, aby ČR něco
      přisypala do Evropského fondu na zachraňování krachujících států eurozóny. Tlak
      na českou vládu bude asi silný. Argument, abychom od této pomoci dali ruce pryč, je
      ale také silný. '
    :telo: '<p><strong>Fond je prázdný</strong> </p><p>Evropský fond na zachraňování
      krachujících států eurozóny byl zřízen v květnu <a onclick="window.open(this.href,
      ''_blank''); return false;" href="http://register.consilium.europa.eu/pdf/en/10/st09/st09614.en10.pdf"><u><font
      color="#800080">rozhodnutím EU,</font></u></a> je nicméně PRÁZDNÝ. Jinými slovy,
      Evropská unie nemá ve svém záchranném fondu ani eurocent.  Státy eurozóny se
      pouze ZAVÁZALY do něj přispět, a to ohromující částkou 440 miliard eur. Nepřispěl
      ale zatím nikdo. </p><p>Aby se mohlo z fondu dát sto miliard eur Irsku, musely
      by státy eurozóny do fondu peníze teprve nasypat. I kdyby k tomu měly politickou
      vůli, žádné volné peníze nemají. Musely by vydat další obligace a je pravděpodobné,
      že se jim v takovém případě vůbec nepodaří najít ochotné věřitele. </p><p><strong>Tab.:
      Závazky zemí eurozóny na pomoc krachujícím státům:</strong> </p><p><img style="WIDTH:
      377px; HEIGHT: 478px" src="http://www.svobodni.cz/files/image/guarantees-efsf.bmp">
      </p><p>Zdroj: <a onclick="window.open(this.href, ''_blank''); return false;"
      href="http://www.efsf.europa.eu/attachments/efsf_framework_agreement_en.pdf"><u><font
      color="#800080">Status ESFS</font></u></a> </p><p>Např. Slováci mají přispět
      částkou 4,5 mld eur. Pro představu, kdyby Česká republika byla členem eurozóny
      (což díky Bohu není), museli bychom přispět 10 miliard eur, neboli 250 miliard
      korun. Snadno si tedy čtenář, který nemusí být nijak zvlášť zběhlý v ekonomických
      záležitostech, představí, že je vyloučené, aby se členské státy na Irsko a další
      krachující země složily. Je prostě nemožné, aby např. Belgie vydala dluhopisy
      na 15 miliard eur, nebo Itálie na 81 miliard eur, nebo Španělsko na 54 miliard
      eur. </p><p>Ano, problém je tak vážný. Eurozóna NEMÁ peníze na to, aby se zachránila.
      Takže se nezachrání a je potřeba počítat s jiným scénářem. </p><p><strong>Nepomáhejme
      Irsku</strong> </p><p>Naše vláda by se neměla "dobrovolně" na pomoci Irsku podílet.
      Stačí, že se podílíme skrze Mezinárodní měnový fond, jak jsem psal <a onclick="window.open(this.href,
      ''_blank''); return false;" href="http://blog.ihned.cz/c3-42138950-YMachP_d-uz-je-to-tady-pujcujeme-26-miliard-recku"><u><font
      color="#800080">dříve</font></u></a>. Místo dalšího zadlužování ve prospěch
      Irska by měla urychleně přehodnotit rozpočet na rok 2011 a předložit jej Sněmovně
      znovu a lépe - jako vyrovnaný. Riziko, že už si nebude jak půjčit, je totiž
      vysoké. </p><p>Nesouhlasím s prezidentem Václavem Klausem, který opakuje tezi,
      že se eurozóna nerozpadne, že politici budou dál shánět peníze a sypat je do
      černých děr. Budou to chtít dělat. Narazí však na tvrdou ekonomickou realitu
      – ty peníze prostě mít nebudou. </p><p>Irové nejspíš brzy poznají, že jim vláda
      lhala, když jim řekla, že garantuje jejich vklady v bankách. Lidé se brzy poperou
      o zbytky hotovosti, až se pokusí vybrat z bank své úspory, které v nich dávno
      nejsou. </p><p>Problém se brzy přesune do Španělska, Portugalska a Belgie. Vlámové
      nejspíš dají ruce pryč od belgických dluhů, stejně jako Katalánci od španělských
      a využijí příležitosti zmatku k osamostatnění. </p><p>Nejspíš se pak zhroutí
      trh se státními dluhopisy, což dopadne i na české banky a penzijní fondy. Lidé
      v ČR se bát nemusí. Mají své vklady v bankách pojištěné, a i kdyby <a href="http://www.fpv.cz/o-pojistenych-vkladech.php"><u><font
      color="#800080">Fond pojištění vkladů</font></u></a> nestačil, máme svoji národní
      měnu a národní banku s právem emise peněz, která slouží v podobných případech
      jako věřitel poslední instance a může fond doplnit tiskem peněz. </p><p>Jenže
      pokud se zhroutí trh se státními dluhopisy, nebude česká vláda příští rok schopna
      vydat obligace na pokrytí plánovaného deficitu ve výši 135 miliard. Je mi líto,
      že česká vláda nedokázala vyrovnat státní rozpočet a zbytečně tak vystavuje
      zemi problémům, které nastanou, až se trh se státními dluhopisy zhroutí. </p><p>Nejlépe
      z potíží, které Evropu čekají, vyjdou státy jako Švýcarsko, které se nezadlužují,
      a státy, které mají vlastní nezávislou měnu. Udrží tedy v chodu stát a nebudou
      čelit vážným protestům lidí závislých na platbách od státu, kteří se budou domáhat
      svých výplat a důchodů. </p><p>Česká vláda má ještě šanci zachránit zemi od
      nejhoršího: Nepůjčovat eurozóně a dodatečně vyrovnat státní rozpočet na rok
      2011. Na rok, který se nejspíš zapíše do evropské historie. </p><p><em> Petr
      Mach je ekonom a předseda Strany svobodných občanů.</em> </p>'
    :zverejneno: 2010-11-26
- 'Petr MACH: Jak zvýšit výběr spotřební daně z benzínu, když ne snížením sazby?':
    :perex: Letos se čeká největší propad ve výběru daně z benzínu a nafty za poslední
      léta. Ještě není znám výsledek za říjen-prosinec letošního roku, ale celkový
      výběr patrně nepřesáhne 78 miliard, zatímco ještě v roce 2007 výběr této daně
      činil skoro 85 miliard (Jak vyplývá z údajů <a href="http://www.celnisprava.cz/cz/dane/aplikace/Stranky/statistika.aspx"
      target="_blank"><u><font color="#002040">Ministerstva financí</font></u></a>).
    :telo: '<p><img title="vyber-dane-z-benzinu.png" border="0" alt="vyber-dane-z-benzinu.png"
      src="http://blog.idnes.cz/blog/7854/165139/vyber-dane-z-benzinu.png" width="400"
      height="241"></p><p>Část propadu lze jistě přičíst hospodářské krizi, kdy se
      vozilo méně zboží a lidé šetřili, další část jde na vrub rozmáhajících se daňových
      úniků a podvodů a část na vrub daňové konkurenci – lidé tankují raději v Polsku,
      Rakousku a na Slovensku, kde jsou daně nižší.</p><p>Od ledna 2010 vláda zvýšila
      spotřební daň o korunu – u benzínu z 11,84 na 12,84 Kč na litr a u nafty z 9,95
      na 10,95 Kč za litr, v bláhové představě, že vyšší daň naplní státní kasu. Jenže
      právě zvýšení daně nejspíš stojí za propadem příjmů. Na Slovensku naopak daně
      z nafty snížili a vydělali na tom.</p><p>Zatímco u nás je benzín (v přepočtu
      na euro) zatížen sazbou 0,505 euro za litr, na Slovensku je to 0,514 eur, v Rakousku
      je to 0,442 eur a v Polsku 0,391 eur. Na Slovensku mají navíc nižší DPH. Podobné
      je to s motorovou naftou. U nás je sazba v přepočtu na eura 0,43 eur na litr,
      na Slovensku 0,368 eura, v Rakousku 0,375 eur a v Polsku 0,302 eura. (Jak vyplývá
      ze statistik <a href="http://ec.europa.eu/taxation_customs/taxation/excise_duties/energy_products/rates/index_en.htm"
      target="_blank"><u><font color="#002040">EU</font></u></a>)</p><p><img title="dan-z-nafty.png"
      border="0" alt="dan-z-nafty.png" src="http://blog.idnes.cz/blog/7854/165139/dan-z-nafty.png"
      width="400" height="241"></p><p>Poslanci Věcí veřejných navrhují snížit daň
      z nafty o 2,50 Kč s tím, že nižší sazba zvýší spotřebu a vyšší spotřeba zvýší
      daňový výnos. Ministr financí Kalousek říká: "Rizika, že by se tato optimistická
      prognóza nenaplnila, jsou neskonale vyšší než očekávaný přínos." Podle Kalouska
      naopak hrozí, že by rozpočet vlivem snížení daně přišel o 15 miliard.</p><p>Osobně
      si myslím, že ze strany poslanců Věcí veřejných jde jen o pokus na sebe upozornit.
      Tyto věci si mají vyříkat v rámci koalice a ne se pokoušet přehlasovat koaliční
      partnery ve sněmovně za pomoci opozice. Pokud jde o opatrnost ministra Kalouska,
      vskutku nelze dopředu říct, jak se snížení sazby projeví na zvýšení spotřeby.</p><p>Mám
      proto jiný návrh: Pokud nechceme jít do rizika, že by možná při nižší dani nebyla
      spotřeba o tolik vyšší, zrušme povinné přimíchávání drahých biopaliv do benzínu
      a do nafty. Povinné přimíchávání biopaliv zdražuje benzín a naftu více než o
      korunu (jak jsem psal <a href="http://machpetrmach.blog.idnes.cz/c/142889/Nafta-a-benzin-prudce-zdrazily-Diky-Babisovi.html"
      target="_blank"><u><font color="#002040">dříve</font></u></a>).</p><p>Když povinné
      přimíchávání zrušíme, cena benzínu a nafty klesne. Ať již spotřeba stoupne o
      jakkoliv málo, stát vybere na spotřební dani zaručeně více. To bychom ale nesměli
      mít ministra financí, který ve prospěch přimíchávací lobby den před volbami
      <a href="http://blog.ihned.cz/c3-43871680-YMachP_d-nevolte-babisovu-koalici"
      target="_blank"><u><font color="#002040">hlasova</font></u></a>l…</p><p>Petr
      Mach je ekonom a předseda <a href="http://www.svobodni.cz/" target="_blank"><u><font
      color="#002040">Strany svobodných občanů</font></u></a></p>'
    :zverejneno: 2010-11-25
- 'Petr MACH: Za obchodní deficit si Američané mohou sami':
    :perex: Američané žehrají na Čínu kvůli svému obchodnímu deficitu. Na obchodní
      deficit ale vždy musí být dva. Jeden, kdo zboží prodává (např. Číňani), a další,
      kdo zboží kupuje (např. Američani). Kárat za deficit jen jednu stranu kontraktu
      je hloupost.
    :telo: '<p>Politikům se obvykle deficit obchodní bilance nelíbí, vidí v něm ztrácení
      pracovních míst ve prospěch ciziny a snaží se mu čelit ovlivňováním kurzu, kampaněmi
      za kupování domácího zboží apod. Taková snaha je ale marná. Zakopaný pes je
      totiž jinde.</p><p><strong style="mso-bidi-font-weight: normal">Kdyby se nezadlužovali,
      neměli by obchodní deficit</strong></p><p>Když někdo kupuje čínské zboží (američtí
      dovozci), potřebuje čínské peníze - juany. Když někdo kupuje juany (Američani),
      musí být někdo druhý, kdo kupuje dolary (Čínani). </p><p>A co že Číňani dělají
      se svými dolary, když nekupují tolik amerického zboží jako Američani čínského?
      </p><p>Kupují americké dluhopisy. Na nákup amerických dluhopisů musí být dva.
      Kupují je Číňani a prodávají je Američani. Američané prodávají tolik dluhopisů
      proto, že nejsou schopní hospodařit s vyrovnaným rozpočtem. Kdyby Američané
      nedělali vládní dluhy, nekupovali by Číňané americké dluhopisy. A Američané
      by s Čínou neměli obchodní deficit.</p><p><img alt="" align="left" src="http://img.ihned.cz/attachment.php/680/28673680/iou4BDE7GHIJKLNklQbcghqxy0SU9RVm/deficitUSA.gif"
      width="400" height="241" ghmxy_src="http://img.ihned.cz/attachment.php/680/28673680/iou4BDE7GHIJKLNklQbcghqxy0SU9RVm/deficitUSA.gif"></p><p>Ekonomové
      už stovky let vysvětlují politikům podstatu jevu zvaného obchodní deficit a
      politici to stovky let nejsou schopní pochopit.</p><p>Nesmyslnost stížností
      na obchodní deficit lze ukázat na následujícím příkladu:</p><p>Kdybych Vám prodal
      směnku na 10 tisíc korun, Vy jste mně za ni svěřili 10 tisíc korun a já si od
      vás za deset tisíc korun koupil kolo a pak vám nadával za to, že se mnou máte
      obchodní přebytek a ještě si střádáte moje dluhopisy, co byste mi asi řekli?</p><p>Nedivme
      se tedy Číňanům, že si amerických nářků shovívavě nevšímají.</p><p><em style="mso-bidi-font-style:
      normal">Petr Mach je ekonom a předseda <a href="http://www.svobodni.cz/" target="_blank"><u>Strany
      svobodných občanů</u></a></em></p>'
    :zverejneno: 2010-11-15
- 'Petr MACH: Nečas podpořil tzv. Ekonomickou vládu EU':
    :perex: 'Když Francie a Německo letos na jaře prosadily zřízení jakési celoevropské
      plánovací komise, která by měla být odpovědná za celoevropské centrální řízení
      ekonomiky, nazvali to ve francouzštině <em style="mso-bidi-font-style: normal">gouvernance
      economique </em>(ekonomické vládnutí)<em style="mso-bidi-font-style: normal"></em>a
      v němčině<em style="mso-bidi-font-style: normal"> Wirtschaftspolitische Steuerung</em>
      (řízení hospodářské politiky). '
    :telo: '<p>Angličanům se nelíbilo, že by místo britské vlády rozhodovala o jejich
      hospodářství nějaká evropská vláda, proto se v anglických verzích všech bruselských
      dokumentů na toto téma začalo objevovat místo <em style="mso-bidi-font-style:
      normal">economic government</em> (hospodářská vláda) <em style="mso-bidi-font-style:
      normal">economic governance</em> (hospodářské vládnutí). České verze to celé
      nazývají poněkud krkolomně "<em style="mso-bidi-font-style: normal">Evropská
      správa ekonomických záležitostí</em>". Ať už si to nazývá kdo chce jak chce,
      principem této novinky EU je, že by EU měla "ovládat ekonomiku". Ovládat znamená
      ovládat na úkor rozhodování jednotlivců nebo na úkor hospodářské politiky jednotlivých
      států.</p><p><strong>Závěry Rady </strong></p><p>Čtenářům, které by zajímalo,
      co to vlastně ta evropská hospodářská vláda je, nyní zacituji ze <a href="http://www.consilium.europa.eu/uedocs/cms_data/docs/pressdata/CS/ec/117512.pdf"
      target="_blank">Závěrů Evropské Rady 28.10.2010</a>. (Tedy z toho, co pan Nečas
      podpořil.)</p><p>Upozorňuji ale, že někomu, kdo si ještě pamatuje jazyk závěrů
      sjezdů komunistické strany a Rady vzájemné hospodářské pomoci, by se při čtení
      mohlo udělat nevolno: </p><p>"<em style="mso-bidi-font-style: normal">Evropská
      správa ekonomických záležitostí vyžaduje zásadní změnu, jež umožní čelit výzvám,
      které přinesla nedávná finanční krize. <strong style="mso-bidi-font-weight:
      normal">Za tímto účelem Evropská rada potvrdila <a href="http://www.consilium.europa.eu/uedocs/cms_data/docs/pressdata/en/ec/117236.pdf"
      target="_blank">zprávu pracovní skupiny pro správu ekonomických záležitostí</a></strong>.
      Její provedení bude významným krokem vpřed při posilování ekonomického pilíře
      HMU: zvýší fiskální kázeň, rozšíří hospodářský dohled a prohloubí koordinaci.
      Zpráva rovněž stanoví obecné zásady pro robustní rámec pro řízení krizí a silnější
      instituce.</em>"</p><p>Přeloženo do srozumitelného jazyka: (překlad z Ptydepe
      pm) </p><p>"<em style="mso-bidi-font-style: normal">Abychom mohli realizovat
      náš plán centrálního řízení hospodářství na evropské úrovni, musíme předat Evropské
      unii některé další pravomoci. Jako záminka nám k tomu poslouží nedávná finanční
      krize. My všichni premiéři souhlasíme s předloženým Plánem pracovní skupiny
      pro přípravu systému evropského centrálního plánování ekonomiky…</em>" </p><p>Na
      tomto místě je potřeba říct, s jakým plánem to vlastně premiéři souhlasili.
      Jde o plán, který se oficiálně nazývá "<a href="http://www.consilium.europa.eu/uedocs/cms_data/docs/pressdata/en/ec/117236.pdf"
      target="_blank">Posílení hospodářské vlády v EU</a>", vrátím se k němu později.</p><p><strong
      style="mso-bidi-font-weight: normal">Základ plánu: desetiletka do roku 2020</strong></p><p>Čerstvý
      plán EU "Posílení hospodářské vlády v EU" není zdaleka jen o trestání rozpočtových
      hříšníků, jak se nám někdo snaží namluvit. Navazuje na předchozí rozhodnutí
      <a href="http://www.consilium.europa.eu/uedocs/cms_data/docs/pressdata/CS/ec/115366.pdf"
      target="_blank">Rady ze 17.6.2010</a>, které záhy zacituji. Opět žádám čtenáře,
      kterým slovník vládnoucích soudruhů může přivodit nevolnost, aby následující
      citát přeskočili: </p><p>"<em style="mso-bidi-font-style: normal">EU reagovala
      na celosvětovou finanční krizi se svorným odhodláním…Pracujeme na vytvoření
      základů pro výrazně posílenou správu ekonomických záležitostí. Jsme i nadále
      odhodláni přijmout veškerá opatření, která jsou nezbytná k tomu, aby se naše
      ekonomiky opět vydaly na cestu udržitelného růstu, jenž vytváří pracovní příležitosti.
      <strong style="mso-bidi-font-weight: normal">Za tímto účelem dnes přijímáme
      strategii "<a href="http://ec.europa.eu/eu2020/pdf/1_CS_ACT_part1_v1.pdf" target="_blank">Evropa
      2020</a>"</strong>, naši novou strategii pro zaměstnanost a inteligentní a udržitelný
      růst podporující začlenění. Představuje soudržný rámec, který umožní Unii mobilizovat
      veškeré své nástroje a politiky a členským státům přijímat posílená koordinovaná
      opatření</em>."</p><p>Jinými slovy, premiéři se v červnu shodli, že je potřeba
      jednou provždy skoncovat s hospodářstvím založeným na dobrovolném konání milionů
      lidí. Je konečně potřeba mít "<em style="mso-bidi-font-style: normal">strategii</em><em
      style="mso-bidi-font-style: normal">pro zaměstnanost a inteligentní a udržitelný
      růst podporující začlenění". </em>Bez jejich strategie by zřejmě neexistovala
      zaměstnanost a hospodářský růst (pokud by nějaký bez jejich strategie byl),
      by byl každopádně neinteligentní, neudržitelný a už vůbec by nepodporoval jakési
      začleňování něčeho do čehosi. </p><p>Přijali tedy soudruzi <a href="http://ec.europa.eu/eu2020/pdf/1_CS_ACT_part1_v1.pdf"
      target="_blank">Strategii Evropa 2020</a>. Jde o desetiletý plán. Cituji z něj:
      "<em>Evropa je schopna dosáhnout inteligentního a udržitelného růstu podporujícího
      začlenění a nalézt způsob, jak vytvořit nová pracovní místa a našim společnostem
      ukázat směr, kterým se mají ubírat</em>" (Všimněme si, že z pohledu EU nejsou
      společnosti svých majitelů, ale jsou JEJICH. Oni jako jacísi jejich otcové jim
      musí ukázat cestu.) Cituji dále: "<em>V analýze ponaučení z krizové doby se
      hlavní evropští představitelé shodují… Máme talentovanou pracovní sílu a silnou
      technologickou a průmyslovou základnu. Máme vnitřní trh a jednotnou měnu, jež
      nám pomohly překonat ty nejtěžší krizové situace. Máme sociálně tržní hospodářství,
      které se osvědčilo. Musíme věřit v to, že jsme schopni stanovit si ambiciózní
      cíle a poté nasměrovat své úsilí k jejich dosažení." </em>Základním východiskem
      plánu tedy je, že zdroje jsou a stačí je vhodně nasměrovat.</p><p>Kdo chce vědět,
      co vše nás v EU do roku 2020 čeká, pokud jde o směrování hospodářství, ať si
      přečte <a href="http://ec.europa.eu/eu2020/pdf/1_CS_ACT_part1_v1.pdf" target="_blank">celý
      schválený třicetistránkový dokument Evropa 2020</a>, ale varuji, není to hezké
      čtení a normální člověk může mít po jeho přečtení tendenci začít balit kufry
      do Švýcarska nebo na ostrov Jersey. </p><p>Tak jen pár střípků z plánu: "<em
      style="mso-bidi-font-style: normal">Na vnitrostátní úrovni budou členské státy
      muset rozšiřovat tržně orientované nástroje, jako jsou daňové pobídky a veřejné
      zakázky, aby došlo k přizpůsobení výrobních postupů a spotřebních vzorců…Evropská
      komise vypracuje horizontální přístup k průmyslové politice spojující různé
      nástroje politik (např. inteligentní regulaci, modernizované zadávání zakázek
      a pravidla hospodářské soutěže a určování norem, podpoří internacionalizaci
      malých a středních podniků…Na vnitrostátní úrovni budou členské státy muset
      zlepšit podnikatelské prostředí, zejména pro malé a střední podniky, mimo jiné
      prostřednictvím zadávání veřejných zakázek na podporu inovačních pobídek… úzce
      spolupracovat se zúčastněnými stranami v různých odvětvích (podniky, odbory,
      vědci, nevládní organizace, organizace spotřebitelů) tak, aby mohly být odhaleny
      překážky a vypracována společná analýza toho, jakým způsobem zachovat silnou
      průmyslovou a vědomostní základnu a učinit z EU vůdčí sílu celosvětového udržitelného
      rozvoje…</em>" </p><p><strong>Zpět k právě skončenému summitu…</strong></p><p>Premiér
      Nečas nás informuje o jakýchsi <a href="http://www.novinky.cz/zahranicni/evropa/215398-unie-vytvori-trvaly-protikrizovy-system-cr-dle-necase-na-summitu-uspela.html"
      target="_blank">sedmi vítězstvích</a>. Faktem ale je, že nic z toho, <a href="http://www.novinky.cz/zahranicni/evropa/215398-unie-vytvori-trvaly-protikrizovy-system-cr-dle-necase-na-summitu-uspela.html"
      target="_blank">co pan Nečas zmiňuje</a>, v <a href="http://www.consilium.europa.eu/uedocs/cms_data/docs/pressdata/CS/ec/117512.pdf"
      target="_blank">Závěrech Rady</a> není. Není tam nic o tom, že by se neměl navyšovat
      rozpočet EU. Není tam nic o tom, že si bude česká vláda moci o tržby z privatizace
      snížit schodek, abychom nedostali pokutu… Možná mu to jen tak přislíbili o přestávce
      na kávu.</p><p>Za to Rada přijala za svou <a href="http://www.consilium.europa.eu/uedocs/cms_data/docs/pressdata/en/ec/117236.pdf"
      target="_blank">Zprávu pracovní skupiny pro správu ekonomických záležitostí</a>,
      která se nazývá "Posílení ekonomického vládnutí v EU". Návrh státního rozpočtu
      bude muset vláda posílat nejprve do Bruselu, až po té do parlamentu. Brusel
      nebude kontrolovat zdaleka jen výši deficitu, ale i strukturu výdajů – jestli
      odpovídá desetiletému plánu <a href="http://ec.europa.eu/eu2020/pdf/1_CS_ACT_part1_v1.pdf">Evropa
      2020</a>. </p><p>Kupředu, levá!</p><p><em>Petr Mach je ekonom a předseda Strany
      svobodných občanů</em></p>'
