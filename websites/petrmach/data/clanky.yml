- 'Petr MACH: O oprávněné deziluzi, tzv. pravici a budoucnosti Václava Klause':
    :perex: 'Jaká východiska z naštvání hledá pravičák? Mimo jiné i to komentuje v
      rozhovoru pro server <strong>ceskapozice.cz </strong>předseda euroskeptické
      Strany svobodných občanů. '
    :telo: '<p>Nenápadná strana, ale se sympatiemi velikána české politiky. Euroskeptické
      Straně svobodných občanů (Svobodní), která byla založena v roce 2009, fandí
      prezident Václav Klaus. Během své krátké existence Strana svobodných občanů
      zatím příliš úspěchů nezaznamenala. V minulých evropských a sněmovních volbách
      tento subjekt nijak neoslnil a získal v obou případech okolo procenta hlasů.
      Jak však ukázal nedávný <a href="http://www.factum.cz/483_pujdeme-slovenskou-cestou"><u><font
      color="#0000ff">průzkum agentury Factum Invenio</font></u></a>, se Svobodnými
      musíme do budoucna počítat. Nyní by mohli získat 3,6 procenta hlasů, víc než
      vládní Věci veřejné či Suverenita Jany Bobošíkové. </p><p>ČESKÁ POZICE vedla
      rozhovor s předsedou Svobodných Petrem Machem, který v minulosti působil na
      postu výkonného ředitele Centra pro ekonomiku a politiku (CEP), které v roce
      1998 založil Václav Klaus. Oba politici k sobě mají blízko. Petr Mach v rozhovoru
      naznačuje, že politická role Václava Klaus bude i po ukončení prezidentské funkce
      významná. A hovoří i o parlamentních ambicích Svobodných, jež by se měla stát
      útočištěm pro zklamané voliče ODS a TOP 09. Rýsuje se na české politické scéně
      třetí pravicová strana, která by mohla proniknout do nejvyšších politických
      pater? </p><p><strong>Vzhůru do sněmovny!</strong> </p><p><strong>ČESKÁ POZICE:
      Jaké jsou cíle Svobodných ve volebním podzimu?</strong> </p><p>MACH: Právě zahajujeme
      primárky, ve kterých se volí lídři krajských kandidátek nebo několik horních
      míst kandidátky. Pokud se nám v některém kraji podaří překonat pětiprocentní
      hranici, znamenalo by to mandáty pro horní dvě tři místa. Proto na ta důležitá
      horní místa pořádáme primárky. </p><p><strong>ČESKÁ POZICE: Bude Strana svobodných
      občanů kandidovat ve všech krajích?</strong> </p><p>MACH: Plánujeme kandidovat
      ve všech krajích a předpokládám, že ve všech budeme kandidovat samostatně. Je
      pro nás důležité ukázat se jako samostatná strana, dát voličům, kteří nám postupně
      přibývají, šanci opět pro nás hlasovat. Každé volby jsou zároveň reklama. Je
      ale jasné, že pro Svobodné – stranu s parlamentní ambicí – jsou nejdůležitější
      volby parlamentní. </p><p><strong>ČESKÁ POZICE: Jakou mají Svobodní šanci proniknout
      ve volbách v roce 2014 do sněmovny? V minulých volbách jste získali necelé procento
      hlasů.</strong> </p><p>MACH: Pro nás je povzbudivý nejnovější průzkum agentury
      Factum Invenio, který nám přiřkl 3,6 procenta. Tato agentura již několik měsíců
      naznačovala, že Svobodným roste podpora, ale nikdy nesdělila konkrétní číslo.
      Podle jejího průzkumu je náš nárůst trvalý, nejde o nahodilé číslo. A postupně
      se blížíme pěti procentům. Ten trend nám přijde logický. Lidé nás postupně objevují.
      Jsem přesvědčen, že v České republice určitě existuje minimálně pět procent
      voličů, kteří mají liberálně-ekonomický pohled a jsou euroskeptičtí. To jsou
      potenciální voliči Svobodných a není důvod, aby jich ubývalo. Nějakou dobu potrvá,
      než se o nás lidé dozvědí, nebo než v sobě voliči překousnou stereotyp nevolit
      malou stranu. Průzkum však nijak nepřeceňujeme. </p><p>Jisté však je, že se
      přibližuje okamžik, kdy se dostaneme do sněmovny. Jestli se to povede v roce
      2014 nebo 2018, teď nedokážu říct. Jednou se to však povede. </p><p><strong>ČESKÁ
      POZICE: Pokoušíte se zlanařit někoho z politiků ODS, kteří jsou zklamaní vývojem
      v této straně?</strong> </p><p>MACH: Nemáme důvod někoho z parlamentu lanařit.
      Ten, kdo má zájem vstoupit do naší strany, musí jej sám projevit a podat přihlášku,
      a krajské předsednictvo ho buď schválí, nebo neschválí. Přijetí není automatické.
      Očekávám, že do Senátu za naši stranu bude kandidovat člověk, který byl v minulosti
      senátorem za ODS – pokud projde našimi primárkami. Dokud však věc nebude jistá,
      nemůžu říkat, o koho by mohlo jít. </p><p><strong>ČESKÁ POZICE: Budou Svobodní
      nominovat vlastního prezidentského kandidáta?</strong> </p><p>MACH: O kandidátovi
      rozhodneme v primárkách, ve kterých budou rozhodovat členové a příznivci Svobodných.
      Kandidátem do primárek může být i nestraník, pokud bude mít souhlas republikového
      předsednictva, které má za úkol kandidáty hledat. Jestli se nám podaří najít
      vhodného kandidáta, netuším. Pravidla primárek však máme připravená. Když vidíme
      kandidáty, kteří se zatím pro prezidentské volby rýsují, naši voliči by de facto
      neměli pro koho hlasovat. Proto bychom rádi s vlastním kandidátem přišli, teď
      však nejsem schopný říct, kdo jím konkrétně bude. </p><p><strong>ČESKÁ POZICE:
      Máte blízko k prezidentu Václavu Klausovi. Bude se po skončení ve funkci v politice
      nadále angažovat?</strong> </p><p>MACH: Určitě se především soustředí na vybudování
      svého nového institutu. Již nyní vede aktivně Centrum pro ekonomiku a politiku
      (CEP) a tato činnost ho baví. Už je zaregistrovaná nová organizace – s názvem
      Institut Václava Klause. CEP jako právní subjekt zanikne a stane se součástí
      většího institutu. Pod něj se přesune řada aktivit, které u prezidenta vidíme
      v jeho prezidentské roli – například účast na zahraničních konferencích. Z toho
      vyplývá, že institut bude mít určitě větší záběr a dosah, než má dnes CEP. Václav
      Klaus bude nepochybně promlouvat do politiky a ovlivňovat ji – tím, koho pozve
      na seminář, tím, jak bude komentovat politiku, tím, co bude jeho institut publikovat.
      Institut bude mít výrazný vliv na politiku. Pro Václava Klause to bude dobrá
      platforma k šíření jeho myšlenek a postojů. </p><p><strong>ČESKÁ POZICE: Podpoří
      Václav Klaus Svobodné v předvolebních kampaních?</strong> </p><p>MACH: Snažíme
      se zasloužit si podporu všech pravicových voličů, i Václava Klause. To, že se
      začínáme pohybovat blízko pětiprocentní hranice, je pro lidi signálem, že má
      smysl nás volit. Budujeme nyní jakési pevné jádro lidí, kteří jsou přesvědčení
      nás volit i za situace, že není dopředu jisté, zda se dostaneme do sněmovny.
      Jakmile v průzkumech budeme mít více než čtyři procenta, mnohem víc lidí si
      řekne, že volit Svobodné není riziko. Potěšilo mě, že se mě před dvěma týdny
      Václav Klaus zastal kvůli mému vyškrtnutí z diskuse na VŠE nadací Konrad Adenauer
      Stiftung. To vyvolalo značný ohlas. Média nás v této souvislosti zmiňovala jako
      liberální euroskeptickou stranu, kterou vede Petr Mach, bývalý poradce Václava
      Klause. To je pravdivý popis a svým způsobem nepřímá podpora. </p><p><strong>ČESKÁ
      POZICE: Které strany považuje za největší konkurenty? Je jím například Suverenita
      Jany Bobošíkové, která se často odkazuje na prezidenta Klause?</strong> </p><p>MACH:
      Pro Svobodné jsou největšími konkurenty ODS a TOP 09. Našimi novými voliči jsou
      většinou zklamaní příznivci těchto takzvaně pravicových stran, které nyní vládnou.
      Suverenita pro nás konkurencí není. Paní Bobošíková je spíš konkurencí pro strany
      Miloše Zemana, Jiřího Paroubka, ČSSD a KSČM. Jana Bobošíková je programově rozkročenější.
      Asi by nesouhlasila s označením, že patří do konzervativně-liberálního proudu.
      Ona se nezdráhá oslovovat levicové voliče. Proto si nemyslíme, že by nám paní
      Bobošíková brala hlasy. Euroskeptický volič dnes nemá důvod volit spíš Suverenitu
      než Svobodné, pokud je zároveň ekonomicky liberální a jednoznačně pravicový.
      Nesoutěžíme s Bobošíkovou, musíme bojovat o hlasy zklamaných voličů ODS a TOP
      09. </p><p><strong>ČESKÁ POZICE: Dalším uskupením, které se odkazuje na prezidenta
      Klause, je hnutí Akce D.O.S.T. Jaký je postoj Svobodných k němu?</strong> </p><p>MACH:
      Spolupracovali jsme s nimi v roce 2009 okolo Lisabonské smlouvy. Pozvali jsme
      některé jejich představitele sdružené v uskupení Právo a Spravedlnost na naše
      kandidátní listiny, ale příliš se nám to nevyplatilo (<em>v rámci tohoto uskupení
      v roce 2006 kandidovala i Dělnická strana a Národní sjednocení – pozn. red.</em>).
      Poučili jsme se z toho. Akce D.O.S.T. koneckonců ani není politický subjekt,
      je to diskusní fórum. Takže vlastně žádný prostor pro politickou spolupráci
      neexistuje. </p><p><strong>ČESKÁ POZICE: Na první pohled by se mohlo zdát, že
      Svobodné, Suverenitu či Akci D.O.S.T. spojuje obdiv k Václavu Klausovi. Vypadá
      to však, že nejde o ideově či programově jednotnou skupinu.</strong> </p><p>MACH:
      Připadá mi, že subjekty, jako je Suverenita nebo D.O.S.T., se Klausem trochu
      uměle zaštiťují. Paní Bobošíková se s prezidentem vyfotí na Sněžce, dá to na
      web a prezentuje to tak, že s Václavem Klausem je jedna ruka. Totéž dělal i
      Ladislav Bátora. Nepřijde mi to fair. Václav Klaus je významná pravicová osobnost,
      člověk myšlenkově inspirující. Nevím, koho jiného než Svobodné by měl volit.
      Ale nevím, koho volí. Je to jen můj dojem z toho, jak ho znám a jaká je jeho
      politická filozofie. My si však musíme jeho případnou podporu zasloužit, stejně
      jako podporu jakéhokoli jiného pravicového voliče. Příčí se mi, když se někdo
      Václavem Klausem jen uměle zaštiťuje, jako to dělá paní Bobošíková. </p><p><strong>ČESKÁ
      POZICE: Měl by se prezident Klaus po odchodu z Hradu věnovat pouze institutu,
      nebo i přímo zasahovat do stranické politiky?</strong> </p><p>MACH: Bude velmi
      užitečný v roli prezidenta think tanku. Zdá se mi, že pokusy velkých osobností
      vracet se do stranické politiky většinou nevycházejí – například Jiří Paroubek
      či Miloš Zeman. To však neznamená, že by se to nepodařilo Václavu Klausovi,
      který je obrovsky populární. Asi každý politolog vám řekne, že kdyby vstoupil
      do nějaké strany nebo založil nový subjekt, dostal by se do sněmovny. To samo
      o sobě však nezaručuje, že dosáhne vlivného postu premiéra. Nechci tedy předjímat,
      zda bude zasahovat do stranické politiky. Přál bych si však, aby role Václava
      Klause byla nadále významná. A to by v institutu byla. </p><p><strong>ČESKÁ
      POZICE: Jak si vysvětlujete Klausovu podporu Věcem veřejným? Proč se zastává
      Víta Bárty, když ještě v roce 2010 se do této strany docela navážel?</strong>
      </p><p>MACH: Tohle si vysvětlit neumím. Když se nás lidé ptají, v čem s Václavem
      Klausem nesouhlasíme, pak toto je jeden z příkladů. Věci veřejné považujeme
      za antistranu, za nejhorší produkt české politiky, který tady kdy byl. Naprosto
      nechápu, jak může někdo vidět na panu Bártovi cokoli pozitivního. </p><p><strong>ČESKÁ
      POZICE: Co říkáte na Holešovskou výzvu a sílící nechuť veřejnosti k politické
      elitě?</strong> </p><p>MACH: Naštvání je oprávněné. Jiná východiska z naštvání
      však hledá pravičák, jiná levičák. To je logické. Oba protipóly trpí oprávněnou
      deziluzí ze stran, které představují establishment. Napravo to je ODS a TOP09,
      nalevo pak ČSSD. Lidé cítí deziluzi z fungování demokracie. Holešovská výzva
      je produktem levicové části této deziluze. Chápu ji, ale hluboce nesouhlasím
      s jejími závěry. Například si nemyslím, že by situaci samo o sobě pomohlo, kdyby
      byla svržena současná vláda. Jsou to pokusy o hledání východiska z modelu demokracie,
      který je evidentně daleko od dokonalosti. My jako Svobodní také hledáme způsoby,
      jak tento systém zlepšit. Ale jiné. </p><p><strong>ČESKÁ POZICE: Kde se inspirujete?</strong>
      </p><p>MACH: Jednou z inspirací je Švýcarsko. Razíme model takzvaného lidového
      veta, neboli opravného referenda, ve kterém by lidé měli možnost zabránit platnosti
      nějakého zákona, který by považovali za špatný. Parlament má odpovědnost rozhodnout,
      ale musí vědět, že kdyby rozhodl v rozporu s tím, co si myslí lidé, že by jej
      to mohlo smést. Lidé by měli určitou lhůtu na shromáždění podpisů pod petici.
      Kdyby se podařilo shromáždit daný počet podpisů, šel by zákon ještě před jeho
      platností do referenda. Kdyby byl v referendu zákon zamítnut, nejenže nebude
      platit, ale parlament, který zákon schválil, by se musel rozpustit a byly by
      nové volby. Politici by si tím uvědomovali odpovědnost za své rozhodování. </p><p>Chápu
      deziluzi lidí, když vidí, že ať zvolí kohokoli, dopadne to vždy stejně: přibývá
      regulací, rostou daně a zadlužení. Ať dopadnou volby jakkoli, nic se nemění.
      To levicové i pravicové voliče frustruje. Chceme, aby se do systému vnesla odpovědnost,
      aby volby měly význam. Navrhujeme vytvořit ústavní zákon o vyrovnaném rozpočtu.
      A až po schválení takového ústavního zákona by se mohla sněmovna rozpustit a
      mohly by se konat nové volby. Kalousek, Sobotka i všichni ostatní by museli
      voličům říct, jakým způsobem by zajistili vyrovnaný rozpočet. Doposud nás všichni
      politici jen zadlužovali. Nejprve tedy potřebujeme udělat systémový krok, a
      až pak nové volby. Jinak se zase bude jen slibovat a lhát – jako ODS o nezvyšování
      daní a TOP 09 o nezadlužování. </p><p><em>Petr Mach je předseda Svobodných.
      Rozhovor vedl Ondřej Koutník.</em> </p>'
