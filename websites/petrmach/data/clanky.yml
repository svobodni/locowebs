- MTP419 Evropská měnová integrace:
    :perex: <strong>Jarní semestr 2007 </strong>
    :telo: "<p><strong>pondělí 9:15-10:45 m.č. 328</strong></p><p>Konzultační hodiny:
      Pondělí 11-12 hod (místnost 343 nová budova)</p><p><strong>Osnova</strong></p><p>1.
      <strong>Evropská m<strong>ěnová integrace a měnová desintegrace v historii.
      </strong></strong><a href=\"/cze/stranka.php?ID=230\"><u>Vznik peněz.</u></a>
      Měna jako politikum. Proces nacionalizace peněz. Italská centralizace. Skotská
      konkurence. Měnová integrace vs. konkurence měn. Měnové odluky. Denacionalizace
      peněz jako teoretická alternativa. </p><p>2. <strong>Základní východiska měnové
      teorie:</strong> Kvantitativní teorie peněz. Teorie platební bilance. Determinace
      měnového kurzu. Modely měnového kurzu a důsledky intervencí na devizovém trhu.</p><p>3.
      <strong>Teorie optimální měnové oblasti </strong>(OCA) jako základní teorie
      měnové integrace. Podstata a vývoj OCA. Hypotéza endogenity OCA. Spor o jednotnou
      měnu jako součást kontroverze fixní vs. flexibilní kurzy. </p><p>4. <strong>Přínosy
      a náklady zavedení společné měny. </strong>Soubor ekonomických a politických
      argumentů Roberta Mundella ve prospěch a v neprospěch měnové integrace. Argumenty
      ve prospěch přistoupení k euru, argumenty ve prospěch měnové odluky.</p><p>5.
      <strong>Ražebné a inflační daň. </strong>Podstata ražebného jakožto veřejného
      příjmu z emise peněz. </p><p>6. <strong>Distribuce ražebného v EMU. </strong>Definice
      monetárního příjmu v ECB. <strong>Dělení monetárního příjmu národních centrálních
      bank v EMU</strong>. Specifika postavení ECB. Pravidla rozhodování ECB. Měnová
      politika ECB. Měnová regulace EU. Nástroje měnové politiky ECB. Odlišnost od
      měnové politiky ČNB a FED. Úroková politika ECB. Nízká inflace jako cíl. </p><p>7.
      <strong>Fiskální a ekonomická omezení společné měny. </strong>Pakt stability
      a růstu. Koncept černého pasažéra a vězňova dilematu v provádění nezávislé fiskální
      politiky.</p><p><strong>8. Příprava na euro. Kompatibilita maastrichtských kritérií.
      </strong>Problém nastavení neodvolatelného kurzu. \"Pět ekonomických testů\"
      výhodnosti přijetí eura britského ministra financí Gordona Browna. Klausova
      kritéria.</p><p><strong>9. Rozdílný dopad jednotné politiky ECB na různé části
      eurozóny. </strong>Rozdílné reálné úrokové míry. Důchodový a cenový proces vyrovnávání
      platební bilance. Německá deflace, irská inflace, nedodržování Paktu stability.</p><p>10.
      <strong>Euro vs. dollar. </strong>Příčiny a důsledky pohybu oslabování a posilování
      eura vůči dolaru. Možnosti ovlivnění kurzu ze strany ECB. Spekulace na budoucí
      vývoj kurzu eura. Dopad měnové politiky ECB na nečlenské země. Euro jako rezervní
      měna. Euro v nečlenských zemích. \"Dolarizace\". Jednostranná euroizace. Mezinárodní
      měnová konkurence.</p><p>\r\n</p>\n<p><strong>Literatura:</strong></p><p>\r\n</p>\n<p><strong>Lit.</strong></p><p><strong>vydání</strong></p><p>Paul
      de Grauwe: \"The Eurozone: Problems and Prospects\" <a href=\"http://www.econ.ynu.ac.jp/CITShomepage/CITS%20WP%202005-04.pdf\"><u>http://www.econ.ynu.ac.jp/CITShomepage/CITS%20WP%202005-04.pdf</u></a></p>"
