- Nechme korunu být!:
    :perex: 'V důsledku současného prudkého posilování koruny se opět častěji ozývají
      hlasy, že by se s tím "mělo něco dělat". Obvykle se takto vyjadřují zástupci
      exportérů. Včera i předseda ČSSD Jiří Paroubek ("Koruna svírá podniky v kleštích",
      HN 30.6.08). Já naopak tvrdím: Nechme korunu být!'
    :telo: '<p>Logika nářků nad posilující korunou je zdánlivě jasná: Exportéři mají
      po přepočtu svých zahraničních tržeb do korun stále méně peněz, takže se jim
      snižují zisky. Jako lék se obvykle nabízí následující řešení: Měli bychom co
      nejdříve zavést euro a skoncovat tak s posilováním koruny jednou provždy. Myslím,
      že se zastánci této "proexportní politiky" mýlí.</p><p><strong>Rekordní přebytek
      obchodní bilance</strong></p><p>Navzdory exportérským nářkům máme největší přebytek
      obchodní bilance v historii. Navzdory dlouhodobě posilující koruně se více věcí
      z ČR exportuje, než dováží. Hlavním faktorem, který tlačí na posilování koruny,
      je tedy právě úspěch exportérů.</p><p>Pan Paroubek si protiřečí, když tvrdí,
      že posilování koruny je nezdravé, zatímco posilování eura (vůči dolaru) je známkou
      úspěšnosti evropské ekonomiky. Také posilování koruny je odrazem úspěšnosti
      české ekonomiky. A česká ekonomika je úspěšnější než ekonomika eurozóny (měřeno
      tempem růstu), nelze se proto divit, že i česká měna posiluje více než evropská.</p><p>Kurz
      koruny odráží každodenní nabídku a poptávku na devizovém trhu, jejíž dominantní
      součástí je nabídka a poptávka exportérů a importérů, nikoliv spekulantů (jak
      plyne z pravidelných přehledů platební bilance). </p><p>Koneckonců, nikdo nemůže
      vědět, jaký kurz koruny je ten správný. 24 korun za euro, 34 nebo 14? Jediným
      objektivním kurzem je právě ten dnešní z kurzovního lístku – to je cena, za
      kterou je zájem prodávat korunu přesně stejný jako zájem kupovat. </p><p>Ani
      návrat k politice pevného kurzu a devizových intervencí nemůže pomoci. Devizové
      intervence vždy vedou k vyšší inflaci (devizy se nakupují za koruny pouštěné
      centrální banku do oběhu). To není žádoucí a ČNB nemá ani právo preferovat ovlivnění
      kurzu ve prospěch jedné zájmové skupiny (exportérů) před celkovou stabilitou
      cenové hladiny! </p><p>Stejně tak by ničemu nepomohlo zavedení eura. Ze všech
      studií, které se tématem zabývají, je zřejmé, že zavedení eura by znamenalo
      dlouhodobé zvýšení inflace – stejně jako svázání kurzu koruny s eurem. (Když
      nedovolíme, aby kurz srovnával nabídku a poptávku na devizovém trhu, bude výsledkem
      vyšší inflace). Vyšší inflaci než ČR měly loni všechny země střední Evropy,
      které svázaly kurz s eurem (i Slovinsko, které natvrdo zavedlo euro) a vyšší
      inflaci bude mít od ledna příštího roku po zavedení eura nepochybně i Slovensko.
      A exportérům může být celkem jedno, jestli se jim snižují zisky kvůli nižším
      tržbám v důsledku zlevňování eura nebo kvůli vyšším nákladům v důsledku vyšší
      domácí inflace. Koneckonců v době fixního kurzu v první polovině devadesátých
      let byly nářky exportérů snad ještě vyšší – nominální zhodnocování koruny přitom
      bylo nulové, ale reálné zhodnocování skrze vysokou inflaci bylo značné.</p><p><strong>Ani
      příští vláda euro nezavede</strong></p><p>Ústava České republiky říká, že "<em>Hlavním
      cílem činnosti [České národní banky] je péče o cenovou stabilitu</em>" (čl.
      98). ČNB ale nemůže být odpovědná za stabilitu měny, kterou nevydává do oběhu.
      Na vstup do eurozóny by tedy bylo třeba změnit ústavu. Pochybuji, že by se v
      parlamentu i v příštím volebním období našla ústavní většina, která by chtěla
      zbavit Českou republiku ústavní garance péče o stabilní cenovou hladinu.</p><p><em>Autor
      je ekonom, výkonný ředitel Centra pro ekonomiku a politiku</em></p>'
