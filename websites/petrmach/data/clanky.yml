      =Q/M×V</p><p>Q</p><p>M<sup>D</sup><sup></sup></p><p>M<sup>S</sup></p><p></p><p>Každý
      přiléhající obdélník pod křivkou poptávky po penězích má shodný obsah odpovídající
      množství produkce. Funkce poptávky po penězích je formálně dána vztahem</p><p>(7)
      <sub><shape id=\"_x0000_i1027\" style=\"WIDTH: 54pt; HEIGHT: 30pt\" coordsize=\"21600,21600\"
