      daň k vrácení </strong>(řádek 7 minus řádek 6, pokud je kladný, jinak nula)</p><p>Jak
      vyplývá i z <strong>Grafu 4</strong>, progresivní zdanění tvoří jen malou část
      celkového zdanění příjmů. Za prvé, větší část zdanění každého příjmu představuje
      sociální a zdravotní pojištění, a za druhé, zvýšené mezní sazby se vztahují
      jen na menší část poplatníků.</p><p>Daňová sazba 15 procent se dnes vztahuje
      na zdanitelný příjem do 102 000 Kč ročně. Do tohoto pásma se vejde drtivá většina
      všech poplatníků. Uvážíme-li, že pro výpočet daňového základu se odečítá také
      zdravotní a sociální pojištění stržené z hrubé mzdy, vejde se do tohoto daňového
      pásma každý poplatník s měsíční hrubou mzdou do 15 200 korun, uplatňuje-li kromě
      základního nezdanitelného minima ještě alespoň odpočet na 1 nezaopatřené dítě
      (dále typický poplatník)<u>[3]</u>, resp. do 13 000 hrubého měsíčně, pokud uplatňuje
      pouze osobní odečitatelnou položku. </p><p>Na poplatníky s vyšším příjmem se
      vztahují vyšší mezní sazby. Typický poplatník s hrubou mzdou do 23 300 měsíčně
      podléhá již mezí sazbě 20 %, typický poplatník s hrubou mzdou do 31 800 měsíčně
      podléhá již mezí sazbě 25 %.</p><p><strong>Graf 5 </strong>představuje kvantilové
