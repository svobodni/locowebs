- 'Petr MACH: Nejvíc másla na hlavě má Babiš':
    :perex: 'Otevřeme iDnes, Babiš. Otevřeme iHned, Babiš. Otevřeme lidovky, Babiš.
      Otevřeme ČT24, Babiš. Chtělo by se parafrázovat starou anekdotu – člověk aby
      se bál otevřít ledničku: Babiš pod různými značkami.'
    :telo: <p>Andrej Babiš, člověk, který doslova bohatne na penězích daňových poplatníků,
      se staví do role největšího bojovníka s korupcí. Nejvíc másla na hlavě má ale
      právě on.</p><p>Pan Babiš loni prolobboval Poslaneckou sněmovnu, která den před
      volbami <a href="http://www.prvnizpravy.cz/zpravy/zpravy/z-domova/svobodni-odsuzuji-babisovu-koalici-pro-biopaliva/highlightSearch=abb/"
      target="_blank"><u><font color="#002040">posvětila</font></u></a> navýšení povinného
      obsahu biopaliv  - 4,1 % bioetanolu v benzínu a 6 % v naftě. Ve výsledku na
      litr paliva doplácíme 2 koruny. Ročně 15 miliard korun.</p><p>Pan Babiš je <a
      href="http://machpetrmach.blog.idnes.cz/c/142889/Nafta-a-benzin-prudce-zdrazily-Diky-Babisovi.html"
      target="_blank"><u><font color="#002040">největším příjemcem dotací</font></u></a>
      v České republice. Jestli chce někdo vědět, kde jsou miliardy zemědělských dotací,
      má je Babiš.</p><p>Svobodní byli jedinou politickou stranou, která proti hanebnému
      schválení "Babišova" biopalivového zákona <a href="http://www.svobodni.cz/media/fotogalerie/87-demonstrace-proti-biopalivum/903-/"
      target="_blank"><u><font color="#002040">protestovala</font></u></a>. Babiš
      tehdy před sněmovnu poštval zemědělce, aby zastínili protest Svobodných. Poslanci
      všech stran pro zákon hlasovali.</p><p>Před tím mě pan Babiš pozval na oběd
      a vysvětlil mi, že dokud budou mít Svobodní v programu zrušení biopaliv, nemohou
      nikdy čekat, že získají od byznysu finanční podporu.</p><p>V den zveřejnění
      výsledků voleb mi pak Babiš poslal posměšnou SMS, že má víc zaměstnanců než
      Svobodní voličů (Svobodní dostali 38 tisíc hlasů).</p><p>Abychom odstranili
      bující korupci, je potřeba zpřetrhat toto pouto mezi byznysem a politikou.</p><p>Zrušení
      škodlivé podpory biopaliv je ve skutečnosti důležité nejen pro peněženky řidičů,
      je to i veledůležitou součástí boje s korupcí.</p><p>Potřebujeme, aby podnikání
      bylo závislé na přízni spotřebitelů, nikoliv na přízni politiků a úředníků.
      Až se tak stane, korupce zmizí. Musíme každý zákon posuzovat podle toho, jestli
      vazby podnikatelů a politiků vytváří, nebo zpřetrhává.</p><p>Petr Mach je ekonom
      a předseda <a href="http://www.svobodni.cz/"><u><font color="#002040">Strany
      svobodných občanů</font></u></a></p>
    :zverejneno: 2011-09-21
- 'MACH: Omezení dávek: Výjimečně souhlasím s ČSSD':
    :perex: Vláda Petra Nečase pod záminkou přinucení Romů k práci chystá několik
      opatření omezujících základní lidské svobody. Kromě <a href="http://www.svobodni.cz/media/kratka-sdeleni/1318-centralni-registr-prestupku-ohrouje-osobni-svobody/"><u><font
      color="#005a43">centrálního registru přestupků</font></u></a> to mají být i
      povinné práce pro lidi, kterým vznikne nárok na podporu v nezaměstnanosti.
    :telo: '<p>Kdo přijde o práci, bude muset nastoupit na "veřejně prospěšné práce",
      aby získal plnění z pojištění pro případ nezaměstnanosti. Toto opatření odporuje
      základnímu principu pojištění. Představte si, že 10 let pracujete a platíte
      měsíc co měsíc ze svého platu pojištění pro případ nezaměstnanosti, pak o práci
      přijdete a chcete si pojistné plnění vybrat v podobě náhrady 45–65 % platu po
      dobu pěti měsíců, abyste měli čas najít si co nejlepší zaměstnání. Vláda vám
      najednou sdělí, že když odmítnete nastoupit zametat ulice, budete mít smůlu
      a léta placené pojistné bylo utopené kdesi v jiných výdajích státu.</p><p>Lze
      tedy výjimečně <a href="http://aktualne.centrum.cz/domaci/politika/clanek.phtml?id=714140"><u><font
      color="#005a43">souhlasit s ČSSD</font></u></a>, která proti takovému opatření
      protestuje.</p><p>Vláda pod záminkou "řešení" romské otázky omezuje práva všech
      lidí. Koneckonců podmínění podpory v nezaměstnanosti přijetím veřejně prospěšných
      prací se beztak Romů prakticky netýká: podporu v nezaměstnanosti pobírá jen
      ten, kdo v minulosti pracoval, což pravděpodobně není případ většiny Romů.</p><p><strong>Zrušme
      úřady práce i povinné pojistné</strong></p><p>Stížnost ČSSD ale nejde ke kořenům.</p><p>Navrhuji
      lepší řešení. Zrušme státem organizované povinné pojistné na nezaměstnanost
      – když nám stát beztak chce upírat pojistné plnění. Mějme raději vyšší čistou
      mzdu. Vláda současným manévrem jen definitivně přiznává, že v tomto případě
      o žádné pojištění nejde. Jde o daň nazývanou pojistné. Nechme lidi, aby se případně
      pojistili dobrovolně u nějaké opravdové pojišťovny, pokud o to budou stát. Myslím,
      že většina lidí by raději zvolila vyšší čistou mzdu.</p><p>Proti tomu, abychom
      byli po ztrátě práce bez příjmu, nás koneckonců (kromě úspor) chrání ještě jiná
      pojistka: tříměsíční odstupné.</p><p>Když stát přestane organizovat pojistné,
      nebude potřebovat ani úřady práce, které stejně nikdy nikomu žádnou práci nenašly
      a ušetříme miliardy na zbytečné byrokracii. Nebudeme mít pocit nespravedlnosti,
      že někdo pobírá na náš úkor větší pojistné plnění, než kolik do systému vložil.</p><p><em>Petr
      Mach je předsedou <a href="http://www.svobodni.cz/"><u><font color="#005a43">Svobodných</font></u></a></em></p>'
    :zverejneno: 2011-09-17
- 'Mach (Svobodní) vs Kotecký (hnutí Duha): Jsou úsporné žárovky úsporné?':
    :perex: ''
    :telo: <p>Proti</p><p>Petr Mach, ekonom, předseda Strany svobodných občanů</p><p>Zákaz
      žárovek je nesmysl</p><p>Evropská komise nařízením číslo 244/2009 zakázala prodávat
      v celé Unii žárovky. Zákaz dopadl nejprve na stowattové žárovky, letos přišly
      na řadu žárovky 60W a od příštího roku budou ilegální i žárovky 40W. Lidé si
      místo nich mají kupovat zářivky, které jsou sice dražší, ale méně hřejí a spotřebují
      na svícení méně elektřiny. EU si myslí, že se tak uspoří výroba elektřiny, díky
      tomu že se spálí méně uhlovodíků, a tak se sníží emise oxidu uhličitého, který
      podle EU způsobuje globální oteplování.</p><p>Soudruzi z EU ale zapomněli, že
      na výrobu zářivek se spotřebuje asi tak dvacetkrát více energie než u žárovek.
      Navíc když v zimě večer svítíme zářivkami, musíme více topit v kamnech, abychom
      udrželi teplotu bytu na žádoucí úrovni. V důsledku zákazu žárovek lidé prokazatelně
      utratili více peněz za topení. Zimní spotřeba plynu se po zákazu žárovek zvýšila
      o 10 procent. O co méně jsme zaplatili elektrárnám za svícení, o to více jsme
      zaplatili plynárnám za topení. Emise CO2 se tedy nijak nesnížily. Nemám nic
      proti zářivkám. Jsou sice jedovaté a nesmí se vyhazovat do běžného odpadu, když
      doslouží, mnohdy jsou ale i přes vysokou pořizovací cenu úspornější. Problém
      je, že EU nám znemožňuje mít žárovky i tam, kde se zářivka pro svou vysokou
      pořizovací cenu evidentně nevyplatí (například ve sklepě, kde svítíme zřídka
      a krátce).</p><p>Rozhodovací procesy v EU jsou takové, že ani český premiér,
      ani čeští europoslanci nemají šanci takové nařízení zrušit. Když zákaz žárovek
      vymyslí EU, prostě jen vydá nařízení. Žádná demokratická debata se o něm předem
      nevede.</p><p>Kdyby Česká republika byla samostatným státem, třeba by si nějaká
      politická strana dala zákaz žárovek do volebního programu. Vedla by se pak o
      tom veřejná debata, a kdo by chtěl žárovky lidem zakázat, musel by zákaz prosadit
      v parlamentu formou zákona. Zdaleka nejen kvůli žárovkám si myslím, že nejrozumnější
      by bylo z EU vystoupit. Dnem vystoupení z EU by byly žárovky okamžitě opět legální.</p><p>Pro</p><p>Vojtěch
      Kotecký, programový ředitel Hnutí DUHA</p><p>Ušetří nám miliardy</p><p>Proč
      více a více českých rodin v obchodech nadšeně kupuje chytré kompaktní zářivky
      nebo LED žárovky? Ze stejného důvodu, proč v garáži neparkují Laurin &amp; Klement,
      do práce nedojíždějí vlakem s parní lokomotivou, a pokud chtějí někomu rychle
      napsat, neputují k telegrafistovi na poštu, nýbrž sednou doma k laptopu a pohodlně
      vyťukají e-mail. Nemáme na to, abychom vyhazovali peníze za používání strojů
      našich praprababiček. Když Thomas Alva Edison v roce 1879 patentoval první žárovku,
      byl to skvělý vynález. Vylepšil život stamilionům domácností na celém světě.
      Pokrok však pokračuje. Už je načase nahradit sto třicet let starou technologii
      něčím novějším, chytřejším a levnějším. Edisonovy žárovky totiž mají pěkně drahé
      minus.</p><p>Drtivou většinu - konkrétně až 92 procent - elektřiny, kterou spotřebují,
      nepoužijí ke svícení, nýbrž ji promění v odpadní teplo. České domácnosti tak
      za používání obstarožních technologií zbytečně platí miliardy korun ročně. Inženýři
      nicméně pokračovali v důvtipných inovacích. Skončila doba plýtvajících žárovek
      i poblikávajících a vrčících zářivek na stropě. Výrobci už umějí dělat moderní
      kompaktní zářivky s elegantním designem, které pohltí mnohem méně elektřiny,
      ale také poskytují příjemné teplé světlo. Podařilo se vyřešit bezpečnou recyklaci
      rtuti a standardní životnost činí 10 000 hodin.</p><p>Pokud by si namísto čtyř
      kompaktních patnáctek česká rodina ponechala srovnatelné prastaré šedesátky
      a svítila jimi pět hodin denně, přijde ji tenhle špás každoročně asi na 360
      korun. Pouhé dvě zbytečné šedesátiwattové žárovky v každé tuzemské domácnosti
      by nás stály miliardu korun. Podobných příležitostí k chytrým vylepšením v českých
      domácnostech, městech i průmyslu je řada. Proto Hnutí DUHA rozhýbalo iniciativu
      Velká výzva. Prosazujeme v ní zákon, který pomůže, aby se nové technické vychytávky
      staly samozřejmou součástí našeho života. Srazí naši závislost na obludných
      uhelných dolech i na ropě či plynu z nespolehlivých zemí. Také sníží rodinám
      účty a posílí ekonomiku.</p>
    :zverejneno: 2011-09-12
