      Já nebyl před rokem 1989 ani v Pionýru, takže takovéto pojistce plně rozumím.
      </p><p><a href="http://zpravy.idnes.cz/vykonny-reditel-cep-petr-mach-d2a-/odpovedi.asp?t=MACH2&amp;strana=1">http://zpravy.idnes.cz/vykonny-reditel-cep-petr-mach-d2a-/odpovedi.asp?t=MACH2&amp;strana=1</a></p>'
