- 'Petr MACH: EU má základní právo zakazovat slevy pro ženy':
    :perex: Vláda prosadila ve sněmovně změny zákonů o pojišťovnictví, podle kterých
      nebudou smět být nadále nabízeny slevy pro ženy – i když pojišťovny shledají,
      že riziko pojistného plnění je u žen nižší.
    :telo: '<p>Když Kalousek návrh ve sněmovně obhajoval, <a href="http://www.psp.cz/eknih/2010ps/stenprot/046schuz/s046192.htm"
      target="_blank"><u><font color="#000080">uvedl</font></u></a>:</p><p style="PADDING-LEFT:
      30px">"<em>Evropský soudní dvůr…to shledal jako mimořádnou diskriminaci mezi
      pohlavími a zrušil výjimku z tohoto pravidla. A v zásadě uložil všem členských
      zemím Evropské unie, aby tento - v uvozovkách - nepřijatelný genderismus, který
      odporuje Listině základních práv Evropské unie, byl odstraněn a aby byla odstraněna
      tato diskriminace na základě pohlaví. Nezbývá vládě ČR nic jiného, než předložit
      Poslanecké sněmovně tuto úpravu legislativy.</em>"</p><p>V <a href="http://www.psp.cz/sqw/text/orig2.sqw?idd=96636"
      target="_blank"><u><font color="#000080">důvodové zprávě k zákonu</font></u></a>
      vláda tvrdí, že podle Evropského soudního dvora, je svoboda ve stanovování pojistného
      v rozporu s články 21 a 23 <a href="http://eur-lex.europa.eu/cs/treaties/dat/32007X1214/htm/C2007303CS.01000101.htm"
      target="_blank"><u><font color="#000080">Listiny základních práv EU</font></u></a>.</p><p
      style="PADDING-LEFT: 30px">Čl 21: Listiny práv EU: "<em>Zakazuje se jakákoli
      diskriminace založená zejména na pohlaví, rase, barvě pleti, etnickém nebo sociálním
      původu, genetických rysech, jazyku, náboženském vyznání nebo přesvědčení, politických
      názorech či jakýchkoli jiných názorech, příslušnosti k národnostní menšině,
      majetku, narození, zdravotním postižení, věku nebo sexuální orientaci</em>."</p><p
      style="PADDING-LEFT: 30px">Čl. 23: Listiny práv EU: "<em>Rovnost žen a mužů
      musí být zajištěna ve všech oblastech včetně zaměstnání, práce a odměny za práci.
      Zásada rovnosti nebrání zachování nebo přijetí opatření poskytujících zvláštní
      výhody ve prospěch nedostatečně zastoupeného pohlaví.</em>"</p><p><strong>Kde
      je naše výjimka z Listiny práv EU?</strong></p><p>Traduje se, že prezident Klaus
      podepsal Lisabonskou smlouvu výměnou za to, že se na Českou republiku nebude
      vztahovat tato Listina základních práv EU.</p><p>Jak to vlastně dopadlo?</p><p>Česká
      vláda toto stanovisko přednesla na <a href="http://register.consilium.europa.eu/pdf/cs/09/st15/st15265.cs09.pdf"
      target="_blank"><u><font color="#000080">zasedání Evropské rady</font></u></a>
      v Bruselu: 29. října 2009. To stvrdili všichni předsedové vlád:</p><p style="PADDING-LEFT:
      30px">"<em>Vzhledem k této skutečnosti a s přihlédnutím ke stanovisku České
      republiky se hlavy států a předsedové vlád dohodli, že v okamžiku uzavření příští
      přístupové smlouvy bude v souladu s příslušnými ústavními předpisy jednotlivých
      členských států ke Smlouvě o Evropské unii a ke Smlouvě o fungování Evropské
      unie připojen protokol (v příloze I).</em>"</p><p>Řeklo se nám, že se příslušný
      protokol, kterým by se nám dala stejná výjimka, jakou si hned na začátku sjednalo
      Polsko a Velká Británie, přidá do přístupové smlouvy s Chorvatskem.</p><p>Jenže
      EU do přístupové smlouvy s Chorvatskem "naši" výjimku nepřidala, takže nic nemáme.
      Premiér Nečas nevyužil ani náznakem vyjednávací sílu, nepohrozil ani náznakem
      vetem u přístupové smlouvy, naopak zdarma Evropské unii podepsal změnu Smlouvy
      o fungování EU, která umožňuje vznik smlouvy ESM o dluhové unii.</p><p>Plynou
      mi z toho tři závěry:</p><p>1) EU nedodržuje sliby</p><p>2) Václav Klaus naletěl
      vládě i EU, když podepsal Lisabonskou smlouvu výměnou za to, že se na nás nebude
      vztahovat Listina základních práv EU</p><p>3) Příště může Evropský soudní dvůr
      na základě článku 21 a 23 Listiny základních práv EU stanovit, že EU má právo
      zakázat výši sazeb pojištění nebo anuity podle věku, slevy pro studenty nebo
      mladé lidi na vlak atd.</p><p><em>Petr Mach je předsedou Svobodných</em></p>'
