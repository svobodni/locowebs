- 'Petr MACH: Rozhovor pro Parlamentnilisty.cz':
    :perex: PŮLNOČNÍ ROZHOVOR Podle posledního průzkumu veřejného mínění se potřebné
      pětiprocentní hranici pro vstup na sněmovny blíží několik stran. Podpora veřejnosti
      značně vzrostla libertariánské Straně svobodných občanů. ParlamentníListy.cz
      se zeptaly jejich předsedy Petra Macha, čím si vyšší podporu mimoparlamentních
      stran vysvětluje i na to, v čem se rozchází s názory prezidenta Václava Klause.
    :telo: <p><strong>Jak obvykle trávíte čas o půlnoci ze soboty na neděli?</strong></p><p>To
      jsou mi otázky:-) Většinou tou dobou nejspíš usínám jako asi většina lidí. Jsem
      začínající politik, takže zatím nemusím noci trávit na všelijakých euro-summitech
      a koaličních poradách.<br><br><strong>Máte nějaké oblíbené pití, které si před
      spaním dáváte?</strong></p><p>Alkohol moc nepiju. Když ale jedu v létě nebo
      v zimě na dovolenou mimo Evropskou unii, koupím v bezcelní zóně vždycky nějakou
      dobrou irskou nebo skotskou whisky. A pokud si tu a tam dám před spaním, tak
      je to vždy tak málo, že mi zásoby vydrží do další cesty za hranice. Teď mám
      ještě zásoby z letního cestování po Islandu.<br><br><strong>V kolik pak v neděli
      vstáváte? Můžete-li prozradit, jak vypadá běžná neděle Petra Macha? A v týdnu
      po práci, zbývá vám ještě nějaký volný čas? Jak ho trávíte?</strong></p><p>Já
      mám víkendy trochu nepravidelné. Na vysokých školách, kde učím, přednáším někdy
      i v neděli. Soukromé školy musí vycházet vstříc klientům a někteří studenti
      přes týden pracují a do školy chodí o víkendech. To pak znamená, že mám volno
      v jiný den. Vstávám tedy všechny dny zhruba stejně. Mít volno jindy než o víkendu
      je ale výhoda, protože to pak můžete jet na lyže třeba v úterý a to bývá na
      sjezdovkách méně lidí.<br><br><strong>Nyní už k aktuálním tématům. Podle posledního
      průzkumu veřejného mínění máte slušně našlápnuto k Poslanecké sněmovně. A pokud
      se nepletu, byli jste takto v průzkumu zařazeni poprvé. Co podle vás lidi přesvědčilo,
      že se výrazněji kloní na vaši stranu?</strong></p><p>Zatím nás zmínila jen agentura
      Factum. Podle jejich šetření by mohlo nyní Svobodné volit 3,6 % voličů. Nepřeceňujeme
      to, může to být náhoda, že jejich průzkumníci zrovna narazili na voliče Svobodných.
      Ale potvrzuje to určitý trend. Factum už několikrát v minulosti zmínil, že podpora
      Svobodných postupně roste, dříve jim ale vždy vyšla menší než 2 %. Postupný
      nárůst podpory veřejnosti podle mě potvrzuje správnost toho, že neměníme své
      postoje, ať již jde o návrhy na rušení zbytečných úřadů, vyrovnání rozpočtu
      nebo vystoupení z EU – a je také dokladem pokračujícího zklamání pravicových
      voličů z ODS a TOP09. Jinými slovy, roste počet voličů, kteří už mají Evropské
      unie plné zuby a také už mají dost neschopnosti naší vlády, která jen zvyšuje
      daně a přitom dál pokračuje v zadlužování státu.</p><p><strong>V průzkumu hned
      za Svobodnými skončila Suverenita Jany Bobošíkové, s níž máte mnoho styčných
      bodů. Parlamentní volby jsou sice ještě daleko, ale neuvažujete o tom, že byste
      se spojili a kandidovali společně?<br><br></strong>Určitě ne. Naším cílem je
      dostat se do Poslanecké sněmovny samostatně bez kompromisů ve volebním programu.
      Předvolební koalice jsou navíc znevýhodněné zákonem, koalice dvou stran by musela
      získat minimálně 10 %, aby se do parlamentu dostala. A spojovat se s kýmkoliv
      do jedné strany nepřipadá v úvahu.<br><br><strong>Za dveřmi jsou však volby
      krajské, budete kandidovat ve všech krajích?</strong> </p><p></p><p>Ano, Svobodní
      budou kandidovat ve všech krajích. V současnosti probíhají primárky, ve kterých
      naši členové a příznivci volí přes internet lídry krajských kandidátek.<br><br><strong>Senátor
      Petr Pakosta, který v lednu vystoupil z ODS, vás podporoval v demonstracích
      proti půjčce na záchranu eura. Mluvili jste s ním o jeho podpoře Svobodných
      v Královéhradeckém kraji, z něhož pochází? Či případně chystá se kandidovat
      za vás?</strong></p><p>Pan senátor Pakosta má shodné názory s našimi postoji.
      Předpokládám, že bude kandidovat na podzim do Senátu jako nezávislý a Svobodní
      proti němu nebudou stavět svého kandidáta a naopak jej podpoří.<br><br><strong>Když
      trochu otočíme list k volbám prezidentským. Jste zastáncem přímé volby?</strong></p><p>Může
      to být tak i tak. Je logické, že premiér musí žádat o vyslovení důvěry Poslaneckou
      sněmovnu, že Senát si volí svého předsedu, a tak dále. Prezident ale ve výkonu
      své funkce není na parlamentu závislý, sám zákony nepředkládá, tak je možné,
      aby byl volen přímo lidmi. Kandidáti na prezidenta budou muset říkat, jestli
      by chtěli ratifikovat Fiskální pakt, jak hodně by využívali milosti, jaký typ
      lidí budou chtít jmenovat do bankovní rady ČNB – a lidé si vyberou, kdo jim
      bude nejsympatičtější a kdo bude podle nich nejlépe reprezentovat stát navenek.
      Když bude dělat svou práci špatně, za pět let zvolí někoho jiného.</p><p><strong>Se
      současným prezidentem Klausem máte spoustu názorů společných, byl jste ostatně
      jeho poradcem. Prozraďte ale, existují témata, kde se neshodnete? Případně na
      co máte trochu odlišný názor...</strong></p><p>Václav Klaus sice často kritizuje
      Evropskou unii, ale několikrát prohlásil, že si myslí, že k členství České republiky
      v EU není alternativa. Já naopak napsal knihu Jak vystoupit z EU a v ní představuju
      alternativu – svobodnou a nezávislou Českou republiku, která má dobré vztahy
      a volný obchod s Evropskou unií a dalšími státy.</p><p> </p>
