- '':
    :perex: <em>Příznivci společnosti založené na vládě spolků, jíž se někdy u nás
      dává nevinné označení Občanská společnost, mohou mít radost. Nový Zákon o autorském
      právu (121/2000 Sb.) dává vybraným občanským sdružením nevídané pravomoci. Ve
      jménu harmonizace s právem Evropské unie se do našeho právního řádu dostává
      norma hrubě pošlapávající principy právního státu.</em>
    :telo: '<p><strong>Platí vám zákazníci málo? Zdaňte občany!</strong></p><p>Málokterý
      občan asi ví, že kdykoliv si cokoliv okopíruje ve veřejné kopírce, zaplatí v
      ceně navíc kromě daně z přidané hodnoty spotřební daň z kopírování. Kdykoliv
      si koupí kazetu, platí spotřební daň z kazety. Podobných daní tento zákon stanoví
      celou řadu. Nazývá je však <em>odměnami v souvislosti s užitím díla</em>, ačkoliv
      je zjevně porušen princip směny něco za něco, který se obecně vztahuje na pojem
      <em>odměna</em>. Jde o zákonem vynucené neekvivalentní platby, tedy o <em>daně</em>.
      </p><p>Zákon předpokládá, že platit se má za pouhou <em>možnost</em> užívat
      dílo. Proto preventivně zpoplatňuje magnetofony a videorekordéry. V právním
      státě by mělo platit, že povinnost odebrat a zaplatit jakékoliv plnění by měla
      být odvozena od jasného a svobodného projevu vůle zúčastněných stran. Zákon
      však určuje, že když vaše video umožňuje pouštění autorsky chráněných děl, tak
      <em>musíte </em>platit autorům "odměnu". </p><p>Další poplatky, tzv. <em>odměny
      za užití díla,</em> stanovuje kolektivní správce na základě zákona zcela svévolně.
      Konkurence, a tedy tržní kontrola, je zákonem vyloučena a veřejnou kontrolu
      zákon nestanovil. <em>Obchodníci s uměleckými díly </em>mají povinnost platit
      kolektivnímu správci podíl z dosažené prodejní ceny; zákon přitom nerozlišuje,
      zda autor je či není daným kolektivním správcem smluvně zastupován.</p><p>Nejde
      však zdaleka jen o sémantický problém. Tyto daně zaručuje stát zákonem ve prospěch
      soukromého subjektu, aniž by byly obsaženy v Zákoně o soustavě daní (212/1992
      Sb.). Jejich příjemcem tedy není stát, o jejich použití nerozhodují volení zástupci,
      ale soukromoprávní občanské sdružení, jehož stanovy jsou navíc neveřejné. Toto
      sdružení zákon nazývá <em>kolektivním správcem autorských práv </em>a dává mu
      nevídaná privilegia, včetně např. práva nahlížet do účetnictví jiných soukromých
      subjektů. </p><p> </p><p><strong>Kolektivismus doslova</strong></p><p>Žádné
      podnikání nemá tak silnou oporu v donucovacím aparátu státu, jako kolektivní
      správa autorských práv po poslední novele autorského zákona. Pro jistotu však
      zákon říká: <em>Kolektivní správa není podnikáním</em>. Nejenže zákon dává kolektivnímu
      správci právo vybírat daně a uděluje mu široké pravomoci blížící se pravomocem
      finančních úřadů. Kolektivnímu správci uděluje <em>monopol</em>. Žádný nositel
      autorských práv si nemůže ve svém oboru vybrat konkurenčního správce autorských
      práv. </p><p>Zákon se tváří zpočátku téměř "liberálně", když říká, že kolektivním
      správcem může být téměř každý, pokud získá oprávnění od Ministerstva kultury.
      O pár odstavců dál se ale dozvíme, že oprávnění nemůže získat nikdo další, pokud
      už jedno oprávnění bylo vydáno, abychom se nakonec dozvěděli, že oprávnění získává
      automaticky ten, kdo už ho má dneska. Kdyby napsali, že všemocným správcem ve
      svém oboru je OSA, hned na začátku, vypadalo by to asi příliš okatě. </p><p> </p><p><strong>V
      rozporu se svobodou</strong></p><p>Že je to v rozporu i s právem hospodářské
      soutěže, kterým chce stát dohlížet na zachovávání konkurence? Navrhovatelé prostě
      přidali do zákona větu <em>"Dohody podle tohoto zákona se nepovažují za dohody
      narušující hospodářskou soutěž podle zvláštních předpisů."</em></p><p>Nový autorský
      zákon v mnoha ohledech zasahuje do svobod občanů ve snaze maximalizovat v celé
      oblasti kultury vliv Ministerstva kultury zejména prostřednictvím kolektivních
      správců, s jejich neomezeným vlivem jak na nositele práv – autory a umělce,
      tak na uživatele. Ještě výrazněji však ze zákona čiší snaha maximalizovat objem
      finančních prostředků proudících do rukou kolektivních správců a potažmo i vliv
      a prospěch jejich členů, zaměstnanců a spolupracovníků. </p><p>Zákon si pro
      sebe zjevně napsaly ve spolupráci s Ministerstvem kultury dnešní spolky jako
      OSA, DILLIA, INTEGRAM. Poslanci, kteří odhlasovali zákon téměř jednohlasně,
      se nechali opít rohlíkem evropské harmonizace a zákon nejspíš ani nečetli. (Podobně
      vzniká celá řada zákonů. Jak řekl jeden nejmenovaný zaměstnanec centrální banky
      po schválení zákona o České národní bance v roce 1993: <em>"Já vím, že to je
      šílenost, která nám dává neuvěřitelná privilegia. Ale proč bychom si to tam
      nenapsali, když nám to schválí?"</em>)</p><p>Zákony by neměly zvýhodňovat jednu
      skupinu občanů před ostatními. Autorský zákon dává určité skupině občanů právo
      k jednání, které by jinak bylo v rozporu se zákonem. Velikou otázkou proto je,
      zda je schválená novela vůbec v souladu s Ústavou.</p><p><em>Autor je vydavatelem
      Laissez-Faire. Působí v Centru pro ekonomiku a politiku a na Vysoké škole ekonomické
      v Praze. (machpetr@iol.cz)</em></p>'
    :zverejneno: 2000-10-05
- 'Petr Mach: Vyhazování desítek milionů z kapes daňových poplatníků':
    :perex: Státní rozpočet se propadá do hlubokého deficitu, tak by si jeden myslel,
      že úřednická vláda Jana Fischera bude omezovat zbytečné utrácení. Bohužel tomu
      tak není. Tak např. předevčírem vláda posvětila obnovení pochybného programu
      <a href="http://www.vlada.cz/cz/media-centrum/aktualne/vlada-posvetila-obnovu-podpory-skolniho-mleka-60434"
      target="_blank"><u><font color="#810081">dotování školního mléka</font></u></a>.
    :telo: '<p><a name="t2"></a></p><p>Vyhodíme jen tak 80 milionů korun daňových
      poplatníků. Vláda to oficiálně zdůvodňuje "prevencí osteoporózy" a pomocí chudým
      dětem, ale každému je snad jasné, že jen zase ustoupila tlaku křičící lobby
      výrobců mléka.  Děti si beztak budou – když už – kupovat mléko slazené, čokoládové
      atd., takže údajný vliv pití mléka na zdraví dětí je tentam.</p><p>Dotace se
      bude vyplácet ze Státního zemědělského intervenčního fondu, instituce s ročními
      provozními náklady 1700 milionů zaměstnávající 1000 úředníků, kteří neustále
      intervenují do zemědělského trhu. (Instituci jsme museli, jak již mnohý čtenář
      tuší, zavést kvůli vstupu do EU).</p><p>Co s penězi také neví Hlavní město Praha.
      Včera se rozhodli věnovat 80 milionů korun daňových poplatníků na <a href="http://magistrat.praha-mesto.cz/81261_Praha-vybrala-partnera-pro-mimoradnou-reklamni-kampan"
      target="_blank"><u><font color="#810081">reklamní kampaň</font></u></a> na CNN
      a Facebooku. Již v loňském roce pražský magistrát utratil miliony za podobnou
      reklamní kampaň s názvem "Prague speaking". Formou billboardů lákali do Prahy
      na ruzyňském letišti turisty, kteří právě přiletěli do Prahy.</p><p>Magistrát
      by se měl starat spíš o to, aby byl na ulici pořádek, aby silnice a chodníky
      nebyly děravé a aby občany neobtěžovali feťáci a žebráci. Není úkolem pražských
      politiků zařizovat, aby do Prahy přijíždělo více turistů.</p><p>Jestliže Praha
      utrácí takto lehce miliony, nabízí se otázka, jestli Praha nemá z daní moc na
      úkor menších obcí. Také se nabízí otázka – kdykoliv politici utrácí peníze daňových
      poplatníků za reklamní kampaně – jestli si tím nekupují u agentur dopředu vlastní
      politickou kampaň.</p><p>Politici s úžasnou lehkostí rozhodují o osmdesáti milionech.
      Uvedl jsem přitom jen dva malé příklady z posledních dvou dnů! Pan premiér Fischer
      i pan primátor Bém by se jistě rozmýšleli jinak, kdyby měli utratit své peníze
      místo peněz cizích.</p><p>Tomuto bezuzdnému utrácení je potřeba učinit přítrž.
      Politici všech velkých stran jsou v tomto stejní. Proto se chystají <a href="https://www.svobodni.cz/"
      target="_blank"><u><font color="#810081">Svobodní</font></u></a> předstoupit
      před voliče v říjnu s naprosto odlišným programem. S vizí státu, který lidem
      nechá jejich peníze k jejich svobodné volbě. Nikdo jiný to bohužel nenabízí.</p><p>Petr
      Mach, autor je předsedou <a href="https://www.svobodni.cz/" target="_blank"><span
      style="COLOR: #002040"><u>Strany svobodných občanů</u></span></a> </p>'
    :zverejneno: 2009-07-22
- 'Petr MACH: Víza a problém EU':
    :perex: 'Když Česká republika slavnostně vstoupila loni do tzv. Schengenu, napsal
      jsem <a href="/cze/prispevek.php?ID=353"><u>článek</u></a> o tom, že není důvod
      jásat. Rušit hranice totiž znamená rušit suverenitu. Dnes zjišťujeme, že jsme
      se vzdali kvůli radosti z neukazování pasu na hranicích možnosti zavést víza
      vůči třetí zemi. '
    :telo: '<p>Těžko totiž zavádět jednostranně víza Kanaďanům: Kanaďan může přiletět
      bez víza do Německa a do České republiky přejet v rámci Schengenu bez zastavení
      na hranicích. Jako součást Schengenské oblasti a jako člen EU nemůžeme – prostě
      nemůžeme – mít jiný seznam zemí s vízovou povinností než ostatní země Schengenu.
      To je podstata problému.</p><p>Článek 62 <a href="http://eur-lex.europa.eu/cs/treaties/dat/12002E/htm/C_2002325EN.003301.html"
      target="_blank"><u>Maastrichtské Smlouvy</u></a> o založení EU dává Radě ministrů
      pravomoc vydat seznam zemí, vůči nimž nelze uplatňovat víza. (Omlouvám se za
      link na anglickou verzi, ale v češtině tato smlouva, s níž jsme při referendu
      o vstupu do EU vyslovili souhlas (já ne), neexistuje.)</p><p>Evropská unie tuto
      pravomoc využila a vydala pouhým vlastním rozhodnutím (tedy nebylo o tom nikterak
      hlasováno v českém parlamentu) 15. března 2001 nařízení č. <a href="http://eur-lex.europa.eu/LexUriServ/LexUriServ.do?uri=CONSLEG:2001R0539:20070119:CS:PDF"
      target="_blank"><u>539/2001</u></a>. Kanada je v něm v seznamu II., tedy v seznamu
      zemí, vůči nimž nemůžeme zavést víza. Praví se tam, že pokud třetí země vůči
      nám víza zavede, máme to oznámit do 90 dnů Evropské komisi. Komise pak může
      podat Radě EU návrh na zavedení víz vůči třetí zemi. Rada o tom rozhoduje kvalifikovanou
      většinou. Dosud má ČR v Radě váhu hlasu 3,4%. Takový návrh jednak Komise nepředloží
      a jednak by neprošel. Kdo by chtěl vůči sympatické Kanadě zavádět víza...</p><p>Dále
      se v nařízení EU č. 539/2001 píše: "<em>Pokud kterákoli třetí země uvedená na
      seznamu v příloze II nebude nadále uplatňovat vůči kterémukoli členskému státu
      zásadu vzájemnosti, pokud jde o osvobození od vízové povinnosti, Komise předloží
      Evropskému parlamentu a Radě zprávu o takovémto neuplatňování vzájemnosti do
      1. července každého sudého roku."</em> Legrační: Kandada vůči ČR bude asymetricky
      uplatňovat víza a Evropská komise bude každý sudý rok 1. července o tom podávat
      zprávu Evropskému parlamentu. Skvěle vymyšlené. </p><p>Na rozdíl od Švýcarska,
      které je v Schengenu dobrovolně a může kdykoliv od Schengenu odstoupit, pokud
      by jej potkalo něco podobného, my jsme součástí Schengenu v rámci naší Smlouvy
      o přistoupení k EU. Bereme buď vše, nebo nic. </p><p>Kanada je svrchovaný stát
      a má proto plné právo zavést vůči České republice víza. Koneckonců, jezdilo
      do Kanady žádat o azyl spousta českých občanů (Romů), a Kanaďané je tam z nějakého
      důvodu nechtějí. My už suverénní stát nejsme. Kdybychom chtěli, nemůžeme zavést
      víza, když to budeme považovat za vhodné. </p><p>Lisabonská smlouva jde ještě
      dál. Dává EU nové a další pravomoci pokud jde o azylovou politiku. V Radě EU
      zmenšuje náš hlas na polovinu. Pokud Lisabonská smlouva neprojde (Třeba ji odmítnou
      Irové v opakovaném referendu, ke kterému byli dotlačeni na základě pochybných
      slibů, že vůči nim nebudou některé části Lisabonské smlouvy aplikovány, třeba
      ji nepodepíše český prezident a EU bude muset čekat až nový poslušný parlament,
      který vzjde z říjnových voleb, zvolí prezidenta nového, europoslušného) – tedy
      pokud - stane-li se zázrak – a Lisabonská smlouva neprojde, jsem pro zásadní
      reformu EU – pro pokus vrátit se před Maastricht a učinit z EU <a href="https://www.svobodni.cz/sekce.aspx?id=49"
      target="_blank"><u>volnější svazek</u></a>, Evropské společenství. </p><p>Pokud
      Lisabonská smlouva projde, stane se pro mě členství v EU neúnosné. Dnes víme,
      že nesmíme mít vlastní vízovou politiku, od 1. září nám zakážou stowattové žárovky,
      ale to je teprve začátek. Naše možnost cokoliv v EU ovlivnit bude po ratifikaci
      Lisabonské smlouvy zoufale minimální. Proto to říkám dopředu: Pokud projde Lisabon,
      stane se vystoupení z EU mým politickým programem. </p><p>Autor je předsedou
      <a href="https://www.svobodni.cz/" target="_blank"><u>Strany svobodných občanů</u></a></p>'
    :zverejneno: 2009-07-20
- 'Petr MACH: Promarněný hlas: pro ODS nebo pro Svobodné?':
    :perex: Mnoho lidí říká, že nebude volit malou pravicovou stranu, aby nenapomohlo
      vládě levice. Prý budou se skřípěním zubů raději volit ODS. Tím ale také mohou
      promarnit hlas.
    :telo: '<p><a name="t2"></a></p><p>Může hlas pro malou pravicovou stranu (jako
      je Strana svobodných občanů, která ve volbách do EP získala 1,26% hlasů) způsobit
      vládu levice v naší zemi, pokud malá pravicová strana nedostane přes 5% hlasů
      a nedostane se do Sněmovny? Může hlas pro Svobodné být promarněným hlasem?</p><p>Jak
      vyplývá ze všech relevantních průzkumů veřejného mínění, jasnou šanci dostat
      se do Sněmovny mají čtyři strany: ODS (preference 28,3%), ČSSD (preference 28,2%),
      KSČM (preference 12,8%) a KDU-ČSL (preference 6,2%). 24,5% dotazovaných uvedlo
      jinou odpověď (jinou stranu, "neví" nebo "žádnou") (<a href="http://stem.cz/clanek/1830"
      target="_blank"><u>http://stem.cz/clanek/1830</u></a>).</p><p>Pokud by volby
      dopadly podle tohoto modelu, získaly by ODS a ČSSD po 79 mandátech, KSČM 31
      mandátů a KDU-ČSL 11 mandátů.</p><p>Pravicová vláda tak nebude možná (ODS a
      KDU-ČSL 90 mandátů), ani kdyby hlas pro malou pravicovou stranu šel na úkor
      volby ODS.</p><p>Levicová vláda je možná, pokud by spolupracovaly ať zjevnou
      koalici nebo tolerancí ČSSD a KSČM (110 mandátů).</p><p>Protože vláda s podporou
      KSČM je polticky nepřijatelná, je pravděpodobným výsledkem voleb Velká koalice
      (ODS a ČSSD 158 mandátů).</p><p>Jedinou možností, jak zabránit velké koalici
      je hlasovat pro malou pravicovou stranu (jako jsou Svobodní). Pokud se Svobodní
      do Sněmovny nedostanou, šance na pravicovou vládu to nezmění. Pokud se Svobodní
      do Sněmovny dostanou a počet mandátů pro pravici by byl přes 100, pak je šance
      na pravicovou vládu.</p><p>Hlas pro Svobodné tedy nemusí být promarněným hlasem.
      Hlas pro Svobodné je hlasem naděje, že pravicová vláda v České republice bude
      možná.</p><p>Občan by neměl svoji volbu překombinovat. Hlas voliče, který by
      kvůli liberálně-ekonomickému programu raději volil Svobodné, ale z pragmatických
      důvodů se rozhodne volit ODS, bude jen hlasem zvyšujícím počet mandátů velké
      koalice.</p>'
