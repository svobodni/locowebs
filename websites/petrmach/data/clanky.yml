- 'Petr MACH: Ať penzijní reforma klidně padne':
    :perex: Když prezident Václav Klaus <a href="http://www.klaus.cz/clanky/3192"
      target="_blank"><u><font color="#000080">vrátil</font></u></a> Poslanecké sněmovně
      návrh zákona o pojistném na důchodové spoření, který má změnit český systém
      penzijního zabezpečení, setkal se pochopitelně s nelibostí premiéra Petra Nečase
      a předsedy TOP 09 Karla Schwarzenberga. Vláda dala při svém vzniku sama sobě
      přízvisko "reformní" a důchodovou reformu – ať dobrou nebo špatnou – si vytkla
      jako otázku svého bytí a nebytí.
    :telo: '<p>Základy vládní reformy penzijního systému byly schváleny již loni v
      podobě zákona o penzijním spoření. Ovšem až nynější předloha, kterou prezident
      vetoval, dělá z příspěvků do fondů povinnou platbu, jejíž neuhrazení bude mít
      stejné následky jako neplacení daní. Státu umožňuje převádět platby jednotlivých
      občanů na jejich individuální účty u penzijních společností. Bez tohoto zákona
      nemůže vládní důchodová reforma od ledna vůbec začít.</p><p>Změna má umožnit
      lidem vyvést část platby na sociální zabezpečení z průběžného systému do nových
      penzijních fondů: o tři procentní body si sníží odvody do státního průběžného
      systému ten, kdo se zaváže přispívat pěti procenty mzdy do nových penzijních
      fondů. Ty budou mít garantované marže odvozené z hodnoty spravovaných peněz.
      Kdo do nových fondů jednou vstoupí, nebude moci vystoupit. Tato zásadní penzijní
      změna má kritiky zleva i zprava.</p><p>Podle prezidenta, levicové parlamentní
      opozice, většiny Senátu, řady liberálních ekonomů (například <a href="http://www.ceskapozice.cz/byznys/finance/sedm-duvodu-proc-nedoporucit-druhy-pilir-duchodove-reformy"><u><font
      color="#000080">Patrika Nachera</font></u></a>) a v neposlední řadě podle v
      parlamentu nezastoupené liberální pravice (<a href="http://www.svobodni.cz/media/tiskove-zpravy/1178-svobodni-predstavili-model-rovneho-duchodu/"
      target="_blank"><u><font color="#000080">Svobodní</font></u></a>) je vládní
      reforma změnou k horšímu.</p><p>Oba tábory kritizují vytvoření korporativistického
      propojení státní moci a finančních soukromých skupin, které mají mít ze zákona
      garantované marže. Vytváří se především dobrý byznys pro fondy a odbytiště pro
      státní dluhopisy.</p><p>V průběžném systému budou chybět peníze, které lidé
      s vyššími příjmy vyvedou do soukromých fondů. Vláda již zvýšila DPH, aby tento
      výpadek kompenzovala, a chystá se na její další zvyšování. Bohatší lidé by si
      tedy mohli říci, že na tom vydělají – své peníze si zhodnotí ve fondech a výpadek
      ve státních penzích zaplatí lidé s nižšími příjmy na vyšší sazbě DPH na potraviny.</p><p>Kdo
      ale zaručí, že příští vlády opět nezvýší sazby příspěvků do průběžného systému
      lidem s vyššími příjmy, kteří se nechají nalákat na vstup do soukromých fondů?
      Vlastně se tak již stalo – tato vláda předložila sněmovně návrh na zvýšení daně
      z příjmu o sedm procentních bodů pro lidi s příjmy nad čtyřnásobkem průměrné
      mzdy (nazvala to "solidární daň") a zrušila strop pro placení zdravotního pojištění.</p><p>Nové
      fondy jsou tedy jasnou pastí: vlezete do nich s vidinou lepšího zhodnocení peněz
      než ve státním pilíři, záhy vám vláda zvýší odvody, které vám naoko snížila.
      A vy zjistíte, že z fondů již nepůjde vystoupit a že jen platíte, platíte, platíte.</p><p>Prezident
      se ve svém odůvodnění hlásí k další rovině kritiky – že reforma nevytváří stabilní
      prostředí, protože je protlačována nejtěsnější možnou většinou a levicová opozice
      beztak deklaruje, že reformu opět zruší, až se rok po startu reformy dostane
      k moci. Penzijní systém by měl být stabilní po generace.</p><p>Vláda předložila
      sněmovně zákony už v květnu. Tehdy se pro ně našla většina jen 101 poslanců
      ze dvou set. Sněmovně ale zákon vrátil Senát, který stejně jako prezident může
      být sněmovnou přehlasován. Když poslanci přehlasovávali Senát, našla se pro
      vládní návrh opět jen <a href="http://www.psp.cz/sqw/hlasy.sqw?G=56400" target="_blank"><u><font
      color="#000080">velmi těsná většina</font></u></a>. Z těchto vládních poslanců
      mohou snadno někteří lidé loajální prezidentovi a sdílející často jeho ekonomické
      argumenty proti prezidentskému vetu nehlasovat (například Pavel Bém, Michal
      Doktor a další), a Nečas by tak nenašel potřebnou většinu.</p><p>Co by se stalo,
      kdyby vládní poslanci nedokázali prezidenta přehlasovat? Penzijní reforma by
      v lednu nemohla vůbec odstartovat. Nezahltí nás masivní reklama penzijních fondů.
      Nenastartoval by se obrovský byznys pro penzijní společnosti a nevzniklo by
      gigantické odbytiště pro státní dluhopisy. Lidé by mohli dál dobrovolně přispívat
      do současných fondů v rámci penzijního připojištění, což dělá většina Čechů.</p><p>Překvapivá
      byla reakce Pavla Kohouta, ekonoma, se kterým většinou souzním. V Lidových novinách
      z 26. září se proti prezidentskému vetu ohradil. Kdyby reforma nakonec neprošla,
      odradili bychom podle Kohouta zahraniční investory, působili bychom jako stát
      nevěrohodně a investoři, kteří se již na rozjezd penzijní reformy chystají,
      by mohli stát žalovat a žádat odškodnění.</p><p>Takovou argumentaci považuji
      za nepřiměřenou. Rozumný investor čeká, až bude celá legislativa schválena a
      nezačne bezhlavě investovat, dokud nejsou všechny související zákony finálně
      schválené. Jestli už někteří investoři zřídili nové "penzijní společnosti" a
      těší se na téměř bezpracné zisky, nejhorší, co se jim může stát, je, že žádné
      mít nebudou. Jiné náklady než náklady na právníky v souvislosti se zakládáním
      těchto fondů jim dosud nevznikly.</p><p>Když sněmovna nedokáže prezidenta přehlasovat,
      zůstane prozatím penzijní systém při starém. Pokud premiér zjistí, že jeho vláda
      tím ztratila <em>raison d''être</em>, nebude důvod plakat.</p>'
    :zverejneno: 2012-10-02
- 'Petr MACH: Zrušme prohibici a snižme daně':
    :perex: Když se někde najde salmonela v jogurtu nebo nebezpečná řidítka na dětském
      kole, stahuje se z prodeje vždy konkrétní výrobek, u jehož exemplářů se problém
      vyskytl. Nezakazuje se rovnou prodej všech jogurtů a všech kol. Prohibice je
      řešením jen zdánlivým.
    :telo: '<p>Budu argumentovat, proč je prohibice škodlivá, místo aby pomohla problém
      řešit, a navrhnu opatření, která by měla pomoci.</p><p><strong>Proč prohibice
      víc škodí, než pomáhá</strong></p><p>Prohibice je špatná z několika důvodů:</p><p
      style="MARGIN-LEFT: 35.4pt">1) Prohibice ohrožuje další lidské životy. Zakázat
      lze legální prodej, o to větší ale bude ilegální prodej. Lidé si budou častěji
      pálit alkohol sami a zvětší se černý trh, kde může být častější výskyt chybně
      míchaného nebo špatně páleného alkoholu než u zavedených značek.</p><p style="MARGIN-LEFT:
      35.4pt">2) Prohibice zvyšuje kriminalitu. Negativním projevem každého černého
      trhu je nárůst specifické kriminality. U ilegálních obchodních vztahů nelze
      k vymáhání závazků a pohledávek využívat žaloby, soudy a exekuce a tak se tam
      častěji využívají nehezké způsoby vymáhání, jako mučení, únosy a vraždy. Prohibice
      dá vzniknout spíš Al Caponům než Janům Becherům.</p><p style="MARGIN-LEFT: 35.4pt">3)
      Prohibice omezuje spotřebitele, kterým je bráněno kupovat si solidní alkohol.
      Vláda vylila s vaničkou 20 lahví methanolu i dítě a brání milionům lidí vybrat
      si pití, které jim chutná a pro které se dokážou odpovědně rozhodnout.</p><p
      style="MARGIN-LEFT: 35.4pt">4) Prohibice ničí podnikatele. Podnikatelé, kteří
      nakoupili alkohol pro svůj obchod a zaplatili spotřební daň, nesmějí své zboží
      prodat. Vláda jim snižuje jejich příjmy a některé může zcela připravit o živnost.</p><p
      style="MARGIN-LEFT: 35.4pt">5) Prohibice omezuje příjmy státního rozpočtu. Pašovaný,
      doma dělaný a ze zahraničí individuálně dovážený alkohol znamená nulový příjem
      spotřební daně do státní kasy. Vláda se o to více zadluží nebo nám zvýší jiné
      daně.</p><p><strong>Jaká je příčina a jaké je řešení, když ne prohibice?</strong></p><p>Špatný
      alkohol nepocházel od legálních výrobců, ale od podvodníků. Každá firma se snaží
      budovat svoji značku garantující kvalitu a chuť. Pokud někdo nějakou tekutinu
      vydává za nápoj určité značky, páchá podvod stejně, jako když se někdo vydává
      za jinou osobu. Je selháním policie, že podvody nedokáže odhalovat a stíhat.</p><p>Proč
      se většinou falšují cigarety a levný alkohol? Protože na ně stát uvaluje obrovské
      spotřební daně. Daně by nikdy neměly být tak vysoké, aby motivovaly k masovým
      daňovým únikům. Černý trh s alkoholem a cigaretami se rozmohl zejména po vstupu
      do EU, kdy jsme museli zvednout spotřební daně na úroveň, která je možná dobrá
      pro Německo, ale zcela nevhodná pro Českou republiku, kde jsou průměrné platy
      poloviční a potenciální zisk podvodníků relativně velký.</p><p>Poznání těchto
      dvou příčin by mělo vést k rozumnému řešení.</p><p>1) Zrušme prohibici a vláda
      nechť stáhne z prodeje jen ty alkoholické výrobky, u kterých se vyskytl jedovatý
      metylalkohol. Obchodníci nechť vrátí na pulty ty lahve, u kterých se žádný metylalkohol
      nevyskytl. (<em>*psáno P.S.: Svobodní navrhují, aby stát nabídl obchodníkům
      odkup kolkovaných lahví za cenu spotřební daně. Vlastníci levného alkoholu s
      nejasným původem by tak měli motivaci alkohol skutečně stáhnout z místo aby
      se jej pokoutně snažili dál prodávat. Stát by vrátil spotřební daň z alkoholu,
      který nebude spotřebován, a když by byla prohibice brzy ukončena, dovybral by
      chybějící daň z nového alkoholu - více viz prohlášení <a href="https://www.svobodni.cz/media/tiskove-zpravy/1568-svobodni-odmitaji-prohibici-a-navrhuji-reseni/"><u><font
      color="#000080">Svobodní odmítají prohibici a navrhují řešení</font></u></a></em>)</p><p>2)
      Bylo by fajn mít efektivní policii, která by dokázala odhalovat podvodníky,
      to je ale asi zatím zbožným přáním. Dokud se stát bude míchat do oblastí, které
      náleží svobodnému konání lidí, jako je dotování motocyklových závodů, stavebního
      spoření či <a href="http://machpetrmach.blog.idnes.cz/c/145914/Zrusme-investicni-pobidky-pro-filmovy-prumysl.html"><u><font
      color="#000080">natáčení pražských scén filmů pana Cruise</font></u></a> a šetřit
      na kriminální policii, budeme mít policii pokulhávající míle za zločinem. </p><p>3)
      Stát by měl snížit spotřební daň z alkoholu. Nynější sazby daně z lihu jsou
      za "Lafferovým bodem" – stát při nich vybírá menší výnos, než jaký vybíral před
      jejich zvýšením v roce 2009. Když Jan Fischer, loutkový premiér držený ODS a
      sociální demokracií předkládal novelu Zákona o spotřebních daních, <a href="http://www.psp.cz/ff/21/2f/6b/08.htm"><u><font
      color="#000080">předpokládal</font></u></a>, že zvýšení spotřební daně z lihu
      z 26 500 na 28 500 Kč za hektolitr etanolu vynese státnímu rozpočtu půl miliardy
      navíc. Stal se přesný opak a v letech 2010 i 2011 stát vybral vždy o více než
      miliardu méně. Spotřební daň na litrové lahvi 40% alkoholu se návrhem Fischerovy
      vlády zvýšila ze 106 korun na 114 korun, o 7,5 %. Pro nesmyslné zvýšení spotřební
      daně tehdy v roce 2009 <a href="http://www.psp.cz/sqw/hlasy.sqw?g=50571"><u><font
      color="#000080">hlasovali</font></u></a>samozřejmě všichni ti Nečasové, Paroubkové,
      Sobotkové a Kalouskové, kteří drželi Fischerovu vládu u moci. Další zvýšení
      a tedy otevření prostoru pro podvody vytvořila Nečasova vláda zvýšením DPH,
      která se navzdory svému názvu uvaluje nejen na hodnotu přidanou výrobcem, ale
      i na spotřební daň uvalenou státem. Snížení spotřební daně minimálně před rok
      2010 by mělo být prvním krokem.</p><p><strong>Čekejme spíš více daní a více
      regulací</strong></p><p>Pokud se některým čtenářům výše uvedené vývody a závěry
      zdály rozumné, pak je nutné konstatovat, že reakce vlády bude spíš opačná. Sněmovna
      pravděpodobně schválí další zvýšení spotřebních daní (DPH) a vláda se rozhodne
      formou licencí na alkohol dále rozšířit černý trh. Budou umírat další lidé a
      vláda se před veřejností bude tvářit jako náš největší ochránce.</p><p><strong><em>Petr
      Mach je předsedou Svobodných</em></strong></p>'
    :zverejneno: 2012-09-20
- 'Petr MACH: Vláda zradila veškeré pravicové hodnoty':
    :perex: 'Před volbami ODS i TOP 09 slibovaly, že nebudou zvyšovat daně. Ve skutečnosti
      je zvyšují jako nikdo před tím. '
    :telo: <p>Nejprve od roku 2010 zvýšili daň z příjmu fyzických osob o 1200 Kč ročně
      (nazvali to "povodňová stokoruna"). Pak zavedli srážkovou daň 15 % z úroků ze
      stavebního spoření. Zavedli nejprve zdanění důchodů pro důchodce s celkovými
      příjmy nad trojnásobkem průměrné mzdy a nyní chystají zrušení slevy na dani
      z příjmu pro všechny pracující důchodce. Zavedli 50% daň z podpor ke stavebnímu
      spoření. Zvýšili dálniční poplatek pro osobní auta z 1200 Kč na 1500 Kč a mýtné
      pro nákladní vozy zvedli o čtvrtinu. Zvýšili sazby daně z cigaret z 2,05 Kč
      na 2,10 Kč/kus a volného tabáku z 1340 na 1400 Kč na kilogram. Pro řidiče jezdící
      na plyn zavedli od 1.1.2012 daň ze stlačeného zemního plynu ve výši 500 Kč za
      tunu. Zvýšili spodní sazby DPH z 10 % na 14 % u potravin, léků, tepla, vody,
      dopravy, knih a dalších položek a již chystají další zvýšení DPH na 15 % a 21
      %. Zavedli 32% daň z povolenek na emise při výrobě tepla a elektřiny. Chystají
      zavedení daně z vína 10 korun za litr. Chystají zrušení slev na dani pro živnostníky
      a zvýšení daně z 15 na 22 % pro lidi s příjmy nad čtyřnásobkem průměru a zrušení
      stropu pro placení zdravotního pojištění. Plánují zvýšení daně z převodu nemovitosti
      ze 3 % na 4 %. </p><p>Slibovali stop zadlužování. V roce 2010 zvýšili státní
      dluh o 166 miliard, v roce 2011 o dalších 155 miliard. Jen za první pololetí
      2012 zvýšili dluh o dalších 72 miliard korun. Zatímco v roce 2008 vycházel podíl
      na státním dluhu na jednoho obyvatele 112 tisíc korun, na konci roku 2012 to
      bude 156 tisíc korun. </p><p>Nezrušili jediný zbytečný úřad, naopak zavedli
      několik nových. Zřídili Generální inspekci bezpečnostních sborů, Vládní výbor
      pro koordinaci boje s korupcí, Centrální registr přestupků a chystají se zřídit
      Úřad pro kontrolu financování politických stran a Úřad pro veřejné financování
      a plánují vytvořit Grantovou agenturu na podporu sportu. </p><p>Ani o kousek
      nezmenšili byrokratické státní přerozdělování a dotace. Naopak zavedli několik
      nových dotačních programů, včetně investičních pobídek pro filmový průmysl nebo
      dotace pracovních míst. </p><p>Podle dat Organizace pro hospodářskou spolupráci
      a rozvoj tvořily celkové výdaje vlády v roce 2008 41,2 % hrubého domácího produktu,
      zatímco v roce 2012 vláda rozhoduje již o 43,3 % HDP. Příjmy vlády z daní, poplatků
      a dalších plateb vzrostly z 39 % v roce 2008 na 40,8 % v roce 2012. Vláda nás
      oškubává, kde se dá, a stále více a více nás zadlužuje u nadnárodních bank.
      </p><p>Příznivci státního přerozdělování, zadlužování a zvyšování daní jsou
      v parlamentu hojně zastoupeni v podobě ODS, TOP09 či ČSSD. Občané, kteří si
      nepřejí zvyšování daní a státního dluhu v parlamentu zatím zastoupeni nejsou.
      Než se tak stane, čekejme jen další růst daní a dluhů a hospodářskou stagnaci.</p><p><em>Petr
      Mach je ekonom a předseda Strany svobodných občanů</em></p>
    :zverejneno: 2012-09-08
