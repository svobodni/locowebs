- 'Petr MACH: Pětiletý hospodářský plán Tomio Okamury':
    :perex: Pro začátek dobré. Plán pana Okamury je ale potřeba dotáhnout dál.
    :telo: '<p>Je potřeba, aby stát začal vyrábět židle. Židle by byly pro občany
      zdarma, lidé ušetří za židle, které nebudou muset kupovat. Stát ušetří také:
      nebude muset do úřadů nakupovat židle od soukromých výrobců židlí, vyrobí si
      je ve státním podniku. Ušetřené státní peníze za nenakoupené soukromé židle
      poslouží na výrobu státních židlí pro všechny.</p><p><strong>Komunismus pro
      21. století</strong></p><p>Zdarma by mohla být i železnice, ta už státní je,
      tak ji ani stát nemusí znovu zakládat. Lidé nebudou muset platit za jízdenky
      a ušetří spoustu peněz. Zdarma by jezdili i státní úředníci a stát ušetří na
      cesťácích. Úředníkům a lidem ve státních podnicích bychom mohli snížit platy,
      když už nebudou potřebovat peníze na jízdenky. Soukromí podnikatelé, kteří dopravě
      zdarma nedokážou konkurovat, skončí.</p><p>Pak už bude stačit jen státní automobilka
      a státní výrobce počítačů. Stát ušetří, nebude muset kupovat auta a počítače,
      vyfasuje je ze státních zdrojů. Kdyby aut a počítačů náhodou hned nebylo dost
      pro všechny, byly by dočasně na pořadník nebo za nějaké speciální poukázky.
      Zmizí nezaměstnanost. Každý dostane nějakou umístěnku do některého ze státních
      podniků.</p><p>A jednoho dne už ani nebudeme vůbec potřebovat peníze. Všechno
      bude zdarma. Všichni budou dostávat zboží a služby od státu podle svých potřeb.</p><p><strong>Státním
      dluhem ke světlým zítřkům</strong></p><p>To je ale daleká budoucnost. Vraťme
      se do roku 2013. Ne vše bude zprvu v režimu Tomio Okamury zdarma.</p><p>Státní
      podniky zřízené vládou Tomio Okamury budou vytvářet zisk, protože budou dobře
      řízeny, ne jako ty současné státní podniky ovládané dnešními zkorumpovanými
      politiky. Tomio vidí ziskové příležitosti pro stát na každém rohu (<a href="http://www.finmag.cz/cs/finmag/kaleidoskop/prezidentsky-dotaznik-c-8-tomio-okamura/"><u><font
      color="#000080">zdroj</font></u></a>). To nám napovídá, kde všude budou zakládány
      státní podniky. Stát by si na tyto ziskové investice půjčoval, jako pekař na
      novou pec, říká Tomio. Deficit tak nebude problém, zaplatí se z budoucích zisků
      státních firem.</p><p><strong>Pozor, politik chce konat dobro</strong></p><p>Když
      nějaký podnikatel vidí ziskové příležitosti na každém rohu, je správné mu přát
      úspěch. Když ale ziskové příležitosti na každém rohu vidí politik, měli bychom
      začít být ostražití a držet si peněženky.</p><p><em>Petr Mach je předsedou Svobodných</em></p>'
    :zverejneno: 2012-11-15
- 'Petr MACH: Nezvyšujme dotace filmovému průmyslu a raději snižme daně':
    :perex: Prezident Klaus vetoval zákon "o audiovizi", který má zvýšit dotace filmovému
      odvětví. Nečasova vláda se jej opět pokusí přehlasovat.
    :telo: '<p>Zákon má v souladu s filosofií této vlády zvýšit daně a zavést několik
      nových, aby se mohly zvýšit dotace podnikatelům ve filmovém odvětví, zvýšit
      moc úředníků a politiků, kteří budou jmenovat všelijaké nové rady a kulturní
      komise, a zvýšit státní přerozdělování peněz daňových poplatníků.</p><p>Opačným
      přístupem, který zastávám na rozdíl od této vlády, by bylo zrušit státní fondy,
      zrušit dotace a snížit daně. Nižší daně by producentům a divákům umožnily financovat
      filmy ze svého.</p><p><strong>Nové a nové daně</strong></p><p>O co v novém zákoně
      jde? Nově se má zavést daň za elektronické stahování filmů se sazbou 0,5 %.
      Další novou daní má být poplatek z "převzatého vysílání" ve výši 1 % ceny za
      nakoupený a odvysílaný televizní pořad. Poplatek za vstup do kina, který činí
      už 22 let 1 Kč ze vstupenky, má být změněn na daň ve výši 1 %. To znamená nárůst
      poplatku u všech vstupenek nad 100 korun, což je většina. Nadále mají televizní
      stanice platit poplatek 2 % z ceny odvysílané reklamy. Tyto peníze, jakož i
      další dotace ze státního rozpočtu, mají jít do Státního fondu kinematografie,
      který má udělovat dotace a "pobídky" filmovým producentům. Text zákona schváleného
      poslaneckou sněmovnou je zde: <a href="http://www.psp.cz/sqw/text/orig2.sqw?idd=130326"><u><font
      color="#000080">http://www.psp.cz/sqw/text/orig2.sqw?idd=130326</font></u></a></p><p>Socialistická
      představa této vlády je, že stačí uvalit daně a vykoná se tím nějaké dobro.
      Daně ale mají vliv na chování lidí a nikdy nejsou neutrální. Daně škodí. Zvyšování
      daní na vstup do kina omezí návštěvnost kin a filmařům uškodí. Zdanění televizní
      reklamy znevýhodňuje televizní reklamu oproti jiným formám reklamy, snižuje
      televizím zdroje na dobrovolný nákup a spolufinancování filmů a pokřivuje trh
      s reklamou.</p><p><strong>Filmový průmysl dostává od státu stovky milionů</strong></p><p>Jen
      loni dostal na dotacích filmový průmysl v České republice od daňových poplatníků
      647 milionů korun, více než kdykoliv v dějinách. 230 milionů rozdělil Státní
      fond na podporu české kinematografie, 100 milionů šlo přímo z rozpočtu ministerstva
      kultury. 56 milionů bylo rozděleno z programu Media, napůl dotovaného z českého
      rozpočtu, napůl z rozpočtu EU, 261 milionů bylo rozděleno z dotačního programu
      investičních pobídek pro filmový průmysl. (odkazy: <a href="http://www.ppfp.cz/file/197/seznam-vyplacenych-dotaci-2011.xls"><u><font
      color="#000080">http://www.ppfp.cz/file/197/seznam-vyplacenych-dotaci-2011.xls</font></u></a>,
      <a href="http://www.mkcr.cz/assets/ministerstvo/vyrocni-zpravy/Vyrocni-zprava-Ministerstva-kultury-za-rok-2011.pdf"><u><font
      color="#000080">http://www.mkcr.cz/assets/ministerstvo/vyrocni-zpravy/Vyrocni-zprava-Ministerstva-kultury-za-rok-2011.pdf</font></u></a>)</p><p><em>Více
      o "pobídkách pro filmový průmysl" zavedených Fischerovou vládou čtěte zde: </em></p><p><em><a
      href="http://machpetrmach.blog.idnes.cz/c/145914/Zrusme-investicni-pobidky-pro-filmovy-prumysl.html"><u><font
      color="#000080">http://machpetrmach.blog.idnes.cz/c/145914/Zrusme-investicni-pobidky-pro-filmovy-prumysl.html</font></u></a></em></p><p><strong>Rostoucí
      dotace jsou vykoupeny rostoucími daněmi</strong></p><p>Žijeme v éře dotací.
      Neustálý růst dotací je ale vykoupen neustálým růstem státního dluhu a růstem
      daní.</p><p>Vláda např. trvale zvyšuje DPH, a to i DPH na vstupenky do kina.
      V roce 1993 činila DPH účtovaná ke vstupence do kina pět procent. Vláda ji postupně
      zvyšovala: Nejprve Topolánkova vláda v roce 2008 z 5 % na 9 %, pak v roce 2009
      z 9 % na 10 %, loni ji zvýšila Nečasova vláda z 10 % na 14% a příští rok má
      být 15 % - a k tomu má přibýt 1% sazba přímo ve prospěch Státního fondu kinematografie,
      takže zdanění kin bude vlastně 16 %.</p><p>Do kin chodí ročně asi 12 milionů
      diváků, celkové tržby kin tak činí 1,4 miliardy korun. Při 16% zdanění tak stát
      shrábne ročně asi 200 milionů korun.</p><p>Kdyby kina neplatila 16 % daň ze
      vstupného, mohli by mít výrobci filmů a kina o stovky milionů vyšší příjmy za
      své filmy a služby i bez státních dotací. Kdyby stát nezdaňoval televize 2 %
      daní z reklamy a 0,5 % daní z převzatých pořadů, měly by televize více peněz
      na koprodukci a nákup domácích filmů.</p><p>Než zvyšovat dotace a daně, raději
      bych zrušil dotace a snížil daně. Kdybychom zrušili Státní fond kinematografie
      a celé ministerstvo kultury, jakož i nově uvalené daně na kina a televize, mohli
      by mít filmaři více peněz i bez dotací. Více peněz získaných na základě dobrovolných
      kontraktů bych jim všem přál.</p><p><em>Petr Mach je předsedou Svobodných</em></p>'
    :zverejneno: 2012-11-14
