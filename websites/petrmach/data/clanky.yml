      níž jsou – při daném objemu veřejných výdajů – distorze nejmenší možné. </p><p><strong><u></u></strong></p><p><a
      name=\"K34\"></a><strong><u>3.4 Testování optimální inflační daně</u></strong></p><p>Distorze
      snižují ekonomickou efektivnost a snižují tedy reálný ekonomický růst. Z této
      úvahy plyne hypotéza, že ekonomický růst závisí mj. na kombinaci daní a ražebného.
      Vztah ražebného a tempa reálného ekonomického růstu – jak ukazuje již průřez
      užitkovou funkcí rozpočtovým omezením na obrázku 3.3, bude vyjádřen křivkou
      rostoucí do bodu optima a posléze klesající, jak ukazuje obrázek 3.5.</p><p><a
      name=\"O35\"></a><strong>Obrázek 3.5</strong></p><p><strong>Optimální míra ražebného</strong></p><p></p><p>Ražebné
      je (dle (16)) funkcí tempa růstu měnové báze. Proto budu hledat optimální výši
      ražebného zkoumáním závislosti ekonomického růstu a tempa růstu měnové báze.
      Lze předpokládat, že vysoké tempo růstu měnové báze je spojeno s vysokými distorzemi
      plynoucími z vysoké inflace a ekonomický růst nebude při vysokém tempu růstu
      měnové báze optimální. Na druhé straně nízké tempo růstu měnové báze je spojeno
      se zbytečně vysokými daněmi, a tedy se zbytečně vysokými distorzemi u daní.
      Proto ani při nízkém tempu růstu měnové báze nebude ekonomický růst optimální.
      </p><p>Vzhledem ke vztahu mezi ražebným a tempem růstu měnové báze (funkce ražebného
      (16)) si i vztah mezi tempem ekonomického růstu a tempem růstu měnové báze zachová
      charakteristiku jednovrcholové konkávní funkce. Oproti vztahu na obrázku 3.5
      je vztah mezi tempem ekonomického růstu a tempem růstu měnové báze na obrázku
      3.6 sešikmen doleva. Zatímco ražebné je zprava omezeno hodnotou 1 (stát nemůže
      ražebným vybrat více než 100 % HDP), tempo růstu měnové báze není zprava omezeno.</p><p><a
      name=\"O36\"></a><strong>Obrázek 3.6</strong></p><p><strong>Optimální tempo
      růstu měnové báze</strong></p><p>K ověření této hypotézy, že existuje optimální
      tempo růstu měnové báze, při kterém je tempo reálného ekonomického růstu nejvyšší,
      a k nalezení optimálního tempa růstu měnové báze jsem na souboru 91 států zkoumal
      vztah mezi desetiletým průměrem růstu měnové báze v letech 1986-1995 a průměrným
      růstem reálného HDP ve stejném období. Toto období bylo vybráno jako poslední
      dostupné desetiletí s maximálním počtem úplných údajů. Soubor dat je tedy maximálně
      kompletní a robustní vůči vychýlení závěrů vlivem chybných či extrémních pozorování.</p><p>Data
      o průměrném hospodářském růstu a o průměrném tempu růstu měnové báze 91 států
      během desetiletého období 1986-1995 (viz tabulka 4.3) potvrzují předpoklad o
      relativně nízkém tempu hospodářského růstu jak při relativně nízkých tempech
      růstu měnové báze tak při relativně vysokých tempech růstu měnové báze. Přehled
