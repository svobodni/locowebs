- Rozhovor v HN o zakládání nové politické strany:
    :perex: <strong>HN V posledních dnech býváte často spojován s českou pobočkou
      irského hnutí Libertas. Připravujete tedy její vznik? </strong>
    :telo: <p>Já jsem mluvil s Declanem Ganleym, což je šéf Libertas v Irsku. Je skutečně
      odhodlán iniciovat vznik podobných stran, jež by pod hlavičkou Libertas kandidovaly
      ve volbách do Evropského parlamentu napříč zeměmi EU. Hledá spolupracovníky,
      kteří by tu stranu založili v jednotlivých členských státech. Je hotová věc,
      že tato strana v Česku vznikne a bude kandidovat do europarlamentu. Já se na
      jejím vzniku ale nepodílím </p><p><strong>HN Kdy jste se o české pobočce Libertasu
      s Ganleym bavil?</strong></p><p>Bylo to v poslední době, navíc asi před měsícem
      jsem se s ním i osobně potkal. V podstatě jsem se obrátil já na něj, protože
      prostřednictvím think-tanku CEP stejně jako on bojuju proti Lisabonské smlouvě.
      Bavili jsme se i o tom, jaké jsou v Česku možnosti založit novou stranu.</p><p><strong>HN
      Vstoupíte do ní, když už nejste členem ODS?</strong></p><p>Nemám to v úmyslu,
      protože tato strana je projektem pro volby do Evropského parlamentu. Jenže já
      a řada dalších bývalých i stávajících členů ODS cítíme velkou nespokojenost
      s tím, kam se ODS vyvíjí. Nejde nám jen o obrat týkající se názoru na Lisabonskou
      smlouvu, ale také o ustupování enviromentalismu, prosazování kvót na biopaliva
      a spousta dalších témat, která vydají na víc než na jedny volby.</p><p><strong>HN
      Cožpak by se český Libertas neúčastnil i sněmovních voleb v roce 2010?</strong></p><p>Jak
      jsem se o tom s Declanem Ganleym bavil, takovou ambici nemá. Chce oslovovat
      voliče pravicové i levicové, ale jen kvůli europarlamentu. Nespokojení voliči
      ODS se sice mohou vyjádřit prostřednictvím Libertasu, ale s národními volbami
      to nemá nic společného. V našich parlamentních volbách by se ta nespokojenost
      musela projevit jinak než skrze Libertas.</p><p><strong>HN Znamená to, že v
      Česku vznikne kromě Libertasu ještě jedna strana?</strong></p><p>O založení
      strany velmi vážně uvažuji, debatuji o tom s několika lidmi. Jestli se k něčemu
      odhodláme, závisí do značné míry na tom, jak dopadne kongres ODS. Bude záležet
      na tom, jak se kongres postaví především k programovým věcem.</p><p><strong>HN
      Ti lidé, s nimiž se o nové straně bavíte, jsou z okolí prezidenta Václava Klause
      včetně jeho samého?</strong></p><p>Pokud se rozhodneme to udělat, budu o tom
      muset pana prezidenta minimálně informovat, protože jsem s ním v pracovním vztahu
      v CEPu. Ale to je ještě předčasné.</p><p><strong>HN A kdo jsou tedy ti lidé,
      s nimiž se radíte?</strong></p><p>To vám teď ještě nechci říct. Třeba kongres
      dopadne tak, že nebude třeba nový politický subjekt zakládat.</p><p><strong>HN
      Jak kongres musí dopadnout, abyste stranu nezakládal - musel by vyhrát Pavel
      Bém?</strong></p><p>Já bych to nerad omezoval na postavu Pavla Béma, mně jde
      hlavně o to, aby kongres přijal určitá programová usnesení. Především kvůli
      Lisabonské smlouvě.</p><p><strong>Bavil jste se o nové straně s Pavlem Bémem?</strong></p><p>Ne.</p><p><strong>Takže
      první místopředseda ODS s touto iniciativou nemá nic společného?</strong></p><p>Nemám
      pocit, že by Pavel Bém chtěl odejít z ODS.</p><p><strong>HN Když zvítězí Mirek
      Topolánek a vy dáte dohromady novou partaj, budete za ni také kandidovat? Nebo
      se spokojíte jen s rolí iniciátora?</strong></p><p>Jestliže by ke vzniku nové
      strany došlo, tak bych v ní chtěl určitě být politicky aktivní. Jde o to, že
      já a se mnou mnoho dalších lidí se už nemůžeme dívat na to, jak preference pravice
      klesají a jak věrohodnost pravicové politiky klesá. Myslím, že se s tím něco
      musí dělat, protože si nepřeju, aby v roce 2010 vyhráli ve volbách komunisté
      nebo sociální demokraté. Udělám všechno pro to, aby tady byla prováděná inteligentní
      pravicová politika.</p>
