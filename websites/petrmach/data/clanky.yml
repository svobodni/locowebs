- Rozhovor Petra Macha pro Czech Business Weekly:
    :perex: 'Roman Chlupatý: Jak se podle vás eurozóna s finanční krizí a ekonomickým
      zpomalením vypořádala? jak obstála v testu, který mnozí označují za dobu jejího
      existence dosud za nejtěžší?'
    :telo: '<p>Petr Mach: <strong>Hospodářská recese odhaluje největší slabiny eura
      – tedy předně to, že euro platí na velmi heterogenním území. Myslím, že nejmarkantněji
      bude tato věc patrná příští rok na srovnání Velké Británie a Irska. Britská
      libra nyní v reakci na pokles exportu výrazně oslabuje. To může být sice pro
      britskou ekonomiku ponižující, ale oslabená měna pomůže britskou ekonomiku dostat
      z recese rychle ven. Naproti tomu Irsko má euro – už nemá irskou libru, která
      by jinak v této situaci oslabovala. Pro Irsko bude tedy těžší se dostat z recese.
      Každý uvidí, že euro neznamená jen mít v peněžence evropské peníze, ale znamená
      to i vážné důsledky pro ekonomiku a zaměstnanost. Myslím, že v Irsku poroste
      nezaměstnanost, a to právě proto, že na rozdíl od Británie nebude mít Irsko
      měnu, která by v současné situaci oslabila vůči euru.</strong></p><p>Roman Chlupatý:
      Z vašeho pohledu: jaké síly a slabiny projekt společné evropské měny právě skončený
      rok odhalil; jinými slovy kde a jak přidat a kde se naopak daří naplnit původní
      představy?</p><p>Petr Mach: <strong>Euro je společná měna – zde nejde přidat
      nebo ubrat. Euro buď máme nebo nemáme, se všemi výhodami a nevýhodami. </strong></p><p></p><p>Roman
      Chlupatý: Co byla pro vás v souvislosti s eurozónou v roce 2008 nejzajímavější
      a nebo nejpřekvapivější zpráva či poznatek?</p><p>Petr Mach: <strong>Evropská
      unie se pokouší napravit hlavní problém eura: EU má společnou měnovou politiku,
      ale nemá společnou fiskální politiku. Nemůže tedy omezení daná jednotnou měnovou
      politikou kompenzovat fiskálními nástroji – jako je tomu v normálních státech
      s vlastní měnou. Tento "nedostatek" měla částečně "napravit" odmítnutá Lisabonská
      smlouva, která měla EU dát pravomoc určovat hospodářskou politiku jednotlivých
      členských zemí. "Napravit nedostatek" schválně říkám v uvozovkách, protože svěřit
      Evropské unii odpovědnost za fiskální politiku považuji za ještě škodlivější,
      než ji svěřit jen odpovědnost za měnovou politiku. Pro mě bylo překvapením,
      že EU bez ohledu na to, že Lisabonská smlouva nebyla schválena, přijala na prosincovém
      summitu fiskální plán utracení 200 miliard euro skrze zadlužení jednotlivých
      členských států. EU se chová, jakoby Lisabonská smlouva už platila. </strong></p><p>Roman
      Chlupatý: Některé evropské země v souvislosti s problémy, které přináší národní
      měna, její obrana, avizují zájem přejít na euro. Očekáváte proto brzké rozšíření
      eurozóny? O které země?</p><p></p><p>Petr Mach: <strong>Naopak vidím problémy
      mnoha zemí, které navázaly své měny pevně na euro (jako je Litva a Lotyšsko).
      Tyto země budou muset spíš přehodnotit svůj brzký vstup do eurozóny. </strong></p><p>Roman
      Chlupatý: V souvislosti s problémy s obranou národní měny ohlásily pokus o brzký
      vstup do eurozóny i Maďarsko a Polsko. Podaří se jim to? Co by pro ně rychlý
      vstup znamenal?</p><p>Petr Mach: <strong>Maďarsko, které nyní má vážné fiskální
      problémy, by asi do eurozóny chtělo, ale asi ho v toto situaci nebude chtít
      eurozóna. </strong></p><p>Roman Chlupatý: Co očekáváte, že přijetí eura za současné
      velmi turbulentní situace bude znamenat na Slovensku? Stane se tento krok pro
      Slovensko věcí přínosnou a nebo škodící?</p><p>Petr Mach: <strong>Slovenské
      členství v eurozóně bude velkým testem i pro Českou republiku. Existence dvou
      podobných ekonomik v období hospodářské recese v západní Evropě, kdy jedna země
      má měnu, která může volně plout vůči euru, a druhá má napevno euro, bude velmi
      poučná. Obě země mají velkou koncentraci exportně orientovaného automobilového
      odvětví. Automobilový průmysl je citlivější na hospodářskou recesi než jiná
      odvětví. Pokud bude klesat export aut z obou těchto zemí do Německa, česká ekonomika
      bude moci reagovat oslabováním koruny. Slovenská nikoliv. Slovenská výroba bude
      relativně (v eurech) zdražovat proti české. To může Slovensko poškodit. </strong></p><p>Roman
      Chlupatý: Vezmeme-li v potaz diskutovaný brzký vstup Polska (a Maďarska) do
      eurozóny může se stát, že se Česko stane jedinou zemí v regionu s vlastní měnou.
      Bylo by to problematické?</p><p>Petr Mach: <strong>Bylo by to problematické,
      pokud by koruna byla pevně navázána k euru. Pokud se jí nechá volnost plout
      podle nabídky a poptávky, žádná měnová krize nehrozí. To je situace Dánska,
      které tím dnes trpí. Zatímco švédská či norská koruna se mohou volně pohybovat,
      dánská nikoliv, proto poroste dánská ekonomika pomaleji než švédská či britská.
      </strong></p><p>Roman Chlupatý: Související otázka: jak vlastně korunu v rámci
      nynější krize hodnotíte? Byla přínosem, jak tvrdí jedni, a nebo destbilizačním
      faktorem, jak říkají druzí?</p><p>Petr Mach: <strong>Koruna perfektně obstála.
      V době před krizí posilovala a tlumila tak inflační tlaky, které by jinak byly
      velmi silné. Když nastoupil útlum automobilového průmyslu, začala oslabovat.
      Díky tomu je česká ekonomika chráněna. Kdybychom měli euro, měli bychom vysokou
      inflaci a dnes nekonkurenceschopný automobilový průmysl. </strong></p><p></p><p>Roman
      Chlupatý: I kvůli roli, kterou koruna v rámci nynější krize hrála a hraje: kdy
      se domníváte, že je přijetí eura vhodné a kdy na něj skutečně dojde – což mohou
      být značně odlišná data?</p><p>Petr Mach: <strong>Jako ekonom říkám, že euro
      nebude problém zavést v momentě, kdy česká ekonomika a ekonomika eurozóny na
      tom budou zhruba stejně. Až se srovnají ceny, platy a až česká ekonomika poroste
      podobně pomalu jako ekonomika eurozóny. To doufám nenastane před rokem 2020.</strong></p><p>Na
      závěr očekávaný vývoj kurzu eura, který mnohé z předchozích odpovědí může ovlivnit:
      euro během nynější krize výrazně zpevnilo. Udrží si současné úrovně a nebo bude
      po odeznění krize opět ztrácet?</p><p>Petr Mach: <strong>Záleží vůči čemu. Euro
      posiluje např. vůči libře či koruně. Ztrácí ale vůči dolaru. Budoucí vývoj závisí
      nejen na ekonomickém zdraví eurozóny, ale i na ekonomickém zdraví ostatních
      ekonomik. </strong></p><p>Roman Chlupatý: Související otázka: jakou roli bude
      euro na peněžních trzích po odeznění nynější krize hrát? Posílí a nebo naopak
      oslabí jeho roli současné problémy globální ekonomiky?</p><p>Petr Mach: <strong>Euro
      dál bude respektovanou měnou, ale ekonomika eurozóny dlouhodobě poroste ještě
      pomalejším tempem než dosud. Proto dlouhodobě bude euro vůči ostatním měnám
      spíš postupně oslabovat.</strong></p>'
    :zverejneno: 2009-01-16
- On line Rozhovor týden.cz:
    :perex: Solitér
    :telo: <p class="text">Dobrý den, pane Machu, mistrně vymyšleno. Vy odeberete
      ODS voliče - a ta se prostřednictvím pana Kalouska pokusí přetáhnout voliče
      KDU-ČSL. Komupak to prospěje nejvíce ?! Co když voliči pravice a středu budou
      znechuceni - a k volbám vůbec nepřijdou?! Nebylo těch taškařic už víc než dost?</p><p
      class="name">Petr Mach</p><p class="text">Dobrý den, takovéto konstrukce nespřádám.
      Byli jsme prostě zklamáni tím, jak stávající politické strany dělají politiku.
      Naší hlavní cílovou skupinou jsou ti voliči, které ODS a další strany poztrácely.
      Už jsem zkrátka neměl koho volit, a takových lidí je soudě podle ohlasů, které
      mám, docela hodně. Hlavně pro tyto lidi chceme být alternativou. Cílem je rahabilitovat
      politiku nízkých daní a omezení regulací. Impulsem pro založení Strany svobodných
      občanů byl samozřejmě i obrat ODS pokud jde o Lisabonskou smlouvu. Nelíbí se
      nám věčné ustupování panu Sarkozymu a paní Merkelové.</p><p class="name">Jana</p><p
      class="text">Naznačuje název Vaší nové strany, že se budete (chtít) podobat
      rakouským Svobodným, což je v podstatně populistická strana s levicovým programem?
      Jak se budete stavět třeba k imigraci?</p><p class="name">Petr Mach</p><p class="text">Neinspirovali
      jsme se názvem nikde v zahraničí. Svoboda je hlavní hodnotou, kterou vyznáváme
      a o níž usilujeme. Myslíme, že je ji potřeba neustále obhajovat a chránit. Také
      se cítíme svobodní v našem vyjadřování, právě např. pokud jde o Lisabonskou
      smlouvu, nechceme naše postoje svazovat tím, co si myslí v cizině. Proto máme
      svobodu v názvu, a proto je náš web www.svobodni.cz Imigrace není pro Českou
      republiku problém. Je to problém možná pro Rakousko, zejména pro Francii. My
      máme v ČR také neřešené problémy, ale nikoliv s imigranty, ale např. s našimi
      Romy.</p><p class="name">Petr</p><p class="text">Dobrý den,pane Machu Chci se
      Vás zeptat jako jeden z těch co podporují vznik SSO, zda nás, co jsme přispěli
      svým podpisem můžete blíže informovat kdy předpokládáte, že bude strana registrovaná.
      A zda na základě získaných informací z podpisové petice zašlete příznivcům SSO
      případnou nabídku členstvi ve straně. Děkuji</p><p class="name">Petr Mach</p><p
      class="text">Sledujte prosím náš web svobodni.cz, tam budeme průběžně dávat
      informace. V pondělí jsme zahájili sběr podpisů, příští pondělí (tedy týden
      poté) jej ukončíme a půjdeme na ministarstvo vnitra s podpisovými archy požádat
      o registraci strany. Na registraci má ministesrstvo 15 dní. Pak nabídneme -
      opět prostřednictvím webu - možnost požádat o členství, resp. možnost zaregistrovat
      se na webu jako příznivce naší strany. Bude nutné, aby Přípravný výbor stihl
      rozhodnout v řádu týdnů o členství zejména z řad těch, kteří vzniku strany napomáhali,
      do Ustavujícího sněmu.</p><p class="name">Michal</p><p class="text">Dobrý den,
      líbí se mi Vaše názory i program nově založené strany. Jak se lze stát členem
      strany , a kde má nebo bude mít sídlo? Děkuji</p><p class="name">Petr Mach</p><p
      class="text">Na začátku budeme mít sídlo v ulici Tržiště v Praze 1, kde máme
      od majitelky domu, která nás podporuje k dispozioci menší kancelář. tam budeme
      ai od února. O podrobnostech členství a sídla budeme zájemce informovat prostřednictvím
      webu svobodni.cz </p><p class="name">Miroslav</p><p class="text">Je zřejmé,že
      je náročné uvést v život pravicovou stranu,kdy se vydáte tzv.do terénu.Tam je
      určitě dost pracovitých lidí,kteří mají stejné ideály.</p><p class="name">Petr
      Mach</p><p class="text">Mám velkou radost ze zájmu a ochoty pomáhat vzniku nové
      pravicové strany ze všech koutů České republiky. Jakmile budeme mít v únoru
      za sebou ustavující sněm, který zvolí řádné vedení, rozjedem se po republice
      jak na besedy s občany tak abychom postupně ustavovali krajské organizace.</p><p
      class="name">nocker</p><p class="text">Vážený pane Machu, co si myslíte o jiné
      nově vzniklé pravicové straně s názvem Liberálové.cz? Nezní Vám její naléhavé
      volání po federální Evropě jako rozumný a objektivně správný krok, jak se ubránit
      tlaku neevropských mocností (např. Ruska)?</p><p class="name">Petr Mach</p><p
      class="text">Strana, kterou jmenujete, není nově vzniklá strana, je to strana,
      která se dosud jmenovala Lira a která vynesla do senátu pana Zlatušku, který
      nedávno prohrál volby a Senát opustil. To určitě nebyl pravicový senátor. Tato
      strana se jen nyní přejmenovala. jejich politiku jsme nikdy za uplynulá léta,
      kdy existují, nesdíleli a nesdílíme ani jejich vizi Evropské unie jako státu
      se silnou federální vládou a členskými zeměmi postavenými na úroveň provincií.
      Myslíme si, že stát (byť federální) může existovat jako demokratické společenství
      jen tam, kde lid tvoří jeden politický národ. To podle nás v Evropě neplatí
      a demokratická volba musí v Evropě probíhat v jednotlivých členských zemích
      EU.</p><p class="name">David</p><p class="text">Dobrý den, myslíte si, že způsob
      komunikace a vystupování vám blízkého prezidenta Klause vůči EU je správný a
      může tam něco změnit k lepšímu, i kdyby měl stokrát pravdu? Ze zahraničních
      novin a časopisů to vypadá, že tento přístup má přesně opačný efekt . A jak
      byste se zachoval , kdyby do vaši strany vstoupil nějaký enfant terrible, který
      by byl přes média stále s něčím nespokojen a chtěl by vaši stranu předělat k
      obrazu svému? Děkuji</p><p class="name">Petr Mach</p><p class="text">Např. nedávná
      návštěva prezidenta Klause v Irsku, a to, že se setkal s panem Ganleyem, který
      v referendu porazil Lisabonskou smlouvu, pomohlo zvýšit povědomí o Lisabonské
      smlouvě i v České republice. Je podle mě hrozné, když se o tak revolučním dokumentu,
      který by zásadním způsobem změnil postavení České republiky v Evropské unii
      nevede debata. Je také správné, když se prezident ohradí pro výrokům evropských
      politiků, které ukazují, jak je některými členská země jako Česká republika
      vnímána skutečně jen jako jakási provincie. Mám na mysli např. nedávnou návštěvu
      Gerta Pöteringa, šéfa Evropského parlamentu za německou CDU, který spolu s dalšími
      pokřikoval na prezidenta při návštěvě Pražského hradu. Proti tomu je nutné se
      neustále ohrazovat. To že to např. francouský tisk zkresluje, je škoda, ale
      nám musí jít především o postavení naší země v EU a nikoliv o to, co píší francouzské
      noviny!</p><p class="name">Karel Přikryl</p><p class="text">Dobrý den, pane
      Machu, v jakých jiných otázkách se chtějí Svobodní profiovat - vyjma Lisabonské
      smlouvy? Budete podporovat dokončení intergace v oblasti tzb. čtyř služeb či
      reforma Společné zemědělské politiky? V případě, že ve volbách uspějete, máte
      představu, jaké frakce v Evropském parlamentu by chtěla být vaše strana součástí
      (myšleno v podobě současných frakcí). Děkuji za odpověď</p><p class="name">Petr
      Mach</p><p class="text">Završení volného pohybu osob záleží na Německu a Rakousku,
      oni si ve Smlouvě o přistoupení ČR do EU vymohly, že mohou mít uzavřený pracovní
      trh pro české občany až do roku 2011, takže nám nezbývá než počkat. ČR by je
      měla dál přesvědčovat, ať pracovní trhy otevřou dříve (jako to udělalo např.
      Norsko - když není v EU), ale když budou trvat na uplatňování výjimek, nebzbyde
      nám, než čekat, česká vláda při vyjkednávání podmínek vstupu jim na tyto podmínky
      kývla. Pokud jde o Společnou zemědělskou politikui EU, já bych ani nemluvil
      o reformě. Tuto drahou a neefektivní politiku je třeba zrušit. Jestli se podaří
      udržet stávající smlouvy (a nebude ratifikována Lisabonská smlouva) bude možné
      tvrdým vyjednáváním prosadit zrušení Společné zemědělské politiky a dalšího
      nesmyslného přerozdělování peněz přes Brusel od roku 2014 - pokud k tomu dostane
      příští česká vláda od voličů mandát. Chceme rovné podmínky - pro zemědělce od
      nás i z Rakouska či Francie - bez dotací a kvót. Až pak budou moci naši zemědělci
      skutečně férově a efektivně konkurovat zahraničním. Dnes jsou dušeni kvótami
      a nerovnými podmínkami pro dotace. Věřím, že v příštím Evropském parlamentu
      vznikne frakce Libertas, kde se budou moci sdružit strany, které nechtějí Lisabonskou
      smlouvu, kteří chtějí zachovat konkurenci a demokracii.</p><p class="name">jjumbik</p><p
      class="text">Pane Machu, několikrát jste řekl, že Vám velmi vadí, že se nerespektuje
      výsledek irského referenda a že stávající smlouvy považujete za lepší. Víte
      ale, že i o smlouvě z Nice Irsko hlasovalo dvakrát? To Vám nevadí nebo to nevíte?</p><p
      class="name">Petr Mach</p><p class="text">Je samozřejmě na Irsku, jestli se
      rozhodne referendum zopakovat. Kritizuji to, když jejich první výsledek není
      respektován a jsou Evropskou unií a velkými státy tlačeni k opakování, dokud
      neřeknou ANO. Bohužel k touto tlaku se nyní přidává Česká republika coby předsednická
      země. Se smlouvou z Nice to byl samozřejmě stejný případ. Je smutné, že byli
      dotlačeni k druhému hlasování. Tehdy jim nalhávali z Bruselu, že Nicejská smlouva
      je nutná, aby se EU mohla rozšířit (o ČR a další země). Dnes se to stejné někteří
      snaží nalhávat o Lisabonské smlouvě. Není to pravda. Budou-li stávající země
      rozšířit EU např. o Chorvatsko, stačí se na tom shodnout a vyjednat podmínky
      členství Chorvatska v EU. Žádná Lisabonská smlouva k tomu není nutná. Výsledky
      demokratického referenda by měly být respektovány, ať už je jejich výsledek
      jakýkoliv. </p><p class="name">Zdenek Hrdina</p><p class="text">Před asi dvěma
      lety jste ve Vašem časopisu Laissez Faire jste uvedl, že by podle Vás měl být
      úřad Správa státních hmotných rezerv. Nemyslíte, že by to (v souvislosti se
      současnou plynovou krizí) byla chyba? Hlavním úkolem tohoto úřadu je správa
      rezerv ropy.</p><p class="name">Petr Mach</p><p class="text">Kritizoval jsem
      existenci tohoto úřadu, který měl v zásobých nikoliv plyn, ale kartáčky na zuby,
      žvýkačky a holínky (viz http://petrmach.cz/docs/LF11-2006.pdf). Pokud jde o
      ropu, benzín či plyn, považuji za rozumné dělat si zásoby, ale na to není potřeba
      úřad. Samozřejmě že je např. v zájmu rafinérií, aby existovaly záísoby ropy,
      aby neměli výpadky ve výrobě, nebo je v zájmu distributorů plynu mít zásoby
      plynu, aby byly schopni uspokojit zákazníky, i když plyn neproudí. Ale na to
      neptřebujeme úřad se 448 zaměstnanci. Strana svobodných bude, mimochodem, prosazovat
      zásadní omezení této přebujelé byrokracie. </p><p class="text"> </p><p class="name">imax</p><p
      class="text">Dobry den, domnivam se, ze jste Lisabonskou smlouvu necetl, jinak
      neni mozne, abyste o ni trousil takove plky. Jak muzete napr. tvrdit, ze Lisabonska
      smlouva umoznuje, aby si EU mohla sama prisvojit dalsi oblasti, ve kterych bude
      rozhodovat, kdyz tato klauzule flexibility byla obsazena jiz v Rimskych smlouvach?
      Stejna tak nechapu, jak muzete kritizovat evropske obcanstvi, ktere opet nezavadi
      smlouva Lisabonska, ale zavedla ho jiz smlouva Maastrichtska! Krome toho evropske
      obcanstvi neni nadrazeno obcanstvi jednotlivych statu, ale je od nej odvozeno
      (clovek musi byt obcanem clenske zeme a pak je obcanem EU, ne naopak) a doplnuje
      ho, v LS je to pomerne jasne napsano, co takhle si ji precist? </p><p class="name">Petr
      Mach</p><p class="text">Najděte si např. na straně c306/40 Lisabonské smlouvy
      (kterou najdete zde - http://eur-lex.europa.eu/JOHtml.do?uri=OJ:C:2007:306:SOM:CS:HTML)
      větu úplně nahoře. Ta umožňuje, aby Evropská rada rozhodla, že tam, kde se má
      podle smluv rozhodovat na principu jednomyslnosti, bude se moci nadále rozhodnovat
      většinově. Jinými slovy, bude moci i bez ratifikace členskými státy měnit tuto
      smlouvu a přisvojovat si tak další kompetence. Toto je úplná novinka. Lisabonskousmlouvu
      mám opravdu docela pečlivě prostudovanou. Pokud jde o evropské občanství, nekritizuji
      jej, nevím, kde jste přišel na to, že kritiuji evropské občanství v Lisabonské
      smlouvě.</p><p class="name">V.Poustka</p><p class="text">Dobrý den, neukazuje
      právě dnešní "plynová" krize, jak moc EU chybí společná energetická, ale zejména
      zahraniční politika? Copak si myslíte, že se Rusko bude někdy bavit s tak malou
      zemí jako je Česko? Na Rusko přece platí jedině síla a tu nám dá jedině silná
      EU.</p><p class="name">Petr Mach</p><p class="text">Rusko má samozřejmě svoje
      zájmy a řeší si je bez ohledu na EU - viz např. dohoda o plynovodu po dně Balstkého
      moře z Ruska - obejitím Polska - přímo do Německa. Bývalý německý kancléř Schröder
      je s panem Putinem hlavním strůjcem projektu. Je dobře, že Český republika diverzifikovala
      dodávky a domluvila pomocí mezinárodní - bilaterární - smlouvy druhý ropovod
      ze západu. Stejně tak je dobře, že máme diverzifikované dodávky plynu. Je lepší
      diverzifikovat, než tlačit na Rusko. A hlavně - současné problémy s dodávkami
      jsou způsobené spory mezi Ruskem a Ukrajinou, nikoliv spory mezi Ruskem a evropskými
      zeměmi. ČR nebo kdokoliv jiný může být jen mediátorem tohoto sporu. Rusko by
      k nám plyn dodávalo velmi rádo. Díky poklesu světových cen ropy a plynu by Rusové
      velmi rádi dostávali ropu a plyn do Evropy bez komplikací. Oni naše peníze potřebují
      více, než my jejich ropu. Na zajištění plynulých dodávek ropy a plynu nepotřebujeme
      federální EU. Na to potřebujeme efektivní diverzifikaci a smysluplné mezinárodní
      dohody.</p><p class="name">Karas</p><p class="text">Dobrý den, pan Benjamin
      Kuras je členem strany britských konzervativců, jak může být tedy členem i SSO?
      Čí vůbec ten pán hájí zájmy? </p><p class="name">Petr Mach</p><p class="text">Pan
      Kuras opustí stranu britských konzervativců. Má dvojí občanství a stále více
      žije v České republice. Nelze být současně členem dvou politických stran. Benjamin
      Kuras - jako nikdo z nás - není dosud členem Strany svobodných občanů - jsme
      dosud jen členy přípravného výboru. Není v tom sebemenší problém.</p><p class="name">Václav</p><p
      class="text">Dobrý den, přijal byste Puškinovu medaili z rukou Vladimíra Putina?</p><p
      class="name">Petr Mach</p><p class="text">Nevím, co je a za co se uděluje Puškinova
      medaile, takže se omlouvám, že na tuto otázku nemůžu odpovědět. Ale předpokládám,
      že mě by ji nikdo nenabídl. Ani rusky už pořádně neumím a v ruské literauře
      nejsem žádný přeborník.</p><p class="name">Rek</p><p class="text">Je pro Vás
      zbrojař Declan Ganley se svými vazbami na Rusko, Medvedeva a ruskou FSB a KGB
      důvěryhodný partner? </p><p class="name">Petr Mach</p><p class="text">Obávám
      se, že vycházíte z nějakých klepů a pomluv odpůrců Declana Ganleyho. Pro mě
      je pan Ganley člověk, který vedl pod zančkou Libertas úspěšný boj proti Lisabonské
      smlouvě v Irské republice. Jestli vznikne nějaké partnerství mezi naší Stranou
      svobodných občanů a Libertas, to je otevřené. Naše strana nejprve musí získat
      oficiální registraci a ustavit řádné vedení. Pak teprve bude moci případně uzavírat
      nějaká spojenectví. </p><p class="name">J. Slezák</p><p class="text">Pane Machu,
      vsouvislosti s vaší stranou se spekuluje o temných silách z východu, které by
      ji mohly platit. Prezident Klaus svůj proruský postoj v oblasti energetiky neskrývá,
      vy jste zase od léta místopředsedou dozorčí rady společnosti Mero, která vlastní
      českou část ropovodu Družba a ropovodu IKL. Rusové mají o naše trubky zájem.
      Když si to sečtu, mám pocit, že by vaše strana měla být zajímavá pro BIS. Jaké
      máte vztahy s Kremlem - a můžete vyloučit, že se na účtu Vaší strany neobjeví
      ani zprostředkovaně ruské peníze?</p><p class="name">Petr Mach</p><p class="text">Obávám
      se, že žijete v temném světě teorií spiknutí. Nás dosud nikdo neplatí. Až strana
      vznikne a zřídí si bankovní konto, požádáme českou veřejnost o podporu. Potvrzuji,
      že vaše spekulace jsou nesmyslné.</p>
