- Asociační smlouva s EU prohloubí konflikt na Ukrajině:
    :perex: '<span style="font-family: Arial, Helvetica, sans-serif; font-size: 16px;
      line-height: 25.7280006408691px;">Menšina 127 poslanců Evropského parlamentu
      hlasovala proti Dohodě o přidružení mezi EU a Ukrajinou. Já hlasoval proti smlouvě,
      protože jsem hluboce přesvědčen, že tato smlouva Ukrajině uškodí a prohloubí
      příkopy, které v ukrajinské společnosti jsou.</span>'
    :telo: |-
      <p><span style="font-family: Arial, Helvetica, sans-serif; font-size: 16px; line-height: 1.6;">Jsem zastáncem volného obchodu a dobrovolné spolupráce a myslím si, že by bylo dobré, kdyby Evropská unie a Ukrajina mezi sebou měly volný obchod. Pomohlo by to jak lidem v EU, tak Ukrajincům. Smlouva sice odstraňuje cla mezi Evropskou unií a Ukrajinou, ale současně nutí Ukrajinu přijmout veškeré regulace Evropské unie. To jednak Ukrajině ekonomicky uškodí a jednak prohloubí rozpor mezi západem a východem Ukrajiny.</span></p>
      <p align="left" style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6; font-family: Arial, Helvetica, sans-serif;">Svůj postoj jsem vyjádřil na plénu Evropského parlamentu:</p>
      <p align="left" style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6; font-family: Arial, Helvetica, sans-serif;"><a href="https://www.youtube.com/watch?v=SnwoS-IEKLw&amp;feature=youtu.be" style="color: rgb(0, 32, 64); text-decoration: underline;" target="_blank">https://www.youtube.com/watch?v=SnwoS-IEKLw&amp;feature=youtu.be</a></p>
      <p align="left" style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6; font-family: Arial, Helvetica, sans-serif;"><strong>EU tahá Ukrajinu za nos</strong></p>
      <p align="left" style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6; font-family: Arial, Helvetica, sans-serif;">Mnoho Ukrajinců slepě věří, že asociační dohoda s EU povede jednou k plnému členství v EU a že se Ukrajina přidá k elitnímu klubu, kde jsou lidé bohatí a kde není korupce. To je velký omyl. Asociační dohodou Ukrajina ani nezbohatne, ani v ní nezmizí korupce. Je to smlouva, která má 2135 stran (<a href="http://eur-lex.europa.eu/legal-content/CS/TXT/PDF/?uri=OJ:L:2014:161:FULL&amp;from=EN" style="color: rgb(0, 32, 64); text-decoration: underline;" target="_blank">http://eur-lex.europa.eu/legal-content/CS/TXT/PDF/?uri=OJ:L:2014:161:FULL</a>) a popisuje, jak postupně bude Ukrajina zavádět právní předpisy EU, včetně třeba spotřebních daní. Ve skutečnosti je smlouva ještě mnohem delší, např. se v ní uvádí, že smluvní strany považují za její přílohu celou "Sbírku statistických požadavků EU." (<a href="http://epp.eurostat.ec.europa.eu/cache/ITY_OFFPUB/KS-RA-11-012/EN/KS-RA-11-012-EN.PDF" style="color: rgb(0, 32, 64); text-decoration: underline;" target="_blank">dalších 300 stran</a>)</p>
      <p class="CM11" style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6; font-family: Arial, Helvetica, sans-serif;">Smlouva rozhodně nepředjímá členství Ukrajiny v EU. Ukrajina jen bude muset převzít legislativu EU, včetně třeba daňových směrnic, bez jakýchkoliv členských práv. Smlouva neznamená, že se Ukrajinci stanou teď nebo v kdykoliv v budoucnu rovnoprávnými členy EU.</p>
      <p align="left" style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6; font-family: Arial, Helvetica, sans-serif;"><strong>Regulace EU nevýhodné pro Ukrajinu</strong></p>
      <p align="left" style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6; font-family: Arial, Helvetica, sans-serif;">Ukrajinské firmy, které fungují v úplně jiných podmínkách než ty v západní Evropě, budou muset převzít stejné standardy a regulace, což může značně prodražit výrobu a zvýšit ceny místních produktů. Podstatně ekonomicky slabší obyvatelstvo tudíž bude platit za drahé západoevropské normy.</p>
      <p align="left" style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6; font-family: Arial, Helvetica, sans-serif;">Jak říká článek 56 Dohody: "<em>Ukrajina přijme nezbytná opatření s cílem postupně dosáhnout shody s technickými předpisy EU a s normalizačními, metrologickými a akreditačními postupy EU." (odkaz: <a href="http://eur-lex.europa.eu/legal-content/CS/TXT/PDF/?uri=OJ:L:2014:161:FULL&amp;from=EN" style="color: rgb(0, 32, 64); text-decoration: underline;" target="_blank">http://eur-lex.europa.eu/legal-content/CS/TXT/PDF/?uri=OJ:L:2014:161:FULL</a>str.25).</em></p>
      <p align="left" style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6; font-family: Arial, Helvetica, sans-serif;">Tyto normy byly drahé pro českou ekonomiku a ještě mnohem dražší budou pro chudší ukrajinskou ekonomiku. Pro představu: Hrubý domácí produkt Ukrajiny na obyvatele v přepočtu podle parity kupní síly je zhruba čtyřikrát nižší než HDP České republiky. Ukrajinský HDP je zhruba na úrovni válkou zmítaného Iráku. Evropské regulace utlumí ukrajinskou ekonomiku a celní unie Ukrajině sice umožní Ukrajině snadněji obchodovat se stagnujícími ekonomikami EU, ale prodraží jí obchodování s rostoucími částmi světa – nejenom s Ruskem, ale i s USA, Čínou, Brazílií a dalšími zeměmi.</p>
      <p align="left" style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6; font-family: Arial, Helvetica, sans-serif;"><strong>Odříznutí od obchodu s Ruskem</strong></p>
      <p align="left" style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6; font-family: Arial, Helvetica, sans-serif;">Ukrajina, minimálně její východní část, je do velké míry ekonomicky závislá na Rusku a zemích bývalého Sovětského svazu. Kvůli tomu, že podle smlouvy bude muset harmonizovat legislativu včetně celního sazebníku, bude muset vynaložit velké náklady a země bude odstřižena od svých přirozených obchodních partnerů, kromě zemí EU. Proto je tento problém vnímán méně citlivě na západě provázaném s Evropou, ale už hůře firmami na východě, které obchodují více s Ruskem či Běloruskem.</p>
      <p align="left" style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6; font-family: Arial, Helvetica, sans-serif;">Článek 84 zmíněné smlouvy uvádí, že <em>"Postupné sbližování s celními předpisy EU, jak je stanovují normy EU a mezinárodní normy, proběhne podle přílohy XV této dohody." (Odkaz:<a href="http://eur-lex.europa.eu/legal-content/CS/TXT/PDF/?uri=OJ:L:2014:161:FULL&amp;from=EN" style="color: rgb(0, 32, 64); text-decoration: underline;" target="_blank">http://eur-lex.europa.eu/legal-content/CS/TXT/PDF/?uri=OJ:L:2014:161:FULL</a> str. 41)</em></p>
      <p align="left" style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6; font-family: Arial, Helvetica, sans-serif;">Jak řekl předseda Evropské komise Manuel Barroso, "<em>Žádná země nemůže být současně členem jedné celní unie a současně být v dohodě o volném obchodu s Evropskou unií.</em>" (<a href="http://www.kyivpost.com/content/ukraine/eu-to-ukraine-reforms-necessary-for-trade-pact-320910.html" style="color: rgb(0, 32, 64); text-decoration: underline;" target="_blank">http://www.kyivpost.com/content/ukraine/eu-to-ukraine-reforms-necessary-for-trade-pact-320910.html</a>)</p>
      <p align="left" style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6; font-family: Arial, Helvetica, sans-serif;">Jestliže vstupem do celní unie s EU ztratí lidé na východě Ukrajině možnost volně obchodovat s těmito státy, povede to jen ke zvýšení jejich chudoby a eskalaci konfliktu.</p>
      <p align="left" style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6; font-family: Arial, Helvetica, sans-serif;">Jsem všema deseti pro volný trh, ale pro Ukrajinu nestojí otázka, jestli se asociační dohodou přidat k volnému trhu, ale spíše, který trh se rozhodne ztratit a jaké regulace přijmout, aby mohla obchodovat s EU. A jednotný trh EU není totéž co volný trh.</p>
      <p align="left" style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6; font-family: Arial, Helvetica, sans-serif;"><strong>Smlouva rozeštvala Ukrajinu</strong></p>
      <p align="left" style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6; font-family: Arial, Helvetica, sans-serif;">Smlouva, kterou nyní schválil evropský a ukrajinský parlament stála na počátku konfliktu, který vedl k revoluci na Majdanu a následné občanské válce.</p>
      <p align="left" style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6; font-family: Arial, Helvetica, sans-serif;">Smlouva má totiž na Ukrajinu asymetrický dopad. Je výhodná pro západ země, kterému se usnadní obchodování s Evropskou unií. Více zboží se bude vozit do Polska, na Slovensko a do České republiky. Smlouva ale zároveň odstřihne od obchodu s Ruskem východ země. Jednak kvůli uvalení nových cel na ukrajinsko-ruské hranici a jednak prostřednictvím norem EU, které zdraží ukrajinské výrobky proti ruským a sníží tak ukrajinskou konkurenceschopnost na ruském trhu.</p>
      <p align="left" style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6; font-family: Arial, Helvetica, sans-serif;">Když v listopadu loňského roku tehdejší ukrajinský prezident Janukovyč přerušil sjednávání dohody a hovořil podle informací České televize „o částce kolem 500 miliard eur v následujících deseti letech, o které by Ukrajina přišla kvůli útlumu obchodů s Ruskem.“ (<a href="http://www.ceskatelevize.cz/ct24/svet/251426-ukrajina-utnula-pripravy-asociacni-dohody-s-eu-tymosenkovou-nepusti/" style="color: rgb(0, 32, 64); text-decoration: underline;" target="_blank">http://www.ceskatelevize.cz/ct24/svet/251426-ukrajina-utnula-pripravy-asociacni-dohody-s-eu-tymosenkovou-nepusti/</a>)</p>
      <p align="left" style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6; font-family: Arial, Helvetica, sans-serif;">Janukovyč reprezentoval spíše východ země, který je obchodně navázaný na Rusko, zatímco západ země se těšil na snadnější obchodování s Evropskou unií.</p>
      <p style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6; font-family: Arial, Helvetica, sans-serif;">Revoluce na kyjevském náměstí Majdan vedla k vyhnání prezidenta Janukovyče ze země a zvolení nového prezidenta Porošenka. Ukrajinská krize se následně prohloubila připojením Krymu k Rusku a eskalovala občanskou válkou na východu země.</p>
      <p align="left" style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6; font-family: Arial, Helvetica, sans-serif;"><strong>Smlouva posílí separatismus na východě</strong></p>
      <p align="left" style="margin-top: 0px; margin-bottom: 0px; padding-top: 6px; padding-bottom: 6px; font-size: 16px; line-height: 1.6; font-family: Arial, Helvetica, sans-serif;">Smlouvou s Ukrajinou možná EU krátkodobě pokořila Rusko a možná posílila plané naděje některých Ukrajinců na lepší život. V delším období ale smlouva vyvolá hospodářský útlum na východě země a posílí tam separatistické tendence.</p>
    :zverejneno: 2014-09-20
- 'Z deníku europoslance: Můj první projev na půdě Evropského parlamentu':
    :perex: '<span style="color: rgb(29, 29, 29); font-family: Arial, sans-serif;
      font-size: 19px; letter-spacing: -0.5px; line-height: 24.75200080871582px;">O
      tom, jak Evropský parlament volil komisaře na tři měsíce (pak odejdou s mnohamilionovým
      odstupným) a jak jsem měl na půdě Parlamentu svůj první projev k ostře sledovanému
      vyjednávání obchodní smlouvy s USA. A o tom, jak Parlament projednává mnoho
      zbytečných rezolucí, kt</span><span style="color: rgb(29, 29, 29); font-family:
      Arial, sans-serif; font-size: 19px; letter-spacing: -0.5px; line-height: 24.75200080871582px;">eré
      nikomu nepomůžou.</span>'
    :telo: |-
      <p><span style="color: rgb(29, 29, 29); font-family: Arial, sans-serif; font-size: 16px; line-height: 1.5em;">Na začátku července Evropský parlament řešil jen sám sebe – zvolil své předsednictvo a rozdělení poslanců do výborů, na druhém červencovém zasedání ve Štrasburku už bylo na programu několik dalších návrhů.</span></p>
      <p id="30" style="margin-top: 0px; margin-bottom: 1.3em; line-height: 1.5em; color: rgb(29, 29, 29); font-family: Arial, sans-serif; font-size: 16px;">Jak už bylo jasné z politické dohody mezi socialisty a eurolidovci, ve volbách šéfa Evropské komise hladce prošel lidovec Jean-Claude Juncker. Naše frakce Evropa svobody a přímé demokracie hlasovala velkou většinou proti. Potvrdila se tak vláda velké koalice socialistů (ti mají pro změnu předsedu parlamentu Martina Schulze) a eurolidovců.</p>
      <p id="32" style="margin-top: 0px; margin-bottom: 1.3em; line-height: 1.5em; color: rgb(29, 29, 29); font-family: Arial, sans-serif; font-size: 16px;">Protože paní Redingová, bývalá komisařkam, proslulá všemožnými regulacemi, byla zvolena do Evropského parlamentu, zanikl jí mandát v Komisi. Podobně se to stalo u dalších tří členů Evropské komise, a tak Evropský parlament hlasoval o čtyřech nových komisařích na zbytek období. Byla to volba zbytečná a drahá – na podzim se budou stejně volit všichni členové komise znovu na řádný termín.</p>
      <p id="33" style="margin-top: 0px; margin-bottom: 1.3em; line-height: 1.5em; color: rgb(29, 29, 29); font-family: Arial, sans-serif; font-size: 16px;">Před hlasováním žádal Bernd Lucke za Alternativu pro Německo předsedu parlamentu Schulze o informaci o finančních dopadech této volby. Ptal se, jestli i tito dočasní tříměsíční komisaři budou mít nárok na štědré odstupné. Odpověď nedostal, ale z pravidel honorování Evropské komise plyne, že ano. Každý ze tří komisařů dostane za tři měsíce nejen plat dva miliony korun, ale pak ještě odstupné osm milionů korun. Za tři měsíce služby. Spolu s Berndem Luckem, Richardem Sulíkem i členy naší frakce jsem hlasoval proti těmto drahým letním komisařům. Většina parlamentu je ale zvolila.</p>
      <p id="35" style="margin-top: 0px; margin-bottom: 1.3em; line-height: 1.5em; color: rgb(29, 29, 29); font-family: Arial, sans-serif; font-size: 16px;">Čas projevů jednotlivých 751 poslanců se pečlivě dělí, takže pro toto zasedání na mě vyšla minuta a půl. Využil jsem ji k debatě nad smlouvou o investicích a obchodu se Spojenými státy (TTIP).</p>
      <p><span style="line-height: 1.538em;">https://www.youtube.com/watch?feature=player_embedded&amp;v=XPtFecug_OQ</span></p>
      <p><span style="color: rgb(29, 29, 29); font-family: Arial, sans-serif; font-size: 16px; line-height: 1.5em;">Mluvil jsem ve prospěch volného obchodu s USA, ale proti složité smlouvě, která by znamenala balík nových regulací. Smlouvu Evropská komise stále sjednává v utajeném režimu a ještě ji nikomu neukázala. Předpokládám, že na podzim poskytne znění smlouvy Evropská komise členům výboru pro zahraniční obchod – od nich se mi ji pak povede získat.</span></p>
      <p style="margin-top: 0px; margin-bottom: 1.3em; line-height: 1.5em; color: rgb(29, 29, 29); font-family: Arial, sans-serif; font-size: 16px;">Podobně jako se skoro všichni poslanci zapsali do nějakého parlamentního výboru, skoro všichni se zapsali také do nějaké zahraničí delegace. Delegace jsou skupiny poslanců, které jezdí na setkání se zahraničními parlamenty. Populární mezi poslanci jsou například delegace pro Austrálii a Nový Zéland nebo pro Karibik. Já jsem se do žádné takové delegace nezapsal, podobně jako členové UKIP. Považujeme to za parlamentní turistiku – za výlety z peněz daňových poplatníků s předstíranou prací. Tímto se omlouvám členům delegací, kteří tam nějakou užitečnou práci odvedou.</p>
      <p style="margin-top: 0px; margin-bottom: 1.3em; line-height: 1.5em; color: rgb(29, 29, 29); font-family: Arial, sans-serif; font-size: 16px;">Skoro každý člen je také zapsaný do nějakého výboru. Já jsem zapsaným členem výboru pro ústavní záležitosti. Na jeho červencové jednání ale do Bruselu nepoletím. Na jednání není nic podstatného, stačí, že tam bude přítomný můj asistent, který mě bude informovat. Je to v souladu s předsevzetím, které jsem si dal před volbami – nebudu se do Bruselu stěhovat a ve výborech nechci trávit zbytečný čas. Kdybych v Bruselu bydlel, asi bych měl podvědomou touhu se zasedání výboru zúčastnit i kdyby bylo o ničem – jen kvůli dietám, které dostávají poslanci za každou účast.</p>
      <p style="margin-top: 0px; margin-bottom: 1.3em; line-height: 1.5em; color: rgb(29, 29, 29); font-family: Arial, sans-serif; font-size: 16px;">Čtvrtek – závěrečný den jednání parlamentu ve Štrasburku byl ve znamení (pro mě) nesmyslných rezolucí – Rezoluce o situaci v Iráku, rezoluce o situaci v Súdánu, rezoluce o situaci v Nigerii a tak podobně. Většinou jsem se zdržoval hlasování. Považuji toto za pseudočinnost. Parlament má (podle mě) hlasovat o zákonech, které dopadají na lidi, kteří jej volili. Ty rezoluce jsou vesměs vyjadřováním názoru na to či ono. Obvykle pohoršení nad porušováním lidských práv všude možně ve světě. Porušování lidských práv ve světě je sice smutné, ale není to podle mě něco, o čem by měl – podle mě – jakýkoliv parlament hlasovat. </p>
      <p style="margin-top: 0px; margin-bottom: 1.3em; line-height: 1.5em; color: rgb(29, 29, 29); font-family: Arial, sans-serif; font-size: 16px;">Zdroj: <a href="http://finmag.penize.cz/kaleidoskop/288721-z-deniku-europoslance-muj-prvni-projev-na-pude-evropskeho-parlamentu" style="color: rgb(221, 33, 57);">http://finmag.penize.cz/kaleidoskop/288721-z-deniku-europoslance-muj-prvni-projev-na-pude-evropskeho-parlamentu</a></p>
