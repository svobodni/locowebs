- Trh se nejlépe ohlídá sám:
    :perex: <strong>Patří k nejhlasitějším kritikům investičních pobídek a všech možných
      dotací, přerozdělování považuje za legalizaci krádeže a snahy státu regulovat
      trh považuje za škodlivé. "Rozhodně si nemyslím, že je dobré, aby stát reguloval
      to obrovské množství věcí, které dnes reguluje," tvrdí. O daních přednáší také
      na VŠE. Za studentských let vedl pravicově orientovanou studentskou organizaci
      Mladí konzervativci, dnes stojí v čele Centra pro ekonomiku a politiku založeného
      Václavem Klausem, pro kterého zároveň pracuje jako externí poradce.</strong>
    :telo: '<p>Daně jako legalizovaná krádež</p><p><em>V jednom ze svých článků jste
      přirovnal výběr daní a následné přerozdělování vybraných peněz ke státem legalizované
      krádeži. Z hlediska vaší argumentace mělo takové srovnání jasnou logiku, nebylo
      však přece jen až příliš tvrdé? Znamená to, že by podle vás bylo nejlepší zcela
      zrušit daně a tím i přerozdělování?</em></p><p>Vysvětlím, proč jsem použil tak
      tvrdý výraz jako je státem legalizovaná krádež. Představte si rodinu se šestiletým
      dítětem, které jde právě do školy. Rodiče potřebují tisíc korun na to, aby mu
      koupili základní školní potřeby. Mají několik možností, jak tyto peníze získat.
      Buď si je vydělají, nebo je někomu ukradnou a budou riskovat možné důsledky,
      když je při tom někdo chytí, anebo si najdou politickou stranu, která řekne,
      zdaníme všechny tak, abychom vybrali dost peněz na tisícovku pro každého školáka.
      Stát se tak ale ocitá v roli toho zloděje, který se pod pohrůžkou násilí dostává
      k tisícikoruně, již nevydělal. Navíc mnoho z těch lidí, kterým stát peníze sebere,
      z nich zase formou různých příspěvků dostanou od státu část zase zpátky. Vzniká
      tak začarovaný kruh přerozdělování, které se netýká jen přesunu části peněz
      z kapes bohatších do kapes chudších, ale všech, kdy stát z jedné kapsy bere
      a do druhé kapsy toho samého člověka zase dává. Představte si poměrně chudou
      rodinu se dvěma dospělými, kteří oba dohromady vydělají 10 000 korun hrubého
      měsíčně. Na sociálních dávkách od státu taková rodina dostane asi 5000 korun
      – zároveň ovšem na odvodech zhruba stejnou částku každý měsíc odvádí. Pro drtivou
      většinu lidí přitom tento proces, kdy jim stát z jedné kapsy peníze bere, aby
      jim je po nějakém procesu přerozdělení zase dával, není ani trochu výhodný.</p><p><em>Není
      ale určitá míra přerozdělování nutná, aby stát vůbec mohl fungovat a zajišťovat
      některé věci, které potřebujeme všichni – jako je výstavba silnic apod.? Protože
      když budou daně nulové a každý si pojede čistě na svůj účet, nemusí v podstatě
      stát vůbec existovat.</em></p><p>To, že stát nějaké peníze potřebuje na smysluplné
      věci je jasné. Mimochodem, nejsem si jist, jestli jsou to zrovna silnice – v
      mnoha zemních Evropy jsou dálnice soukromé a kdo na ně chce vjet, musí za vjezd
      majiteli zaplatit. To jen jako poznámka na okraj. Ale to, že stát nějaké peníze
      potřebuje, je jasné. Na ty základní věci, které má zajišťovat, by mu však mohly
      celkem dobře stačit peníze, které vybere na různých správních poplatcích, daně
      jako takové nepotřebuje. A dokazuje to i příklad států, které fungují velice
      dobře a daně jsou tam velmi nízké.</p><p><em>Správní poplatky jsou ale jen jinou
      formou, jak stát dostane potřebné peníze z kapes svých občanů.</em></p><p>Na
      rozdíl od daní jsou to ale peníze, které vydáváte za konkrétní službu. Nedochází
      tam tedy k přerozdělování, kdy někdo platí ve prospěch někoho jiného. Je také
      potřeba si uvědomit, že řadu služeb nezískáváme od státu, ale od soukromých
      poskytovatelů – k řadě věcí stát zkrátka vůbec nepotřebujeme. A kdyby si stát
      nedělal nárok na to, že nám sebere polovinu našich příjmů, aby za to pro nás
      něco zajišťoval, jako třeba financování vysokého školství, byly by příjmy nás
      všech dvojnásobné.</p><p><em>V případě vysokého školství by to ale znamenalo
      zavedení školného, což u nás řada lidí nerada slyší. Argumentuje se hlavně tím,
      že by se na vysokou školu nedostala řada lidí jen proto, že na to nemají na
      to dost peněz.</em></p><p>To ale funguje vždycky – někdo nemá na to, aby si
      koupil počítač nebo mobilní telefon, někdo ano. Ne všude to funguje jako u nás,
      v řadě zemí si lidé za vyšší vzdělání platí. Výhoda školného je ta, že si za
      vysokoškolské vzdělání platí jen ten, kdo z něj má potřebný užitek, nedoplácí
      mu na něj prostřednictvím svých daní lidé, kteří vysokou školu nikdy nestudovali.
      Nevidím důvod, proč by právě vzdělání, které by mělo být něčím, co si lze standardně
      na trhu koupit, mělo být z trhu vyjmuto a nabízeno státem. Už nyní je i u nás
      řada oblastí, kde si lidé za vzdělání platí, například jazykové kurzy. Navíc
      vzdělání není jen ono u nás přeceňované formální vzdělání, podobnou službu může
      splnit koupě počítače nebo dobré knihy. Vysoké školy nemají monopol na skutečné
      vzdělání, to leží někde jinde.</p><p><strong>Státní regulace jako nástroj konkurenčního
      boje</strong></p><p><em>Nicméně pro podnikání v řadě oborů – a je jich stále
      více – se stává podmínkou splnění určitých kvalifikačních předpokladů, například
      délkou praxe v oboru či dosažením určitého stupně formálního vzdělání. Je to
      podle vás dobře nebo špatně?</em></p><p>Někdy dochází ke skutečně absurdním
      situacím. Například pro podnikání v zemědělství je požadována trestní bezúhonnost
      a střední zemědělská škola. Proboha, co už jiného má dělat člověk, který vyšel
      z vězení nebo nedokončil ani základní školu a nikdo ho nezaměstná? Proč mu stát
      ještě hází klacky pod nohy a znemožňuje mu pěstovat brambory a prodávat je u
      silnice? Na druhé straně stále ještě existují poměrně svobodné obory podnikání,
      třeba již uvedený příklad jazykových kurzů nebo třeba tlumočnictví, kde stačí
      zaplatit státu tisícikorunu za živnostenské oprávnění a nikdo nekontroluje kvalifikaci
      k výuce jazyků či tlumočení. Zajišťuje to čistě trh a myslím, že velmi kvalifikovaně.
      Díky snadnému vstupu je v tomto odvětví velká konkurence, takže pokud se někdo
      hlásí na jazykový kurz, má z čeho vybírat. A ten, kdo nabízí nekvalitní služby
      se v tomto oboru dlouho neudrží. To je princip konkurence, která vyřazuje z
      trhu to, co lidé nechtějí a nechává na něm to, o co mají zájem. A tenhle jednoduchý,
      ale účinný princip by mohl fungovat i v mnoha dalších oborech, kde dnes stát
      zasahuje. Namísto toho se objevují snahy zavést i v dnes zatím neomezovaných
      oborech podnikání, jako je třeba tlumočnictví, kvalifikační předpoklady. Tyhle
      snahy nejsou iniciované státem, ale především těmi, kteří jsou na daném trhu
      již etablovaní a chtějí zamezit vstupu nové konkurence a udržet si své ceny.
      A prostřednictvím svých profesních organizací tlačí na stát.</p><p><em>Profesní
      komory a cechy se ale vždy zaštiťují snahou o ohlídání úrovně kvality daného
      odvětví a o její další zvyšování, o zvýšení důvěry v daném odvětví. Podle vás
      ale ve skutečnosti pouze brání konkurenci a konzervují současný stav?</em></p><p>Jednoznačně.
      Vždycky už před staletími, byly cechy iniciovaní těmi, kdo už byli na daném
      trhu etablovaní a snažili se ho regulovat tak, aby se na něm udrželi především
      oni sami. Tato snaha je přirozená, pokud ale bude úspěšná, bude to pro spotřebitele
      znamenat jen to, že výrobky budou dražší a bude méně inovací, protože trh bude
      zakonzervovaný, málo konkurenční. Tyto zájmové skupiny mají oproti ostatním
      daňovým poplatníkům velkou výhodu, že jejich členové jsou sešikovaní a dokážou
      proto lépe působit na zákonodárce.</p><p><em>Takže spíš než podléhat tlakům
      na vytváření dalších regulací by se měl stát snahám těchto organizací bránit?</em></p><p>Hlavně
      by neměl tyto regulace vzniklé na základě nátlaku zájmových skupin uzákoňovat.
      Nemám nic proti tomu, aby se jakýkoli cech snažil prosazovat své zájmy tím,
      že bude certifikovat své členy, kteří o to budou mít zájem a bude se snažit
      přesvědčit veřejnost, že výrobek označený takovým certifikátem garantuje určitou
      míru kvality. To může být určitě užitečné. Rozhodně by ale nemělo být bráněno
      vstupovat na trh těm, kteří se podobným certifikátem prokázat nemohou – ať je
      ponecháno na spotřebiteli, čemu dá přednost.</p><p><strong>Antimonopolní politika
      jako cesta do pravěku</strong></p><p><em>Existuje podle vás vůbec nějaká potřebná
      míra regulace tržních vztahů?</em></p><p>Myslím, že tržní princip je založený
      na dobrovolné směně. To znamená, že stát a jeho orgány jako jsou policie a soudy
      tu jsou od toho, aby zasáhly v případě, že je princip dobrovolnosti porušen.
      Když někdo něco ukradne, někoho napadne nebo podvede, je na státu, aby zasáhl.
      Rozhodně by se ale neměl snažit regulovat tu obrovskou spoustu věcí, které dnes
      reguluje.</p><p><em>Co třeba hlídat uchování konkurenčního prostředí? Jak se
      díváte na snahy omezovat zákonem a různými antimonopolními taženími vznik gigantů?</em></p><p>Podobná
      instituce, jako je antimonopolní úřad, je samozřejmě v rozporu s tou koncepcí
      ideálního státu, který my prosazujeme. Protože pokud se někdo "prohřešil" jen
      tím, že je velký a dosáhl přitom oné velikosti poctivým způsobem – například
      tím, že něco skvělého vynalezl, jako třeba Microsoft, nikoho nepodvedl, prostě
      jen nabízí žádané zboží za cenu, kterou jsou ostatní ochotni zaplatit – tak
      nevidím žádný důvod pro to, aby stát zasahoval. Ve skutečnosti jsme totiž bohužel
      většinou svědky toho, že se instituce typu antimonopolního úřadu – a tyto instituce
      existují v řadě zemí – stávají z hlídačů konkurenčního prostředí nástrojem konkurenčního
      boje. Podnikatel, který nedokáže svého konkurenta porazit ve férové soutěži
      na trhu, se uchyluje k tomu, že si na něj stěžuje u státu, u úředníků tohoto
      úřadu. Na základě toho je pak iniciován antimonopolní spor, který je podle mě
      jen pokračováním konkurenčního boje vedeného už ale neférovým způsobem – se
      státním aparátem za zády.</p><p><em>Podobná tažení proti gigantům, ať je to
      Microsoft nebo hypermarket, většinou vyvolávají ti menší. Například malí obchodníci
      tvrdí, že nemohou cenově konkurovat hypermarketům. Podle vás mohou?</em></p><p>Ten
      obří hypermarket tu nevznikl jen tak, je tu proto, že někoho napadlo prodávat
      věci jiným způsobem a tento nový koncept uspěl, protože spotřebitelům vyhovoval.
      Stejně tak zůstaly na trhu některé malé obchody, pokud dokázaly nabídnout něco,
      co spotřebitelé chtěli. To je princip obchodu odnepaměti – že někdo přijde s
      novou myšlenkou, která spotřebitele zaujme natolik, že je odvede od stávajících
      konceptů, tak jako Baťa využil vynálezu pásové výroby k výrobě obuvi. I tehdy
      si mohli ševci stěžovat, že jim tu nějaký gigant bere práci. Ale princip trhu
      je to, že se neustále proměňuje. Kdyby od počátku, co existuje lidstvo existoval
      i stát se svou antimonopolní politikou, používali bychom pořád jen pazourky.
      Za rok zase lidé vymyslí něco nového a byla by hloupost snažit se tomu bránit,
      aby se uchovala stejná struktura pracovních míst, jaká je dnes. To, že někdo
      zkrachuje, neznamená, že přestane pracovat, prostě začne podnikat v jiném oboru,
      nakonec i onen hypermarket potřebuje celou řadu dodavatelů a vlastních zaměstnanců.
      Takže ta nová nosná myšlenka, která se na trhu prosadí, na jedné straně znamená,
      že některé pracovní příležitosti zaniknou, na druhé straně vytvoří nové.</p><p><em>Takže
      snaha omezovat nebo znemožňovat vznik gigantů se podobá rozbíjení strojů na
      počátku průmyslové revoluce?</em></p><p>Je to úplně stejný druh hnutí, který
      plyne z toho, že většina lidí a týká se to i podnikatelů, nemá ráda změnu. Mnoho
      lidí je pohodlných a rdi by udrželi své podnikání v zaběhlém rutinním fungování
      a snaží se uhájit své ztracené pozice za každou cenu. A protože lidé slyší spíše
      než na osobní zájmy na to, co se týká veřejného blaha, nebudou tito podnikatelé
      vytrubovat, že musí odložit nákup nového auta nebo že si nemohou najednou dovolit
      koupit drahou dovolenou, ale spíš začnou strašit, že je ohrožen komfort spotřebitelů,
      hrozí zvýšení nezaměstnanosti a podobně, což sice nebude pravda, ale veřejnost
      na tyto argumenty uslyší.</p><p><strong>Investiční pobídky jako centrální plánování
      v moderním hávu</strong></p><p><em>Kromě různých překážek, které stát klade
      soukromému podnikání, kritizujete také investiční pobídky. Co vám na nich nejvíc
      vadí?</em></p><p>Je třeba si uvědomit, že pokud někomu dáte dotaci nebo daňovou
      úlevu, někdo jiný ji zaplatí. Pokud stát dá jedné firmě daňové prázdniny, musí
      od těch ostatních, které musí platit plné daně, vybrat víc peněz. Takže pokud
      je dnes u nás daň z příjmu právnických osob 24 procent, znamená to, že tisíce
      firem musí platit státu čtvrtinu svých zisků, aby pár, zhruba 150 vyvolených
      tuto daň platit nemuselo a mohlo si veškerý zisk ponechat a investovat ho do
      další výroby, což ti ostatní nemohou. To je velmi neférová konkurence. Navíc
      ti, kdo platí daně, tak v podstatě ze svého živí své vlastní konkurenty. Nejlepší
      podle mě je, když panují na trhu rovné podmínky a možnost uspět má ten, kdo
      dokáže svůj zisk nejlépe investovat do dalšího rozvoje. Investiční pobídky znamenají,
      že tuto selekci neučiní trh, to znamená nezvítězí ten, kdo vyrobí nejlepší produkt
      s nejnižšími náklady a nejlépe ho prodá, ale ten, o kom si státní úředník myslí,
      že je perspektivní. Pokud si myslí, že perspektivní je výroba obrazovek a aut,
      budou investičními pobídkami podporovat firmy z těchto dvou oborů. Stejně jako
      si v 50. letech mysleli, že perspektivní je těžba uhlí a výroba oceli.</p><p><em>Takže
      jako se kdysi tlačilo na rozvoj těžkého průmyslu, tlačí se dnes na rozvoj automobilového
      průmyslu, jen jinými prostředky?</em></p><p>V zásadě je to pořád stejné, stále
      se objevují noví politici, kteří mají pocit, že teď už konečně objevili, co
      perspektivní je a co ne. Ta myšlenka je ale zcela absurdní. Politik se podívá,
      co je zrovna moderní a řekne si – to je třeba podporovat. Zdá se to na první
      pohled jasné – pojďme podporovat sofistikovanou výrobu, prostě to, co teď frčí.
      Ale stejně tak se v 50. letech jevila jako perspektivní podpora těžkého průmyslu.
      Kdyby se teď vláda rozhodla, že se u nás začne vyrábět 100 000 počítačů ročně,
      asi by to mohla pobídkami zařídit, ale na úkor všeho ostatního. Může sice dotlačit
      umělými pobídkami, daňovými úlevami a dotacemi ekonomiku k tomu, že se bude
      vyrábět podle jejích představ, ale vždycky je to na úkor všeho ostatního a pro
      ekonomiku jako celek je to vždycky špatně.</p><p><em>Takže investiční pobídky
      jsou podle vás vlastně obdoba centrálního plánování?</em></p><p>Czechinvest
      a systém udělování investičních pobídek je doslova centrální plánování ekonomiky,
      pouze zabalené do moderního marketingu. Stát si určí na základě svého plánu,
      co je dobré a nastaví podmínky tak, aby toho dosáhl. Takže můj argument proti
      investičním pobídkám je sice morální – že když to někdo má, proč to nemají i
      další – ale je také ekonomický – protože nevěřím v centrální plánování a věřím
      v to, že je lepší, aby investoval své peníze ten, kdo je vydělal a ne skrze
      stát někdo úplně jiný.</p><p><em>Investiční pobídky ale nejsou jediná forma
      zvýhodnění jedněch podnikatelů vůči druhým – i kdyby se zcela a bez náhrady
      zrušily, zůstanou tu peníze ze strukturálních fondů a další dotace na rozvoj
      malého a středního podnikání, kde všude platí, že výhodu má ten, kdo si pro
      takové peníze dokáže sáhnout. Nebo jsou hlavním zlem investiční pobídky?</em></p><p>Ne,
      samozřejmě že strukturální fondy, peníze na podporu malého a středního podnikání,
      různé zvýhodněné půjčky a podobně – to je stále stejný socialismus. A drtivá
      většina podnikatelů se, když slyší některý z těchto pojmů, jen usměje a řekne,
      že v životě takovou dotaci nedostali ani o ni nežádali.</p><p><em>Ale jsou i
      tací, kteří si naopak pochvalují, že tyto peníze existují. Že je sice pracné
      si pro ně sáhnout, ale vyplatí se to.</em></p><p>Ale princip je stále stejný
      – že stát aby mohl ty peníze rozdat vybraným, je musel nejprve všem sebrat.
      Pobídka nebo dotace pro někoho je vždycky přidušením pro ty ostatní. To je pro
      ekonomiku strašně škodlivé. Jediné štěstí evropských dotací je, že představují
      jen 1 procento HDP, které dáváme do Bruselu a zpětně se přerozděluje přes strukturální
      fondy. Kdyby to mělo být sto procent, tak jsme za chvíli na úrovni Severní Koreje,
      to by ekonomika nemohla fungovat.</p><p><em>Ale i ze strany podnikatelů není
      ani tak slyšet volání zrušte dotace ale spíš zjednodušte a zrychlete proces
      jejich přidělování, ať na ně můžeme lépe dosáhnout.</em></p><p>Myslím ale, že
      to říkají proto, že vidí, v jak šíleném systému žijeme. Kdyby dostali volbu,
      že pokud budou souhlasit se zrušením všech těchto podpor, budou mít přesně o
      tuto částku nižší daně, myslím, že naprostá většina by byla pro. Protože ti
      jednotlivci, kteří dosáhli na peníze ze strukturálních fondů, jsou vždycky ve
      výrazné menšině, většina celou tuhle legraci jen platí a v životě žádnou evropskou
      dotaci neviděli a neuvidí. Jen platí vysoké daně.</p><p><em>Ing. Petr Mach,
      Ph.D. se narodil roku 1975 v Praze. Vystudoval Vysokou školu ekonomickou. Od
      roku 2000 na této škole přednáší o evropské měnové integraci a o problematice
      zdanění. Ještě během studií byl předsedou sdružení Mladí konzervativci, od roku
      1997 je členem ODS. V Centru pro ekonomiku a politiku založeném Václavem Klausem
      působí od roku 1999, od roku 2003 na pozici výkonného ředitele. Je také externím
      poradcem prezidenta republiky pro ekonomiku. Své názory na ekonomiku publikoval
      v řadě článků pro Hospodářské noviny, Lidové noviny, Mladá fronta DNES, Profit,
      Bankovnictví, Politická ekonomie, The European Journal a další periodika. Od
      roku 1998 vydává liberálně orientovaný ekonomický měsíčník Laissez Faire. V
      roce 2003 vydal knihu Úskalí evropské integrace.</em></p><p><em></em> </p><p><em>Zdroj:
      <a href="http://www.podnikatelskyportal.cz/node/855">http://www.podnikatelskyportal.cz/node/855</a></em></p>'
