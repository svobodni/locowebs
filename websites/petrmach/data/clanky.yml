- QWERTZ a QWERTY aneb o ekonomii norem:
    :perex:  
    :telo: '<p><strong><strong>QWERTZ a QWERTY aneb o ekonomii norem </strong></strong></p><p> </p><p><strong><strong>Petr
      Mach</strong></strong></p><p>Zajímavým zákoutím ekonomie je zkoumání utváření
      norem. Ekonomie může odpovídat na otázku proč nosíme do práce kravaty, proč
      má kreditní karta výšku právě 53,98 mm nebo proč je mp3 nejrozšířenějším formátem
      digitálního záznamu zvuku. </p><p>Zatímco zákony jsou z moci státu uvaleny na
      všechny lidi a musíme je respektovat i když se nám nelíbí, normy si osvojujeme
      dobrovolně, protože je to výhodné. </p><p>Proces utváření norem je často velmi
      dlouhý. Mnohé normy – ať technické nebo společenské – se liší zemi od země.
      Normy se na různých trzích a v různých společenstvích utvořily různé a jejich
      ukotvenost je často natolik pevná, že je nemožné je změnit nějakou centrální
      direktivou. </p><p>Elektrické zásuvky mají jiný tvar u nás, jiný ve Švýcarsku,
      jiný v Anglii. Každý, kdo někdy sedl k počítači ve Francii, byl asi v rozpacích
      z francouzské klávesnice začínající písmeny AZERTY. A základní – po staletí
      utvářenou normou – vytvořenou odlišně v různých společenstvích a lišící se zemi
      od země je – národní jazyk. </p><p>Z hlediska českého cestovatele by bylo skvělé,
      kdyby mohl svůj elektrický výrobek bez mechanického adaptéru strčit do zásuvky
      ve Švýcarsku i Anglii, ale stejně jako není možné donutit cizí národy, aby přešly
      na náš jazyk, není ani možné donutit je, aby přešly na náš tvar elektrických
      zásuvek nebo rozložení klávesnice.</p><p>Žádná z těchto norem není utvořena
      zákonem. Jde o produkty dobrovolných interakcí mezi lidmi. Není potřeba žádné
      státní nařízení, které by stanovilo, jaké uspořádání kláves má být nabízeno
      na trhu. Přesto občas slyšíme volání technokratů, kteří by chtěli direktivně
      sjednotit technické normy po celém světě, nebo alespoň v rámci EU. Něco takového
      jednak není žádoucí, ani to není možné.</p><p>EU sice může zakázat některé věci
      nazývat rum a marmeláda, to ale neznamená, že jim lidé přestanou říkat rum a
      marmeláda. </p><p><strong>Příběh klávesnice</strong></p><p>Hlubší debatu o ekonomii
      norem rozvířila ve 20. století kontroverze ohledně rozložení písmen na klávesnici
      počítače, resp. psacího stroje. </p><p>Když přišla v roce 1873 americká firma
      Remington na trh poprvé se sériově vyráběným psacím strojem, získala od vynálezce
      psacího stroje Christophera Sholese také navržené uspořádání kláves známé jako
      QWERTY – podle počátečních písmen klávesnice. Remingtonovy psací stroje se rychle
      rozšířily a dodnes američtí výrobci počítačů používají uspořádání klávesnice,
      které vychází ze struktury QWERTY. V Čechách – po vzoru německy mluvících zemí
      – se ustálilo rozložení kláves QWERTZ, které si liší od americké klávesnice
      právě jen prohozením Z a Y. </p><p>Záměrem tvůrců klávesnice bylo rozložit klávesy
      tak, aby se minimalizovalo riziko zasekávání ramen písmen do sebe a urychlilo
      psaní – písmena, která v angličtině často následují po sobě proto umístili dál
      od sebe. Když později přišel americký profesor August Dvorak s alternativním
      rozložením (známým v USA jako Dvorakova klávesnice), které údajně díky lepšímu
      umístění kláves umožňovalo rychlejší psaní anglických textů, byl příklad rozložení
      klávesnice prezentován některými ekonomy jako ukázka "selhání trhu" ve formě
      "závislosti na vyšlapané cestě" (path dependence): některý, třeba lepší koncept
      – se na trhu neuchytí jen proto, že většina lidí už je navyklá na koncept předchozí,
      byť horší. Lidé pak nemají šanci naučit se vylepšenou Dvorakovu klávesnici,
      protože trh nabízí převážně stroje s rozložením QWERTY. A trh nabízí stroje
      s rozložením QWERTY, protože lidé jsou navyklí na klávesnici QWERTY. Začarovaný
      kruh. Hypotéza selhání trhu pak implikuje nějaký nápravný zásah státu v podobě
      podpory nového standardu. </p><p>Tuto teorii selhání trhu později oživili lobbyisti
      technologických firem, které žehraly na to, že přestože jejich produkty jsou
      skvělé, drží se spotřebitelé zavedených značek. Když má většina lidí na počítači
      pro psaní textů Word od Microsoftu, málokdo bude ochoten pořídit si WordPerfect
      od Corelu, protože by se častěji setkával s problémem nekompatibility při komunikaci
      s ostatními uživateli softwaru. </p><p>Ekonomové Farrell a Saloner (v článku
      "Standardization, Compatibility, and Innovation". <cite>The RAND Journal of
      Economics, Spring 1985</cite>) označili situaci, kdy převažuje stará norma i
      když je k dispozici nová lepší, za jistý druh negativní externality, kterou
      nazvali "nadměrná setrvačnost" (excess inertia). Každý, kdo lpí na staré normě
      a odmítá přijmout za svou nově objevenou lepší normu, přenáší na ostatní jistý
      druh negativní externality. Může tak nastat situace, kdy součet potenciálních
      přínosů jednotlivců z přechodu na novou normu může převyšovat součet nákladů
      a přesto z důvodů nedostatku znalostí o nové možnosti bude přetrvávat stará
      norma. Když stát tuto nadměrnou setrvačnost identifikuje, může podporou nového
      standardu přimět lidi k přechodu na nový standard pro jejich vlastní dobro.
      </p><p>Ekonomové S. J. Liebowitz a Stephen E. Margolis ovšem tuto hypotézu vyvrátili.
      V článku "The fable of the keys" (Příběh klávesnic) (<em>Journal of Law &amp;
      Economics, </em>April 1990) ukázali, že zde žádné selhání trhu nenastává. Opakované
      testy především neprokázaly, že by Dvorakova klávesnice zajistila rychlejší
      psaní. To ale nevylučuje, že na trhu může po nějakou dobu přetrvávat horší standard,
      než se prosadí nový lepší. Záleží na transakčních nákladech. "Když se normy
      mohou utvářet s nízkými náklady, lze předpokládat, že se budou pružně vyvíjet
      směrem k maximálně efektivním formám. Pokud je na druhé straně proces utváření
      norem relativně nákladný, mohou horší normy nějaký čas přetrvávat."</p><p><strong>Nechme
      normy trhu</strong></p><p>Pro zastánce dirigismu jsou dobrovolně utvářené normy
      příkladem selhávání trhu a měly by být nahrazeny státem určenými standardy.
      Osvícená vláda pozná, kdy stará norma přetrvává ze setrvačnosti ačkoliv by na
      tom všichni byli lépe, kdyby se přešlo na nový standard. </p><p>Jak nás ale
      učí rakouská škola ekonomie, preference jsou subjektivní. Vláda nemůže poznat,
      proč většina lidí preferuje určité normy. </p><p>A především: Norma není zákon.
      Proto mají jednotlivci ve svobodné společnosti právo odchylovat se od normy
      – vždy se také pár jedinců odchyluje. Bohužel se někdy setkáváme s trendem,
      kdy různě definované menšiny chtějí, aby jejich jednání bylo státem posvěceno
      jako norma. Do toho by se stát neměl pouštět. Nechme na svobodné společnosti,
      co vygeneruje jako normu. </p><p>Dnes je debata o rozložení kláves samozřejmě
      irelevantní. Rozložení kláves je už jen softwarová drobnost. Každý si může nastavit
      klávesnici jakou chce. Windows na vašem počítači umožňují nastavit si třeba
      Dvorakovu klávesnici ve variantě pro leváky. Přesto většina lidí dál používá
      QWERTY nebo QWERTZ. Zřejmě Dvorakova klávesnice není zas o tolik rychlejší.</p><p><em>Petr
      Mach, ekonom, je výkonným ředitelem Centra pro ekonomiku a politiku.</em></p>'
    :zverejneno: 2008-06-12
- EXPO plýtvání:
    :perex: <strong>EXPO plýtvání</strong>
    :telo: '<p><strong>Petr Mach</strong></p><p>Vláda České republiky schválila 21.
      května 2008 výdaj 532 711 000 Kč z peněz daňových poplatníků na přípravu české
      účasti na světové výstavě EXPO 2010 v čínské Šanghaji. Vláda přitom zřejmě zapomněla
      na své odhodlání snižovat rozpočtový deficit.</p><p>Pro srovnání: Na Expo 1993
      v korejském Taejonu schválila tehdejší Klausova vláda limit 10 milionů Kčs a
      Expa 1998 v Lisabonu se Česká republika neúčastnila. Na Expo 2000 v německém
      Hannoveru vyčlenila Zemanova vláda 331 milionů Kč a na Expo 2005 v japonském
      Aiči Špidlova vláda 300 milionů Kč. Letošních 533 milionů Kč od Topolánkovy
      vlády představuje rekordní plýtvání. </p><p><strong>Historie EXPA</strong></p><p>Když
      se v roce 1889 organizovala velkolepá výstava v Paříži, která byla impulsem
      pro postavení slavné Eiffelovy věže, vyjadřovala ducha <em>La Belle Époque</em>.
      Představovala vlastenecký soukromoprávní počin, který přinesl zisk. Když Klub
      českých turistů stavěl napodobeninu Eiffelovky na pražském Petříně, sehnal peníze
      od svých členů a dalších investorů. Projekt byl ziskový. Bez vměšování státu.
      </p><p>Organizátorem současných výstav pod značkou EXPO je ve Francii registrovaná
      mezivládní organizace <em>Bureau International des Expositions. </em>Kromě jednorázových
      výdajů na jednotlivá expa Česká republika platí pravidelný členský poplatek
      (ve výši 100 tisíc korun ročně). Tato organizace byla vládami zúčastněných zemí
      založená v roce 1928, tedy v době, kdy už Belle Époque byla dávno pryč a světem
      obcházelo strašidlo intervencionismu, který vládne světu dosud. </p><p><strong>Stát
      není firma</strong></p><p>Expo v lecčems připomíná Olympiádu, byť Mezinárodní
      olympijský výbor je soukromou organizací (do které jen vlády jednotlivých zemí
      lijí peníze). Stejně jako u Olympiády se ale i u Expa vlády předhánějí, aby
      se výstava konala v jejich zemi a utrácejí za to obrovské částky z kapes daňových
      poplatníků. Stejně jako Olympiáda slouží Expo pořadatelským zemím často k ideologické
      propagaci a legitimizování jejích režimů spíš než k obchodu. Stejně jako Olympiáda
      působí Expo poněkud anachronicky.</p><p>Co od české účasti můžeme očekávat?
      Podle <strong>Kanceláře generálního komisaře účasti ČR na EXPO (tak se nazývá
      nově zřízený úřad se sídlem v Rytířské ulici v Praze 1) </strong>se ČR bude
      prezentovat pod heslem "Plody civilizace". Kromě krojovaných dívek nabízejících
      pivo a guláš s knedlíkem a cédéčka s Bedřichem Smetanou tak zas dostane pár
      umělců zakázky na skulptury a loga. </p><p>Nechť jednotlivé firmy – za své –
      vystavují všude možně po světě. Koneckonců ony to dělají a soukromé veletrhy
      bývají komerčně úspěšné a smysluplné. Česká republika ale není firma a vláda
      není management firmy. Takto vidí úlohu státu pouze vlády ovládané intervencionistickým
      myšlením 20. století. Úlohou vlády má být garance prostoru svobody a vlády práva,
      nikoliv pořádání výstav. Jestli chtějí vlády skutečně udělat něco dobrého pro
      mezinárodní obchod, nechť zruší cla a jiné dovozní překážky. </p><p><strong>Lze
      vycouvat</strong></p><p>Výstav Expo se neúčastní všechny státy světa. Např.
      Spojené státy ukončily své členství v roce 2001, když pravicový kongres odmítl
      platit dál neúčelně členské příspěvky. Česká republika by měla – stejně jako
      USA v roce 2001 – vystoupit z <em>Bureau International des Expositions </em>a
      rovněž přehodnotit účast na výstavě v roce 2010.</p>'
    :zverejneno: 2008-06-12
- Den daňové svobody bude letos 7. června:
    :perex: ''
    :telo: '<p>Vít DVOŘÁK, moderátor</p><p>--------------------</p><p>Konečně už zítra,
      chtělo by se říct, anebo teprve zítra? Na zítřek 7. června připadne v Česku
      letošní Den daňové svobody, tedy první den, kdy lidé u nás přestávají v tom
      kterém roce vydělávat na pokrytí výdajů veřejných rozpočtů. Je to o tři dny
      dřív než loni, jak to vypočítal Liberální institut. Ekonomové zdůrazňují, Den
      daňové svobody je důležité připomínat z toho důvodu, že stát nehospodaří s penězi
      daňových poplatníků tak opatrně a efektivně, jak by to představovali, jak by
      si to představovali oni sami. Jak jsme na tom v tomhle ohledu podle vás, zlepšilo
      se aspoň něco třeba po reformě veřejných financí? Jak stát s našimi penězi nakládá?
      Přispějte do následujících minut i vy e-mailem na adresu radioforum@rozhlas.cz,
      anebo esemeskou na číslo 9077703 ve tvaru RF a váš text ne delší než sto padesát
      znaků. Teď už naši hosté, ve studiu sedí <strong>PetrMach</strong>, výkonný
      ředitel <strong>Centraproekonomikuapolitiku</strong>, dobrý den.</p><p><strong>PetrMACH</strong>,
      výkonný ředitel <strong>Centraproekonomikuapolitiku</strong></p><p>--------------------</p><p>Dobrý
      den.</p><p>Vít DVOŘÁK, moderátor</p><p>--------------------</p><p>A pan Martin
      Fassmann, vedoucí makroekonomického oddělení Českomoravské konfederace odborových
      svazů, tedy jedním slovem za odboráře, dobrý den.</p><p>Martin FASSMANN, vedoucí
      makroekonomického oddělení Českomoravské konfederace odborových svazů</p><p>--------------------</p><p>Dobrý
      den.</p><p>Vít DVOŘÁK, moderátor</p><p>--------------------</p><p>Češi letos
      pracovali na stát sto padesát osm dní, od soboty jdou tedy všechny výdělky do
      jejich peněženky. Je to tak akorát, nebo by ten počet dnů mohl být nižší, pánové,
      co říkáte. Pane Machu.</p><p><strong>PetrMACH</strong>, výkonný ředitel <strong>Centraproekonomikuapolitiku</strong></p><p>--------------------</p><p>Tak,
      za prvé musíme připomenout posluchačům, kteří to třeba nevědí úplně přesně,
      že je to jenom takové popularizační měřítko, to znamená, že se v principu vezme
      číslo, které vyjadřuje, o kolika výdělcích za nás rozhoduje stát, neboli politici
      z těch celkových výdělků, tedy kolik vynakládá peněz stát, těch, které nám nejprve
      vezme, v poměru k hrubému domácímu produktu, tedy k součtu všech výdělků v ekonomice.
      A jestliže tímto procentem pronásobíme tři sta šedesát pět, respektive tři sta
      šedesát šest dnů v roce a odpočítáme ty dny od 1. ledna, tak tím dostaneme tento
      pomyslný den.</p><p>Vít DVOŘÁK, moderátor</p><p>--------------------</p><p>Ekonom
      promluvil, těch sto padesát osm dní vám osobně jako daňovému poplatníkovi zdá
      se to málo, hodně, akorát.</p><p><strong>PetrMACH</strong>, výkonný ředitel
      <strong>Centraproekonomikuapolitiku</strong></p><p>--------------------</p><p>No,
      pro mě to je samozřejmě hodně a zároveň bych chtěl říct, že to číslo je průměrné,
      takže někdo, kdo je třeba v pozici zaměstnance, tak to má více, někdo, kdo je
      třeba v pozici živnostníka, který uplatňuje paušály, tak to má méně. Pokud jde
      o to, kam se řadíme v rámci Evropy, tak jsme tak někde mezi, jsou země, které
      jsou na tom lépe a země, které jsou na tom hůře. Já bych si jenom dovolil poopravit,
      vy jste říkal, že vlastně ta idea je, proč to ekonomové připomínají, že stát
      nehospodaří až tak efektivně nebo hospodárně. Já bych k tomu dodal především,
      že nám to ubírá svobodu rozhodování, že to jsou politici a zákony, kdo rozhoduje
      o těchto výdajích a ne my sami, a proto primární je to ubrání svobody našeho
      rozhodování. Samozřejmě, že s tím je spojena neefektivnost.</p><p>Vít DVOŘÁK,
      moderátor</p><p>--------------------</p><p>Právě, právě i kvůli tomu jsme vás
      přizvali. Pane Fassmanne, z pohledu odborů, těch sto padesát osm dní, co o nich
      soudíte, je to i na vás docela dost, jak říkal před chvílí pan Mach a druhá
      otázka je, jak stát s penězi, které mu odevzdáváme, nakládá, hospodaří dobře?
      Co říkáte?</p><p>Martin FASSMANN, vedoucí makroekonomického oddělení Českomoravské
      konfederace odborových svazů</p><p>--------------------</p><p>Takže za prvý,
      já si myslím, že je obdivuhodný, jak se daří pánům z Liberálního institutu dlouhodobě
      tahat veřejnost za fusekli, protože ten den daňový svobody není 7. června, ale
      je, už byl, už dávno byl a byl 11. května.</p><p>Vít DVOŘÁK, moderátor</p><p>--------------------</p><p>Přepočítali
      se?</p><p>Martin FASSMANN, vedoucí makroekonomického oddělení Českomoravské
      konfederace odborových svazů</p><p>--------------------</p><p>Samozřejmě, že
      ano, protože oni používají prostě takovou velmi pofiderní, pofiderní metodu,
      protože ten den daňový svobody je ano, ten je první den, kdy člověk dělá takzvaně
      na sebe a nedělá takzvaně na stát. To není nic jiného, než je to přepočtená
      takzvaná složená daňová kvóta dopočtu dnů. Ta složená daňová kvóta odhaduje
      ministerstvo financí na příští, na tento rok na úrovni třiceti šesti procent,
      čili třicet šest procent z tři sta šedesáti pěti není žádných sto padesát, nevím,
      kolik jste to říkal ...</p><p>Vít DVOŘÁK, moderátor</p><p>--------------------</p><p>Osm
      to vychází.</p><p>Martin FASSMANN, vedoucí makroekonomického oddělení Českomoravské
      konfederace odborových svazů</p><p>--------------------</p><p>... ale je to
      sto třicet dva dnů a ten sto třicátej druhej den je 11., byl 11. května. Takže
      to jenom na upřesnění. To jsou prostě takové zvláštní tanečky, které se prostě
      dělají okolo, a proč, proč se hrají. Hrají se proto, aby se mystifikovali občani
