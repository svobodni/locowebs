- 'Petr MACH: Ve Švýcarsku plošné sčítání lidu zrušili':
    :perex: 'Když před dvěma lety náš parlament schválil zákon o sčítání lidu, <a
      onclick="window.open(this.href, ''_blank''); return false;" href="http://mach.blog.ihned.cz/c1-38310240"><u><font
      color="#800080">napsal jsem na blogu</font></u></a>, že jde o plýtvání, že bychom
      měli sčítání zrušit. '
    :telo: '<p>EU nám sice nařizuje <a onclick="window.open(this.href, ''_blank'');
      return false;" href="http://eur-lex.europa.eu/LexUriServ/LexUriServ.do?uri=OJ:L:2008:218:0014:0020:CS:PDF"><u><font
      color="#800080">nařízením EU č. 763/2008</font></u></a> sesbírat data, ale dovoluje
      je sesbírat z existujících registrů: " <em>Abychom od EU nedostali pokutu, stačilo
      by do Bruselu poslat údaje, které stát o nás má v registru obyvatel a v katastru
      nemovitostí doplněné o nějaké údaje z výběrových šetření</em>," napsal jsem
      tehdy. </p><p>Vláda si mé doporučení k srdci nevzala, proto máme Sčítání lidu,
      které stojí 2,5 miliardy z kapes daňových poplatníků, proto obyvatelé ČR stráví
      nad formuláři asi čtyři miliony hodin, které by mohli věnovat práci, rodině
      nebo zábavě. </p><p><strong>Švýcarský příklad</strong> </p><p>Když vláda neposlouchá
      mimoparlamentní opozici, mohla by se aspoň inspirovat v zahraničí. </p><p>Plošné
      sčítání poprvé nedělají ve Švýcarsku. Schválili <a onclick="window.open(this.href,
      ''_blank''); return false;" href="http://www.admin.ch/ch/d/sr/4/431.112.de.pdf"><u><font
      color="#800080">zákon</font></u></a>, podle kterého si vláda základní data o
      obyvatelstvu sesbírá z registru obyvatel a z katastru nemovitostí. Na jiné pro
      vládu zajímavé sociologické údaje, které nejsou v registrech, se zeptají jen
      vzorku lidí (osloví 2,66 % populace). </p><p>" <em>Abychom snížili břemeno pro
      obyvatele, sbíráme nyní sami většinu údajů ze základních registrů obyvatel.
      Jenom malou část populace nyní žádáme o odpovědi do formulářů. Ušetříme tak
      oproti tradičnímu sčítání 100 milionů franků</em>", uvádí se na stránkách švýcarského
      statistického úřadu. </p><p>Podle mě Švýcaři mají nízké daně a vyrovnané státní
      finance, protože jsou šetrní. Pro naši vládu 2,5 miliardy není nic. </p><p><strong>Nechci
      sečíst!</strong> </p><p>Naše vláda své poddané nechat se sečíst nutí. </p><p>O
      užitečnosti sčítání nás přesvědčuje draze zaplacená reklamní kampaň. Stará paní
      v reklamě říká, že formulář vyplní, "aby o nás věděli". "Oni" o ní ale už vědí:
      Vždyť jí přinesli ten formulář už předvyplněný! V další reklamě maminka říká,
      že věří, že informace ze sčítání pomohou tomu, aby bylo dost školek pro děti.
      To ví ale každý starosta, jestli má v obci dostatečnou nebo nadbytečnou kapacitu
      mateřských školek! Data ze sčítání mu v tom ani trochu nepomohou. Řemeslník
      v další reklamě tvrdí, že potřebujeme sčítání k tomu, aby o sobě navzájem věděli
      klempíři a jejich zákazníci. To je přeci nesmysl: Zákazník, který hledá klempíře,
      ví, kde je v jeho obci klempíř, nebo si to najde v telefonním seznamu či na
      internetu. Je na klempířovi, aby si dal někam inzerát. Copak bude nějaký zákazník
      volat na statistický úřad, aby získal informaci o počtu klempířů ve svém kraji?
      </p><p>Před deseti lety jsem formulář ani nepřevzal ani nevyplnil, pokutu mi
      nedali, nepřišli na to. Zachovám se letos zrovna tak, protože považuji Sčítání
      lidu za zbytečnost. Jsem proti zbytečným úřadům, proti zbytečným nařízením a
      povinné sčítání je jednou z takových zbytečností. Je to mrhání penězi daňových
      poplatníků a mrhání časem všech lidí. Kdo se také nechce sečíst, může svůj občanský
      postoj vyjádřit zde: <a href="http://www.nechcisecist.cz/"><u><font color="#800080">www.nechcisecist.cz</font></u></a>
      </p><p><em>Petr Mach je ekonom a předseda Svobodných</em> </p>'
