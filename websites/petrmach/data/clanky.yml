    :telo: '<p>Co bude nová daň znamenat pro daňové poplatníky? Řekněme, že si chcete
      uložit úspory ve výši 100 tisíc do podílových fondů. Při jejich nákupu odvedete
      daň 100 Kč. Po roce podílové listy budete chtít prodat. Zaplatíte znovu 100
      Kč. Krom toho, každodenní obchody na burzách se přesunou do Spojených států
      a Číny. Od daně mají být osvobozeny jen dluhopisy EU a záchranného fondu eurozóny.</p><p>I
      když nikdo nezpochybní legalitu návrhu, potřebuje Rada EU na schválení směrnice
      jednomyslnou shodu. Naše vláda říká, že žádnou takovou daň nechce. Premiér Nečas
      po zasedání vlády <a href="http://www.vlada.cz/cz/media-centrum/tiskove-konference/tiskova-konference-po-jednani-vlady--31--srpna-2011-86966/"
      target="_blank"><u><font color="#2c6999">uvedl</font></u></a>: "<em>My nesouhlasíme
      se zavedením nových zdrojů tzv. daně z finančních transakcí</em>"… "<em>Šlo
      by o průlomový moment, protože případný souhlas s poplatky za bankovní transakci
      by de facto vedl k zavedení prvních evropských daní, čili by to byla cesta nastoupená
      tímto směrem. Samozřejmě nemáme pochybnosti, že banky by </em><em>[náklady</em><em>]
      za jakékoliv finanční transakce…přenesly …na …klienty</em>."</p><p>Stačí tedy,
      aby ministr financí na zasedání Rady hlasoval proti, a daň nebude zavedena.</p><p>Předseda
      Evropské komise Barroso v Evropském parlamentu hřímal, že se EU nenechá omezovat
      členskými státy, které by chtěly své právo veta v otázce nové evropské daně
      využít: "<em>Bude nutno zvážit ve Smlouvě další změny</em>" Uvedl: "<em>Mám
      na mysli zejména omezení plynoucí ze zásady jednomyslnosti. Tempo našeho společného
      úsilí nemůže být určováno nejpomalejším členem</em>…<em>musíme </em><em>[se]
      </em><em>problému rozhodovacích postupů postavit. Členský stát má samozřejmě
      právo rozhodnutí neakceptovat. Podle jeho slov jde o otázku národní suverenity.
      Nemá však právo blokovat kroky ostatních, kteří mají rovněž svou národní suverenitu,</em>"
      uvedl Barroso v <a href="http://europa.eu/rapid/pressReleasesAction.do?reference=SPEECH/11/607&amp;format=HTML&amp;aged=0&amp;language=CS&amp;guiLanguage=en"
      target="_blank"><u><font color="#2c6999">projevu</font></u></a> před Evropským
      parlamentem 28. září.</p><p>Sázkové společnosti by měly začít uzavírat sázky:
      Bude nakonec Kalousek hlasovat pro zavedení daně z finančních transakcí? Bude
      premiér Nečas souhlasit s dalším omezením práva veta ve smlouvě o fungování
      EU? A co naši senátoři a poslanci?</p><p><em>Petr Mach je předsedou <a href="http://www.svobodni.cz/"
      target="_blank"><u><font color="#2c6999">Strany svobodných občanů</font></u></a></em></p>'
