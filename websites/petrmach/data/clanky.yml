      dat: International Monetary Fund: International Financial Statistics Yearbook
      2000. Data, která zobrazuje tento obrázek, jsou přepočtena v tabulkách v datové
      příloze</em></p><p>Abychom se vyhnuli zkreslení v důsledku nestejného počtu
