      době si zde pod tímto pojmem představujeme finální reálnou produkci všech ekonomických
      statků.</p><p><a title=\"\" style=\"mso-footnote-id: ftn6\" name=\"_ftn6\" href=\"http://www.petrmach.cz/CLANKY/2001KlasickaP.htm#_ftnref6\"><u>[6]</u></a>[6]
      Tuto rovnici lze často zaznamenat v přibližném přírůstkovém vyjádření jako m%
