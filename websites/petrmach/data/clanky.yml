    :telo: |-
      <p><span style="line-height: 1.538em;">Na pozvání předsednictva Evropského parlamentu vystoupil před poslanci ve Štrasburku </span><a href="http://w2.vatican.va/content/francesco/en/speeches/2014/november/documents/papa-francesco_20141125_strasburgo-parlamento-europeo.html" style="line-height: 1.538em;">papež František</a><span style="line-height: 1.538em;"> – hlava Vatikánu a Katolické církve. Předseda Evropského parlamentu socialista Martin Schulz nejspíš očekával, že si s ním bude papež notovat v tom, jak jsou evropské regulace potřebné, ale papež naopak mluvil o tom, že původní myšlenky integrace nahradila byrokracie, že narůstá nedůvěra k institucím EU, které jsou vzdálené a přijímají regulace často nesmyslné nebo škodlivé. Evropa je podle papeže Františka jako rodina, která sestává z mnoha rozdílných národů a není nutné vše unifikovat. Papežův projev jsem měl možnost okomentovat pro pořad </span><a href="https://www.youtube.com/watch?v=_m2GzsOVR2s" style="line-height: 1.538em;">Události komentáře České televize</a><span style="line-height: 1.538em;">.</span></p>
      <p>Předseda komise Juncker vystoupil před poslanci s plánem „investičního balíčku“ na oživení evropské ekonomiky. Komise prý bude „mobilizovat“ investice ve výši 315 miliard eur. Je to ale celé velká fikce. EU žádných 315 miliard eur nemá. Juncker přiznal, že dají z rozpočtu EU jen 8 miliard, na dalších 8 vystaví jen záruku a dalších 5 miliard vezmou z Evropské investiční banky. To jim stále chybí 294 miliard. Podle Junckera se stovky miliard „vytvoří“ „multiplikačním efektem“. Je to ale jen velký humbuk. Pokud EU naláká investory k investicím do jejích projektů, budou investoři o to méně investovat do jiných projektů, jak jsem to okomentoval pro <a href="https://www.youtube.com/watch?v=QJvQh3dZh0k&amp;list=UUABTOPGq1UAcRCQCifrsz-Q">Českou televizi</a>.</p>
      <p><strong>Poslanci chtějí regulovat Google a Seznam</strong></p>
      <p>Skupina euro-socialistických a euro-lidoveckých poslanců předložila evropskému parlamentu <a href="https://www.youtube.com/watch?v=QJvQh3dZh0k&amp;list=UUABTOPGq1UAcRCQCifrsz-Q">návrh</a>, jehož podstatou je výzva Evropské komisi k direktivnímu rozdělení firem jako Googlu nebo Seznamu na více společností – aby jedna firma nemohla nabízet současně vyhledávání, reklamu a třeba zprávy. Klíčová věta o omezení vyhledávačů je schovaná na konci desátého odstavce návrhu.</p>
      <p>Podle mě má nechat Evropská komise Google být. Internet je dynamický trh a zásahy úředníků a regulace tohoto druhu můžou být jen na úkor firmy a spotřebitelů. Připravil jsem proto návrh, aby se o té jedné větě hlasovalo zvlášť – aby každý, kdo bude proti násilnému rozdělení Googlu mohl hlasovat jen proti této jedné větě a zbytek usnesení přitom mohl podpořit. Oslovil jsem v této věci všechny poslance, všimla si toho i <a href="http://washpost.bloomberg.com/Story?docId=1376-NFNM1D6S972801-0QC16TGN0VK9NQTJBNP87GUNMV">zahraniční média</a>. Proti návrhu na rozdělení Googlu hlasovalo spolu se mnou 174 poslanců, většina vládních socialistů a eurolidovců však návrh podpořila. Evropský parlament nemůže sám Google rozdělit, šlo jen o výzvu Evropské komisi. Hrozí ale, že se takového nápadu Evropská komise ráda chopí.</p>
      <p><strong>Evropská vláda moji důvěru nemá</strong></p>
      <p>Ve čtvrtek se hlasovalo o vyslovení nedůvěry Junckerově komisi – vládě EU. Desetina poslanců sesbírala podpisy nutné k tomu, aby se o vyslovení nedůvěry hlasovalo. Podnětem k tomu byla aféra „Luxleaks“. Nynější předseda Evropské komise poskytoval v době, kdy byl lucemburským premiérem, vybraným firmám ve své zemi daňové výhody a mnohé z nich platily minimální nebo žádné daně.</p>
      <p>Já pod výzvou na vyslovení nedůvěry podepsán nebyl, jsem totiž zastáncem daňové konkurence mezi jednotlivými státy a zastáncem toho, aby si o přímých daních rozhodovaly členské státy samy. Koneckonců Česká republika podobné daňové pobídky uděluje také. Moji důvěru ale tato komise tak jako tak nemá.</p>
      <p>Nevadí mi, že Lucembursko je daňový ráj, sám bych si přál, aby Česká republika byla také daňovým rájem pro své občany a firmy. Závidím Lucemburčanům jejich tříprocentní DPH. Junckerovi měli nadávat spíš Lucemburčané, kteří daně platí, zatímco vybrané firmy mají daňové prázdniny. Stejným způsobem kritizuji naši vládu za to, že vybraným firmám uděluje daňové prázdniny.</p>
      <p>Junckerovi vyčítám pokrytectví. V roli premiéra své země daňové výhod poskytoval, nyní daňové výhody z pozice předsedy Evropské komise kritizuje. Jsem v Evropském parlamentu opozičním poslancem, moji důvěru Junckerova komise neměla, když vznikla a nemá ji ani teď. Hlasoval jsem tedy pro vyslovení nedůvěry, ale hlasy evropských socialistů, lidovců a liberálů komise přežila.</p>
