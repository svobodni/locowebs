    :telo: <p>Lenka KABRHELOVÁ, moderátorka</p><p>--------------------</p><p>Posloucháte
      Český rozhlas 1 Radiožurnál, od mikrofonu Radiofóra zdraví Lenka Kabrhelová.
      Svět si nemůže dovolit dále vyčkávat s přijetím opatření proti změnám klimatu.
      Tato slova prohlásil na konci října letošního roku britský premiér Tony Blair.
      Reagoval tak na množící se vědecké zprávy, které varují před důsledky globálního
      oteplování pro planetu. Nejrůznější pesimistické prognózy skutečně přicházejí
      stále častěji. Nejnověji američtí vědci včera varovali, že v Severním ledovém
      oceánu dramaticky rychle taje led. V roce 2040 by se ledová vrstva v Arktidě
      údajně už vůbec nemusela obnovovat. Je skutečně hrozba spojená s globálním oteplováním
      tak vážná? Co se proti změnám klimatu dá dělat? Proč mnohé vlády s nutnými kroky
      váhají a jaké jsou argumenty kritiků, kteří podíl lidí na globálním oteplování
      odmítají? O tom všem bude řeč v příštích pětatřiceti minutách. Pozvání do studia
      Radiofóra přijali klimatolog Radim Tolasz, náměstek ředitele Českého hydrometeorologického
      ústavu. Dobrý večer.</p><p>Radim TOLASZ, klimatolog, náměstek ředitele Českého
      hydrometeorologického ústavu</p><p>--------------------</p><p>Příjemný podvečer.</p><p>Lenka
      KABRHELOVÁ, moderátorka</p><p>--------------------</p><p>Za druhý mikrofon usedl
      ekonom <strong>Petr Mach</strong> z pražského <strong>Centra pro ekonomiku a
      politiku</strong>. Dobrý den i vám.</p><p><strong>Petr MACH</strong>, výkonný
      ředitel <strong>Centra pro ekonomiku a politiku</strong></p><p>--------------------</p><p>Dobrý
      den.</p><p>Lenka KABRHELOVÁ, moderátorka</p><p>--------------------</p><p>Začněme
      trochu dramaticky, ovšem ve světle všech těch vědeckých zpráv, které v posledních
      letech a měsících vycházejí na veřejnost, dost možná i relevantně. Čeká, pane
      Tolaszi, skutečně svět katastrofa, pokud něco nepodnikne?</p><p>Radim TOLASZ,
      klimatolog, náměstek ředitele Českého hydrometeorologického ústavu</p><p>--------------------</p><p>Tak
      mohli bychom začít spekulovat o tom, co je to vlastně katastrofa. To je už hodně
      expresivní výraz a pokud bychom se bavili v rozměru let, nebo desítek let, tak
      bych to katastrofou určitě nenazýval.</p><p>Lenka KABRHELOVÁ, moderátorka</p><p>--------------------</p><p>Hovoří
      se až o dvou stech milionech obyvatel bez střechy nad hlavou, o záplavách, o
      dramatických důsledcích globálního oteplování. To podle vás není ještě katastrofa?</p><p>Radim
      TOLASZ, klimatolog, náměstek ředitele Českého hydrometeorologického ústavu</p><p>--------------------</p><p>Pokud
      se budeme bavit o letech, nebo desítkách let, tak tohle určitě ne. Pokud se
      budeme bavit o výhledu na sto a více let, tak se k těmhle číslům dostat můžeme.
      Je otázka, teď budu asi hodně nepopulární, jak jste říkala bojovat proti změnám
      klimatu, citovala jste Tonyho Blaira, já si nejsem jistý, jestli jsme schopni
      bojovat proti změnám klimatu. My jsme spíš schopni a měli bychom být schopni
      se přizpůsobit tomu, co klima "vyvádí", a snažit se na to adaptovat. To mi připadá
      jako smysluplnější opatření, než bojovat proti změnám klimatu, zvlášť když nevíme,
      čím ta změna klimatu je stoprocentně způsobena.</p><p>Lenka KABRHELOVÁ, moderátorka</p><p>--------------------</p><p>Ono
      se často hovoří o tom, že minimálně částečně se na změnách klimatu podílejí
      svou činností lidé tím, že vypouštějí do ovzduší emise skleníkových plynů. Pane
      Machu, vy patříte ke kritikům tohoto předpokladu a hlavně předpokladu, že stoprocentně
      by za toto mohli lidé. Ve světle těch všech zveřejněných zpráv přece jen nepadá
      na vás ani trocha obav?</p><p><strong>Petr MACH</strong>, výkonný ředitel <strong>Centra
      pro ekonomiku a politiku</strong></p><p>--------------------</p><p>No, já myslím,
      že by to bylo příliš troufalé tvrzení, že by člověk dokázal ovlivnit tak velkolepou
      věc, jako je klima. Myslím si, že v tomto nás Země a příroda jakožto lidstvo
      stále přesahuje, protože představa, že bychom nějakým nařízením, politickým
      opatřením a změnou chování a spotřeby dokázali změnit globální teplotu o stupeň,
      o dva stupně, je, myslím, skutečně troufalé. Pokud bychom si mysleli, že to
      lze činností člověka, tak představme si, že by se lidstvo rozhodlo prostě o
      dva stupně to klima změnit. Já si myslím, že to prostě nejde, že to je vyloučeno.
      Myslím si, že tuto tezi podporuje existující nejistota, že jsou na jedné straně
      studie, které zmiňujete vy, a na druhé straně že je zase spousta studií, které
      to zpochybňují. Nejsem expert, na globální teplotu. Myslím si, že se to obtížně
      měří, ale třeba když se podíváme na spolehlivější zdroj, a to je lokální teplota
      v pražském Klementinu, tak můžeme sledovat za tu historii dvě stě třiceti, nebo
      kolika let, kdy se to měří, takový tvar "U", průměrná teplota bývala někdy kolem
      roku 1800 jedenáct stupňů, pak klesla o sto let později na devět a teď zase
      stoupá na jedenáct.</p><p>Lenka KABRHELOVÁ, moderátorka</p><p>--------------------</p><p>Na
      to se ještě budeme ptát, pane Tolaszi, k tomu se určitě dostaneme. Zůstaňme
      ještě u toho, do jaké míry se podílejí tedy na změnách klimatu, na globálním
      oteplování lidé. Je to nepochybné, že lidé mají na globálním oteplování podíl,
      pane Tolaszi?</p><p>Radim TOLASZ, klimatolog, náměstek ředitele Českého hydrometeorologického
      ústavu</p><p>--------------------</p><p>Já jsem o tom přesvědčen, že to je nepochybné
      a zpochybnit se to nedá, ale nejsem schopen říct, jakým procentem se člověk
      podílí na změnách klimatu, které...</p><p>Lenka KABRHELOVÁ, moderátorka</p><p>--------------------</p><p>Je
      to v tuto chvíli ještě vůbec důležité?</p><p>Radim TOLASZ, klimatolog, náměstek
      ředitele Českého hydrometeorologického ústavu</p><p>--------------------</p><p>Pro
      klimatology to důležité není. Důležité by to mělo být pro ekonomy, protože pokud
      člověk nebo klimatolog říká, že globální změna klimatu s sebou nese nějaké projevy,
      a pokud klimatologové říkají, že za to může i člověk, tak je důležité samozřejmě,
      aby člověk se začal chovat jinak a snažil se ten svůj vliv minimalizovat.</p><p>Lenka
      KABRHELOVÁ, moderátorka</p><p>--------------------</p><p>Vraťme se ještě k tomu,
      co nakousnul pan Mach. Oni vědci zakládají své teorie na různých počítačových
      modelech. Je ale otázka, jestli ty situace skutečně lze jaksi věrohodně předpovědět.
      Já tím narážím na to, že ta vstupní data nemáme zase až tak dlouho. Nemůže jít
      jednoduše třeba do jisté míry o výkyv klimatu, který se objevoval i v té dávné
      historii?</p><p>Radim TOLASZ, klimatolog, náměstek ředitele Českého hydrometeorologického
      ústavu</p><p>--------------------</p><p>Pokud se podíváte do geologické minulosti
      Země, tak najdete podstatně větší výkyvy, než jaké pozorujeme teď za posledních
      sto padesát let. Takže zcela jistě se dá tvrdit, že kdyby člověk nebyl, tak
      současná změna klimatu by tady mohla být větší, mohla by být menší, nemusela
      by být žádná, ale člověk tím, jak se chová a tím, že vypouští určité množství
      skleníkových plynů, tak zcela nepochybně přispívá k tomu, že se globální teplota
      na zeměkouli zvyšuje. Je otázka, jestli jsme schopni jako lidstvo se začít chovat
      jinak a tím způsobit nějaký dramatický zlom. To si já myslím, že určitě ne.
      Ale je škoda, že člověk přispívá k tomu, co je schováno za tím přirozeným kolísáním
      klimatu. A je to zbytečné a člověk by se spíš měl připravit na to, co nám klima
      chystá do dalších let, bez ohledu na to, jestli za to člověk může, nebo nemůže.</p><p>Lenka
      KABRHELOVÁ, moderátorka</p><p>--------------------</p><p>Různé důsledky už se
      projevují, alespoň to tedy vědci tvrdí. Pokud můžete aspoň trochu stručně shrnout,
      jaké jsou tedy hlavní důsledky, které s oteplováním a se změnami klimatu souvisí
      a které nás čekají, na které se budeme muset připravit, jak jste řekl?</p><p>Radim
      TOLASZ, klimatolog, náměstek ředitele Českého hydrometeorologického ústavu</p><p>--------------------</p><p>Pro
      klimatology to není nic nového. Klimatologové už desítky let říkají, že se změnou
      klimatu a se změnou globální teploty se zvyšuje takzvaná extremita klimatu.
      To znamená, že se zvyšuje podíl extrémních situací. Jsme toho svědky v posledních
      letech a nemusíme jít ani příliš daleko, 2002 velké povodně, 2003 sucho, 2004
      zima téměř bez sněhu, 2005 zima se sněhem a 2005, šest a poslední taky zima
      se sněhem. Takže ty změny jsou dneska takové, že ta extremita se zvyšuje, a
      to je hlavní důsledek. A nemůžeme očekávat, že kdyby člověk se začal chovat
      jinak, že ta extremita z roku na rok se změní, to určitě ne. Ta extremita klimatu
      se bude zvyšovat a člověk si na to musí zvyknout, musí se tomu přizpůsobit.</p><p>Lenka
      KABRHELOVÁ, moderátorka</p><p>--------------------</p><p>Pane Machu, bez ohledu
      na to, co bylo řečeno, ať už odhlédneme od toho, nakolik se na změnách klimatu
      na globálním oteplování podílejí lidé, nebo ne, není čas tu situaci řešit a
      začít se tomu přizpůsobovat?</p><p><strong>Petr MACH</strong>, výkonný ředitel
      <strong>Centra pro ekonomiku a politiku</strong></p><p>--------------------</p><p>To,
      že činnost člověka má nějaký vliv na klima, je jasé. Spíš jde o to, že nevíme,
      kolik z těch stupínků Celsia, z těch změn, kolik má na svědomí člověk a jestli
      by nějaká snaha o omezení vůbec měla smysl. Předtím, než se člověk začal zajímat
      o klima, než člověk vůbec začal být součástí planety a moderní ekonomiky, tak
      také docházelo k emisi skleníkových plynů. Naopak to, že člověk neexistoval
      nebo nebyl schopen hasit obrovské požáry, znamenalo, že před lidskou ekonomikou
      také docházelo k emisi skleníkových plynů, docházelo k hoření, k oxidaci. Takže
      ten samotný fakt, že člověk začal hasit požáry, byl určitě pro klima určitým
      způsobem zásahem.</p><p>Lenka KABRHELOVÁ, moderátorka</p><p>--------------------</p><p>Dobře,
      ale pokud tedy hovoříme o tom, zda to má smysl, nebo nemá smysl proti současné
      situaci, proti globálnímu oteplování něco podnikat, hypoteticky vzato, i kdyby
      se třeba vědci ve svých předpokladech pletli, nebylo by zřejmé, nakolik se na
      tom člověk podílí, nakolik za to může vypouštění emisí skleníkových plynů do
      ovzduší? Nevyplatí se společnosti investice do nových, modernějších, šetrnějších
      technologií, k čemuž tedy všichni v tuto chvíli vyzývají?</p><p><strong>Petr
      MACH</strong>, výkonný ředitel <strong>Centra pro ekonomiku a politiku</strong></p><p>--------------------</p><p>Já
      si myslím, že to není to, k čemu všichni vyzývají. To, že se vyplatí někdy investice
      do jiných nových technologií je jasné, a s vývojem ekonomiky se to stále děje.
      Ekonomické subjekty neustále investují do nových, lepších technologií. Takže
      o tom není sporu, ale jde o to, že ty návrhy, které se dějí ve jménu změny klimatu,
      prostě stojí spoustu peněz. Jsou určité odhady, že jenom ten takzvaný kjótský
      protokol, který má omezit skleníkové plyny, nás stojí sto padesát miliard dolarů.
      A my to vidíme každý na své peněžence. Evropská unie nás tlačí k tomu, abychom
      měli velkou část naší produkce elektřiny z takzvaných obnovitelných zdrojů.
      A my platíme dvojnásobné ceny za elektřinu z větrných elektráren, než kolik
      stojí z jiných zdrojů. A každá rodina takto platí stokoruny ročně navíc, a to
      je něco, co každý pocítí. A otázka zní, jestli těchto sto padesát miliard, ty
      stokoruny placené z naší peněženky, jestli by se nedaly použít nějak líp.</p><p>Lenka
      KABRHELOVÁ, moderátorka</p><p>--------------------</p><p>To narážíte na něco,
      co rozebíral ve své zprávě i přední světový ekonom, hlavní bývalý ekonom Světové
      banky, sir Nicholas Stern. Ten tedy před měsícem publikoval výsledky svého šetření.
      Vydal sedmisetstránkový dokument, kde tedy vyzývá k okamžitému přijetí nezbytných
      kroků k oné adaptaci. Hrozí, že pokud tedy se toto nestane, mohly by skutečně
      kvůli důsledkům globálního oteplování být v nějakém horizontu, řekněme, desítek,
      možná stovky let, jak řekl pan Tolasz, bez střechy nad hlavou až dvě stě milionů
      lidí. Sir Stern mimo jiné také argumentuje, protože je ekonom, ekonomickými
      hledisky a naopak tvrdí, že když začneme něco dělat teď, může se nám to velice
      vyplatit. S tím nesouhlasíte?</p><p><strong>Petr MACH</strong>, výkonný ředitel
      <strong>Centra pro ekonomiku a politiku</strong></p><p>--------------------</p><p>Tak
      on to dělal na objednávku Tony Blaira, kterého jste citovala, který se rozhodl
      to použít jako politickou agendu, aby prostě získal na svoji stranu...</p><p>Lenka
      KABRHELOVÁ, moderátorka</p><p>--------------------</p><p>Takže tu zprávu nepovažujete
      za relevantní?</p><p><strong>Petr MACH</strong>, výkonný ředitel <strong>Centra
      pro ekonomiku a politiku</strong></p><p>--------------------</p><p>Prostě někdo
      jiný může vydat zprávu, která vyčíslí obrovské náklady na podřízení se kjótskému
      protokolu.</p><p>Lenka KABRHELOVÁ, moderátorka</p><p>--------------------</p><p>Takže
      z hlediska ekonomického vy jste v té zprávě nenašel nic, co by vás zaujalo,
      nebo co by vás přesvědčilo?</p><p><strong>Petr MACH</strong>, výkonný ředitel
      <strong>Centra pro ekonomiku a politiku</strong></p><p>--------------------</p><p>My
      máme prostě obrovskou míru nejistoty. Pokud začnou tát ledovce v Severním oceánu,
      tak vůbec nemáme jistotu, jestli hladina moře půjde dolů, nebo nahoru. To je
      známá věc, že většina ledovce se nachází pod hladinou vody a že led má větší
      objem než voda.</p><p>Lenka KABRHELOVÁ, moderátorka</p><p>--------------------</p><p>Pane
      Tolaszi, jaké důsledky to může pro svět mít, pokud se vlády neodhodlají k rychlé
      akci? Je už to jasné, že ty výsledky budou nevratné?</p><p>Radim TOLASZ, klimatolog,
      náměstek ředitele Českého hydrometeorologického ústavu</p><p>--------------------</p><p>No,
      z hlediska klimatu si nemyslím, že budou nevratné, ale z hlediska, řekněme,
      životní úrovně člověka budou nepříjemné, protože pokud se zamyslíme nad tím,
      jak se klima mění, tak se musíme připravit na to, že v horizontu těch desítek
