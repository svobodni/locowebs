      class="MsoNormal" style="MARGIN: 6pt 0cm 0pt"><span style="FONT-FAMILY: Arial"><span
      style="FONT-FAMILY: arial,helvetica,sans-serif">Hrubá </span><a href="http://www.eru.cz/user_data/files/statistika_elektro/rocni_zprava/2008/index.htm"
      target="_blank"><span style="FONT-FAMILY: arial,helvetica,sans-serif"><font
      color="#336699">spotřeba elektřiny</font></span></a><span style="FONT-FAMILY:
      arial,helvetica,sans-serif"> v ČR činí 72 milionů megawatthodin. Vyrábět 8%,
      resp. 13% z obnovitelných zdrojů by znamenalo vyrábět takto 6 resp. 10 milionů
