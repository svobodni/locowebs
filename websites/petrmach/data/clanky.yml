- Demokracie a přerozdělování:
    :perex: 'Obrovský nárůst státního přerozdělování, kterého jsme v tomto století
      svědky, je v lidské historii naprosto bezprecedentní. Pokusím se ukázat na hlavní
      příčinu tohoto neblahého jevu a na některé aspekty, které jej provázejí. '
    :telo: <p>Považuji člověka v zásadě za racionální bytost, která maximalizuje svůj
      užitek. Pro přehlednost své argumentace rozdělím populaci na část, která platí
      na daních méně než od státu v různých formách získá (chudí), a část, která platí
      více než získá (bohatí). Předpokládám, že chudí nechtějí míru přerozdělování
      snižovat a bohatí zvyšovat, od čehož odvíjejí své volební preference. Za jedinou
      skutečnou příčinu přerozdělování proto považuji současnou demokracii. </p><p>Systém
      parlamentní demokracie se všeobecným a rovným hlasovacím právem nutně vede k
      obrovskému přerozdělování příjmů - každý má stejný hlas, nikoliv však stejné
      bohatství. Parlamentní většinu tak utvoří skupina, která reprezentuje takovou
      část populace, která nejlépe maximalizuje svůj profit vhodným odebráním peněz
      zbylé menšině. Jestliže chudších 60 procent požaduje přerozdělení bohatství
      zbylých 40 procent ve svůj prospěch, nemaximalizuje těchto 60 procent svůj profit
      tak, jako 51 procent, kteří by požadovali přerozdělení bohatství zbylých 49
      procent. Systém "jeden člověk - jeden hlas" tak vede k poměrně těsné početní
      většině profitujících nad doplácejícími. Většina společnosti tak platí na daních
      méně, než získá na veřejných službách a sociálních dávkách. Jedná se de facto
      o diktát chudší většiny, která rozhoduje o penězích bohatší menšiny. Přerozdělování
      je tedy nutně spojeno s omezováním svobody. Zdá se, že tento stav lze těžko
      změnit ústavní cestou, jestliže jeho nástup byl často provázen revolučními prvky.
      </p><p>Dosavadní trend ukazuje na postupný nárůst přerozdělování (podílu státních
      výdajů na hrubém domácím produktu - HDP) za dobu platnosti rovného hlasovcího
      práva až na dnešní obvyklou úroveň. Limitní míra přerozdělování je dána jednak
      tvarem křivky rozdělení bohatství ve společnosti a jednak faktory, které přes
      početní převahu chudých jejich moc omezují. </p><p>Za prvé, působí síla spontánního
      řádu - tak, jako si tržní síly najdou skuliny i přes všechnu regulaci, projeví
      se skutečná moc v parlamentu prostřednictvím lobbyingu. Bohatí si tak prosazují
      daňové úlevy, odvětvové a proexportní politiky apod. Tlačí na snižování vyšších
      daňových sazeb. Nevadí jim rozpočtový deficit, který vede k inflaci, protože
      ta zdaňuje každého stejným dílem. Jakkoliv jsem proti podporám, úlevám i inflaci,
      chápu tento postup jako přirozenou snahu bohatší menšiny o obranu svého příjmu.
      Jsem přesvědčen, že v některých zemích (Jihoafrická republika) odvrátila moc
      lobbyingu zemi od společenské a ekonomické katastrofy. </p><p>Za druhé, existuje
      obecná neschopnost státu řídit. Věřím, že neefektivnost státního řízení ekonomiky
      a přerozdělování zmírňuje relativní zvýhodnění chudší většiny. Jsem přesvědčen,
      že toto relativní zvýhodnění se snižuje přímo úměrně s růstem přerozdělování.
      Socialismus a jeho odmítnutí většinou národa je toho důkazem. </p><p>Za třetí,
      podíl chudší většiny bývá mezi nevolícími vyšší než v celé populaci. Celkový
      výsledek voleb je tak pro chudé méně příznivý, než jaký jim systém skýtá. </p><p>Za
      čtvrté, určitá část voličů je ovlivnitelná reklamou. Bohatší menšina má tak
      větší šanci tuto skupinu ovlivnit. Za páté, existuje faktor daňové konkurence,
      která účinně stlačuje nyjvyšší sazby příjmových daní. Domnívám se, že vliv daňové
      konkurence, který jadnak spolu se mzdovou konkurencí vede podnikatele k přesouvání
      výroby do zemí s nižšími mzdovými a daňovými náklady a jednak umožňuje bohatým
      stěhovat se do států s nízkým zdaněním, bude nabývat stále více na významu a
      přinutí státy ke snižování přerozdělování. Všechny tyto faktory mají omezenou
      sílu, navíc státní násilí (právo na zdravotní péči z veřejného pojištění, na
      bezplatné vzdělání, na práci atd.) je zakotveno v Ústavě (Listina základních
      práv a svobod). Změna v rámci platného právního řádu tak vyžaduje souhlas třípětinové
      většiny, čímž je legální cesta k výraznému omezení přerozdělování (tj. ke svobodě)
      značně komplikována. </p><p>Proto si myslím, že je nutné vést trvalou argumentaci
      za svobodné hospodářství. Že je třeba neustále vysvětlovat lidem, kolik ve skutečnosti
      platí na daních a co z toho mají. Vysvětlovat, že přerozdělování vede k neefektivnosti.
      Že vysoké daně vedou k vysokým daňovým únikům, a to nikoliv u zaměstnanců. Že
      plošné sociální dávky dostávají i bohatí. Že školné studentům platí i dělníci,
      atd., atd. Věřím, že dobrou politikou lze přesvědčit většinu voličů, že platí
      více, než získávají a zásahy státu je tak možné dále omezovat. </p>
    :zverejneno: 1997-05-09
- O referendu:
    :perex: 'O skutečně zásadních věcech mají občané rozhodovat v referendu, tvrdí
      sociální demokracie. Prosazuje-li politik referendum o vstupu naší země do NATO,
      je to od něj politicý kalkul, který mu má pomoci zachovat si tvář před jeho
      nevzdělanými voliči. Prosazuje-li referendum intelektuál, je to neospravedlnitelný
      hazard. Referendum je z podstaty špatná věc. Při parlamentním rozhodování mají
      schopní jedinci nemalou možnost ovlivnit rozhodování poslanců. Při referendu
      mohou rozhodování voličů ovlivnit pouze v omezené míře investicí do přesvědčovací
      kampaně. Parlamentní demokracie s rovným a všeobecným volebním právem vede k
      sociálnímu státu, který přerozděluje (neefektivně) kolem 50 procent příjmů.
      Plebiscitní demokracie by vedla k mnohem většímu přerozdělování a k mnoha tragickým
      rozhodnutím. Více by se blížila diktatuře proletariátu. Referendu je třeba se
      maximálně bránit. '
    :telo: <p>Na závěr uvedu jeden hypotetický, snad absurdní, příklad. Chtěl by Miloš
      Zeman a intelektuálové, kteří horují pro referendum, plebiscit o návratu ke
      komunismu? Nejen ve východním Německu či Rusku, ale podle nedávných průzkumů
      veřejného mínění možná i u nás by občané hlasovali pro komunistický režim. Miloš
      Zeman by pravděpodobně poradil svým voličům, aby pro komunismus nehlasovali
      (v nějakém médiu, které jeho voliči nesledují), z vysoké podpory pro komunismus
      by obvinil thatcheristickou pravici, ale chtěl by dát občanovi možnost se svobodně
      rozhodnout. </p>
    :zverejneno: 1997-06-09
- Inflace koruny po roce 1989 - monetaristický pohled:
    :perex: Pravý úhel bývá někdy členy-neekonomy kritizován za to, že v něm převažují
      ekonomické články. Tito kritici, jak vidí vzorec, raději prý článek rovnou přeskočí.
    :telo: '<p>Chci poprosit tyto čtenáře, aby článek přeskočili až ve chvíli, kdy
      budou mít pocit, že nerozumějí o čem je řeč ani na druhý pokus. Inflace se přece
      týká každého z nás a ekonomické zákonitosti, na kterých je následující text
      postaven, platí stejně jako zákony fyzikální (bohužel však na rozdíl od nich
      nejsou zahrnuty v osnově základních a středních škol). </p><p>Inflace bývá i
      u nás často zdůvodňována nadměrným růstem mezd, změnami nepřímých daní, zvyšováním
      cen monopolů, růstem cen surovin, depreciací kurzu či deregulací cen. Chci v
      tomto článku připomenout klasický a monetaristický pohled na tuto problematiku
      a zdůraznit úlohu peněz při vzniku inflace. </p><p><b><u>Kvantitativní teorie
      peněz </u></b></p><p>Růst množství peněz v ekonomice spolu s růstem reálného
      produktu jsou klíčovými faktory determinujícími růst cenové hladiny. <b>Jestliže
      se nemění množství obchodovaných statků (HDP stagnuje) a roste množství peněz
      v ekonomice, připadá za jinak stejných okolností na stejné množství statků více
      peněz, což vede k růstu cenové hladiny. Analogicky, roste-li množství obchodovaných
      statků (roste HDP) a nemění-li se množství peněz v ekonomice, připadá za jinak
      stejných okolností více statků na méně peněz, což vede k agregátnímu cenovému
      poklesu. </b>Tento vztah je vyjádřen rovnicí směny kvantitativní teorie peněz
      </p><p><b>M . V = Y . P (1)</b></p><p>která staticky vyjadřuje, že v daném období
      součin průměrného množství peněz v ekonomice (M) krát průměrný počet směnění
      každé koruny za zboží či služby (V) je roven součinu všech obchodovaných statků
      (Y) a cen těchto statků (P)* . Vyjádří-li se tento vztah jako vztah poměrů hodnot
      těchto veličin k jejich hodnotám v minulém období (dělením obou stran rovnice
      s hodnotami veličin platnými v běžném období hodnotami minulého období), lze
      poměr nové cenové hladiny ku původní cenové hladině vyjádřit jako p a obdobně
      malými písmeny vyjádřit i indexy ostatních veličin. Potom </p><p><b>p = m .
      v / y (2) </b></p><p>a inflace mezi sledovanými obdobími je rovna 100 krát (1
      - p) procent. Například, zvýší-li se během určitého období nabídka peněz 1,14
      krát (tj. o 14 procent) a hrubý domácí produkt 1,045 krát (tj. o 4,5 procenta),
      zvýší se cenová hladina při neměnné rychlosti oběhu peněz 1,14/1,045 krát, tedy
      zaokrouhleně 1,091 krát. Inflace bude tudíž cca 9,1 procenta. Pro krátké období
      (do jednoho roku), kdy se očekává změna HDP i rychlosti oběhu peněz maximálně
      v řádech procent, lze tento vztah popsat s relativně malou chybou rovnicí směny
      v přírůstkové podobě jako </p><p><b>%P=%M + %V - %Y (3) </b></p><p>kde symboly
      %M, %V, %Y a %P značí procentní přírůstky veličin M, V, Y a P. Například, zvýší-li
      se během určitého období nabídka peněz o 14 procent a hrubý domácí produkt o
      4,5 procenta, zvýší se cenová hladina při neměnné rychlosti oběhu peněz přibližně
      o 14 - 4,5 = 9,5 procenta. Chybu rovnice (3) snadno zjistíme dosazením p = 1
      + (%P / 100) a analogicky rozepsáním ostatních veličin v rovnici (2) a nebo
      derivací rovnice podle času, pokud budeme chápat veličiny P, M, V, Y jako funkce
      času. </p><p>Budeme-li předpokládat, že rychlost oběhu peněz je konstantní,
      bude po eliminaci veličiny v po dosazení do (2), resp. do (3) platit </p><p><b>p
      = m / y (4) </b></p><p><b>resp. %P=%M - %Y (5) </b></p><p>Z tohoto závěru vyplývá
      známá monetaristická poučka, že růst množství peněz by měl odpovídat dlouhodobému
      průměrnému růstu HDP (v případě USA ročně zhruba 3 procenta), aby cenová hladina
      zůstávala stabilní. Vzhledem k různým typům časových zpoždění nemá ani smysl
      přizpůsobovat peněžní zásobu kolísání produktu, které navíc může pramenit právě
      z přizpůsobování peněžní zásoby. </p><p><b><u>Situace České republiky </u></b></p><p>Platnost
      definičního vztahu (2) lze dokumentovat na vývoji odvozené veličiny m/y a veličiny
      p v České republice od roku 1989 (Tabulka 1, Graf 1). Veličina m je měřena vývojem
      peněžního agregátu M2, veličina y je měřena vývojem hrubého domácího produktu
      (HDP) a veličina p je měřena vývojem indexu spotřebitelských cen. Rozdíl mezi
      křivkami zachycujícími vývoj cenové hladiny a veličiny m/y lze chápat buď jako
      vliv změn rychlosti oběhu peněz nebo za předpokladu striktní neměnnosti v jako
      určitá časová zpoždění nebo statistické chyby. Dojde-li k náhlé změně jedné
      z determinujících veličin, resp. statistické chybě, křivky se odchýlí, ale poté
      mají opět tendenci se sbíhat, protože relativní váha náhlé změny v indexech
      vyššího období klesá, resp. střední hodnota statistických chyb je nulová. Pro
      křivky m/y a p je proto typické jejich sbíhání vždy když se od sebe odchýlí.
      Případné výkyvy se v čase stírají. Protože hodnoty veličin zahrnují i minulý
      vývoj, není model citlivý na případné výkyvy v běžném roce. Ačkoliv rozptyl
      absolutních odchylek roste tak jako rostou indexy (existuje zde heteroskedasticita),
      relativní odchylky stabilně nepřekračují pětiprocentní hranici. Opticky by tento
      neduh částečně zmírnilo využití logaritmické stupnice. </p><p>Tabulka 1 a Graf
      1 zachycují i projekci vývoje do roku 2001 vycházející z předpokladu kontroly
      peněžní zásoby centrální bankou v prostředí volného devizového kurzu, vůle snižovat
      inflaci na úroveň Evropské unie a stabilizace růstu reálného produktu, který
      byl krátkodobě stlačen šokem z prudkého poklesu růstu peněžní zásoby po rozšíření
      pásma pro fluktuaci koruny doplněným o další restrikce ČNB v polovině roku 1996.Je
      potřeba nenechat se zmást podobným vývojem samotné peněžní zásoby, který je
      také silně zkorelován s vývojem inflace. Je to dáno vývojem HDP od roku 1989.
      Křivka peněžní zásoby tak ve chvíli, kdy se HDP vrátí na úroveň báze indexu,
      protne křivku inflace a začne se odchylovat směrem nahoru. </p><p>Graf 2 ukazuje
      vývoj stejných veličin na příkladu ekonomiky USA. Americký model je názornější,
      protože má přesnější data (produkce je měřena hrubým národním produktem a inflace
      deflátorem HNP) a především zahrnuje delší časovou řadu. Nabídka peněz je tedy
      faktorem zvyšujícím cenovou hladinu. Faktorem deflačním, který však dnes u nás
      není dominantní, je hospodářský růst. Výsledkem těchto dvou vlivů (při případné
      nestabilitě rychlosti oběhu peněz i tento vliv) je naše současná inflace. </p><p> 
      Zdroj: Údaje v první části tabulky (meziroční procentní změny) jsou převzaty
      z materiálů ČSÚ a ČNB, cenová hladina je měřena indexem spotřebitelských cen.
      Indexy v druhé části tabulky jsou odvozeny z meziročních procentních změn. </p><p><b><u>Peníze
      </u></b></p><p>Růst množství peněz v ekonomice je především v rukou oficiálního
      emitenta (centrální banky). Na množství peněz může mít vliv i měnový kurz, a
      právě u nás hrála tato skutečnost v minulosti významnou roli. Měnový kurz je
      cena, která je utvářena vlivy nabídky a poptávky. Fixovaný kurz, který u nás
      platil do rozšíření fluktuačního pásma v polovině minulého roku, neodrážel plně
      vliv nabídky a poptávky - vyšší poptávka byla kompenzována růstem nabídky peněz
      (centrální bance rostly devizové rezervy, za které vydávala koruny, které tak
      plynuly navíc do ekonomiky). </p><p>Výše zmiňované rozšíření fluktuačního pásma
      na 7,5 procenta na obě strany od centrální košové parity umožnilo koruně zhodnotit
      se několik procentních bodů pod centrální paritu a poptávka po korunách (protože
      se staly dražší) poklesla. Jinými slovy, "nadržená" koruna se tehdy mohla začít
      zhodnocovat (apreciovat) a příliv kapitálu tak přestal působit na zvyšování
      množství korun v domácí ekonomice. Tento krok byl navíc doprovozen dalšími opatřeními,
      jako snížení povinných minimálních rezerv. Rozšíření fluktuačního pásma zvýšilo
      riziko mezinárodní úrokové arbitráže a arbitrážní kapitál se stáhl. Růst peněžní
      zásoby se zkrátka citelně zpomalil a umožnil snížení inflace pod sedm procent
      za rok v první polovině letošního roku. </p><p>Prudké zpomalení růstu množství
      peněz však způsobilo šok, který s několikaměsíčním zpožděním srazil ekonomický
      růst až k nule. Spolu s tím se na počátku letošního roku projevil tlak na znehodnocení
      koruny, který vedl Českou národní banku k prodeji značného množství deviz za
      koruny. ČNB pak byla nucena opustit politiku fixního kurzu s fluktuačním koridorem
      a umožnila koruně svobodný pohyb vůči ostatním měnám, což vytvořilo důležitý
      předpoklad ke stabilizaci peněžní zásoby. (Současné snížení inflace a růstu
      reálného produktu silně stlačilo nominální produkt a tedy i daňové příjmy, což
      tehdy vyústilo do známých "balíčků".) </p><p><b><u>Produkt </u></b></p><p>Růst
      produktu závisí především na činnosti miliónů lidí, kteří nalézají způsoby,
      jak poskytovat zboží a služby s nižšími náklady. Dlouhodobě platí, že čím méně
      stát občany a firmy omezuje svými zásahy v optimální alokaci zdrojů, tím je
      růst vyšší. Krátkodobě však může být reálný output ovlivněn státními zásahy
      (do tohoto pojmu zde zahrnuji i politiku centrální banky) a dochází tak k výkyvům,
      např. k vyhnanému růstu resp. poklesu při měnové expanzi, resp. restrikci. Lze
      tedy očekávat, že letošní prudké zpomalení růstu je tímto krátkodobým výkyvem
      a brzy dojde k obnovení vyššího růstu, který odpovídá potenciálu české ekonomiky.
      </p><p>Vliv na velikost růstu HDP bude jistě letos mít jak výpadek výroby kvůli
      povodním, tak na druhé straně i popovodňová obnova, která se ovšem často neděje
      za peníze. Jakýkoliv odhad růstu HDP pro letošní rok je tedy velmi nejistý.
      </p><p><b><u>Rychlost oběhu peněz </u></b></p><p>Předpoklad neměnnosti rychlosti
      obratu peněz je opodstatněný, protože smysl má sledovat pouze takový měnový
      agregát, který vykazuje konstantní rychlost oběhu peněz. Ukáže-li se, že tomuto
      předpokladu daný měnový agregát neodpovídá, je třeba jej redefinovat nebo začít
      sledovat širší (popř. užší) měnový agregát. </p><p><b><u>Nemonetaristické příčiny
      inflace </u></b></p><p>Zvyšování mezd, změna daní, cenový diktát monopolů, růst
      cen surovin či depreciace kurzu mohou způsobit vzestup cenové hladiny aniž by
      byly doprovázeny růstem množství peněz, pouze jsou-li tyto jevy spojeny s poklesem
      produkce nebo růstem důchodové rychlosti peněz (viz (1) a (2)). Monetaristický
      model tak tato "nemonetaristická" vysvětlení inflace implicitně zahrnuje. Zdánlivě
      složitější situace je v případě cenových deregulací. Odhady některých ekonomů
      říkají, že rychlá deregulace dosud regulovaných cen by způsobila inflační skok
      kolem 15 procent. Jak je tento předpoklad v souladu s kvantitativní teorií peněz?
      Deregulace přece nezvýší množství peněz (pouze je přesune např. od nájemníků
      k majitelům domů) ani pravděpodobně nesníží množství poskytnutých statků. Jak
      by tedy mohla deregulace cen zvýšit cenovou hladinu? Dochází ke změně důchodové
      rychlosti peněz nebo je snad růst cen deregulovaných statků kompenzován poklesem
      cen jiných statků? </p><p>Oficiální statistika, která měří index spotřebitelských
      cen nepostihne růst cen na černém trhu, který vzniká jako reakce na jakoukoliv
      cenovou regulaci. Regulací cen brambor může vláda snížit růst oficiálního indexu
      spotřebitelských cen (nedávný případ Slovenska), který nepostihne růst cen na
      černém trhu. Černý trh však bude tvořit podstatnou část poptávky po bramborách.
      Analogicky během trvání regulace nebo při deregulaci nezaznamená oficiální index
      změny cen na černém trhu. V dostatečně dlouhém období tak regulace, popř. deregulace
      cen nemá na platnost modelu vliv ani při použití takto nedokonalých indexů,
      pokud co je regulováno, je jednou i deregulováno. </p><p><b><u>Předpověď </u></b></p><p>Předpověď,
      kterou nabízí Tabulka 1 a Graf 1 je jednou z variant, které mohou nastat. Je
      odvíjena spíš od odhadu růstu HDP a od očekávané inflace. Prognóza tedy říká,
      jaké by měly být přírůstky M2, aby se při daném odhadovaném růstu HDP snižovala
      inflace požadovaným způsobem. </p><p>Inflace bude determinována množstvím peněz,
      které by mělo být pod kontrolou centrální banky (v následujících letech by růst
      M2 neměl překračovat 10 procent ročně) a reálným produktem, který by se měl
      vrátit k růstu minimálně 3 procenta ročně. Inflace by tak mohla v následujících
      letech postupně klesat ke 3-5 procentům v roce 2000. Seriózní prognózu však
      učinit nelze, protože vývoj inflace bude záviset především na rozhodnutích centrální
      banky. Index spotřebitelských cen, který je u nás jako přibližný ukazatel inflace
      nejvíce sledován, se navíc může od skutečné inflace odchylovat. </p>'
