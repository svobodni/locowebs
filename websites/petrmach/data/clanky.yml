- 'Petr MACH: Senát změnil Smlouvu o fungování EU a média to ignorují ':
    :perex: 'Přináším výtah z debaty v Senátu. Karel Schwarzenberg a Jiřina Rippelová
      vysvětlují, že závazek doplácet na eurozónu 350 miliard nám nevznikne hned.
      Alexander Vondra vysvětluje, že to schvalujeme jenom kvůli Německu a že mu kancléřka
      Merkelová do Prahy přijela říct, že dokud to neschválíme, nebude s ním mluvit.
      Milan Štech říká, že bychom to měli schválit, abychom nevyslali špatný vzkaz
      sousedům. Na konci uvádím odkaz na hlasování, aby čtenáři-voliči viděli, kdo
      jak hlasoval. '
    :telo: '<p></p><p><a href="http://www.senat.cz/senatori/index.php?lng=cz&amp;ke_dni=25.04.2012&amp;par_3=34"><strong><u><font
      color="#005a43">1. místopředseda Senátu Přemysl Sobotka:</font></u></strong></a>
      Dalším návrhem je vládní návrh, kterým se předkládá Parlamentu České republiky
      k vyslovení souhlasu s ratifikací Rozhodnutí Evropské rady, kterým se mění článek
      136 Smlouvy o fungování Evropské unie, pokud jde o mechanismus stability pro
      členské státy, jejichž měnou je euro- Tisk č. <a href="http://www.senat.cz/xqw/xervlet/pssenat/historie?action=detail&amp;value=2862"><u><font
      color="#005a43">82</font></u></a> a uvede nám ho pan ministr zahraničí Karel
      Schwarzenberg. </p><p><strong><a href="http://www.vlada.cz/cz/clenove-vlady/karel-schwarzenberg-74213/"><u><font
      color="#005a43">1. místopředseda vlády a ministr zahraničních věcí ČR Karel
      Schwarzenberg:</font></u></a> </strong>...Česká republika se prozatím nebude
      tohoto mechanismu účastnit a nebude do něj tedy ani přispívat. Nyní se jedná
      pouze o to, aby neohrožovala snahy států eurozóny vybudovat mechanismus, který
      v případě potřeby poslouží ke stabilizaci eurozóny… </p><p><strong><a href="http://www.senat.cz/senatori/index.php?lng=cz&amp;ke_dni=25.04.2012&amp;par_3=192"><u><font
      color="#005a43">Senátorka Jiřina Rippelová:</font></u></a> </strong>…Pro Českou
      republiku změnou článku 136 Smlouvy o fungování EU bezprostředně nevzniká žádný
      nový závazek, neboť ten by vyplynul teprve z navazujících právních aktů, jichž
      se ČR účastnit nezamýšlí, ostatně až do přijetí společné měny ani účastnit nemůže.
      </p><p><a href="http://www.senat.cz/senatori/index.php?lng=cz&amp;ke_dni=25.04.2012&amp;par_3=112"><strong><u><font
      color="#005a43">Senátor Luděk Sefzig:</font></u></strong></a> Na předvčerejším
      jednání COSAC …také zazněla poznámka Williama Kasche, …předsedy evropského výboru
      dolní komory britského parlamentu, který nás seznámil s analýzou, že změna článku
      je proti zakládajícím smlouvám z toho důvodu …že v zakládajících smlouvách je
      uvedeno, že nepřebírá žádný členský stát dluhy za jiné členské státy. Evropský
      stabilizační mechanismus to tak nečiní v případě, že jde o půjčku a o zajištění
      půjčky. V případě, že dojde k bankrotu dlužníka a k odpisu peněz z evropského
      stabilizačního mechanismu, je evidentní, že země de facto přebírají takovouto
      povinnost – dluh za dlužníka zaplatit. </p><p><strong><a href="http://www.senat.cz/senatori/index.php?lng=cz&amp;ke_dni=25.04.2012&amp;par_3=198"><u><font
      color="#005a43">Senátor Petr Pakosta:</font></u></a> </strong>Připomenu, že
      změna smlouvy má umožnit vytvoření nového záchranného fondu eurozóny, do něhož
      budou členové eurozóny povinni vložit finanční vklady a záruky. České republiky
      se tato záležitost týká, možná dříve než si kdo dokáže představit. Připomenu,
      že naše země nemá na rozdíl od Velké Británie a Dánska ve smlouvě výjimku ze
      zavedení eura. Jak je uvedeno v závěrech Evropské rady, které k vládnímu návrhu
      byly předloženy, "stát, který se stane členem eurozóny, se stane členem evropského
      mechanismu se všemi právy a povinnostmi." Pokud by to někdo hledal, je to poznámka
      pod čarou číslo 4, na straně 24, příloha II závěrů rady. </p><p>Na Českou republiku
      by pak podle propočtů, které se objevily v médiích, vyšel podíl zhruba 250 mld.
      korun. Protože mě tato věc zajímala, zúčastnil jsem se opakovaného projednávání
      tohoto tisku na komisi pro Ústavu a parlamentní procedury 3. srpna minulého
      roku. Tam členové komise dostali k dispozici od zástupců ministerstva zahraničních
      věcí dokument, který měl vyvracet obavy, které v médiích a odborníků zazněly.
      Bohužel, dokument obavy nejen nevyvrátil, ale naopak potvrdil a možná i přitvrdil.
      V dokumentu se například říkalo, že "skutečnost, že nějaká příští vláda budeš
      vyzvána k proplacení záruk v objemu čtvrt bilionů korun, je nepravděpodobná
      (byť ji nelze zcela vyloučit)."  … </p><p>Padla námitka, že EU má právo rozhodnout
      o zavedení eura o nás bez nás a že to může být na návrh evropské komise. V dokumentu
      se na toto téma psalo – cituji: "Návrh na přijetí eura Českou republikou by
      komise pravděpodobně nikdy nepředložila." … Pokud jde o konečnou sumu, kterou
      by nás vstup do eurozóny měl v důsledku evropského stabilizačního mechanismu
      stát, zástupci ministerstva zahraničních věcí dokonce odhadli až na 350 miliard
      korun. Konečný závazek České republiky by podle dokumentu měl činit "cca 40
      [miliard] korun splaceného kapitálu, což je 1,33 procenta reálného hrubého domácího
      produktu a povinnost v případě potřeby, která na sto procent nastane do řad
      dalších 310 mld. korun, čili 10,34 procent reálného hrubého domácího produktu."
      310 plus 40 je zhruba 350, je to vztaženo k hrubému domácímu produktu a číslo
      se samozřejmě vyvíjí. </p><p>Tyto citované věty napsali …zastánci změny smlouvy,
      kteří měli za úkol vyvrátit obavy, že schválení změny smlouvy o fungování EU
      bude znamenat vytvoření závazku pro ČR v objemu zhruba 350 mld. korun. </p><p>Chtěl
      bych upozornit všechny, kteří jsou připraveni hlasovat pro souhlas s ratifikací,
      že tímto souhlasem zavážeme naše následovníky a Českou republiku v dohledné
      budoucnosti uhradit do pokladny EU zhruba 350 mld. korun. … Problémy eurozóny
      jsme nezavinili a neshledávám jediný důvod, proč bychom tuto částku měli zaplatit.
      </p><p><strong><a href="http://www.senat.cz/senatori/index.php?lng=cz&amp;ke_dni=25.04.2012&amp;par_3=15"><u><font
      color="#005a43">Předseda Senátu Milan Štěch:</font></u></a> </strong>…jestli
      jsme si v poslední době udělali ostudu s fiskálním paktem, tak bychom si měli
      dát pozor, abychom znovu na sebe neupozorňovali těmito přístupy, které se týkají
      současně projednávaného návrhu. </p><p>Že se nás bude týkat, to je pravda, ale
      bude se nás přímo týkat, až se staneme členy měnové unie, což nám díky naší
      hospodářské výkonnosti v nejbližší době nehrozí. …Proto vyzývám, abychom dnes
      hlasovali o tomto návrhu, abychom ho podpořili, protože tím vysíláme vzkaz našim
      sousedům …Co se týká odvolávání na britské výklady, vážení, na to jsem strašně
      alergický. Britové jsou tak sobečtí, že to nemá obdoby. Myslím si, že bychom
      se k nim neměli připojovat. Oni žijí za kanálem. </p><p><strong><a href="http://www.senat.cz/senatori/index.php?lng=cz&amp;ke_dni=25.04.2012&amp;par_3=121"><u><font
      color="#005a43">Senátorka Soňa Paukrtová:</font></u></a> </strong>Představa,
      že nám někdo může vnutit euro, a že na nás spadnou záležitosti, které jsme nezavinili...
      Kdybychom splnili konvergenční kritéria a zachovali se podle přání občanů, kteří
      v referendu rozhodli o přístupové smlouvě a tudíž i o tom, že máme přijmout
      euro, tak máme stejně pořád další možnosti, jak přijetí eura oddálit, pokud
      bychom to mohli mít. I když budeme formálně splňovat všechna konvergenční kritéria,
      tak nástroje existují, kterými je možné proces přijetí společné měny blokovat,
      jako to např. s úspěchem činí Švédsko. …  </p><p><strong><a href="http://www.vlada.cz/cz/clenove-vlady/rndr--alexandr-vondra-74214/"><u><font
      color="#005a43">Ministr obrany ČR Alexandr Vondra:</font></u></a> </strong>Neschvalujeme
      smlouvu nebo doplňky ke smlouvám kvůli tomu, abychom posílili nějaký vzkaz.
      …O co tady jde? … jediný důvod, proč se to před jeden a půl rokem domluvilo,
      bylo Německo. …Všichni víme, jak německý politický systém a ústavní soud velmi
      bedlivě dbá na soulad práva evropského a německého práva národního a protože
      víme, že v článku 125 smlouvy o fungování EU je zákaz bailoutu, tak kvůli tomu
      se dělala tato novela o jednom odstavci a dvou větách, které tady máte před
      sebou – pro to, aby to neshodil německý ústavní soud.… Spolková kancléřka, jak
      jste si všimli, nedávno navštívila Prahu, vedla tu oficiální jednání, velmi
      slušně požádala, abychom dotáhli ratifikaci změny článku 136 do konce, a z tohoto
      důvodu já pro to odročení již hlasovat nebudu a jsem připraven tu hlasovat i
      pro tu novelu. Měsíc se samozřejmě ještě počkat dá, nic se nestane, ale nic
      se nestane ani na poli česko-německých jednání. Ta už prostě proběhla k uspokojení
      české vlády a české strany. </p><p><strong><a href="http://www.senat.cz/senatori/index.php?lng=cz&amp;ke_dni=25.04.2012&amp;par_3=14"><u><font
      color="#005a43">Senátor Jiří Pospíšil:</font></u></a> </strong>…platí to, že
      nebudeme rozhodovat o přijetí do eurozóny. Jediný mechanismus, kterým bychom
      my mohli rozhodnout o nepřijetí do eurozóny, je zničit své vlastní hospodářství,
      čímž bychom naplnili ten článek, že pokud země dosáhne takových a takových výsledků,
      pak na návrh Komise rozhodne Rada o přijetí do eurozóny. … </p><p>Musím ale
      reagovat na některé fráze, které se začaly teď používat. Fráze bezprostřední
      přechod kompetencí. To je naprosto neuvěřitelná věc! Bezprostřední přechod kompetencí
      nenastává nikdy mimo bezpodmínečné kapitulace. To je druh smlouvy, kdy nastává
      bezprostřední přechod kompetencí. Jinak když schválíme jakýkoliv legislativní
      akt, tak ho schvalujeme do budoucna. Vždycky! Kdybychom se rozhodli, že zavedeme
      trest smrti, tak také tím nikoho nepopravíme. Je potřeba, aby napřed někdo spáchal
      vraždu a podle toho zákona potom nějaký soud ho odsoudil. Čili tady naprosto
      stejně, když tuto smlouvu schválíme, změníme ten článek, tak bezprostředně nic
      se nestane, ale předurčili jsme tím, že jakmile tam budeme, tak to pro nás bude
      platit, a pak budeme platit podle rozhodnutí tak, jak je to v tom novém článku,
      čili my teď rozhodneme o tom, že v budoucnu naprosto spolehlivě, pokud ta situace
      nastane…, tak prostě platit budeme tím, že jsme převedli kompetence. … </p><p>Takže
      postoj, že máme schvalovat nevýhodné smlouvy jen proto, abychom na sebe neupozornili,
      jak tady řekl jeden z předchozích mluvčích, tak to považuji za hodně zbabělé.
      Já si myslím, že my jsme tu od toho, abychom hájili české zájmy. Schvalovat
      jenom tak – ano, kdysi nám to říkal nějaký státník, že jsme promeškali příležitost
      držet hubu. Možná, že bychom měli schválit všechno, co se jim líbí, abychom
      na sebe neupozorňovali a nedělali potíže. </p><p><strong><a href="http://www.senat.cz/senatori/index.php?lng=cz&amp;ke_dni=25.04.2012&amp;par_3=207"><u><font
      color="#005a43">Senátor Jiří Čunek:</font></u></a> </strong>Já nejsem žádný
      euroskeptik, ale pravdou je, že jsme byli podvedeni. Ve chvíli, kdy jsme vstupovali
      do EU, ve chvíli, kdy jsme měli referendum, tak jsme věřili, že Maastrichtská
      kritéria platí pro všechny a všechna ostatní kritéria, především ekonomická,
      platila také pro všechny ty státy, které přistupovaly do EU a posléze také do
      eurozóny. Zjistilo se, že to není pravda, protože Řecko jednoznačně, ale naprosto
      jednoznačně nevykazovalo ty parametry už v té době přístupu, nevykazovalo ekonomické
      parametry. Nevím, jak to bylo u Portugalska, to nechci tvrdit, protože jsem
      si ověřoval jenom to Řecko. </p><p>…pan kolega předřečník to řekl naprosto jasně.
      Jakmile dosáhneme ekonomických parametrů, na výzvu bychom měli vstoupit. A to,
      že můžeme v tom nějak lavírovat, nebudeme chtít, to nás neopravňuje k tomu,
      že se chováme podle smlouvy. Podle smlouvy bychom měli vstoupit do eurounie.
      </p><p><strong><a href="http://www.senat.cz/senatori/index.php?lng=cz&amp;ke_dni=25.04.2012&amp;par_3=194"><u><font
      color="#005a43">Senátor Tomáš Töpfer:</font></u></a> </strong>Děkuji, paní předsedající.
      Jenom takovou drobnou poznámku. Já si jenom vzpomínám, jak jsme tady na minulé
      schůzi řešili obecné referendum. Já si myslím, že to by byl ten pravý čas se
      zeptat, protože toto je vládní návrh, těch odborářů na náměstí, těch sto tisíc,
      jestli jsou pro tento pakt. Já jsem přesvědčen, že by vás vypískali! </p><p><strong><a
      href="http://www.senat.cz/senatori/index.php?lng=cz&amp;ke_dni=25.04.2012&amp;par_3=207"><u><font
      color="#005a43">Senátor Jiří Čunek:</font></u></a> </strong>...paní kolegyni
      Rippelové chci vzkázat: To přeci je smlouva o budoucí smlouvě, ve které jsou
      dány podmínky, které jsme se zavázali splnit k tomu, abychom nakonec vstoupili
      do této měnové unie. …Mně na tom vadí jediná věc: jestliže se k něčemu zaváži,
      tak to mám splnit a nemám dělat úhybné manévry, proč to či ono nechci. Zdá se
      mi, že daleko transparentnější je udělat, že když je tady změna nového článku,
      který nám nevyhovuje, i poté, co už jsem řekl, tak bychom měli apelovat na to,
      abychom právě proto mohli tu výjimku mít. A já jsem přesvědčen, jak znám jednání
      v EU, osobně jsem ho prodělal několikrát, jsem přesvědčen, že to je vyjednatelná
      pozice. Jenom si tady pořád říkáme, že něco nelze vyjednat. Není to pravda!
      A to je důvod, proč jsem řekl a říkám tyto věci, a nechci to opakovat. </p><p><strong><a
      href="http://www.senat.cz/senatori/index.php?lng=cz&amp;ke_dni=25.04.2012&amp;par_3=14"><u><font
      color="#005a43">Senátor Jiří Pospíšil:</font></u></a> </strong>…to, co tady
      přednesli ti lidé, kteří říkali, že ještě musíme vyjednat kurzy a tak, tak to
      je trošku nefér strategie domluvy a argumentace, protože něco jiného je mezinárodní
      smlouva a něco jiného jsou technikálie, jak se provádí to, co bylo dohodnuto.
      A to je prostě o dvě třídy níž, to už stejně bude dělat banka a vláda a na to
      nejsou potřeba smlouvy tohoto typu. Prostě to je, skoro jako když prodáváte
      barák, a pak byste řekli, že nedáte klíč od domu, když jste ho prodali, že ještě
      musíte udělat dohodu o tom, kdy si přijdou pro klíč. Je to na stejné úrovni.
      </p><p><strong><a href="http://www.vlada.cz/cz/clenove-vlady/karel-schwarzenberg-74213/"><u><font
      color="#005a43">1. místopředseda vlády a ministr zahraničních věcí ČR Karel
      Schwarzenberg:</font></u></a> </strong>…zazněly pochyby o tom, jestli navržená
      změna je v souladu s ostatními ustanoveními zakládajících smluv EU, zejm. s
      čl. 125 Smlouvy o fungování EU, tzv. no bailout clause, zákaz odpovědnosti za
      závazky či převzetí závazku jiného členského státu Unie. </p><p>Otázka slučitelnosti
      finanční pomoci z Evropského mechanismu stability s uvedeným čl. 125 Smlouvy
      o fungování EU byla předmětem důkladných právních analýz. Právní služba Rady
      ve svém stanovisku ze dne 24. února 2011 už došla jednoznačně k závěru, že finanční
      pomoc dle podmínek Evropského mechanismu stability je slučitelná s čl. 125 Smlouvy
      o fungování EU, neboť předpokládané formy nákupu dluhopisů, půjček či úvěrů
      nepředstavují převzetí závazku jiného členského státu. Jedná se o půjčky či
      úvěry, u nichž je a) požadováno jejich zaplacení, b) úrokové podmínky se podstatně
      neliší od podmínek na finančních trzích, a c) jejich poskytnutí podléhá přísné
