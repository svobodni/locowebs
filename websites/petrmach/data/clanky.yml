- 'Petr MACH: Poslední pokus o dopis - Senát se chystá ratifikovat změnu Smlouvy o fungování EU':
    :perex: 'Vážený pane senátore, '
    :telo: '<p>na schůzi Senátu 20. července 2011 budete hlasovat o vládním návrhu
      ratifikace změny Smlouvy o fungování EU. </p><p>(<a href="http://www.senat.cz/xqw/webdav/pssenat/original/59913/50759"><u><font
      color="#800080">http://www.senat.cz/xqw/webdav/pssenat/original/59913/50759</font></u></a>)
      </p><p><strong>Dovoluji si Vás naléhavě vyzvat, abyste hlasoval proti předloženému
      návrhu.</strong> </p><p>Změna smlouvy bude mít pro Českou republiku závažné
      důsledky v podobě stamiliardových garancí ve prospěch krachujících států eurozóny.
      </p><p><strong>Až EU rozhodne o našem přičlenění k eurozóně a bude trvat na
      naší účasti v záchranném mechanismu formou garancí za dluhopisy, ponesete za
      takovou situaci spoluzodpovědnost, pokud ve středu budete hlasovat pro změnu
      smlouvy.</strong> Naopak, pokud se odvážíte hlasovat proti, budete se moci za
      pár let podívat bez hanby do očí svým voličům i vlastním dětem a vnukům. </p><p>Dovoluji
      si Vás upozornit, že na rozdíl od Velké Británie a Dánska nemá Česká republika
      sjednanou výjimku na zavedení eura a o zavedení eura v ČR a potažmo o účasti
      v záchranném mechanismu může EU rozhodnout i proti naší vůli. </p><p>Nevěřte
      prosím vládním představitelům, pokud Vám budou tvrdit, že bez českého souhlasu
      není naše účast v eurozóně možná a že předkládaný návrh se nás netýká. Není
      to pravda. </p><p>Pokud Vám budou vládní představitelé tvrdit, že případný nesouhlas
      České republiky zkomplikuje situaci eurozóně, zatímco nám neublíží, není to
      pravda. </p><p>Právě nás se týká změna smlouvy především. Stávající členové
      eurozóny si mezi sebou mohou zřídit jakoukoliv instituci a garantovat jakékoliv
      dluhopisy. Mají na to plné právo a také si takovou instituci (EFSF) zřídili.
      </p><p><strong>Vážený pane Senátore, prosím, nedávejte lehkomyslně svůj souhlas
      se změnou smlouvy, jen proto, že Vás k tomu vyzve senátní výbor, premiér, ministr
      zahraničí či představitel Vaší strany. Máte mandát od voličů a máte plné právo
      hlasovat proti nebo se zdržet, pokud máte pochybnosti.</strong> </p><p>S úctou,
      </p><p>Petr Mach <br>ekonom, předseda Strany svobodných občanů </p><p>Více k tématu:
      </p><p><a href="http://www.svobodni.cz/media/tiskove-zpravy/1233-zakonodarci-neschvalujte-zmenu-smlouvy-o-fungovani-eu/"><u><font
      color="#800080">http://www.svobodni.cz/media/tiskove-zpravy/1233-zakonodarci-neschvalujte-zmenu-smlouvy-o-fungovani-eu/</font></u></a>
      </p><p><a href="http://www.svobodni.cz/media/tiskove-zpravy/1192-politovani-nad-souhlasem-petra-necase-se-zmenou-smlouvy/"><u><font
      color="#800080">http://www.svobodni.cz/media/tiskove-zpravy/1192-politovani-nad-souhlasem-petra-necase-se-zmenou-smlouvy/</font></u></a>
      </p><p><a href="http://www.svobodni.cz/media/tiskove-zpravy/1189-petr-mach-obdrel-dlouhy-vysvetlujici-dopis-od-premiera-necase/"><u><font
      color="#800080">http://www.svobodni.cz/media/tiskove-zpravy/1189-petr-mach-obdrel-dlouhy-vysvetlujici-dopis-od-premiera-necase/</font></u></a>
      </p><p><a href="http://www.svobodni.cz/media/tiskove-zpravy/1183-zmena-lisabonske-smlouvy-je-podvod/"><u><font
      color="#800080">http://www.svobodni.cz/media/tiskove-zpravy/1183-zmena-lisabonske-smlouvy-je-podvod/</font></u></a>
      </p>'
