- 'Petr MACH: Vláda opět zvyšuje dotace bohatým':
    :perex: Jestli patříte mezi 5 milionů Čechů, kteří si platí penzijní připojištění,
      asi vám ten dopis od vašeho penzijního fondu přišel taky.
    :telo: '<p>Když si platíte na soukromé penzijní spoření ("připojištění") víc než
      600 korun měsíčně, bude k vám vláda od ledna příštího roku štědřejší, pokud
      jde o státní příspěvek. Např. mně bude vláda doplácet měsíčně 230 korun místo
      dosavadních 150 korun. Ročně mi tak zaplatí na dotacích k penzijnímu spoření
      2760 korun místo dosavadních 1800 korun.</p><p>Pokud si na soukromou penzi přispíváte
      podprůměrně, vláda vám příspěvek naopak sníží. Např. pokud si platíte 200 korun
      měsíčně, místo nynějšího státního příspěvku 120 korun měsíčně (1440 ročně) dostanete
      nula.</p><p>Na vládní reformě dobrovolného penzijního připojištění jsou zarážející
      dvě věci:</p><p style="PADDING-LEFT: 30px">1)      Zarážející je jednak samotné
      zvyšování dotací vládou, která sama sebe nazvala vládou rozpočtové odpovědnosti.
      Pokud vláda bude pěti milionům lidí platit k penzijnímu spoření dotaci v průměru
      200 Kč měsíčně, bude to státní rozpočet stát ročně 12 miliard. Samozřejmě na
      dluh, protože tato vláda hospodaří už tak s deficitem 130 miliard korun.</p><p
      style="PADDING-LEFT: 30px">2)      Druhým zarážejícím faktem je zvyšování dotací
      bohatým a snižování dotací chudým. Je to nespravedlivé. Pro mnoho lidí je komplikované
      dávat si stranou přes tisíc korun měsíčně. Proč by měl být ten, kdo má nižší
      příjmy – a chce si spořit na důchod – znevýhodněn?</p><p>Nevolám – s cílem zajistit
      spravedlnost v soukromém penzijním spoření – po zvyšování dotací chudým. Volám
      po kompletním zrušení dotací k penzijnímu spoření. Dostávat by je neměli ani
      bohatí ani chudí.</p><p><strong>Chceme nižší daně, ne vyšší dotace</strong></p><p>Chápu,
      že mnoho lidí je za ty dotace rádo. Ale proč?</p><p>Lidé si říkají – už tak
      platím na daních hodně peněz, tak mám aspoň něco zpátky. Lepší by ale bylo daně
      rovnou snížit (nebo snížit státní zadlužování), to je snad jasné.</p><p>Lidé
      také vědí, že výnosy z penzijního spoření sotva pokrývají růst cen. Jsme proto
      rádi, že nám ty dotace aspoň trošku kompenzují ztrátu kupní síly. Řekněmě, že
      spoříte 1000 korun měsíčně. Pokud vám ročně inflace ukousne z naspořené částky
      jedno procento (např. když výnos fondu je 2 % a ceny rostou o 3 %), z 12 tisíc
      korun naspořených za rok si koupíte za 40 let o třetinu méně než za 12 tisíc
      dnes. Jinými slovy, koupíte si za to, co za 8 tisíc dneska. Za celou dobu spoření
      tak v podstatě přijdete ve prospěch vlády cca o sto tisíc. (Ano, je to tak.) Než
      chtít inflaci kompenzovat státní dotací, nebylo by lepší chtít ukončit zdražování?
      Bylo.</p><p>Chci, aby vláda přestala dotovat penzijní spoření. Aby ho přestala
      dotovat jak bohatým tak chudým a současně chci, aby vláda díky takto ušetřeným
      12 miliardám omezila zadlužování státu a snížila daně. Peníze nám zůstanou v
      našich kapsách, sníží se nesmyslné a drahé státní přerozdělování.</p><p>Za druhé
      chci, aby vláda přestala věci zdražovat, aby spořivost nebyla trestána poklesem
      kupní síly peněz. Chci, aby vláda zrušila povinné přimíchávání biopaliv do benzínu
      a cenové přirážky k solární a větrné elektřině, aby přestala zvyšovat DPH a
      další daně a aby centrální banka dodržovala, co jí ukládá ústava: aby dbala
      na stálost cenové hladiny.</p><p>Pak přestane být penzijní spoření ztrátové
      a bude jako doplňkové "myslení na zadní kolečka" mít smysl i bez vládních dotací
      a daňových úlev.</p><p> </p>'
    :zverejneno: 2012-03-26
- 'Petr MACH: Komu patří 12 miliard na švýcarských kontech?':
    :perex: Švýcarský soud ty peníze na účtech bývalých majitelů Mostecké uhelné zmrazil
      – na žádost státního žalobce – do rozhodnutí soudu o právoplatném vlastníku.
      Až bude jasné, komu patří, dají je tomu, komu patří.
    :telo: <p>Většina českých občanů by si asi přála, aby ty miliardy patřily České
      republice. To je pochopitelné. Mohli bychom si pak za ně něco koupit, nebo splatit
      kus státního dluhu. Problém je, že ty peníze, jakkoliv nám to může být líto,
      patří nejspíš bývalým majitelům Mostecké uhelné.</p><p><strong>Kde se vzalo
      12 miliard?</strong></p><p>Podle švýcarského žalobce přišla při privatizaci
      Česká republika o 3,3 miliardy korun, když v roce 1999 česká vláda prodala 4,089,763
      akcí (46,29 % všech akcií) po 158 korunách (celkem za 650 milionů) (<a href="http://racek.vlada.cz/usneseni/usnweb.nsf/0/05F226ADADB244CCC12571B6006C8FDF"><u><font
      color="#810081">Usnesení vlády z 28.7.1999</font></u></a>), ačkoliv jejich nominální
      hodnota byla 1000 korun. Údajná ztráta je tedy 842 korun na akcii (rozdíl nominální
      a prodejní ceny), celkem 3,4 miliardy.</p><p>To je tak slabé tvrzení, že mu
      nemůže podle mého přesvědčení švýcarský soud vyhovět a peníze (všechny) vrátí
      původním majitelům – těm, kterým vláda v roce 1999 prodala své akcie.</p><p>Vláda
      v roce 1999 držela menšinový díl. Majitel většiny akcií musel ze zákona nabídnout
      menšinovým akcionářům odkup akcií za průměrnou cenu, za jakou se obchodovaly
      na burze. To bylo tehdy 128 korun za akcii. ČR se s většinovým vlastníkem (švýcarská
      společnost Investenergy SA – vlastněná většinou bývalými manažery Mostecké uhelné)
      dohodla nakonec na ceně o čtvrtinu vyšší – 158 korun. Investenergy SA po deseti
      letech společnost prodala firmě Czech Coal za 12 miliard.</p><p>Tržbu z prodeje
      akcií pak zablokovaly švýcarské úřady do rozhodnutí soudu o vlastnictví.</p><p>Udělala
      tehdy Zemanova vláda zločin, když prodala akcie za 158 korun? Jsem dalek hájit
      Zemana a Špidlu (kteří jsou pod <a href="http://racek.vlada.cz/usneseni/usnweb.nsf/0/05F226ADADB244CCC12571B6006C8FDF"><u><font
      color="#810081">rozhodnutím vlády</font></u></a> podepsaní) a nesouhlasím s nimi
      takřka v ničem, ale toto byl jednoduše legitimní prodej a švýcarský prokurátor
      – ač se to jeví divně – nechápe rozdíl mezi nominální a tržní cenou.</p><p>Česká
      veřejnost i česká vláda se nejspíš nechaly opít mámivým slovem "12 miliard",
      a slovem "švýcarská konta". Toto omámení vede všechny k hlubokému přesvědčení,
      že ty peníze by mohly být naše, i když fakta svědčí o tom, že naše nejsou.</p><p>Bývalí
      manažeři Mostecké uhelné se na počátku devadesátých let se dali dohromady s dalšími
      investory a začali nakupovat akcie. Nakupovali je od obcí v podkrušnohoří, které
      jich vlastnily podstatnou část, i od drobných<br>akcionářů, kteří je měli z kupónové
      privatizace. Část peněz si na to půjčili také od Mostecké uhelné (a řádně to
      vrátili i s úroky). Když se jim podařilo skoupit většinový balík, koupili nakonec
      zbytek od české vlády. Firmu několik let dál zhodnocovali a nakonec ji prodali
      za 12 miliard. Než peníze stihli dál investovat nebo utratit, zablokovaly jim
      je švýcarské úřady.</p><p><strong>Co bude dál?</strong></p><p>Pokud švýcarský
      soud rozhodne ve prospěch bývalých majitelů – že 12 miliard legálně získali
      za prodej legálně nabytých a zhodnocených akcií, budou žádat ušlý zisk ze zablokovaných
      peněz. Ušlý zisk (2-4 miliardy) pak bude muset zaplatit švýcarský stát, tedy
      švýcarský daňový poplatník. Ten prokurátorovi asi nepoděkuje.</p><p>Když soud
      nepřiřkne peníze České republice, nebude na ně moci ani uplatnit nárok Diag
      Human, která tvrdí, že má vůči České republice pohledávky za ušlý zisk z neuskutečněných
      obchodů s krví z počátku 90. let. Česká republika tuto pohledávku neuznává.</p><p>Česká
      vláda platí drahé právníky, aby uplatnila dodatečný nárok na ty peníze. Znamená
      to, že chce tato vláda dát za pravdu švýcarskému prokurátorovi? Pak by musela
      nejprve žalovat u našich soudů Zemana a Špidlu. To ale asi neudělá, protože
      nemá žádné důkazy o tom, že rozhodnutí vlády z roku 1999 bylo trestným činem.</p><p>Jak
      chce tedy česká vláda uplatnit nárok u švýcarských soudů? Když chce někdo 3,4
      miliardy, které leží ve Švýcarsku, nebo dokonce 12 miliard, nemůže soudu říct
      jen to, že si je přeje. Musel by doložit, že na ně má nárok.</p><p>Obávám se,
      že vláda ví, že žádný nárok prokázat nedokáže. Jen se rozhodla vyhodit peníze
      za švýcarské právníky, aby před veřejností omámenou číslem "12 milirad" vypadla
      jako že to "řeší". Přece žijeme v době, kdy máme tendenci vidět za vším zločin,
      zejména ve spojitosti se slovem "miliardy" a "švýcarská konta".</p>
