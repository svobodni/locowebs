      088</p><p align="right">-116 588</p><p>Zdroje: <a href="http://volby.cz/pls/kz2012/kz61?xjazyk=CZ&amp;xdatum=20121012"><u><font
      color="#810081">Výsledky krajských voleb</font></u></a>, <a href="http://volby.cz/pls/ps2010/ps61?xjazyk=CZ&amp;xv=1"><u><font
      color="#810081">Výsledky parlamentních voleb</font></u></a><br><br></p><p>O
      voliče přišly strany vlády i strany parlamentní opozice. Dohromady parlamentní
      strany, ve srovnání s volbami do Poslanecké sněmovny 2010, přišly celkem o 2 042 914
