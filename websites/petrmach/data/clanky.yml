    :telo: "<p></p><p></p><p> </p><p><strong>První dějství: Konvent</strong></p><p>V
      první polovině roku 2003, kdy hlavním tématem české politiky bylo referendum
      o vstupu do Evropské unie, vznikal v tzv. Konventu text \"Evropské ústavy\",
      který měl zásadním způsobem změnit podmínky našeho členství, které jsme právě
      schvalovali v referendu. </p><p>Konventu předsedal z rozhodnutí Rady EU bývalý
      francouzský prezident Valéry Giscard D'Estaing a členy byli zástupci vyslaní
      vládami členských zemí. V roli pozorovatelů se mohli Konventu účastnit také
      zástupci České republiky, která vyslala náměstka ministra zahraničních věcí
      za ČSSD Jana Kohouta, senátora zvoleného za Čtyřkoalici Josefa Zieleniece a
      poslance za ODS Jana Zahradila.</p><p>Konvent měl dodat vzniku Evropské ústavy
      zdání demokratičnosti a široké mezinárodní vůle. Text ale vznikal takřka výhradně
      v předsednictvu vedeném a jmenovaném Giscardem a měl velmi daleko k demokratické
      a široké diskusi. Jednání předsednictva byla tajná a jejich harmonogram nebyl
      veřejný. [1] Přímý účastník jednání Konventu v roli asistenta Petr Plecitý uvádí,
      že když se hlásili do diskuse oponenti, \"<em>dávala předsedající v přítomnosti
      Valéry Giscarda slovo pouze delegátům, kteří souhlasili s návrhem předsednictva,
      a teprve když odešel, nechala pronést nesouhlasné příspěvky. Když kdosi požádal
      o indikativní hlasování o návrhu předsednictva, rozpustila zasedání. Valéry
      Giscard d'Estaing mohl poté na plénu prohlásit, že naprostá většina delegátů
      souhlasí s návrhem předsednictva.</em>\" [2]</p><p>Výsledkem bylo, že se Francii
      a Německu podařilo do textu zahrnout dramatickou změnu hlasovacích práv v neprospěch
      menších zemí a bezprecedentní rozšíření většinového hlasování na desítky nových
      oblastí. [3]</p><p>Český zástupce Jan Zahradil proto před schvalováním textu
      na protest proti \"federalizaci\" Evropy a \"manipulaci\" s textem ústavy ze
      strany předsednictva v předvečer referenda ve čtvrtek 12. června 2003 demonstrativně
      Konvent opustil. \"<em>Dorazilo mě, co se stalo. Nebudu se na té brutální manipulaci
      podílet</em>,\" [4] řekl Zahradil na následné tiskové konferenci. Jak dále popisuje
      Zahradil, \"<em>t</em><em>oto podivuhodné sdružení se obešlo bez hlasování o
      konečném výsledku.</em>\" [5]Člen Evropské komise Poul Nielson označil Konvent
      za <em>\"orgie manipulace\" </em>[6]a podle zástupce české vlády náměstka Jana
      Kohouta byly <em>\"malé země ze strany těch velkých zastrašovány a zesměšňovány
      jako trpaslíci\" </em>[7]<em>. </em>Jan Zahradil dále uvádí, že na posledním
      zasedání skupiny zástupců národních parlamentů v Konventu vystoupili jen <em>\"předem
      vyselektovaní souhlasní řečníci s několika zcela zásadními pozměňovacími návrhy,
      přinesenými na poslední chvíli, o nichž nebyla de facto připuštěna diskuse.</em>\"
      [8]</p><p>Zprávy z Konventu o nemožnosti prosadit vlastní představy a o navrženém
      drastickém omezení hlasovacích práv malých zemí tak těsně před referendem začaly
      vést k obavám, že až budeme členy EU, ta bude nakonec fungovat na jiných pravidlech,
      než jaká právě schvalujeme ve Smlouvě o přistoupení. Ve čtvrtek 12. června 2003
      – dvanáct hodin před začátkem referenda o vstupu do EU – proto premiér Vladimír
      Špidla ubezpečil občany, že na následné mezivládní konferenci, která bude definitivně
      schvalovat znění Evropské ústavy k ratifikaci, nebude váhat využít práva veta,
      aby uhájil hlasovací systém výhodnější pro Českou republiku. [9]</p><p>Ministerstvo
      zahraničí každopádně nadále popíralo, že návrh Evropské ústavy zhoršuje hlasovací
      pozici České republiky. Ministr Cyril Svoboda dokonce neváhal tvrdit, že oproti
      platnému stavu bychom hlasovací váhu zvýšili: \"<em>Dnešní váha je, že máme
      jednu šestadvacetinu té síly. A to, co se připravuje v tom návrhu, je, že budeme
      mít jednu pětadvacetinu té síly, to znamená, že se relativně dokonce naše pozice
      mírně zlepší.</em>\" [10] Snad si sám byl vědom lži, kterou říká, a tak pro
      jistotu dodal, že i kdyby návrh českou hlasovací pozici zhoršoval, není to podstatné,
      protože v Evropské unii se bez ohledu na hlasovací pravidla vše řeší přátelskou
      dohodou: \"<em>V Evropské radě se hlasuje velmi zřídka. Dokonce jsem to včera
      konzultoval s velvyslancem Pavlem Teličkou a dopočítali jsme se, že to bylo
      jenom jedou, že se hledá vždycky shoda a že tam jeden druhého neválcuje.\" </em>[11]</p><p>Svoboda
      nejenže bagatelizoval důležitost systému hlasování, ale rovněž popíral, že by
      Evropská ústava přenášela nové pravomoci z členských států na Evropskou unii:
      \"<em>Já vám tady říkám naprosto zřetelně a jasně, že nové kompetence se na
      Evropskou unii nepřenáší,</em>\" [12] uvedl ministr zahraničí v televizi Nova
      12. října 2003.</p><p> </p><p><strong>Druhé dějství: Mezivládní konference</strong></p><p>Záhy
      po skončení Konventu se zformovala skupina podobně smýšlejících malých států,
      tzv. \"like-minded countries\" (nové země EU bez Polska spolu s Rakušany, Portugalci,
      Finy a Řeky), které byly odhodlány hájit zájmy menších v nastavení systému většinového
      hlasování. Dne 1. září 2003 se její představitelé sešli v Praze, aby se dohodli
      na společném postupu. Mezi těmito zeměmi pak probíhala diplomatická komunikace
      a zdálo se, že tyto země budou na mezivládní konferenci EU společně hájit své
      zájmy. </p><p>Jejich úsilí přehlušil tlak Polska a Španělska, které kvůli změně
      hlasovacích práv v Radě ministrů byly odhodlány vetovat návrh Evropské ústavy
      na mezivládní konferenci EU v prosinci 2003. \"<em>Jestli takto hodlá Polsko
      zahájit své členství v EU, lituji, že jsem se tolik zasazoval o jeho přijetí,</em>\"
      [13] komentoval německý člen Evropské komise Günter Verheugen snahy Polska uhájit
      hlasovací systém dojednaný ve Smlouvě o přistoupení. Týden před klíčovým zasedáním
      mezivládní konference, kde měl být stvrzen návrh ústavy, přežil polský premiér
      Lezsek Miller zázrakem pád vrtulníku. Do Bruselu dorazil upoután na invalidním
      vozíku, odhodlán za každou cenu hájit polský zájem. Poláci a Španělé využili
      právo veta a návrh Evropské ústavy byl odmítnut. Ne ale na dlouho. </p><p>Po
      nezdaru prosincového summitu začala EU chystat nový pokus na červen 2004. Polský
      premiér Miller rezignoval z vnitropolitických důvodů a novým předsedou vlády
      se stal \"nadstranický\" Marek Belka, který byl připraven ve věci hlasovacích
      práv ustoupit. Ustoupit ale stále nehodlal španělský premiér José María Aznar,
      zatímco jeho socialistický vyzyvatel na post premiéra José Luis Zapatero prohlásil,
      že chce, aby jeho země \"<em>opět aktivně stála po boku Francie a Německa a
      dalších zemí, které jsou motorem budování Evropy.</em>\" [14] Krátce před španělskými
      parlamentními volbami naznačovaly průzkumy jasné vítězství premiéra Aznara.
      Situaci ale zvrátil 3 dny před volbami teroristický útok, při kterém v Madridu
      zahynulo 200 lidí, a Zapatero nečekaně 14. března zvítězil. Španělsko vedeno
      novou socialistickou vládou ve věci Evropské ústavy ustoupilo.</p><p>V České
      republice utrpěly v červnu 2004 vládní strany porážku ve volbách do Evropského
      parlamentu. Předseda opoziční ODS Mirek Topolánek napsal 3 dny před červnovou
      mezivládní konferencí premiérovi Vladimíru Špidlovi dopis, v němž mu sdělil,
      že \"<em>ODS se necítí jakkoliv vázána vládní pozicí na Mezivládní konferenci.</em>\"Jak
      se dále píše v dopise, \"<em>pro ODS </em><em>je nepřijatelné jakékoliv zhoršení
      naší pozice uvnitř EU vůči podmínkám, garantovaným nám v smlouvě o našem přístupu
      k EU a ve smlouvě z Nice. Jedná se především o plánované nahrazení dosavadního
      systému vážených hlasů, založeného na principu \"degresivní proporcionality\"
      systémem tzv. populačním, založeným na počtu obyvatel jednotlivých států EU,
      při většinovém hlasování v Evropské radě. Taková změna výrazně redukuje náš
      vliv v Evropské radě, bez ohledu na nastavení hranic pro kvalifikovanou většinu
      a proto není v zájmu ČR.</em>\" [15] Všude v Evropě se hovořilo o změnách v
      systému hlasování a o přesunu kompetencí na EU, což premiér Špidla nemohl ignorovat,
      ačkoliv byl svým ministrem zahraničí trvale ubezpečován, že euroústava nepřenáší
      na EU nové kompetence a že navržený hlasovací systém je pro Českou republiku
      výhodnější než model stávající. </p><p>Špidla však tušil, že v hlasovacím systému
      nějaký problém je, a byl odhodlán na mezivládní konferenci 17.-18. června 2004
      ve spojení s dalšími menšími zeměmi prosadit vylepšení hlasovací pozice České
      republiky oproti návrhu Konventu. Agentura AFP informovala o razantním vystoupení
      zástupců 13 podobně smýšlejících zemí proti irskému návrhu na nový systém hlasování
      v Radě ministrů. Podle španělského diplomata Alberta Navarra přednesl protest
      menších zemí právě Vladimír Špidla. [16] Špidla sice akceptoval nový model vážení
      hlasů v Radě podle velikosti populace, ale alespoň požadoval, aby kromě toho,
      že hlasující ministři musí reprezentovat minimálně 65 % obyvatelstva, reprezentovali
      současně alespoň více než 55 % států. </p><p>Vladimír Špidla byl upřímně odhodlán
      svůj postoj hájit i při jednání s Francouzi. Když jej druhý den konference 18.
      června 2004 v poledne pozval na jednání francouzský prezident Jacques Chirac,
      aby po Špidlovi žádal podporu pro nominování belgického premiéra Guye Verhofstadta
      na předsedu Evropské komise, Špidla Chirakovi vyjádřil pro Verhofstadta bezvýhradnou
      podporu a zeptal se Chiraka, zda Francie podpoří snahy malých zemí o změnu hlasovacího
      systému. Chirac to rázně a krátce odmítl a schůzka skončila. Špidla pak byl
      jeden z mála, kdo při závěrečné diskusi o návrzích na nového předsedu Komise
      otevřeně podpořil Francii a Německo, které prosazovaly Verhofstadta.</p><p>Mezitím
      irská delegace rozdala přítomným vyjednavačům kompromisní návrh euroústavy,
      kde překvapený Špidla nenašel zapracovaný hlasovací model navrhovaný společně
      s ostatními menšími zeměmi. Cítil se zrazen, a šel za finským premiérem, zda
      společně na konečném zasedání proti návrhu vystoupí. Od něj se však dočkal jen
      odpovědi, že je třeba být konstruktivní a že nelze kvůli partikulárním zájmům
      ohrozit proces budování Evropy. Špidla pak neměl sílu být jediným premiérem,
      který by ten den návrh ústavy vetoval.</p><p> </p><p><strong>Třetí dějství:
      Premiér Gross podepisuje Evropskou ústavu</strong></p><p>Po prohraných volbách
      do Evropského parlamentu, kde Sociální demokracie získala 2 mandáty z 24, zatímco
      opoziční ODS získala 9, Vladimír Špidla 26. června 2004 rezignoval na post předsedy
      strany a záhy přestal být i premiérem. V obou funkcích jej nahradil 34-letý
      Stanislav Gross, který se tak stal zodpovědným i za podpis Evropské ústavy,
      kterým měl stvrdit, že znění zpracované Evropskou komisí odpovídá tomu, co bylo
      vyjednáno.</p><p>Ve středu 27. října 2004 se konalo zasedání vlády České republiky,
      na níž přednesl ministr zahraničních věcí Cyril Svoboda návrh usnesení v tomto
      znění: \"<em>Vláda souhlasí s podpisem Smlouvy o Ústavě pro Evropu, jejíž český
      text je uveden v příloze.</em>\" Tímto usnesením měl premiér Stanislav Gross
      získat mandát k podpisu euroústavy chystanému na pátek 29. října do Říma. Ministr
      Svoboda následně ministry šokoval prohlášením, že v příloze nenajdou definitivní
      text návrhu Evropské ústavy, protože prý ještě není hotový český překlad. </p><p>To
      bylo pro některé členy kabinetu přeci jen příliš. Předseda legislativní rady
      vlády ministr Jaroslav Bureš namítl, že jde o smlouvu, kde přeci záleží na každém
      slovu a že není možné, aby vláda dnes odsouhlasila jiný text, než o kterém budou
      občané hlasovat v referendu. Ministr Paroubek navrhoval, aby se tedy dal do
      přílohy anglický text. Na to Svoboda oponoval, že pro Českou republiku je závazný
      český překlad smlouvy.</p><p>Ministr Mlynář namítl, že on může \"<em>vyslovit
      souhlas pouze s textem, který je teď k dispozici a ne s nějakým textem, který
      se teprve má zrodit,</em>\" a \"<em>v referendu budeme přeci hlasovat o jiném
      textu, než který nám zde ministr zahraničí Svoboda předkládá</em>\" [17]. Na
      to Cyril Svoboda shodně s premiérem Grossem namítl, že datum 29. října 2004
      jako termín podpisu smlouvy bylo stanoveno Evropskou unií a \"<em>je přeci nepředstavitelné,
      že bychom se podpisu smlouvy za dva dny v Římě nezúčastnili jen proto, že neexistuje
      česká verze smlouvy.</em>\"</p><p>Nakonec Cyril Svoboda vymyslel řešení. Když
      není text k dispozici a není se tedy na něj možné odvolat, navrhl vypustit z
      návrhu usnesení větu <em>‘jejíž text je uveden v příloze</em>‘<em>.</em> Vláda
      nakonec schválila usnesení, které zní \"<em>Vláda souhlasí s podpisem Smlouvy
      o Ústavě pro Evropu.</em>\"Podepsán JUDr. Stanislav Gross. </p><p>Dva dny na
      to premiér podepsal v Bruselu smlouvu, kterou ani nevyjednal, ani nečetl.</p><p> </p><p><strong>Odkazy</strong></p><p>\r\n</p>\n<p>[1]
