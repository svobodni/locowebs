      za poměrně jakoby banální výtku tomu samotnému rozšíření. Pro mě to rozšíření
      schengenského prostoru představuje v podstatě vymizení Západu jako takového.
      Prostě stáváme se součástí toho celku i psychologicky, nemluvě tedy o odstranění
      těch technik, ale takzvaných. Já myslím, že se ukáže velice brzo, že se otevře
      především prostor střední Evropy, která bude, o tom jsem hluboce přesvědčen,
      že vznikne něco, co ještě v této chvíli neumíme docenit, prostě tím naprostou
      volností pohybu, ale kromě toho i psychologicky vnitřně se stane to, že nás
      samotné přestane sebe sama vnímat jako lidé takzvaně Východu. A to je něco,
      co se historicky opět dá jenom jaksi, když si člověk vzpomene na minulé století,
      tak to připadá, mně to připadá stále jako obrovská věc.</p><p>Petr DUDEK, moderátor</p><p>--------------------</p><p>Říkáte,
      že je to obrovská věc. Myslíte si, že to podobným způsobem budou v převažující
      většině chápat i čeští občané a že třeba úspěch toho rozšíření schengenského
      prostoru přinese u nás ještě větší popularitu další evropské integraci a třeba
      se v důsledku rozšíření Schengenu zvýší veřejný tlak na další integraci například
      na rychlejší přijetí společné evropské měny?</p><p>Martin ŠIMEČKA, šéfredaktor
      týdeníku Respekt</p><p>--------------------</p><p>Já bych byl rád, kdyby to
