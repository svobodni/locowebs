      obrovské plýtvání. Jestliže musíme vyhazovat každý rok 40 miliard za drahou
      solární elektřinu a 10 miliard za drahá biopaliva, když kvůli tomu navíc vláda
      zvyšuje DPH z 10 na 15 a 21 procent, pak ekonomika prostě musí stagnovat. Je
      to jako kdyby vláda nařídila lidem a firmám každý rok hodit 10 % výdělků do
      koše. Až tyto zákony jednou zrušíme a lidé budou moci těchto proplýtvaných 50
      miliard vynaložit na něco užitečného, na něco, co jim zkvalitní život a sníží
      náklady podnikání, pak ekonomika začne opět růst. Dokud lidé budou volit strany,
      které podporují korupční solární elektrárny a biopaliva, státní dluhy, vysoké
      daně a nespravedlivé dotace, bude ekonomika stagnovat. Až lidé zvolí nízké daně
      místo vysokých dotací, začnou opět platy růst a nezaměstnanost klesat.</strong></p><p><em>Je
      podle vás pro ČR dlouhodobě udržitelné, aby měla svoji ekonomiku orientovanou
      především na západ? Není třeba, jak říká shodně VK i MZ intenzivně se snažit
      ekonomicky obracet k východu a jižní Americe?</em></p><p><strong>Každá umělá
      orientace doleva nebo doprava je škodlivá. Stát by měl zrušit všemožné agentury
      na podporu exportu a investiční pobídky, které za naše peníze vytvářejí umělou
      závislost jednou na východ, pak na západ, nebo které způsobují umělou přílišnou
      orientaci průmyslu jednou na výrobu, jindy na výrobu elektřiny. Prostě by stačilo,
      aby se politici do byznysu nemíchali. Pak by se některé firmy orientovaly na
      západní trhy, jiné na východní či jižní. Nevěřme politikům, že oni vědí nejlíp,
      jak má být naše ekonomika orientovaná. Nevědí to a vždy v minulosti svými zásahy
      způsobili větší či menší katastrofu.</strong></p><p><em>Výraznějšímu proniknutí
      českých podniků na východní trhy dlouhou dobu bránila politika Karla Schwarzenberga
      a zdůrazňování tzv. lidskoprávní stránky. Považujete to za chybu? Není to vměšování
      do vnitřní politiky cizích států?</em></p><p><strong>Pan Schwarzenberg se vměšoval
      naprosto nemístně do záležitostí cizích států, nedávno např. svými urážkami
      vedoucích představitelů Ázerbajdžánu, čímž ohrozil investice a obchod českých
      podnikatelů v této zemi. Je to namyšlenost tvrdit, že jsme jim nějak politicky
      nadřazení, že náš systém voleb je o tolik lepší než jejich, což nám dovoluje
