- 'Petr MACH: Nenechme si sebrat 90 miliard!':
    :perex: ''
    :telo: '<p>Vláda tedy bude o té věci jednat asi velmi brzy, možná už ve středu.</p><p>Nejhorší
      na tom je, že prakticky všichni jsou pro. V nedělních otázkách Václava Moravce
      si notovali jak předseda TOP09 Karel Schwarzenberg, tak předseda ČSSD Bohuslav
      Sobotka, jak je dobrý nápad poslat 90 miliard korun na krachující eurozónu formou
      "půjčky" Mezinárodnímu měnovému fondu. Petr Nečas poslání 90 miliard korun označil
      sice za "těžko přijatelné", ale současně řekl, že si umí "těžko představit",
      že bychom jim ty peníze neposlali, kdybychom měli být jediní.</p><p>Česká republika
      vlastní devizové rezervy v hodnotě asi 800 miliard korun. Můžeme tedy eurozóně
      na oddálení krachu poslat nejen 80 miliard, ale postupně celkově až 800 miliard.
      Pak už nebudeme mít nic. Vlastně můžeme ještě prodat zbytek zlatých rezerv,
      které jsou v národní bance, v hodnotě asi 14 miliard. Pak bychom mohli ještě
      prodat Karlštejn. Celkově by to mohlo eurozóně vydržet tak na půl roku. Jen
      Itálie bude příští rok potřebovat na splátky starých dluhopisů 300 miliard eur
      (7500 miliard korun). Během následujícch 4 let jen Itálie a Španělsko budou
      muset splatit staré dluhy v objemu <a href="http://goldswitzerland.com/wp-content/uploads/2011/12/socgen-4yearsoffinancing-italy-spain-1trillion-051211-650x478.jpg"><u><font
      color="#000080">1000 miliard eur</font></u></a> (25 bilionů korun).</p><p>Opakuje
      se scénář z loňského roku, kdy jsme poslali <a href="http://mach.blog.ihned.cz/c1-42138950-uz-je-to-tady-pujcujeme-26-miliard-recku"><u><font
      color="#000080">26 miliard korun</font></u></a> (1,06 miliardy eur) z devizových
      rezerv na krachující Řecko. Rozhodla o tom v tichosti vláda s tehdejším guvernérem
      centrální banky Tůmou. Veřejnost o tom ani nevěděla, nevěděl o tom ani parlament.</p><p>Co
      můžeme udělat? Podpořme tentokrát Petra Nečase, napišme mu, ať nedopustí poslání
      90 miliard na eurozónu, poprosme ho. Napište mu dnes, ať to stihne dojít do
      středy, kdy bude vláda jednat.</p><p><em>Petr Mach je ekonom a předseda Svobodných</em></p><p>PS:
      Adresa na vládu:</p><p>Vážený pan <br>Petr Nečas <br>předseda vlády <br>Úřad
      vlády České republiky <br>nábřeží Edvarda Beneše 4 <br>118 01 Praha 1 - Malá
      Strana</p>'
