- 'Petr MACH: Pražská doprava ať je soukromá. Ale ne napůl, jak chce město.':
    :perex: Hlavní město Praha uvažuje o tom, že by svěřilo městské autobusy soukromníkům
      a Dopravní podnik Hlavního města Prahy by dál provozoval jen metro a tramvaje.
      Podle studie, kterou si nechalo město zpracovat, by jednotlivé autobusy městu
      dál patřily, jen jejich provoz by zajišťovali soukromníci, a za provoz by jim
      město platilo (více viz článek <a href="http://zpravy.ihned.cz/cesko/c1-56834820-chcete-rozprodat-dopravni-podnik-pisi-odborari-prazskemu-primatorovi-svobodovi"><u><font
      color="#000080">ihned.cz</font></u></a>).
    :telo: '<p>Město se tak chce vydat cestou "PPP", partnerství soukromého sektoru
      a veřejné korporace, cestou "outsourcingu" veřejné služby. To ale může přinést
      více škody než užitku.</p><p>Městský dopravní podnik je vysoce ztrátový a zachraňuje
      ho jen každoroční několikamiliardová dotace přerozdělovaná městem z kapes daňových
      poplatníků. Soukromníci by určitě uměli provozovat dopravní služby efektivněji.
      Skutečnou konkurenci založenou na soukromém vlastnictví ale město zjevně nechce.</p><p><strong>Outsourcing
      je jen další verze socialismu</strong></p><p>Různé poradenské společnosti často
      prosazují model prodávaný politikům pod líbivou zkratkou "PPP" a používají přitom
      zdánlivě rozumný argument, že soukromník je efektivnější a méně plýtvá, než
      město, kraj nebo stát. To ale neplatí, pokud zákazníkem soukromníka je město,
      a ne cestující.</p><p>Proč chce město dál vlastnit autobusy a dál na ně platit
      dotace? Proč mnoho lidí odmítá připustit, že by skutečná konkurence bez dotací
      mohla fungovat v městské dopravě?</p><p>Je přeci zjevné, že soukromníci provozují
      autobusy bez dotací v segmentu meziměstské dopravy, a to ku prospěchu svému
      i ku prospěchu zákazníků.</p><p>Koneckonců i městská doprava byla soukromá,
      než se ji zmocnili pražští úředníci a politici. Podnikatel <a href="http://www.ahmp.cz/index.html?mid=46&amp;wstyle=0&amp;page=page/docs/vyvoj-prazske-samospravy-II-E.html"><u><font
      color="#000080">Jakub Chocenský</font></u></a> zahájil provoz pravidelných linek
      tažených koňmi v říjnu 1829.</p><p>Podnikatel <a href="http://cs.wikipedia.org/wiki/Elektrick%C3%A1_dr%C3%A1ha_na_Letn%C3%A9_v_Praze"><u><font
      color="#000080">František Křižík</font></u></a> zahájil první soukromou elektrickou
      linku tramvaje v březnu 1896. O rok později již provozovali soukromou trať z
      Košíř k Andělu <a href="http://www.prazsketramvaje.cz/view.php?cisloclanku=2006041309"><u><font
      color="#000080">Matěj Hlaváček a Josef Linhart</font></u></a>. </p><p></p><p>Místo
      modelu zvažovaného městem by bylo lepší zvolit model založený na skutečné konkurenci:</p><p><strong>Model
      zvažovaný městem: </strong>Autobusy budou dál vlastnictvím města, město bude
      udělovat licence na linky a město bude platit dopravcům dotace na provoz a regulovat
      jim jízdné.</p><p><strong>Model skutečné konkurence </strong></p><p>Město by
      přestalo bránit soukromým společnostem provozovat autobusové či tramvajové linky.
      Soukromníkům může prodat své autobusy. Zastávky na městských pozemcích a vyhrazené
      pruhy pro autobusy se zpřístupní jakýmkoliv provozovatelům služby dopravy osob.
      Město přestane autobusovou dopravu dotovat a o ušetřené peníze sníží lidem daně
      (např. daň z nemovitosti, nebo jinou daň, která by případně byla v kompetenci
      obce). Soukromí provozovatelé autobusů by měli příjmy z jízdného a z reklamy
      na autobusech a v autobusech, nikoliv z dotací. O zákazníky by soutěžili v modelu
      čisté konkurence kvalitou služby i cenou.</p><p>Bylo by na soukromém dopravci,
      jestli by požadoval jednotlivé jízdné nebo nabízel předplacené karty, nebo jestli
      by se domluvil na přeúčtovávání výnosů z městských karet "opencard".</p><p><strong>Skutečná
      konkurence je možná</strong></p><p>Jsem proti "outoucingu" a projektům "PPP".
      Jsem pro skutečnou konkurenci, rušení dotací a snižování daní. Tato skutečná
      konkurence je možná. Stačí, aby město přestalo dotovat autobusovou dopravu a
      dovolilo své zastávky používat soukromým dopravcům.</p><p><em>Petr Mach je ekonom
      a předseda <a href="https://www.svobodni.cz/" target="_blank"><u><font color="#000080">Strany
      svobodných občanů</font></u></a></em></p>'
