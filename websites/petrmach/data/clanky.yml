      </p><p><b>DM</b></p><p><b>emisní banka</b></p><p>Obrázek 2: Ustavování cenové
      hladiny v klasickém modelu nabídky a poptávky</p>\n<p></p><p>\r\n</p>\n<p>Carl
      Menger ve svém eseji <i>O původu peněz </i>z roku 1892 vysvětluje, jak vlastně
      poptávka po penězích vznikla: </p><p><i>…V centrech směny existovala po některých
      komoditách větší, stabilnější a trvalejší poptávka než po jiném zboží, které
      nebylo tolik žádané. …Nelze pochybovat o tom, že dávno, než se ještě staly určité
      komodity obecně uznávaným prostředkem směny, byla po nich všude - díky jejich
      relativní vzácnosti - trvalá poptávka bez ohledu na to, kolik se jich na trh
      dostalo. </i></p><p><i>…Tyto statky vyhovovaly vysokou hodnotou, snadnou přenositelností
      a uchovatelností… Tyto komodity různého druhu, které byly v různých místních
      a časových podmínkách lépe likvidní, se staly u stejných národů v různých obdobích
      a u různých národů ve sejné době penězi. </i></p><p>(Menger, <i>On the Origins
      of Money, </i>vlastní překlad)</p><p>V situaci, kterou popisuje Menger, tedy
      při procesu vzniku peněz, kdy je určitá komodita ještě zbožím ale již i prostředkem
      směny, je snadné si uvědomit, co znamená poptávka po této komoditě. Později,
      kdy již ceny všech ostatních statků vyjadřujeme v jediné komoditě – penězích,
      jako bychom nedokázali vnímat cenu jinak než v peněžním vyjádření a neměli dostatek
      abstrakce k tomu, abychom cenou peněz rozuměli vyjádření jejich hodnoty v jiných
      komoditách.</p><p>Povahu poptávky po penězích však pregnantně vystihl již John
      Stuart Mill ve svém díle The Principles of Political Economy:</p><p>Celkový
      objem zboží na trhu tvoří poptávku po penězích stejně tak, jako celkové množství
      peněz vytváří poptávku po zboží. Peníze a zboží se hledají navzájem za účelem
      směny. Jsou si vzájemně recipročně nabídkou a poptávkou. </p><p>(J. S. Mill,
      The Principles of Political Economy, Book 3, Chapter 8, vlastní překlad)</p><p>Grafické
      zobrazení poptávky po penězích pomocí standardního aparátu nabídky a poptávky
