- 'Petr MACH: Od ledna by měla platit jednotná DPH 17,5 %':
    :perex: Nečasova vláda se na jaře 2011 shodla, že sazbu DPH od 1.1.2013 sjednotí
      na úrovni 17.5 %. Zákon schválil parlament, podepsal prezident a 6. 12. 2011
      byl vyhlášen ve sbírce zákonů pod číslem <a href="http://www.psp.cz/sqw/sbirka.sqw?O=6&amp;T=377"
      target="_blank"><u><font color="#0000ff">370/2011</font></u></a> Sb.  Naše vláda
      zmatkářů – jak se mi jeví příhodné ji slušně pojmenovat – ale do toho chce na
      poslední chvíli vnést zmatek – a sazby DPH mít od ledna 15 a 21 %, ačkoliv všichni
      obchodníci už více než rok počítají se sazbou 17,5. Nejnovější pokus o zmatek
      ale tentokrát může úspěšně zmařit prezident, jehož veto by vláda již nestihla
      přehlasovat.
    :telo: '<p class="status"><strong>Samotné sjednocení sazby je dobré</strong></p><p
      class="status">Samotné sjednocení sazby jsem tehdy přivítal jako pozitivní věc
      (konec spekulací, jestli kupujete hamburger s sebou nebo ho sníte v restauraci,
      jestli byt bude mít rozměr do 120 nebo nad 120 metrů čtverečních apod.) Sama
      vláda k tomu v <a href="http://www.psp.cz/sqw/text/orig2.sqw?idd=71344" target="_blank"><u><font
      color="#810081">důvodové zprávě</font></u></a> uvedla:</p><p class="status">"Zavedením
      jedné sazby daně z přidané hodnoty v roce 2013 dojde zejména v oblasti poskytování
      služeb k odstranění nutnosti rozlišovat, zda služby podléhají základní či snížené
      sazbě a tím vymizí riziko chyb, které by mohly ústit v doměření daně správcem
      daně. Současně se omezí prostor pro daňové úniky. Efektem zavedení jedné sazby
      daně z přidané hodnoty bude v dlouhodobějším horizontu i snížení administrativních
      nákladů, které souvisely s rozlišováním sazeb, a to jak na straně daňových subjektů,
      tak na straně správce daně."</p><p><strong>Vláda daně zvyšuje kvůli pochybné
      důchodové reformě</strong></p><p>Škoda jen, že ta sjednocená sazba není nižší.
      Když vláda jednotnou sazbu v roce 2011 navrhovala, činil vážený průměr dvou
      sazeb DPH 15,8 % (sazby byly tehdy dvě, 10 a 20 % a většina věcí byla zatížená
      zvýšenou sazbou). Kdyby vláda bývala sjednotila sazbu na 15,8 %, zdražení jedněch
      věcí by bylo přesně vykompenzované zlevněním jiných věcí a vláda by od nás dál
      vybírala stejně.</p><p>Vláda se ale rozhodla prosadit důchodovou reformu, která
      vyvede část příjmů z pojistného ze státního rozpočtu do soukromých fondů. Potřebovali
      tedy od lidí vybrat 22.5 miliardy korun navíc – odtud sjednocení sazby na 17,5
      %.</p><p>Vládní důchodová reforma přinese podle mě více škod než užitku a rozhodně
      se jí nemíním jako občan zúčastnit. Nečas ji ale považoval za důvod bytí své
      vlády, a tak můžeme čekat příští rok masivní reklamy fondů, které se budou těšit
      na 5 % mezd získaných oveček, na investice do vládních dluhopisů a hlavně –
      na garantované provize.</p><p class="status">Aby nebylo pochyb, že lednové zvýšení
      daní je kvůli důchodové reformě, připomenu slova vlády z důvodové zprávy k zákonu,
      kterým byla DPH zvýšena:</p><p class="status">"Jedná se břemeno, které veškeří
      koneční spotřebitelé nesou solidárně pro vytvoření zdrojů k financování penzijní
      reformy, a to zejména pro vytvoření II. pilíře důchodového spoření, což je jednou
      ze základních priorit současné vlády...cílem…je získání finančních prostředků
      na financování důchodové reformy v České republice, a to zvýšením snížené sazby
      daně z přidané hodnoty na výši 14 % v roce 2012 a uvalením jedné sazby daně
      z přidané hodnoty ve výši 17,5 % od roku 2013."</p><p class="status"><strong>Pokud
      prezident zákon vrátí, vláda jej nepřehlasuje</strong></p><p>Asi všichni postřehli,
      že máme nejvíc zmatkářskou vládu od sametové revoluce: s-karty ano, s karty
      ne; procenta chyb v peticích prezidentských kandidátů sečíst, procenta zprůměrovat;
      Peaková na obranu, Peaková pryč… Nikoho tedy asi nepřekvapují čachry s DPH na
      poslední chvíli.</p><p>Na poslední chvíli – ačkoliv 1. leden je za dveřmi –
      chce vláda zákon ještě změnit a vnést do očekávání lidí a firem zmatek. Vláda
      navrhla a v parlamentu na konci prosince prosadila změnu sazeb oproti schválenému
      – sazby mají být podle vlády nadále dvě – a to 15 % a 21 %, oproti současným
      14 % a 20 %, což zvyšuje průměrnou sazbu asi na 19 %.</p><p>Tentokrát je ale
      šance, že to vládě nevyjde. Tentokrát má prezident jedinečnou šanci zákon účinně
      vetovat, protože sněmovna jej nestihne přehlasovat před účinností původního
      zákona.</p><p>Jako občan tedy očekávám, že od 1. ledna bude sazba daně 17.5
      % místo dnešních 14 %, resp. 20 %. Potraviny a léky zatížené nižší sazbou tak
      zdraží od ledna o 3 % a ostatní věci a služby zlevní o 2 %. Nemám radost ze
      zvyšování daní, ale jedna sazba 17,5 % je stále lepší než dvě sazby 15 a 21
      % a zdražení všeho o procento. Přeju si, aby prezident zákon o DPH poslancům
      vrátil, ať si klidně Kalousek s Nečasem zuří.</p><p><em>Petr Mach je předsedou
      Svobodných. Vyučuje ekonomii na VŠEM a VŠFS</em></p>'
    :zverejneno: 2012-12-20
- 'Petr MACH: Základy ekonomie (1): Obětované příležitosti':
    :perex: Podstatou ekonomie je zkoumání jednání lidí, kteří se rozhodují, jak využijí
      vzácné prostředky na různá alternativní využití. Ekonomie tedy nezkoumá veškeré
      konání lidí, některé konání nechává k bádání biologům či psychologům.
    :telo: <p>Prostředky, které máme k dispozici, jsou vždy vzácné v tom smyslu, že
      jich máme omezené množství. Denně máme jen 24 hodin, náš pozemek má přesně 10
      hektarů, a na účtu máme jen aktuální zůstatek a ani korunu víc. </p><p>Vždy
      existují alternativní možnosti, jak své vzácné prostředky využijeme. Můžeme
      např. jít do školy na přednášku, pak ale nemůžeme tu stejnou hodinu pracovat
      nebo jít hrát fotbal. Můžeme na svém pozemku pěstovat obilí, nebo na něm postavit
      haly a vyrábět počítače. Můžeme si za peníze na účtu koupit třeba nové auto,
      pak je ale nemůžeme současně utratit za akcie nebo za cestu kolem světa. </p><p>Když
      se chováme racionálně, využijeme své vzácné prostředky nakonec na tu alternativu,
      která nám přinese nejvyšší uspokojení – užitek v poměru k nákladům. Podstatnou
      součástí nákladů jsou vždy náklady obětované příležitosti – tj. užitek, který
      jsme mohli mít z druhé nejlepší alternativy, kterou jsme nakonec oželeli. </p><p>Lidé
      obvykle v procesu rozhodování postupně zužují výběr na alternativy, mezi nimiž
      nakonec zvolí tu nejvýhodnější. Když jdete na oběd a máte před sebou jídelní
      lístek, nejprve třeba zavrhnete bramborové šišky se strouhankou, pak hovězí
      s koprovou omáčkou a nakonec váháte mezi gulášem a svíčkovou. Když nakonec vyberete
      svíčkovou, vaše druhá nejlepší alternativa, kterou jste se rozhodli obětovat
      ve prospěch svíčkové, byl guláš. Uspokojení, které jste mohli mít z guláše,
      je vaším nákladem obětované příležitosti.</p><p>Když lidé srovnávají přínosy
      a náklady různých činností, nejde z daleka jen o peněžní přínosy a náklady.
      Přesněji řečeno, o peněžní náklady nejde nikdy – spíš o to, co jsme za utracené
      peníze mohli mít. I když s nějakou činností nejsou spojené žádné explicitní
      finanční náklady, náklady obětované příležitosti existují vždy. Takže ani to,
      co je jinak zadarmo, nemusí být nejvýhodnější. </p><p>Řekněme, že dostanete
      zdarma lístek na operu. Opera vás ale nudí a raději byste šli s kamarády na
      fotbal, i když za vstup na tribunu musíte zaplatit 200 korun. Řekněme, že jste
      muž, a dívka, kterou máte rádi, se vám zmíní, že by ráda někdy šla na operu.
      To pro vás změní strukturu nákladů a přínosů. Příležitost jít na operu s přítelkyní
      znamená, že budete sedět vedle ní a vypadat jako člověk, kterého zajímá opera.
      To vám v jejích očích může pomoci. Pokud pro sebe přínosy považujete za větší
      než užitek z alternativního využití vzácných zdrojů, rozhodnete se koupit drahé
      lístky na operu.</p><p>Proč se do Čech dováží vajíčka z Polska? Copak náklady
      na výrobu vajíček nejsou stejné u nás jako v Polsku? A copak dovoz vajíček s
      sebou nenese dodatečné dopravní náklady? Pokud jste majitelem pozemku, zvažujete,
      jaké je alternativní využití pozemku. Pokud u nás bude výnosnější na pozemku
      mít golfové hřiště, řepku nebo solární panely, zatímco v Polsku ne, pak se vyplatí
      dělat vajíčka v Polsku. A u nás budeme častěji mít řepku, golfová hřiště a solární
      panely. Možná, že kdyby vláda přestala uměle zvýhodňovat solární panely, opět
      by se vyplatilo dělat u nás vajíčka a nemusela by se vozit a nemusely by se
      vynakládat dodatečné náklady na dopravu. </p><p><em>Petr Mach učí ekonomii na
      VŠFS a na VŠEM. Je předsedou Strany svobodných občanů.</em></p>
