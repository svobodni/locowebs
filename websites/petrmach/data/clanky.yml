      s různým příjmem při zohlednění dodatečných efektů více než 10 miliard </strong></p><p><strong>(varianta
      s nižší sazbou)</strong></p><p><img class=\"obr\" height=\"254\" alt=\"\" src=\"/pics/obr/2004rovnadan13.gif\"
      width=\"417\" border=\"0\"></p><p>\r\n</p>\n<p><strong><u>ZÁVĚR</u></strong></p><p>Z
      propočtů o dodatečném výnosu veřejných rozpočtů plynoucím z existence vyšších
      daňových sazeb pro vyšší příjmy a z propočtů dodatečných efektů zavedení rovné
      daně osobní (obojí v řádech miliard korun) vyplývá, že reálnou možností zavedení
      systému rovné daně je odstranění horních daňových pásem a uvalení základní sazby
      15 % na všechny příjmy nad nezdanitelné minimum při současném odstranění selektivních
      odečitatelných položek (<strong>Varianta B</strong>).</p><p>Zavedení rovné daně
      osobní s těmito parametry je rozpočtově neutrální v souladu s výchozím předpokladem.
      Občanům na druhé straně přináší větší svobodu, větší hospodářský růst a finanční
      a časovou úsporu. Současně otevírá cestu k případnému doladění sazby podle potřeb
      a možností fiskálního systému.</p><p>Rovná daň v této podobě představuje nejen
      teoretický koncept, ale reálnou výzvu pro český daňový systém.</p><p><strong><u>ZÁVĚREČNÁ
      POZNÁMKA: </u></strong></p><p><strong><u>ROVNÁ DAŇ Z PODNIKÁNÍ A ROVNÁ DAŇ Z
      PŘIDANÉ HODNOTY</u></strong></p><p>Dalšími složkami konceptu Rovné daně – vedle
      Rovné daně osobní – je tzv. Rovná daň z podnikání, která by měla nahradit zdanění
      právnických osob a Rovná daň z přidané hodnoty. </p><p><strong>ROVNÁ DAŇ Z PODNIKÁNÍ
      JAKO ZDANĚNÍ PŘÍJMU LIDÍ</strong></p><p>Rovná daň z podnikání je chápána zcela
      odlišně, než jak je zdanění firem běžně chápáno dnes. Firmy nelze zdanit, aniž
      by daň nedopadla v konečném důsledku vždy na živé lidi. Rovná daň znamená odstranění
      opakovaného zdanění těchž příjmů (dnes dochází ke zdanění zisku firmy a následnému
      opakovanému zdanění zisku ve formě dividend, když je zisk rozdělen mezi jednotlivé
      akcionáře). Takové opakované zdanění pouze zdražuje daňový výběr. </p><p>Stejný
      objem daní jaký se vybere dohromady na dani z dividend a na dani ze zisku firem
      lze vybrat buď vyšším zdaněním firem bez existence zdanění dividend nebo nedaněním
      zisku firem a vyšším zdaněním dividend. Z důvodů snahy o úspornost počítá koncept
      rovné daně s první možností, tj. zdanit zisk ještě před jeho rozdělením. Jedná
      se de facto o zdanění příjmu z podnikání – tj. podílu na zisku – ovšem hromadně
      ještě před jeho rozdělením. <u>Účelem Rovné daně z podnikání tedy není danit
      firmu, ale danit příjem z podnikání.</u> Aby byly všechny příjmy v ekonomice
      daněny stejně, měla by se sazba rovné daně z podnikání blížit podílu Rovné daně
      osobní na hrubé mzdě.</p><p><strong>ZRUŠENÍ ODPISŮ U ROVNÉ DANĚ Z PODNIKÁNÍ</strong></p><p>Součástí
      konceptu rovné daně z podnikání je zrušení systému odpisů. To znamená, že by
      nebyly různé výdaje rozděleny do různých tříd, kde se různé druhy výdajů zahrnují
      do nákladů postupně během několika let a nikoliv najednou v roce pořízení. Dnes
      lze zahrnout do nákladů najednou v roce pořízení pouze běžné výdaje do pořizovací
      ceny 40 000. Systém rovné daně nahlíží na všechny výdaje a investice stejně.
      </p><p>V dnešním systému odpisů si firma odepisuje v jednotlivých letech od
      příjmů předem spočítanou část nákladů. To znamená, že vlivem inflace si odepisuje
      reálně menší hodnotu a uměle si tím zvyšuje reálný daňový základ. Také to znamená,
      že může firmě vzniknout daňová povinnost v roce, kdy provedla velkou investici
      a ve skutečnosti se ocitla ve ztrátě, ač účetně vykazuje zisk. Přes tyto nevýhody,
      které negativně ovlivňují podnikání, existuje systém odpisů z důvodů větší stability
      daňových odvodů. Systém odpisů má zajišťovat, aby se státní rozpočet nedostal
      do nerovnováhy v případě, že by velká část investic firem byla koncentrována
      do jednoho roku.</p><p>Na základě zákona velkých čísel lze však předpokládat,
      že investice jsou realizovány rozloženě – v letech kdy méně investují jedny
      firmy, zase investují jiné firmy. Při velkém počtu plátců tak zůstává daňový
      základ jako souhrn za všechny firmy nedotčen. Koncept rovné daně předpokládá,
      že případné výkyvy daňového základu Rovné daně z podnikání vlivem existence
      hospodářského cyklu nestojí za škody, které systém odpisů na druhé straně přináší
      průmyslu.</p><p><strong>ROVNÁ DAŇ Z PŘIDANÉ HODNOTY</strong></p><p>Ústřední
      myšlenkou rovné daně je, že všechny příjmy jsou zdaňovány stejně, aby se snížily
      ekonomické distorze a zvýšila spravedlnost zdanění. Tento princip lze vztáhnout
      i na daň z přidané hodnoty. Jestliže dnes je na většinu zboží vztahována DPH
      ve výši 5 procent a na menší část daň ve výši 22 procent, průměrná sazba, která
      by zajistila stejný výnos pro státní rozpočet je kolem 10 procent. Znamená to,
      že zboží, které je dnes zatíženo sazbou 5 % by podražilo o zhruba 5 % a zboží,
      které je dnes zatíženo sazbou 22 procent by zlevnilo o zhruba 12 %. Průměrná
      cenová hladina by se nezměnila.</p><p>Zavedení rovné daně z podnikání na stejné
      úrovni na jaké by byl zdaňován příjem ze závislé činnosti a zavedení rovné daně
      z přidané hodnoty je ideálem, který by v doplnění s Rovnou daní osobní vytvořil
      integrovaný systém rovného zdanění. Nicméně neznamená to, že když by se nepodařilo
      zavést rovné zdanění příjmů z podnikání a rovné zdanění přidané hodnoty, že
      by nebyla smysluplná alespoň reforma daně z příjmu fyzických osob na rovnou
      daň osobní.</p><p>\r\n</p>\n<p><strong><u>DODATEK</u></strong></p><p> </p><p><strong><u>ŘEŠENÍ
      PROBLÉMU SOCIÁLNÍHO A ZDRAVOTNÍHO POJIŠTĚNÍ NAD RÁMEC HRUBÉ MZDY</u></strong></p><p>Pro
      systém rovné daně je důležité, aby byl jednoznačně definován základ daně. Klíčové
      je, aby hrubá mzda představovala celkovou odměnu za práci, nad jejíž rámec nejsou
      další odměny (fringe benefits) poskytovány, resp. pokud jsou takové odměny poskytovány,
      aby je nebylo možno zahrnout do nákladů firmy. Takový model odpovídá pojmu <em>integrované
      rovné daně</em>, která představuje rovné zdanění <em>všech</em> druhů příjmů.</p><p>V
      České republice má fiskálně povahu fringe benefits sociální a zdravotní pojištění
      placené zaměstnavatelem ve prospěch zaměstnance nad rámec hrubé mzdy. Navíc,
      jako základ daně neslouží ve skutečnosti hrubá mzda, ale de facto jen 87,5 procenta
      hrubé mzdy, protože 8 procent sociálního a 4,5 procenta zdravotního pojištění
      představuje odečitatelnou položku. Stanovení kombinace <strong>procenta hrubé
      mzdy</strong>, která podléhá zdanění, výše <strong>položek odečitatelných </strong>od
      této upravené hrubé mzdy <strong>a sazby </strong>je arbitrární volbou bez reálného
      dopadu na čisté příjmy poplatníků, náklady firem, státní rozpočet a cenovou
      hladinu. (Např. zdaňovat 15 procenty 87,5 procenta hrubé mzdy je totéž jako
      zdaňovat celou hrubou mzdu 13,125 procenta.)</p><p>Problém sociálního a zdravotního
      pojištění placeného nad rámec hrubé mzdy lze v zásadě řešit dvěma způsoby: 1)
      neumožněním zahrnout tyto platby zaměstnavatelů do nákladů firmy, 2) reformulací
      základu daně tak, aby zahrnoval veškeré zákonné pojištění. </p><p>Neumožnění
      zahrnout tyto platby zaměstnavatelů (1) do nákladů by narušilo tržní rovnováhu,
      a výsledkem by bylo utvoření nových rovnovážných úrovní čistých příjmů poplatníků,
      nákladů firem, státního rozpočtu a cenové hladiny.</p><p>Na druhé straně, případná
      reformulace daňového základu (2) by tyto dopady neměla. Reformulaci základu
      daně ilustruje následující příklad typického poplatníka s hrubou mzdou 12 000
      měsíčně.</p><p>PŘÍKLAD TYPICKÉHO POPLATNÍKA S HRUBOU MZDOU 12 000 MĚSÍČNĚ</p><p>Dnes
      vypadá typická výplatní páska pracovníka s hrubou mzdou 12 000 Kč uplatňujícího
      odečitatelné položky ve výši 4710 Kč měsíčně následovně:</p><p> </p><p><strong>Tabulka
      1 \r\n<table class=\"tabulka\">\r\n\r\n<tr>\r\n<td><strong>hrubá mzda</strong></td>\r\n<td><strong>12,000</strong></td>\r\n<td></td>\n</tr>\r\n<tr>\r\n<td>-stržené
      sociální pojištění </td>\r\n<td>-960</td>\r\n<td>8 % hrubé mzdy</td>\n</tr>\r\n<tr>\r\n<td>-stržené
      zdravotní pojištění </td>\r\n<td>-540</td>\r\n<td>4,5 % hrubé mzdy</td>\n</tr>\r\n<tr>\r\n<td>-daň
      z příjmu</td>\r\n<td>-868</td>\r\n<td>15 % z hrubé mzdy snížené o 12,5 % (zdravotní
      a sociální pojištění stržené z hrubé mzdy) a snížené o 4710 korun odečitatelných
      od základu daně</td>\n</tr>\r\n<tr>\r\n<td><strong>čistá mzda</strong></td>\r\n<td><strong>9,632</strong></td>\r\n<td></td>\n</tr>\n</table>Přitom
      zaměstnavatelé odvádějí tyto další částky vypočítané z hrubé mzdy ale placené
      nad její rámec:</strong></p><p> </p><p><strong>Tabulka 2</strong></p><p>\r\n</p>\n<p> </p><p><strong>Tabulka
      3</strong></p><p>\r\n</p>\n<p><strong>sociální pojištění</strong></p><p><strong>zdravotní
      pojištění</strong></p><p> </p><p><strong>Tabulka 4</strong></p><p>\r\n</p>\n<p>Celkový
      dopad na čisté příjmy poplatníků, náklady firem, státní rozpočet a cenovou hladinu
      by byl neutrální. Výpočet příslušných sazeb a nezdanitelných částek, které by
      odpovídaly nově definovanému základu, je uveden dále.</p><p>Běžný poplatník
      by se dozvěděl, kolik skutečně přispívá státu na systém zdravotního a sociálního
      zabezpečení, což by nepochybně usnadnilo jakoukoliv reformu těchto systémů.
      Dokud se běžný poplatník domnívá, že platí do sociálního systému 960 a nikoliv
      4080 Kč měsíčně, těžko připustí, že by mohl např. 2000 platit mimo státní systém
      do soukromého fondu.</p><p><strong>SAZBA ROVNÉ DANĚ A NEZDANITELNÉ MINIMUM PŘI
      REFORMULOVANÉM ZÁKLADU</strong></p><p>Daně s různě definovanými základy si mohou
      být vzájemně ekvivalentní, pokud jsou nepřímo úměrně odlišné i jejich sazby.</p><p>Např.
      (jak ukazuje porovnání <strong>Tabulka 1 </strong>a <strong>Tabulka 4 </strong>na
      příkladu běžného poplatníka) sazbě 15 % z hrubé mzdy snížené o 12,5 procenta
      zaplaceného pojistného je ekvivalentní sazba 9,722 % z celkových osobních nákladů
      a sazbě 34 % z hrubé mzdy je ekvivalentní sazba 25,186 % z celkových osobních
      nákladů, což lze formálně vyjádřit následovně:</p><p><strong>sazba ze základu
      A x základ A = sazba ze základu B x základ B</strong></p><p><strong>0,15 x 87,5
      = 0,09722 x 135</strong></p><p><strong>0,34 x 100 = 0,25186 x 135</strong></p><p><strong>0,135
      x 100 = 0,10 x 135</strong></p><p>Pokud by měly být celkové osobní náklady (celková
      cena práce) základem výpočtu rovné daně osobní, resp. sociálního a zdravotního
      pojištění, činily by ekvivalentní sazby nových daní 9,722 %, resp. 25,186 %
      a 10 %. (Celkové osobní náklady by pak měly být považovány za skutečnou hrubou
      mzdu.)</p><p>Dnešní odečitatelné položky na poplatníka ve výši 34 920 Kč a na
      každé vyživované dítě ve výši 21 600 jsou ekvivalentní odečitatelným položkám
      od celkové ceny práce ve výši 53 876, resp. 33 325 za následujících podmínek:</p><p><strong><u>Ekvivalentní
      odečitatelná položka na poplatníka</u></strong></p><p>Pro hrubý příjem snížený
      o 12,5 % zaplaceného zdravotního a sociálního pojištění, z něhož se ještě neplatí
      daň platí:</p><p><strong>[0,875 x (nedaněný hrubý příjem) – 34 920)] x sazba
      daně = 0</strong></p><p>z čehož plyne </p><p><strong>nedaněný hrubý příjem =
      34 920 / 0,875 = 39 908,60</strong></p><p>Tomuto hrubému příjmu, který ještě
      nepodléhá zdanění, je ekvivalentní o 35 % vyšší nezdanitelná část celkových
      osobních nákladů:</p><p><strong>nedaněná část celkových osobních nákladů = 1,35
      x nedaněný hrubý příjem</strong></p><p>z čehož plyne </p><p><strong>nedaněná
      část celkových osobních nákladů = 1,35 x 39 908,60 = 53 876,60</strong></p><p><strong>což
      je měsíčně 4 490 Kč.</strong></p><p><strong><u>Ekvivalentní odečitatelná položka
      na vyživované dítě</u></strong><u></u></p><p>Pro hrubý příjem snížený o 12,5
      % zaplaceného zdravotního a sociálního pojištění, z něhož se ještě neplatí daň
      platí:</p><p><strong>[0,875 x (nedaněný hrubý příjem) – 21 600)] x sazba daně
      = 0</strong></p><p>z čehož plyne </p><p><strong>nedaněný hrubý příjem = 21 600
      / 0,875 = 24 685,70</strong></p><p>Tomuto hrubému příjmu, který ještě nepodléhá
      zdanění, je ekvivalentní o 35 % vyšší nezdanitelná část celkových osobních nákladů:</p><p><strong>nedaněná
      část celkových osobních nákladů = 1,35 x nedaněný hrubý příjem</strong></p><p>z
      čehož plyne </p><p><strong>nedaněná část celkových osobních nákladů = 1,35 x
      24 685,70 = 33 325,70</strong></p><p><strong>což je měsíčně 2 777 Kč.</strong></p><p><strong>Dohromady
      odpovídá dnešní měsíční nezdanitelné částce na 1 poplatníka a 1 dítě celkem
      4 490 + 2 777 = 7 267 Kč.</strong></p><p>Uvedené vypočítané částky ekvivalentní
      sazby a ekvivalentního minima by mohly představovat vhodné parametry systému
      rovné daně, které by neohrozily čistý příjem většiny poplatníků ani příjmy státního
      rozpočtu.</p><p><strong><u></u></strong></p><p>\r\n</p>\n<p><u>[1]</u> Tato
      změna umožní nastavit stejnou sazbu pro daň z příjmů ze zaměstnaneckého poměru
      a pro daň z příjmu z podnikání. Pokud by se základ daně v tomto smyslu nezměnil,
      nebylo by možno mluvit o rovném zdanění různých druhů příjmů, pokud by na ně
      byly uplatňovány stejné sazby. Problémem se zabývá Dodatek.</p><p><u>[2]</u>
      Důležitým aspektem rovné daně osobní je, že nad rámec hrubé mzdy nezískává poplatník
      dodatečné formy odměny za práci (fringe benefits), které jsou pro zaměstnavatele
      náklad nepodléhající zdanění a pro zaměstnance nedaněný nemzdový příjem. V České
      republice má fiskálně povahu takovéto dodatečné odměny ve prospěch zaměstnance
      část sociálního a zdravotního pojištění placená nad rámec hrubé mzdy. Problémem
      řešení tohoto problému se zabývá Dodatek.</p><p><u>[3]</u> Typický poplatník
      je definován, jak je obvyklé, na čtyřčlenné rodině s dvěma dětmi, kde oba rodiče
      pracují. Na každého rodiče pak připadá kromě základního nezdanitelného minima
      v průměru ještě úleva na 1 dítě.</p><p><u>[4]</u> Hrubá mzda ale neobsahuje
