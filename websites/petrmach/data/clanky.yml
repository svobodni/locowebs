- Klasická poptávka po penězích ve standardním modelu nabídky a poptávky:
    :perex: <b>Úvod</b><b></b>
    :telo: "<p><u>Specifický</u> pojem <i>poptávka po penězích </i>se v běžném užívání
      odchyluje od <u>obecného</u> pojmu <i>poptávka </i>jako vztahu mezi poptávaným
      množstvím daného statku a jeho cenou. Cílem tohoto příspěvku je vsadit poptávku
      po penězích do kontextu standardního nabídkově poptávkového modelu. </p><p>V
      první části vymezím standardní model poptávky a nabídky a poukážu na rozdílné
      vnímání poptávky v oblasti peněz a v oblasti ostatních statků. Zatímco u běžných
      statků je poptávka standardně chápána jako vztah mezi poptávaným množstvím a
      cenou, v případě peněz je naproti tomu poptávkou často myšlen vztah mezi poptávaným
      množstvím a úrokovou mírou. Zdůrazním, že navzdory lidovému rčení, že \"úrok
      je cenou peněz\", v ekonomickém smyslu tomu tak jednoznačně není. </p><p>Ve
      druhé části popíšu stručně koncept kvantitativní teorie peněz, jak vychází z
      děl klasických autorů, a rozvedu její formální vyjádření v podobě rovnice směny
      Irvinga Fishera. Ukážu, že kvantitativní teorie je obecný vztah vyjadřující
      ekonomickou rovnováhu bez ohledu na měnové uspořádání. </p><p>Ve třetí části
      vyjádřím agregátní poptávku jako poptávku po \"kompozitním\" statku, jejíž tvar
      nutně plyne ze vztahů, které popisuje kvantitativní teorie peněz, tedy jako
      vztah mezi agregátní poptávanou produkcí a cenovou hladinou v závislosti na
      množství obíhajících peněz a rychlosti jejich obratu.</p><p>Ve čtvrté části
      vyjádřím poptávku po penězích analogicky k agregátní poptávce rovněž jako zobrazení
      kvantitativní teorie. V kontextu chápání ceny jako vyjádření hodnoty statku
      v jednotkách jiného statku, který lze za daný statek směnit, ukážu, že \"cenu\"
      peněz lze chápat jako kupní sílu. Poptávku po penězích vyjádřím jako vztah mezi
      poptávaným množstvím peněz a kupní silou.</p><p>Na závěr zasadím uvedené chápání
      hodnoty peněz, agregátní poptávky a poptávky po penězích do kontextu \"klasického\"
      ekonomického proudu a poukážu na nekompatibilitu keynesiánského chápání poptávky
      po penězích se standardním modelem nabídky a poptávky. Zdůrazním užitečnost
      klasického modelu poptávky po penězích pro didaktické účely i pro praktickou
      hospodářskou politiku.</p><p></p><p>\r\n</p>\n<p>Základní analytický aparát
      moderní ekonomie, standardní model poptávky a nabídky vyjadřuje kombinace poptávaného
      resp. nabízeného množství daného statku při různých cenách. Je charakteristický
      rostoucí (resp. svislou) nabídkovou křivkou a klesající křivkou poptávky, v
      jejichž střetu se utváří rovnovážná cena, při níž je nabízené a poptávané množství
      shodné. Tento vztah s použitím grafického modelu (\"Marshallovy nůžky\") jasně
      formuloval Alfred Marshall:</p><p>Existuje jeden obecný zákon poptávky - čím
      větší množství je na prodej, tím menší musí být cena, za kterou se [statek]
      nabízí, aby [strana nabídky] našla kupce; neboli jinými slovy, poptávané množství
      roste s poklesem ceny a snižuje se, když cena roste.</p><p>Alfred Marshall,
      <i>Principles of Economis</i>, Book 3, Chapter 3, s. 84, vlastní překlad)</p><p>Tento
      standardní model se používá v <i>mikroekonomii </i>pro zobrazení poptávky a
      nabídky dílčího statku a v <i>makroekonomii </i>pro zobrazení agregátní poptávky
      a agregátní nabídky.</p><p>Nicméně, pokud jde o peníze, převažuje v učebnicích
      keynesiánské pojetí poptávky po penězích jako vztahu mezi poptávaným množstvím
      peněz a úrokovou mírou. Najednou, jako by se, když jde o peníze, vytrácela univerzální
      definice poptávky jako vztahu mezi poptávaným množstvím a cenou. <a title=\"\"
      style=\"mso-footnote-id: ftn1\" name=\"_ftnref1\" href=\"http://www.petrmach.cz/CLANKY/2001KlasickaP.htm#_ftn1\"><u>[1]</u></a>[1]
      </p><p>Toto nedorozumění je zakořeněno hluboko v historii. V lidové ekonomii
      se běžně užívají rčení že \"úrok je cenou peněz\" a že \"peníze jsou drahé,
      když je úroková míra vysoká\". Nicméně uvedená úsloví platí pro peníze, které
      si chceme půjčit a nikoliv pro peníze, které chceme získat výměnou za jiné statky.
      \"Cenou\" peněz by tedy pro různé lidi spíše byly \"hodiny práce\", \"gramy
      obilí\", kurzy jiných měn, apod. <b>Úrok je cenou za právo půjčit si jednotku
      peněz, nikoliv cenou peněz obecně. Předmětem úvěrového obchodu je půjčka jako
      právní vztah, nikoliv peníze samotné. </b>John Stuart Mill k tomu ve svých <i>Zásadách
      politické ekonomie </i>z roku 1848 uvádí:</p><p>…Nejprve bohužel musíme vymýtit
      jazykovou nejednoznačnost. Hodnota peněz musí být definována jasně, aby nemohlo
      dojít k nedorozumění… Hodnota jakékoliv věci spočívá v tom, za co ji lze vyměnit:
      hodnotu peněz vyjadřuje, za co je lze vyměnit, tedy kupní síla peněz. …Naneštěstí
      …trhu půjček se říká peněžní trh …a odměna za použití kapitálu, neboli jinými
      slovy úrok, se nenazývá pouze úrokem peněz, ale - v pojmové zvrácenosti - hodnotou
      peněz…</p><p>(J. S. Mill, The Principles of Political Economy, Book 3, Chapter
      8, vlastní překlad)</p><p>Představa, že úrok je cenou peněz, vede k domnění,
      že zvýšení nabídky peněz sníží úrokovou míru. Irving Fisher k tomu říká: </p><p><i>Ve
      skutečnosti se zvětšování množství peněz projevuje stejně na obou stranách.
      První, co jsme se naučili v mechanice, je, že člověk se nemůže zvednout za řemínky
      svých bot. Je tomu tak proto, že se táhne stejně nahoru jako dolů. Zvětšování
      množství peněz táhne na straně poptávky úrok nahoru stejně, jako jej táhne dolů
      na straně nabídky. </i></p><p>(Fisher, 1912, s. 357, vlastní překlad)</p><p>Ekonomové
      klasického proudu zdůrazňují také skutečnost, že počáteční měnový impuls nezvyšuje
      ceny najednou a plošně. Vždy je na počátku zvýšena poptávka konkrétního člověka
      po konkrétním statku. Cenový mechanismus však posléze vede k opětovnému ustálení
      rovnováhy. Léon Walras uvádí, že i kdyby ceny byly stanoveny náhodně (<i>prix
      criés au hasard</i>), procesem \"ohledávání\" (<i>t</i><i>âtonnement</i>) trh
      dospěje opět k rovnováze. </p><p>Přícházejí-li nové peníze nejprve na trh úvěrů,
      mohou zpočátku snížit úrokovou míru ještě než stačí zvýšená poptávka na jiných
      trzích zvýšit poptávku po úvěrech díky vyšším nominálním výnosům a snížit nabídku
      půjček v důsledku nižších reálných výnosů. Protože emisní politika je dnes prováděna
      většinou právě prostřednictvím nakupování obligací nebo poskytováním úvěrů,
      mohlo pozorování počátečního efektu emise peněz na úrokovou míru přispět ke
      vnímání úrokové míry jako významné ceny při utváření poptávky po penězích.</p><p>Mým
      záměrem není popírat oprávněnou tezi, že poptávané množství jakéhokoliv statku
      ovlivňuje vedle ceny celá řada různých činitelů; vztah poptávaného množství
      a ceny však považuji pro poptávku za definiční. Mým záměrem je zdůraznit potřebu
      neopouštět při definování poptávky po penězích tento standardní přístup.</p><p>Efektem
      setkání nabídky a poptávky je <i>směna</i>, přičemž předmětem směny jsou vždy
      dva různé statky. Směna je uskutečněna při rovnovážné ceně, která je vyjádřením
      poměru hodnoty obou směňovaných statků. Aby se směna uskutečnila, musí se střetnout
      nabídka s poptávkou po jednom statku i nabídka s poptávkou po druhém statku;
      musí dojít k tomu, čemu se říká <i>dvojí koincidence směny</i>. </p><p>V peněžním
      hospodářství jsou jedním ze směňovaných statků peníze jako univerzální prostředek
      směny. Jsou-li při každé směně jednou stranou kontraktu jako protihodnota nabízeny
      a druhou stranou poptávány peníze, vystihuje celkovou rovnováhu kvantitativní
      teorie peněz vyjadřující poměr mezi množstvím peněz a množstvím ostatních statků.
      Poptávka po penězích stejně jako agregátní poptávka jsou, jak ukážu dále, jen
      zobrazením kvantitativní teorie.</p><p></p><p>\r\n</p>\n<p>Kvantitativní teorie
      peněz je základní teorií popisující vztah cenové hladiny, množství peněz a množství
      ostatních statků. Její základy formulovali filosofové již v sedmnáctém a osmnáctém
      století. Ve svém eseji <i>O penězích </i>z roku 1752 David Hume píše: </p><p><i>Peníze
      nejsou ničím jiným než representací statků. Kde je mincí hodně, bude jich také
      nutno hodně k vyjádření daného množství statků. …Zákonitost, že ceny každého
      statku závisí na poměru zboží a peněz a že viditelná změna v té či oné veličině
      se projeví tím či oním směrem ve změně ceny, je téměř samozřejmá. Zvýší-li se
      množství zboží, dojde k jeho zlevnění, zvýší-li se množství peněz, statky se
      zhodnotí</i>. <i>…Důležité jsou jediné dvě okolnosti - postupný růst …peněz
      a proces jejich obíhání v zemi. </i></p><p>(Hume, in: Laissez Faire, 1/2000)</p><p>Formálním
      vyjádřením kvantitativní teorie peněz je rovnice směny Irvinga Fishera:</p><p>(1)
      M×V º P×Q.<a title=\"\" style=\"mso-footnote-id: ftn2\" name=\"_ftnref2\" href=\"http://www.petrmach.cz/CLANKY/2001KlasickaP.htm#_ftn2\"><u>[2]</u></a>[2]
      </p><p>Skutečné množství peněz, které v ekonomice během daného období obíhá
      krát průměrný počet použití každé z jednotek peněz na peněžní transakce odpovídá
      celkovému nominálnímu obratu všech transakcí vyjádřenému součinem cenové hladiny
      a reálného objemu transakcí. </p><p>Jak říká Milton Friedman, </p><p><i>každý
      nákup může být viděn dvěma způsoby: jako množství utracených peněz a jako množství
      nakoupeného zboží a služeb znásobené cenou, která za ně byla zaplacena. …Fisherova
      rovnice hraje stejně fundamentální úlohu v měnové teorii, jako Einsteinova rovnice
      E = mc<sup>2 </sup>hraje ve fyzice.</i></p><p>(Friedman, 1997, s. 46)</p><p>Součin
      na pravé straně rovnice (1) si lze představit jako zjednodušení skalárního součinu
      sloupcového vektoru cen jednotlivých obchodů a řádkového vektoru počtů statků
      směněných za tyto ceny, jehož výsledkem je celkový obrat všech peněžních transakcí,
      které byly během daného období uskutečněny: </p><p>(2) <sub><?xml:namespace
      prefix = v ns = \"urn:schemas-microsoft-com:vml\" /><shapetype id=\"_x0000_t75\"
      path=\" m@4@5 l@4@11@9@11@9@5 xe\" stroked=\"f\" filled=\"f\" o:spt=\"75\" o:preferrelative=\"t\"
      coordsize=\"21600,21600\"><stroke joinstyle=\"miter\"></stroke><formulas><f
      eqn=\"if lineDrawn pixelLineWidth 0 \"></f><f eqn=\"sum @0 1 0 \"></f><f eqn=\"sum
      0 0 @1 \"></f><f eqn=\"prod @2 1 2 \"></f><f eqn=\"prod @3 21600 pixelWidth
      \"></f><f eqn=\"prod @3 21600 pixelHeight \"></f><f eqn=\"sum @0 0 1 \"></f><f
      eqn=\"prod @6 1 2 \"></f><f eqn=\"prod @7 21600 pixelWidth \"></f><f eqn=\"sum
      @8 21600 0 \"></f><f eqn=\"prod @7 21600 pixelHeight \"></f><f eqn=\"sum @10
      21600 0 \"></f></formulas><path o:connecttype=\"rect\" gradientshapeok=\"t\"
      o:extrusionok=\"f\"></path><?xml:namespace prefix = o ns = \"urn:schemas-microsoft-com:office:office\"
      /><lock aspectratio=\"t\" v:ext=\"edit\"></lock></shapetype><shape id=\"_x0000_i1025\"
      style=\"WIDTH: 141pt; HEIGHT: 110.25pt\" coordsize=\"21600,21600\" fillcolor=\"winColor(17)\"
      type=\"#_x0000_t75\"><imagedata src=\"./2000KlasickaP_soubory/image001.wmz\"
      o:title=\"\"></imagedata></shape></sub>.<a title=\"\" style=\"mso-footnote-id:
      ftn3\" name=\"_ftnref3\" href=\"http://www.petrmach.cz/CLANKY/2001KlasickaP.htm#_ftn3\"><u>[3]</u></a>[3]</p><p>Symbol
      q<sub>i</sub> znamená skutečný počet jednotek prodaných a nakoupených za cenu
      p<sub>i</sub>. Levá strana rovnice vyjadřuje, s jakými penězi byly provedeny
      transakce, jejichž součet zobrazuje pravá strana rovnice. Jde tedy o identitu,
      analogickou k účetní bilanci.<a title=\"\" style=\"mso-footnote-id: ftn4\" name=\"_ftnref4\"
      href=\"http://www.petrmach.cz/CLANKY/2001KlasickaP.htm#_ftn4\"><u>[4]</u></a>[4]
      </p><p>Rovnice směny se vztahuje k určitému období, objem transakcí je tokovou
      veličinou. Pokud veličiny na obou stranách identity (1) vydělíme příslušnými
      veličinami platnými pro předešlé období, získáme rovnici </p><p>(3) m×v º p×q,
      </p><p>kde malá písmena značí, kolikrát daná veličina vzrostla oproti předchozímu
      období (tj. indexy původních veličin). V situaci monopolizace emise peněz na
      daném území lze kvantitativní rovnici aproximovat nahrazením nedostupného tempa
      růstu objemu transakcí q dostupným y,<a title=\"\" style=\"mso-footnote-id:
      ftn5\" name=\"_ftnref5\" href=\"http://www.petrmach.cz/CLANKY/2001KlasickaP.htm#_ftn5\"><u>[5]</u></a>[5]
      které značí koeficient růstu reálného hrubého domácího produktu (HDP). Předpokládá
      se tedy, že relativní změna objemu všech uskutečněných transakcí je přibližně
      shodná s relativní změnou objemu produkce jen finálních statků (bez meziproduktů).
      Potom rovnici kvantitativní teorie peněz zapíšeme jako </p><p>(4) m×v = p×y.<a
      title=\"\" style=\"mso-footnote-id: ftn6\" name=\"_ftnref6\" href=\"http://www.petrmach.cz/CLANKY/2001KlasickaP.htm#_ftn6\"><u>[6]</u></a>[6]
      </p><p>Pak se již nejedná o identitu, ale o praktickou podobu rovnice směny
      využitelnou např. při měnové politice, při fiskální politice či při spekulaci.
      Takové vyjádření (kde v je tempo nikoliv transakční, ale \"důchodové\" rychlosti
      obratu peněz) je pak ekvivalentní cambridgeské rovnici poptávky po penězích</p><p>(5)
      M<sup>D</sup>=k×P×Y.</p><p>Ceny jsou v kvantitativní teorii chápány jako závislá
      proměnná, zatímco množství peněz je proměnná exogenní. Přizpůsobování cen v
      reakci na zvýšení množství peněz plyne z ekonomického jednání lidí maximalizujících
      svůj prospěch. Při daném množství statků, které jsou ekonomické subjekty schopny
      nabízet, reagují tyto subjekty po zvýšení množství peněz postupně, tak jak čelí
      růstu poptávky, zvýšením cen, jinak by nemohly celou poptávku uspokojit a nemaximalizovaly
      by svůj zisk. Kdyby své ceny nezvýšily, vyprodaly by svoji produkci a čelily
      by neuspokojitelnému zájmu ze strany dalších zákazníků. Analogicky je tomu při
      snížení množství peněz. Nové ceny opět vyrovnají nabídku s poptávkou.</p><p>Někteří
      ekonomové hlásící se k \"rakouské ekonomické škole\"<a title=\"\" style=\"mso-footnote-id:
      ftn7\" name=\"_ftnref7\" href=\"http://www.petrmach.cz/CLANKY/2001KlasickaP.htm#_ftn7\"><u>[7]</u></a>[7]
      kvantitativní teorii kritizují jako vztah využitelný maximálně pro měnovou politiku
      na území s emisním monopolem centrální banky. To by samozřejmě platilo pro rovnici
      v podobě (4), pokud má Y znamenat národní důchod. Čistá podoba rovnice směny
      ve formě (1) až (3) je však samozřejmě platná obecně. Ani emisní banka v konkurenčním
      prostředí, resp. emisní banka, jejíž měna je používána i mimo domácí území,
      se nevyhne faktu, že ceny statků vyjádřené v její měně závisí na množství emitovaných
      peněz, na rychlosti jejich obratu a na objemu statků, při jejichž směňování
      je tato měna používána.</p><p></p><p>\r\n</p>\n<p>Model agregátní poptávky obecně
      zobrazuje vztah mezi cenovou hladinou a agregátní produkcí.<a title=\"\" style=\"mso-footnote-id:
      ftn8\" name=\"_ftnref8\" href=\"http://www.petrmach.cz/CLANKY/2001KlasickaP.htm#_ftn8\"><u>[8]</u></a>[8]
      </p><p>Agregátní produkci si lze teoreticky představit jako produkci \"kompozitních\"
      statků neboli \"košů\".<a title=\"\" style=\"mso-footnote-id: ftn9\" name=\"_ftnref9\"
      href=\"http://www.petrmach.cz/CLANKY/2001KlasickaP.htm#_ftn9\"><u>[9]</u></a>[9]
      Cenová hladina bývá obvykle stanovena arbitrárně na úrovni P = 100 ve výchozím
      období, přičemž její nárůst nad 100 představuje procentuální změnu oproti výchozí
      úrovni. Cenová hladina představuje \"průměrnou\" cenu neboli cenu fiktivního
      reprezentativního koše zboží – kompozitního statku. </p><p>Vycházeje z klasické
      kvantitativní teorie peněz zobrazuji křivku agregátní poptávky jako rovnoosou
      hyperbolu danou objemem množství peněz a reálnou nabídkou statků (Obrázek 1).</p><p><wrapblock><group
