    :telo: '<p></p><p><strong>Finančně na EU proděláváme</strong></p><p><strong>Petr
      Mach</strong></p><p>Členství v EU má nepochybně výhody i nevýhody. Jedním aspektem
      členství v EU je fiskální bilance, která porovnává, kolik jsme poslali peněz
      do Bruselu jako daňoví poplatníci a kolik jsme z Bruselu získali jakožto příjemci
      dotací. </p><p>Je jasné, že každý má svoji individuální bilanci s EU. Zatímco
      odvody do EU jsou v případě jednotlivých českých občanů přímo úměrné zaplaceným
      daním (vláda do Bruselu posílá zhruba 2 haléře z každé koruny námi odvedených
      daní), příjmy jednotlivců z pokladny EU se velmi liší – někdo bere hodně, jiný
      nedostává nic. Podívejme se, jak jsme na tom byli celkově jako Česká republika.</p><p><strong>Sto
      miliard sem, sto miliard tam</strong></p><p>Od našeho vstupu do EU 1. května
      2004 do 31. prosince 2006 k nám z EU přišlo 94,15 mld Kč. Na příspěvcích včetně
      příspěvku na britskou slevu jsme zaplatili 67,14 mld Kč. Na příspěvcích do Evropské
      centrální banky, Evropské investiční banky a Evropského fondu uhlí a oceli jsme
      zaplatili 2,84 mld Kč. Na clech v cenách dováženého zboží jsme jako spotřebitelé
      zaplatili 23,70 mld Kč. V součtu jsme z EU 94,15 mld dostali a 93,68 mld jsme
      do Bruselu zaplatili, jsme tedy zřejmě 0,47 mld korun v plusu. (Odkazy na zdroje
      dat může čtenář najít na <a href="/cistapozice.htm"><u>http://petrmach.cz/cistapozice.htm</u></a>.)
      </p><p>Získat z EU 94,15 miliardy dotací přitom vůbec nebylo levné. Získáváním
      peněz z EU se totiž zabývá mnoho úřadů, jejichž úředníci jsou placeni z našich
      daní. Jsou to úřady na centrální úrovni, kraje i obce. Jen na platech těchto
      úředníků nás získání evropských dotací přišlo na dalších několik miliard korun.
      Každý den odlétá do Bruselu z Prahy 600 lidí, většina z nich za peníze daňových
      poplatníků, takže na vstupu do EU vydělaly přinejmenším aerolinie.</p><p>Za
      větší problém než dodatečné administrativní náklady ale považuji to, jak jsou
      peníze z EU využívány. </p><p>Několik miliard korun tzv. dotací bylo vynaloženo
      na intervenční nákupy. O co jde? Státní zemědělský intervenční fond musí na
      základě nařízení EU sledovat cenu másla, obilí, mléka a dalších potravin. Pokud
      na trhu jejich cena klesne pod úroveň nařízenou Evropskou unií, musí tento úřad
      začít potraviny nakupovat, aby je zdražil. Utrácí tak naše peníze k tomu, aby
      nám zdražil potraviny. Následně musí platit skladům a mrazírnám stamiliony za
      uskladnění. Úřady pak takto využité peníze vykazují jako peníze "získané" z
      Bruselu.</p><p>Za nejhorší ale považuji využití strukturálních fondů. Tyto dotace
      drasticky ničí podnikatelské prostředí v České republice. Za první tři roky
      našeho členství v EU dostalo 1237 podnikatelů dotace v celkové výši 7,6 mld
      Kč z "Operačního programu průmysl a podnikání". Namátkou: zedník Jaromír Kovář
      z Hošťálkové u Zlína jeden milion, truhlář Jaroslav Etzler ze Svitav 9 milionů,
      sklář Jiří Rückl z Nižbora 19 milionů, projekční kancelář UNIS Invest u Brna
      154 milionů, strojírny Škoda Holding 375 milionů. Jak k tomu přijdou ostatní
      zedníci, truhláři, skláři a strojírny? Tento nový druh socialismu se šíří jako
      rakovina. Už nezáleží na tom, jak dokáže podnikatel šikovně vyrábět a uspokojit
      zákazníky. Dnes přežije ten, kdo dostane dotaci. </p><p><strong>Mínus, mínus</strong></p><p>Na
      EU určitě existuje spousta pozitivních věcí. Systém dotací to ale rozhodně není.
      Čistě porovnáním plateb jsme s EU na nule, když ale započteme administrativní
      náklady, jsme v mínusu. Když zohledníme, to, jak neefektivně je s penězi nakládáno,
      jsme ještě v hlubším mínusu. Když k tomu přidáme fakt, že tyto neefektivní platby
      musí být spolufinancovány z našich dalších peněz, octneme se v ještě hlubším
      mínusu. </p><p>Nic nenasvědčuje tomu, že by se chystala Evropská unie tento
      drahý systém přerozdělování peněz ukončit. Někteří lidé věří, že v příštích
      letech se dočkáme mnohem více evropských dotací. Já se z nich radovat nebudu.
      Za každým eurem dotací uvidím nejen euro do EU předtím poslané, ale také další
      byrokratické náklady, další zvýhodnění jedněch podnikatelů na úkor druhých a
      likvidování podnikatelského systému založeného na tržní konkurenci.</p><p><em>Autor
      je výkonným ředitelem Centra pro ekonomiku a politiku</em></p><p><em></em></p><p><em></em></p><p><em></em></p><p><em><strong></strong></em> </p><p><em><strong></strong></em> </p><p><em><strong>Reakce
      Jiřího Soboty z Respektu:</strong></em></p><p><em></em></p><p>Do této polemiky
      jsem šel s odhodláním nechat se od šéfa liberálně-ekonomického think-tanku poučit,
      jak si propočítat, co se mi v životě vyplatí a co ne. Tady je výsledek:</p><p>Z
      hrůzou jsem zjistil, že se mi nevyplatí být občanem České republiky. Podobně
      poctivě jako on jsem sečetl, co jsem státu za léta 2004 – 2006 odvedl na daních.
      Byly to pěkné desetitisíce, pokud započítám nepřímé daně, pak statisíce korun
      (detaily si z dovolením nechám pro sebe). Potom jsem odečetl částku, kterou
      mi Česko zpětně vyplatilo na sociálních dávkách, na dotacích na renovaci mého
      léta zanedbávaného bytu a na výpomoc s rozjezdem nového byznysu. Byly to jednoduché
      počty – nedostal jsem, snad i díky vlastní neschopnosti, ani korunu. Když k
      tom připočítám čas, který jsem strávil vyplněním daňového přiznání, daňovou
      poradkyni, vzteky rozkousanou průpisku a jízdenku na metro, kterým jsem musel
      dojet na finanční úřad, je závěr úplně jasný. Nejlepší bude vzdát se občanství
      a vydat se do světa na vlastní pěst. Ekonomicky se mi vydřidušské Česko prostě
      nevyplatí.</p><p>Taky mě napadá, že napříště už budu jen těžko vstupovat do
      jakékoliv organizace. Neznám totiž žádnou, kdy by za odevzdané příspěvky člověk
      dostal obratem všechny peníze zpátky a ještě něco k tomu – tak nějak na výpomoc
      se životem. Už žádný tenisový klub, dokud nezačne dotovat rakety a šortky, žádný
      spolek zahrádkářů, pokud obratem nenafasuji sazenice a rýč.</p><p>Pokud je to
      trošku přitažené za vlasy, není to moje vina. Postupuji přesně jako makroekonom
      Petr Mach. Já samozřejmě vím, že stát má i jiné funkce než vyplácet dotace a
      dávky a že vstupem do tenisového klubu si zajišťuji především místo na kurtě,
      ale taky třeba společenskou prestiž - nebo trochu snobského naparování, chcete-li.
      Jenže s Evropskou unií se to má právě tak. S názorem, že se její ekonomický
      přínos omezuje na dotace jsem se nesetkal ani u francouzských socialistů, a
      ti mají přerozdělování hodně rádi.</p><p>Ekonomický význam EU spočívá samozřejmě
      především v jejím společném trhu (dnes čítá dobře půl miliardy lidí), odstranění
      celních bariér a tarifů, stabilním politickém a právním prostředí. Výsledkem
      je růst růst zahraničního obchodu a důvěra investorů, které kromě záruky klidného
      a čitelného prostředí láká právě přístup na onen společný trh. </p><p>Česko
      díky tomu zažívá nebývalý ekonomický růst (6,1% vloni proti 3,6% v roce 2003),
      vzestup exportu o 16,5% (před vstupem 6,6%) a rekordní příliv zahraničních investic.
      Dotace jsou jenom třešnička na dortu - představují ostatně přibližně 0,7% evropského
      HDP. </p><p>Poslechněte si ostatně lidi z praxe. <strong>"Vstup do EU měl na
      hospodářství jednoznačně pozitivní vliv</strong><strong>. </strong>Pro domácí
      podnikatele je nejdůležitější přístup na nové trhy, a tím zvýšení hospodářské
      aktivity. Vstup je o to důležitější, že relativně malá česká ekonomika výrazně
      závisí na mezinárodním obchodu," stojí ve dva týdny starém oficiálním prohlášení
      Svazu malých a středních podniků ČR. Velmi podobně se vyjadřují bankovní analytici.
      "Právě členství Česka v EU bylo pro většinu investorů jedním z hlavních rozhodovacích
      kritérií pro příchod do země," řekl ČTK Pavel Sobíšek z HVB Bank a jeho kolega
      Miroslav Plojhar ze Citibynk tamtéž: "Z perspektivy ekonomického vývoje byly
      první tři roky členství v EU spojené s největší konjunkturou posledních desetiletí."
      </p><p>A na závěr k těm dotacím. Roky 2004-2006 byly ve srovnání s tím, co nás
      čeká, velmi chabé – Unie dojížděla starý rozpočet, který se pekl ještě před
      naším vstupem a tedy o nás bez nás. V následujících letech máme vyhraženo zhruba
      sto miliard ročně. Navíc peníze přijdou teprve po ukončení dotovaného projektu
      – to není výmysl hloupé Unie ale dobrovolné opatření chytrého Česka, které se
      obává, že se jinak dotace rozkradou. A onen projekt může klidně skončit až dva
      roky poté co mu úředníci odklepli dotaci – truhlář, který dotaci získal v roce
      2005 si svoji dílnu může pořídit až v roce 2007 a teprve potom dostane peníze
      a objeví se ve výpočtech Petra Macha. Takže mi přijde, jakoby to porovnávání
      neúplných čísel ze dvou nejslabších let s plnou hodnotou odvodů do unijního
      rozpočtu bylo tak trochu nefér.</p><p>Jiří Sobota, Respekt</p><p> </p><p> </p><p><strong>Dovětek
      <em>Petra Macha</em></strong></p><p>Souhlasím s hodnocením pana Soboty, že není
      správné očekávat od členství v mezinárodní organizaci čistý příliv dotací. Proto
      nevolám, že dostáváme málo, ale volám po zrušení neefektivního penězovodu, kterým
      proudí desítky miliard sem a tam! </p><p>Souhlasím, že hlavní pozitivní věcí
      na EU je společný trh bez celních bariér. Proto by mi nevadila EU, která by
      zrušila národní příspěvky (které stejně jen přerozděluje zpět) a vystačila s
      penězi, které od nás vybere na clech. Skoro to vypadá, že jsme v souladu. Pan
      Sobota se ale řadí k těm, kteří věří, že tučné peníze z EU ještě přijdou. Slibuji,
      že čistou pozici nepřestanu monitorovat ani když se octneme v plusu. Mě hlavně
      vadí fakt, že EU, která se zaštiťuje principem subsidiarity vůbec dotuje nějaké
      české truhláře a kazí tím trh.</p><p>Pan Sobota si vybral čísla o exportu, která
      se mu hodí do krámu. Ve skutečnosti vývoj exportu byl zhruba stejný před vstupem
      i po vstupu (např. 22% v roce 2000 a 5% v roce 2005). </p><p>Petr Mach</p><p><em></em></p><p></p>'
    :zverejneno: 2007-06-07
- Člověk a Modrá planeta:
    :perex: 'Klima se stalo tématem sezony. Aktivisté i politici navrhují rozsáhlé
      programy regulací s cílem řídit globálně i přirozené změny planetárního klimatu. '
    :telo: "<p>Mnozí ekonomové i další vědci proti těmto omezením svobody naopak z
      pozice svých disciplín rozhodně vystupují. Jedním z této skupiny lidí je i český
      prezident. </p><p><strong>Do čeho mluví ekonom </strong></p><p>Média ovšem věcnou
      ekonomickou argumentaci k tématu vytrvale asymetricky ignorují. Včetně Hospodářských
      novin, které knihu Václava Klause (Modrá, nikoliv zelená planeta. Co je ohroženo:
      klima, nebo svoboda?) - jež shrnuje základní ekonomické argumenty proti environmentalistickým
      plánům - v recenzi redaktora Petra Fischera opravdu nepochválily (<a href=\"http://hn.ihned.cz/2-21147380-500000_d-7a\"><u>Prezident
      v zrcadle environmentalistů, HN 16. května</u></a>). </p><p>Máme ovšem dojem,
      že Fischerova kritika je plná zásadních nepochopení. </p><p>\r\n</p>\n<p>Předmětem
      zkoumání společenských věd jistě není vlastní oteplování či jiné změny životního
      prostředí, ale hodnocení následků takových změn ze strany nejrůznějších jednotlivců
      a společenských skupin. </p><p>I když si Václav Klaus, stejně jako řada dalších
      ekonomů i klimatologů, klade otázky, zda máme věřit \"politicky korektním\"
      prognózám ekologických panelů, centrem jeho pozornosti samozřejmě zůstává otázka,
      jaké přínosy a náklady tento jev přináší a jaké přínosy a náklady přináší regulace
      ve jménu klimatu. </p><p><strong>Nikdy nekončící pokrok </strong></p><p>Je jasné,
      že případné změny klimatu dopadají různě na různé lidi. Jiný pohled na zvýšení
      hladiny oceánu, respektive tání ledovců mohou mít Nizozemci, jiný naopak Švýcaři.
      Jinak nákladné je dělat elektřinu z větru dnes, jinak nákladné to bude pro generace
      našich potomků. </p><p>\r\n</p>\n<p>Podle Petra Fischera je nejisté, že technologický
      pokrok v budoucnu dokáže překonávat problémy lidstva. Dosud však lidská vynalézavost
      problémy vždy překonávala. Musela by se změnit podstata člověka, aby tomu tak
      přestalo být. </p><p>Pouze etatisté se domnívají, že toto překonávání je velkým
      globálním úkolem, který musí dostat k \"řešení\" tucet výzkumných ústavů či
      nadnárodních institucí, a že na konci musí být usnesení národní či globální
      vlády, které \"vyřešení\" definitivně spustí a zbaví nás starostí. </p><p>Ekonomové
      naproti tomu vědí, že většina vynálezů přinášejících pokrok lidstva jsou produktem
      jednání svobodných lidí v prostředí volného trhu. Stovky let dochází díky eleganci
      cenového mechanismu a růstu poznání k hladkému přechodu lidstva od dřeva k uhlí,
      od uhlí k ropě atd. </p><p>\r\n</p>\n<p>Pro etatistu je ovšem obtížné pochopit,
      že tyto přirozené procesy nikdo shora neřídí a řídit ani nemusí. Fischer přisuzuje
      ve svém textu \"miliony mrtvých\" víře v Člověka. My si naopak myslíme, že \"miliony
      mrtvých\" v moderní době přinesla nedostatečná víra v Člověka. </p><p>Ekonomové
      říkají, že příroda nemá hodnotu sama o sobě. Neekonomům může přijít tato teze
      na první pohled šokující. Po opakovaném čtení by tento filozofický axiom měl
      ale přijmout každý laik. </p><p>Idea, že hodnota planety existuje sama o sobě,
      je nepochopením podstaty světa. Kdyby nežil na planetě člověk, i pojem \"hodnota\"
      by přestal existovat. Aby existovala hodnota, musí existovat také hodnotitel.
      A to je vždy a za všech okolností jen člověk. </p><p><strong>Svoboda <em>a</em>
      regulace? </strong></p><p>Pan redaktor Fischer se na závěr dopustil zajímavé
      sémantické kličky: \"Myšlení Václava Klause trpí rozpory; i v tom je prezident
      konzistentní.\" My však spíš vidíme rozpor v této větě. </p><p>\r\n</p>\n<p>Liberální
      ekonomové konzistentně hájí lidskou svobodu, vlastnická práva a tržní cenový
      mechanismus proti zbytečným regulacím. Zdůrazňují, že vždy platí \"něco za něco\".
      </p><p>Petr Fischer se ovšem domnívá, že našel zlatou střední cestu mezi nevítanými
      extrémy (\"planeta je přeci modrá i zelená zároveň, svoboda nemůže existovat
      bez příznivého klimatu\"). </p><p>Než rozpory v myšlení Václava Klause, vidíme
      spíš oxymóron v této Fischerově větě: Klima prý není příznivé, je proto třeba
      zavést nové regulace - a pravé svobody dosáhneme až s těmito regulacemi. </p><p>Pan
      Fischer odrazuje čtenáře od čtení Klausovy knihy. </p><p>My je naopak vyzýváme,
      aby sledovali nejen apokalyptické vize o globálním oteplování (volající po rozsáhlých
      regulacích), ale též ekonomické a jiné protiargumenty vyslovované s chladnou
      hlavou. </p><p>\r\n</p>\n<p>Autoři jsou ekonomové. D. Tříska - bývalý náměstek
      federálního ministra financí - přednáší na VŠE, M. Hampl je členem Bankovní
      rady ČNB, P. Mach je výkonným ředitelem Centra pro ekonomiku a politiku </p>"
    :zverejneno: 2007-05-29
