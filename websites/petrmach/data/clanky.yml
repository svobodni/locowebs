- 'Petr MACH: Proč Svobodní chtějí jezdit 160 km/h':
    :perex: V části <a href="https://www.svobodni.cz/sekce.aspx?id=65" target="_blank"><u><font
      color="#0000ff">volebního programu</font></u></a>, která se věnuje silniční
      dopravě, Svobodní mimo jiné navrhují zvýšení rychlostních limitů na dálnici.
      Není to sice nejdůležitější bod programu Svobodných, pokud jde o dopravu, ale
      protože jde o trochu kontroverzní téma, zmíním některé argumenty pro zvýšení
      rychlostních limitů:<br><br><strong>Omezení mají odpovídat realitě</strong><br><br>Mnoho
      řidičů dnes jezdí na dálnicích, kde to stav silnice, stav vozu a provoz umožňuje,
      rychlostí převyšující 130 km. Hrozí jim za to pokuty a ztráty bodů. Policie
      přitom na dálnici více méně toleruje rychlost do 160 km/h.<br><br>Zákazy a příkazy
      nemají jít proti tomu, co je přirozené. To, co by před dvaceti lety vzhledem
      ke stavu silnic a aut bylo nenormální, může být dnes přijatelné. Zákazy, které
      jsou v rozporu s tím, co je normální a přirozené, jsou obcházené a obtížně vymahatelné.
      Jinými slovy, zákazy mají odpovídat tomu, co rozumná většina přirozeně dodržuje.
      To platí obecně – a tedy i pro pravidla provozu na silnicích. <strong> </strong><br><br><strong>Bezpečnost</strong><br><br>Pro
      řidiče, který jede dlouhou cestu – řekněme z Ostravy do Prahy – znamená delší
      jízda více únavy, a tím i větší riziko. Rychlejší jízda, pokud odpovídá stavu
      silnice, vozidla a intenzitě provozu, proto může být bezpečnější než jízda pomalejší
      ale delší.<br><br><strong>I řidiči mají rozum</strong><br><br>Příliš mnoho zákazů
      a příkazů znamená, že se řidič často kvůli obavě, aby neporušil pravidla, soustředí
      více na sledování značek, než na jízdu samotnou. Mnoho řidičů jedoucích např.
      po pražské Jižní spojce je nejistých, jestli má jet 70, 80 nebo 100 km/h. Většina
      řidičů by přitom sama dokázala odhadnout rozumnou rychlost. Nekoukali by kolem,
      jaká značka jim co přikazuje, ale soustředili by se na bezpečnou jízdu.<br><br>Aby
      bylo jasno, nevolám po tom, aby se pravidla zrušila, nehájím piráty silnic.
      Volám po tom, aby se pravidla zjednodušila, aby každý řidič opravdu kdykoliv
      věděl, co se smí a co se nesmí. Některá přísná omezení (jako 30 km/h na nájezdu
      do Strahovského tunelu) jsou zbytečná. Stačilo by, aby řidič jel s vědomím že
      se nachází v obci, kde se jezdí do 50 km/h.<br><br>Nemějme řidiče obecně za
      neodpovědné hazardéry. Dejme řidičům trochu více volnosti k tomu, aby sami mohli
      ve více situacích uznat a rozhodnout, co je v daný moment rozumné. Když nebudeme
      muset kontrolovat soulad jízdy s nadbytečným předpisem, bude možné o to účinněji
      stíhat opravdové hazardéry.<br><br><br><em>Petr Mach je předsedou Svobodných</em>
