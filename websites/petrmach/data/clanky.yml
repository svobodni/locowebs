- 'Petr MACH: Co se Illnerové a Pačesovi líbí na fiskálním paktu?':
    :perex: Vědci vyzvali Nečase, aby podepsal Fiskální pakt EU. Je to zvláštní. Copak
      astronomové, imunologové, genetici a parazitologové rozumí té smlouvě?
    :telo: <p><a href="http://www.learned.cz/cz/co-je-noveho/aktuality/otevreny-dopis-predsedovi-vlady.html"
      target="_blank"><u><font color="#000080">Dopis</font></u></a> podepsali slovutní
      vědci, jako Jiří Grygar, Václav Pačes, Helena Illnerová, Rudolf Zahradník.</p><p>Vědci
      v dopise mylně píšou, že se Nečas postavil proti všem. Nepřipojit se k ostatním
      není totéž jako postavit se proti ostatním. Vždyť ať si ostatní mezi sebou klidně
      smlouvu o fiskálním paktu podepíšou.</p><p>Proč tedy tito vědci využili své
      společenské autority ve prospěch prosazení fiskální smlouvy? Mám značné pochybnosti,
      jestli tu smlouvu četli. Stále existuje jen pracovní verze (dosud ji nepodepsal
      nikdo). Její <a href="/fiskalni-smlouva.pdf" target="_blank"><u><font color="#000080">neoficiální
      překlad je zde</font></u></a>.</p><p><strong>Smlouva je ekonomický protektorát</strong></p><p>Podle
      mě je to smlouva, ke které by se mohl dobrovolně připojit jen šílenec. Ve smlouvě
      je napsáno, že země, které budou mít rozpočtový schodek, "<em>se zavazují podporovat
      doporučení, která jim Evropská komise předloží</em>." Na členy EU, kteří ještě
      nemají euro "<em>se tato smlouva uplatní ode dne účinnosti rozhodnutí o zrušení
      této výjimky</em>". Jinými slovy, kdybychom smlouvu nyní podepsali, bude se
      na nás plně vztahovat, jakmile EU rozhodne, že se u nás zavede euro.</p><p>Jak
      by proboha Petr Nečas mohl při smyslech podepsat takový závazek?</p><p>Představme
      si, že u nás uspěje ve volbách strana, která bude chtít vyrovnat státní rozpočet
      a bude mít jasnou představu jak ho vyrovnat. Zdědí po této vládě obrovský deficit
      100 miliard korun. A začne schvalovat zákony s cílem vyrovnat státní rozpočet.
      (Třeba <a href="https://www.svobodni.cz/snizte-schodek-statniho-rozpoctu/" target="_blank"><u><font
      color="#000080">takto</font></u></a>). Pak na nás EU vytáhne tuto fiskální smlouvu
      podepsanou v roce 2012 a bude po nás chtít, abychom začali zvyšovat daně podle
      představ Evropské komise.</p><p>Jinými slovy, představa Evropské unie, jak vyrovnat
      náš státní rozpočet, se může lišit od naší vlastní představy, jak vyrovnat státní
      rozpočet. Bez ohledu na to, jaká představa u nás ve volbách uspěje. Na výsledek
      voleb tedy budeme moci zapomenout. Ta smlouva by se spíš měla jmenovat smlouva
      o rozpočtovém protektorátu.</p><p><em>Petr Mach je předseda Svobodných</em></p>
    :zverejneno: 2012-02-07
- 'Petr MACH: Drahý požadavek EU: 40 % lidí musí mít vysokou školu':
    :perex: '<span style="LINE-HEIGHT: 115%; FONT-FAMILY: ''Calibri'', ''sans-serif'';
      FONT-SIZE: 11pt; mso-ascii-theme-font: minor-latin; mso-fareast-font-family:
      Calibri; mso-fareast-theme-font: minor-latin; mso-hansi-theme-font: minor-latin;
      mso-bidi-font-family: ''Times New Roman''; mso-bidi-theme-font: minor-bidi;
      mso-ansi-language: CS; mso-fareast-language: EN-US; mso-bidi-language: AR-SA">Podle
      Bruselu by v roce 2020 (tedy za 8 let) mělo mít 40 % lidí v EU ve věkové skupině
      30-34 let vysokoškolské vzdělání. Odhaduji, že plnění tohoto cíle nás stojí
      46 miliard korun ročně.</span>'
    :telo: '<p>Lisabonská smlouva dala Evropské radě mandát "určovat směry hospodářské
      politiky" členských států. Evropská rada se této pravomoci plně chopila 17.
      června 2010, kdy přijala "<a href="http://ec.europa.eu/eu2020/pdf/council_conclusion_17_june_en.pdf"
      target="_blank"><u><font color="#000080">Strategii Evropa 2020</font></u></a>".
      Podle tohoto plánu má Evropská unie mít do roku 2020 (mimo jiné) mezi mladými
      lidmi 40 % absolventů vysoké školy. Jak se praví v rozhodnutí Evropské rady,
      "Členské státy MUSÍ na své úrovni tyto priority implementovat."</p><p><strong>Nesmyslný
      cíl</strong></p><p>Nejprve si řekněme, že tento cíl je zcela nesmyslný. Cíl
      vychází z naprostého nepochopení ekonomie. Evropští politici si ve statistikách
      všimli, že lidé s vysokoškolským vzděláním mají v průměru vyšší platy a nižší
      nezaměstnanost než lidé bez vysokoškolského vzdělání. Z toho mylně vyvodili,
      že zajistí lidem vyšší příjmy a nižší nezaměstnanost, když zařídí, aby jich
      více mělo vystudovanou vysokou školu.</p><p>Proč je to mylné? Je to, jako kdybychom
      si všimli, že Karel Gott má vysoký příjem a vláda by se rozhodla, že napne všechny
      síly, aby 40 % lidí bylo zpěvákem. Schopnost dobře zpívat je nadání, které nemá
      každý. Také není potřeba mít tolik zpěváků. Stejné je to se schopností naučit
      se a uplatňovat vysokoškolské znalosti. Ke zvládnutí vysokoškolské látky je
      potřeba paměť, trpělivost, inteligence, a další vlastnosti, které jsou v populaci
      rozloženy<br>zhruba podle <a href="http://cs.wikipedia.org/wiki/Norm%C3%A1ln%C3%AD_rozd%C4%9Blen%C3%AD"
      target="_blank"><u><font color="#000080">Gaussovy křivky</font></u></a>. Žádné
      bruselské nařízení nemůže změnit rozdělení schopností ve společnosti. I kdyby
      se nějakým zázrakem 40 % naučilo vysokoškolskou látku, nebudou ji moci uplatnit.
      Lidé stále budou potřebovat zámečníky, kuchaře, řidiče, prodavače a další profese,
      k jejichž vykonávání by byla naučená látka nadbytečná a neužitečná.</p><p><strong>Za
      deset let jsme zdvojnásobili počet studentů</strong></p><p>Jak ukazují data
      ministerstva školství, za deset let se počet studentů vysokých škol zdvojnásobil
      ze 200 tisíc na 400 tisíc (drtivá většina z nich na veřejných školách = za peníze
      daňových poplatníků). (v letech 2000-2010 v úsilí plnit cíle "Lisabonské strategie",
      předchůdkyně "Strategie Evropa 2020"). Ne každý vysokou školu dokončí. Celkové
      veřejné výdaje na vysoké školství vzrostly ze 17 miliard na 35 miliard.</p><p>Vzhledem
      k tomu, že je v České republice asi <a href="http://www.czso.cz/csu/2010edicniplan.nsf/t/D900349A13/%24File/4032100111.pdf"
      target="_blank"><u><font color="#000080">700 tisíc lidí ve věkové skupině 20-24
      let</font></u></a>, tedy ve skupině, kdy je normální studovat, je 400 tisíc
      studentů skutečně nepřiměřeně hodně.</p><p><img style="VERTICAL-ALIGN: text-bottom"
      alt="" src="http://img.ihned.cz/attachment.php/970/36654970/aiuv48CDHIKLNjklPQWcepqrxz01ARmn/2012-skolstvi.png"
      width="498" height="300"> <br><em>Zdroj: Ministerstvo školství (<a href="http://www.uiv.cz/rubrika/101"
      target="_blank"><u><font color="#000080">http://www.uiv.cz/rubrika/101</font></u></a>)<br></em></p><p>Plnění
      evropského cíle znamená trojí plýtvání: 1) Lidé, kteří budou studovat vysokou
      školu navíc – díky vládním pobídkám – nebudou moci současně pracovat a nevydělají
      si peníze a neodvedou státu daně. 2) Jejich vzdělání zaplatí stát a budou to
      vyhozené peníze. 3) Promarní příležitost naučit se na středoškolské úrovni užitečné
      řemeslo, protože vládní pobídky je budou uměle směrovat na všeobecné střední
      školy typu gymnázia.</p><p>Předpokládejme, že polovina studentů – 200 tisíc
      místo 400 tisíc, by bylo přiměřené číslo. Kdyby 200 tisíc nadbytečných studentů
      místo chození do školy pracovalo, platili by státu na daních kolem 30 miliard
      ročně, to můžeme považovat za ušlý výnos státu. Krom toho polovina veřejně vynaložených
      prostředků na vysoké školství, 16 miliard korun ročně, je proplýtvána. Cíl počtu
      vysokoškolsky vzdělaných lidí, který nám EU uložila, stojí naše daňové poplatníky
      kolem 46 miliard korun ročně.</p><p>Mimochodem, jiný cíl téže strategie Evropa
      2020 – dosáhnout do roku 2020 dvacetiprocentního podílu obnovitelných zdrojů
      energie na energetické spotřebě nás ročně na podpoře biopaliv a solárních a
      větrných elektráren stojí asi 55 miliard ročně. Za to nám myslím těch 30 miliard
      čistého, které <a href="http://www.mfcr.cz/cps/rde/xchg/mfcr/xsl/tiskove_zpravy_67499.html"
      target="_blank"><u><font color="#000080">podle ministerstva financí</font></u></a>
      z EU dostáváme nad rámec toho, co tam platíme, nestojí.</p><p><strong>Centrální
      plány nefungují</strong></p><p>Ty evropské centrální plány nejsou rozumné. Vzpomeňme
      si na tzv. Lisabonskou strategii, podle které se do roku 2010 měla Evropská
      unie stát nejdynamičtější a nejkonkurenceschopnější oblastí světa. Nepovedlo
      se. Centrální plány totiž ani rozumné být nemohou. Evropská rada a Evropská
      komise ví snad lépe než stamiliony lidí v Evropě, co je pro ně dobré? Nemůže
      to vědět, ani kdyby paní Merkelová, pan Sarkozy, pan Berlusconi, pan Jan Fischer
      a další, kteří Strategii Evropa 2020 v roce 2010 s lehkostí schválili, byli
      sebegeniálnější.</p><p><em>Petr Mach je ekonom a předseda <a href="https://www.svobodni.cz/"
      target="_blank"><u><font color="#000080">Strany svobodných občanů</font></u></a></em></p>'
    :zverejneno: 2012-02-07
- 'Petr MACH: Sankce vůči Maďarsku – pokrytectví Bruselu':
    :perex: Jestli má Reuters správné informace, bude dnes Evropská komise rozhodovat,
      zda navrhne Radě EU uvalení sankcí na Maďarsko. Má jít o kompletní zastavení
      evropských "kohezních" fondů. Jinými slovy, Maďaři mají do EU platit, ale nemají
      dostávat. Maďarsko přitom hospodaří na rozdíl od EU a ostatních členských států
      s přebytkem, není důvod ho za rozpočtovou politiku trestat!
    :telo: '<p>Lidové noviny na základě <a href="http://www.reuters.com/article/2012/02/21/hungary-commission-cohesion-idUSL5E8DL8QW20120221"
      target="_blank"><u><font color="#0000ff">zprávy Reuters</font></u></a> <a href="http://www.lidovky.cz/evropska-komise-ve-stredu-udajne-navrhne-zmrazit-madarsku-fondy-kvuli-deficitu-gd5-/ln_zahranici.asp?c=A120221_193315_ln_zahranici_kim"><u><font
      color="#810081">píší</font></u></a>: "<em>Maďarsko má letos podle nařízení Bruselu
      snížit schodek pod tři procenta HDP. To se mu sice podařilo už loni, <strong>jenže
      podle komise to udělalo nesprávným způsobem</strong>.</em>"</p><p>Nesprávným
      způsobem? A správný způsob je snad takový, který EU ordinuje Řecku? Ten, co
      vede k trvalému deficitu <a href="http://www.economist.com/node/21547830"><u><font
      color="#810081">8,6 % HDP</font></u></a>?</p><p>Faktem je, že <strong>na rozdíl
      od většiny států EU</strong> Maďarsko:</p><p style="PADDING-LEFT: 30px">- hospodaří
      nikoliv s deficitem, ale s <strong>přebytkem</strong> <a href="http://www.economist.com/node/21547830"><u><font
      color="#810081">1,5 % HDP</font></u></a>.</p><p style="PADDING-LEFT: 30px">-
      má ve své (nové) ústavě <strong>pravidlo vyrovnaného rozpočtu</strong> <a href="http://www.mkab.hu/index.php?id=constitution"><u><font
      color="#810081">(§19, odst. 2 a 3d) ústavy Maďarska</font></u></a>): "<em>Parlament,
      ve výkonu svých práv odvozených od svrchovanosti lidu…v rámci svých pravomocí…dodržuje
      vyrovnanost veřejných financí a schvaluje státní rozpočet a jeho plnění.</em>"</p><p
      style="PADDING-LEFT: 30px">- chce svůj dluh (vytvořený převážně předchozí vládou)
      splácet, nejen pomocí přebytků rozpočtu, dokonce se na jeho splátky skládají
      <a href="http://zpravy.ihned.cz/svet/c1-54790780-madari-se-dobrovolne-skladaji-na-statni-dluh-s-neobvyklou-iniciativou-prisel-knez"><u><font
      color="#810081">dobrovolně samotní Maďaři</font></u></a>.</p><p>Tlak EU na Maďarsko
      není fér a je pokrytecký.</p><p>Maďaři chtějí na splacení dluhu použít také
      <strong>své</strong> devizové rezervy. Brusel by byl zřejmě raději, kdyby Maďaři
      poslali devizové rezervy (poslušně jako naše vláda) skrze Mezinárodní měnový
      fond na eurozónu.</p><p>Evropská unie Evropě na příkladu Řecka a Maďarska poskytuje
      malou ukázku toho, jak bude fungovat chystaný <a href="http://machpetrmach.blog.idnes.cz/c/245295/Co-se-Illnerove-a-Pacesovi-libi-na-fiskalnim-paktu.html"
      target="_blank"><u><font color="#810081">Fiskální pakt</font></u></a>.</p><p><em>Petr
      Mach je předsedou Svobodných</em></p>'
    :zverejneno: 2012-02-22
- 'Petr MACH: Evropská unie nás stojí ročně asi 200 miliard':
    :perex: Je opravdu nutné zmrazovat důchody? Na EU doplácíme desetkrát tolik, než
      co chce pan Kalousek ušetřit na důchodcích. V článku najdete přehled, kolik
      nás členství v EU stojí.
    :telo: '<p>Podle ministerstva financí dostala Česká republika loni <a href="http://www.mfcr.cz/cps/rde/xchg/mfcr/xsl/tiskove_zpravy_67499.html?year=2012"
      target="_blank"><u><font color="#000080">o 30 miliard z Bruselu víc, než kolik
      tam poslala</font></u></a>. Do Bruselu jsme poslali 41,7 miliardy korun a 72,5
      miliardy korun z Bruselu přišlo. Podle ministra financí Miroslava Kalouska a
      opozičního lídra Bohuslava Sobotky je to o důvod víc, abychom ochotně poslali
      38 miliard z devizových rezerv na pomoc eurozóně.</p><p>Je třeba připomenout,
      že kromě <strong>41,7 miliardy</strong>, které jsme poslali ze státního rozpočtu
      do rozpočtu EU, neseme některé další náklady. Zde je přehled některých z nich:</p><p>1)
      <strong>6 miliard zaplacených cel v cenách zboží.</strong> Když si koupíte banán
      nebo kolo a tisíce dalších věcí z dovozu, které byly procleny na vnější hranici
      EU v přístavu v Hamburku, zaplatili jste do chřtánu EU clo. Ve vládní čisté
      pozici to zahrnuté není, což neznamená, že tyto peníze neplatíme. Vláda ve své
      bilanci s EU vykazuje pouze cla vybraná na letišti v Ruzyni nebo z poštovních
      balíků ze zámoří. To je menšina cel zaplacených unii. Naopak, co vyberou v Hamburku
      – i když to pak dál putuje k nám – vypadá jako příspěvek Německa do EU, i když
      to v cenách platíme my, koneční spotřebitelé.</p><p>2) <strong>19 miliard náklady
      na kofinancování evropských projektů.</strong> Tyto peníze sice neputovaly přímo
      do Bruselu, ale musely být utraceny na projekty, které si přál a schválil Brusel,
      jako je třeba euro-environmentalistický <a href="http://detem.mzp.cz/komix/"
      target="_blank"><u><font color="#000080">komiks pro děti</font></u></a>, nebo
      tento projekt zaměřený na dotování prostitutek, sídlící na adrese <a href="http://www.esfcr.cz/projekty/jihoceska-rozkos"
      target="_blank"><u><font color="#000080">Vlhká</font></u></a>. Kdybychom nebyli
      v EU, nemuseli bychom na evropské projekty z veřejných rozpočtů vynaložit 41,7
      příspěvků plus 19 miliard spolufinancování. Naše obce by možná neměly cyklostezky
      za stamiliony a poradenská centra pro prostitutky a pasáky. Ale těchto 60,7
      miliardy by mohly utratit na to, co opravdu potřebují.</p><p>3) <strong>10 miliard
      na úředníky.</strong> Abychom získali a přerozdělili evropské dotace, musíme
      ze státního rozpočtu, z krajských a obecních rozpočtů platit úředníky. Tisíce
      úředníků. K tomu připočtěme ušlých <strong>9 miliard</strong>, které by si tito
      lidé vydělali, kdyby se živili prací.</p><p>4) <strong>14,4 miliardy záruk za
      půjčku EU Portugalsku Irsku.</strong> Záruku poskytl jménem našeho státu <a
      href="http://ekonomika.idnes.cz/cesko-by-mohlo-poskytnout-rekum-zaruky-ve-vysi-3-5-miliardy-pah-/eko_euro.aspx?c=A110620_151719_eko_euro_vem"
      target="_blank"><u><font color="#000080">ministr Miroslav Kalousek na zasedání
      EU v Bruselu</font></u></a>. Zaplatit to budeme muset, jakmile EU bude muset
      splatit dluhopisy, které vydala, aby získala peníze na půjčku pro Portugalsko
      a Irsko. Vláda by na to měla vytvořit rezervu již v momentě, kdy záruku poskytla,
      ale místo toho hospodaří stylem po-nás-potopa. Stejné je to samozřejmě s letošní
      chystanou zárukou 38 miliard na půjčku z devizových rezerv.</p><p>5) <strong>46
      miliard na plán EU-2020, aby 40 % absolventů střední školy mělo vysokoškolský
      diplom.</strong> Cíl EU zní: <a href="http://ec.europa.eu/europe2020/reaching-the-goals/targets/index_cs.htm"
      target="_blank"><u><font color="#000080">Dosáhnout toho, aby 40 % lidí narozených
      1986-1990 mělo vysokoškolský titul</font></u></a>. Abychom splnili plán, počet
      studentů státních škol prudce stoupá a dosahuje už 400 tisíc a daňové poplatníky
      to <a href="http://mach.blog.ihned.cz/c1-54639570-drahy-pozadavek-eu-40-lidi-musi-mit-vysokou-skolu"
      target="_blank"><u><font color="#000080">stojí 16 miliard ročně na přímých nákladech
      a 30 miliard na ušlých daních</font></u></a>. Skromně předpokládejme, že polovina
      těchto nákladů je vyplýtvána na produkci pseudo-bakalářských prací typu <a href="http://is.muni.cz/th/65296/fss_d/"
      target="_blank"><u><font color="#000080">genderové aspekty seriálu ordinace
      v růžové zahradě</font></u></a> či <a href="http://www.fhs.cuni.cz/etologie/papousci/index.php/publikacni-cinnost/doc_details/1-osobnost-papouska-sedeho-psittacus-erithacus-a-jeji-stabilita-v-case.html"
      target="_blank"><u><font color="#000080">stabilita osobnosti papouška šedého
      v čase</font></u></a>.</p><p>6) <strong>10 miliard na biopaliva.</strong> Abychom
      naplnili směrnice EU o podpoře obnovitelných zdrojů, máme <a href="http://machpetrmach.blog.idnes.cz/c/142889/Nafta-a-benzin-prudce-zdrazily-Diky-Babisovi.html"
      target="_blank"><u><font color="#000080">zákon, podle kterého se přimíchávají
      do benzínu a nafty ethanoly a oleje draze a neefektivně vyrobené z řepky a dalších
      plodin</font></u></a>. Každý litr benzínu a nafty nás stojí kvůli tomu asi o
      1,50 Kč více, než by nás stál normálně.</p><p>7) <strong>40 miliard na dotování
      solární a větrné elektřiny.</strong> Kdykoliv vám přijde faktura za elektřinu,
      podívejte se na řádek označený "podpora obnovitelných zdrojů energie" a vzpomeňte
      si na Evropskou komisi. Kdybychom nemuseli na základě eurosměrnic vyrábět 13
      % elektřiny z větrníků, solárních panelů a bioplynů, mohli bychom těchto <a
      href="http://mach.blog.ihned.cz/c1-54681260-boj-eu-proti-globalnimu-oteplovani-ktere-neexistuje-nas-stoji-rocne-64-miliard"
      target="_blank"><u><font color="#000080">40 miliard</font></u></a> utratit každý
      podle svého – za dovolenou, za knížky, za léky, za lepší počítače a auta.</p><p>8)
      <strong>4 miliard na posílení elektrické sítě</strong>, abychom zabránili celkovým
      výpadkům kvůli náporům z německých větrníků. Podle směrnic EU musíme německý
      proud vozit zdarma do Rakouska. Příspěvek vám je účtován na faktuře za elektřinu.
      V příštích letech se bude muset do posílení sítě investovat <a href="http://www.ceskatelevize.cz/ct24/ekonomika/160145-tosovsky-politici-zpusobuji-elektricke-siti-soky-na-ktere-neni-stavena/"
      target="_blank"><u><font color="#000080">6 miliard ročně</font></u></a>.</p><p>9)
      <strong>?? miliard na vyhovění tisícům směrnic a nařízení:</strong> Dodatečné
      náklady na úpravy slepičích chovů, restauračních záchodků, mlékáren, zubařských
      ordinací, pneuservisů, na ekocertifikáty domů, sčítání lidí, změny času dvakrát
      ročně. Neumím spočítat, kolik nás to všechno stojí. Pro Velkou Británii to instituce
      <a href="http://www.openeurope.org.uk/Content/Documents/PDFs/stilloutofcontrol.pdf"
      target="_blank"><u><font color="#000080">Open Europe spočítala na 33 miliard
      liber ročně</font></u></a>. Podle <a href="http://ec.europa.eu/enterprise/policies/smart-regulation/files/com_2007_23_en.pdf"
      target="_blank"><u><font color="#000080">studie Evropské komise</font></u></a>
      dodatečné břemeno nadbytečných regulací představuje dokonce 3,5 % HDP.</p><p><em>Petr
      Mach je předseda Svobodných</em></p>'
    :zverejneno: 2012-02-28
- 'Petr MACH: Co EU Maďarsku vyčítá? Prkotiny, které by mohla vyčítat i nám.':
    :perex: Evropská komise <a href="http://ec.europa.eu/economy_finance/articles/governance/2012-01-18-hungary_en.htm"><u><font
      color="#255e8c">vyčítá Maďarsku</font></u></a> ohrožení nezávislosti soudnictví
      a ohrožení nezávislosti centrální banky a nutí jej předělat zákony a dokonce
      i ústavu.
    :telo: <p>Pokud jde o soudnictví, komisi vadí, že by soudci měli odcházet do důchodu
      jako ostatní Maďaři (což je v 62 letech). Soudci nyní mohou sloužit až do 70
      let. Podle EU je změna v rozporu se "zákazem diskriminace podle věku na trhu
      práce" (Směrnice EU č. 78/2000). Komise se odvolává na dřívější rozsudek Evropského
      soudního dvora, podle kterého je při snížení důchodového věku jedné skupiny
      potřebné "objektivní a přiměřené ospravedlnění". Komisi přišlo odůvodnění zřejmě
      málo přiměřené.</p><p><cite>Hněv Evropské unie dost možná vyvolal plán maďarské
      vlády použít část devizových rezerv na splátku dluhů</cite></p><p>Myslím, že
      každý soudný člověk vidí, že se jedná jen o záminku, aby mohla Evropská komise
      Maďarsko popotahovat.</p><p>Pokud jde o centrální banku, Evropské komisi vadí,
      že centrální bankéři mají skládat přísahu věrnosti Maďarské republice. Podle
      Evropské komise to je problém, protože podle Smlouvy o fungování EU se guvernér
      banky účastní také zasedání <a href="http://www.ecb.int/ecb/orga/decisions/genc/html/index.cs.html"><u><font
      color="#255e8c">Generální rady ECB</font></u></a>. Každý si může prokliknout,
      co Generální rada ECB je. Lze těžko pochopit, proč by mělo Evropské unii vadit,
      jestli bude guvernér maďarské banky vázán věrností své zemi.</p><p>Komise také
      vyčítá zákonu o centrální bance, že by se ministr financí účastnil zasedání
      bankovní rady. Ministr přitom nemá mít žádné hlasovací právo, má se jen účastnit.
      To by mohla Evropská komise popotahovat i Českou republiku, protože podle <a
      href="http://www.cnb.cz/miranda2/export/sites/www.cnb.cz/cs/legislativa/zakony/download/zakon_o_cnb.pdf"><u><font
      color="#255e8c">§11 Zákona o ČNB</font></u></a> může český ministr financí totéž.
      (A to také ministr Kalousek využil, když šel banku přesvědčovat o půjčce 38
      miliard korun Mezinárodnímu měnovému fondu. To zřejmě Evropské komisi nevadilo.)
      Stejně tak komisi vadí chystané spojení centrální banky a finančního dohledu.
      Takže opět můžeme čekat atak i na českou republiku. U nás je finanční dohled
      svěřen České národní bance.</p><p><cite>Evropské komisi vadí chystané spojení
      centrální banky a finančního dohledu. I u nás je finanční dohled svěřen České
      národní bance.</cite></p><p>Komise dokonce žádá, aby Maďaři přepsali svoji ústavu,
      podle jejíhož nového znění se má počet členů bankovní rady zvýšit. Proč by proboha
      ústavní zákon nemohl zvýšit počet členů bankovní rady? Nebo snad jen se souhlasem
      Bruselu?</p><p>Komise Maďarsku vyčítá, že se vláda před předložením zákona o
      maďarské národní bance neptala na názor Evropské centrální banky. Prý podle
      <a href="http://eur-lex.europa.eu/LexUriServ/LexUriServ.do?uri=OJ:C:2010:083:0047:0200:CS:PDF"><u><font
      color="#255e8c">článku 127, odst. 4  Smlouvy o fungování EU</font></u></a> musí
      být ECB konzultována "vnitrostátními orgány ke všem návrhům právních předpisů
      z oblasti její působnosti". Copak ale je v působnosti ECB to, jestli se ministr
      financí účastní jednání bankovní rady nebo kolik má bankovní rada národní banky
      členů??</p><p>Uvedli jsme, co Evropská komise skutečně vyčítá. Každý vidí, že
      nejde o žádné jasné zločiny proti demokracii. Vytvářený mediální obrázek přitom
      zní, že zlí Maďaři nedemokraticky znásilňují občanské svobody. Můžeme si klást
      otázku, o co Evropské unii vlastně jde.</p><p>Hněv EU dost možná vyvolal plán
      vlády použít část devizových rezerv na splátku dluhů. EU by možná byla raději,
      kdyby Maďarsko poslalo své rezervy Mezinárodnímu měnovému fondu.</p><p>Pokud
      se zastávám Maďarska proti nepřiměřeným výčitkám ze strany Evropské komise,
      zastávám se i České republiky. Co když také budeme chtít zákonem snížit věk
      soudců, když zjistíme, že řada z nich jsou staří komunisté, kteří soudí líně
      a podivně? Co když budeme chtít změnit v ústavě to, kdo jmenuje a odvolává členy
      bankovní rady – co když také budeme chtít, aby jmenování nebo odvolání člena
      mohl navrhnout parlament (dnes je to výsadní pravomoc prezidenta)? Vzniká vlastně
      otázka, na co vůbec máme ještě právo? Na všechno se už musíme ptát Evropské
      komise?</p><p>Myslím, že výhrady Evropské komise jsou ryze účelové. EU záměrně
      vykresluje falešný obraz Maďarska jako pošlapávače principů právního státu.
      Je potřeba jasně říci, že návrhy Maďarska jsou zcela normální a nevybočují z
      toho, co je v EU obvyklé. Když se Maďarska nezastaneme, bude se to samé zítra
      týkat nás.</p>
    :zverejneno: 2012-01-27
