- 'Petr  MACH: Europropaganda v Irsku za naše peníze':
    :perex: EU zneužívá peníze evropských daňových poplatníků, aby přiměla irské voliče
      hlasovat pro Lisabonskou smlouvu. Referendum tak nemůžeme považovat za demokratické
      a legitimní.
    :telo: <p>Z našich daní odvádí česká vláda každý rok zhruba 2% do Bruselu jako
      příspěvek do rozpočtu EU (přes 30 miliard korun). Část těchto prostředků EU
      používá na propagandu. </p><p>Letošní rozpočet Evropské unie na propagandu činí
      přes <a href="http://eur-lex.europa.eu/LexUriServ/site/en/com/2007/com2007_0568en01.pdf"
      target="_blank"><u><font color="#002040">90 milionů eur</font></u></a>. Z této
      částky EU vyčlenila na propagaci Lisabonské smlouvy v Irsku <a href="http://ec.europa.eu/ireland/tenders_and_grants/public_information/annex_1_-_tender_specification.pdf"
      target="_blank"><u><font color="#002040">1,8 milionu eur</font></u></a> (48
      milionů korun – což je hodně na ovlivnění národa o 4,4 milionu lidí. Kampaň
      se měla dle zadání EU zaměřit především "na mladé lidi do 30 let, ženy a lidi
      s nižšími příjmy".   </p><p>Kampaň běží nyní v Irsku na plné obrátky. Irská
      kina vysílají před filmem obhajobu Lisabonské smlouvy a EU jako takové, EU vychvaluje
      Lisabonskou smlouvu na <a href="http://www.talktoeu.ie/" target="_blank"><u><font
      color="#002040">internetu</font></u></a> a deníky obsahují <a href="http://ec.europa.eu/ireland/lisbon_treaty/downloads/your_guide_to_the_lisbon_treaty1.pdf"
      target="_blank"><u><font color="#002040">16-stránkovou prolisabonskou inzerci</font></u></a>.
      V ní EU zavádějícím způsobem straní názorům ve prospěch Lisabonské smlouvy –
      uvádí polopravdy, zavádějící informace i vyložené nepravdy. Příloha začíná tím,
      jak po desetiletích válek, které stály miliony životů, máme nyní naštěstí EU.
      EU prý nyní nemůže fungovat bez Lisabonské smlouvy. Bez Lisabonu prý nelze čelit
      globální ekonomické recesi. EU a členské státy prý vydají 200 miliard euro na
      boj s krizí. Schválení Lisabonské smlouvy prý Irům zajistí, že budou mít i nadále
      v Bruselu svého komisaře (jakoby o něj bez schválení LS měli přijít). Ani slovo
      o tom, že se zmenší hlasovací váha irského hlasu na polovic, že Irsko ztratí
      právo veta v mnoha oblastech a že LS umožní Evropské unii přisvojovat si další
      pravomoci bez ratifikace... </p><p>Vzhledem k použití peněz daňových poplatníků
      na propagování jedné z názorových stran (ve prospěch Lisabonské smlouvy) nemůžeme
      považovat irské referendum za férové a demokratické. Případné irské ANO by tak
      neměla Česká republika respektovat. Zmanipulované referendum není možné pokládat
      za legitimní. </p><p>Petr Mach je předsedou <a href="http://svobodni.cz/akce/detail.aspx?EventID=82"
      target="_blank"><u><font color="#002040">Strany svobodných občanů</font></u></a><span></span>
      </p>
    :zverejneno: 2009-10-01
- 'Petr Mach: EU nám zvýší poplatky za bankovní výpisy':
    :perex: Stovky tisíc klientů českých bank dostávají v těchto dnech dopis, v nichž
      jim banka sděluje, že bez ohledu na to, že si s ní domluvili zasílání papírových
      výpisů jednou ročně, jim nově bude výpisy posílat opět měsíčně – a účtovat za
      to příslušné poplatky.
    :telo: '<p class="MsoNormal" style="PADDING-LEFT: 30px; MARGIN: 6pt 0cm 0pt"><span
      style="FONT-FAMILY: Arial">Např. Komerční banka svým klientům <a href="http://www.petrmach.cz/KB-dopis.pdf"
      target="_blank"><font color="#336699">píše</font></a>: "<em>Komerční banka...automaticky
      od 1.11.2009 převede všechny výpisy s delší frekvencí než jeden měsíc na výpisy
      měsíční. Pokud v současné době za předávání výpisu s frekvencí delší než měsíční
      platíte poplatek dle Sazebníku, tento poplatek bude změněn na poplatek odpovídající
      měsíční frekvenci. To samé také v případě, pokud jsou Vám výpisy zasílány poštou
      pololetně nebo ročně (tento způsob je nyní zadarmo).</em>"</span></p><p class="MsoNormal"
      style="MARGIN: 6pt 0cm 0pt">Do bankovního výpisu přitom vidíme přes internetové
      bankovnictví denně a papírový výpis by nám bohatě stačil jednou na konci roku.
      Zaslání výpisu stojí přes deset korun, takže náklady na tuto regulaci mohou
      dosáhnout sta milionů korun. Z našich kapes. </p><p class="MsoNormal" style="MARGIN:
      6pt 0cm 0pt"><strong>Může za to směrnice EU</strong></p><p class="MsoNormal"
      style="MARGIN: 6pt 0cm 0pt">Za tyto nové poplatky a papírování však nyní nemůžeme
      nadávat bankám, ale Evropské unii.</p><p class="MsoNormal" style="MARGIN: 6pt
      0cm 0pt"><span style="FONT-FAMILY: Arial">Parlament kvapně schválil zákon <a
      href="http://www.mvcr.cz/soubor/sb089-09-pdf.aspx" target="_blank"><font color="#336699">284/2009
      o platebním styku</font></a>, který vyšel včera ve Sbírce zákonů. V něm na základě
      <a href="http://eur-lex.europa.eu/LexUriServ/LexUriServ.do?uri=OJ:L:2007:319:0001:0036:EN:PDF"
      target="_blank"><font color="#336699">Směrnice EU č. 64/2007 o platebních službách</font></a>
      nařizuje měsíční výpisy. </span></p><p class="MsoNormal" style="MARGIN: 6pt
      0cm 0pt">Zákon byl přitom schválen bez řádného projednání, bez diskuse. Kvapně
      v prvním čtení bez diskuse proto, aby se to stihlo do 1.11.2009, a EU nevyměřila
      České republice sankce.</p><p style="MARGIN: 6pt 0cm 0pt">Dosud jsme žili bez
      zákona o platebním styku. Nyní potřebujeme zákon o 50 stranách a 8 směrnic a
      nařízení EU, která definují, že "<em>platební transakcí je vložení peněžních
      prostředků na platební účet, výběr peněžních prostředků z platebního účtu nebo
      převod peněžních prostředků</em>" Prý to nyní musí být jednotně definováno ve
      všech 27 členských zemích EU. Cílem je samozřejmě pouze regulovat a kontrolovat.</p><p
      class="MsoNormal" style="MARGIN: 6pt 0cm 0pt">Včera <a href="http://machpetrmach.blog.idnes.cz/c/98693/Tak-nam-zakazali-zarovky.html"
      target="_blank"><font color="#336699">zákaz žárovek</font></a>, dnes povinné
      měsíční výpisy. Vše pro naše blaho. Podle zastánců Lisabonské smlouvy je EU
      dnes málo efektivní a je potřeba zmenšit váhu hlasu ČR a odstranit ve zbylých
      oblastech právo veta, aby podobných opatření pro blaho českých spotřebitelů
      mohlo být mnohem více.</p>'
    :zverejneno: 2009-10-05
- 'Petr MACH: EU ovlivňuje irské referendum':
    :perex: 'V pondělí 28.9. jsem jel podpořit do Dublinu protilisabonské hnutí v
      Irsku. Zúčastnil jsem se tiskové konference organizace <a href="http://www.people.ie/"
      target="_blank">People‘s Movement</a>. Na tiskové konferenci jsem vysvětlil
      situaci v České republice - proč prezident <a href="http://klaus.cz/klaus2/asp/clanek.asp?id=nMF8VTd01QXh"
      target="_blank">Václav Klaus</a> nepodepsal Lisabonskou smlouvu (protože se
      nechtěl připojit k politickému tlaku na Irsko), zmínil jsem některé průzkumy
      veřejného mínění, které byly prováděny v České republice před rokem, podle kterých
      by i většina českých občanů Lisabonskou smlouvu <a href="http://www.stem.cz/clanek/1635"
      target="_blank">odmítla</a>, kdyby mohla. '
    :telo: "<p>Především jsem ale zdůraznil své pohoršení nad tím, jak Evropská unie
      ovlivňuje nepokrytě výsledek irského referenda. Koupil jsem si totiž Sunday
      Tribune, ze kterých na mě vypadla šestnáctistránková příloha \"<a href=\"http://ec.europa.eu/ireland/lisbon_treaty/downloads/your_guide_to_the_lisbon_treaty1.pdf\"
      target=\"_blank\">Váš průvodce Lisabonskou smlouvou</a>\" vydaná Evropskou komisí.
      </p><p>V ní Evropská unie za peníze všech daňových poplatníků (mé i vaše) zavádějícím
      způsobem straní názorům ve prospěch Lisabonské smlouvy a uvádí polopravdy, zavádějící
      informace i vyložené nepravdy. Příloha začíná tím, jak po desetiletích válek,
      které stály miliony životů, máme nyní naštěstí EU. EU prý nyní nemůže fungovat
      bez Lisabonské smlouvy. Bez Lisabonu prý nelze čelit globální ekonomické recesi.
      EU a členské státy prý vydají 200 miliard euro na boj s krizí (nulová souvislost
      s Lisabonskou smlouvou). Schválení Lisabonské smlouvy prý Irům zajistí, že budou
      mít i nadále v Bruselu svého komisaře (jakoby o něj bez schválení LS měli přijít).
      Ani slovo o tom, že se zmenší hlasovací váha irského hlasu a že LS umožní Evropské
      unii přisvojovat si další pravomoci bez ratifikace...</p><p>Uvedl jsem v této
      souvislosti, že vzhledem k masivní kampani Evropské unie ve prospěch Lisabonské
      smlouvy nelze referendum považovat za férové a demokratické. Bylo drasticky
      porušeno pravidlo férové politické soutěže.</p><p><strong>Kampaň politických
      stran</strong></p><p>Hlavní politické strany v Irsku vedou kampaň za schválení
      Lisabonské smlouvy. Fianna Fáil i Labour Party na plakátech buď říkají, že Irsko
      patří do Evropy (jakoby NE Lisabonu mělo znamenat odchod z EU), že schválení
      Lisabonu jim zajistí, aby měli nadále svého komisaře nebo že Lisabonské smlouva
      bude znamenat nová pracovní místa. Na to reagují People‘s Movement plakátem,
      který říká, že v Lisabonské smlouvě nic o pracovních místech není, či Libertas
      replikou, že jediné pracovní místo, které má Lisabonské smlouva zachránit, je
      post premiéra Briana Cowena. Na straně EU a vlády stojí tentokrát dvě velké
      firmy, které kampaň YES to LISBON významně podporují vlastní masivní kampaní.
      Odpůrci Lisabonské smlouvy staví především na dobrovolnících, kteří argumentují
      s lidmi v ulicích.</p><p>Podle většiny průzkumů mají zastánci Lisabonské smlouvy
      navrch. Jejich kampaň je ale nečestná, mají na své straně mocný aparát, kerý
