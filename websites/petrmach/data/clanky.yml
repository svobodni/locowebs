- Evropská ústava z hlediska hlasovací procedury:
    :perex: Česká republika v červnu v referendu schválila Smlouvu o přistoupení.
      V ní jsme mj. kývli na to, že mnoho oblastí, o kterých Česká republika dosud
      rozhoduje samostatně jako suverénní stát, bude postoupeno do pravomoci evropských
      orgánů. Současně jsme odsouhlasili, že v nejdůležitějším rozhodovacím orgánu
      EU, Radě ministrů, budeme disponovat 12 hlasy z 321, tedy 3,7 %.
    :telo: '<p>Evropská unie připravila návrh Ústavy EU, který daná pravidla zásadně
      mění, ještě než jsme si je vůbec stihli osvojit.</p><p>Návrh Ústavy EU mj. převádí
      mnoho oblastí, které dosud podléhají jednomyslnému rozhodování, do rozhodování
      pomocí většinového hlasování a většinové hlasování definuje nově. To znamená,
      že v mnoha oblastech, kde by ČR měla na základě schválené Smlouvy o přistoupení
      právo veta, by po přijetí Ústavy EU mohla být přehlasována a že v mnoha oblastech,
      kde by ČR na základě schválené Smlouvy o přistoupení mohla být přehlasována,
      by po přijetí Ústavy EU mohla být přehlasována snadněji.</p><p> </p><p><strong>Nově
      definovaná většina</strong></p><p>Klíčovým orgánem, který schvaluje legislativu
      EU navrženou Evropskou komisí, je Rada ministrů EU (v některých případech se
      vyžaduje i souhlas Evropského parlamentu). V Radě jsou zastoupeny všechny státy,
      ale s různou vahou hlasu. V případě nejběžnějšího hlasování tzv. kvalifikovanou
      většinou se požaduje souhlas 60 % zástupců států, kteří disponují alespoň 70
      % vážených hlasů. Podle Smlouvy o přistoupení má např. ČR 12 hlasů (což je 3,7
      % ze všech hlasů) a Německo 29 hlasů (což je 9 % ze všech hlasů). </p><p>Podle
      navrhované Ústavy EU by (od r. 2009) legislativa navržená Komisí byla schválena
      tehdy, vyslovila-li by se pro ni v Radě prostá většina členů Rady (zástupců
      členských států) reprezentující alespoň 60 % populace Unie. Váhy stanovené Smlouvou
      o přistoupení by schválením Ústavy EU přestaly platit a vahou by se tak <em>de
      facto </em>stala velikost populace. Váha českého hlasu by tak klesla ze 3,7
      % na 2,2 %, zatímco váha německého hlasu by stoupla z 9 % na 18 %.</p><p>Tabulka:
      Podíl jednotlivých zemí na populaci EU </p><p> </p><p>Nově definovaná většina
      by Německu a Francii umožnila spolu s libovolným třetím velkým státem zablokovat
      jakékoliv rozhodnutí, které by si přálo zbylých 22 z 25 členských států. Na
      druhé straně, pokud by ČR (nebo jiná země) chtěla prosadit cokoliv proti vůli
      Francie a Německa, musela by pro svůj návrh získat podporu všech ostatních členských
      zemí.</p><p><strong></strong> </p><p><strong>Národní masochismus</strong></p><p>Troufám
      si tvrdit, že dobrovolné, nevynucené akceptování principu, že budeme disponovat
      hlasem ve výši 2,2 %, tedy podílem na populaci EU, místo váhy 3,7 %, kterou
      nám dala Smlouva o přistoupení, bez toho, abychom získali jakoukoliv výhodu,
      by bylo iracionální či masochistické, tedy v evidentním rozporu s našimi národními
      zájmy.</p><p>Vzdání se suverenity schválením Smlouvy o přistoupení je možné
      pochopit jako <em>racionální </em>volbu <em>něco za něco </em>– jako výměnu
      za přístup na evropský trh. Vzdát se však nyní toho mála suverenity, která nám
      zbyla, <em>bez náhrady </em>by bylo <em>pošetilé</em>.</p><p> </p><p><strong>Omezení
      práva veta</strong></p><p>Po schválení Smlouvy o přistoupení v červnovém referendu
      zbylo České republice ještě několik oblastí, které zůstaly v její kompetenci
      nebo kde si uchovala právo veta. Seznam těchto oblastí by se po schválení navrhované
      Ústavní smlouvy dále zúžil. <strong>Kdybychom schválili Ústavu EU v navrhované
      podobě, získala by Evropská unie právo regulovat pracovní trh, diktovat daňovou
      politiku, regulovat oblast kultury či určovat zahraniční politiku pomocí většinového
      hlasování v Radě</strong>!</p><p>EU by mohla většinovým hlasováním diktovat
      České republice omezení propouštění či dokonce povinnou účast odborářů na řízení
      firem: "<em>Evropský rámcový zákon může stanovit minimální požadavky v oblasti
      ... pracovních podmínek, sociálního zabezpečení a sociální ochrany pracovníků,
      ochrany pracovníků v případě ukončení pracovního poměru, ... zastoupení a kolektivní
      obraně zájmů pracovníků a zaměstnavatelů, včetně společného řízení.</em>" (Čl.
      III-104) </p><p>Konec by byl i s právem veta v oblasti daní. EU by mohla přes
      odpor České republiky prosadit minimální sazby spotřebních daní: "<em>Evropský
      zákon stanoví opatření k harmonizaci právních předpisů týkajících se daní z
      obratu, spotřebních daní a jiných nepřímých daní za předpokladu, že tato harmonizace
      je nezbytná pro zajištění fungování vnitřního trhu a zabrání narušení hospodářské
      soutěže, zjistí-li Rada ministrů že se opatření týkají administrativní spolupráce,
      boje proti daňovým podvodům nebo protiprávním daňovým únikům.</em>" (Čl. III-62)
      EU by stejně tak mohla diktovat i minimální sazby daně z příjmu právnických
      osob: "<em>Zjistí-li Rada ministrů, že se opatření ohledně daně ze společností
      týkají správní spolupráce, boje proti daňovým podvodům nebo protiprávním daňovým
      únikům, přijme kvalifikovanou většinou evropský zákon nebo rámcový zákon stanovící
      tato opatření za předpokladu, že jsou nezbytná pro zajištění fungování vnitřního
      trhu, a zabrání narušení hospodářské soutěže.</em>" (Čl. III-63)</p><p>Zapomenout
      bychom mohli i na suverenitu v oblasti určování energetických zdrojů. To, zda
      bude podporována či potlačována jaderná, větrná či uhelná energie, bude moci
      diktovat EU většinovým hlasováním: "<em>V rámci uskutečňování vnitřního trhu
      a s přihlédnutím k požadavku chránit a zlepšovat životní prostředí má politika
      Unie v oblasti energie za cíl ... zajistit bezpečnost dodávek energie v Unii
      a podporovat energetickou účinnost a úspory energie, jakož i rozvoj nových a
      obnovitelných zdrojů energie.</em>" (Čl. III-157)</p><p>Minulostí by se stala
      i suverenita v oblasti kultury. Šíření evropského "nekomerčního umění" a omezování
      americké produkce bude předmětem většinového hlasování v Radě: "<em>Činnost
      Unie je zaměřena v případě potřeby na podporu a doplňování činnosti členských
      států v oblasti zlepšování znalosti a šíření kultury evropských národů, nekomerční
      kulturní výměny a v oblasti umělecké a literární tvorby, včetně tvorby v audiovizuální
      oblasti. Evropský zákon může stanovit stimulační akce.</em>" (Čl. III-181)</p><p>O
      tom, jaký bude náš postoj vůči třetím zemím, se také bude rozhodovat většinovým
      hlasováním v Radě. EU takto bude např. rozhodovat o finanční podpoře třetím
      zemím z peněz našich daňových poplatníků: "<em>Vyžádá-li si situace v některé
      třetí zemi urychlenou finanční pomoc ze strany Unie, přijme Rada ministrů na
      návrh Komise nezbytná evropská rozhodnutí."</em> (Čl. III-222)Odhlasovat proti
      zájmům ČR bude možné i rozhodnutí o ozbrojených zahraničních akcích či omezení
      vstupu cizinců z třetích zemí na naše území: <em>"Rada ministrů rozhoduje kvalifikovanou
      většinou, přijímá-li jakékoli evropské rozhodnutí, jímž se provádí akce nebo
      postoj Unie</em>." (Čl. III-201)</p><p>Kromě uvedeného bychom mohli být přehlasováni
      ve stanovení pravidel rozhodování Evropského soudního dvora či Evropské investiční
      banky, v azylové politice, trestním právu a desítkách dalších oblastí. Navíc,
      orgány EU mají právo rozšiřovat počet oblastí, kde platí většinové hlasování
      nad rámec těch, které jsou v návrhu Ústavy EU explicitně uvedeny!</p><p> </p><p><strong>Změna
      hlasování v Komisi</strong></p><p>Návrhy legislativních aktů EU může předkládat
      jen Komise, nestanoví-li Ústava jinak. O tom, co Komise předloží Radě a Parlamentu
      ke schválení, rozhoduje Komise prostou většinou, přičemž každý člen Komise (komisař)
      má jeden hlas. Dnes má každá členská země v Komisi jednoho zástupce.</p><p>Návrh
      ústavy předpokládá změnu tohoto režimu. Podle navrhované Ústavy EU by nově měly
      v Komisi hlasovací práva jen některé země a hlasovací právo by se předávalo
      na rotačním principu. Členy Komise by byl předseda komise, ministr zahraničí
      Unie a dalších 13 členů určených na principu rotace. Pořadí a délku mandátu
      určí Evropská rada.</p><p>Vzhledem k tomu, že v EU nemůže vznikat legislativa
      jinak než na základě návrhu Komise (poslanci Parlamentu nemají právo předkládat
      návrhy zákonů, jak je to běžné v demokratických zemích), je hlasovací právo
      v Komisi při předkládání návrhů důležité.</p><p> </p><p><strong>Schvalování
      Ústavy EU</strong></p><p>Schválení Smlouvy o přistoupení v červnovém referendu
      znamenalo vzdání se suverénního rozhodování v mnoha oblastech a podřízení se
      většinové vůli v orgánech Evropské unie. Šlo o změnu ústavního pořádku České
      republiky. Tato změna se musela proto odvíjet od vůle ústavní většiny českého
      Parlamentu, který ústavní většinou svěřil rozhodnutí do rukou voličů v referendu.
      </p><p>Podobně i Ústavní smlouva EU by znamenala změnu ústavního pořádku České
      republiky oproti situaci vzniklé schválením Smlouvy o přistoupení. Proto i pro
      její schválení je třeba ústavní většiny. Aby smlouva prošla, musela by se najít
      buď ústavní většina v Parlamentu, nebo by musela ústavní většina svěřit rozhodnutí
      voličům v dalším referendu.</p><p>O nutnosti ústavní většiny v tomto případě
      jasně hovoří i Ústava České republiky.</p><p> </p><p><strong>Ústava České republiky</strong></p><p><em>Článek
      10a</em></p><p>(1) Mezinárodní smlouvou mohou být některé pravomoci orgánů České
      republiky přeneseny na mezinárodní organizaci nebo instituci. </p><p>(2) K ratifikaci
      mezinárodní smlouvy uvedené v odstavci 1 je třeba souhlasu Parlamentu, nestanoví-li
      ústavní zákon, že k ratifikaci je třeba souhlasu daného v referendu"</p><p><em>Článek
      39</em></p><p>(4) K přijetí ústavního zákona a souhlasu k ratifikaci mezinárodní
      smlouvy uvedené v čl. 10a odst. 1 je třeba souhlasu třípětinové většiny všech
      poslanců a třípětinové většiny přítomných senátorů.</p><p> </p><p><strong>Závěr</strong></p><p>Návrh
      Evropské ústavy je podstatným zásahem do stávajícího smluvního uspořádání EU.
      Návrh významně rozšiřuje pravomoci EU na úkor pravomocí členských států, zmenšuje
      hlasovací práva malých a zvyšuje hlasovací práva velkých států a v mnoha oblastech
      nahrazuje právo veta většinovým hlasováním. </p><p>Navíc, souhlas s Ústavou
      EU by byl <em>bianco šekem </em>evropským orgánům na další posílení jejich pravomocí.
      Ústavní smlouva je koncipována jako poslední mezistátní smlouva, další ústavní
      změny budou v pravomoci orgánů EU. EU by mohla na základě navržené Ústavy rozhodnout
      o tom, že princip většinového hlasování bude rozšířen na další oblasti, aniž
      by již k tomu bylo potřeba ratifikace členských států (místo souhlasu národních
      parlamentů či občanů bude stačit konsensus v Radě). Stejně tak může EU rozhodnout
      třeba o tom, že se sníží váha zastoupení českých poslanců v Evropském parlamentu.
      </p><p>Po schválení Ústavy EU by Evropská unie byla podstatně jiná, než do jaké
      schválili vstup občané České republiky v červnovém referendu. Neschválením Ústavy
      EU by zůstalo v Evropské unii v platnosti smluvní uspořádání takové, jaké akceptovali
      čeští občané v červnovém referendu.</p>'
    :zverejneno: 2003-09-08
- Vláda zvýhodňuje odboráře na úkor ostatních:
    :perex: 'V balíku zákonů přijímaných v rámci vládní reformy veřejných financí
      byla přijata i novela zákona o dani z příjmu, do níž byl začleněn paragraf,
      který říká, že nově lze od daňového základu odečíst příspěvky zaměstnance odborové
      organizaci do výše 3000 korun ročně (podobně jako dnes může každý odečíst položku
      na dítě či dary na dobročinnost). To znamená, že poplatník, pohybující se v
      nejnižším příjmovém pásmu zdaňovaném 15 % může takto uspořit 450 korun ročně. '
    :telo: <p>Lze se dohadovat, že tento paragraf byl do novely začleněn jako ústupek
      odborovým organizacím, které poté přestaly vést protesty proti vládní reformě.
      Zmíněný paragraf jednak může odborům pomoci zastavit prudký úbytek členů a jednak
      částečně členům odborů kompenzuje růst životních nákladů, které ve formě růstu
      spotřebních daní vládní reforma obsahuje.</p><p>Stát na základě tohoto "reformního"
      opatření přijde o stovky milionů korun, zatímco odboráři stovky milionů ušetří.
      Zbytek obyvatelstva naopak rozpočtový výpadek zaplatí ve formě vyšších spotřebních
      daní a DPH. Ve své podstatě zavádí tento paragraf legislativní třídní nerovnost.
      Vezmeme-li navíc v úvahu, že živnostníkům zvyšuje vláda odvody na sociální a
      zdravotní pojištění téměř o polovinu, je odborářská úleva fackou vládních poslanců
      všem živnostníkům.</p><p>Uvedené opatření svojí logikou do vládní reformy nezapadá,
      protože daňové příjmy nezvyšuje, ale naopak snižuje. Znamená evidentně nespravedlivou
      úlevu odborářům na úkor všech ostatních obyvatel České republiky. Senát by v
      tomto případě měl využít svého práva návrh korigovat.</p>
    :zverejneno: 2003-10-17
- Prezident vetoval diskriminační zákon:
    :perex: 'Prezident republiky vetoval zákon o státní sociální podpoře, který byl
      součástí balíku zákonů odhlasovaných parlamentem v rámci reformy veřejných financí. '
    :telo: <p>Prezidentovo veto nebylo ideologickým "šprajcem", vždyť nechal projít
      řadu jiných zákonů, pro které by sotva hlasoval. Václav Klaus vrátil sněmovně
      zákon s odůvodněním, že je to zákon diskriminační, který staví na presumpci
      viny. To jsou vážné výhrady. Prezident, který přísahal, že bude "zachovávat
      ústavu a zastávat úřad v zájmu všeho lidu", mohl takový zákon sotva podepsat.
      Naše ústava totiž odmítá diskriminaci a stojí na principu presumpce neviny.</p><p>V
      čem je novela zákona o sociální podpoře diskriminační? Novela snižuje nárok
      na dávky státní sociální podpory pro osoby samostatně výdělečně činné (OSVČ),
      a to tak, že i když příjem z podnikání je nižší než polovina průměrné mzdy,
      posuzuje se OSVČ žádající o dávky závislé na příjmu (přídavek na dítě, sociální
      příplatek a příspěvek na bydlení), jako by její příjem dosahoval poloviny průměrné
      mzdy.</p><p>Dochází zde k jasné diskriminaci OSVČ (živnostníka) s nízkým ziskem
      oproti zaměstnanci s nízkou mzdou, nemluvě o žadateli bez jakéhokoliv vlastního
      příjmu. OSVČ s nízkým příjmem má nárok na nižší dětské přídavky a další dávky
      než zaměstnanec s nízkou mzdou. </p><p>Přitom příjem pod polovinou průměrné
      mzdy může být naprosto běžným příjem mnoha živnostníků zejména v krajích s nižší
      úrovní příjmů. Pokud by novela prošla, tak dvě vedle sebe žijící rodiny, kde
      oba z rodičů mají příjmy na úrovni minimální mzdy, budou dostávat odlišné sociální
      dávky jen proto, že v jedné rodině jsou rodiče zaměstnanci a ve druhé rodině
      živnostníci. V rodině živnostníků dostanou příspěvek na bydlení, sociální příplatek
      a přídavek na dítě zhruba v poloviční výši. Za co živnostníky vláda trestá?
      A za co trestá jejich děti?</p><p>Když ministr Škromach ve sněmovně zákon obhajoval,
      tvrdil, že se tím má zamezit podvádění. Naznačil, že OSVČ mohou zkreslovat účetnictví,
      aby měly neoprávněně vyšší sociální dávky. To může být pravda, ale jak k tomu
      přijdou ti, kteří prostě jen mají nižší příjem a žádné účetnictví nezkreslují?
      Stát by měl být důsledný ve stíhání kriminálního chování, neměl by ale vycházet
      z presumpce viny a celou jednu skupinu obyvatel vyčlenit ze systému sociální
      podpory pro rodiny s nízkým příjmem. Jestli chce stát sociální podpory omezit,
      má k tomu plné právo a řadu racionálních důvodů, měl by je ale snížit všem,
      a ne jen jedné skupině obyvatel.</p><p>Ve skutečnosti není vůbec jisté, že by
      novela ušetřila státu peníze. Naopak, v jejím důsledku může přibýt žadatelů
      o dávky a ubýt plátců daní. Lidé, jejichž živnost vynáší méně než polovinu průměrné
      mzdy, se totiž mohou rozhodnout, že své podnikání ukončí, přestanou být OSVČ
      a získají nárok na dávky v plné výši. Novela tak nakonec může vést ke zvýšení
      sociálních výdajů a k růstu nezaměstnanosti, a nikoliv k úsporám veřejných peněz.</p><p>Jestli
      parlament prezidentovo veto přehlasuje, stane se součástí našeho právního řádu
      ostudný zákon, který přiznává sociální dávky nikoliv na základě příjmu, ale
      na základě třídního principu.</p>
    :zverejneno: 2003-12-01
- Slovensko zavádí rovnou daň:
    :perex: 'Veřejné finance na Slovensku i v České republice trpí podobnými problémy.
      Deficit veřejných rozpočtů dosahuje v obou zemích více než 6 % HDP. Každoroční
      zadlužování takovýmto tempem je velmi nákladné a nadále neudržitelné. Obě země
      proto přistupují k reformě, jejímž cílem je deficit veřejných financí postupně
      snižovat. '
    :telo: '<p>Celkový přístup k reformě se v obou zeních ale zásadně liší. </p><p>Slovenská
      vláda chce snížit deficit do roku 2005 na 3 % HDP, cíl české vlády je deficit
      4,8 % v roce 2005 a 4 % v roce 2006. Největší pokles deficitu odložila česká
      vláda právě až na poslední rok svého funkčního období, což je značně nevěrohodné.
      Naproti tomu slovenský ministr financí Ivan Mikloš si je obtížnosti snižování
      deficitu ve volebním roce vědom. Na konferenci Centra pro ekonomiku a politiku
      v červnu uvedl: "<em>Vycházím z toho, že funguje politický cyklus a že by nebylo
      ani moudré ani možné snižovat deficit veřejných financí ve volebním roce. Proto
      jsme zvolili strategii dostat se na 3% už v r. 2005.</em>" Tato strategie činí
      slovenskou reformu věrohodnou a cílevědomou, zatímco v České republice reálně
      hrozí, že na konci reformy budou jen vyšší daně a vyšší státní výdaje, ale deficit
      zůstane chronicky vysoký. </p><p>Slovensko komplexně mění filosofii a systém
      daní, když zavádí tzv. rovnou daň s cílem celkové daňové zatížení nejen zjednodušit,
      ale postupně také snižovat. Česká republika pouze provádí dílčí změny, čímž
      daňový systém dále komplikuje, a snižování daní je pro ni nepřijatelnou strategií.</p><p>Zavedení
      rovné daně na Slovensku se opírá o zkušenost mnoha zemí, které mají díky rovné
      dani nižší daňové úniky a vyšší hospodářský růst. Např. v Rusku vzrostl po zavedení
      rovné daně v r. 2001 výnos daně z příjmu oproti předchozímu roku reálně o třetinu,
      přestože došlo ke snížení sazby na 13 %. Hospodářský růst v zemích s rovnou
      daní bývá až dvojnásobný oproti zemím, které rovnou daň nemají.</p><p> </p><p><em>Tab.:
      Rovná daň ve střední a východní Evropě</em></p><p> </p><p>Steve Forbes, který
      v r. 1996 kandidoval na prezidenta Spojených států s programem rovné daně, při
      své červencové návštěvě Slovenska konstatoval, že Slovensko bude mít jeden z
      nejlepších daňových systémů na světě, a že se díky němu může stát podobně dynamickou
      ekonomikou, jakou se po snížení daní stalo Irsko. Uvedl, že očekává přesun českých
      firem na Slovensko, pokud k podobným reformám nepřistoupí Česká republika.</p><p>Slovenská
      reforma mění daňový systém k lepšímu. Česká reforma znamená jen zaplácávání
      děr, které stěží sníží daňové úniky a sotva zvýší hospodářský růst. Tím, že
      Česká republika nezavádí systém jednoduššího a efektivnějšího zdanění, si škodí
      dvakrát. Jednak se připravuje o možné pozitivní efekty systému rovného zdanění,
      a jednak od ledna 2004, kdy bude rovná daň platit také na Slovensku a Ukrajině,
      může Česká republika začít čelit odlivu firem za lepším zdaněním na východ.
      </p>'
    :zverejneno: 2003-07-08
- Co přináší návrh Evropské ústavy:
    :perex: Konvent Evropské unie složený ze zástupců národních států vypracoval pod
      vedením bývalého francouzského prezidenta Valéry Giscard d’Estaigna návrh Ústavní
      smlouvy Evropské unie. Zástupci národních států pak na mezivládní konferenci
      přijali jednomyslně tento návrh za východisko dalšího jednání. V průběhu mezivládní
      konference budou tento návrh dále upravovat a nakonec bude definitivní návrh
      předložen ke schválení národním státům.
    :telo: "<p> </p><p><strong>RADIKÁLNÍ ZMĚNA STÁVAJÍCÍHO USPOŘÁDÁNÍ </strong></p><p>Návrh
      evropské ústavy je kombinací a) shrnutí kompetencí obsažených v mnoha předešlých
      smlouvách a b) návrhem zcela nových kompetencí, institutů a procedur. Zatímco
      první náplň je neutrální snahou o uspořádání kompetencí do jednoho přehlednějšího
      dokumentu, druhá náplň je změnou stavu, potenciálně výhodnou pro jedny a nevýhodnou
      pro druhé, a jako taková si zasluhuje mimořádnou pozornost. </p><p><strong>Ze
      smlouvy samotné ale není zřetelné, kde se jedná o staré a kde o nové prvky,
      k jejich rozlišení je nutná obecná znalost stávajícího evropského primárního
      práva. </strong>Předmětem této analýzy jsou ty prvky návrhu ústavy, které znamenají
      změnu stávajícího institucionálního uspořádání EU. </p><p>V zásadě lze říci,
      že všechny navržené novinky znamenají rozšíření kompetencí EU na úkor národních
      států, a nikoliv naopak.</p><p> </p><p><strong>CÍLE UNIE</strong></p><p>Nesporným
      cílem je \"upevňovat mír a blaho svých národů\" (Čl. I-3-1). Další cíl, \"občanům
      poskytovat oblast svobody … a volné … nepokřivené konkurence\" (Čl. I-3-2) zní
      ve světle obrovské regulace EU a dále v ústavě uvedených omezení poněkud nevěrohodně.
      Další cíle jsou zřetelně ideologické a aktivistické jak vůči vlastním občanům
      (\"podpora sociální koheze\" (Čl. I-3-3)), tak vně unie (prosazování \"<em>fair
      trade\" </em>[1] či \"respekt k principům Charty OSN\" (Čl. I-3-4), což lze
      chápat jako ideologické vymezení se vůči Spojeným státům). </p><p>Tyto cíle
      jsou spíš politickým programem jednoho politického proudu, a proto jejich zahrnutí
      do ústavy lze považovat za nestandardní a potenciálně konfliktní.</p><p> </p><p><strong>OBČANSTVÍ
      UNIE</strong></p><p>Návrh ústavy zavádí občanství Evropské unie. <strong>Ve
      skutečnosti se ale nejedná o \"občanství navíc\", nýbrž institut občanství EU
      pouze rozmělňuje hodnotu národního občanství.</strong> Ustanovení \"Je zakázána
      jakákoliv diskriminace na základě státní příslušnosti\" (I-4) např. vylučuje
      možnost omezit prodej půdy jen na vlastní občany. Právo občana EU volit a být
      volen do místního zastupitelstva bez ohledu na to, zda osoba má občanství příslušného
      národního státu (I-8) jednoznačně podrývá suverenitu národního státu. Na základě
      této evropské ústavy nebude např. moci Česká republika zabránit tomu, aby si
      skupina sudetských Němců v nějaké české obci zřídila trvalé bydliště, kandidovala,
      zvítězila a odhlasovala německé nápisy, zřízení pomníku vyhnání apod. Institut
      evropského občanství tak může eskalovat národnostní konflikty a oživovat staré
      spory uvnitř EU.</p><p> </p><p><strong>KOMPETENCE UNIE</strong></p><p>Právo
      unie je nadřazené právu členských zemí. To platí v EU de facto již dnes, tato
      ústava to však říká explicitně. Princip nadřazenosti EU nad členskými státy
      dovádí tato ústava do dalších detailů: \"Členské státy se zdrží jakýchkoliv
      opatření, která by ohrozila cíle Unie\" (I-5). Nad rámec dosavadních kompetencí
      EU získává např. kompetence <strong>prosazovat a koordinovat hospodářské politiky
      a politiky zaměstnanosti členských států, kompetenci definovat a zavádět do
      praxe společnou zahraniční a bezpečnostní politiku </strong>(I-11-4). Zavádí
      se kategorie \"sdílené kompetence\", což jsou oblasti, které může regulovat
      členský stát jen v těch oblastech, kde je nebude regulovat EU. Začne-li je regulovat
      EU, stanou se <em>de facto </em>výlučnými pravomocemi EU. Patří sem mj. \"oblast
      svobody, bezpečnosti a spravedlnosti\", \"sociální politika\", \"ochrana spotřebitele\",
      \"obecná bezpečnost ve věci veřejného zdraví\" (I-13).</p><p>Evropská unie si
      plně přisvojuje zahraniční politiku: \"<strong>Členské státy musí aktivně a
      bezvýhradně podporovat společnou zahraniční a bezpečnostní politiku Unie a v
      duchu solidarity a loajality se musí podřídit aktům přijatým Evropskou unií</strong>.\"
      (I-15-2) Toto ustanovení má zabránit tomu, aby např. členská země podporovala
      či nepodporovala útok na Irák samostatně nebo má zaručit, aby se členská země
      podřídila jakýmkoliv sankcím, které by EU vyhlásila proti třetím zemím.</p><p> </p><p><strong>ROZHODOVÁNÍ
      V EU</strong></p><p>Klíčovým orgánem EU zůstává orgán s největším demokratickým
      deficitem, Rada ministrů EU. <strong>Rada EU rozhoduje v zásadě kvalifikovanou
      většinou. Kvalifikovaná většina je definována nově, a to měkčeji než dosud.
      </strong>Kde rozhoduje Rada kvalifikovanou většinou, musí být rozhodnuto prostou
      většinou států, které reprezentují 60 % populace EU. <strong>(I-24-1) </strong>To
      znamená, že pro rozhodování v Radě už nebudou platit degresivní váhy jako dosud
      a vahou se tak de facto stává velikost populace. <strong>Vliv 10 milionové populace
      v ČR bude přitom nulový na to, jaké reprezentace si zvolí 98 % voličů v EU</strong>.
      Jak píše Plecitý, \"<em>Francie+Německo+jeden další velký stát mohou blokovat
      jakékoliv rozhodnutí, které by si přálo zbylých 22 států.</em>\" [2]</p><p>V
      zásadě všechny legislativní akty mohou být jen akty navržené Komisí (I-25.2).
      Evropský parlament nemá pravomoc předkládat legislativní návrhy. Novinkou legislativního
      procesu je, že min. milion obyvatel z několika různých členských zemí může doporučit
      komisi nějaký konkrétní námět (I-46-4). Ústava to nazývá \"participatory\" democracy
      a má to vyvolat dojem posílení demokratičnosti unie. Přívlastek však spíš připomíná
      \"lidovou\" demokracii, která se skutečným vlivem občanů na rozhodování nemá
      nic společného. </p><p><strong>Návrh ústavy je <em>de facto </em>koncipován
      jako poslední mezistátní smlouva</strong>. \"Ústavní změny\" jsou v kompetenci
      Rady. Tím je stvrzen přerod Unie suverénních států ve Stát.<strong> Počet zástupců
      národních států v EP by mohl být podle návrhu ústavy měněn Radou bez nutnosti
      souhlasu národních parlamentů. </strong>Jediné omezení je zachování principu
      \"degresivní proporcionality\". Jinými slovy, EU by mohla zvětšit váhu německých
      euroopslanců ze čtyřnásobku českých třeba na sedminásobek. Stačí k tomu většinový
      souhlas EP a jednomyslné rozhodnutí Rady. Ústava je jakýmsi bianco šekem pro
      evropské orgány. \"Pokud se konání unie v dané věci ukáže jako nezbytné\", může
      si EU přisvojit další kompetence prakticky v jakékoliv oblasti, nad rámec oblastí
      v ústavě explicitně uvedených, a to na základě návrhu Komise jednomyslně schváleného
      Radou a po získání většinového souhlasu EP. (I-17-1). </p><p>Evropská rada (I-20)
      (jako orgán nad Radou (ministrů) EU) se má skládat z hlav států nebo premiérů
      národních států, prezidenta, předsedy Komise a Ministra zahraničí EU. Ten je
      definován v č I-27 a volí ho kvalifikovanou většinou Evropská rada. Z nové definice
      kvalifikované většiny vyplývá, že jakýkoliv kandidát může být blokován tandemem
      Německa a Francie za přispění jednoho velkého nebo několika malých států. </p><p>EU
      se opírá o korporativistický model rozhodování, kde je moc rozdělována na základě
      jiných kritérií než vůli voličů. Např. nominace do komise musí být vyvážené
      podle pohlaví (I-26.3) do legislativního procesu jsou zahrnuty zástupci regionů,
      odborů, zaměstnavatelů atd. v podobě konzultativních orgánů při EU (I-31) nebo
      formou podpory dialogu korporativních uskupení ze strany EU (I-47).</p><p>Směrnice
      se <em>de facto </em>přejmenovávají na rámcové zákony EU a nově se zavádí Evropský
      zákon, který je platný bez dodatečné implementace národními parlamenty (I-32).</p><p> </p><p><strong>ČLENSTVÍ
      V EU</strong></p><p>Členem EU se může stát evropský stát, který podá přihlášku.
      Přihlášku musí schválit národní parlamenty (I-57). </p><p>EP, Komise, Rada nebo
      jedna třetina členských států může iniciovat vyloučení členského státu (I-58-1),
      <strong>pokud se domnívají, že \"hrozí riziko, že členský stát poruší cíle EU
      </strong>stanovené v I-2 (tj. lidská důstojnost, svoboda, demokracie, rovnost,
      vláda práva, respekt k lidským právům, společnost pluralismu, tolerance, spravedlnosti,
      solidarity a nediskriminace). <strong>Členský stát, kterému jsou pozastavena
      práva člena, není zbaven povinností člena </strong>(I-58-3). <strong>O pozastavení
      členských práv rozhoduje Rada ministrů kvalifikovanou většinou</strong>. Jejímu
      rozhodnutí musí předcházet jednomyslné prohlášení o ohrožení cílů (hodnot) EU
      ze strany Evropské rady.</p><p>Čl. I-59 stanovuje postup dobrovolného opuštění
      unie. Stát, který se rozhodne vystoupit, to oznámí Evropské radě. Vystoupení
      se ale realizuje až po uzavření jednání se státem, který chce vystoupit. <strong>Předpokládá
      se tedy sepsání smlouvy o vystoupení, která upraví budoucí vztahy vystoupivšího
      státu s Unií. Pokud k dohodě nedojde, přestane se ústava EU na členský stát
      vztahovat dva roky po podání žádosti o vystoupení, ale Evropská rada může tuto
      lhůtu libovolně prodloužit </strong>(I-59-3). V ústavě není řešeno přepočítání
      hlasovacích práv zbylých členů unie, v případě vystoupení některého státu.</p><p> </p><p><strong>SOLIDÁRNÍ
      DOLOŽKA</strong></p><p>Zajímavým ustanovením evropské ústavy je \"solidární
      doložka\" (Solidarity clause) (I-42): \"Unie a členské země mohou společně v
      duchu solidarity zasáhnout ve členském státě… Unie může <strong>mobilizovat
      veškeré disponibilní nástroje včetně vojenských </strong>s cílem zabránit teroristické
      hrozbě na území členského státu, uchránit demokratické instituce, <strong>na
      základě žádosti politických autorit </strong>pomáhat na území členského státu
      v případě teroristického útoku nebo katastrofě…\" </p><p>Solidární doložka nápadně
      připomíná \"bratrskou pomoc,\" s níž může EU na pomoc členskému státu vojensky
      přispěchat na základě \"zvacího dopisu\".</p><p> </p><p><strong>POSÍLENÁ SPOLUPRÁCE</strong></p><p>V
      článku (I-43.3) je popsán režim posílené spolupráce (enhanced cooperation),
      což je de facto kodifikace toho, čemu se říká \"dvourychlostní Evropa\". Některá
      navrhovaná opatření tak mohou vejít v platnost i v případě, že neprojdou hlasováním
      v Radě, a to jen pro ty země, které se na nich shodnou. <strong>Posílená spolupráce
      je umožněna tehdy, pokud se na ní shodne alespoň třetina členských států. </strong>Legislativa
      přijímaná v režimu posílené spolupráce bude odhlasovávána jen zástupci participujících
      států. Příslušné většiny, kvalifikované většiny a jednomyslnost je s drobnými
      odchylkami definována analogicky k rozhodování EU jako celku. Autorizaci k režimu
      posílené spolupráce dává Rada. Konkrétně, pokud se hlasuje o oblasti, která
      vyžaduje jednomyslnost, a všechny země nejsou pro, pak země, které si dané opatření
      přejí, mohou odhlasovat režim posílené spolupráce a mezi sebou si dané opatření
      prosadit.</p><p> </p><p><strong>CHARTA ZÁKLADNĆH PRÁV</strong></p><p>Součástí
      smlouvy je Charta základních práv unie, která obsahuje řadu \"pozitivních práv\",
      včetně práva na \"nediskriminaci\", na rovné odměňování mužů a žen, na pozitivní
      diskriminaci pro \"podhodnocené pohlaví\", práv starých lidí na \"důstojný,
      sociální a kulturní život\", důstojné pracovní podmínky, omezení počtu pracovních
      hodin, placenou dovolenou, zákaz dětské práce, \"přiměřeně vhodné\" pracovní
      podmínky pro \"mladé\", které by je chránily před \"ekonomickým vykořisťováním
      a potenciálním ohrožením jejich morální rozvoje\", atd., atd. </p><p><strong>Zahrnutím
      do ústavy by se Charta stala předmětem jurisdikce Evropského soudního dvoru
      (ECJ). Ten by tak mohl vydat závazné rozhodnutí ve sporu v oblasti pracovního
      práva, např. ve věci \"diskriminace\" bez ohledu na národní regulaci těchto
      vztahů.</strong> Pokud by byl ECJ \"aktivistický\", mohl by snadno vykládat
      vágní ustanovení charty o právu na \"férové a spravedlivé pracovní podmínky
      zachovávající důstojnost\" v rozporu s národní regulací. Právo \"vyjednávat
      a uzavírat kolektivní smlouvy na \"příslušných\" úrovních a v případě konfliktu
      zájmů přistoupit ke kolektivní akci včetně stávky\" může posílit korporativistické
      pojetí státu.</p><p>Jak uvedl americký ústavní právník prof. Wilkins, \"Ve většině
      těchto oblastí se státy spoléhají na běžné zákony a nesvazují tyto oblasti obtížně
      změnitelnými ústavními zákony. Logika takového přístupu je v tom, že potřeby
      společnosti se v těchto oblastech v čase mění a vyžadují čas od času změny a
      proces legislativy tak zůstává pod kontrolou volených politiků odpovědných svým
      voličům. Zahrnutím těchto oblastí do Evropské ústavy dochází k jejich zabetonování
      a jejich výklad je svěřen soudcům ECJ, kteří nejsou zodpovědní nikomu.\" [3]
      O věcech dotýkajících se bezprostředně života lidí budou rozhodovat vzdálení
      soudci s chabou představou o reáliích. Platí-li, že demokracie nemůže fungovat
      v rámci větší entity, než je (národní) stát, pak totéž nutně platí i pro schopnost
      rozumného fungování justice.</p><p> </p><p><strong>ZÁVĚR</strong></p><p>Byl-li
      jednou návrh přijat jako východisko k jednání, stěží může být zbaven klíčových
      změn kompetencí a rozhodovacích procedur; dílčí změny již nemohou změnit celkový
      duch návrhu. </p><p>Konečné slovo při schvalování návrhu ústavy budou mít národní
      parlamenty (příp. voliči). Dokument nemůže být jednoduše přijat jen některými
      členskými zeměmi. Pokud jej některá členská země odmítne, muselo by nastat další
      jednání o nové, přijatelnější smlouvě (nový \"konvent\"). Druhou možností je,
      že si země jádra EU budou chtít obdobný dokument podepsat jen mezi sebou. To
      by mělo další závažné důsledky pro satelitní země kolem tvrdého jádra.</p><p>\r\n</p>\n<p>[1]
      FAIR trade je ideologie mezinárodního obchodu vymezující se vůči doktríně FREE
      trade; právě z této doktríny vychází nový protekcionismus a pojmy jako <em>sociální
      dumping, </em>apod.</p><p>[2] Petr Plecitý: Rizika budoucí ústavy EU. Profit
      23.6.2003, str. 11</p><p>[3] citováno v Roger Helmer (European Journal May/June
      2003)</p>"
