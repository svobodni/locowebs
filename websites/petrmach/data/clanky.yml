- Mitbestimmung - export německého korporativismu:
    :perex: Německo uplatňuje v Evropě ojedinělý korporativistický model řízení akciových
      společností, zvaný Mitbestimmung (spolurozhodování), který znamená, že v představenstvu,
      které řídí firmu, zasedají s hlasovacím právem kromě zástupců akcionářů i zástupci
      odborů.
    :telo: "<p>Toto silné omezení vlastnických práv ve Spolkové republice Německo
      je nyní označováno ekonomy za neefektivní anachronismus. Odbory v představenstvech
      firem brání tlakům na růst produktivity práce a blokují propouštění nevýkonných
      zaměstnanců. To samozřejmě Němcům v konečném důsledku nepomáhá, protože konkurence
      právních systémů neúprosně ukazuje, který systém je efektivnější. Německé firmy
      raději přesouvají výrobu z Německa pryč. Bylo by logické, kdyby Německo systém
      liberalizovalo a přizpůsobilo se tak mezinárodní soutěži právních systémů. Jak
      ale píše např. týdeník Economist, \"Místo aby Německo opustilo roli anachronického
      systému Mitbestimmung, nová evropská pravidla exportují německý systém do ostatních
      zemí.\" [1]</p><p> </p><p><strong>1. Mitbestimmung na začátku dobrovolný</strong></p><p>Vizionáři
      jednotného celoevropského modelu korporativistického podnikání prosadili zavedení
      nové právní formy podnikání, \"evropskou společnost\". Nařízením Rady č. 2157
      z roku 2001 bylo nařízeno všem členským zemím začlenit \"evropskou společnost\"
      do svých právních řádů vedle tradiční akciové společnosti či společnosti s ručením
      omezeným. \"Evropská společnost\" se nicméně stala dobrovolnou formou – a též
      proto, že obsahuje nesmyslný model zapojení nevlastníků do řízení firmy, neobjevil
      se – k lítosti zastánců unifikace – dosud nikdo, kdo by \"evropskou společnost\"
      založil. </p><p>V listopadu letošního roku schválil \"zákon o evropské společnosti\"
      velkou většinou hlasů český parlament. Pro zákon hlasovali poslanci všech politických
      stran a k návrhu se ani nevedla žádná diskuse. Vlastně nikdo z poslanců a senátorů
      netušil, o co jde – a ani to nebylo potřeba – zákon přeci pouze \"implementoval
      směrnici EU\" a poslanci topící se v direktivách a návrzích zákonů jej chtěli
      mít rychle za sebou.</p><p>Většina z 29 stran zákona popisuje procedury zapojení
      zástupců zaměstnanců do řízení firmy. Zákon např. stanoví, že 10 % zaměstnanců
      může iniciovat založení \"vyjednávacího výboru\" složeného ze zástupců zaměstnanců,
      kterému firma musí hradit veškeré náklady a k němuž má přizvat \"odborné poradce,
      zejména zástupce odborových organizací na úrovni Evropských společenství\" [2].
      Výbor pak dojednává konkrétní formu zapojení zaměstnanců do řízení firmy. Zavádí
      se princip, že v případě evropské společnosti založené sloučením firem ze dvou
      členských zemí se použije pro účast zaměstnanců na řízení společnosti legislativa
      té země, kde je účast zaměstnanců na řízení firmy rozsáhlejší.</p><p> </p><p><strong>2.
      Mitbestimmung povinný pro společné podniky</strong></p><p>Zdálo by se, že zákon
      je absolutně neškodný, protože založení \"evropské společnosti\" není povinné.
      Týden po té, co zákon prošel i Senátem, rozhodla EU na zasedání Rady ministrů
      25. listopadu 2004 o směrnici, která stanoví, že pravidla daná evropskou společností
      jsou nyní povinná v případě společností založených spojením firem registrovaných
      v různých členských zemích. </p><p>Jak píše britský týdeník The Economist, \"V
      praxi to znamená, že když se bude chtít anglická nebo francouzská společnost
      sloučit s německou, bude muset do představenstva začlenit zástupce zaměstnanců
      [3]. Analogicky, v případě českých firem, do nichž vstoupí německý investor,
      bude muset být zaveden model zapojení zaměstnanců do řízení firmy odpovídající
      německé legislativě.</p><p> </p><p><strong>3. Mitbestimmung povinný pro všechny</strong></p><p>Regulací
      nadnárodních fúzí ale snahy o celoevropské prosazení systému Mitbestimmung nekončí.
      Jak se píše v návrhu Evropské ústavy, \"Unie doplňuje činnost členských států
      v oblasti zastupování a kolektivní obrany zájmů pracovníků a zaměstnavatelů
      včetně spolurozhodování (Mitbestimmung)\" (článek III-210, písm. f) Evropské
      ústavy). V případě ratifikace euroústavy bude moci EU pomocí nových směrnic
      systém Mitbestimmung diktovat všem firmám v Unii! </p><p>Konečným cílem má být
      všeobecné zavedení \"sociální spravedlnosti\" a \"rovnoprávného\" podílu zaměstnanců
      na řízení firem na celém kontinentu. Jak se píše na 163. straně Evropské ústavy,
      \"Unie a členské státy soudí, že takový vývoj bude výsledkem nejen fungování
      vnitřního trhu, který napomůže harmonizaci sociálních systémů, ale také výsledkem
      postupů stanovených Ústavou a sbližování právních a správních předpisů členských
      států.\"</p><p>Mitbestimmung znemená nejen omezení vlastnických práv, ale také
      vytvoření systému neefektivního a globálně nekonkurenceschopného. EU ho přitom
      prosazuje s odvoláním na \"lisabonský\" cíl stát se \"nejdynamičtějším a nejkonkurenceschopnějším
      ekonomickým blokem do roku 2010\".</p><p>Evropská ústava, která je České republice
      předložena k ratifikaci, má ukončit rozmanitost a konkurenci právních řádů,
      přičemž legislativa právní formy podnikání je jen maličkou součástí této chystané
      přelomové státoprávní změny.</p><p>\r\n</p>\n<p>[1] The Economist 4.12.2004,
      str. 11</p><p>[2] Zákon o Evropské společnosti, str. 20</p><p>[3] The Economist
      4.12.2004, str. 11-12</p>"
