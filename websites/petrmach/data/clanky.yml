      věc. Pan Mach při příchodu do studia říkal, že <strong>Centrumproekonomikuapolitiku</strong>
      ten film dál nabízí k promítání ...</p><p><strong>PetrMACH</strong>, výkonný
      ředitel <strong>Centraproekonomikuapolitiku</strong></p><p>--------------------</p><p>Nejen
