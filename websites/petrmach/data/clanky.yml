- Není dobojováno!:
    :perex: "\r\n"
    :telo: <p><em></em></p><p>Byl a stále jsem přesvědčen, že přijetí Lisabonské smlouvy
      odporuje Ústavě České republiky. Lze konstatovat, že Ústavní soud svým verdiktem
      otevřel dveře k pokračování projednávání smlouvy v Parlamentu ČR. Současně ale
      umožnil podat podnět k přezkoumání souladu dalších částí Lisabonské smlouvy
      s Ústavou ČR. Každopádně verdikt byl zásadní a lze konstatovat, že také zásadně
      přepsal samotnou českou ústavu. Bohužel.</p><p><strong>Klasický pojem suverenity
      do staré veteše</strong></p><p>Aby mohl Ústavní soud konstatovat, že by Lisabonskou
      smlouvou nebyla narušena svrchovanost České republiky, musel zavrhnout klasický
      pojem suverenity a definoval si pojem zcela nově. Svrchovanost tak už nemá znamenat
      výlučnou pravomoc státu určovat zákony platné na daném území a nezávislost při
      sjednávání vztahů s jinými státy. Jak uvedl v odůvodnění soudce zpravodaj Vojen
      Güttler, v dnešní době "globalizace" je svrchovanost naopak posílena tím, když
      předáme pravomoci na EU. Ve vší úctě k soudu si myslím, že to je právní hloupost
      a že se zde Ústavní soud propůjčil k účelovému politickému výkladu základních
      státoprávních pojmů.</p><p>Myslel jsem si, že když česká ústava pro předání
      pravomocí na EU vyžaduje řádnou mezinárodní smlouvu a třípětinovou většinu v
      parlamentu nutnou pro souhlas s ní, nelze akceptovat Lisabonskou smlouvu, která
      umožní Evropské unii přivlastnit si nové pravomoci bez smlouvy - pouhým rozhodnutím
      shromáždění premiérů. Podle soudu to lze. Stačí prý pojistka, že národní parlament,
      může proti takovému rozhodnutí podat protest. Pak ale žádám, aby nejprve byla
      změněna česká ústava tak, aby stačilo, že takový protest podá dvoupětinová menšina
      senátorů či poslanců. Jen tak bude zajištěna analogie s článkem 10a.</p><p><strong>Možnost
      dalších podání k Ústavnímu soudu</strong></p><p>Verdikt Ústavního soudu otvírá
      možnost podání dalších požadavků na přezkum souladu Lisabonské smlouvy s ústavou.
      Lisabonská smlouva kupř. obsahuje (na str. C306/67 české verze) ustanovení,
      podle kterého může Evropská rada (shromáždění hlav států, resp. předsedů vlád)
      rozšiřovat pravomoci tzv. Evropského veřejného žalobce (což je nový mocný institut,
      který umožní Lisabonská smlouva zřídit). Lisabonská smlouva umožňuje jednomyslným
      rozhodnutím Rady kompetence Evropského veřejného žalobce následně rozšířit a
      národní parlamenty proti tomu nezmůžou vůbec nic. Stíhat naše občany bude moci
      nejen naše policie a soudy, ale i jakýsi Evropský žalobce. A Evropská unie si
      bude moci sama rozšiřovat kompetence v oblasti stíhání českých občanů, aniž
      by k tomu potřebovala souhlas českého parlamentu příslušnou ústavní většinou.</p><p><strong>Podstatný
      je obsah</strong></p><p>Posuzování souladu s ústavou je důležité – abychom se
      vyhnuli do budoucna ústavním krizím – ale podstatnější je posuzování samotného
      obsahu. Veřejnost měla možnost seznámit se díky jednání Ústavního soudu s několika
      málo aspekty Lisabonské smlouvy, u kterých bylo podezření na rozpor s českou
      ústavou. Tato probíraná ustanovení Lisabonské smlouvy jsou ale jen malou částí
      toho, co Lisabonská smlouva mění oproti smlouvám, které jsme schválili v referendu
      o vstupu do EU. Existuje mnoho věcí, které nesporně lze v souladu s článek 10a
      české ústavy přenést na EU, to ale neznamená, že je dobré je přenést.</p><p>Chceme
      zmenšení váhy českého hlasu při jednání o směrnicích? Chceme umožnit většinové
      hlasování o energetice a daních? Chceme zřídit společnou azylovou politiku a
      institut Evropského žalobce? Chceme, aby vykladačem Charty základních práv byl
      nově Evropský soud v Lucemburku? To je jen pár ze zásadních otázek.</p><p>Z
      EU zaznívají hlasy o tom, že Irsku by se nyní měly učinit nějaké ústupky v těchto
      věcech. A my takové ústupky nechceme? Každopádně by bylo rozumné ještě před
      zahájením projednávání v parlamentu počkat na to, co bude chtít irská vláda
      – abychom mohli najednou posuzovat novou Lisabonskou smlouvu obsahující ústupky
      pro Irsko, které si může vyjednávat díky tomu, že dalo možnost lidem v referendu
      Lisabonskou smlouvu odmítnout. </p>
    :zverejneno: 2008-11-27
- Smlouva mezi ČR a USA o zřízení radarové stanice má smysl jen pokud nebude přijata Lisabonská smlouva:
    :perex: "\r\n"
    :telo: '<p><strong></strong></p><p>V obou případech se pro ratifikaci vyžaduje
      kvalifikovaná většina v parlamentu. V případě smlouvy o umístění amerického
      radaru, která znamená souhlas "<em>s pobytem ozbrojených sil jiných států na
      území České republiky</em>" se vyžaduje podle článku 39, odst. 3) Ústavy ČR
      nikoliv pouhá nadpoloviční většina <em>přítomných</em>, ale silnější, nadpoloviční
      většina <em>všech </em>poslanců a senátorů. V případě Lisabonské smlouvy, kterou
      by podle článku 10a) Ústavy ČR byly "<em>některé pravomoci orgánů České republiky
      přeneseny na mezinárodní organizaci,</em>" se vyžaduje ještě silnější – <em>třípětinová
      </em>většina <em>všech </em>poslanců a třípětinová většina přítomných senátorů,
      nebo referendum.</p><p>Zajímavé je, že větší lidový odpor zaznamenala smlouva
      o radaru (podle iniciativy "Ne základnám" podepsalo petici proti umístění amerického
      radaru přes půl milionu lidí), ačkoliv Smlouvu o radaru lze kdykoliv jednostranně
      vypovědět: Pokud současná vláda smlouvu prosadí a příští parlamentní volby vyhrají
      odpůrci radaru, může ČR smlouvu vypovědět a Američané by museli radar ihned
      vypnout a do roka odvézt.</p><p>Naproti tomu Lisabonskou smlouvu vypovědět jednostranně
      nelze. Pokud by byla ve všech členských zemích EU ratifikována Lisabonská smlouva
      a někdy v budoucnu se v ČR dostala do vlády většina, které by se nové podmínky
      našeho členství v EU podle Lisabonské smlouvy nelíbily, nelze smlouvu jednostranně
      vypovědět a vrátit se do současného stavu před Lisabonskou smlouvou. </p><p><strong>Lisabon
      za radar?</strong></p><p>Obě smlouvy spolu souvisí. Kdyby dnes platila Lisabonská
      smlouva, nemohla by Česká republika samostatně vyjednávat se Spojenými státy
      o radarové základně (ani o bezvízovém styku, ani o vstupu do NATO). Lisabonská
      smlouva přenáší na Evropskou unii suverenitu v zahraniční a obranné politice.
      </p><p>Podle Lisabonské smlouvy "<em>dříve než členský stát…přijme jakýkoli
      závazek, který by mohl mít dopad na zájmy Unie, vede v Evropské radě nebo v
      Radě konzultace s ostatními členskými státy</em>." (str. c306/29 LS), zatímco
      "<em>Unie může uzavřít dohody s jedním nebo více státy nebo mezinárodními organizacemi</em>"
      (str. c306/31 LS) a "<em>Unie má...pravomoc vymezovat a provádět společnou zahraniční
      a bezpečnostní politiku včetně postupného vymezení společné obranné politiky</em>."
      (str. c306/46 LS). Nový rozměr pak dostává ustanovení o tom, že "<em>Členské
      státy aktivně a bezvýhradně podporují zahraniční a bezpečnostní politiku Unie
      v duchu loajality a vzájemné solidarity a respektují činnost Unie v této oblasti.</em>"
      </p><p>Podle Mirka Topolánka či Jana Zahradila je proto důležité nyní prosadit
      smlouvu o radaru, než bude přijata Lisabonská smlouva. Smlouvu o radaru totiž
      považují – a s tím souhlasím – nejen za globální ochranu před potenciálním nepřátelským
      útokem nedemokratických režimů, ale i za důležitou transatlantickou bezpečnostní
      vazbu, která je pro zemi ležící mezi velmocemi ve střední Evropě klíčová. Jsou
      proto ochotni vyměnit v parlamentu svoji podporu Lisabonské smlouvě za podporu
      levice smlouvě o radaru.</p><p>Tento obchod je nesmyslný právě v důsledku odlišné
      vypověditelnosti obou smluv. </p><p>Představme si, že tato vláda smlouvu o radaru
      prosadí a příští vláda ji vypoví. Pokud mezitím bude ratifikována Lisabonské
      smlouva, opakované samostatné jednání o radarové stanici bude znemožněno. Smlouva
      o umístění radaru a Lisabonská smlouva se proto vylučují. Pokud někdo považuje
      Smlouvu o umístění radaru za dlouhodobou bezpečnostní záruku, nemůže radar vyměnit
      za Lisabonskou smlouvu, která by nás zbavila suverenity v zahraniční politice.
      </p>'
    :zverejneno: 2008-11-24
- Disidenti Lisabonské smlouvy:
    :perex:  
    :telo: '<p><strong>Disidenti Lisabonské smlouvy</strong></p><p>V ranním vysílání
      irské rozhlasové stanice RTÉ označil (zelený) ministr zahraničí Irské republiky
      Micheál Martin kritiku Lisabonské smlouvy ze strany českého prezidenta Václava
      Klause během soukromého programu následujícím po oficiální návštěvě Irska jako
      "<strong>nepřiměřené zasahování</strong>" do irských záležitostí. Poslechnout
      si jej lze <a href="http://www.rte.ie/news/2008/1112/morningireland_av.html?2448062,null,209"
      target="_blank"><u>zde</u></a>.</p><p>Jaké zasahování!? Irové již mají hlasování
      o Lisabonské smlouvě za sebou, kritika Lisabonské smlouvy je tedy kritika dokumentu,
      o kterém <strong>většina voličů </strong>řekla, že jej nechce. Václav Klaus
      nepřijel do Irska kritizovat Lisabonskou smlouvu PŘED referendem, ale podpořil
      v kritice Lisabonské smlouvy vítěze referenda PO referendu, které eurovládci
      odmítají vzít na vědomí. Označovat toto jako "inappropriate intervention"? Když
      Klaus označil irské odpůrce smlouvy slovem "dissident", bylo to tedy zcela na
      místě. "<em>Dissident"</em>, jak říká slovníková definice, "<em>broadly defined,
      is a person who actively challenges an established doctrine, policy, or institution."</em>
      A to přesně jsou odpůrci euroústavy, alias Lisabonské smlouvy. Lidé, kteří aktivně
      zpochybňují "establishment", zavedenou doktrínu, politiku, či instituci.</p><p>Ministr
      Micheál Martin také označil Klausovo hodnocení, že "Lisabonská smlouva by nepřinesla
      Evropské unii více demokracie" za "<em>shallow, bogus, and ridiculous</em>"
      (povrchní, falešné a směšné). Myslet si, že Lisabonská smlouva nepřinese EU
      více demokracie je povrchní, falešné a směšné? Když tedy argumentujeme, že současné
      smlouvy jsou lepší než Lisabonská smlouva, jsme zesměšňováni. Lze se jen domýšlet,
      jak by byly "disidentní" názory označovány, kdyby platila pravidla podle Lisabonské
      smlouvy.</p><p>Lisabonskou smlouvu odmítla většina voličů v Irsku. Drtivé většiny
      voličů ve Francii a Nizozemí odmítly předtím Evropskou ústavu, což byl prakticky
      stejný dokument, než jej politici přejmenovali. Proti přijetí Lisabonské smlouvy
      je také většina českých občanů, podle průzkumu STEM. Elity přesto dál hlásají,
      že jediná přijatelná odpověď na Lisabonskou smlouvu je ANO.</p><p>V České republice
      Lisabonskou smlouvu prosazuje jednotně ČSSD (ačkoliv podle průzkumu je proti
      ní většina jejích voličů). Lisabonskou smlouvu prosazuje i předseda ODS Topolánek,
      ačkoliv kongres ODS před volbami do Sněmovny jasně zakázal politikům ODS předávat
      další kompetence do Bruselu.</p><p><img class="HTML" height="203" alt="" src="../../pics/obr/lisbon-topol.gif"
      width="300" border="0"></p><p>Topolánek se snaží ideovému jádru ODS (tedy nám,
      kteří nechceme Lisabonskou smlouvu a nechceme ústupky Zeleným), podat Lisabonskou
      smlouvu jako nutné zlo za radar. Že prý Zelení podpoří nakonec radar, když ODS
      schválí Lisabonskou smlouvu.</p><p>Jestli je to pravda, tak to není dobrý obchod.
      Smlouva o radaru je totiž běžná smlouva, kterou může příští vláda ihned vypovědět,
      jak si každý může <a href="/radar.pdf" target="_blank"><u>ve smlouvě přečíst</u></a>.
      Mimochodem, někdo by se měl pana Paroubka jasně zeptat: "<strong>Vypovíte Smlouvu
      o umístění radaru, bude-li nyní schválena?</strong>" Řekne-li Paroubek "ANO,
      vypovíme", pak je to evidentně špatný obchod, který by znamenal, že nakonec
      budeme mít Lisabonskou smlouvu s přenesením většiny zbylých národních kompetencí
      na Brusel a nebudeme hostit americký radar. Řekne-li "NE, smlouvu nevypovíme",
      pak to znamená, že Sociální demokraté hrají před voliči jen hru a ve skutečnosti
      jim americký radar nevadí a s ODS by se něm dohodli - koneckonců jejich vláda
      vyjednávání o radaru zahájila.</p><p>Není ale zvláštní, že premiér Topolánek
      tolik tu Lisabonskou smlouvu prosazuje? Když jel v roce 2004 základní podmínky
      smlouvy vyjednávat premiér Špidla, napsal mu Topolánek coby předseda opoziční
      strany otevřený dopis, ve kterém pravil: "<em>ODS se necítí jakkoliv vázána
      vládní pozicí na Mezivládní konferenci.</em>" ... "<em>pro ODS je nepřijatelné
      jakékoliv zhoršení naší pozice uvnitř EU vůči podmínkám, garantovaným nám v
      smlouvě o našem přístupu k EU a ve smlouvě z Nice. Jedná se především o plánované
      nahrazení dosavadního systému vážených hlasů, založeného na principu "degresivní
      proporcionality" systémem tzv. populačním, založeným na počtu obyvatel jednotlivých
      států EU, při většinovém hlasování v Evropské radě. Taková změna výrazně redukuje
      náš vliv v Evropské radě, bez ohledu na nastavení hranic pro kvalifikovanou
      většinu a proto není v zájmu ČR.</em>" (dopis <a href="http://zpravy.ods.cz/prispevek.php?ID=1607"
      target="_blank"><u>zde</u></a>)</p><p>Premiér Topolánek, jak známo, stejný model
      hlasování, nevýhodný pro Českou republiku, systém, který zdvojnásobuje hlas
      Spolkové republiky Německo a který snižuje o polovinu hlas České republiky v
      Radě ministrů EU - přesto že byla předtím euroústava zamítnuta ve Francii a
      Nizozemí - podpořil loni na summitu v Bruselu a Lisabonskou smlouvu dnes vydává
      za vítězství.</p><p>Co to ten Brusel s politiky dělá, že jakmile se dostanou
      do vlády, ztratí rozum a slepě poslouchají vábení eurovůdců?</p>'
    :zverejneno: 2008-11-12
- Diskuse o předsednictví Česka Evropské unii:
    :perex: 'NÁZORY A ARGUMENTY - (neděle: 2.11) - Nedělní debata u kulatého stolu
