- 'Petr MACH: Projev na shromáždění ke DNI NEZÁVISLOSTI':
    :perex: 'Připomínáme si Den české státnosti, den, kdy se Češi pod vedením Tomáše
      G. Masaryka vymanili z byrokratické nadnárodní říše, aby si vládli sami. A udělali
      dobře: Zatímco v okolních státech vládla bída a hyperinflace, Československo
      s vlastní měnou a vlastními zákony prosperovalo. Všimněte si, že Sociální demokraté,
      ODS či lidovci si tento den prakticky nepřipomínají – nanejvýš velmi formálně.
      Nehodí se jim to totiž do krámu. Oni chtějí suverenitu opět odevzdávat do vzdáleného
      centra.<br><br>Někteří naši političtí odpůrci nás posílají do Moskvy. Myslí
      si zřejmě, že když nechceme strkat hlavu do lisabonského chomoutu, je jedinou
      alternativou žádost o vstup do Ruské federace. To je samozřejmě hloupost. Alternativou
      Bruselu není Moskva. Alternativou je Nezávislost! To bylo koneckonců úspěšné
      řešení Tomáše G. Masaryka a jeho spolupracovníků. <br><br>***<br><br>Den české
      státnosti naštěstí důstojně připomíná pan prezident Václav Klaus, a my jsme
