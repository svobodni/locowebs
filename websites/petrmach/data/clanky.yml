      a není na místě jaksi to tím aktivismem toto urychlit tak, aby víc firem přijalo
      taková opatření, aby víc firem se snažilo investovat do šetrnějších technologií,
      což v tuto chvíli přirozeně jim nemusí připadat výhodné, protože je to drahé?</p><p><strong>Petr
      MACH</strong>, výkonný ředitel <strong>Centra pro ekonomiku a politiku</strong></p><p>--------------------</p><p>Ono
      to někdy je dvojznačné. Já jsem zažil jednu banku, která se aktivisticky snažila
      spočítat, kolik spotřebují v kopírkách a v tiskárnách papírů, a chtěli být takto
      jako šetrní vůči životnímu prostředí, ale uvědomme si, že v ekonomice to je
      vlastně opačně. Čím větší je poptávka té firmy po papírech, tím větší bude poptávka
      po dřevu a tím více budou firmy sázet stromů. Takže prostě někdy skutečně můžou
      být ty jevy opačné, než se někdo domnívá.</p><p>Lenka KABRHELOVÁ, moderátorka</p><p>--------------------</p><p>Pane
      Tolaszi, myslíte si, že toto je cesta, kterou se lze ubírat? Je na místě aktivismus,
      který by nutil třeba i firmy k tomu, aby si samy od sebe ještě předtím, než
      se vlády stačí usnést na nějakých možných následovných opatřeních kromě kjótského
      protokolu, aby ty podniky šly svou vlastní cestou a jaksi reagovaly na tento
      tlak?</p><p>Radim TOLASZ, klimatolog, náměstek ředitele Českého hydrometeorologického
      ústavu</p><p>--------------------</p><p>Já si myslím, že je to zcela na místě,
      protože musíme si uvědomit, že ten ekonomický tlak na další spotřebu a další
      výrobu v okamžiku, kdy směřuje do přírodních zdrojů, tak je třeba, aby pravděpodobně
      ekonomové ve spolupráci s přírodními vědci spočítali, jestli ten ekonomický
      tlak není rychlejší než ta přirozená obnova, třeba zrovna v tomhle případě toho
      dřeva, které nějakou dobu roste. Není to tak jednoduché.</p><p>Lenka KABRHELOVÁ,
      moderátorka</p><p>--------------------</p><p>On ten hlavní argument Nicholase
      Sterna, když u té zprávy zůstaneme, je, že ty velké výdaje za opatření, které
      vy zmiňujete, pane Machu, za opatření na snížení emisí skleníkových plynů, ale
      v konečném efektu přinesou skutečně velké zisky. On to i detailně propočítává,
      já to tady nebudu interpretovat, protože jednak nejsem ekonom, jednak na to
      není čas, a také tím vysvětluje, že by bylo i racionální v tuhle chvíli neinvestovat.
      Podle vás to není dobrý předpoklad?</p><p><strong>Petr MACH</strong>, výkonný
      ředitel <strong>Centra pro ekonomiku a politiku</strong></p><p>--------------------</p><p>No,
      prostě já už jsem to řekl ale už na začátku, že ta věc se dá spočítat i úplně
      opačně. Například pokud by se ohřála teplota v Evropě o jeden stupeň, tak se
      ušetří za topení, bude se méně vypouštět skleníkových plynů, takže to může být
      naopak pozitivní faktor.</p><p>Lenka KABRHELOVÁ, moderátorka</p><p>--------------------</p><p>A
      vy jste zmínil, že ta zpráva byla vypracována na objednávku. Jestli jsem tomu
      dobře rozuměla, doufám, že jsem to pochopila správně, vyznělo to pro mě poněkud
      negativně. Co je na druhou stranu špatného na tom tlačit podniky jaksi k rychlejšímu
      přijímání různých, byť v tuto chvíli nepopulárních opatření?</p><p><strong>Petr
      MACH</strong>, výkonný ředitel <strong>Centra pro ekonomiku a politiku</strong></p><p>--------------------</p><p>Špatného
      je to tehdy, pokud je nějaká zpráva zavádějící, přežene některé důsledky a v
      tom důsledku se státy rozhodnou nějakým způsobem přesměrovat obrovský částky
      peněz, donutit regulací lidi k něčemu, co nakonec nebude efektivní. Ono se to
      tak může stát. Ono se může stát, že sto padesát miliard vynakládaných na vyhovění
      kjótskému protokolu budou peníze vyhozené oknem. Klasický příklad je, že jak
      to právě nařizuje EU - používat ty větrné a jiné elektrárny, zatímco jiný, například
      ten zmiňovaný panem z Vysočiny...</p><p>Lenka KABRHELOVÁ, moderátorka</p><p>--------------------</p><p>Jaderný
      reaktor, no, ale to tak musíme zůstat u toho, že ve Francii se fúzní reaktor
      staví, takže to není tak úplně, jak říkáte. Všichni vědí, že nemůžeme být živi,
      elektřina nemůže vznikat pouze z větrných elektráren, to zase by bylo nefér
      zmínit.</p><p><strong>Petr MACH</strong>, výkonný ředitel <strong>Centra pro
      ekonomiku a politiku</strong></p><p>--------------------</p><p>Ne, já jenom
      zmiňuju, k čemu nás nutí směrnice Evropské unie a ty nás skutečně nutí k tomu
      zvyšovat podíl těch málo efektivních zdrojů, zatímco z toho jimi preferovanýho
      vyčleňují právě jadernou energii.</p><p>Lenka KABRHELOVÁ, moderátorka</p><p>--------------------</p><p>Ale
      nezapomínáme na to, že sice ty zdroje mohou být málo efektivní, v konečném důsledku
      pokud by se ale sečetly všechny výdaje v horizontu nějakých desítek let na to,
      že budou skutečně lidé bez střechy nad hlavou, na to, že budeme muset čelit
      důsledkům různých katastrof, že ty náklady budou nakonec vyšší, když je sečteme
      všechny dohromady?</p><p><strong>Petr MACH</strong>, výkonný ředitel <strong>Centra
      pro ekonomiku a politiku</strong></p><p>--------------------</p><p>Ale to je
      víceméně vymyšlené, jo. O čem myslíte, že mluví pan Stern, když mluví o dvou
      stech milionech lidí bez střechy nad hlavou. Jako kdo to jsou, kdo přijde o
      tu střechu nad hlavou?</p><p>Lenka KABRHELOVÁ, moderátorka</p><p>--------------------</p><p>Přijdou
      o ni lidé v Africe, která bude podle všech propočtů, pane Tolaszi, opravte mě,
      pokud to tak není, která bude nejpostiženější a má nejmenší prostředky na to
      těm změnám čelit.</p><p><strong>Petr MACH</strong>, výkonný ředitel <strong>Centra
      pro ekonomiku a politiku</strong></p><p>--------------------</p><p>Teď to zní,
      jako že jste se obrátila na pana Tolasze.</p><p>Lenka KABRHELOVÁ, moderátorka</p><p>--------------------</p><p>Já
      jsem se obrátila na pana Tolasze jenom tak, aby mě případně opravil, pokud to
      tak není, ale otázka směřovala na vás.</p><p>Radim TOLASZ, klimatolog, náměstek
      ředitele Českého hydrometeorologického ústavu</p><p>--------------------</p><p>Takto
      to v té zprávě pana Sterna je napsáno a je pravda, že zvyšující se extremita
      klimatu, to je naše zaklínadlo, nejvíc dopadne na rozvojové země. A Afrika jako
      celek je v podstatě rozvojový kontinent, takže se dá předpokládat, že se zvedne
      nějaká další vlna vystěhovalectví a podobně.</p><p>Lenka KABRHELOVÁ, moderátorka</p><p>--------------------</p><p>Já
      ještě jsem se chtěla ptát na to, když tu hovoříme o velkých opatřeních, jaksi
      o opatřeních, která přijímají vlády, které tlačí na velké průmyslové podniky
      a tak dále, zda existuje také něco, co může vlastně dělat běžný občan. Pane
      Tolaszi? Je toto vlastně věc, která normálnímu člověku je od něj tak vzdálená,
      nebo pro ni může něco dělat, třídit odpad, topit plynem, instalovat na dům solární
      panely?</p><p><strong>PetrMACH</strong>, výkonný ředitel <strong>Centra pro
      ekonomiku a politiku</strong></p><p>--------------------</p><p>Může vypnout
      rádio a ušetřit za elektřinu.</p><p>Lenka KABRHELOVÁ, moderátorka</p><p>--------------------</p><p>Pane
      Tolaszi.</p><p>Radim TOLASZ, klimatolog, náměstek ředitele Českého hydrometeorologického
      ústavu</p><p>--------------------</p><p>Toto si nemyslím, protože já jsem to
      na začátku říkal, že než bojovat proti změnám klimatu je třeba se připravit
      na to, co to klima nám připravuje.</p><p>Lenka KABRHELOVÁ, moderátorka</p><p>--------------------</p><p>Jsme
      teď připraveni?</p><p>Radim TOLASZ, klimatolog, náměstek ředitele Českého hydrometeorologického
      ústavu</p><p>--------------------</p><p>Já si myslím, že ne.</p><p>Lenka KABRHELOVÁ,
      moderátorka</p><p>--------------------</p><p>Pane Machu, budete se připravovat?</p><p><strong>PetrMACH</strong>,
      výkonný ředitel <strong>Centraproekonomikuapolitiku</strong></p><p>--------------------</p><p>Tady
      bylo na začátku řečeno, že pokud nás nějaké jevy čekají, tak nás čekají v horizontu
      stovek let, takže já bych to chtěl na závěr podtrhnout, že nemluvíme o žádné
      katastrofě, která by měla přijít, a dokonce o ní nemluví ani pan sir Stern.
      Takže toto není na pořadu dne, takže nikdo se nemusí připravovat, nemusí si
      nikdo dělat rezervy a běžet do krytu a dávat do spíže nějaké zásoby.</p><p>Radim
      TOLASZ, klimatolog, náměstek ředitele Českého hydrometeorologického ústavu</p><p>--------------------</p><p>Takhle
      určitě ne, ale ekonomika jako celek se připravovat by měla začít.</p><p>Lenka
      KABRHELOVÁ, moderátorka</p><p>--------------------</p><p>Říká na závěr dnešního
      Radiofóra klimatolog Radim Tolasz, náměstek ředitele Českého hydrometeorologického
      ústavu. Hostem Radiofóra byl také ekonom <strong>Petr Mach</strong> z pražského
      <strong>Centra pro ekonomiku a politiku</strong>. Pánové, já vám děkuji, že
      jste si udělali čas na dnešní diskusi, že jste přišli do studia. Těším se na
      shledanou zase příště. Z Radiofóra je to vše. Od mikrofonu zdraví Lenka Kabrhelová.</p><p>Radim
      TOLASZ, klimatolog, náměstek ředitele Českého hydrometeorologického ústavu</p><p>--------------------</p><p>Na
      shledanou.</p><p><strong>Petr MACH</strong>, výkonný ředitel <strong>Centra
      pro ekonomiku a politiku</strong></p><p>--------------------</p><p>Na shledanou.</p><p><a
      class="zdroj" href="http://archiv.newton.cz/tvr/2006/12/13/c4657c5c68f13cc19b854c6d97e5e579.asp"
      target="_blank"><u>http://archiv.newton.cz/tvr/2006/12/13/c4657c5c68f13cc19b854c6d97e5e579.asp</u></a>
      </p>
