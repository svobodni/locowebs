- Nová evropská regulace zničí telefonní trh:
    :perex: "\r\n"
    :telo: '<p><em><strong></strong></em></p><p align="justify"><em>"Co se hýbe, je
      třeba zdanit. Když se to ještě hýbe, je třeba to regulovat. Když se to přestane
      hýbat, začneme to dotovat." Tak popisovala Margaret Thatcherová typický socialistický
      přístup k ekonomice. </em></p><p align="justify"></p><p align="justify">Na řadě
      je teď zjevně rozvíjející se telekomunikační trh. Telefonování bylo v Evropě
      po léta svíráno státními monopoly a cenovou regulací. Uvolnění trhu a privatizace
      přinesly rozvoj alternativ vůči státním molochům. Tomu je, zdá se, konec. Mobily
      jsou příliš úspěšné a oblíbené, než aby je nechali byrokraté a politici na pokoji.
      </p><p align="justify">Např. francouzský europoslanec Alain Lamassoure navrhl
      zdaňovat esemesky daní ve výši 1,5 eurocentu (45 haléřů) a to tak, že při přeshraničních
      esemeskách by šel výnos do rozpočtu EU. Podobně by tomu mělo podle něj být u
      emailů [EUobserver.com 9.5.06]. </p><p align="justify">To ale není nic proti
      nejnovějším návrhům evropské komisařky pro oblast telekomunikací a médií.</p><p
      align="justify">   </p><p align="justify"><em><strong>Nová regulace, nový úřad</strong></em></p><p
      align="justify"><em>Komisařka Viviane Redingová zjistila při svých cestách do
      zahraničí, že platí při telefonování přes hranice více než při telefonování
      v jedné síti a vymyslela novou regulaci: </em>"<em>Je nejvyšší čas, aby vnitřní
      trh EU nabídl spotřebitelům a podnikatelům, kteří cestují do zahraničí, podstatně
      nižší telekomunikační poplatky. Navrhuji proto, aby se všechny bezdůvodné poplatky
      za roaming zrušily cestou nařízení EU."</em> [tisková zpráva komise IP/06/386].
      Inovace vzniklé na trhu podle soudružky "Roamingové" lidem život komplikují,
      zatímco regulace zajišťují blaho lidí: <em>"[teprve regulace] promění roamingové
      služby ze záležitosti, která zákazníkům znepříjemňuje život, v atraktivní službu."
      </em></p><p align="justify">V logice eurobyrokratů nesmí samozřejmě chybět vytvoření
      nového úřadu. Komisařka navrhuje vytvoření evropského úřadu pro regulaci telekomunikačních
      firem. "<em>Nechci národní regulační úřady rušit, zůstaly by podobně jako zůstaly
      národní banky když vznikla Evropská centrální banka.</em>" <em></em>A proč že
      je nový úřad nezbytný? "<em>Pokud národní regulátor v jedné zemi uplatňuje pravidla
      EU vůči operátorům přísně a v jiné zemi mírně, pak mají firmy v zemi s méně
      přísně uplatňovanou regulací nespravedlivou konkurenční výhodu". </em></p><p
      align="justify">Aby to nebylo málo, chce komisařka hlavní telekomunikační firmy
      de facto znárodnit (spíš bychom asi měli říci zevropeizovat, když jde o nadnárodní
      znárodnění) – z telekomunikačních sítí (kabelů a vysílačů), které operátoři
      vybudovali, chce učinit veřejný statek. Síť chce ze společností vyčlenit jako
      separátní korporaci, která by musela poskytovat služby na základě evropských
      regulací. "<em>Budeme muset samozřejmě najít specificky evropské řešení [oddělení
      sítí od poskytování služeb], které bude vyhovovat našim evropským potřebám.</em>"
      [EU, SPEECH/06/422]</p><p align="justify">   </p><p align="justify"><strong>Důsledky
      regulací</strong></p><p align="justify">Regulace cen vždy a všude ničí motivaci
      vstupu nových firem do odvětví a likviduje motivaci vymýšlet alternativní inovativní
      způsoby uspokojování potřeb zákazníků. Omezování vlastnických práv odrazuje
      od investic. Důsledkem těchto státních zásahů je vždy technologická stagnace
      a relativní zdražování.</p><p align="justify">Cílem firem není "znepříjemňovat
      život zákazníkům", ale dosahovat zisku skrze uspokojování potřeb zákazníků.
      Komisařka Redingová i s celou komisí by nikdy nevymyslela ani mobil ani roaming.
      Inovace přináší trh a ziskový motiv, nikoliv parazitický politik či úředník,
      který se jen umí vézt na zádech druhých.</p><p align="justify">Jak budou zregulované
      telekomunikace vypadat? Výsledkem regulace bude stagnace. Stávající metody přenosu
      dat už jsou vymyšleny, tak nezmizí. Přijdeme ale o nové inovace, které by na
      neregulovaném trhu vznikaly a které by přinášely nové způsoby přenosu dat a
      snižovaly náklady a ceny stávajících metod. Navržená regulace nevyhnutelně přinese
      staré nešvary známé z dob státních molochů – předražené služby, dlouhé čekací
      lhůty a nepružné vyřizování stížností, byť s technologiemi počátku 21. století.
      </p><p align="justify">   </p><p align="justify"><strong>Pravicová socialistka</strong></p><p
      align="justify">Redingová je zjevně šílená žena s komunistickým myšlením, která
      se bohužel stala komisařkou s velkou mocí nad životy stamilionů Evropanů. Možná,
      že Redingová navrženou regulaci neprosadí skrze Evropský parlament a radu –
      v europarlamentu přeci existuje opozice. Jenže socialistická. Lamassoure i Redingová
      patří totiž do pravicových stran, které v Evropském parlamentu tvoří největší
      frakci – EPP. </p>'
