      <p><span style="line-height: 1.538em;">V Evropském parlamentu se na konci října hlasovalo o pozměňovacích návrzích k unijnímu rozpočtu na rok 2015. Naše poslanecká frakce „Evropa svobody a přímé demokracie“ představila </span><a href="https://www.dropbox.com/s/qrp2awpirlxulu1/budget.xls?dl=0" style="line-height: 1.538em;">36 pozměňovacích návrhů</a><span style="line-height: 1.538em;"> (podrobněji </span><a href="https://www.dropbox.com/s/ktyy6hey9vlikk7/BUDG%20Ams%20IT%20Delegation.pdf?dl=0" style="line-height: 1.538em;">zde</a><span style="line-height: 1.538em;">), které by dohromady na přebujelé byrokracii ušetřily skoro miliardu eur. Ačkoliv šlo o škrty tam, kde se očividně plýtvá a s klidným srdcem by to podle nás mohl podpořit i eurosocialista nebo eurolidovec, u rozpočtového výboru, který všechny návrhy na změny rozpočtu posuzuje, jsme nepochodili.</span></p>
      <p>Proto jsme silou 40 podpisů předložili tyto pozměňovací návrhy znovu na plénu. I plénum Evropského parlamentu je všechny odmítlo. Evropský parlament naopak přijal všechny možné jiné návrhy, které rozpočet <a href="http://www.euractiv.com/sections/euro-finance/european-parliament-seeks-expand-2015-budget-2-billion-euros-309451">o dvě miliardy eur navyšují</a>.</p>
      <p>Když se hlasuje o pozměňovacích návrzích, není šance je na plénu obhájit. Hlasuje se bez rozpravy, předseda parlamentu pouze oznámí číslo pozměňovacího návrhu, zeptá se, kdo je pro, proti a kdo se zdržuje, a podle počtu zvednutých rukou určí, kdo má většinu. Pokud si není jistý, nebo pokud je námitka, přistoupí se k hlasování pomocí hlasovacích zařízení. Jeden pozměňovací návrh je odhlasován za méně než půl minuty a poslanci často nemají ani tušení, o čem hlasují.</p>
      <p><strong>A co jsme navrhovali?</strong></p>
      <p>Navrhovali jsme např. snížení dotací pro školení odborářů o více než deset miliónů eur. Navrhli jsme snížit rozpočet o sedm miliónů eur v kapitole určené mj. na propagandu o výhodnosti eura pro členské země. O půl miliardy jsme navrhli snížit dotaci na podporu politických reforem, které povedou k harmonizaci albánského, bosenského, kosovského, černohorského, srbského, makedonského a tureckého práva s právem EU (acquis communautaire).</p>
      <p>Dále jsme navrhovali snížení rozpočtových kapitol pro spolupráci s Grónskem, výdaje na analýzy veřejného mínění, neodůvodněný nárůst výdajů na tlumočníky a penze europoslanců, o třetinu jsme navrhli snížit dotaci na <a href="http://www.europarl.europa.eu/visiting/cs/visits/historyhouse.html">Dům evropských dějin</a>, o polovinu potom kapitolu dotování <a href="http://cs.wikipedia.org/wiki/Evropsk%C3%A1_politick%C3%A1_strana">evropských politických stran</a>. Navrhli jsme i snížení výdajů na samotné poslance. Ale nepochodili jsme, velká koalice eurosocialistů a eurolidovců všechny naše návrhy zamítla.</p>
      <p><strong>Které pozměňovací návrhy naopak prošly?</strong></p>
      <p>Evropský parlament proti našim hlasům navýšil o osm miliónů eur rozpočet na „udržitelný turismus“, o dvanáct miliónů zvýšil dotaci pro „uplatnění genderově citlivého přístupu při pomoci malým a středním podnikům“, další čtyři milióny eur do osmdesátimiliónového projektu „Mléko pro školy“, dalších deset miliónů v téměř dvousetmiliónovém rozpočtu na posílení a rozvoj společného evropského azylového systému a „podporu solidarity a sdílení odpovědnosti mezi členskými státy“ nebo nových 38 miliónů pro třísetmiliónovou kapitolu podpora mírového procesu a finanční pomoc Palestině a Agentuře OSN pro pomoc a podporu palestinským uprchlíkům (UNRWA).</p>
      <p>Všechny pozměňovací návrhy předložené rozpočtovým výborem jsou k prohlédnutí <a href="http://www.europarl.europa.eu/document/activities/cont/201410/20141016ATT91304/20141016ATT91304EN.pdf">zde</a>, pro hlubší zkoumání doporučuji celý <a href="http://www.europarl.europa.eu/committees/en/budg/home.html#menuzone">web rozpočtového výboru</a>. Přijaté pozměňovací návrhy jsou zapsány <a href="http://www.europarl.europa.eu/sides/getDoc.do?pubRef=-//EP//NONSGML+TA+20141022+ANN-01+DOC+PDF+V0//CS&amp;language=CS">v tomto dokumentu</a>.</p>
      <p><strong>Hlasování o Evropské komisi</strong></p>
      <p>Také jsme hlasovali o novém složení vlády EU neboli Evropské komise. Po zralé úvaze a prozkoumání všech kandidátů jsem se rozhodl hlasovat proti této komisi. Nejde jen o samotný fakt, že jsem euroskeptik, ale podle skladby kandidátů i jako ekonom jasně vidím, že tato komise rozhodně nepřinese evropským zemím kýženou prosperitu.</p>
      <p>Předseda Jean-Claude Juncker se na příštích pět let stane nejvlivnějším politikem v Evropě. Je jedním z těch, kdo se podíleli na vytvoření nefungující měny euro a předsedal zemím eurozóny v době jejích největších potíží, pomohl vytvořit ostudný mechanismus sdílení dluhů - <a href="http://esm.svobodni.cz/">ESM</a>.</p>
      <p>Místopředsedou komise a komisařem pro „konkurenceschopnost“ je Fin Jyrki Katainen. Je to velký zastánce řízení ekonomiky skrze státní zásahy a státní investice. Podobnou vizi má i další místopředseda komise Lotyš ValdisHYPERLINK "http://en.wikipedia.org/wiki/Valdis_Dombrovskis"HYPERLINK "http://en.wikipedia.org/wiki/Valdis_Dombrovskis" HYPERLINK "http://en.wikipedia.org/wiki/Valdis_Dombrovskis"Dombrovskis, který se ujme komisariátu pro euro a sociální dialog. Jeho hlavním programem je rozšíření dotačních fondů na program pro zaměstnanost.</p>
      <p>Komisařem pro zahraniční věci a bezpečnost je Italka Federica Mogherini, která začínala svoji politickou dráhu jako členka italské Komunistické mládeže. Ekonomické záležitosti a daňovou politiku bude mít na starosti Francouz Pierre Moscovici, za jehož působení v roli francouzského ministra financí narostl francouzský dluh na historickou úroveň 90 % HDP a nezaměstnanost mladých dosáhla rekordních 24 %. V komisi zůstává bývalá komisařka Cecilia Malmströmová, která se nechvalně proslavila návrhy na celoplošné omezení zbraní nebo řízené přerozdělování imigrantů.</p>
      <p>Evropská komise navzdory našim opozičním hlasům prošla. Nyní bude předkládat Evropskému parlamentu nové a nové směrnice regulující naše životy. Jako poslanec budu co nejhlasitěji hájit zájmy svých voličů proti této komisi.</p>
    :zverejneno: 2014-11-03
- Ztratili jsme poslanecký klub v Evropském parlamentu:
    :perex: Ve čtvrtek 16.10. kolem poledne přišli euroskeptici o poslanecký klub
      (frakci) v Evropském parlamentu. Co se stalo? Lotyšská poslankyně, která byla
      za svoji rolnickou stranu jediná zástupkyně v euroskeptické frakci „Evropa svobody
      a přímé demokracie“, totiž podlehla nátlaku vládnoucích socialistů a lidovců
      a výměnou za předsednictví v jednom orgánu Evropského parlamentu z našeho klubu
      vystoupila. Klub tak přestal splňovat jednu z podmínek pro svoji existenci –
      mít členy ze sedmi různých států. Co to znamená pro euroskeptické hlasy a co
      bude dál?
    :telo: |-
      <p><span style="line-height: 1.538em;">V Evropském parlamentu, jak známo, vládne koalice eurosocialistů a eurolidovců. Ti společně protlačují všechny návrhy Evropské komise a domlouvají se v zásadě na všech důležitých postech.</span></p>
      <p>Radostí z rozbití naší frakce se netají europoslanec Pavel Svoboda z KDU-ČSL. Rozpad euroskeptické frakce podle něj bude znamenat „<em>že ta skupina nebude mít přednostní právo vyjadřovat se k návrhům v Evropském parlamentu, nebude mít nárok na sekretariát a poradce, a především - nebude otravovat ty, kteří chtějí konstruktivně budovat sjednocující se Evropu.</em>“</p>
      <p>(<a href="https://www.youtube.com/watch?v=uz24JrVf_sQ&amp;feature=youtu.be">https://www.youtube.com/watch?v=uz24JrVf_sQ&amp;feature=youtu.be</a>)</p>
      <p>Mně jeho slova připomínají slovník komunistů, kteří vždy odsuzovali demonstrace disidentů s tím, že berou lidem klid na práci k budování socialismu.</p>
      <p><strong>K čemu je ta frakce</strong></p>
      <p>Přestože naše frakce nemohla vládnoucí koalici nikdy přehlasovat, leželi jsme budovatelům sjednocené Evropy v žaludku. Jako frakce totiž můžeme předkládat návrhy usnesení, spolupodílet se na programu jednání a hlavně vyjadřovat se v debatě na plénu parlamentu ke všem návrhům. Jinými slovy, náš hlas je aspoň slyšet.</p>
      <p>Naši frakci bylo už na zezačátku komplikované vůbec sestavit. Pravidla pro její ustavení jsou totiž šitá na míru velkým názorovým skupinám. Frakce musí mít aspoň 25 poslanců a musí mít poslance alespoň ze sedmi evropských zemí. Podmínka počtu poslanců pro nás není problém, protože jen největší strana v naší frakci – britský UKIP – jich má 24. Problémem je podmínka sedmi států. To není problém pro socialisty ani pro lidovce, ti mají zastoupení ve všech zemích. Pro euroskeptiky je to ale problém. Solidní euroskeptiky nenajdeme všude, když v mnoha zemích, např. v Řecku nebo Maďarsku, se za euroskeptiky vydávají nepřijatelné xenofobní strany.</p>
      <p>Význam frakce je dobře vidět na vzestupu dlouholetého předsedy naší euroskeptické frakce Nigela Farage. Ten si vydobyl mezinárodní pověst kritika evropské integrace, bezúčelného rozhazování peněz i nedodržování pravidel, která Evropská unie sama sobě nastaví. Popularita jeho strany UKIP vzrostla natolik, že se nyní po dvaceti letech existence dostala i do britského parlamentu.</p>
      <p><strong>Rozbití frakce jako politický obchod</strong></p>
      <p>Odchod jedné lotyšské poslankyně z naší frakce tak znamenal i konec celé frakce, když se počet národností ve frakci snížil na šest.</p>
      <p>Sekretářovi naší frakce lotyšská poslankyně nečekaně oznámila, že nás opouští. Jako důvod uvedla, že pánové Schulz (předseda parlamentu za socialisty) a Weber (předseda eurolidoveckého klubu) na ni tlačili, aby odešla z našeho poslaneckého klubu, jinak ji nenechají zvolit předsedkyní parlamentní delegace pro střední Asii. Vybrali si ji zjevně jako slabý článek naší frakce – poznali, že o ten post velmi stojí a ucítili příležitost, jak náš klub rozložit.</p>
      <p>Co to je ta parlamentní delegace pro Střední Asii? Poslanci se kromě do výborů přihlašují i do „delegací pro zahraniční vztahy.“ Já osobně v žádné takové zahraniční delegaci nejsem, nepřipadá mi užitečné cestovat za parlament na setkání s poslanci v cizích zemích. To stejné se týká i poslanců za UKIP. Drtivá většina poslanců ale v nějaké zahraniční „delegaci“ je a často usilují o to být předsedou takové delegace. Lidovci a socialisti řekli lotyšské poslankyni, že ji zvolí předsedkyní, ale jen když opustí naši frakci. Je to zřejmě běžná metoda politického obchodu – nebo politického vydírání – v Evropském parlamentu.</p>
      <p>Všechno se seběhlo velice rychle, událostmi jsme zaskočeni. Zatím tedy budu v Evropském parlamentu působit jako nezařazený poslanec. Vyjednáváme ale s dalšími stranami v Evropském parlamentu, aby šlo náš poslanecký klub „Evropa svobody a přímé demokracie“ znovu sestavit.</p>
      <p> </p>
    :zverejneno: 2014-10-20
- Dvojí metr Kateřiny Šafaříkové, Pavla Svobody a dalších:
    :perex: '<span style="color: rgb(51, 51, 51); font-family: Roboto, ''trebuchet
      ms'', arial, sans-serif; font-size: 15px; line-height: 22.5px;">Pohled Kateřiny
      Šafaříkové z Lidových novin nebo pohled Pavla Svobody z KDU-ČSL na euroskeptiky
      je zjednodušeně takový: Euroskeptici nemají právo v Evropském parlamentu na
      svůj klub, nemají právo na asistenty, mají mlčet. Naopak budovatelé spojené
      Evropy mohou mít své kluby, mohou mít své asistenty.</span>'
    :telo: |-
      <p><strong style="color: rgb(51, 51, 51); font-family: Roboto, 'trebuchet ms', arial, sans-serif; font-size: 15px; line-height: 22.5px; box-sizing: border-box;">Kateřina Šafaříková a mí asistenti</strong></p>
      <p style="box-sizing: border-box; margin-top: 0px; margin-bottom: 10px; color: rgb(51, 51, 51); font-family: Roboto, 'trebuchet ms', arial, sans-serif; font-size: 15px; line-height: 22.5px;">Paní Šafaříková z Lidových novin se pohoršuje nad tím, že jsem si vybral čtrnáct pomocníků pro vykonávání svého mandátu v Evropském parlamentu. Dělá skandál z toho, že jich mám čtrnáct, zatímco jiní jich mají méně. Částku na asistenty má přitom každý poslanec stejnou a je na každém, jestli chce více práce od každého ze čtyř lidí, nebo méně práce od každého z více lidí. Pro daňové poplatníky je to úplně stejný náklad. Daňový poplatník by ani neušetřil, kdybych se – jak radí moji oponenti – asistentů vzdal. Evropský parlament by tyto peníze utratil na propagandu a další oslavování EU.</p>
      <p style="box-sizing: border-box; margin-top: 0px; margin-bottom: 10px; color: rgb(51, 51, 51); font-family: Roboto, 'trebuchet ms', arial, sans-serif; font-size: 15px; line-height: 22.5px;">Jsem to přitom já, a ne budovatelé spojené Evropy, kdo v Evropském parlamentu navrhuje snižování rozpočtu Evropského parlamentu a rozpočtu EU vůbec. (<a href="https://www.youtube.com/watch?v=8nEJeqmrixk" style="box-sizing: border-box; color: rgb(0, 143, 41); background: transparent;" target="_blank">např. zde</a>)</p>
      <p style="box-sizing: border-box; margin-top: 0px; margin-bottom: 10px; color: rgb(51, 51, 51); font-family: Roboto, 'trebuchet ms', arial, sans-serif; font-size: 15px; line-height: 22.5px;">Paní Šafaříková skandalizuje fakt, že své asistenty a poradce má „neúnavný kritik evropské rozhazovačnosti.“ Takže budovatelé EU mohou, kritici nemohou? Přesně tak to Kateřina Šafaříková myslí, protože jinak by stejný článek mohla napsat o všech ostatních poslancích. Na jejich asistentech ale nic špatného není, protože oni přece budují sjednocenou Evropu.</p>
      <p style="box-sizing: border-box; margin-top: 0px; margin-bottom: 10px; color: rgb(51, 51, 51); font-family: Roboto, 'trebuchet ms', arial, sans-serif; font-size: 15px; line-height: 22.5px;">Je jedině logické, že si své poradce a pomocníky vyberu z řad lidí, které znám, kteří se osvědčili. Není nutné, aby jim kdokoliv záviděl. Já své lidi nijak nepřeplácím, a jsem rád, že mohou pracovat pro mě na naší společné věci.</p>
      <p style="box-sizing: border-box; margin-top: 0px; margin-bottom: 10px; color: rgb(51, 51, 51); font-family: Roboto, 'trebuchet ms', arial, sans-serif; font-size: 15px; line-height: 22.5px;"><strong style="box-sizing: border-box;">Pavel Svoboda a parlamentní frakce</strong></p>
      <p style="box-sizing: border-box; margin-top: 0px; margin-bottom: 10px; color: rgb(51, 51, 51); font-family: Roboto, 'trebuchet ms', arial, sans-serif; font-size: 15px; line-height: 22.5px;">Stejný přístup má i europoslanec Pavel Svoboda z KDU-ČSL. Tomu také vadí kritici. Radoval se z toho, když euroskeptici ztratili jednoho poslance potřebného k tomu, aby mohli mít podle pravidel Evropského parlamentu svůj klub.</p>
      <p style="box-sizing: border-box; margin-top: 0px; margin-bottom: 10px; color: rgb(51, 51, 51); font-family: Roboto, 'trebuchet ms', arial, sans-serif; font-size: 15px; line-height: 22.5px;"><em style="box-sizing: border-box;">„Bude to znamenat prakticky především to, že ta skupina nebude otravovat ty, kteří chtějí konstruktivně budovat sjednocující se Evropu.“ </em>(<a href="http://web.svobodni.cz/clanky/skandalni-omezovani-euroskeptiku-v-eu-pokracuje" style="box-sizing: border-box; color: rgb(0, 143, 41); background: transparent;" target="_blank">více zde</a>)</p>
      <p style="box-sizing: border-box; margin-top: 0px; margin-bottom: 10px; color: rgb(51, 51, 51); font-family: Roboto, 'trebuchet ms', arial, sans-serif; font-size: 15px; line-height: 22.5px;">Pavel Svoboda a další budovatelé světlých zítřků tak budou mít větší klid na práci.</p>
      <p style="box-sizing: border-box; margin-top: 0px; margin-bottom: 10px; color: rgb(51, 51, 51); font-family: Roboto, 'trebuchet ms', arial, sans-serif; font-size: 15px; line-height: 22.5px;">Pavel Svoboda k tomu ještě dodal, co je podstatou toho mít a nemít v Evropském parlamentu klub:<em style="box-sizing: border-box;"> „Nebudou mít právo vyjadřovat se k návrhům v Evropském parlamentu a nebudou mít nárok na sekretariát a poradce.“</em></p>
      <p style="box-sizing: border-box; margin-top: 0px; margin-bottom: 10px; color: rgb(51, 51, 51); font-family: Roboto, 'trebuchet ms', arial, sans-serif; font-size: 15px; line-height: 22.5px;"><strong style="box-sizing: border-box;">Nepřistoupím na dvojí metr</strong></p>
      <p style="box-sizing: border-box; margin-top: 0px; margin-bottom: 10px; color: rgb(51, 51, 51); font-family: Roboto, 'trebuchet ms', arial, sans-serif; font-size: 15px; line-height: 22.5px;">Paní Šafaříková má dvojí metr. Ona sama – nikým nevolená – může jezdit za peníze daňových poplatníků na výlety novinářů do Bruselu. To problém není, to je v zájmu budování spojené Evropy. Zvolený poslanec, který je kritický vůči budování spojené Evropské unie, asistenty využívat nemůže.</p>
      <p style="box-sizing: border-box; margin-top: 0px; margin-bottom: 10px; color: rgb(51, 51, 51); font-family: Roboto, 'trebuchet ms', arial, sans-serif; font-size: 15px; line-height: 22.5px;">Majitel Lidových novin je náš politický oponent. Vadilo mu, že jsem nepodpořil jeho kandidátku do Evropské komise a že kritizuju zákony a směrnice o biopalivech a evropské dotace, díky kterým získává miliardy korun. Beru to od jeho Lidových novin jako revanš za naše kritické postoje. Nenecháme se ale zviklat!</p>
      <p style="box-sizing: border-box; margin-top: 0px; margin-bottom: 10px; color: rgb(51, 51, 51); font-family: Roboto, 'trebuchet ms', arial, sans-serif; font-size: 15px; line-height: 22.5px;">Za svými spolupracovníky plně stojím a vážím si jejich práce. Byl jsem zvolen do Evropského parlamentu, abych hájil naše euroskeptické postoje, a využiju k tomu prostředky, které mám – díky svým euroskeptickým voličům – stejně jako každý jiný poslanec k dispozici, i když se to našim oponentům nebude líbit.</p>
      <p style="box-sizing: border-box; margin-top: 0px; margin-bottom: 10px; color: rgb(51, 51, 51); font-family: Roboto, 'trebuchet ms', arial, sans-serif; font-size: 15px; line-height: 22.5px;">V Praze dne 18. října 2014</p>
      <p style="box-sizing: border-box; margin-top: 0px; margin-bottom: 10px; color: rgb(51, 51, 51); font-family: Roboto, 'trebuchet ms', arial, sans-serif; font-size: 15px; line-height: 22.5px;">Petr Mach, europoslanec a předseda Svobodných</p>
      <p style="box-sizing: border-box; margin-top: 0px; margin-bottom: 10px; color: rgb(51, 51, 51); font-family: Roboto, 'trebuchet ms', arial, sans-serif; font-size: 15px; line-height: 22.5px;"><a href="http://web.svobodni.cz/public/media/Katka-K./Lidovky-18.10.2014.pdf" style="box-sizing: border-box; color: rgb(0, 143, 41); background: transparent;" target="_blank">Článek v LN dne 18.10.2014 ZDE</a></p>
