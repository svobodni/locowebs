      Centrum pro politiku a ekonomiku</p><p>--------------------</p><p>Já myslím,
      že ta hranice, když nemůžete jen tak projet a musíte ukázat doklad, tak asi
      je to nějaká komplikace. Já netuším, jak utíkal pan Krejčíř, netuším, jak bude
      utíkat pan Procházka, ale určitě to budou mít teďkom snazší, protože my to budeme
      mít všichni snazší, když pojedeme pryč, takže není důvod, aby to oni neměli
      snazší.</p><p>Petr DUDEK, moderátor</p><p>--------------------</p><p>Pane Šimečko,
      obáváte se tohoto rizika, že zločinci budou mít, potenciální zločinci nebo lidé
      pronásledovaní policií, prostě budou lákáni touto představou, že únik je snadný?</p><p>Martin
      ŠIMEČKA, šéfredaktor týdeníku Respekt</p><p>--------------------</p><p>Já myslím,
      že zločinci, pokud začnu o nich mluvit takto, byli už dávno předtím mnohem lépe
      připraveni na přechod hranic než běžný člověk, který nepoužíval žádné úskoky
      a počkal si na hranicích až ho, až od něj vyžádají doklad. Prostě ti zločinci,
      kteří chtěli přes hranice, tak prostě nepoužívali přechody. Z tohoto hlediska
      opět, když to srovnáme, tak výhody, které z toho plynou pro normální slušné
      lidi, jsou nesrovnatelně větší, než výhoda, která potenciálně z toho může plynout
      pro nějakého zločince, protože ti už dávno si tuhle situaci vyřešili.</p><p>Petr
      DUDEK, moderátor</p><p>--------------------</p><p>Jeden z posluchačů nám píše
      o Schengenu a jeho rozšíření. Cituji: "Je to známka toho, že stará Evropská
      unie nám věří, bere nás mezi sebe tak, jak jsme o tom dříve snili. Volná cesta
      na Západ, jenom dobře," píše pan Marek z Prahy. To byl citát. Já bych se vrátil
      ještě k jedné věci, která mi připadá problematická a řekněme, pane Šimečko,
      co vy si o ní myslíte? Pro sledování podezřelých, už jsme o tom před chvilkou
      mluvili, existuje v schengenské zóně takzvaný schengenský informační systém.
      Nemá tenhle systém podle vás určité slabiny? Ono se totiž může stát s rozšířením
      schengenské zóny, že dojde například k následujícímu porušení nebo omezení lidských
      práv. Dejme tomu, že nějaký anglický fotbalový fanoušek se ve Španělsku na fotbale
      nebo v Itálii popere a španělské nebo italské úřady mu zakáží nadále vstup do
      schengenské zóny a tento člověk se potom nedostane třeba za přáteli do Prahy,
      nebo s tím bude mít potíže. Nevadí vám to?</p><p>Martin ŠIMEČKA, šéfredaktor
      týdeníku Respekt</p><p>--------------------</p><p>Těžko jako se můžu teď vžít
      do kůže fotbalového fanouška tohoto typu.</p><p>Petr DUDEK, moderátor</p><p>--------------------</p><p>To
      byl jenom příklad. Víte, co jsem tím myslel.</p><p>Martin ŠIMEČKA, šéfredaktor
      týdeníku Respekt</p><p>--------------------</p><p>Jistě, ano. No, v tomto případě
      opět, řekl bych, že znovu se dá říct jenom to, že výhody toho rozšíření jsou
      natolik nesrovnatelně větší, než tento typ, jakoby dejme tomu, omezení pro člověka,
