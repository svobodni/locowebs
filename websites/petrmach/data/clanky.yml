- 'Petr MACH: Vládní návrh zákona o rozpočtové odpovědnosti je pokrytecký':
    :perex: Vláda konečně předložila do parlamentu <a href="http://www.psp.cz/sqw/text/orig2.sqw?idd=130535"
      target="_blank"><u><font color="#0000ff">návrh ústavní zákon o rozpočtové odpovědnosti</font></u></a>,
      který by měl omezit možnost politiků zadlužovat zemi. Bohužel se ale nejedná
      o ústavní zákaz dělat dluhy, jako ho mají např. ve Švýcarsku, ale jen o soubor
      měkkých sankcí, které mají navíc dopadnout až na příští vládu.
    :telo: '<p><strong>Měkké sankce</strong></p><p>Návrh zřizuje nový úřad – Národní
      rozpočtovou radu – jako bychom neměli úřadů již tak víc než dost.  Ve Švýcarsku
      žádný takový zvláštní úřad nemají. Stačí ústavní zákaz hospodařit s deficitem.</p><p>Návrh
      Nečasovy vlády obsahuje tři různé kategorie sankcí podle výše dluhu.</p><p>1)
      Dluh dosahuje výše mezi 40 a 45 % HDP</p><p>V této situaci zákon ukládá vládě
      "informovat" Poslaneckou sněmovnu o důvodech vzniku dluhu. To je sankce rovná
      nule. Dluh mezi 40 a 45% HDP je mimochodem výše dluhu, kterou máme nyní. Vláda
      tím opozici říká: Na nás žádné sankce nedopadnou, ale čtěte dál, co dopadne
      na vaši vládu po roce 2014.</p><p>2) Dluh dosahuje výše 45-48 % HDP</p><p>Vláda
      má rozhodnout o snížení výdajů v již schváleném rozpočtu, ale nemusí tak učinit,
      pokud běžným zákonem stanoví, že se výdaje snížit nemusí. Za druhé, základ pro
      výpočet platů ministrů a poslanců se sníží o 20 %. Nic ale nebrání vládě současně
      navrhnout formou běžného zákona o platech schvalovaného prostou většinou zvýšení
      základu, který se má pro poslance a ministry snížit.</p><p>3) Dluh činí mezi
      48 a 50 % HDP</p><p>Vláda musí předložit Poslanecké sněmovně vyrovnaný rozpočet.
      Když je dluh 50 % HDP, musí vláda požádat Sněmovnu o vyslovení důvěry (k čemuž
      jí stačí prostá většina!).</p><p><strong>Vlk se má nažrat, ale koza má zůstat
      celá</strong></p><p>Návrh Zákona o rozpočtové odpovědnosti předložený Nečasovou
      vládou tedy neobsahuje ani zákaz schvalovat rozpočtové deficity, ani nevyžaduje
      kvalifikovanou ústavní většinu pro dělání deficitů. V praxi bude znamenat snížení
      platů poslanců o 20 %, ale možná také ne. Vláda bude muset snížit výdaje při
      deficitu nad 45 %, ale nebude tak muset učinit, pokud si na to prostou většinou
      prosadí zákon. Vláda bude muset předložit sněmovně návrh zákona s vyrovnaným
      rozpočtem, když dluh bude 48 %. Když ale vyrovnaný rozpočet nedodrží, nenastanou
      žádné sankce. Když dluh přesáhne 50 %, musí vláda požádat sněmovnu o důvěru,
      tu ale snadno získá prostou většinou svých poslanců.</p><p>To snad raději žádný
      zákon než takovýto pokrytecký.</p><p><strong>Je to výsměch ČSSD</strong></p><p>Nečasovo-Kalouskova
      vláda od svého začátku hospodaří s deficitem přes 100 miliard ročně a státní
      dluh prudce roste.</p><p><strong><br>Vývoj veřejného dluhu k HDP</strong></p><p><img
      title="2013-dluh.png" border="0" alt="2013-dluh.png" src="http://blog.idnes.cz/blog/7854/320559/2013-dluh.png"
      width="403" height="314"></p><p>Zdroj: 2007-2011 Eurostat, 2012-2013 odhad MMF</p><p>Vláda
      vlastně říká opozici: My jsme udělali dluh, budeme v tom pokračovat až do roku
      2014 a na vás pak dopadnou tyto sankce.</p><p>Na přijetí ústavního zákona je
      potřeba třípětinové většiny v Poslanecké sněmovně a v Senátu. Vláda tedy ke
      schválení potřebuje hlasy opozice. Žádat opozici o hlasy na něco, co má dopadnout
      až na příští vládu, je pokrytecké.</p><p>Jak to celé asi dopadne? Po dlouhých
      debatách zákon nejspíš nebude přijat. Vláda bude "z obliga", bude říkat – my
      jsme chtěli zákon o rozpočtové odpovědnosti a zlá sociální demokracie nám ho
      shodila. Nebo dojde ve sněmovně ještě k jeho změkčení a projde absolutně bezzubý
      zákon.</p><p>Kdyby vláda myslela odpovědné hospodaření vážně, tak sama hospodaří
      od roku 2010 s vyrovnaným rozpočtem, místo aby udělala za čtyři roky své vlády
      zvýšení dluhu o půl bilionu korun a předloží po seriózní domluvě s  opozici
      skutečný ústavní zákon o vyrovnaném rozpočtu.</p><p><strong>Potřebujeme skutečný
      ústavní zákon o vyrovnaném rozpočtu</strong></p><p>Kdyby někdo z poslanců chtěl
      vidět, jak by měl vypadat skutečně účinný ústavní zákon o vyrovnaném rozpočtu,
      má jej zde, tak jak jej Svobodní navrhovali již na začátku Nečasovy vlády:</p><p><a
      href="/2011-navrh-zakona-o-vyrovnanem-rozpoctu.pdf" target="_blank"><u><font
      color="#0000ff">http://petrmach.cz/2011-navrh-zakona-o-vyrovnanem-rozpoctu.pdf</font></u></a></p><p><em>Petr
      Mach je předseda Svobodných. Učí ekonomii na VŠEM a VŠFS</em></p>'
