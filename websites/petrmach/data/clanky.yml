      <p>Vážený pane předsedo, vážený pane Faragi, dámy a pánové,</p>
      <p>Je mi ctí, že jsem byl pozván na tento sněm, abych zde mohl promluvit spolu s vašimi ostatními váženými řečníky, a jsem potěšen, že zde mohu hovořit k posluchačům, s nimiž sdílím základní politické myšlenky svobody a národní nezávislosti.</p>
      <p>Přijel jsem z České republiky jako představitel malé – nedávno založené – Strany svobodných občanů. Naše strana je velmi podobná vaší, nejen pokud jde o vztah k Evropské unii, ale rovněž i pokud jde o daňovou či energetickou politiku.</p>
      <p>Když slyšíte Česká republika, většině z vás se nejspíš vybaví jméno výjimečného českého prezidenta Václava Klause.</p>
      <p>Jsem hrdý na to, že Česká republika má za prezidenta Václava Klause, státníka, který odvážně odhaluje podstatu evropské integrace, který naprosto chápe její podstatu a který dokáže oponovat falešné evropské politické korektnosti jazykem prostým novodobého eurospeaku.</p>
      <p>V minulém roce stál prezident Václav Klaus jako poslední evropský státník proti Lisabonské smlouvě a všem nám bylo líto, když ji nakonec podepsal. Nevyčítáme mu to ale. Chápeme, že nemohl stát proti oběma komorám českého parlamentu a proti Ústavnímu soudu. Nepochybně dělal, co mohl.</p>
      <p>Právě proto, abychom podpořili jeho úsilí, úsilí UKIPu a dalších, kteří usilují o svobodnou konkurenci a ideál národní svrchovanosti, založili jsme Stranu svobodných občanů. Nyní obhajujeme myšlenky svobody a národní nezávislosti spolu s vámi.</p>
      <p>Jsme šťastni, že v tom nejsme sami a že můžeme vzhlížet k UKIPu, straně která pro nás je vzorem a důkazem, že když budeme stát pevně za myšlenkami nezávislosti a svobody, tak nejen že budeme bojovat za správnou věc, ale že naše úsilí může nakonec přinést ovoce.</p>
      <p>Dokázali jste se probojovat do Evropského parlamentu a vaše popularita stále roste. Je to pro nás důkazem, že když budeme trvat na svých hodnotách, jednou uspějeme také.</p>
      <p>Chtěl bych se dnes s vámi podělit o tři poznámky. První bude o filosofických základech Evropské unie. Druhá bude o vyhlídkách EU ve srovnání s bývalým Sovětským svazem. Třetí poznámka bude o tom, jaké ponaučení si můžeme vzít z debaty o možném přijetí Turecka do EU.</p>
      <p><strong>EU je omyl </strong></p>
      <p>Dovolte, abych začal základním postřehem o podstatě Evropské unie.</p>
      <p>Skotský filosof 18. století Adam Ferguson a po něm rakouský ekonom Friedrich August Hayek objevili důležitý rozdíl mezi lidským jednáním (human action) a lidským plánem (human design).</p>
      <p>Lidskému jednání můžeme přičíst vznik mnoha prospěšných a léty prověřených institucí, jako je rodina, trh, neděle, či národní stát. Tyto instituce jsou výsledkem lidského jednání. Vyvinuly se během staletí a nemají nějaké konkrétní lidské stvořitele.</p>
      <p>Na druhé straně existují instituce, které jsou výsledkem lidského plánu. Tyto sociální konstrukce jsou často škodlivé. Jsou založené na předpokladu, že nějací vyvolení jedinci – sociální inženýři, jak je Hayek nazýval, vědí lépe než miliony nezávislých lidí, co se má dělat. Známými příklady lidského plánu z Hayekových časů jsou centrálně plánované hospodářství nebo Sovětský svaz. Novodobým příkladem špatné instituce založené na lidském plánu je Evropská unie.</p>
      <p>Evropská unie je omyl.</p>
      <p>EU je založená na předpokladu, že centrální Komise v Bruselu ví lépe než miliony jednotlivců, co je pro ně dobré. To by mohlo teoreticky platit, kdyby byla komise nadána božskou inteligencí. Obávám se, že tomu tak není.</p>
      <p>Za normálních okolností je lidstvo proti takové domýšlivosti chráněno dělbou moci a mnohostí center politického rozhodování. EU je ovšem založena na centralizaci a na potlačování konkurence mezi jednotlivými jurisdikcemi. Proto mají případné chyby EU mnohem závažnější dopady než případné chyby národní vlády, která je vystavena dělbě moci a konkurenčnímu prostředí.</p>
      <p>Pokud např. česká vláda udělá nějakou chybu – řekněme v hospodářské, fiskální či imigrační politice, může to mít vážné dopady na mě a mé spoluobčany. Pokud jde ale o ostatní státy, ty nejenže jsou našich chyb uchráněni, oni se z nich mohou dokonce poučit. Když ovšem udělá chybu Evropská unie, nejenže taková chyba dopadá přímo na půl miliardy lidí, ale je takovou chybu i těžké odhalit. Aniž bychom totiž měli možnost srovnání s tím, jak k věcem přistupují jinde, je obtížné důsledky takové chybné politiky rozeznávat.</p>
      <p>Pokud pekař peče špatné housky, můžeme odejít ke konkurenci. Pokud EU upeče špatnou legislativu, není z toho úniku. EU je založena na rostoucí monopolizaci moci a tento nedostatek konkurence zvyšuje množství špatných rozhodnutí.</p>
      <p>Místo monopolizace potřebujeme konkurenci a svobodu volby. Potřebujeme daňovou konkurenci, měnovou konkurenci a rozmanitost energetických a imigračních politik. Potřebujeme mít v Evropě nezávislé národní státy místo monopolistického superstrátu.</p>
      <p>Poučili jsme se, že EU je nereformovatelná. Způsobuje stále více a více škod. Proto jedinou cestou, jak znovunastolit odpovědnost, zdravou konkurenci a svobodu, je jednostranné vystoupení z EU. </p>
      <p><strong>Gorbačov </strong></p>
      <p>Moje druhá poznámka se týká vyhlídek Evropské unie. Velké říše se nakonec vždy rozpadly, zničila je bobtnající byrokracie a neschopnost vymáhat své stále složitější zákony.</p>
      <p>EU stále existuje, ale více a více jednotlivců a členských států neplní její pravidla. Nikdo kupř. nedodržuje pravidlo Paktu stability a růstu, podle kterého nesmí deficit členských zemí překročit 3 % HDP. Členové eurozóny dokonce nalévají peníze do krachujícího Řecka navzdory explicitnímu zákazu takové pomoci v základních smlouvách EU.</p>
      <p>To jsou jasné příznaky, že se EU blíží ke svému konci. Jednoho dne tzv. prezident EU pan Rompuy skončí jako poslední prezident Sovětského svazu. Jednoho krásného dne pan Gorbačov zjistil, že je prezidentem virtuální entity, z níž už všichni vystoupili. Prostě už mu neposlali další plat.</p>
      <p>Těším se na den, až pan Rompuy zjistí, že nemá reálnou moc získat další naše peníze.</p>
      <p><strong>Turecko </strong></p>
      <p>Moje třetí a poslední poznámka se týká otázky Turecka v EU.</p>
      <p>Občas se nás lidé ptají, jestli jsme pro nebo proti vstupu Turecka do EU.</p>
      <p>Vzpomínám si, že britští euroskeptici byli pro rozšíření EU o státy střední Evropy, protože věřili, že se tím zastaví prohlubování politické integrace. Nyní víme, že se mýlili. Pro Německo a EU jako celek je příliš snadné kupovat si periferní státy EU. Někteří euroskeptici nyní podobně horují pro vstup Turecka do EU, s tím, že by to mohlo přiblížit rozpad EU.</p>
      <p>Zastánce volného trhu ve mně říká, že by bylo fajn být s Tureckem v jedné zóně volného obchodu. Jenže EU je daleka tomu být pouhou zónou volného obchodu. EU je monstrum, které reguluje nejmenší aspekty každodenního života od žárovek po záchodové mísy. Každý ví, jaké záchody mají v Turecku. Česky jim říkáme "turecké záchody". Pokud se nemýlím, v Anglii se jim říká "francouzské záchody". Kdo ví? Možná jednou zjistíme, že jsou turecké-francouzské záchody nějakou směrnicí uzákoněny jako jediná přípustná norma pro celou Evropu.</p>
      <p>Tuto moji poznámku o tureckých záchodech by mohl někdo označit jako laciný antimuslimský postoj. Ubezpečuji vás, že nejsem antimuslimský. Nemám nic proti tureckým záchodům – dokud jsou v Turecku či ve Francii.</p>
      <p>Stejně tak nejsem antiněmecký.  Nemám nic proti dotovaným větrným a solárním elektrárnám – dokud jsou dotované německými spotřebiteli v Německu.</p>
      <p>Proto, pokud jde o členství Turecka v EU raději říkám, že pro nás, kteří jsme pro naše vlastní osamostatnění od EU, je tato otázka bezpředmětná. Jestli oni chtějí Turecko v EU, ať si ho přiberou. Nám je to jedno. Ale bez nás.</p>
      <p>Pouze by pak EU měla být upřímná: Až přijme Turecko, měla by lehce změnit svůj název. Místo Evropské unie by se měla přejmenovat na Eurasii, aby tak dala své jméno do souladu s románem 1984 George Orwella.</p>
      <p><strong>Exit </strong></p>
      <p>Ačkoliv pozorujeme řadu příznaků blížícího se rozpadu EU, může tento proces trvat déle, než bychom si přáli, a rozpad nemusí být pokojný.</p>
      <p>Z obou důvodů je nejen legitimní, ale i odpovědné a rozumné navrhovat jednostranné vystoupení z EU.</p>
      <p>Můžete být hrdí, že jste vybudovali silnou politickou stranu, která obhajuje zájmy lidí, kteří pochopili, že pokračující členství v EU je škodlivé. Britští občané mají svůj UKIP, my jsme v České republice založili Stranu svobodných občanů.</p>
      <p>Co chceme: Chceme žít ve svobodné a svrchované zemi, která je zodpovědná za své vlastní zákony. Jsme oddání volnému trhu, toleranci a svobodě.</p>
      <p>Máme pozitivní vizi svobodné, prosperující a mírumilovné země, která nemá ambici diktovat svoji politiku jiným státům a která nenutí své daňové poplatníky doplácet na jiné státy.</p>
      <p>Všimněte si, že činnost našich parlamentů se už nenazývá hlasování – nazývá se transponování či implementování. Až budeme mimo EU, politika a demokracie znovu získají svůj pravý smysl. Politické rozhodování bude opět odrážet přání lidí. Parlamenty budou projednávat zákony vycházející z národních potřeb místo transponování bruselských směrnic.</p>
      <p>Nejsme žádní izolacionisté. Myslíme si, že bychom se měli po vystoupení z EU připojit k EFTA a získat tak přístup nejen na trhy EFTA, ale i na trhy více než 50 zemí a teritorií, s nimiž má EFTA dohody o volném obchodu. Zachováme si volný obchod s EU prostřednictvím Evropského hospodářského prostoru, dokud si nevyjednáme lepší podmínky, jako má např. Švýcarsko.</p>
      <p>Až budeme opět nezávislí, daňoví poplatníci ušetří miliardy, když nebudou muset platit uměle vysoké ceny za energie kvůli evropské legislativě. Ušetří další miliardy, když nebudou muset platit obrovské příspěvky do rozpočtu EU a "kofinancovat" často nesmyslné evropské projekty.</p>
      <p><strong>Závěr </strong></p>
      <p>Nyní musíme tvrdě pracovat na přesvědčení demokratické většiny o našich politických cílech – národní nezávislosti a svobody jednotlivce.</p>
      <p>Těším se na den, až s vámi nebudu v jedné unii.</p>
      <p>Děkuji za pozornost.</p>
      <p><em>Petr Mach je předsedou Strany svobodných občanů</em></p>
