    profile: "<p style=\"margin-bottom: 0cm; text-align: justify;\">Narodila jsem
      se 10. dubna 1968 v&nbsp;obci Doln&iacute; Novosedly. Po ukončen&iacute; p&iacute;seck&eacute;ho
      gymn&aacute;zia jsem začala pracovat ve firmě JITEX. Nejprve jako referentka
      ve v&yacute;početn&iacute;m středisku, kde bylo m&yacute;m &uacute;kolem pořizovat
      data, zpracov&aacute;vat je a n&aacute;sledně ukl&aacute;dat do tehdej&scaron;&iacute;ch
      archivů. Pot&eacute; jsem pokračovala na exportn&iacute;m oddělen&iacute;, tam
      jsem se starala o svěřen&eacute; z&aacute;kazn&iacute;ky. Druh&yacute;m a posledn&iacute;m
      dlouhodob&yacute;m zaměstnavatelem byla firma CSS Spedition s&nbsp;r.o. P&iacute;sek.
      Zde jsem pracovala jako celn&iacute; deklarantka pro v&yacute;voz a dovoz zbož&iacute;
      ze zahranič&iacute;. V&nbsp;současn&eacute; době jsem bez zaměstn&aacute;n&iacute;.</p>\r\n<p
      style=\"margin-bottom: 0cm; text-align: justify;\">Trval&eacute; bydli&scaron;tě
      v&nbsp;P&iacute;sku m&aacute;m kr&aacute;tce, av&scaron;ak po celou dobu jsem
      zde studovala a pracovala. Na P&iacute;secku m&aacute;m i sv&eacute; př&iacute;buzn&eacute;,
      žij&iacute; zde i m&eacute; tři dcery.</p>\r\n<p style=\"text-align: justify;\"><br
      /><br /></p>\r\n<p style=\"margin-bottom: 0cm; text-align: justify;\" align=\"JUSTIFY\"><span
      style=\"text-decoration: underline;\">Z&aacute;jmy a kon&iacute;čky</span></p>\r\n<p
      style=\"margin-bottom: 0cm; text-align: justify;\">M&aacute;m r&aacute;da hudbu
      na v&scaron;echny způsoby. Od punku, kter&yacute; byl vyj&aacute;dřen&iacute;m
      nesouhlasu s minul&yacute;m &nbsp;režimem přes tanečn&iacute; hudbu, folk a
      klasiku. Stejně tak m&aacute;m r&aacute;da tanec. Del&scaron;&iacute; dobu jsem
      se věnovala bojov&eacute;mu uměn&iacute; a to mi dalo sebek&aacute;zeň. R&aacute;da
      čtu a chod&iacute;m do př&iacute;rody.&nbsp;Vždy mně bavilo dom&aacute;c&iacute;
      &scaron;it&iacute; a pleten&iacute; a k tomu se rovněž vrac&iacute;m. Obdob&iacute;
      pracovn&iacute;ch i osobn&iacute;ch ztr&aacute;t mně naučilo ch&aacute;pat svou
      i ciz&iacute; du&scaron;i a naslouchat.</p>\r\n<p style=\"text-align: justify;\">&nbsp;</p>\r\n<p
      style=\"margin-bottom: 0cm; text-align: justify;\" align=\"JUSTIFY\"><span style=\"text-decoration:
      underline;\">Politick&aacute; minulost a současnost</span></p>\r\n<p style=\"margin-bottom:
      0cm; text-align: justify;\">Po sametov&eacute; revoluci v&nbsp;roce 1989 jsem
      volila ODS. V&scaron;ichni jsme žili změnou režimu a byli nad&scaron;eni z&nbsp;nov&yacute;ch
      možnost&iacute;, kter&eacute; n&aacute;m přinesla svoboda. V&nbsp;posledn&iacute;ch
      letech jsem byla z&nbsp;toho co n&aacute;m politick&aacute; sc&eacute;na nab&iacute;zela
      naprosto rozčarovan&aacute;.</p>\r\n<p style=\"margin-bottom: 0cm; text-align:
      justify;\">V&nbsp;roce 2013 jsem začala sledovat aktivity Strany svobodn&yacute;ch
      občanů a n&aacute;sledně se stala o rok později jejich registrovan&yacute;m
      př&iacute;znivcem. Jejich program je pro mě t&iacute;m nejbliž&scaron;&iacute;m.
      M&aacute; jasn&yacute; směr jak pomoci občanům, navrhuje zru&scaron;en&iacute;
      daňov&eacute;ho zat&iacute;žen&iacute;. Podporuji vystoupen&iacute; z&nbsp;EU
      a s t&iacute;m souvis&iacute; i nezaveden&iacute; Eura.</p>"
