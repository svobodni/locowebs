    - svoboda
    - Svobodní
    teaser: '<p style="text-align: justify;"><strong>R&aacute;di bychom upřesnili
      n&aacute;&scaron; n&aacute;zor na hazard v&nbsp;P&iacute;sku. Dne 20.12.2014
      jsme na P&iacute;seck&eacute;m světě zveřejnili čl&aacute;nek Městsk&yacute;
      &uacute;ředn&iacute;k = n&aacute;&scaron; opatrovatel (<a href="http://www.piseckysvet.cz/pisecky-hydepark/mestsky-urednik-nas-opatrovatel">http://www.piseckysvet.cz/pisecky-hydepark/mestsky-urednik-nas-opatrovatel</a>).
      Strhla se velk&aacute; diskuse o&nbsp;tom, co je svobodn&eacute;, jestli politici
      podporuj&iacute; svobodu (z&aacute;klad na&scaron;&iacute; evropsk&eacute; kultury),
      nebo zda se z&aacute;kazem hazardu, kouřen&iacute;, pit&iacute; na veřejnosti,
      atd. nedopou&scaron;t&iacute;me poru&scaron;en&iacute; z&aacute;kladn&iacute;
      hodnoty, tj. na&scaron;&iacute; svobody.</strong></p>'
    featured_image: "/samples/posts/hazard-my-a-urednici/herba.jpg"
    body: "<p style=\"text-align: justify;\">Z&aacute;měrem Svobodn&yacute;ch nen&iacute;
      podpora hazardu, ale podpora svobodn&eacute; vůle lid&iacute; a z&aacute;roveň
      i odpovědnosti za sv&eacute; jedn&aacute;n&iacute;. Je lep&scaron;&iacute; nezabr&aacute;nit
      jednomu procentu lid&iacute; v jejich snaze o sebeubližov&aacute;n&iacute; pomoc&iacute;
      různ&yacute;ch z&aacute;vislost&iacute; (např. hazard, alkohol), než zabr&aacute;nit
      v&scaron;em lidem se svobodně rozhodovat.<br /><br />Velk&eacute; množstv&iacute;
      a složitost z&aacute;konů, předpisů a vyhl&aacute;&scaron;ek způsobuj&iacute;
      nemožnost jejich pochopen&iacute;, dodržov&aacute;n&iacute; a kontroly. Je třeba
      m&iacute;t co nejm&eacute;ně regulac&iacute;, aby n&aacute;m &uacute;ředn&iacute;ci
      minim&aacute;lně zasahovali do na&scaron;ich životů. &Uacute;ředn&iacute;k v
      na&scaron;em pojet&iacute; m&aacute; b&yacute;t služebn&iacute;k, protože st&aacute;t
      m&aacute; existovat, aby sloužil sv&yacute;m občanům, nikoliv abychom my poslouchali
      st&aacute;t a nechali si organizovat n&aacute;&scaron; život v&scaron;udypř&iacute;tomn&yacute;mi
      &uacute;ředn&iacute;ky.</p>\r\n<h4 style=\"text-align: justify;\">Z&aacute;kladem
      pr&aacute;vn&iacute;ho st&aacute;tu je:</h4>\r\n<p style=\"text-align: justify;\"><strong>1.</strong>
      Povinnost dodržovat z&aacute;kony<br /><strong>2.</strong> Neznalost z&aacute;kona
      neomlouv&aacute;<br /><strong>3.</strong> Presumpce neviny</p>\r\n<h4 style=\"text-align:
      justify;\">Podle n&aacute;s dnes ani jedno toto pravidlo nen&iacute; dodržov&aacute;no.
      <br />Jsme tedy je&scaron;tě pr&aacute;vn&iacute; st&aacute;t?</h4>\r\n<p style=\"text-align:
      justify;\"><strong>1.</strong> Z&aacute;konů je tolik a jsou tak nepřehledn&eacute;,
      že nen&iacute; snad nikdo, kdo by alespoň nějak&yacute; z&aacute;kon občas neporu&scaron;oval.<br
      /><br /><strong>2.</strong> Z&aacute;konů přib&yacute;v&aacute; tak velk&eacute;
      množstv&iacute;, že ani soudci a pr&aacute;vn&iacute;ci je již nestač&iacute;
      č&iacute;st a sami se v nich jen velmi těžko orientuj&iacute;. Jak se v nich
      pot&eacute; maj&iacute; vyznat občan&eacute;?! Neměla by tedy ke každ&eacute;mu
      nov&eacute;mu z&aacute;konu proběhnout medi&aacute;ln&iacute; kampaň, aby lid&eacute;
      věděli, co je ček&aacute; a na co se maj&iacute; připravit? To samozřejmě nen&iacute;
      možn&eacute; při současn&eacute;m tempu několika tis&iacute;ců nov&yacute;ch
      a změněn&yacute;ch z&aacute;konů ročně.<br /><br /><strong>3.</strong> V posledn&iacute;
      době jsou v oblibě nov&aacute; nař&iacute;zen&iacute;, kdy mus&iacute; občan&eacute;
      prokazovat svoji nevinu. Z&aacute;kon, kter&yacute; předpokl&aacute;d&aacute;
      na&scaron;i vinu a my mu ji mus&iacute;me vyvracet, odporuje principům pr&aacute;vn&iacute;ho
      st&aacute;tu. Těchto z&aacute;konů je zat&iacute;m m&aacute;lo, ale bohužel
      přib&yacute;vaj&iacute;. V současnosti jde hlavně o z&aacute;kony vyžaduj&iacute;c&iacute;
      přizn&aacute;n&iacute; majetku, nebo kter&eacute; chtěj&iacute;, abychom platili
      za poru&scaron;en&iacute; autorsk&yacute;ch pr&aacute;v již při koupi pr&aacute;zdn&yacute;ch
      paměťov&yacute;ch m&eacute;di&iacute;. Např&iacute;klad autorsk&yacute; z&aacute;kon
      předpokl&aacute;d&aacute;, aniž by k tomu byl jak&yacute;koliv důkaz, že např.
      na paměťov&eacute; kartě budeme &scaron;&iacute;řit ciz&iacute; d&iacute;la,
      a proto n&aacute;s raději přinut&iacute; platit preventivně i za něco, co jsme
      neudělali.</p>\r\n<p style=\"text-align: justify;\">&nbsp;</p>\r\n<p style=\"text-align:
      justify;\">Ře&scaron;en&iacute;m je sn&iacute;žen&iacute; počtu z&aacute;konů
      a vyhl&aacute;&scaron;ek tak, aby se staly jasn&yacute;mi a přehledn&yacute;mi
      a nebyly si navz&aacute;jem protichůdn&eacute;. Každ&yacute; nově zvolen&yacute;
      politik si mysl&iacute;, že jeho &uacute;lohou je vytv&aacute;řet nov&eacute;
      regulace a z&aacute;kazy. Opak je pravdou. Politici by měli z&aacute;kony a
      vyhl&aacute;&scaron;ky ru&scaron;it, zjednodu&scaron;ovat a zpřehledňovat.<br
      /><br />Svobodn&iacute; jsou pro osvobozen&iacute; lid&iacute; od nadměrn&eacute;
      byrokracie. Prosazujeme ru&scaron;en&iacute; zbytečn&yacute;ch z&aacute;konů
      a z&aacute;kazů. Svobodn&iacute; jsou proti &bdquo;loupež&iacute;m podle z&aacute;kona&ldquo;,
      kdy lid&eacute; mus&iacute; platit povinně i za služby, kter&eacute; si nepřej&iacute;
      a neobjednali, např. platby Česk&eacute; televizi, autorsk&eacute; poplatky
      za kop&iacute;rov&aacute;n&iacute; a datov&eacute; nosiče a mnoh&eacute; dal&scaron;&iacute;
      nesmysln&eacute; poplatky.</p>\r\n<p style=\"text-align: justify;\">&nbsp;</p>\r\n<h4
      style=\"text-align: justify;\">Sl&iacute;ben&eacute; odpovědi na někter&eacute;
      připom&iacute;nky diskutuj&iacute;c&iacute;ch:</h4>\r\n<p style=\"text-align:
      justify;\"><strong>22. 12. 2014 (12:10) &nbsp;&ndash; &nbsp;Mgr. Ing. Jiř&iacute;
      Hoř&aacute;nek - </strong>reakce na čl&aacute;nek<br /><a href=\"http://www.piseckysvet.cz/pisecky-hydepark/mestsky-urednik-nas-opatrovatel\">http://www.piseckysvet.cz/pisecky-hydepark/mestsky-urednik-nas-opatrovatel</a><br
      />Obviňuje n&aacute;s, že z &uacute;ředn&iacute;ků děl&aacute;me mstitele. &Uacute;ředn&iacute;k
      je osoba, kter&aacute; pracuje pro veřejnou spr&aacute;vu. &Uacute;ředn&iacute;k
      je povinen ř&iacute;dit se vyhl&aacute;&scaron;kami a z&aacute;kony, kter&eacute;
      schvaluj&iacute; zvolen&iacute; politici. Za jejich pr&aacute;ci jsou zodpovědn&iacute;
      politici. Přesto jsou &uacute;ředn&iacute;ci vykonavatel&eacute; st&aacute;tn&iacute;
      moci. Jsou to ti, co n&aacute;s kontroluj&iacute;, uv&aacute;děj&iacute; regulace
      a z&aacute;kazy v život. &Uacute;ředn&iacute;ci jsou ti, s kter&yacute;mi občan&eacute;
      přich&aacute;zej&iacute; do styku při prosazov&aacute;n&iacute; st&aacute;tn&iacute;ch
      a obecn&iacute;ch regulac&iacute;.<br /><br /><strong>6. 1. 2015 (11:42) &nbsp;&ndash;
      &nbsp;Magdalena Myslivcov&aacute;</strong> - reakce pod na&scaron;&iacute;m
      čl&aacute;nkem<br /><a href=\"http://www.piseckysvet.cz/pisecky-hydepark/mestsky-urednik-nas-opatrovatel\">http://www.piseckysvet.cz/pisecky-hydepark/mestsky-urednik-nas-opatrovatel</a><br
      />P&iacute;&scaron;ete, že poč&iacute;tač a hran&iacute; her jsou pro děti tak&eacute;
      patologick&eacute;, ale na rozd&iacute;l od heren je lze dětem upř&iacute;t.
      P&iacute;&scaron;ete, že herny před dětmi z ulice neskryjete, a proto je mohou
