      src=\"/samples/assets/PP_13-2015-Kalalova.jpg\" alt=\"\" width=\"680\" height=\"369\"
      /></p>\r\n<h3 style=\"text-align: justify;\">Karel Krop&scaron;: Ad: Potřebuje
      P&iacute;sek nov&eacute; n&aacute;kupn&iacute; centrum? (PP 15/2015)</h3>\r\n<p
      style=\"text-align: justify;\">odst.1.: <em>Tvrd&iacute;te, že nov&eacute; n&aacute;kupn&iacute;
      centrum nepotřebujeme, pr&yacute; podobn&yacute;ch podniků je dost.</em> <br
      />Nerozum&iacute;m tomu, že dok&aacute;žete určit, jak&yacute; počet obchodů
      je pro lidi tak akor&aacute;t. Jedin&yacute;, kdo to dok&aacute;že přibližně
      určit, je trh. Vznikne-li moc obchodů, někter&eacute; zkrachuj&iacute;, vznikne-li
      obchodů m&aacute;lo, budou drah&eacute; a produkovat majiteli velk&yacute; zisk.
      Toho si v&scaron;imne jejich konkurence a otevře obchod nov&yacute;, t&iacute;m
      nab&iacute;dku vyv&aacute;ž&iacute;, nebo to přežene a někter&yacute; z obchodů,
      ten nejhor&scaron;&iacute;, bude muset zavř&iacute;t. T&iacute;mto způsobem
      trh hl&iacute;d&aacute;, aby byla nab&iacute;dka co nej&scaron;ir&scaron;&iacute;
      pro z&aacute;kazn&iacute;ky, obchodn&iacute;k neměl nepřirozeně velk&yacute;
      zisk a aby prohr&aacute;li ti nejm&eacute;ně schopn&iacute;. Trh př&iacute;mo
      potřebuje neust&aacute;l&eacute; vznik&aacute;n&iacute; a zanik&aacute;n&iacute;
      obchodů. Tak je to pro n&aacute;s z&aacute;kazn&iacute;ky nejlep&scaron;&iacute;.<br
      /><br />odst.2.: <em>Tvrd&iacute;te, že jde o z&aacute;plavami ohroženou oblast
      a mrz&iacute; V&aacute;s, že město nemůže požadovat vybudov&aacute;n&iacute;
      protipovodňov&eacute; hr&aacute;ze.</em> Riziko stavby v povodňov&eacute; z&oacute;ně
      je sp&iacute;&scaron; z&aacute;ležitost majitelů a poji&scaron;ťoven. Oni na
      sebe berou riziko, a je tud&iacute;ž na nich, aby si spoč&iacute;tali, jestli
      je riziko vyv&aacute;ženo jejich ziskem. Že jim město nemůže přik&aacute;zat
      stavbu protipovodňov&eacute; hr&aacute;ze, je spr&aacute;vně, že město doporuč&iacute;
      tuto stavbu, je tak&eacute; v poř&aacute;dku, ale mus&iacute; se jednat o naprosto
      dobrovoln&yacute; akt...Je na městu zv&aacute;žit př&iacute;nosy a finančn&iacute;
      n&aacute;klady, popř&iacute;padě hledat firmy, kter&eacute; by se chtěly na
      stavbě spolupod&iacute;let.<br /><br />odst.3: Zde je vidět, jak si trh postupně
      řekne, kde se kter&aacute; prodejna uživ&iacute;, tzn. kde ji z&aacute;kazn&iacute;ci
      chtěj&iacute;. Pokud by se prodejna Julius Meinl dobře uživila, jistě by tam
      dodnes byla nějak&aacute; prodejna potravin. Z&aacute;kazn&iacute;ci si ale
      řekli, že potraviny nakoup&iacute; jinde. Trh se přizpůsobil. Nelze vyč&iacute;tat
      majiteli obchodn&iacute;ho domu Luna, že trh uk&aacute;zal, že jeho objekt m&aacute;
      vět&scaron;&iacute; cenu, než kterou je schopn&aacute; vydělat prodejna potravin.
      Je naprost&yacute;m nesmyslem, aby tuto rovnov&aacute;hu někdo naru&scaron;oval
      dotacemi, kter&eacute; sebere pomoc&iacute; dan&iacute; n&aacute;m z&aacute;kazn&iacute;kům
      a pak je před&aacute; např&iacute;klad Jednotě, aby otevřela prodejnu na m&iacute;stě,
      kde ji z&aacute;kazn&iacute;ci zas tolik nechtěli. Dotace je, když n&aacute;m
      někdo na dan&iacute;ch sebere pen&iacute;ze a pak se za n&aacute;s snaž&iacute;
      určit, kter&aacute; firma m&aacute; přež&iacute;t a pomůže ji za na&scaron;e
      pen&iacute;ze udržet. T&iacute;m ale zas ubližuje firm&aacute;m, kter&eacute;
      se byly schopny z&aacute;kazn&iacute;kům přizpůsobit, a tvoř&iacute; jim nepřirozenou
      konkurenci.<br /><br />odst.4.: <em>Tvrd&iacute;te, že je &scaron;patně, když
      si obchodn&iacute; centrum bude odeb&iacute;rat elektřinu z elektrick&eacute;
      s&iacute;tě, že si ji nebude vyr&aacute;bět samo a nelze mu to přik&aacute;zat.</em>
      Mě coby člověka vzdělan&eacute;ho v oboru elektro zaujala informace, že obchodn&iacute;
      centrum by mělo m&iacute;t svůj vlastn&iacute; zdroj energie v podobě fotovoltaick&eacute;
      elektr&aacute;rny, a v 5. odstavci naznačuje, že by mohla přispět k přet&iacute;žen&iacute;
      s&iacute;tě a nastolit black-out. Tyto argumenty vznikaj&iacute; naprostou absenc&iacute;
      vzděl&aacute;n&iacute; v oboru elektro. V&scaron;e zde popisov&aacute;no je
      &uacute;pln&yacute; nesmysl. Fotovoltaick&aacute; elektr&aacute;rna je jen souč&aacute;st&iacute;
      elektrosoustavy, kter&aacute; často vyr&aacute;b&iacute; proud i v době, kdy
      ho obchodn&iacute; centrum nepotřebuje a naopak, když je proud třeba, tak ho
      zrovna nevyr&aacute;b&iacute;. Podnik&aacute;n&iacute; s fotofoltaick&yacute;m
      zdrojem opravdu nesouvis&iacute; s obchodn&iacute;m centrem a s jeho energetick&yacute;m
      zabezpečen&iacute;m rozhodně nem&aacute; nic společn&eacute;ho.<br /><br />odst.5.:
      Hrozbu black-out, kter&aacute; se v posledn&iacute; době objevuje způsobuj&iacute;
      pr&aacute;vě fotovoltaick&eacute; a větrn&eacute; elektr&aacute;rny a to t&iacute;m,
      že elektřina vyrobena v době, kdy j&iacute; na dan&eacute;m m&iacute;stě nepotřebujeme
      přet&eacute;k&aacute; do ciz&iacute;ch zem&iacute;. T&iacute;m přetěžuje a prodražuje
      přenosovou soustavu. To velmi zdražuje přenos elektrick&eacute; energie a pokud
      se nestač&iacute; stavět nov&aacute; elektrick&aacute; veden&iacute;, tak hroz&iacute;
      jejich přet&iacute;žen&iacute; a n&aacute;sledn&yacute; v&yacute;padek proudu
      ve velk&eacute; oblasti tzv. &ldquo;black-out&rdquo;. Absence fotovoltaiky na
      obchodn&iacute;m centru za to opravdu nemůže ba pr&aacute;vě naopak mikroskopickou
      měrou by k němu napomohla.<br /><br /></p>\r\n<p style=\"text-align: justify;\">Reakce
      vy&scaron;la 15. dubna 2015 v t&yacute;den&iacute;ku P&iacute;seck&eacute; postřehy
      15/2015</p>\r\n<p style=\"text-align: justify;\"><img src=\"/samples/assets/PP_15-2015_Krops_.jpg\"
      alt=\"\" /></p>\r\n<p style=\"text-align: justify;\">&nbsp;</p>"
