      Teď jim milostivě č&aacute;st peněz (ty co se cestou nepoztr&aacute;celi) vrac&iacute;.
      Spravedlivě pen&iacute;ze v&scaron;em sebral a pokusy o spravedliv&eacute; přerozdělen&iacute;
      nakonec vždy selh&aacute;v&aacute;.<br /><br />Jsme n&aacute;zoru, že sport
      v P&iacute;sku je silně předotov&aacute;n. S t&iacute;m, že se ani nedař&iacute;
      db&aacute;t o spravedliv&eacute; rozdělen&iacute;. Někdo m&aacute; dotaci nad
      10 tis&iacute;c/osobu + zdarma (za n&aacute;klady města) velmi n&aacute;kladn&aacute;
      sportovi&scaron;tě. Druh&yacute; zas jen 1000 Kč/osobu + mus&iacute; platit
      za pron&aacute;jem prostor. Radn&iacute; jsou n&aacute;zoru, že tento syst&eacute;m
      je &scaron;patně, ale přesto jej schv&aacute;lili. Pr&yacute; jako experiment
      pro tento rok. Mnoz&iacute; ale maj&iacute; obavy, že se pen&iacute;ze snadno
      proh&yacute;ř&iacute; a nev&iacute; co s t&iacute;m. Svobodn&iacute; v&scaron;ak
      při&scaron;li s jednoduch&yacute;m n&aacute;padem:</p>\r\n<p style=\"text-align:
      center;\"><img style=\"display: block; margin-left: auto; margin-right: auto;\"
