    teaser: '<p style="text-align: justify;"><strong>Dne 3. &uacute;nora 2015 se v
      P&iacute;sku konalo třet&iacute; diskuzn&iacute; setk&aacute;n&iacute; nazvan&eacute;
      Svobodn&eacute; politick&eacute; &uacute;terky poř&aacute;dan&eacute; p&iacute;seck&yacute;mi
      Svobodn&yacute;mi. Hostem tohoto večera byl Mgr. Ing. Jiř&iacute; Hoř&aacute;nek,
      2. m&iacute;stostarosta P&iacute;sku.</strong></p>'
    featured_image: "/samples/posts/svobodny-politicky-uterek-s-mistostarostou-pisku/Horanek1.JPG"
    body: "<p style=\"text-align: justify;\">Diskuze se vedla ve velmi př&aacute;telsk&eacute;m
      duchu a bez v&aacute;žn&yacute;ch konfrontac&iacute;. Mysl&iacute;me, že jsme
      si vz&aacute;jemně sdělili mnoho pohledů na svět a na chod města. Jsme moc r&aacute;di,
      že představitel města je ochoten tak <strong>otevřeně diskutovat</strong>, a
      my si mohli udělat lep&scaron;&iacute; představu o jeho n&aacute;zorech.<br
      /><br />Pan Hoř&aacute;nek měl sice pozitivn&iacute; n&aacute;zor na n&aacute;&scaron;
      boj za svobodu a v z&aacute;sadě souhlasil s na&scaron;&iacute;m odporem k v&scaron;emožn&eacute;
      regulaci, přesto na rozd&iacute;l od něj jsme n&aacute;zoru, že <strong>město
      reguluje př&iacute;li&scaron; mnoho</strong> oblast&iacute; na&scaron;eho života.
      <br /><br />Hluboce nesouhlas&iacute;me, aby lid&eacute; byli různ&yacute;mi
      vyhl&aacute;&scaron;kami omezov&aacute;ni ve sv&eacute; svobodě rozhodov&aacute;n&iacute;
      z důvodu nemožnosti zjednat poř&aacute;dek s p&aacute;r jedinci. Viz &ldquo;L&iacute;skovcova
      vyhl&aacute;&scaron;ka&rdquo; o ru&scaron;en&iacute; nočn&iacute;ho klidu, kter&aacute;
      vznikla pro regulaci jednoho občana a zas&aacute;hla svobodu v&scaron;ech&nbsp;
      obyvatel P&iacute;sku. <strong>Svoboda a odpovědnost jsou na&scaron;imi hlavn&iacute;mi
      my&scaron;lenkami</strong>. Je třeba nezodpovědn&eacute; dohnat k zodpovědnosti,
      a ne připravit o svobodu ty, co ct&iacute; z&aacute;klady slu&scaron;n&eacute;ho
      chov&aacute;n&iacute; a chovaj&iacute; se tedy zodpovědně. Regulačn&iacute;
      vyhl&aacute;&scaron;ky postihuj&iacute; i nevinn&eacute; občany města a s t&iacute;m
      nemůžeme souhlasit.</p>\r\n<h2 style=\"text-align: justify;\"><br />Slibujeme,
      že budeme na chod města nad&aacute;le dohl&iacute;žet.</h2>\r\n<p style=\"text-align:
      justify;\"><br />Jsme r&aacute;di, že pan Hoř&aacute;nek, dle na&scaron;eho
      dojmu, je n&aacute;zoru, že město, respektive Velk&eacute; n&aacute;měst&iacute;,
      by se nemělo uzavř&iacute;t automobilov&eacute; dopravě, protože je dostatečně
      dobře stylizov&aacute;no, a m&aacute; tud&iacute;ž pod&eacute;l řeky a v č&aacute;sti
      centra dostatek pě&scaron;&iacute;ch z&oacute;n. Dal&scaron;&iacute; <strong>uzav&iacute;r&aacute;n&iacute;
      města by ubl&iacute;žilo čil&eacute;mu městsk&eacute;mu ruchu</strong>, kter&yacute;
      do centra P&iacute;sku patř&iacute; a přisp&iacute;v&aacute; jak podnikatelům,
      tak obyvatelům.<br /><br />D&aacute;le jsme diskutovali o demotivačn&iacute;m
      syst&eacute;mu platby za svoz odpadů a v&yacute;hod&aacute;ch a nev&yacute;hod&aacute;ch
      různ&yacute;ch př&iacute;stupů k t&eacute;to problematice. <strong>M&iacute;stostarosta
      Hoř&aacute;nek dal Svobodn&yacute;m za pravdu</strong>, že n&aacute;&scaron;
      předvolebn&iacute; n&aacute;vrh na platbu za množstv&iacute;, nikoliv na &ldquo;hlavu&ldquo;,
      je motivuj&iacute;c&iacute; k&nbsp;tř&iacute;děn&iacute;, a pro občany t&iacute;m
      p&aacute;dem levněj&scaron;&iacute; a pro město ekologičtěj&scaron;&iacute;.
      Zde se hod&iacute; připomenout, že na&scaron;e předvolebn&iacute; heslo zn&iacute;
      &ldquo;<strong>Nechceme strkat pen&iacute;ze do odpadu!</strong>&rdquo;.<br
      /><br />Jen velmi lehce byla načata ot&aacute;zka, co s městsk&yacute;m majetkem
      v centru města. Je to zaj&iacute;mav&yacute; n&aacute;mět k zamy&scaron;len&iacute;.
      Probrali jsme ale i dal&scaron;&iacute; t&eacute;mata: &uacute;ředn&iacute;ky,
      parkov&aacute;n&iacute; v centru a na s&iacute;dli&scaron;ti Dukla, sběrn&eacute;
      dvory a dal&scaron;&iacute;. <br /><br />Tě&scaron;&iacute;me se na př&iacute;&scaron;t&iacute;
      setk&aacute;n&iacute; a vyz&yacute;v&aacute;me občany k &uacute;časti dne 3.
      března 2015.</p>"
- "Úředník - náš podnikatel":
    _slug: urednik-nas-podnikatel
    posted_at: 03. 02. 2015 23:00
    author: Karel Kropš
    tags:
    - daně
    - "úředník"
    - podnikatel
    - město
    - Písek
    teaser: '<p style="text-align: justify;"><strong>Tato zpr&aacute;va vznikla jako
      reakce na dvě informace:</strong><br /><strong>1) 28.1.2015 na <a href="http://www.novinky.cz/ekonomika/360067-inspekce-zavrela-vyrobnu-jidel-fungovala-v-ustecke-garsonce.html">www.novinky.cz</a>
      byl pohaněn jeden podnikatel. Vyr&aacute;běl 50 balen&yacute;ch svačin denně
      v běžn&eacute; kuchyni mal&eacute;ho bytu.</strong><br /><strong>2) 30.1.2015
      jsem dostal do schr&aacute;nky <a href="http://www.mesto-pisek.cz/soubory/dokument23349.pdf">městsk&yacute;
      zpravodaj</a> pln&yacute; reklam na podnikaj&iacute;c&iacute; Městsk&eacute;
      služby P&iacute;sek.</strong></p>'
    featured_image: "/samples/posts/urednik-nas-podnikatel/MSPi.jpg"
    body: "<p style=\"text-align: justify;\">Je až k nev&iacute;ře, kam jsme se to
      dostali. Zat&iacute;mco si st&aacute;t, potažmo město, vesele <strong>podnik&aacute;
      za pen&iacute;ze daňov&yacute;ch poplatn&iacute;ků</strong> bez jak&eacute;hokoli
      podnikatelsk&eacute;ho rizika a otiskuje si reklamy v městsk&eacute;m zpravodaji,
      je člověk, kter&yacute; se snaž&iacute; s&aacute;m uživit a neb&yacute;t z&aacute;visl&yacute;
      na &scaron;tědr&eacute;m soci&aacute;ln&iacute;m syst&eacute;mu, veřejně pran&yacute;řov&aacute;n
      za tu &ldquo;nehor&aacute;znou drzost&ldquo;, že připrav&iacute; svačinu v kuchyni
      v běžn&eacute;m mal&eacute;m bytě. &ldquo;Nesm&iacute;rně n&aacute;s ohrožuje!
      Nedodržuje hned několik z desetitis&iacute;ců předpisů, kter&eacute; n&aacute;m
      st&aacute;t nachystal!&ldquo;</p>\r\n<p style=\"text-align: justify;\">Nesm&iacute;rně
      mně vad&iacute;, že <strong>podnik&aacute;n&iacute; je v na&scaron;em st&aacute;tě
      považov&aacute;no za něco &scaron;patn&eacute;ho</strong>. St&aacute;le častěji
      se setk&aacute;v&aacute;m s t&iacute;m, že lid&eacute; schvaluj&iacute;, aby
      jim st&aacute;t nejprve sebral pen&iacute;ze (daně) a potom za ně jeho &uacute;ředn&iacute;ci
      podnikaj&iacute;.</p>\r\n<p style=\"text-align: justify;\">Městsk&eacute; služby
      P&iacute;sek, plně vlastněn&eacute; městem, provozuj&iacute; pohřebn&iacute;
      službu, na jej&iacute;ž chod<strong> ostražitě dohl&iacute;ž&iacute; syn ředitele
      těchto služeb</strong>. Pro jistotu dostal do spr&aacute;vy i m&iacute;stn&iacute;
      hřbitov, aby měl <strong>navrch nad m&iacute;stn&iacute; konkurenc&iacute;</strong>.
      D&aacute;le provozuj&iacute; mas&aacute;že, saunu s občerstven&iacute;m, posilovnu
      s osobn&iacute;m tren&eacute;rem, komerčn&iacute; provoz tělocvičny, cviky na
      formov&aacute;n&iacute; postavy.</p>\r\n<h2 style=\"text-align: justify;\">Vznik&aacute;
      paradox</h2>\r\n<p style=\"text-align: justify;\">P&iacute;sek se pomalu stav&iacute;
      do role podnikatele, kter&yacute; použ&iacute;v&aacute; městsk&eacute; pen&iacute;ze
      na podnik&aacute;n&iacute; a pomalu likviduje mal&eacute; podnikatele ve stejn&eacute;m
      oboru. Vznik&aacute; tak paradox. M&iacute;stn&iacute; podnikatel&eacute; plat&iacute;
      vysok&eacute; daně, aby za ně st&aacute;t (město) mohl provozovat zv&yacute;hodněnou
      konkurenci, kter&aacute; je postupně likviduje. <strong>Vlastně si t&iacute;m
      plat&iacute; svou likvidaci.</strong></p>\r\n<p style=\"text-align: justify;\">Pokud
      se n&aacute;hodou objev&iacute; někdo, kdo chce rozjet nov&eacute; podnik&aacute;n&iacute;,
      je třeba takov&eacute;ho podnikatele veřejně znemožnit, pomluvit, potrestat
      a zničit. &ldquo;<strong>Jak&yacute;m pr&aacute;vem se snažil živit s&aacute;m,
      bez dozoru na&scaron;eho st&aacute;tu?!</strong>&ldquo; &ldquo;Jak si může mal&yacute;
      zač&iacute;naj&iacute;c&iacute; podnikatel dovolit nedodržovat v&scaron;echny
      z desetitis&iacute;ců předpisů, kter&eacute; st&aacute;t vyd&aacute;v&aacute;
      takovou rychlost&iacute;, že je snad nikdo ani nem&aacute; &scaron;anci přeč&iacute;st,
      natož dodržovat?&ldquo;</p>\r\n<p style=\"text-align: justify;\">Nel&iacute;b&iacute;
      se mi, když člověk, kter&yacute; se chce s&aacute;m uživit, je <strong>likvidov&aacute;n
      neskutečně velk&yacute;m počtem předpisů</strong>. Za pen&iacute;ze, kter&eacute;
      zaplat&iacute; na pokut&aacute;ch a dan&iacute;ch, si město, nebo st&aacute;t
      dotuj&iacute; podnik&aacute;n&iacute; sv&yacute;ch &uacute;ředn&iacute;ků nebo
      jejich zn&aacute;m&yacute;ch a rodinn&yacute;ch př&iacute;slu&scaron;n&iacute;ků.</p>\r\n<p
      style=\"text-align: justify;\">V m&eacute;di&iacute;ch jsou pak městsk&eacute;
      společnosti chv&aacute;leny a podnikatel&eacute; pomlouv&aacute;ni. Lidem je
      vtlouk&aacute;no do hlav, že <strong>za v&scaron;e &scaron;patn&eacute; může
      &scaron;patně funguj&iacute;c&iacute; tržn&iacute; hospod&aacute;řstv&iacute;</strong>
      a že je třeba ho ř&aacute;dně zregulovat, tzn. &bdquo;dusit&ldquo; podnikatele
      a za jejich těžce vydělan&eacute; pen&iacute;ze skrz daně a pokutu financovat
      podnikaj&iacute;c&iacute; &uacute;ředn&iacute;ky.</p>\r\n<h4 style=\"text-align:
      justify;\">Důležit&eacute;</h4>\r\n<p style=\"text-align: justify;\">Nenuťme
      podnikatele pomoc&iacute; vysok&yacute;ch dan&iacute; si financovat svou likvidaci.
      Platit daně, aby je podnikaj&iacute;c&iacute; &uacute;ředn&iacute;k mohl ničit
      niž&scaron;&iacute; dotovanou cenou.</p>\r\n<h4 style=\"text-align: justify;\"><br
      />Recept je jednoduch&yacute; - n&iacute;zk&eacute; daně</h4>\r\n<p style=\"text-align:
      justify;\">N&iacute;zk&eacute; daně by nechaly pen&iacute;ze podnikatelům, aby
      mohli zaměstn&aacute;vat v&iacute;c zaměstnanců.<br />N&iacute;zk&eacute; daně
      by znemožnily &uacute;ředn&iacute;kům financovat sv&eacute; podnikatelsk&eacute;
      z&aacute;měry.<br /><br /></p>"
