    featured_image: "/samples/posts/kdo-je-pavel-hubka-lidr-svobodnych-v-pisku/c.1-Pavel_Hubka.png"
    body: "<p style=\"margin-bottom: 0cm; text-align: justify;\" align=\"JUSTIFY\">Pavel
      Hubka je p&iacute;seck&yacute; rod&aacute;k<span style=\"color: #000000;\">,
      kter&yacute; se </span>narodil 26. ř&iacute;jna 1968 v prav&eacute; poledne.
      Po ukončen&iacute; studia na p&iacute;seck&eacute;m gymn&aacute;ziu v roce 1988
      nastoupil do tehdej&scaron;&iacute;ho Agrostavu (nyn&iacute; Koč&iacute;) jako
      odborn&yacute; ekonom a později jako samostatn&yacute; program&aacute;tor analytik.
      Pr&aacute;ci přeru&scaron;ila na rok a půl povinn&aacute; z&aacute;kladn&iacute;
      vojensk&aacute; služba. Po jej&iacute;m ukončen&iacute; znovu nastoupil na sv&eacute;
      m&iacute;sto, ale od června 1993 začal pracovat v&nbsp;oddělen&iacute; informačn&iacute;ho
      a datov&eacute;ho centra na okresn&iacute;m &uacute;řadě v P&iacute;sku. Od
      roku 2000 do dne&scaron;n&iacute;ch dnů pracuje jako region&aacute;ln&iacute;
      technik v&nbsp;oddělen&iacute; elektronick&eacute;ho zpracov&aacute;n&iacute;
      dat společnosti REWE. Je ženat&yacute; a m&aacute; dvě děti. Syn pracuje u hasičsk&eacute;ho
      z&aacute;chrann&eacute;ho sboru a dcera je ž&aacute;kyn&iacute; z&aacute;kladn&iacute;
      &scaron;koly.</p>\r\n<p>&nbsp;</p>\r\n<p style=\"margin-bottom: 0cm; text-align:
      justify;\" align=\"JUSTIFY\"><span style=\"text-decoration: underline;\">Z&aacute;jmy
      a kon&iacute;čky</span></p>\r\n<p style=\"margin-bottom: 0cm; text-align: justify;\"
      align=\"JUSTIFY\">Charakteristick&yacute;ch znamen&iacute;m Pavla Hubky je &scaron;irok&eacute;
      spektrum kon&iacute;čků. Už od ml&aacute;d&iacute; se zaj&iacute;mal o hudbu,
      je&scaron;tě za dob socialismu dělal na m&iacute;stn&iacute;ch z&aacute;bav&aacute;ch
      diskžokeje. Dnes rekreačně hraje na piano a basovou kytaru. <span style=\"color:
      #000000;\">D&aacute;le se zaj&iacute;m&aacute; o techniku,</span> chemii a vodn&iacute;
      sporty. V polovině 80. let měl doma jeden z&nbsp;prvn&iacute;ch poč&iacute;tačů,
      což vy&uacute;stilo v&nbsp;nad&scaron;en&iacute; pro robotiku. Tato posedlost
      před 20lety vyvrcholila t&iacute;m, že spolu s př&aacute;teli v P&iacute;sku
      vstoupil do Radioklubu, kde se st&yacute;k&aacute; s&nbsp;podobn&yacute;mi nad&scaron;enci.
      Technikou v&scaron;ak v&yacute;čet z&aacute;jmů nekonč&iacute;. Chov zv&iacute;řat
      je dal&scaron;&iacute;m každodenn&iacute;m kon&iacute;čkem.</p>\r\n<p>&nbsp;</p>\r\n<p
      style=\"margin-bottom: 0cm; text-align: justify;\" align=\"JUSTIFY\"><span style=\"text-decoration:
      underline;\">Pavel Hubka a Radioklub P&iacute;sek</span></p>\r\n<p style=\"margin-bottom:
      0cm; text-align: justify;\" align=\"JUSTIFY\">Radioklub P&iacute;sek je neziskov&aacute;
      organizace, jej&iacute;mž c&iacute;lem bylo a je vytvořen&iacute; skupiny lid&iacute;
      se z&aacute;jmem o radiov&eacute; vys&iacute;l&aacute;n&iacute; a s t&iacute;m
      spojen&eacute; technick&eacute; dovednosti a odbornosti. V současn&eacute; době
      je zde Pavel Hubka jednatelem, kter&yacute; klub aktivně zapojuje do děn&iacute;
      v&nbsp;P&iacute;sku a reprezentuje na&scaron;e město i za hranicemi Česk&eacute;
      republiky. Radioklub nyn&iacute; organizuje pravideln&eacute; kroužky robotiky
      pro děti a hackerspace. Každoročně se tak&eacute; Radioklub pod&iacute;l&iacute;
      na Cip&iacute;skovi&scaron;ti, kde v Palack&eacute;ho sadech nad&scaron;enci
      z&nbsp;cel&eacute; Evropy proh&aacute;něj&iacute; roboty v&nbsp;soutěži &bdquo;Robotem
      rovně&ldquo;a poř&aacute;d&aacute; robotick&aacute; odpoledne s technikou, kterou
      vytvořili členov&eacute; radioklubu.</p>\r\n<p>&nbsp;</p>\r\n<p style=\"margin-bottom:
      0cm; text-align: justify;\" align=\"JUSTIFY\"><span style=\"text-decoration:
      underline;\">Politick&aacute; minulost a současnost</span></p>\r\n<p style=\"margin-bottom:
      0cm; text-align: justify;\" align=\"JUSTIFY\">Pavel Hubka nebyl nikdy členem
      KSČ a až do roku 2013 ani členem jin&eacute; politick&eacute; strany.</p>\r\n<p
      style=\"margin-bottom: 0cm; text-align: justify;\" align=\"JUSTIFY\">&bdquo;<em>Protože
      se na na&scaron;&iacute; politick&eacute; sc&eacute;ně postupně vytratily strany,
      kter&yacute;m by se dalo důvěřovat, neměly ž&aacute;dn&yacute; pevn&yacute;
      my&scaron;lenkov&yacute; směr, začal jsem hledat lidi podobně sm&yacute;&scaron;lej&iacute;c&iacute;.
      Až Strana svobodn&yacute;ch občanů zarezonovala s m&yacute;m my&scaron;len&iacute;m,&ldquo;
      </em>ř&iacute;k&aacute; Pavel Hubka. A dod&aacute;v&aacute;:<em> &bdquo;Moje
      svoboda konč&iacute; tam, kde konč&iacute; svoboda druh&eacute;ho; svoboda přin&aacute;&scaron;ej&iacute;c&iacute;
      odpovědnost; svoboda = spravedlnost, jsou kr&eacute;da, kter&aacute; mě spojuj&iacute;
      se Svobodn&yacute;mi. Proto jsem se k t&eacute;to straně přidal.&ldquo; </em></p>"
