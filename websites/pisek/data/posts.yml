    - '2014'
    teaser: '<p style="text-align: justify;"><span style="font-family: arial,helvetica,sans-serif;
      color: #000000; background-color: transparent; font-weight: bold; font-style:
      normal; font-variant: normal; text-decoration: none; vertical-align: baseline;">Diskuzn&iacute;m
      večerem s občany P&iacute;sku &bdquo;Svobodn&iacute; na mu&scaron;ce!&ldquo;
      zah&aacute;jila Strana svobodn&yacute;ch občanů svou volebn&iacute; kampaň do
      zastupitelstva města P&iacute;sku. Zah&aacute;jen&iacute; kampaně se z&uacute;častnil
      i PhDr. V&aacute;clav Trojan, kandid&aacute;t do sen&aacute;tu za obvod č. 12
      - Strakonice (P&iacute;sek, Prachatice).</span></p>'
    featured_image: /samples/posts/svobodni-na-musce-kampan-v-pisku-zahajena/kandidaty-21343.jpg
    body: "<p style=\"text-align: justify;\"><span style=\"color: #000000; background-color:
      transparent; font-weight: normal; font-style: normal; font-variant: normal;
      text-decoration: none; vertical-align: baseline;\">V neděli 31. srpna 2014 se
      v p&iacute;seck&eacute;m klubu Divadlo Pod čarou konalo diskuzn&iacute; setk&aacute;n&iacute;
      &bdquo;Svobodn&iacute; na mu&scaron;ce!&ldquo;, to mělo za &uacute;kol sezn&aacute;mit
      veřejnost s kandid&aacute;ty p&iacute;seck&yacute;ch Svobodn&yacute;ch a programem
      do komun&aacute;ln&iacute;ch voleb. Speci&aacute;ln&iacute;m hostem večera byl
      PhDr. V&aacute;clav Trojan, kandid&aacute;t do sen&aacute;tu za obvod č. 12,
      kam spad&aacute; i č&aacute;st okresu P&iacute;sek.</span></p>\r\n<p style=\"text-align:
      justify;\"><span><span style=\"color: #000000; background-color: transparent;
      font-weight: normal; font-style: normal; font-variant: normal; text-decoration:
      none; vertical-align: baseline;\">Tři hlavn&iacute; programov&aacute; t&eacute;mata
      a kandid&aacute;ty p&iacute;seck&yacute;ch Svobodn&yacute;ch představil l&iacute;dr
      p&iacute;seck&eacute; kandid&aacute;tky Pavel Hubka. Hlavn&iacute; prioritou
      Svobodn&yacute;ch je průhledn&eacute; hospodařen&iacute; města s penězi daňov&yacute;ch
      poplatn&iacute;ků a jejich &uacute;čeln&eacute; vynakl&aacute;d&aacute;n&iacute;.
      <a href=\"http://pisek.svobodni.cz/program\">Programov&aacute; t&eacute;mata</a>:
      1. </span><span style=\"color: #000000; background-color: transparent; font-weight:
      bold; font-style: normal; font-variant: normal; text-decoration: none; vertical-align:
      baseline;\">CHCEME převozn&iacute;ka, ne dluhy!</span><span style=\"color: #000000;
      background-color: transparent; font-weight: normal; font-style: normal; font-variant:
      normal; text-decoration: none; vertical-align: baseline;\">, 2. </span><span
      style=\"color: #000000; background-color: transparent; font-weight: bold; font-style:
      normal; font-variant: normal; text-decoration: none; vertical-align: baseline;\">NECHCEME
      strkat pen&iacute;ze do odpadu </span><span style=\"color: #000000; background-color:
      transparent; font-weight: normal; font-style: normal; font-variant: normal;
      text-decoration: none; vertical-align: baseline;\">a 3.</span><span style=\"color:
      #000000; background-color: transparent; font-weight: bold; font-style: normal;
      font-variant: normal; text-decoration: none; vertical-align: baseline;\"> POSV&Iacute;T&Iacute;ME
      SI na cestu va&scaron;ich peněz radnic&iacute;,</span><span style=\"color: #000000;
      background-color: transparent; font-weight: normal; font-style: normal; font-variant:
      normal; text-decoration: none; vertical-align: baseline;\"> v jednoduch&eacute;
      formě odr&aacute;žej&iacute; děn&iacute; v P&iacute;sku a snaž&iacute; se nal&eacute;zt
      ře&scaron;en&iacute; vznikl&yacute;ch situac&iacute;.</span></span></p>\r\n<p
      style=\"text-align: justify;\"><span><span style=\"color: #000000; background-color:
      transparent; font-weight: normal; font-style: normal; font-variant: normal;
      text-decoration: none; vertical-align: baseline;\">&bdquo;</span><span style=\"color:
      #000000; background-color: transparent; font-weight: normal; font-style: italic;
      font-variant: normal; text-decoration: none; vertical-align: baseline;\">Jsme
      přesvědčeni, že politick&aacute; filosofie Svobodn&yacute;ch může přin&eacute;st
      netypick&aacute; ře&scaron;en&iacute; existuj&iacute;c&iacute;ch probl&eacute;mů,
      neboť Svobodn&eacute; my&scaron;lenky poskytuj&iacute; nov&eacute; možnosti&ldquo;</span><span
      style=\"color: #000000; background-color: transparent; font-weight: normal;
      font-style: normal; font-variant: normal; text-decoration: none; vertical-align:
      baseline;\"> uvedl Pavel Hubka, l&iacute;dr Svobodn&yacute;ch pro podzimn&iacute;
      volby do zastupitelstva města P&iacute;sku.</span></span></p>\r\n<p style=\"text-align:
      justify;\"><span><span style=\"color: #000000; background-color: transparent;
      font-weight: normal; font-style: normal; font-variant: normal; text-decoration:
      none; vertical-align: baseline;\">Na jeho slova nav&aacute;zal </span><a style=\"text-decoration:
      none;\" href=\"http://vaclavtrojan.cz/\"><span style=\"color: #1155cc; background-color:
      transparent; font-weight: normal; font-style: normal; font-variant: normal;
      text-decoration: underline; vertical-align: baseline;\">PhDr. V&aacute;clav
      Trojan</span></a><span style=\"color: #000000; background-color: transparent;
      font-weight: normal; font-style: normal; font-variant: normal; text-decoration:
      none; vertical-align: baseline;\">, kter&yacute; představil svou vizi působen&iacute;
      v sen&aacute;tu a sezn&aacute;mil př&iacute;tomn&eacute; s pohledem Svobodn&yacute;ch
      na konkr&eacute;tn&iacute; věci, kter&eacute; se t&yacute;kaj&iacute; n&aacute;s
      v&scaron;ech. Předev&scaron;&iacute;m zdůraznil nenasytnost st&aacute;tu, kter&yacute;
      okr&aacute;d&aacute; sv&eacute; občany o velkou č&aacute;st jejich mzdy.</span></span></p>\r\n<p
      style=\"text-align: justify;\"><span style=\"color: #000000; background-color:
      transparent; font-weight: normal; font-style: normal; font-variant: normal;
      text-decoration: none; vertical-align: baseline;\">V průběhu cel&eacute;ho večera
      měli občan&eacute; možnost se kandid&aacute;tů Svobodn&yacute;ch pt&aacute;t
      na věci, kter&eacute; zaj&iacute;maly nejen je, ale i spoustu jin&yacute;ch
      P&iacute;seč&aacute;ků. Dotazy padaly předev&scaron;&iacute;m k nov&eacute;mu
      i star&eacute;mu plaveck&eacute;mu baz&eacute;nu či k l&aacute;vce U svat&eacute;ho
      V&aacute;clava. Mnoh&eacute; zaujal tak&eacute; koncept Svobodn&yacute;ch k
      finančn&iacute; pomoci m&iacute;stn&iacute;m spolkům, z&aacute;jmov&yacute;m
      organizac&iacute;m a sportovn&iacute;m klubům, tedy t&eacute;ma, kter&eacute;
      je v P&iacute;sku poměrně ožehav&eacute;.</span></p>\r\n<p style=\"text-align:
      justify;\"><span style=\"color: #000000; background-color: transparent; font-weight:
      normal; font-style: normal; font-variant: normal; text-decoration: none; vertical-align:
      baseline;\">Velk&yacute;m diskuzn&iacute;m t&eacute;matem byla kultura v P&iacute;sku,
      předev&scaron;&iacute;m financov&aacute;n&iacute; a podpora akc&iacute;. Svobodn&iacute;
      prosazuj&iacute; kvalitu na &uacute;kor kvantity.</span></p>\r\n<p style=\"text-align:
