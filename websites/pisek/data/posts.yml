      nekonkuruje a nepřek&aacute;ž&iacute; sv&yacute;m občanům.</p>\r\n<p style=\"text-align:
      justify;\">Svobodn&iacute; v minul&yacute;ch komun&aacute;ln&iacute;ch volb&aacute;ch
      z&iacute;skali od p&iacute;seč&aacute;ků t&eacute;měř osm tis&iacute;c hlasů.</p>\r\n<p
      style=\"text-align: justify;\">&nbsp;</p>\r\n<p style=\"text-align: justify;\"><img
