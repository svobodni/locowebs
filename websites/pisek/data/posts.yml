    author: Svobodní Písek
    tags:
    - lávka U Václava
    - Písek
    - převozník
    teaser: "<p><strong>Zaujalo n&aacute;s t&eacute;ma vznikaj&iacute;c&iacute;ho
      n&aacute;vrhu poř&iacute;zen&iacute; l&aacute;vky. Most by se měl stavět v odpočinkov&eacute;
      z&oacute;ně P&iacute;sku. Zvět&scaron;&iacute; prostor na na&scaron;e proch&aacute;zky,
      ale nikterak neusnadn&iacute; život obyvatelům P&iacute;sku. Potřeba l&aacute;vky
      pro cestu do zaměstn&aacute;n&iacute; nebo za n&aacute;kupy zde opravdu nen&iacute;.</strong></p>"
    featured_image: "/samples/posts/lavka-nebo-prevoznik-uvaha-o-pisecke-lavce/p__voz__r._1915_-2.jpg"
    body: "<p>Zaujalo n&aacute;s t&eacute;ma vznikaj&iacute;c&iacute;ho n&aacute;vrhu
      poř&iacute;zen&iacute; l&aacute;vky. Most by se měl stavět v odpočinkov&eacute;
      z&oacute;ně P&iacute;sku. Zvět&scaron;&iacute; prostor na na&scaron;e proch&aacute;zky,
      ale nikterak neusnadn&iacute; život obyvatelům P&iacute;sku. Potřeba l&aacute;vky
      pro cestu do zaměstn&aacute;n&iacute; nebo za n&aacute;kupy zde opravdu nen&iacute;.</p>\r\n<p
      style=\"text-align: justify;\">M&aacute; P&iacute;sek přebytek peněz na stavbu
      nov&eacute;ho monumentu, nebo m&aacute; raději &scaron;etřit? Nebylo by zaj&iacute;mavěj&scaron;&iacute;
      a podstatně levněj&scaron;&iacute; m&iacute;t zde na l&eacute;to opět převozn&iacute;ka
      s pramic&iacute;? Vytvoř&iacute;me jedno pracovn&iacute; m&iacute;sto a za n&aacute;klady,
      kter&eacute; bychom v r&aacute;mci několika let vynaložili na stavbu mostu,
      n&aacute;m může převozn&iacute;k zdarma jezdit desetilet&iacute;. Je třeba si
      tedy položit ot&aacute;zky, zda chceme architektonick&yacute; skvost, praktick&yacute;
      most, atrakci pro turisty či &scaron;etřit a neinvestovat do lokalit, kde neexistuje
      re&aacute;ln&yacute; probl&eacute;m?</p>\r\n<p style=\"text-align: justify;\">Snaha
      za každou cenu prosadit l&aacute;vku zav&aacute;n&iacute; snahou utratit co
      nejv&iacute;ce peněz (16 &ndash; 28 mil.). Je možn&eacute;, že půlka investice
      zůstane u někoho v kapse. Č&iacute;m vět&scaron;&iacute; investice, t&iacute;m
      vět&scaron;&iacute; riziko korupce (jak je v&scaron;eobecně zn&aacute;mo, vět&scaron;ina
      staveb se neoček&aacute;vaně prodraž&iacute; o des&iacute;tky procent).</p>\r\n<p
      style=\"text-align: justify;\">Buďme Svobodn&iacute; a dejme lidem možnost se
      vyj&aacute;dřit. Zastupitel&eacute; nejsou monarchy, ale zastupuj&iacute; z&aacute;jmy
      občanů města, a t&iacute;m v&iacute;ce by měli vysly&scaron;et jejich n&aacute;zory.
      I velk&aacute; a uměleck&aacute; hodnota může vzniknout při rozumn&eacute; investici
      z veřejn&yacute;ch financ&iacute;.</p>\r\n<p id=\"docs-internal-guid-efd2f308-b37a-125d-2a7d-b703d35f72bf\"
      style=\"text-align: left;\" dir=\"ltr\">Jsou-li V&aacute;m tyto Svobodn&eacute;
      my&scaron;lenky bl&iacute;zk&eacute;, pojďte s n&aacute;mi diskutovat &ndash;
      <a href=\"http://pisek.svobodni.cz/kontakty\">http://pisek.svobodni.cz/kontakty</a>.</p>\r\n<p
      style=\"text-align: justify;\" dir=\"ltr\">Zaj&iacute;mavost z P&iacute;seck&eacute;ho
      den&iacute;ku: <em>Star&yacute; př&iacute;voz b&yacute;val nad jezem u Sv. V&aacute;clava.
      Převozn&iacute;kem zde byl na zač&aacute;tku minul&eacute;ho stolet&iacute;
      Jan Brož, potom pan Rož&aacute;nek a od roku 1937 město př&iacute;voz za 75
      korun ročně pronajalo Franti&scaron;ku Ludv&iacute;kovi, kter&eacute;ho vystř&iacute;dal
      v&aacute;lečn&yacute; invalida Franti&scaron;ek Jirka. Po jeho smrti byl př&iacute;voz
      zru&scaron;en. P&iacute;sečt&iacute; si v&scaron;ak v roce 1948 vynutili jeho
      obnoven&iacute;. Posledn&iacute;mi p&iacute;seck&yacute;mi převozn&iacute;ky
      byli do roku 1960 manžel&eacute; Růžena a Anton&iacute;n Drdelovi. </em>Zdroj:
      Pisecky.denik.cz,&nbsp;3.9.2010</p>\r\n<p style=\"text-align: right;\" dir=\"ltr\">Svobodn&iacute;
      P&iacute;sek, 15.6.2014</p>"
- Zásady obecní politiky Svobodných:
    _slug: zasady-obecni-politiky-svobodnych
    posted_at: 01. 06. 2014 05:13
    author: Svobodní
    teaser: "<h2><strong>Svobodn&iacute; v&nbsp;komun&aacute;ln&iacute; politice vych&aacute;z&iacute;
      obecně z&nbsp;těchto principů:</strong></h2>"
    body: "<p style=\"text-align: justify;\"><strong>1. &bdquo;Obce hospodař&iacute;
      zpravidla s vyrovnan&yacute;m rozpočtem a dluhy tvoř&iacute; jen v mimoř&aacute;dn&yacute;ch
      situac&iacute;ch za souhlasu kvalifikovan&eacute; vět&scaron;iny zastupitelů.
      Svobodn&iacute; toto pravidlo hospodařen&iacute; obc&iacute; prosazuj&iacute;
      jako analogii n&aacute;vrhu &uacute;stavn&iacute;ho z&aacute;kona o vyrovnan&eacute;m
      rozpočtu na &uacute;rovni st&aacute;tu.&ldquo;</strong></p>\r\n<p style=\"text-align:
      justify;\">Če&scaron;t&iacute; komun&aacute;ln&iacute; politici nehospodař&iacute;
      př&iacute;li&scaron; odpovědně. Kdybychom se pod&iacute;vali na dluh v&nbsp;přepočtu
      na obyvatele v&nbsp;okresn&iacute;ch městech v&nbsp;roce 2012 (posledn&iacute;
      dostupn&eacute; &uacute;daje od Ministerstva financ&iacute; ČR), na&scaron;li
      bychom mezi největ&scaron;&iacute;mi hř&iacute;&scaron;n&iacute;ky město Kol&iacute;n
      s&nbsp;dluhem přes 25&nbsp;tis&iacute;c korun na obyvatele, Prahu s&nbsp;cca
      24&nbsp;600 Kč/obyv., Liberec s&nbsp;v&iacute;ce než 21,5 tis&iacute;ci na obyvatele,
      Ostravu s&nbsp;v&iacute;ce než 19 tis&iacute;ci na obyvatele nebo tak&eacute;
      Strakonice s&nbsp;v&iacute;ce než 17 tis&iacute;ci na obyvatele. Na opačn&eacute;m
      konci stoj&iacute; &scaron;estice měst hospodař&iacute;c&iacute;ch bez dluhu
      &ndash; Teplice, Vy&scaron;kov, Louny, Pelhřimov, Litoměřice nebo Sokolov.</p>\r\n<p
      style=\"text-align: justify;\"><strong>2. &bdquo;Obce vynakl&aacute;daj&iacute;
      prostředky na prvn&iacute;m m&iacute;stě na veřejn&eacute; statky, tj. na obecn&iacute;
      silnice, chodn&iacute;ky a zaji&scaron;těn&iacute; poř&aacute;dku a čistoty
      v obc&iacute;ch.&ldquo;</strong></p>\r\n<p style=\"text-align: justify;\">Stejně
      tak jako Svobodn&iacute; prosazuj&iacute; stř&iacute;dm&yacute; st&aacute;t,
      prosazuj&iacute; i stř&iacute;dm&eacute; město, kter&eacute; se star&aacute;
      prioritně, a nejl&eacute;pe pouze, o to nejz&aacute;kladněj&scaron;&iacute;.
      Protože v&scaron;ak města nyn&iacute; nejsou schopna př&iacute;li&scaron; ovlivňovat
      sv&eacute; př&iacute;jmy a &bdquo;vr&aacute;tit lidem pen&iacute;ze&ldquo;,
      ot&aacute;zkou je, jak lze tuto politiku praktikovat bez změny pravomoc&iacute;
      obc&iacute;. Nab&iacute;z&iacute; se proto např&iacute;klad zru&scaron;en&iacute;
      poplatku za svoz a likvidaci odpadu či sn&iacute;žen&iacute; daně z&nbsp;nemovitosti.</p>\r\n<p
      style=\"text-align: justify;\"><strong>3. &bdquo;Obce z&aacute;sadně nepodnikaj&iacute;.
      Obce sv&yacute;mi aktivitami nesm&iacute; deformovat tržn&iacute; prostřed&iacute;.&ldquo;</strong></p>\r\n<p
      style=\"text-align: justify;\">V&nbsp;současn&eacute; době města podnikaj&iacute;
      skrze městsk&eacute; firmy a př&iacute;padně i př&iacute;spěvkov&eacute; organizace.
      Svobodn&iacute; jsou proti tomu, aby se z&nbsp;veřejn&yacute;ch peněz vytv&aacute;řela
      nespravedliv&aacute; konkurence podnikatelům. Město se nesm&iacute; podnikatelům
      pl&eacute;st do života a nesm&iacute; samo podnikat.</p>\r\n<p style=\"text-align:
      justify;\"><strong>4. &bdquo;Obce ukl&aacute;daj&iacute; přebytky běžn&eacute;ho
      hospodařen&iacute; z&aacute;sadně konzervativně, tj. do aktiv s minim&aacute;ln&iacute;m
      rizikem.&ldquo;</strong></p>\r\n<p style=\"text-align: justify;\">V&nbsp;př&iacute;padě
      přebytkov&eacute;ho hospodařen&iacute; by se obec neměla chovat nezodpovědně
      a např&iacute;klad investovat pen&iacute;ze na burze. Pod aktivem s&nbsp;minim&aacute;ln&iacute;m
      rizikem se např&iacute;klad rozum&iacute; nemovitosti nebo rezervn&iacute; fondy.
      Ide&aacute;lně by měla obec hospodařit s&nbsp;vyrovnan&yacute;m rozpočtem a
      zbytečně nevyb&iacute;rat od sv&yacute;ch obyvatel pen&iacute;ze, kter&eacute;
      by sami dok&aacute;zali využ&iacute;t mnohem l&eacute;pe.</p>\r\n<p style=\"text-align:
      justify;\"><strong>5. &bdquo;V př&iacute;padě obecn&iacute;ch zak&aacute;zek
      se obce nesměj&iacute; odvol&aacute;vat na obchodn&iacute; tajemstv&iacute;
      a uzavřen&eacute; smlouvy jsou veřejn&eacute;.&ldquo;</strong></p>\r\n<p style=\"text-align:
      justify;\">Naprost&aacute; průhlednost veřejn&yacute;ch zak&aacute;zek je považov&aacute;na
      za samozřejmou. V&nbsp;tomto prostoru by neměla existovat ž&aacute;dn&aacute;
      &bdquo;tajemstv&iacute;&ldquo;. Pokud se nakl&aacute;d&aacute; s&nbsp;veřejn&yacute;mi
      penězi i jejich použit&iacute; mus&iacute; b&yacute;t veřejn&eacute;. Stejně
      tak jsou Svobodn&iacute; pro zveřejňov&aacute;n&iacute; podkladů pro zastupitele
      a v&scaron;ech z&aacute;pisů obecn&iacute;ch org&aacute;nů.</p>\r\n<p style=\"text-align:
      justify;\"><strong>6. &bdquo;Svobodn&iacute; podporuj&iacute; změny daňov&yacute;ch
      z&aacute;konů tak, aby maximum peněz zůstalo v kaps&aacute;ch lid&iacute;, aby
      se omezilo přerozdělov&aacute;n&iacute; jak na &uacute;rovni st&aacute;tu, tak
      na &uacute;rovni obc&iacute;. Přerozdělov&aacute;n&iacute; v&yacute;nosu dan&iacute;
      občanů Česk&eacute; republiky na &uacute;rovni Evropsk&eacute; unie je třeba
      odstranit.&ldquo;</strong></p>\r\n<p style=\"text-align: justify;\">V&nbsp;programu
      Svobodn&yacute;ch naleznete zru&scaron;en&iacute; daně z&nbsp;nemovitosti, neboť
      daněn&iacute; majetku dle Svobodn&yacute;ch nen&iacute; spr&aacute;vn&eacute;.
      Z&aacute;roveň se vede diskuse o takzvan&eacute; obecn&iacute; dani z&nbsp;hlavy,
      kdy by obec měla možnost vyb&iacute;rat daň pro každ&eacute;ho obyvatele stejně
      vysokou, z&nbsp;kter&eacute; by hradila svůj provoz a investice. Existuje v&scaron;ak
      v&iacute;ce variant, např&iacute;klad procentu&aacute;ln&iacute; daň z č&aacute;sti
      př&iacute;jmu, kterou by měla možnost obec ovlivnit. Pokud budou obce ovlivňovat
      v&iacute;ce sv&eacute; př&iacute;jmy, prospěje to i samotn&eacute; komun&aacute;ln&iacute;
      politice, kter&aacute; bude m&iacute;t vět&scaron;&iacute; v&yacute;znam a rozhodov&aacute;n&iacute;
      bude tak&eacute; je&scaron;tě bl&iacute;že lidem.</p>\r\n<p style=\"text-align:
      justify;\"><em>Z&aacute;sady v roce 2010 schv&aacute;lil Republikov&yacute;
      v&yacute;bor Svobodn&yacute;ch.</em><br /><em> Koment&aacute;řem doplnil člen
      Republikov&eacute;ho v&yacute;boru Josef K&aacute;les v roce 2014.</em></p>"
