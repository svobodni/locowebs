- Petiční akce za záchranu českých dětí z Norska:
    _slug: peticni-akce-za-zachranu-ceskych-deti-z-norska
    posted_at: 07. 11. 2014 07:00
    author: Svobodní Písek
    tags:
    - petice
    - Norsko
    - děti
    - Michaláková
    teaser: '<p style="text-align: justify;"><strong>Jihoče&scaron;t&iacute; Svobodn&iacute;
      poř&aacute;daj&iacute; petičn&iacute; akci na podporu dět&iacute;, kter&eacute;
      zadržely norsk&eacute; &uacute;řady. Na kauzu dvou česk&yacute;ch dět&iacute;,
      kter&eacute; před třemi lety odebraly rodičům norsk&eacute; &uacute;řady na
      z&aacute;kladě podezřen&iacute; mateřsk&eacute; &scaron;koly na pohlavn&iacute;
      zneuž&iacute;v&aacute;n&iacute;, chtěj&iacute; upozornit jihoče&scaron;t&iacute;
      z&aacute;stupci Strany svobodn&yacute;ch občanů. Ačkoliv rodiče nakonec nebyli
      obviněni, děti se jim domů doposud nevr&aacute;tily. Petičn&iacute; akce se
      v <strong>P&iacute;sku uskutečn&iacute; v ponděl&iacute; 10. listopadu od 10.00
      do 16.00 u Děkansk&eacute;ho kostela, Na Bakal&aacute;ř&iacute;ch</strong>.</strong></p>'
    featured_image: "/samples/posts/peticni-akce-za-zachranu-ceskych-deti-z-norska/petice-upoutavka-620.jpg"
    body: "<p style=\"text-align: justify;\">V březnu 2011 byly rodině Michal&aacute;kov&yacute;ch
      norsk&yacute;mi &uacute;řady komunitn&iacute; p&eacute;če o děti <strong>odebr&aacute;ni
      synov&eacute; Denis a David a to pro podezřen&iacute;, kter&eacute; bylo n&aacute;sledně
      polici&iacute; vyvr&aacute;ceno</strong>. Děti jsou přesto do dne&scaron;n&iacute;ch
      dnů um&iacute;stěn&eacute; odděleně do pěstounsk&eacute; p&eacute;če a <strong>norsk&eacute;
      &uacute;řady je odm&iacute;taj&iacute; vydat</strong> jejich rodičům či jejich
      nejbliž&scaron;&iacute;m př&iacute;buzn&yacute;m, kteř&iacute; se o ně mohou
      starat v Česk&eacute; republice.</p>\r\n<p style=\"text-align: justify;\">Otec
      dět&iacute; byl norsk&yacute;mi &uacute;řady zcela zbaven rodičovsk&yacute;ch
      pr&aacute;v, matka č&aacute;stečně. Matka Denise a Davida m&aacute; ke sv&yacute;m
      dětem povolen př&iacute;stup pouze na 2 hodiny v roce bez možnosti s nimi hovořit
      v česk&eacute;m jazyce a bez možnosti projevit jim jak&eacute;koliv city. Poru&scaron;en&iacute;m
      se Eva Michal&aacute;kov&aacute; vystavuje nebezpeč&iacute;, že ji norsk&eacute;
      &uacute;řady zcela zbav&iacute; rodičovsk&yacute;ch pr&aacute;v.&nbsp; <strong>Přestože
      maj&iacute; otec, matka i oba synov&eacute; pouze česk&eacute; občanstv&iacute;,
      vl&aacute;da Česk&eacute; republiky tuto kr&aacute;dež dět&iacute; zcela ignoruje.</strong></p>\r\n<p
      style=\"text-align: justify;\">Jihoče&scaron;t&iacute; <strong>členov&eacute;
      Strany svobodn&yacute;ch občanů</strong> chtěj&iacute; na tuto kauzu upozornit
      a proto poř&aacute;daj&iacute; <strong>ve dnech 10. a 12. listopadu 2014 v pěti
      městech Jihočesk&eacute;ho kraje</strong> &ndash; v Česk&yacute;ch Budějovic&iacute;ch,
      T&aacute;boře, P&iacute;sku, Prachatic&iacute;ch a Vimperku <strong>petičn&iacute;
      akci, jej&iacute;ž c&iacute;lem je na kauzu upozornit</strong>. Sesb&iacute;ran&eacute;
      podpisy na petičn&iacute;ch ar&scaron;&iacute;ch budou zasl&aacute;ny vl&aacute;dě
      Česk&eacute; republiky s v&yacute;zvou, aby využila v&scaron;ech diplomatick&yacute;ch
      a politick&yacute;ch prostředků k z&aacute;chraně unesen&yacute;ch česk&yacute;ch
      dět&iacute; norsk&yacute;mi &uacute;řady.</p>\r\n<p style=\"text-align: justify;\">Dle
      čl&aacute;nku č. 8 Evropsk&eacute; &uacute;mluvy o ochraně lidsk&yacute;ch pr&aacute;v
      a z&aacute;kladn&iacute;ch lidsk&yacute;ch svobod do&scaron;lo k poru&scaron;en&iacute;
      z&aacute;kladn&iacute;ch lidsk&yacute;ch pr&aacute;v, zejm&eacute;na pr&aacute;va
      na rodinn&yacute; život a d&aacute;le k opakovan&eacute;mu poru&scaron;en&iacute;
      &Uacute;mluvy o pr&aacute;vech d&iacute;těte. Z pohledu Svobodn&yacute;ch m&aacute;
      st&aacute;t minimum &uacute;loh. Av&scaron;ak <strong>h&aacute;jen&iacute; pr&aacute;v
      sv&yacute;ch občanů patř&iacute; mezi jedny z nejdůležitěj&scaron;&iacute;ch</strong>.
      Společně s občany <strong>vyz&yacute;v&aacute;me českou vl&aacute;du, aby v
      t&eacute;to věci urychleně konala</strong>.</p>\r\n<p style=\"text-align: justify;\">&nbsp;V
      Česk&yacute;ch Budějovic&iacute;ch bude možn&eacute; petici podepsat na Lannově
      tř&iacute;dě naproti Prioru, a to v ponděl&iacute; a &uacute;ter&yacute; (10.
      a 11. listopadu) od 13.00 do 16.00 hodin. V Prachatic&iacute;ch naleznou z&aacute;jemci
      petičn&iacute; archy v &uacute;ter&yacute; od 14.00 do 16.00 hodin na Mal&eacute;m
      n&aacute;měst&iacute;, v <strong>P&iacute;sku v ponděl&iacute; od 10.00 do 16.00
      u Děkansk&eacute;ho kostela v ulici Bakal&aacute;ře</strong>, v T&aacute;boře
      ve středu (12. listopadu) od 14.00 do 17.00 hodin na n&aacute;měst&iacute; Franti&scaron;ka
      Křiž&iacute;ka. Ve Vimperku se petičn&iacute; akce uskutečn&iacute; v ponděl&iacute;
      od 11.00 do 14.00 hodin na Mal&eacute;m n&aacute;měst&iacute;.</p>\r\n<p style=\"text-align:
      justify;\">&nbsp;</p>\r\n<p style=\"text-align: justify;\"><strong>Vyz&yacute;v&aacute;me
      občany, aby společně s n&aacute;mi podpořily snahy o n&aacute;vrat česk&yacute;ch
      dět&iacute; zpět domů.</strong></p>\r\n<p style=\"text-align: justify;\">&nbsp;</p>\r\n<p
      style=\"text-align: justify;\">Souvisej&iacute;c&iacute; odkazy:<br /> <a href=\"https://www.facebook.com/CeskoVratmeDetiRodicum\"
      target=\"_blank\">http://web.svobodni.cz/clanky/svobodni-vlado-pomoz-svym-bezduvodne-zadrzovanym-obcanum-v-norsku<br
      /> https://www.facebook.com/CeskoVratmeDetiRodicum</a><a href=\"http://www.kdejemojedite.cz/?p=67\"
      target=\"_blank\"><br /> http://www.kdejemojedite.cz/?p=67</a></p>\r\n<p>&nbsp;</p>"
- 'Petr Mach: Karel Havlíček Borovský - liberální ekonom':
    _slug: petr-mach-karel-havlicek-borovsky-liberalni-ekonom
    posted_at: 31. 10. 2014 02:00
    author: Petr Mach (11.11.2006)
    tags:
    - Mach
    - Borovský
    - KHB
    - narození
    - výročí
    - Písek
    teaser: '<p style="text-align: justify;"><strong>Ke 193. v&yacute;roč&iacute;
      narozen&iacute; v&yacute;znamn&eacute;ho česk&eacute;ho liber&aacute;ln&iacute;ho
      politika a ekonoma - Karla Havl&iacute;čka Borovsk&eacute;ho, jehož my&scaron;lenky
      jsou nadčasov&eacute; a plat&iacute; dodnes, zveřejňujeme rozbor Havl&iacute;čkova
      d&iacute;la Petrem Machem, kter&yacute; zazněl dne 11.11.2006 na semin&aacute;ři
      ke 150. v&yacute;roč&iacute; &uacute;mrt&iacute; Karla Havl&iacute;čka Borovsk&eacute;ho
      v Kutn&eacute; Hoře.</strong></p>'
    featured_image: "/samples/posts/petr-mach-karel-havlicek-borovsky-liberalni-ekonom/KHB-statovka.jpg"
    body: "<p style=\"text-align: justify;\">Karel Havl&iacute;ček, v&yacute;znamn&yacute;
      česk&yacute; politick&yacute; myslitel a spisovatel 19. stolet&iacute;, je m&eacute;ně
      zn&aacute;m&yacute; jako ekonom. Jeho ekonomick&eacute; postřehy a metodologii
      lze přitom považovat za velmi vyspěl&eacute; na tehdej&scaron;&iacute; dobu,
      jakož i za vysoce aktu&aacute;ln&iacute; pro dne&scaron;ek. Havl&iacute;čkovu
      ekonomii přibl&iacute;ž&iacute;me na třech ekonomick&yacute;ch pojedn&aacute;n&iacute;ch,
      kter&eacute; vy&scaron;ly v jeho kutnohorsk&eacute;m časopise Slovan v roce
      1850. Jedn&aacute; se o čl&aacute;nky \"<a href=\"http://texty.citanka.cz/havlicek/sl1-40.html\">Kdo
      plat&iacute; nejvy&scaron;&scaron;&iacute; daně</a>\", \"<a href=\"http://texty.citanka.cz/havlicek/sl1-74.html\">Pen&iacute;ze</a>\"
      a \"<a href=\"http://texty.citanka.cz/havlicek/sl1-94.html\">Svodn&aacute; v&yacute;roba
      a svobodn&yacute; obchod</a>\".</p>\r\n<h2 style=\"text-align: justify;\"><strong>Daňov&aacute;
      teorie</strong></h2>\r\n<p style=\"text-align: justify;\">Podobně jako Adam
      Smith, kter&yacute; jako jeden ze čtyř z&aacute;kladn&iacute;ch daňov&yacute;
      principů uv&aacute;děl, že daně maj&iacute; b&yacute;t stanoveny přesně, aby
      poplatn&iacute;k nebyl \"<em>vyd&aacute;n na milost a nemilost v&yacute;běrč&iacute;ch</em>\"<span
      style=\"text-decoration: underline;\">[1]</span>, Havl&iacute;ček p&iacute;&scaron;e,
      že \"<em>libovolně uložen&eacute; a spotřebovan&eacute; daně se rovnaj&iacute;
      komunismu, tj. sv&eacute;voln&eacute;mu sah&aacute;n&iacute; do ciz&iacute;ho
      jměn&iacute;</em>\"<span style=\"text-decoration: underline;\">[2]</span>. Daně
      maj&iacute; b&yacute;t podle Havl&iacute;čka ř&aacute;dně stanoveny demokraticky
      zvolen&yacute;m parlamentem a n&aacute;sledně ř&aacute;dně z&uacute;čtov&aacute;ny.</p>\r\n<p
      style=\"text-align: justify;\">Havl&iacute;ček zdůrazňoval, že \"v&yacute;běrn&eacute;\",
      tedy n&aacute;klady na v&yacute;běr daně maj&iacute; b&yacute;t co nejniž&scaron;&iacute;.
      Podobně dal&scaron;&iacute; Smithův princip stanov&iacute;, že \"<em>každ&aacute;
      daň by měla b&yacute;t promy&scaron;lena tak, aby obyvatel&eacute; co nejm&eacute;ně
      platili nad to, kolik ona daň skutečně přin&aacute;&scaron;&iacute; do st&aacute;tn&iacute;
      pokladny</em>.\"<span style=\"text-decoration: underline;\">[3]</span> Zapomenut&yacute;
      pojem v&yacute;běrn&eacute; je nem&eacute;ně aktu&aacute;ln&iacute; dnes, pov&aacute;ž&iacute;me-li,
      že česk&aacute; vl&aacute;da např. na dani dědick&eacute; vyb&iacute;r&aacute;
      ročně 100 milionů, zat&iacute;mco n&aacute;klady na &uacute;ředn&iacute;ky,
      kteř&iacute; se v&yacute;běrem t&eacute;to daně zaob&iacute;raj&iacute;, čin&iacute;
      160 milionů.<span style=\"text-decoration: underline;\">[4]</span></p>\r\n<p
      style=\"text-align: justify;\">Havl&iacute;ček se zab&yacute;val t&iacute;m,
      co dnes naz&yacute;v&aacute;me teori&iacute; veřejn&eacute; volby, a hl&aacute;sil
      se k z&aacute;sadě, že \"<em>kdo v&iacute;ce k &uacute;trat&aacute;m st&aacute;tu
      přisp&iacute;v&aacute;, tak&eacute; vět&scaron;&iacute;ho vlivu na veden&iacute;
      st&aacute;tn&iacute;ch z&aacute;ležitost&iacute; měl, a aby jeho hlas v&iacute;ce
      platil, než hlasy jin&yacute;ch</em>\"<span style=\"text-decoration: underline;\">[5]</span>.
      Zab&yacute;val se současně i teori&iacute; daňov&eacute;ho dopadu a uk&aacute;zal,
      že spotřebn&iacute; daně dopadaj&iacute; na spotřebitele a ne na jejich pl&aacute;tce:
      \"<em>Kontribuce rozvrhne se tak dobře na každ&yacute; korec obil&iacute;, jako
      na každ&yacute; sud piva. Kdyby nebylo kontribuce, bylo by obil&iacute; zrovna
      tak laciněj&scaron;&iacute; (za jinak stejn&yacute;ch okolnost&iacute;) jako
      by bylo pivo bez akc&iacute;zu laciněj&scaron;&iacute;. Gruntovn&iacute;k tedy
      z gruntovn&iacute; daně s&aacute;m opravdu plat&iacute;, kolik obil&iacute;
      s&aacute;m spotřebuje, ostatn&iacute; ale jenom za jin&eacute; odv&aacute;d&iacute;</em>.\"<span
      style=\"text-decoration: underline;\">[6]</span></p>\r\n<p style=\"text-align:
      justify;\">Havl&iacute;ček učinil tak&eacute; jedinečn&yacute; v&yacute;počet
      skutečn&eacute;ho daňov&eacute;ho zat&iacute;žen&iacute; jednotlivce. Spoč&iacute;tal,
      že běžn&yacute; děln&iacute;k plat&iacute;, vezmeme-li v &uacute;vahu i spotřebn&iacute;
      daně, kter&eacute; na něj dopadaj&iacute;, 12% hodnoty čist&eacute;ho př&iacute;jmu.
      Kdyby Havl&iacute;ček prov&aacute;děl svůj v&yacute;počet dnes, zjistil by,
      že děln&iacute;k, kter&yacute; přinese domů čistou v&yacute;platu 10 tis&iacute;c
      korun, odvede na dani z přidan&eacute; hodnoty a spotřebn&iacute;ch dan&iacute;ch
      v průměru 2 tis&iacute;ce; aby měl čist&yacute; př&iacute;jem 10 tis&iacute;c,
      mus&iacute; m&iacute;t hrubou mzdu 12 570, z n&iacute;ž je mu strženo 1570 korun
      na soci&aacute;ln&iacute; a zdravotn&iacute; poji&scaron;těn&iacute; a 1000
      korun na daň z př&iacute;jmu, a zaměstnavatel za něj odvede dal&scaron;&iacute;ch
      4400 korun na soci&aacute;ln&iacute; a zdravotn&iacute; poji&scaron;těn&iacute;.
      St&aacute;t tak z pr&aacute;ce děln&iacute;ka, kter&yacute; přin&aacute;&scaron;&iacute;
      domů 10 tis&iacute;c čist&eacute;ho, dostane 8971 korun, tj. 90% čist&eacute;
      mzdy, resp. 55% celkov&eacute; hodnoty děln&iacute;kovy pr&aacute;ce. Kdeže
      jsme od Havl&iacute;čkov&yacute;ch 12%!</p>\r\n<p style=\"text-align: justify;\">Na
      z&aacute;kladě anal&yacute;zy dopadu spotřebn&iacute;ch dan&iacute; Havl&iacute;ček
      doporučoval, že pokud by mělo b&yacute;t volebn&iacute; pr&aacute;vo odvisl&eacute;
      od zaplacen&yacute;ch dan&iacute;, je třeba br&aacute;t v &uacute;vahu i daně
      spotřebn&iacute;.</p>\r\n<h2 style=\"text-align: justify;\"><strong>Peněžn&iacute;
      teorie</strong></h2>\r\n<p style=\"text-align: justify;\">Havl&iacute;ček pojedn&aacute;val
      o podstatě kovov&yacute;ch i pap&iacute;rov&yacute;ch peněz. V&yacute;stižně
      popsal podstatu peněz jako \"<em>dobře děliteln&yacute;, v&scaron;eobecně potřebn&yacute;
      a v&aacute;žen&yacute; prostředek k vyměňov&aacute;n&iacute; rozličn&yacute;ch
      věc&iacute;.</em>\"<span style=\"text-decoration: underline;\">[7]</span></p>\r\n<p
      style=\"text-align: justify;\">V&yacute;znamn&yacute; byl Havl&iacute;čkův postřeh
      v teorii inflace (pro kterou se tehdy použ&iacute;valo česk&eacute; slovo \"drahota\"):
      \"<em>Je rozd&iacute;l mezi drahotou přirozenou, kter&yacute; plyne z toho,
      že se jist&eacute;ho zbož&iacute; vyrob&iacute; m&eacute;ně, než ho jest zapotřeb&iacute;,
      to je jen d&iacute;lč&iacute; drahota, protože draž&scaron;&iacute; je jen to
      zbož&iacute;, kter&eacute;ho se nedost&aacute;v&aacute;. &hellip; V&scaron;eobecn&aacute;
      drahota je ale skoro vždy jen vlastně kles&aacute;n&iacute; ceny peněz [v důsledku
      zvy&scaron;ov&aacute;n&iacute; oběživa st&aacute;tem].</em>\"<span style=\"text-decoration:
      underline;\">[8]</span> Dnes se obvykle použ&iacute;v&aacute; pro stejn&yacute;
      jev rozli&scaron;en&iacute; na inflaci nab&iacute;dkovou a popt&aacute;vkovou.</p>\r\n<p
      style=\"text-align: justify;\">Kl&iacute;čov&yacute; je Havl&iacute;čkův postřeh
      o dopadu tzv. inflačn&iacute; daně. Pokud st&aacute;t tiskne pen&iacute;ze,
      aby takto hradil sv&eacute; v&yacute;daje, dopad&aacute; břemeno na v&scaron;echny
      uživatele peněz. Havl&iacute;ček uv&aacute;d&iacute;, že pokud je původn&iacute;
      peněžn&iacute; z&aacute;soba 100 milionů zv&yacute;&scaron;ena o 50 milionů
      na 150 milionů, je \"každ&yacute; majitel držitel bankovky o&scaron;izen o třetinu
      hodnoty\". Jedn&aacute; se tak o prvn&iacute; mě zn&aacute;mou kvantifikaci
      dopadu inflačn&iacute; daně. O 74 let později podobně kvantifikuje dopad inflačn&iacute;
      daně velk&yacute; ekonom 20. stolet&iacute; John Maynard Keynes, kter&yacute;
      spoč&iacute;tal, že když vl&aacute;da zv&yacute;&scaron;&iacute; množstv&iacute;
      peněz z 9 o 3 na 12 milionů jednotek pap&iacute;rov&yacute;ch peněz: \"<em>Na
      koho tato daň dopad&aacute;? Jednodu&scaron;e na držitele původn&iacute;ch 9
      milionů pap&iacute;rov&yacute;ch peněz, jejichž pen&iacute;ze maj&iacute; nyn&iacute;
      o 25 % niž&scaron;&iacute; cenu než původně. Inflace uvalila daň ve v&yacute;&scaron;i
      25% na v&scaron;echny držitele pap&iacute;rov&yacute;ch peněz př&iacute;mo &uacute;měrně
      jejich zůstatkům.</em>\"<span style=\"text-decoration: underline;\">[9]</span>
      Havl&iacute;ček tak provedl v&yacute;počet tzv. inflačn&iacute; daně 73 let
      před Keynesem.</p>\r\n<h2 style=\"text-align: justify;\"><strong>Svobodn&yacute;
      obchod</strong></h2>\r\n<p style=\"text-align: justify;\">Havl&iacute;ček argumentoval
      proti clům, privilegi&iacute;m a dotac&iacute;m. \"<em>Fabriky, kter&eacute;
      se živ&iacute; jen ochrann&iacute;m clem a prohibic&iacute;, jsou jen hmyz,
      hlodaj&iacute;c&iacute; na těle země a ssaj&iacute;c&iacute; &scaron;ť&aacute;vu
      z n&aacute;rodu. Ať nikdo nemysl&iacute;, že snad v&scaron;echno toto z nen&aacute;&shy;visti
      k fabrik&aacute;m a fabrikantům prav&iacute;me, a že snad se poč&iacute;t&aacute;me
      do druhu těch po&scaron;etilců, kteř&iacute; mysl&iacute;, že fa&shy;briky jsou
      jen k z&aacute;hubě světa. Naopak, my pokl&aacute;d&aacute;me fabriky za velik&yacute;
      pokrok, za velik&yacute; užitek pro svět, ale jen prav&eacute; fabriky, a prav&eacute;
      fabriky jsou u n&aacute;s ty, kter&eacute; v stavu jsou dobr&yacute; v&yacute;robek
      svůj nejlaciněji prod&aacute;vati a ž&aacute;dn&eacute;ho ochrann&iacute;ho
      cla nepotřebuj&iacute;.</em>\"<span style=\"text-decoration: underline;\">[10]</span></p>\r\n<p
      style=\"text-align: justify;\">Havl&iacute;ček vyvracel i argumenty o tom, že
      podpora dom&aacute;c&iacute;ho průmyslu bude vytv&aacute;řet pracovn&iacute;
      m&iacute;sta a že by st&aacute;t měl usilovat o kladnou obchodn&iacute; bilanci.
      K odm&iacute;tnut&iacute; merkantilistick&eacute;ho usilov&aacute;n&iacute;
      o kladnou obchodn&iacute; bilanci využil př&iacute;měru dvou obchoduj&iacute;c&iacute;ch
      jednotlivců: \"<em>Nesmyslnost toho, co prav&iacute; na&scaron;i fabrikanti,
      že jest pro n&aacute;rod a zem užitečněj&scaron;&iacute; kupovati jejich &scaron;patn&eacute;
      zbož&iacute; za drah&eacute; pen&iacute;ze, kdežto by se cizozemsk&eacute; lep&scaron;&iacute;
      a laciněj&scaron;&iacute; dostati mohlo, tato nesmyslnost jev&iacute; se nej&shy;l&eacute;pe
      z n&aacute;sleduj&iacute;c&iacute;ho př&iacute;kladu: Petr ku př&iacute;kladu
      jest &scaron;ikovn&yacute; a pracovit&yacute; kov&aacute;ř a vyděl&aacute; si
      denně sv&yacute;m kov&aacute;řstv&iacute;m dva zl. stř. On by potřeboval pro
      sebe z&aacute;mek, kter&yacute; by mohl u z&aacute;mečn&iacute;ka za 1 zl. dostati.
      Petr kov&aacute;ř by si tento z&aacute;mek sice tak&eacute; s&aacute;m udělati
      dovedl, poněvadž ale to nen&iacute; jeho pr&aacute;ce, ztratil by t&iacute;m
      tři dni. Ot&aacute;zka: Co m&aacute; tedy učiniti, m&aacute; si udě&shy;lati
      z&aacute;mek s&aacute;m aneb jej koupit u z&aacute;mečn&iacute;ka? &mdash; Tu
      přece každ&eacute; d&iacute;tě vid&iacute;, že Petr kov&aacute;ř t&iacute;m
      5 zl. stř. z&iacute;sk&aacute;, když z&aacute;mek od z&aacute;mečn&iacute;ka
      koup&iacute;, neboť za ty tři dni, kter&eacute; na vypracov&aacute;n&iacute;
      z&aacute;mku s&aacute;m vynaložit mus&iacute;, vy&shy;dělal by si svou kov&aacute;řskou
      prac&iacute; 6 zl. stř., kdyby si tedy z&aacute;mek s&aacute;m udělal, přijde
      mu na 6 zl. a když ho tedy za 1 zl. stř. koup&iacute;, 5 zl. stř. při tom z&iacute;sk&aacute;.</em>\"<span
      style=\"text-decoration: underline;\">[11]</span></p>\r\n<p style=\"text-align:
      justify;\">Havl&iacute;ček se uk&aacute;zal jako jasn&yacute; zast&aacute;nce
      svobodn&eacute;ho obchodu a jako důkaz v&yacute;hodnosti neregulovan&eacute;
      ekonomiky ukazoval př&iacute;klad prosperuj&iacute;c&iacute;ch Spojen&yacute;ch
      st&aacute;tů: \"<em>Odkud poch&aacute;z&iacute; tento blahobyt v&scaron;eobecn&yacute;,
      toto z&aacute;zračn&eacute; vzrůst&aacute;n&iacute; n&aacute;rodu severoamerick&eacute;ho?
      &ndash; Z ničeho jin&eacute;ho než ze v&scaron;eobecn&eacute; svobody, z prav&eacute;
      z&aacute;konitosti. Každ&yacute; tam pracuje pro sebe, nikdo jin&yacute; neděl&iacute;
      se s n&iacute;m o v&yacute;těžek jeho přičiněn&iacute;, každ&yacute; si vyhled&aacute;v&aacute;
      neobmezeně živnosti, k jak&yacute;m schopnost a chuť v sobě c&iacute;t&iacute;,
      ž&aacute;dn&yacute; z&aacute;kon, ž&aacute;dn&eacute; &uacute;řady jej v tom
      neobmezuj&iacute;, každ&aacute; schopnost, každ&aacute; přičinlivost jest tam
      v&aacute;žena a nikdo se za pr&aacute;ci nestyd&iacute;. Odtud přich&aacute;z&iacute;
      &scaron;těst&iacute;, vzrůst&aacute;n&iacute; a blahobyt Severoamerick&eacute;ho
      Soust&aacute;t&iacute;. &hellip; Jenom svoboda a dobr&eacute; st&aacute;tn&iacute;
      zř&iacute;zen&iacute; př&iacute;činou jest blahobytu a neobyčejn&eacute;ho vzrůstu
      Sev. Americk&yacute;ch zem&iacute; a jmenovitě ta č&iacute;st a str&aacute;nka
      svobody, kter&aacute; k tomu vede, aby každ&yacute; pokud možn&aacute; jen pro
      sebe pracoval, a cel&yacute; v&yacute;nos přičiněn&iacute; sv&eacute;ho s&aacute;m
      pro sebe zachoval, neživě z toho ž&aacute;dn&yacute;ch zahalečů. A k tomu vede
      předev&scaron;&iacute;m svoboda v&yacute;roby a svoboda obchodu, když totiž
      průmysl a obchod buď velmi m&aacute;lo jsou obmezeny z&aacute;kony aneb docela
      nejsou.</em>\"<span style=\"text-decoration: underline;\">[12]</span></p>\r\n<p
      style=\"text-align: justify;\">Samozřejmě jako v&scaron;ichni zast&aacute;nci
      svobodn&eacute;ho obchodu dnes jako v minulosti i Havl&iacute;ček čelil kritice,
      podle kter&eacute; by n&aacute;hl&eacute; odstraněn&iacute; cel kr&aacute;tkodobě
      po&scaron;kodilo dom&aacute;c&iacute; průmysl. Ale i t&eacute;to kritice čelil
      Havl&iacute;ček, tak, že zůstal pevn&yacute;m liber&aacute;lem: \"<em>Ov&scaron;em
      že pak t&eacute;to svobodě obchodu přizpůso&shy;bena b&yacute;t mus&iacute;
      ostatn&iacute; zř&iacute;zen&iacute; země, neboť d&aacute;ti voln&yacute; neb
      skoro voln&yacute; průchod ciz&iacute;m v&yacute;robkům a obmezo&shy;vati při
      tom v&scaron;elijak dom&aacute;c&iacute; v&yacute;rob a průmysl ... toť jest
      nesmysl. Proto tak&eacute; vl&aacute;da č&iacute;m v&iacute;ce cla snižuje,
      t&iacute;m v&iacute;ce mus&iacute; osvobozovati dom&aacute;c&iacute; průmysl
      od v&scaron;e&shy;lik&yacute;ch pout a přek&aacute;žek, kter&eacute; mu posud
      voln&eacute;ho vzniku ned&aacute;valy</em>.\"<span style=\"text-decoration:
      underline;\">[13]</span></p>\r\n<h2 style=\"text-align: justify;\"><strong>Z&aacute;věr</strong></h2>\r\n<p
      style=\"text-align: justify;\">Karel Havl&iacute;ček Borovsk&yacute; byl nejen
      v&yacute;znamn&yacute; vlastenec, politick&yacute; myslitel, novin&aacute;ř
      a podnikatel, ale i vynikaj&iacute;c&iacute; ekonom, kter&yacute; sv&yacute;m
      v&yacute;znamem pro n&aacute;rod, politick&yacute;m přesvědčen&iacute;m a z&aacute;běrem
      sv&yacute;ch aktivit připom&iacute;n&aacute; takov&eacute; velik&aacute;ny sv&eacute;ho
      n&aacute;roda, jak&yacute;m byl americk&yacute; Benjamin Franklin.</p>\r\n<p
      style=\"text-align: justify;\">Havl&iacute;čkovy ekonomick&eacute; postřehy
      z daňov&eacute; teorie, měnov&eacute; teorie a teorie mezin&aacute;rodn&iacute;ho
      obchodu jsou bezezbytku platn&eacute; i dnes a Havl&iacute;ček se svoj&iacute;
      argumentac&iacute; rovn&aacute; velik&aacute;nům ekonomick&eacute; vědy, jak&yacute;mi
      byli Adam Smith, Carl Meger, Fr&eacute;d&eacute;ric Bastiat či John Maynard
      Keynes (než se stal keynesi&aacute;ncem). Če&scaron;i na Havl&iacute;čka mohou
      b&yacute;t pr&aacute;vem hrdi.</p>\r\n<p style=\"text-align: justify;\">&nbsp;</p>\r\n<p
      style=\"text-align: justify;\"><strong>Literatura:</strong></p>\r\n<p style=\"text-align:
      justify;\">Smith Adam: Pojedn&aacute;n&iacute; o podstatě a původu bohatstv&iacute;
      n&aacute;rodů. Liber&aacute;ln&iacute; institut, Praha 2001</p>\r\n<p style=\"text-align:
      justify;\">Franklin Benjamin: Scheme for Supplying the Colonies with a Paper
      Currency. In: Leonard W. Labaree (Ed.): The Papers of Benjamin Franclin. Yale
      University Press. London 1968.</p>\r\n<p style=\"text-align: justify;\">Havl&iacute;ček
      Borovsk&yacute;, Karel: Kdo plat&iacute; největ&scaron;&iacute; daně. In: Bažantov&aacute;
      Ilona (Ed.): Karel Havl&iacute;ček Borovsk&yacute; &ndash; liber&aacute;ln&iacute;
      politik a ekonom. Centrum pro ekonomiku a politiku, Praha, 2002.</p>\r\n<p style=\"text-align:
      justify;\">Havl&iacute;ček Borovsk&yacute;, Karel: Pen&iacute;ze. In: Bažantov&aacute;
      Ilona (Ed.): Karel Havl&iacute;ček Borovsk&yacute; - liber&aacute;ln&iacute;
      politik a ekonom. Centrum pro ekonomiku a politiku, Praha, 2002.</p>\r\n<p style=\"text-align:
      justify;\">Havl&iacute;ček Borovsk&yacute;, Karel: Svobodn&yacute; v&yacute;rob
      a svobodn&yacute; obchod. In: Bažantov&aacute; Ilona (Ed.): Karel Havl&iacute;ček
      Borovsk&yacute; - liber&aacute;ln&iacute; politik a ekonom. Centrum pro ekonomiku
      a politiku, Praha, 2002.</p>\r\n<p style=\"text-align: justify;\">Keynes John
      Maynard: A Tract on Monetary Reform. London. Macmillan 1924.</p>\r\n<p style=\"text-align:
      justify;\">Pudil Pavel, Vyb&iacute;hal V&aacute;clav, V&iacute;tek Leo&scaron;,
      Pavel Jan: Zdaněn&iacute; a efektivnost. Eurolex Bohemia, Praha 2004.</p>\r\n<p
      style=\"text-align: justify;\">_____________</p>\r\n<p style=\"text-align: justify;\">Pozn&aacute;mky:</p>\r\n<p
