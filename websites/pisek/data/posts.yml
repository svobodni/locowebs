    teaser: '<p style="text-align: justify;"><strong>V &uacute;ter&yacute; 2. prosince
      2014 se v p&iacute;seck&eacute; Divadeln&iacute; kav&aacute;rně konala premi&eacute;ra
      pravideln&yacute;ch veřejn&yacute;ch diskuz&iacute; s občany P&iacute;sku -
      Svobodn&eacute; politick&eacute; &uacute;terky. Prvn&iacute; diskuzn&iacute;
      večer přil&aacute;kal občany, kter&yacute;m se nel&iacute;b&iacute; současn&yacute;
      stav města. Dal&scaron;&iacute; veřejn&aacute; diskuze proběhne v &uacute;ter&yacute;
      6. ledna 2015.</strong></p>'
    featured_image: "/samples/posts/svobodne-politicke-uterky-mely-svou-premieru/SPU-1.jpg"
    body: "<p style=\"text-align: justify;\">Povedlo se rozvinout mnoho zaj&iacute;mav&yacute;ch
      t&eacute;mat p&iacute;seck&eacute;ho regionu. Zjistili jsme, že u jednotliv&yacute;ch
      probl&eacute;mů maj&iacute; občan&eacute; podobn&eacute; n&aacute;zory na chyby
      a nepravosti, kter&eacute; se v P&iacute;sku děj&iacute;. Projevil se tak&eacute;
      z&aacute;sadn&iacute; probl&eacute;m v&nbsp;tom, jak by se dan&eacute; probl&eacute;my
      měly ře&scaron;it. Odnesli jsme si několik z&aacute;sadn&iacute;ch podnětů:</p>\r\n<ol
      style=\"text-align: justify;\">\r\n<li>Lid&eacute; c&iacute;t&iacute; nepravosti,
      kter&eacute; by se měli ře&scaron;it.</li>\r\n<li>Při n&aacute;vrhu ře&scaron;en&iacute;
      doch&aacute;z&iacute; k mnoha sporům a každ&yacute; by dan&yacute; probl&eacute;m
      chtěl ře&scaron;it jinak a m&aacute; i sv&yacute;m způsobem pravdu.</li>\r\n<li>Chv&iacute;lemi
      debata sklouz&aacute;vala až ke skepsi, jestli vůbec situace nějak&eacute; ře&scaron;en&iacute;
      m&aacute;.</li>\r\n</ol>\r\n<p style=\"text-align: justify;\">Položily jsme
      si tedy z&aacute;sadn&iacute; ot&aacute;zku, proč se nelze shodnout na jednotn&eacute;m
      a spr&aacute;vn&eacute;m ře&scaron;en&iacute;. Jsme n&aacute;zoru, že v&eacute;st
      mnoho mal&yacute;ch bojů a napadat mnoho jednotlivost&iacute;, je boj s větrn&yacute;mi
      ml&yacute;ny.</p>\r\n<p style=\"text-align: justify;\"><br />Ve městě a na&scaron;em
      st&aacute;tě je tolik nepravost&iacute;, že je nelze ře&scaron;it jednotlivě,
      ale naopak souhrně. Z komun&aacute;ln&iacute; politiky by &scaron;lo udělat
      razantněj&scaron;&iacute; řez, pokud bychom z&iacute;skali ve volb&aacute;ch
      rozumně siln&yacute; vliv. Hlavn&iacute;m zdrojem těchto probl&eacute;mů je
      ale st&aacute;t a EU sv&yacute;mi regulacemi a složit&yacute;mi předpisy.</p>\r\n<p
      style=\"text-align: justify;\"><br />Opět se uk&aacute;zalo, že lid&eacute;
      věř&iacute; sp&iacute;&scaron; na mnoho mal&yacute;ch bojů proti jednotlivostem,
      ale neradi přem&yacute;&scaron;l&iacute; o syst&eacute;mov&yacute;ch změn&aacute;ch,
      kter&eacute; vedou k samovoln&eacute; n&aacute;pravě prostřed&iacute;. Dobr&aacute;
      ře&scaron;en&iacute; se daj&iacute; nal&eacute;zt, ale mus&iacute;me se držet
      několika pravidel, kter&eacute; když poru&scaron;&iacute;me, tak bude ře&scaron;en&iacute;
      nepřehledn&eacute;, složit&eacute; a časem i nefunkčn&iacute;.</p>\r\n<p style=\"text-align:
      justify;\"><br />Nakonec se při hlub&scaron;&iacute; diskusi stejně ukazuje,
      že <a href=\"http://web.svobodni.cz/program/politicky-program\">podrobn&yacute;
      program Strany svobodn&yacute;ch občanů</a> je naps&aacute;n spr&aacute;vně
      a postihuje vět&scaron;inu probl&eacute;mů, kter&eacute; na&scaron;e obyvatele
      tr&aacute;p&iacute;.<br /><br />V&scaron;ichni se shodli na dvou bodech:</p>\r\n<ol
      style=\"text-align: justify;\">\r\n<li>Nikdy se nesm&iacute; zv&yacute;hodňovat
