    featured_image: "/samples/posts/mestsky-urednik-nas-opatrovatel/automat.jpg"
    body: "<p style=\"text-align: justify;\">V P&iacute;sku maj&iacute; b&yacute;t
      od 1.1.2015 zak&aacute;z&aacute;ny provozovny s v&yacute;hern&iacute;mi hrac&iacute;mi
      př&iacute;stroji a videoloterijn&iacute;mi termin&aacute;ly. Pojďme se tedy
      pod&iacute;vat, jak to vid&iacute;me my.<br /><br />&Uacute;ředn&iacute;ci města
      si začali hr&aacute;t na takov&eacute; na&scaron;e opatrovatele. Budou n&aacute;s
      vodit za ručičku a ř&iacute;kat, co je spr&aacute;vn&eacute;, co si m&aacute;me
      koupit a co ne. Ř&iacute;kaj&iacute; n&aacute;m, že hr&aacute;t na hrac&iacute;ch
      automatech je &scaron;patn&eacute;, hrac&iacute; automaty jsou pro v&aacute;s
      &scaron;kodliv&eacute;. Nech&aacute;pete to, nechcete n&aacute;s poslouchat?
      Vychov&aacute;vat v&aacute;s by bylo složit&eacute; a zdlouhav&eacute;. Tak
      v&aacute;m je zak&aacute;žeme.<br /><br />Co n&aacute;m zak&aacute;ž&iacute;,
      v jak&eacute; oblasti na&scaron;eho chov&aacute;n&iacute; n&aacute;s budou vychov&aacute;vat
      př&iacute;&scaron;tě? Raději to ani nechceme vědět.</p>\r\n<table border=\"1\"
      cellpadding=\"0\">\r\n<tbody>\r\n<tr>\r\n<td>\r\n<h2><strong>Měli bychom se
      br&aacute;nit</strong></h2>\r\n<p style=\"text-align: justify;\">&Uacute;ředn&iacute;ci
      n&aacute;m každou chv&iacute;li něco zakazuj&iacute;. Pokažd&eacute; se to dot&yacute;k&aacute;
      men&scaron;iny. Ta přece mus&iacute; ustoupit vět&scaron;ině, takže to &uacute;ředn&iacute;kům
      odsouhlas&iacute;me, nebo minim&aacute;lně neprotestujeme. Probl&eacute;m je,
      že každ&aacute; regulace se dot&yacute;k&aacute; men&scaron;&iacute; skupiny
      n&aacute;s obyvatel města. Nakonec se vždy najde i z&aacute;kaz, kter&yacute;
      se bude dot&yacute;kat každ&eacute;ho z n&aacute;s, ale to proto, že budeme
      souč&aacute;st&iacute; nějak&eacute; men&scaron;iny (kuř&aacute;ci, mlad&iacute;,
      chud&iacute;, chytř&iacute;, hloup&iacute;, hlučn&iacute;, podnikav&iacute;
      atd.). Nakonec v&scaron;ichni budeme zregulov&aacute;ni, podrobeni, zbaveni
      svobody.</p>\r\n<p style=\"text-align: justify;\">Tato postupn&aacute; ztr&aacute;ta
      svobody je nen&aacute;padn&aacute;, ale hroziv&aacute;. &Uacute;ředn&iacute;ci
      v&aacute;s uč&iacute; poslu&scaron;nosti. Maj&iacute; n&aacute;s za sv&eacute;
      svěřence, kter&eacute; maj&iacute; vychov&aacute;vat, ř&iacute;dit a ob&iacute;rat
      o daně, aby měli na sv&eacute; platy a sv&eacute; projekty.</p>\r\n</td>\r\n</tr>\r\n</tbody>\r\n</table>\r\n<p
      style=\"text-align: justify;\">&Uacute;ředn&iacute;k města si mysl&iacute;,
      že ubude gamblerů. Že nevzniknou neleg&aacute;ln&iacute; herny, že lid&eacute;
      nebudou hr&aacute;t jinde. &Uacute;ředn&iacute;k si mysl&iacute;, že snědl v&scaron;echnu
      moudrost a že by n&aacute;s měl tedy ř&iacute;dit, ř&iacute;kat n&aacute;m,
      jak se m&aacute;me chovat, že nesm&iacute;me podnikat v hern&iacute;m průmyslu,
      hr&aacute;t loterijn&iacute; hry a utr&aacute;cet svoje pen&iacute;ze.<br /><br
      />&Uacute;ředn&iacute;k n&aacute;m nem&aacute; pr&aacute;vo ř&iacute;kat, co
      m&aacute;me a co nem&aacute;me dělat. Svobodn&yacute; člověk (ten, kdo nen&iacute;
      zbaven sv&eacute;pr&aacute;vnosti) m&aacute; m&iacute;t pr&aacute;vo rozhodnout
      o sv&eacute;m životě. &Uacute;ředn&iacute;k nenab&iacute;z&iacute; pomocnou
      ruku, nepom&aacute;h&aacute; s v&yacute;chovou, jen zakazuje, přikazuje a zbavuje
      n&aacute;s možnosti se svobodně rozhodnout.<br /><br />Mysl&iacute;me si, že
      po&scaron;kozen&iacute; podnikatel&eacute; by měli hledat pr&aacute;vn&iacute;
      n&aacute;stroje, jak po městě vyžadovat n&aacute;hradu &scaron;kod, kter&eacute;
      město na jejich podnik&aacute;n&iacute; způsobilo. Takt&eacute;ž by hr&aacute;či
      na v&yacute;hern&iacute;ch př&iacute;stroj&iacute;ch měli ž&aacute;dat město
      o n&aacute;hradu &scaron;kody za ztr&aacute;tu možnosti se bavit, nakl&aacute;dat
      se sv&yacute;mi penězi dle sv&eacute;ho uv&aacute;žen&iacute;. Zbaveni byli
      i možnosti prohr&aacute;t sv&eacute; pen&iacute;ze i možnosti pen&iacute;ze
      vyhr&aacute;t.<br />&Uacute;ředn&iacute;k n&aacute;s zbavuje svobody a svobody
      n&aacute;s podle sm&iacute; zbavit pouze soud na z&aacute;kladě poru&scaron;en&iacute;
      nějak&eacute;ho z&aacute;kona.</p>\r\n<table border=\"1\" cellpadding=\"0\">\r\n<tbody>\r\n<tr>\r\n<td>\r\n<h2><strong>Město
      m&aacute; často plno řeč&iacute;, že bude podporovat podnik&aacute;n&iacute;</strong></h2>\r\n<p
