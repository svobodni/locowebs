      na živnostn&iacute;ky i drobn&eacute; podnikatele, <strong>odm&iacute;t&aacute;me
      vznik dal&scaron;&iacute;ch byrokratick&yacute;ch přek&aacute;žek</strong> a
      vyz&yacute;v&aacute;me Vl&aacute;du Česk&eacute; republiky, aby systematicky
      pracovala na <strong>odstraněn&iacute; byrokracie</strong>, kter&aacute; dus&iacute;
