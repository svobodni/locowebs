    body: "<p style=\"text-align: center;\">Z&aacute;znam diskuze je možn&eacute;
      shl&eacute;dnout zde:<br /><iframe width=\"560\" height=\"315\" frameborder=\"0\"
      allowfullscreen=\"\" src=\"https://www.youtube.com/embed/V0PdsRmjKgQ?rel=0\"></iframe></p>\r\n<h3
      style=\"text-align: justify;\">Diskuse se t&yacute;kala tř&iacute; t&eacute;mat:</h3>\r\n<ul
      style=\"text-align: justify;\">\r\n<li>Baz&eacute;n</li>\r\n<li>Prostory po
      současn&eacute;m baz&eacute;nu</li>\r\n<li>Dotace na sport</li>\r\n</ul>\r\n<h3
      style=\"text-align: justify;\">Baz&eacute;n</h3>\r\n<p style=\"text-align: justify;\">Jedno
      z t&eacute;mat, kter&eacute; je v současnosti&nbsp;pro P&iacute;sek dosti ožehav&eacute;,
      je stavba nov&eacute;ho baz&eacute;nu. P&iacute;sečt&iacute; Svobodn&iacute;
      se již v minulosti <a href=\"http://pisek.svobodni.cz/clanky/tiskova-zprava-s-vystavbou-bazenu-v-pisku-souhlasime-se-skripenim-zubu\">kriticky
      vyj&aacute;dřili</a> k jeho stavbě. Pavel Hubka v diskuzi, kromě jin&eacute;ho,
      vyj&aacute;dřil obavu i nad celkov&yacute;mi finančn&iacute;mi n&aacute;klady:</p>\r\n<p
      style=\"text-align: center;\"><img style=\"display: block; margin-left: auto;
      margin-right: auto;\" src=\"/samples/assets/PS_Duben2015-Beseda_ObcanVsPolitik_1.jpg\"
      alt=\"\" />Foto: P&iacute;seck&yacute; svět (Duben 2015), s. 6</p>\r\n<h3 style=\"text-align:
      left;\"><br />Prostor pod hradbami</h3>\r\n<p style=\"text-align: justify;\">K
      m&iacute;stu po současn&eacute;m baz&eacute;nu zat&iacute;m nem&aacute;me vyhraněn&yacute;
      a jasn&yacute; n&aacute;zor. Jedn&aacute; se o oblast ohroženou z&aacute;plavami.
      To by jej předurčovalo k sp&iacute;&scaron;e stroze zastavěn&eacute;mu, nebo
      &uacute;plně voln&eacute;mu prostoru. Bereme představen&yacute; podnět jako
      dobr&yacute; start k &uacute;vah&aacute;m co zde d&aacute;l.</p>\r\n<h3 style=\"text-align:
      left;\">Dotace na sport</h3>\r\n<p style=\"text-align: justify;\">Dotace do
      sportu jsou n&aacute;zornou uk&aacute;zkou &scaron;kodlivosti dotac&iacute;.
      Bohužel je to zlo, kter&eacute;ho se nemůžeme z pozice komun&aacute;ln&iacute;
      politiky jednodu&scaron;e zbavit. St&aacute;t lidem pen&iacute;ze sebral, takže
