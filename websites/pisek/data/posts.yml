    - domovník
    - podnikání
    teaser: '<p style="text-align: justify;"><strong>St&aacute;tn&iacute; spr&aacute;va
      a t&iacute;m i &uacute;zemně spr&aacute;vn&iacute; celek městsk&yacute; &uacute;řad
      je lidmi zvolen proto, aby h&aacute;jil jejich z&aacute;jem. Pom&aacute;h&aacute;
      plnit funkce, kter&eacute; z principu nepř&iacute;slu&scaron;&iacute; voln&eacute;mu
      trhu. To jsou pl&aacute;nov&aacute;n&iacute; a v&yacute;stavba infrastruktury,
      bezpečnost a dodržov&aacute;n&iacute; dohodnut&yacute;ch pravidel. St&aacute;t
      a město zde ale nem&aacute;me proto, aby n&aacute;s vychov&aacute;valy, aby
      n&aacute;s nutily skrze z&aacute;kazy chovat se tak, jak si politici mysl&iacute;,
      že je to spr&aacute;vn&eacute;. </strong></p>'
    featured_image: "/samples/posts/podnikajici-domovnik/lopata1.jpg"
    body: "<p style=\"text-align: justify;\">Pokud město nebude podnikat a t&eacute;měř
      v&scaron;e svěř&iacute; soukrom&yacute;m společnostem, z&iacute;sk&aacute; mnoho
      v&yacute;hod. Zvolen&iacute; představitel&eacute; města se nebudou muset st&aacute;t
      odborn&iacute;ky na kdeco. Prostě si odborn&iacute;ky najmou. Takov&eacute;
      město nepotřebuje ž&aacute;dnou velkou agendu. Prostě vyvěs&iacute; požadavek
      a počk&aacute; na nab&iacute;dky podnikatelů. U projektů, kter&eacute; potřebuj&iacute;
      financov&aacute;n&iacute; z městsk&eacute;ho rozpočtu, je potřeba pečlivě rozmyslet
      model financov&aacute;n&iacute; a nechat si prostor pro jeho &uacute;pravy.
      Takov&yacute; model mus&iacute; motivovat k co největ&scaron;&iacute;mu v&yacute;konu,
      bez snahy si uměle ře&scaron;en&yacute; probl&eacute;m vyr&aacute;bět. Tvorba
      takov&eacute;ho modelu financov&aacute;n&iacute; je asi to nejtěž&scaron;&iacute;
      politick&eacute; rozhodnut&iacute; města. Podle mě i na tuto činnost by se dala
      najmout nějak&aacute; soukrom&aacute; společnost. Pak by stačilo hl&iacute;dat
      jen nastaven&iacute; jedin&eacute;ho finančn&iacute;ho modelu. V&scaron;e ostatn&iacute;
      by se de facto ř&iacute;dilo samo.</p>\r\n<p style=\"text-align: justify;\"><br
      />Podobn&eacute; ře&scaron;en&iacute; zvolilo např&iacute;klad město Sandy Springs
      ve st&aacute;tě Georgia, kter&eacute; od roku 2005 svěřilo t&eacute;měř cel&eacute;
      ř&iacute;zen&iacute; města soukrom&yacute;m firm&aacute;m. M&aacute; 8 zaměstnanců
      a ř&iacute;d&iacute; město o t&eacute;měř 100.000 obyvatel&iacute;ch. Soukrom&yacute;
      spr&aacute;vce se star&aacute; o město t&eacute;měř s polovičn&iacute;m počtem
      lid&iacute;, než to dělalo město. Podobně, ale ne zcela totožnou cestou jde
      město Teplice pod veden&iacute;m p. Kubery.</p>\r\n<h2 style=\"text-align: justify;\">V&yacute;hody,
      když město podnik&aacute;</h2>\r\n<ul style=\"text-align: justify;\">\r\n<li>Radn&iacute;
      a zastupitel&eacute; z&iacute;skaj&iacute; vět&scaron;&iacute; vliv.</li>\r\n<li>Můžou
      a mus&iacute; rozhodovat o lidech dosazen&yacute;ch do městem vlastněn&yacute;ch
      firem. S t&iacute;m je ale spojeno riziko obviněn&iacute; z korupce.&nbsp;</li>\r\n<li>Radn&iacute;
      a zastupitel&eacute; můžou ovlivňovat chov&aacute;n&iacute; těchto firem. Je
      zde velk&yacute; n&aacute;rok na odbornost zvolen&yacute;ch z&aacute;stupců,
      a t&iacute;m i vysok&eacute; riziko &scaron;patn&yacute;ch rozhodnut&iacute;
      neodborn&iacute;ků.&nbsp;&nbsp;&nbsp;</li>\r\n<li>Je možnost čerpat dotace z
      EU, kter&eacute; ale mohou ubl&iacute;žit soukrom&yacute;m firm&aacute;m podnikaj&iacute;c&iacute;ch
      v podobn&yacute;ch oborech.</li>\r\n</ul>\r\n<h2 style=\"text-align: justify;\">V&yacute;hody,
      když město nepodnik&aacute;</h2>\r\n<ul style=\"text-align: justify;\">\r\n<li>Zvolen&iacute;
      z&aacute;stupci nepotřebuj&iacute; tak vysokou odbornost. Stač&iacute; zdrav&yacute;
      rozum.</li>\r\n<li>Radn&iacute; a zastupitel&eacute; můžou v&iacute;ce diskutovat
      s lidmi a snažit se přem&yacute;&scaron;let, jak městsk&eacute; prostřed&iacute;
      zlep&scaron;it.&nbsp;</li>\r\n<li>Sn&iacute;ž&iacute; se rizikovost radn&iacute;ch
      a zastupitelů udělat chybu, kter&aacute; je může dostat až před soud.</li>\r\n<li>Dotace
      z EU do soukrom&yacute;ch firem jsou naru&scaron;en&iacute;m konkurenčn&iacute;ho
      prostřed&iacute;. Městsk&eacute; firmy by nebyly, proto by se použ&iacute;valy
      pouze na př&iacute;m&eacute; projekty města, např&iacute;klad na stavbu silnic
      a parkovi&scaron;ť.</li>\r\n</ul>\r\n<h2 style=\"text-align: justify;\">Popis
      filosofie st&aacute;tu a dan&iacute;</h2>\r\n<p style=\"text-align: justify;\">St&aacute;tn&iacute;
      spr&aacute;va a t&iacute;m i &uacute;zemně spr&aacute;vn&iacute; celek městsk&yacute;
      &uacute;řad je lidmi zvolen proto, aby h&aacute;jil jejich z&aacute;jem. Pom&aacute;h&aacute;
      plnit funkce, kter&eacute; z principu nepř&iacute;slu&scaron;&iacute; voln&eacute;mu
      trhu. To jsou pl&aacute;nov&aacute;n&iacute; a v&yacute;stavba infrastruktury,
      bezpečnost a dodržov&aacute;n&iacute; dohodnut&yacute;ch pravidel. <strong>St&aacute;t
      a město zde ale nem&aacute;me proto, aby n&aacute;s vychov&aacute;valy, aby
      n&aacute;s nutily skrze z&aacute;kazy chovat se tak, jak si politici mysl&iacute;,
      že je to spr&aacute;vn&eacute;. </strong>Nejsou na&scaron;imi rodiči ani opatrovn&iacute;ky.
      Jsou to na&scaron;i zaměstnanci, na jejichž plat a jejich činnost vyb&iacute;r&aacute;me
      daně. My si je plat&iacute;me. Lid&eacute; jsou různ&iacute;. Každ&yacute; člověk
      m&aacute; jinou představu o svobodě a o stylu sv&eacute;ho života. Někdo si
      r&aacute;d d&aacute; cigaretu, ten druh&yacute; nesn&aacute;&scaron;&iacute;
      pap&iacute;rek pohozen&yacute; na chodn&iacute;ku. Město a st&aacute;t jsou
      tu proto, aby vytvořily prostor, kde si mohu d&aacute;t cigaretu a kde půjdu
      po čist&eacute;m a bezpečn&eacute;m městě.</p>\r\n<p style=\"text-align: justify;\"><br
      />Pr&aacute;ce radn&iacute;ch a zastupitelů by měla b&yacute;t pr&aacute;vě
      t&iacute;m vyvažuj&iacute;c&iacute;m prvkem. Měli by n&aacute;m dovolit t&eacute;měř
      v&scaron;e, ale mus&iacute; hl&iacute;dat rozumnou hranici, aby někdo svoj&iacute;
      svobodou nepřekročil tenkou hranici, kdy již př&iacute;li&scaron; obtěžuje,
      a tam mus&iacute; město zas&aacute;hnout a h&aacute;jit ty, co chtěj&iacute;
      uklizen&eacute; a bezpečn&eacute; město. Kdo nenaru&scaron;uje chod města, nesm&iacute;
      b&yacute;t omezov&aacute;n. Ta hlavn&iacute; pr&aacute;ce st&aacute;tu a radnic
      by pr&aacute;vě měla vyvažovat tuto hranici + stavět infrastrukturu, zaji&scaron;ťovat
      bezpečnost, vzděl&aacute;v&aacute;n&iacute; a spravedlnost.</p>\r\n<p style=\"text-align:
      justify;\">Zde je mal&eacute; přirovn&aacute;n&iacute;<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      &nbsp;<br /><em>\"St&aacute;t m&aacute; fungovat jako domovn&iacute;k: m&aacute;
      db&aacute;t na poř&aacute;dek ve společn&yacute;ch prostor&aacute;ch, prov&aacute;dět
      běžnou &uacute;držbu společn&yacute;ch zař&iacute;zen&iacute;, jen občas prov&eacute;st
      vět&scaron;&iacute; investici, pochopitelně po schv&aacute;len&iacute; majiteli
      bytov&yacute;ch jednotek. Domovn&iacute;k nesm&iacute; poroučet obyvatelům domu,
      co maj&iacute; dělat v kuchyni, co maj&iacute; dělat v ložnici, jak si maj&iacute;
      hledat profesi a kam směj&iacute; na dovolenou. Domovn&iacute;k zkr&aacute;tka
      nen&iacute; &scaron;&eacute;fem, n&aacute;čeln&iacute;kem nebo duchovn&iacute;m
      vůdcem obyvatel domu, kter&yacute; spravuje. Je jen placen&yacute;m spr&aacute;vcem.
      A pochopitelně mus&iacute; skl&aacute;dat majitelům ř&aacute;dn&eacute; &uacute;čty.\"&nbsp;</em>
      (Pavel Kohout, ekonom)</p>\r\n<h2 style=\"text-align: justify;\">Doporučen&iacute;
      pro město</h2>\r\n<p style=\"text-align: justify;\">Pros&iacute;m, naučte se
      ř&iacute;dit město bez toho, že lidi a firmy povedete za ručičku. Pouze nastavte
      pravidla a nechte je ž&iacute;t. Ti podnikavěj&scaron;&iacute; se r&aacute;di
      chyt&iacute; př&iacute;ležitosti a vymysl&iacute; akci, jak nejl&eacute;pe se
      postarat o městskou zeleň, jak vytvořit nov&aacute; pracovn&iacute; m&iacute;sta.
      Každ&yacute; podnikatel bude r&aacute;d podnikat ve městě, kter&eacute; mu nic
      nepřikazuje, jen mu nab&iacute;z&iacute; možnost co nejlaciněji a nejpř&iacute;jemněji
      podnikat.</p>\r\n<p style=\"text-align: justify;\"><br />Pros&iacute;m, rozhodujte
      o tom, za co v&aacute;s plat&iacute;me. Vymyslete, jak n&aacute;m co nejv&iacute;ce
      usnadnit dopravu, aniž byste automobilisty vyhnali z města. Vymyslete, jak zjednodu&scaron;it
      společnostem podnikaj&iacute;c&iacute;ch v kultuře poř&aacute;d&aacute;n&iacute;
      kulturn&iacute;ch akc&iacute;. Jak b&yacute;t co nejpř&iacute;jemněj&scaron;&iacute;
      na podnikatele, tzn. př&iacute;jemn&eacute; prostřed&iacute; pro jejich z&aacute;kazn&iacute;ky
      a dodavatele, aby sami chtěli podnikat pr&aacute;vě v P&iacute;sku.<br />Pokud
      něco město chce zař&iacute;dit, nemělo by v podnikatel&iacute;ch vidět podvodn&iacute;ky
      a zloděje, ale partnery, kteř&iacute; pro město danou činnost r&aacute;di vykonaj&iacute;.<br
      /><br /></p>"
