      a <strong>bere lidem pr&aacute;ci</strong>.\" A tak&eacute; uv&aacute;d&iacute;
      několik př&iacute;kladů byrokratick&yacute;ch zbytečnost&iacute; jako jsou <strong>registračn&iacute;
      pokladny</strong>, zdvojen&iacute; povinn&yacute;ch l&eacute;kařsk&yacute;ch
      prohl&iacute;dek, zatěžov&aacute;n&iacute; nadměrn&yacute;m statistick&yacute;m
      vykazov&aacute;n&iacute;m či <strong>nucen&eacute; oznamov&aacute;n&iacute;</strong>
      a vykazov&aacute;n&iacute; cel&eacute; řady stejn&yacute;ch &uacute;dajů souběžně
      několika &uacute;řadům.<br /><br />Během kr&aacute;tk&eacute; chv&iacute;le
      bylo před p&iacute;seck&yacute;m finančn&iacute;m &uacute;řadem osloveno mnoho
      lid&iacute;. Někteř&iacute; vyjadřovali podporu, jin&iacute; naopak, nicm&eacute;ně
