      rozhodovat se o sv&eacute;m životě a podnik&aacute;n&iacute; s&aacute;m. Nepotřebuji
      k tomu d&aacute;vky ani jin&eacute; v&yacute;hody \"shora\". Chci od st&aacute;tu,
