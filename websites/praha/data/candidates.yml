      svobodě je můj vlastn&iacute; občansk&yacute; postoj, a stal jsem se členem
      Strany svobodn&yacute;ch občanů, jej&iacute;ž vznik a aktivity podporuji od
      &uacute;pln&eacute;ho zač&aacute;tku.</p>\r\n<p>Jsem obyčejn&yacute; člověk
      a zaj&iacute;m&aacute;m se o obyčejn&eacute; věci. Nechci b&yacute;t prezidentem,
      ale chci ž&iacute;t spokojen&yacute; život stejně jako vy. Nem&aacute;m st&aacute;totvorn&eacute;
      vize, ale m&aacute;m stejn&eacute; probl&eacute;my jako vy. Pro mě hraj&iacute;
      roli zd&aacute;nliv&eacute; maličkosti, kter&eacute; možn&aacute; netr&aacute;p&iacute;
      ty nahoře, ale jsou souč&aacute;st&iacute; m&eacute;ho každodenn&iacute;ho občansk&eacute;ho
      života. Např&iacute;klad bych jako dlouholet&yacute; \"pejskař\" chtěl, aby
      poplatky, kter&eacute; plat&iacute;m jako majitel psa na&scaron;&iacute; městsk&eacute;
      č&aacute;sti, nebyly jakousi \"dan&iacute; z přepychu\", ale aby byly zpětně
