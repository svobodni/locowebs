      v popisu pr&aacute;ce rozhodovat. Nesm&iacute; m&iacute;sto sebe nechat rozhodovat
      občany. Jejich posl&aacute;n&iacute;m je zastupovat n&aacute;zory a z&aacute;jmy
      sv&yacute;ch voličů. Ale co když se vloud&iacute; chybička a v&yacute;sledn&eacute;
      rozhodnut&iacute; zastupitelů neodpov&iacute;d&aacute; tomu, co si přeje vět&scaron;ina?
      V demokracii by se to st&aacute;t nemělo, ale policie tak&eacute; někdy nedoraz&iacute;
      na m&iacute;sto činu včas, aby zabr&aacute;nila zločinu.</p>\r\n<p>Lidov&eacute;
      veto znamen&aacute;, že zastupitel&eacute; rozhodnou, ale pokud s jejich rozhodnut&iacute;m
      podstatn&aacute; č&aacute;st veřejnosti nesouhlas&iacute;, může nasb&iacute;rat
      v určit&eacute; lhůtě stanoven&yacute; počet podpisů a t&iacute;m je rozhodnut&iacute;
      pozastaveno. Bude se o něm konat lidov&eacute; hlasov&aacute;n&iacute;, kter&eacute;
      buď potvrd&iacute;, že zastupitel&eacute; rozhodli demokraticky, nebo se uk&aacute;že,
      že nereprezentuj&iacute; voliče. V prvn&iacute;m př&iacute;padě je jejich rozhodnut&iacute;
      potvrzeno, ve druh&eacute;m př&iacute;padě se začne pochybovat o tom, že um&iacute;
      spr&aacute;vně zastupovat občany.</p>\r\n<p>Svobodn&iacute; dlouhodobě prosazuj&iacute;
      lidov&eacute; veto jako doplněk, kter&yacute; m&aacute; přimět zastupitele,
      aby naslouchali občanům, aby s nimi komunikovali, aby jim vysvětlovali sv&eacute;
      z&aacute;měry. Patrně by se nemuselo konat často, ale mělo by velk&yacute; vliv
      na chov&aacute;n&iacute; politiků. Možn&aacute; by se dalo naj&iacute;t kompromisn&iacute;
      ře&scaron;en&iacute; jak u c&iacute;rkevn&iacute;ch restituc&iacute;, tak u
      tunelu Blanka, se kter&yacute;m by souhlasila vět&scaron;ina. Lidov&eacute;
      veto je n&aacute;pravn&yacute; prostředek pro př&iacute;pad &scaron;patn&eacute;ho
      fungov&aacute;n&iacute; demokracie. A mimochodem, to, čemu se u n&aacute;s ř&iacute;k&aacute;
      referendum, kter&eacute; rozhoduje m&iacute;sto zastupitelů, to ve &Scaron;v&yacute;carsku
      vůbec nemaj&iacute;, podr&yacute;v&aacute; to totiž demokracii.</p>\r\n<p>&nbsp;</p>\r\n<p
      style=\"text-align: left;\">&nbsp;</p>"
- Vyjádření Svobodných k situaci kolem stavby Blanky:
    _slug: vyjadreni-svobodnych-k-situaci-kolem-stavby-blanky
    posted_at: 11. 08. 2013 00:00
    teaser: Krajské předsednictvo Svobodných v Praze vyzývá Radu Hlavního města Prahy,
      aby neblokovala dostavbu tunelového komplexu Blanka těsně před jejím dokončením.
    body: |-
      Krajské předsednictvo Svobodných v Praze vyzývá Radu Hlavního města Prahy, aby neblokovala dostavbu tunelového komplexu Blanka těsně před jejím dokončením. Automobilová doprava v Praze je v dlouhodobě neúnosném stavu, který ještě zhoršují regulační zásahy magistrátu. Na stavbu Blanky bylo z rozpočtu Hlavního města Prahy vynaloženo již více než 30 miliard.
      Nechceme, aby Praha zastavila projekt v této fázi, kdy je tunel prakticky dokončen.
      Lidé z domů sousedících se staveništi si již během stavby vytrpěli dost a nezprovozněnou Blankou trpí nyní obyvatelé domů v sousedství ucpaných dopravních tepen, samotní řidiči, podnikatelé i cestující v MHD. Nesouhlasíme s tím, aby si Rada MHMP brala obyvatele Prahy za rukojmí.
      Zastavením výstavby bude nutné z rozpočtu Prahy opět vynakládat další a v tomto případě naprosto zbytečné a nemalé finanční prostředky na konzervaci stavenišť.
      Zpochybnění platnosti uzavřené smlouvy mezi Prahou a generálním dodavatelem stavby a podezřelé činnosti související se schvalováním projektu a víceprací by měly řešit soudy resp. orgány činné v trestním řízení, stavba by ale měla pokračovat a měla by být co nejdříve dokončena.
- Karlův most znepokojuje pražské Svobodné:
