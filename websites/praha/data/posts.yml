      115%;\" align=\"justify\"><span style=\"color: #000000; font-size: medium;\"><span
      style=\"font-family: Century Gothic,serif;\">D&iacute;lč&iacute;m osobn&iacute;m
      překvapen&iacute;m bylo množstv&iacute; času, kter&eacute; je třeba komun&aacute;ln&iacute;
