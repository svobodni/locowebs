      />zabr&aacute;nilo krveprolit&iacute; a velk&yacute;m &scaron;kod&aacute;m,
      ale st&aacute;le častěji <br />doch&aacute;zelo k otevřen&yacute;m střetům,
      kdy se br&aacute;nilo jednotk&aacute;m skupiny <br />arm&aacute;d Střed v &uacute;stupu
      před sověty, což vedlo ke krvav&yacute;m bojům, <br />nejslavněj&scaron;&iacute;m
      při povst&aacute;n&iacute; v Praze, kter&eacute; bylo podpořeno <br />jednotkami
      Rusk&eacute; osvobozeneck&eacute; arm&aacute;dy (tzv. Vlasovců) jejichž osud
      <br />po v&aacute;lce byl tragick&yacute;. <br /> <br />I když lze na tyto akce
