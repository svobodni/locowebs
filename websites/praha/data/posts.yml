    teaser: "<p>Rozhovor s nov&yacute;m pražsk&yacute;m členem Vladim&iacute;rem &Scaron;lachtou.
      Proč se přidal ke Svobodn&yacute;m? A co by si př&aacute;l zlep&scaron;it ve
      sv&eacute; městsk&eacute; č&aacute;sti?</p>"
    featured_image: "/samples/posts/vladimir-slachta-proc-svobodni/slachta.JPG"
    body: "<p><strong>1) &Uacute;plně jednodu&scaron;e a polopatě, Vladim&iacute;re,
      proč Svobodn&iacute;? Co tě&nbsp;</strong><strong>motivovalo st&aacute;t se
      členem?</strong><br />Nikdy jsem nebyl členem ž&aacute;dn&eacute; politick&eacute;
      strany, ale v&yacute;voj v na&scaron;&iacute;&nbsp;zemi v posledn&iacute;ch
      dvou letech mne bohužel nemohl nechat chladn&yacute;m. Pot&eacute;, co jsem
      se vr&aacute;til z Vietnamu, kde jsem před t&iacute;m několik let&nbsp;pracoval,
      mne &scaron;okovalo, jak jsme se stali l&iacute;n&yacute;mi myslet, protože&nbsp;v&scaron;echno
      za n&aacute;s ře&scaron;&iacute; st&aacute;t. Např. moji kolegov&eacute; ve
      Vietnamu&nbsp;věděli, že když je vysok&aacute; inflace, tak prostředky, kter&eacute;
      jim&nbsp;zbyly po v&yacute;platě, investuj&iacute; do zbož&iacute; pro obchod
      př&iacute;buzn&yacute;ch, zlata&nbsp;či nemovitost&iacute;. Porovnejte to s
      t&iacute;m, jak se staraj&iacute; o sv&eacute; budouc&iacute;&nbsp;zabezpečen&iacute;
      lid&eacute; nejen v ČR, ale v cel&eacute; Evropě...</p>\r\n<p>Na jedn&eacute;
      straně se n&aacute;m snaž&iacute; st&aacute;t mluvit do běžn&yacute;ch rozhodnut&iacute;&nbsp;na&scaron;eho
      života - o využit&iacute; prostředků stavebn&iacute;ho spořen&iacute;&nbsp;rozhoduje
      opatrovnick&yacute; soud a ne rodiče, živnostn&iacute;k si nemůže&nbsp;rozhodnout,
      jestli chce kuř&aacute;ckou nebo nekuř&aacute;ckou restauraci, majitel&nbsp;bytu
      nemůže rozhodnout, komu byt pronajme nebo mu pron&aacute;jem odm&iacute;tne...&nbsp;Na
      druhou stranu, v oblasti bezpečnosti, kde vl&aacute;da m&aacute; jasnou&nbsp;zodpovědnost,
      nen&iacute; schopna reagovat, a ani po roce po zač&aacute;tku&nbsp;migračn&iacute;
      krize nebyla schopna přij&iacute;t s jak&yacute;mkoliv ře&scaron;en&iacute;m.&nbsp;Pl&yacute;tv&aacute;
      penězi, kam se jenom pod&iacute;v&aacute;te - dotacemi a d&aacute;vkami zab&iacute;j&iacute;&nbsp;kreativitu
      a zodpovědnost lid&iacute; za vlastn&iacute; životy.</p>\r\n<p>Začal jsem přem&yacute;&scaron;let,
      co mohu udělat. Tradičn&iacute; strany v na&scaron;em&nbsp;politick&eacute;m
      spektru nez&iacute;skaly moji důvěru a na druh&eacute; straně<br />populist&eacute;
      se snaž&iacute; ře&scaron;it vět&scaron;inou d&iacute;lč&iacute; probl&eacute;my,
      a to&nbsp;prostředky, kter&eacute; jsou z dlouhodob&eacute; perspektivy neefektivn&iacute;
      a často&nbsp;pro mne nepřijateln&eacute;. Co mne zaujalo na Svobodn&yacute;ch,
      je to, že jsou&nbsp;stranou, kter&aacute; vyzn&aacute;v&aacute; demokratick&eacute;
      principy a navrhuje racion&aacute;ln&iacute;&nbsp;ře&scaron;en&iacute;.</p>\r\n<p><strong>2)
      Co podle tebe Svobodn&iacute; mohou nab&iacute;dnout lidem - voličům?</strong><br
      />Svobodn&iacute; nab&iacute;zej&iacute; voličům racion&aacute;ln&iacute; cestu,
      jak ře&scaron;it probl&eacute;my,&nbsp;a jejich program je pro aktivn&iacute;
      č&aacute;st populace přitažliv&yacute;. Je tu&nbsp;spousta osobnost&iacute;,
      kter&eacute; maj&iacute; co nab&iacute;dnout a chtěj&iacute; pracovat,&nbsp;takže
      to je fakt par&aacute;da!&nbsp;Proč ale nejsou Svobodn&iacute; po sedmi letech
      v parlamentu? Lid&eacute; maj&iacute;&nbsp;strach volit Svobodn&eacute;, protože
      nevěř&iacute; tomu, že jsou schopni ve&nbsp;volb&aacute;ch uspět. Deficit vn&iacute;m&aacute;m
      ve dvou oblastech:</p>\r\n<p>* pr&aacute;ce s voliči a př&iacute;znivci strany
      na m&iacute;stn&iacute; &uacute;rovni - je třeba&nbsp;každodenn&iacute; diskuse
      doma, na pracovi&scaron;ti, mezi př&aacute;teli<br />přesvědčovat, že to m&aacute;
      smysl, poukazovat na &uacute;spěchy, kter&yacute;ch&nbsp;strana již dos&aacute;hla.
      <br /> * roztř&iacute;&scaron;těnost t&eacute;mat na celorepublikov&eacute;
      &uacute;rovni - strana se&nbsp;snaž&iacute; vyjadřovat ke každ&eacute;mu probl&eacute;mu,
      ale z vněj&scaron;ku d&iacute;ky tomu<br />působ&iacute; poněkud nevyhraněně.</p>\r\n<p>Z
      diskuz&iacute; na webu a facebooku vn&iacute;m&aacute;m, že je v&iacute;c lid&iacute;,
      kteř&iacute; si&nbsp;toho v&scaron;imli, takže teď se stač&iacute; jenom polep&scaron;it
      a naj&iacute;t efektivn&iacute;<br />cesty jak přesvědčit voliče, že Svobodn&iacute;
      jsou spr&aacute;vn&aacute; volba. ;)</p>\r\n<p><strong>3) Jak by měla podle
      tebe vypadat ide&aacute;ln&iacute; městsk&aacute; č&aacute;st? Řekněme třeba
      Lipence, co by měla zlep&scaron;it?</strong><br />Recept je jednoduch&yacute;
      - maximum informac&iacute; občanům, aby mohli&nbsp;spolurozhodovat o děn&iacute;
      ve sv&eacute;m bydli&scaron;ti a n&aacute;sledně u voleb<br />zhodnotit, jak
      kdo přispěl. Veden&iacute; obce mus&iacute; využ&iacute;vat efektivně a&nbsp;hospod&aacute;rně
      svěřen&eacute; prostředky. Bohužel v prostřed&iacute; pln&eacute;m&nbsp;dotac&iacute;
      je ohromn&yacute; prostor pro korupci a rozhazov&aacute;n&iacute;. S t&iacute;m
      je&nbsp;potřeba skoncovat.</p>\r\n<p><strong>4) Jak&eacute; m&aacute;&scaron;
      pl&aacute;ny do budoucna?</strong><br />V současn&eacute; době můj profesn&iacute;
      život proch&aacute;z&iacute; změnou. Pot&eacute;, co&nbsp;jsem dlouhou dobu
      pracoval ve veden&iacute; velk&yacute;ch společnosti, jsem si &nbsp;před rokem
      začal doplňovat pedagogick&eacute; vzděl&aacute;n&iacute;, abych mohl učit&nbsp;na
      2. stupni z&aacute;kladn&iacute; nebo na středn&iacute; &scaron;kole. Pracuji
      tak&eacute; na&nbsp;otevřen&iacute; vlastn&iacute; jazykov&eacute; &scaron;koly,
      tak mi držte palce. Mysl&iacute;m, že&nbsp;vzděl&aacute;n&iacute; a prostřed&iacute;,
      ve kter&eacute;m žijeme, je t&iacute;m, co na&scaron;&iacute; zemi&nbsp;pomohlo
      uspět a proslavit ji za hranicemi, a dnes se na to dost&nbsp;zapom&iacute;n&aacute;.
      Chci svoj&iacute; drobnou měrou přispět k tomu, aby se lidem&nbsp;tady dařilo.&nbsp;V
      soukrom&iacute; chci, aby moje rodina žila v bezpeč&iacute; a moji synov&eacute;&nbsp;z&iacute;skali
      vzděl&aacute;n&iacute;, kter&eacute; jim umožn&iacute; se ve společnosti uplatnit.
      &nbsp;K oboj&iacute;mu věř&iacute;m, že přispěje moje pr&aacute;ce pro Svobodn&eacute;.</p>\r\n<p><strong>5)
      Co sch&aacute;z&iacute; na&scaron;&iacute; zemi? A naopak, co si mysl&iacute;&scaron;,
      že je tady skvěl&eacute;?</strong><br />M&aacute;me tady &uacute;žasn&eacute;
      lidi a d&iacute;ky tomu se neboj&iacute;m o na&scaron;i budoucnost.&nbsp;Důležit&eacute;
      je, abychom se nenechali nutit tupě přeb&iacute;rat nesmysly,&nbsp;kter&eacute;
      se n&aacute;m snaž&iacute; vnutit org&aacute;ny EU nebo jin&eacute; ambici&oacute;zn&iacute;
      party.</p>"
