      efekt na životn&iacute; prostřed&iacute; je k sm&iacute;chu, je to plivanec
      do oce&aacute;nu. M&aacute;m r&aacute;d syst&eacute;mov&aacute; ře&scaron;en&iacute;.
      Elegantn&iacute; ře&scaron;en&iacute; pro 21. stolet&iacute; vytvořen&eacute;
      technologiemi 21. stolet&iacute;.&nbsp;</strong></p>\r\n<p>&nbsp;</p>\r\n<p><em>Dovětek:
