      pracovn&iacute;ho i osobn&iacute;ho, což zase vyžaduje pochopen&iacute; rodiny.</span></span></p>\r\n<p
      style=\"margin-bottom: 0.35cm; line-height: 115%;\" align=\"justify\"><span
      style=\"font-size: medium;\"><a name=\"_GoBack\"></a> <span style=\"color: #000000;\"><span
      style=\"font-family: Century Gothic,serif;\">T&Scaron;: Negativem je samozřejmě
      chyběj&iacute;c&iacute; čas. Člověk, kter&yacute; je v&nbsp;komun&aacute;ln&iacute;
