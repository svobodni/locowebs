      již po z&aacute;konn&eacute; lhůtě tř&iacute; měs&iacute;ců od posledn&iacute;,
      červnov&eacute;, schůze. Z jeden&aacute;cti koaličn&iacute;ch zastupitelů bylo
      př&iacute;tomno deset. Po odm&iacute;tnut&iacute; opozičn&iacute;ch n&aacute;vrhů
      na doplněn&iacute; nebyl n&aacute;sledně program schůze schv&aacute;len a &bdquo;&scaron;lo
      se domů&ldquo;. Na ř&iacute;jnov&eacute; schůzi jsem podal interpelaci na dva
      z&aacute;stupce starosty Oldřicha Miffka (v gesci LSK) a Ondřeje Lercha (v gesci
      sport) a jednatelku Letňansk&aacute; sportovně kulturn&iacute;, s.r.o. (LSK)
      Marcelu Dudkovou (v&scaron;ichni tři ČSSD), ve kter&eacute; jsem se (mimo jin&eacute;)
      ptal na z&aacute;sadn&iacute; ot&aacute;zku: <em>&bdquo;Na z&aacute;kladě jak&eacute;ho
      živnostensk&eacute;ho opr&aacute;vněn&iacute; je provozov&aacute;na Fotbalov&aacute;
      akademie Letňany?&ldquo;</em> Pojal jsem podezřen&iacute;, že se jedn&aacute;
      o nez&aacute;konn&eacute; podnik&aacute;n&iacute; městsk&eacute; č&aacute;sti,
      protože v internetov&eacute;m v&yacute;pisu o LSK (vlastněn&aacute; ze 100%
      městskou č&aacute;st&iacute;) nen&iacute; uvedeno vlastnictv&iacute; opr&aacute;vněn&iacute;
      na sportovn&iacute; a tělov&yacute;chovn&eacute; služby, jakožto v&aacute;zan&eacute;
      činnosti! Odpověď při&scaron;la od v&scaron;ech tř&iacute; stejn&aacute;: <em>&bdquo;Jedn&aacute;
      se o sportovn&iacute; akci, kterou poř&aacute;d&aacute; LSK, s.r.o. na z&aacute;kladě
      <strong>vlastn&iacute;ho</strong> živnostensk&eacute;ho opr&aacute;vněn&iacute;.&ldquo;</em>
      Takov&aacute; odpověď mi nestačila, tak jsem se na listopadov&eacute; schůzi
      ZMČ zeptal pana Lercha (pan Miffek a pan&iacute; Dudkov&aacute; nebyli př&iacute;tomni)
      př&iacute;mo a odpověď jsem požadoval ihned. Reakc&iacute; mi byla podr&aacute;žděn&aacute;
      a arogantn&iacute; &bdquo;odpověď&ldquo; pana Lercha, dohledateln&aacute; v
      z&aacute;znamu ze schůze (viz n&iacute;že). Spolu s doporučen&iacute;m: <em>&bdquo;T&iacute;m
      p&aacute;dem jsem s tebou, Martine, skončil, už mi nepi&scaron; ž&aacute;dn&eacute;
      interpelace, protože j&aacute; už ti na ně, na ty nesmysln&yacute; věci, nebudu
      odpov&iacute;dat!&ldquo;</em></p>\r\n<p>Nezb&yacute;v&aacute;, než připomenout
      z&aacute;kon č. 131/2000 Sb., o hl. městě Praze: V&yacute;kon funkce člena zastupitelstva
      hlavn&iacute;ho města Prahy se považuje za v&yacute;kon <strong>veřejn&eacute;
      funkce</strong>. Člen zastupitelstva hlavn&iacute;ho města Prahy m&aacute; při
      v&yacute;konu sv&eacute; funkce <strong>pr&aacute;vo vzn&aacute;&scaron;et dotazy,</strong>
      připom&iacute;nky a podněty na radu hlavn&iacute;ho města Prahy a jej&iacute;
      jednotliv&eacute; členy, na předsedy v&yacute;borů zastupitelstva hlavn&iacute;ho
      města Prahy, na statut&aacute;rn&iacute; org&aacute;ny pr&aacute;vnick&yacute;ch
      osob, jejichž zakladatelem je hlavn&iacute; město Praha, a na vedouc&iacute;
      př&iacute;spěvkov&yacute;ch organizac&iacute; a organizačn&iacute;ch složek,
      kter&eacute; hlavn&iacute; město Praha založilo nebo zř&iacute;dilo; p&iacute;semnou
      odpověď mus&iacute; obdržet do 30 dnů. Obdobně přeneseno plat&iacute; pro městsk&eacute;
      č&aacute;sti.</p>\r\n<p>Upozorněn&iacute; na nez&aacute;konn&eacute; podnik&aacute;n&iacute;
      městsk&eacute; č&aacute;sti (bez patřičn&eacute;ho živnostensk&eacute;ho opr&aacute;vněn&iacute;)
      nepovažuji za nesmyslnou věc, nad kterou lze m&aacute;vnout rukou. A rozhodně
      trv&aacute;m na tom, aby se t&iacute;m zm&iacute;něn&iacute; z&aacute;stupci
      starosty zab&yacute;vali.</p>\r\n<p>Z&aacute;věrem v&scaron;ak mus&iacute;m
      konstatovat, že každ&aacute; takov&aacute; akce městsk&eacute; č&aacute;sti
      nem&aacute; a nebude m&iacute;t mou podporu. Jsem proti podnik&aacute;n&iacute;
      městsk&eacute; č&aacute;sti za pen&iacute;ze daňov&yacute;ch poplatn&iacute;ků.
      A už vůbec nech&aacute;pu, proč jsou akce LSK podporov&aacute;ny nemal&yacute;mi
      finančn&iacute;mi č&aacute;stkami př&iacute;mo z rozpočtu MČ, rozhodnut&iacute;m
      Rady MČ. Pokud se jedn&aacute; o akci pro děti, nechť je podpořena přiměřenou
      č&aacute;stkou v grantov&eacute;m ř&iacute;zen&iacute;.</p>\r\n<p>Odkaz na z&aacute;znam
      ze zastupitelstva: http://vox.optobone.cz/letnany/index.php?sekce=1&amp;article#</p>\r\n<p
      style=\"text-align: right;\"><em>Ing. Martin Halama</em><br /><br /><em>zastupitel
      MČ Praha 18 za Stranu svobodn&yacute;ch občanů</em></p>"
- Sociální inženýrství v praxi aneb konec heren v Praze:
    _slug: socialni-inzenyrstvi-v-praxi-aneb-konec-heren-v-praze
    posted_at: 27. 11. 2015 15:00
    author: Roman Malach
    teaser: "<p style=\"margin-bottom: 0cm;\" align=\"JUSTIFY\">Zastupitelstvo hlavn&iacute;ho
      města Prahy přijalo ve čtvrtek večer vyhl&aacute;&scaron;ku, kter&aacute; ru&scaron;&iacute;
      v&scaron;echny herny v&nbsp;Praze. Celkem se z&aacute;kaz t&yacute;k&aacute;
      212 heren, v&nbsp;provozu zůstane 101 provozoven označen&yacute;ch jako kasino.</p>\r\n<p>&nbsp;</p>"
    featured_image: "/samples/posts/socialni-inzenyrstvi-v-praxi-aneb-konec-heren-v-praze/crazy_fruits_slot.jpg"
    body: "<p style=\"margin-bottom: 0cm;\" align=\"JUSTIFY\">Zastupitel&eacute; se
      jistě inspirovali historickou zku&scaron;enost&iacute;, kter&aacute; ř&iacute;k&aacute;,
      že když se schv&aacute;l&iacute; z&aacute;kaz, probl&eacute;m zmiz&iacute;,
      jak bylo patrn&eacute; např. ve 20. letech minul&eacute;ho stolet&iacute; v&nbsp;USA,
      kde byla zavedena prohibice a v&scaron;ichni občan&eacute; přestali p&iacute;t.
      Tedy kromě těch cca 80 milionů co p&iacute;t nepřestali. Tolik tedy k&nbsp;&uacute;spěchu
      z&aacute;kazů. Probl&eacute;m nezmiz&iacute;, jen se přesune do čern&eacute;
      ekonomiky.</p>\r\n<p style=\"margin-bottom: 0cm;\" align=\"JUSTIFY\">Zakazov&aacute;n&iacute;
      hazardu je chyba a to hned ze dvou důvodů. Prvn&iacute; je ekonomick&yacute;,
      pokud budeme uvažovat tři zaměstnance na hernu (což je stř&iacute;zliv&yacute;
      odhad), přijde o pr&aacute;ci v&iacute;ce než 600 lid&iacute;. Nav&iacute;c
      od zač&aacute;tku roku do konce z&aacute;ř&iacute; bylo z&nbsp;hazardu vybr&aacute;no
      675 mil. Kč a mezi radnice městsk&yacute;ch č&aacute;st&iacute; bylo rozděleno
      276 mil. Kč. Toto jsou pen&iacute;ze, kter&eacute; budou v&nbsp;rozpočtu od
      př&iacute;&scaron;t&iacute;ho roku chybět. Samozřejmě ne v&scaron;echny, ale
      č&aacute;st z&nbsp;nich. Nejedn&aacute; se zrovna o malou č&aacute;stku a ta
      bude muset b&yacute;t nějak nahrazena. Předpokl&aacute;d&aacute;m, že to bude
      nahrazeno nav&yacute;&scaron;en&iacute;m poplatků, kter&eacute; se dotknou n&aacute;s
      v&scaron;ech. Napad&aacute; mě např&iacute;klad daň z&nbsp;nemovitost&iacute;,
      poplatky za odpad atd. Na zru&scaron;en&iacute; heren tak doplat&iacute;me my
      v&scaron;ichni občan&eacute; Prahy.</p>\r\n<p style=\"margin-bottom: 0cm;\"
      align=\"JUSTIFY\">Jistě je možno argumentovat, že gambling přin&aacute;&scaron;&iacute;
      tolik sociopatologick&yacute;ch jevů, že v&nbsp;tomto př&iacute;padě nen&iacute;
      možno na něj nahl&iacute;žet jen přes finance, ale je třeba myslet na pozitivn&iacute;
      soci&aacute;ln&iacute; př&iacute;nosy z&aacute;kazu. Ale zde je pr&aacute;vě
      druh&yacute; důvod, proč je z&aacute;kaz chybou. Pokud již př&iacute;jmeme premisu,
      že st&aacute;t (nebo město) m&aacute; pr&aacute;vo rozhodovat o osobn&iacute;m
      životě obyvatel, kter&aacute; je podle mě zcela chybn&aacute;, je jasn&eacute;,
      že eliminace patologick&yacute;ch jevů se mnohem l&eacute;pe prov&aacute;d&iacute;
      v&nbsp;leg&aacute;ln&iacute;ch podnic&iacute;ch, kter&eacute; je možn&eacute;
      regulovat, je možn&eacute; zav&aacute;dět různ&eacute; karty hr&aacute;če, nutit
      hr&aacute;če k&nbsp;pauz&aacute;m atd. V&nbsp;čern&yacute;ch hern&aacute;ch
      toto možn&eacute; nen&iacute; a že by čern&eacute; herny nevznikly je pouze
      představa soci&aacute;ln&iacute;ch inžen&yacute;rů. Co se t&yacute;če např.
      zv&yacute;&scaron;en&eacute; drobn&eacute; kriminality v&nbsp;okol&iacute; heren,
      to by měl b&yacute;t &uacute;kol pro Městskou policii, ale to by musela redukovat
      svou hlavn&iacute; činnost, tj. vyb&iacute;r&aacute;n&iacute; pokut. Ochrana
      z&aacute;visl&yacute;ch hr&aacute;čů, kterou se konatel&eacute; dobra často
      za&scaron;tituj&iacute;, tak bude je&scaron;tě niž&scaron;&iacute;.</p>\r\n<p
      style=\"margin-bottom: 0cm;\" align=\"JUSTIFY\">Z&aacute;kaz heren tedy nic
      nevyře&scaron;&iacute;, je to jen čir&yacute; populismus, kter&yacute; neře&scaron;&iacute;
      probl&eacute;m, jen ho zamet&aacute; pod koberec, ale soci&aacute;ln&iacute;
      inžen&yacute;ři si mohou udělat dal&scaron;&iacute; č&aacute;rku a přem&yacute;&scaron;let
      kam svou touhu po kon&aacute;n&iacute; dobra zaměř&iacute; př&iacute;&scaron;tě.</p>"
- Svobodní po roce v Uhříněvsi:
    _slug: svobodni-po-roce-v-uhrinevsi
    posted_at: 26. 11. 2015 21:00
    author: Svobodní Praha
    teaser: "<p>Radovan Koutsk&yacute; je jeden z dal&scaron;&iacute;ch zastupitelů
      Svobodn&yacute;ch v Praze, kteř&iacute; slavili rok od zvolen&iacute; na radnici.
      Jak to vn&iacute;m&aacute; on?</p>"
    featured_image: "/samples/posts/svobodni-po-roce-v-uhrinevsi/aa.JPG"
    body: "<p>\"Je to již skoro rok, co jsem jako člen Strany svobodn&yacute;ch občanů
      (na kandid&aacute;tce STAN) usedl do zastupitelstva na&scaron;&iacute; MČ. Jedn&iacute;m
      z m&yacute;ch předvolebn&iacute;ch slibů byla vět&scaron;&iacute; otevřenost
      radnice a lep&scaron;&iacute; komunikace s občany. Sly&scaron;el jsem v tomto
      smyslu řadu v&yacute;tek na předchoz&iacute; veden&iacute;, takže od nov&eacute;ho
      obsazen&iacute; radnice jsem si sliboval v&iacute;ce otevřenosti a vstř&iacute;cnosti.</p>\r\n<p>Na
      prvn&iacute;m zased&aacute;n&iacute; zastupitelstva jsme si po vyjasněn&iacute;
      pravidel prosadili audio-video z&aacute;znamy ze zased&aacute;n&iacute; a j&aacute;
      jsem navrhoval &uacute;pravu st&aacute;vaj&iacute;c&iacute;ho jednac&iacute;ho
      ř&aacute;du tak, aby byl v programu zased&aacute;n&iacute;, mimo jin&eacute;,
      vždy zařazen bod RŮZN&Eacute;, kde se mohou vyjadřovat i občan&eacute; k jak&eacute;mukoliv
      probl&eacute;mu. Můj n&aacute;vrh jednac&iacute;ho ř&aacute;du nepro&scaron;el,
      ale koalice podala svůj n&aacute;vrh, kter&yacute; byl nakonec schv&aacute;len,
      a tento bod tam již je. K jednotliv&yacute;m bodům jedn&aacute;n&iacute; je
      sice vystoupen&iacute; občana podm&iacute;něno p&iacute;semnou přihl&aacute;&scaron;kou,
      ale toto se na&scaron;těst&iacute; nepraktikuje. D&iacute;ky mnou iniciovan&eacute;ho
      n&aacute;vrhu se tak&eacute; prosadilo zveřejňov&aacute;n&iacute; př&iacute;loh
      pro jedn&aacute;n&iacute; zastupitelstva na internetov&yacute;ch str&aacute;nk&aacute;ch
      MČ. Mus&iacute; b&yacute;t zveřejněny ve chv&iacute;li, kdy je vyvě&scaron;en
      program jedn&aacute;n&iacute;, aby občan&eacute; měli možnost se včas připravit
      pro př&iacute;padn&yacute; dotaz. Nen&iacute; to vždy ov&scaron;em snadn&eacute;.
      Z řad radn&iacute;ch jsme sly&scaron;eli term&iacute;ny, že na&scaron;e n&aacute;vrhy
      jsou politick&eacute; žv&aacute;sty a populistick&eacute;, demagogick&eacute;
      v&yacute;levy. Bohužel, n&aacute;vrhy, kter&eacute; nejsou radou do programu
      schv&aacute;leny, se st&aacute;le nezveřejňuj&iacute;. Nev&iacute;m, kdo dal
      radn&iacute;m pr&aacute;vo na&scaron;e předlohy takto hodnotit a dokonce i cenzurovat
      t&iacute;m, že nejenom na&scaron;e n&aacute;vrhy nejsou zařazeny na program
      jedn&aacute;n&iacute;, ale bohužel nejsou ani nikde zveřejňov&aacute;ny. Občan&eacute;
      si pak mus&iacute; z&aacute;konitě myslet, že jsme parta křiklounů, kter&aacute;
      jen kritizuje, ale nenavrhuje ře&scaron;en&iacute;. Nem&aacute;me za sebou apar&aacute;t
      placen&yacute;ch &uacute;ředn&iacute;ků a pr&aacute;vn&iacute;ků, a proto jsme
      nuceni v&scaron;echny informace hledat na internetu, obch&aacute;zet kancel&aacute;ře
      &uacute;řadu MČ i Magistr&aacute;tu, hledat ve star&yacute;ch z&aacute;pisech
      ze zased&aacute;n&iacute; ZMČ. Logicky se proto možn&aacute; dopou&scaron;t&iacute;me
      chybn&yacute;ch z&aacute;věrů a t&iacute;m se spou&scaron;t&iacute; spir&aacute;la
      dlouh&yacute;ch, nic neř&iacute;kaj&iacute;c&iacute;ch debat a oboustrann&yacute;ch
      obviňov&aacute;n&iacute;.</p>\r\n<p>To je to, co mne tr&aacute;p&iacute;. Tady
      mi trochu chyb&iacute; i zpětn&aacute; vazba občanů Uhř&iacute;něvsi. Z řadou
      občanů jsem se potk&aacute;val na na&scaron;ich akc&iacute;ch \"U piva\", kter&eacute;
      budeme určitě opakovat, na ulic&iacute;ch a v hospůdk&aacute;ch. Naslouchal
      jsem n&aacute;zorům a často to byly kritick&eacute; na děn&iacute; v na&scaron;&iacute;
      MČ. Bohužel je ale m&iacute;sto, kde se občan může vyj&aacute;dřit k děn&iacute;
      v obci, mimo voleb předev&scaron;&iacute;m veřejn&eacute; zased&aacute;n&iacute;
      zastupitelstva a tam opravdu n&aacute;zory jednotliv&yacute;ch občanů moc nezazn&iacute;vaj&iacute;.
      Buď tedy na&scaron;e radnice funguje tak dokonale, že nen&iacute; až tak co
      napravovat a v&scaron;e je v souladu se z&aacute;jmy občanů Uhř&iacute;něvsi,
      nebo jsou občan&eacute; již tak apatičt&iacute; k tomu, co se v na&scaron;&iacute;
      MČ děje, rezignovali a nevěř&iacute;, že by se někdo jejich probl&eacute;my
      a vůbec dal&scaron;&iacute;m rozvojem na&scaron;&iacute; MČ zab&yacute;val.
      Přitom rozjet&eacute; developersk&eacute; projekty a navrhovan&eacute; &uacute;pravy
      &uacute;zemn&iacute;ho pl&aacute;nu představuj&iacute; již teď obrovskou z&aacute;těž
      pro celou Uhř&iacute;něves. Předev&scaron;&iacute;m v oblasti &scaron;kolstv&iacute;,
      dopravn&iacute; dostupnosti a nakupov&aacute;n&iacute;. My, zastupitel&eacute;
      za STAN a Stranu svobodn&yacute;ch občanů a na&scaron;i spolupracovn&iacute;ci,
      ček&aacute;me i na Va&scaron;e podněty a připom&iacute;nky. Jsem životn&iacute;
      optimista. S každ&yacute;mi dal&scaron;&iacute;mi volbami přich&aacute;z&iacute;
      nov&aacute; &scaron;ance zvolit nov&eacute; lidi a změnit priority města. V
      m&eacute;m &uacute;sil&iacute; udělat Uhř&iacute;něves m&iacute;stem, kde se
      dobře žije a hlavně podle sv&eacute;ho, určitě nepolev&iacute;m.\"</p>\r\n<p>&nbsp;</p>\r\n<p>-
      Radovan Koutsk&yacute;</p>"
- Emisní zóny v Praze:
    _slug: emisni-zony-v-praze
    posted_at: 24. 11. 2015 00:00
    author: Pavel Štross
    teaser: "<p>Od roku 2017 centrem Prahy se star&scaron;&iacute;m vozem neprojedete,
      může za to navrhovan&aacute; emisn&iacute; z&oacute;na v Praze.</p>"
    featured_image: "/samples/posts/emisni-zony-v-praze/f01a152d39b891ccd9d5c8645a1c_w142_h118_gf548690affc211e498af002590604f2e.jpg"
    body: "<h2 style=\"margin-bottom: 0cm; line-height: 100%;\">Co je to n&iacute;zkoemisn&iacute;
      z&oacute;na ?</h2>\r\n<p>&nbsp;</p>\r\n<p style=\"margin-bottom: 0cm; line-height:
      100%;\">N&iacute;zkoemisn&iacute; z&oacute;na (d&aacute;le označov&aacute;na
      jako NEZ) je takov&aacute; oblast, kde obec může stanovit z&aacute;kaz vjezdu
      vozidel dle emisn&iacute;ch kategori&iacute;. Obec může udělovat v&yacute;jimky,
      kter&eacute; z&aacute;kon definuje velice v&aacute;gně.</p>\r\n<p style=\"margin-bottom:
      0cm; line-height: 100%;\">&nbsp;</p>\r\n<p style=\"margin-bottom: 0cm; line-height:
      100%;\">Plocha z&oacute;ny bude zab&iacute;rat zhruba deset až 12 procent &uacute;zem&iacute;
      Prahy a pokr&yacute;vat &uacute;zem&iacute; uvnitř městsk&eacute;ho okruhu.
      Sahat tak bude zhruba od Hole&scaron;ovic na severu po Bran&iacute;k na jihu
      a od Mal&eacute; Strany a Sm&iacute;chova na z&aacute;padě do Stra&scaron;nic.</p>\r\n<h2
      style=\"margin-bottom: 0cm; line-height: 100%;\">Emisn&iacute; kategorie</h2>\r\n<p>&nbsp;</p>\r\n<p
      style=\"margin-bottom: 0cm; line-height: 100%;\">Kategorie vozidla je definov&aacute;na
      dle typu použit&eacute;ho motoru ve vozidle a roku v&yacute;roby vozidla. Ve
      zjednodu&scaron;en&eacute; formě jsou platn&eacute; n&aacute;sleduj&iacute;c&iacute;
      emisn&iacute; kategorie.</p>\r\n<ul>\r\n<li>emisn&iacute; kategorie 1 &ndash;
      vyroben&aacute; od roku 1993</li>\r\n<li>emisn&iacute; kategorie 2 &ndash; vyroben&aacute;
      od roku 1997</li>\r\n<li>emisn&iacute; kategorie 3 &ndash; vyroben&aacute; od
      roku 2001</li>\r\n<li>emisn&iacute; kategorie 4 &ndash; vyroben&aacute; od roku
      2006</li>\r\n</ul>\r\n<h2 style=\"margin-bottom: 0cm; line-height: 100%;\">Poznatky
      od na&scaron;ich zahraničn&iacute;ch sousedů</h2>\r\n<p style=\"margin-bottom:
      0cm; line-height: 100%;\">&nbsp;</p>\r\n<p style=\"margin-bottom: 0cm; line-height:
      100%;\">Německ&aacute; organizace ADAC prov&aacute;děla &scaron;etřen&iacute;
      pomoc&iacute; meteorologick&yacute;ch stanic uvnitř německ&yacute;ch měst (někter&aacute;
      zavedla NEZ a jin&aacute; ne). V&yacute;sledkem tohoto &scaron;etřen&iacute;
      byl rozd&iacute;l v koncentraci drobn&yacute;ch prachov&yacute;ch č&aacute;stic
      m&eacute;ně než 2 procenta, což k rozptylu měřen&yacute;ch hodnot nedosahuje
      ani hodnoty statistick&eacute; chyby.</p>\r\n<h2 style=\"margin-bottom: 0cm;
      line-height: 100%;\">Emisn&iacute; z&oacute;ny a Strana svobodn&yacute;ch občanů</h2>\r\n<p>&nbsp;</p>\r\n<p
      style=\"margin-bottom: 0cm; line-height: 100%;\">Svobodn&iacute; nesouhlas&iacute;
      se vznikem NEZ v Praze, kter&eacute; navrhuje Rada hl. města Prahy. Jedn&eacute;
      se o nesmysln&eacute; omezen&iacute; individu&aacute;ln&iacute; automobilov&eacute;
