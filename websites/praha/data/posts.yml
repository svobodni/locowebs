    body: "<p style=\"margin-bottom: 0cm;\">N&aacute;vrh nov&eacute; vyhl&aacute;&scaron;ky
      o pohybu psů na &uacute;zem&iacute; hlavn&iacute;ho města Prahy, vych&aacute;z&iacute;
      zřejmě z toho, že majitel psa a velmi pravděpodobně i v&scaron;ichni ostatn&iacute;,
      jsou nezodpovědn&iacute; hlup&aacute;ci, kteř&iacute; nejsou schopni samostatn&eacute;ho
      my&scaron;lem&iacute; a rozhodov&aacute;n&iacute;. Tvůrce vyhl&aacute;&scaron;ky
      totiž nejl&eacute;pe v&iacute;, co je pro v&aacute;s, va&scaron;eho psa a v&scaron;echny
      ostatn&iacute; nejlep&scaron;&iacute;. Pěkně rozděl&iacute;, kde se kdo bude
      proch&aacute;zet.</p>\r\n<p style=\"margin-bottom: 0cm;\">Co mne ale na cel&eacute;m
      d&iacute;lku zaujalo nejv&iacute;ce, je z&aacute;kaz pohybu psa na cyklostezce.
      Už jsem si pomalu zvykla, že cyklista je polobůh, pro kter&eacute;ho je třeba
      vybudovat s&iacute;ť stezek za, někdy s prominut&iacute;m, v&iacute;ce jak přemr&scaron;těn&eacute;
      n&aacute;klady. Co když m&aacute; ale polobůh psa? T&iacute;m si to cyklista
      u na&scaron;ich v&scaron;evědů pokazil a mus&iacute; cyklostezku opustit. Samozřejmě,
      že nikdo nevenč&iacute; psa na červen&eacute;m pruhu pro cyklisty, namalovan&eacute;m
      na okraji hlavn&iacute; silnice, spousta cyklostezek je ale i v parc&iacute;ch
      a lesoparc&iacute;ch, kde se pes může za kolem kr&aacute;sně proběhnout, a to
      je pr&aacute;vě to rozhodnut&iacute;, kter&eacute; by měl udělat jeho p&aacute;n
      a ne magistr&aacute;tn&iacute; &uacute;ředn&iacute;k.</p>\r\n<p style=\"margin-bottom:
      0cm;\">Oček&aacute;vala bych od města vstř&iacute;cněj&scaron;&iacute; postoj,
      když jsou majitel&eacute; psů již tak znev&yacute;hodněni poplatkem, kter&yacute;
      nen&iacute; nič&iacute;m jin&yacute;m než dal&scaron;&iacute; dan&iacute;, ze
      kter&eacute; se plat&iacute; &uacute;klid i po ostatn&iacute;ch. Jenže to budou
      muset nejdř&iacute;ve vytvořit občansk&eacute; sdružen&iacute;, rozuměj n&aacute;tlakovou
      skupinu s vlivem na magistr&aacute;t. Vět&scaron;ina &bdquo;pejskařů&ldquo;
      jsou běžn&iacute;, slu&scaron;ně vychovan&iacute; lid&eacute;, kteř&iacute;
      se automaticky staraj&iacute; o bezpečnost psa i okol&iacute;, ukl&iacute;z&iacute;
      po sv&eacute;m psu exkrementy, i když maj&iacute; vlastně &uacute;klid zaplacen&yacute;,
      a jejich psi dělaj&iacute; město veselej&scaron;&iacute;m. S probl&eacute;mov&yacute;mi
      majiteli psů n&aacute;m nepomůže ž&aacute;dn&aacute; nov&aacute; vyhl&aacute;&scaron;ka,
      budou ji ignorovat stejně, jako ignoruj&iacute; již platn&eacute; z&aacute;kony,
      kter&yacute;mi je definov&aacute;na povinnost majitele zabezpečit si psa tak,
      aby nezpůsobil ž&aacute;dnou &scaron;kodu či &uacute;jmu na zdrav&iacute;. Tady
      bych sp&iacute;&scaron; doporučila zvednout městsk&eacute; str&aacute;žn&iacute;ky
      od monitorů, na nichž sleduj&iacute;, kdo kde zaparkoval, a poslat je na ulici.
      Tam můžou vym&aacute;hat dodržov&aacute;n&iacute; již platn&eacute; pr&aacute;vn&iacute;
      &uacute;pravy.</p>\r\n<p style=\"margin-bottom: 0cm;\">&nbsp;</p>"
