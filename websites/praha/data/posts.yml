    body: "<p style=\"margin-bottom: 0cm;\"><span style=\"font-family: Tahoma,sans-serif;\"><strong>1.
      N&iacute;zkoemisn&iacute; z&oacute;ny</strong></span></p>\r\n<p style=\"margin-bottom:
      0cm;\">&nbsp;</p>\r\n<p style=\"margin-bottom: 0cm;\"><span style=\"font-family:
      Tahoma,sans-serif;\">Trojkoalice a TOP09 se netaj&iacute; snahou zav&eacute;st
      v &scaron;ir&scaron;&iacute;m centru Prahy (tzn. centrum a okoln&iacute; č&aacute;sti
      jako Vinohrady, Hole&scaron;ovice apod.) n&iacute;zkoemisn&iacute; z&oacute;nu.
      N&iacute;zkoemisn&iacute; z&oacute;ny životn&iacute; prostřed&iacute; ve městě
      zhor&scaron;&iacute;, jak se uk&aacute;zalo např&iacute;klad v Lond&yacute;ně.
      Nejv&iacute;ce t&iacute;mto nov&yacute;m nesmysln&yacute;m nař&iacute;zen&iacute;m
      budou trpět n&iacute;zkopř&iacute;jmov&eacute; skupiny obyvatel, kter&eacute;
      si jednodu&scaron;e nov&eacute; auto koupit nemohou, a obyvatel&eacute; na okraj&iacute;ch
      těchto z&oacute;n, kde se zv&yacute;&scaron;&iacute; koncentrace aut. C&iacute;lem
      je zav&eacute;st dal&scaron;&iacute; poplatky a lok&aacute;ln&iacute; daně za
      vjezd do n&iacute;zkoemisn&iacute; z&oacute;ny, kter&yacute;mi chce Praha zat&iacute;žit
      40 % sv&yacute;ch obyvatel řidičů</span><span style=\"font-family: Tahoma,sans-serif;\">.</span></p>\r\n<p
      style=\"margin-bottom: 0cm;\">&nbsp;</p>\r\n<p style=\"margin-bottom: 0cm;\"><span
      style=\"font-family: Tahoma,sans-serif;\"><strong>2. M&yacute;tn&eacute;</strong></span></p>\r\n<p
      style=\"margin-bottom: 0cm;\">&nbsp;</p>\r\n<p style=\"margin-bottom: 0cm;\"><span
      style=\"font-family: Tahoma,sans-serif;\">Trojkoalice v debatě připustila, že
      je ke zv&aacute;žen&iacute; zaveden&iacute; m&yacute;tn&eacute;ho za vjezd do
      centra. Ne v&scaron;ichni žijeme v centru Prahy a občas do centra zajet jednodu&scaron;e
      potřebujeme. M&yacute;tn&eacute; je jen dal&scaron;&iacute; lok&aacute;ln&iacute;
      daň, kter&aacute; ekologii ani omezen&iacute; počtu aut nepomůže. Vyt&aacute;hne
      z lid&iacute; dal&scaron;&iacute; pen&iacute;ze. M&yacute;tn&eacute; po dostavbě
      vnitřn&iacute;ho městsk&eacute;ho okruhu neodm&iacute;tl ve včerej&scaron;&iacute;
      debatě Frekvence 1 ani exprim&aacute;tor Doc. Svoboda (kandid&aacute;t za ODS).</span></p>\r\n<p
      style=\"margin-bottom: 0cm;\">&nbsp;</p>\r\n<p style=\"margin-bottom: 0cm;\"><span
      style=\"font-family: Tahoma,sans-serif;\"><strong>3. Draž&scaron;&iacute; parkov&aacute;n&iacute;</strong></span></p>\r\n<p
      style=\"margin-bottom: 0cm;\">&nbsp;</p>\r\n<p style=\"margin-bottom: 0cm;\"><span
      style=\"font-family: Tahoma,sans-serif;\">TOP09 chce roz&scaron;&iacute;řit
      modr&eacute; parkovac&iacute; z&oacute;ny do dal&scaron;&iacute;ch č&aacute;st&iacute;
      Prahy. Současn&eacute; parkovac&iacute; modr&eacute; z&oacute;ny nefunguj&iacute;,
      obce prod&aacute;vaj&iacute; v&iacute;ce parkovac&iacute;ch karet, než je re&aacute;ln&yacute;
      počet parkovac&iacute;ch m&iacute;st. Za sebe jakožto kandid&aacute;ta č. 1
      do zastupitelstva Prahy 4 a i kandid&aacute;ta do zastupitelstva hl. města Prahy
      ř&iacute;k&aacute;m, že na Praze 4 a ani v jin&yacute;ch městsk&yacute;ch č&aacute;stech,
      kde dosud modr&aacute; z&oacute;na nen&iacute;, tuto zbytečnou novou daň pro
      řidiče nechci a budu se proti tomu důrazně ohrazovat. Pražan&eacute; by na obecn&iacute;m
      pozemku platit za parkov&aacute;n&iacute; neměli a nov&aacute; parkovac&iacute;
      m&iacute;sta by měla b&yacute;t prim&aacute;rně z&aacute;ležitost&iacute; trhu,
      kdy se nedostatku parkovac&iacute;ch kapacit v ulic&iacute;ch chop&iacute; podnikatel&eacute;
      jako nov&eacute; př&iacute;ležitosti jak tuto popt&aacute;vku uspokojit.</span></p>\r\n<p
      style=\"margin-bottom: 0cm;\">&nbsp;</p>\r\n<p style=\"margin-bottom: 0cm;\"><span
      style=\"font-family: Tahoma,sans-serif;\"><strong>4. Z&aacute;kaz vjezdu do
      centra Prahy</strong></span></p>\r\n<p style=\"margin-bottom: 0cm;\">&nbsp;</p>\r\n<p
      style=\"margin-bottom: 0cm;\"><span style=\"font-family: Tahoma,sans-serif;\">Trojkoalice
      a TOP09 chce po otevřen&iacute; Blanky zavř&iacute;t někter&eacute; č&aacute;sti
      centra pro vjezd osobn&iacute;ch aut. Proti tomuto rozhodnut&iacute; se postavili
      v petici obyvatel&eacute; Prahy 1, kteř&iacute; s podobn&yacute;m omezov&aacute;n&iacute;m
      nesouhlas&iacute; (petice </span><span style=\"font-family: Tahoma,sans-serif;\"><em>Praha
      1 trp&iacute;</em></span><span style=\"font-family: Tahoma,sans-serif;\">).
      Pokud Blanka opravdu zafunguje, jak TOP09 a trojkoalice tvrd&iacute;, auta z
      centra zmiz&iacute; sama bez nutnosti zav&aacute;děn&iacute; nov&yacute;ch z&aacute;kazů
      a př&iacute;kazů.</span></p>\r\n<p style=\"margin-bottom: 0cm;\">&nbsp;</p>\r\n<p
      style=\"margin-bottom: 0cm;\"><span style=\"font-family: Tahoma,sans-serif;\"><strong>5.
      Sn&iacute;žen&iacute; kapacity průjezdnosti silnic</strong></span></p>\r\n<p
      style=\"margin-bottom: 0cm;\">&nbsp;</p>\r\n<p style=\"margin-bottom: 0cm;\"><span
      style=\"font-family: Tahoma,sans-serif;\">Mnoho stran, včetně opět zn&aacute;m&eacute;
      ekoaktivistick&eacute; trojkoalice, chce snižovat průjezdnost silnic v centru
      Prahy a magistr&aacute;lu v cel&eacute; sv&eacute; d&eacute;lce omezit na 1
      pruh pro osobn&iacute; automobily v každ&eacute;m směru. V takov&eacute;m př&iacute;padě
      se Praha stane neobyvatelnou, jelikož doprava začne kolabovat. Kandid&aacute;t
      na prim&aacute;tora za trojkoalici a člen zelen&yacute;ch Petr &Scaron;těp&aacute;nek
      v debatě na tuto v&yacute;tku odpověděl, že se řidiči nauč&iacute; jezdit metrem.
      Pokud budou zelen&iacute; tento extr&eacute;mistick&yacute; krok prosazovat,
      dojde ve v&yacute;sledku i ke zkolabov&aacute;n&iacute; veřejn&eacute; hromadn&eacute;
      dopravy. Ve &scaron;pičce je dnes kapacita metra C na hraně, a pokud by i zlomek
      z těch několika set tis&iacute;c obyvatel Prahy, kteř&iacute; využ&iacute;vaj&iacute;
      auta, začal použ&iacute;vat metro, zkolabovala by i městsk&aacute; hromadn&aacute;
      doprava.</span></p>\r\n<p style=\"margin-bottom: 0cm;\" align=\"JUSTIFY\"><span
      style=\"font-family: Tahoma,sans-serif;\">Nesouhlas&iacute;m s neust&aacute;lou
      snahou zav&aacute;dět nov&eacute; poplatky a omezen&iacute; pro řidiče. Jsem
      toho n&aacute;zoru, že město by nemělo upřednostňovat ž&aacute;dn&yacute; typ
      dopravy na &uacute;kor jin&eacute;ho.</span></p>\r\n<p style=\"margin-bottom:
      0cm;\" align=\"JUSTIFY\">&nbsp;</p>\r\n<p style=\"margin-bottom: 0cm;\" align=\"JUSTIFY\"><strong><span
      style=\"font-family: Tahoma,sans-serif;\">Damir &Scaron;poljarič</span></strong></p>\r\n<p
      style=\"margin-bottom: 0cm;\" align=\"JUSTIFY\">&nbsp;</p>\r\n<p style=\"margin-bottom:
      0cm;\" align=\"JUSTIFY\"><strong><span style=\"font-family: Tahoma,sans-serif;\">kandid&aacute;t
      do zastupitelstva hl. města Prahy za Stranu svobodn&yacute;ch občanů</span></strong></p>"
