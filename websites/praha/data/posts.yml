      st&iacute;n, ale rozhodně se nejednalo o <br />vět&scaron;inovou z&aacute;ležitost,
      za kterou by jsme se nyn&iacute; měli opakovaně a <br />dlouze omlouvat, jak
      je n&aacute;m předkl&aacute;d&aacute;no, zejm&eacute;na pak v souvislosti <br
      />s odsunem sudetsk&yacute;ch Němců, byla to kapka v moři proti tomu co n&aacute;m
      <br />přinesla a nab&iacute;zela nacistick&aacute; okupace. D&iacute;ky tomu
      můžeme ž&iacute;t v <br />homogenn&iacute;m st&aacute;tě, kter&yacute; nen&iacute;
      ohrožov&aacute;n časovanou bombou <br />etnick&eacute;ho n&aacute;sil&iacute;
      jako země b&yacute;val&eacute; Jugosl&aacute;vie a je&scaron;tě můžeme <br />b&yacute;t
      s b&yacute;val&yacute;m nepř&iacute;telem dobř&iacute; soused&eacute;. Zlo může
      b&yacute;t <br />odpu&scaron;těno ale nesm&iacute; b&yacute;t zapomenuto aby
      se nemohlo opakovat. <br /> <br />A dnes po 70 letech opět hroz&iacute; v&aacute;lečn&yacute;
      konflikt, vol&aacute; se až <br />hystericky kvůli čemukoliv prorusk&eacute;mu,
      např&iacute;klad cestě prezidenta <br />Zemana do Moskvy. Ač nejsem jeho volič
      a mnohdy mi nad jeho v&yacute;roky a <br />činy zůst&aacute;v&aacute; rozum
      st&aacute;t, mysl&iacute;m si, že je zn&aacute;mkou slu&scaron;nosti a <br />vděku
      uct&iacute;t pam&aacute;tku sovětsk&yacute;ch voj&aacute;ků kteř&iacute; na
      &uacute;zem&iacute; <br />Československa bojovali a um&iacute;rali. To že jsme
