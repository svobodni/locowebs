      (daň z př&iacute;jmu FO). Svou j&iacute;zdou z centra na Zlič&iacute;n za n&aacute;kupem
      zase přisp&iacute;v&aacute; do st&aacute;tn&iacute;ho rozpočtu (DPH, spotřebn&iacute;
      daň).</p>\r\n<p>Kdyby nafta st&aacute;la 10 hal&eacute;řů, tak bych možn&aacute;
      jezdil pro radost. Ale ani za t&eacute;to podm&iacute;nky by 100% řidičů nejezdilo
      jen tak.</p>\r\n<h2>N&iacute;zkoemisn&iacute; z&oacute;ny</h2>\r\n<p>Pr&aacute;vě
      n&iacute;zkoemisn&iacute; z&oacute;na v centru Prahy je forma přek&aacute;žky,
      jak smraďochy řidiče z centra dostat. Euro 3 a v&yacute;&scaron;e, od roku 2019
      Euro 4 a v&yacute;&scaron;e. Přem&yacute;&scaron;lel jsem jako ď&aacute;bel
      advok&aacute;t a položil jsem dvě nepř&iacute;jemn&eacute; ot&aacute;zky.</p>\r\n<p>A)
      V&scaron;iml si někdo, že drtiv&aacute; vět&scaron;ina aut v bohat&eacute; Praze
      m&aacute; již v&yacute;fuk Euro 3 a v&yacute;&scaron;e? J&aacute; jsem vejtřasku
      vezouc&iacute; uhl&iacute; viděl v centru nulakr&aacute;t, natožpak vůbec v
      Praze. Trabant je už veter&aacute;n. V&aacute;žně si mysl&iacute;te, že toto
      opatřen&iacute; vyře&scaron;&iacute; z&aacute;pach nebo &scaron;kodliviny ve
      vzduchu?</p>\r\n<p>B) Když je to tak brilantn&iacute; n&aacute;pad, proč nen&iacute;
      n&iacute;zkoemisn&iacute; cel&aacute; Praha? Ne, rovnou cel&aacute; Česk&aacute;
      republika. Emise v ČR nechceme!</p>\r\n<p>M&aacute;m k z&oacute;n&aacute;m řadu
      pochybnost&iacute;. Zejm&eacute;na v &uacute;činnosti. V&yacute;sledek bude
      nic, smrad v Praze bude poř&aacute;d (protože Praha je jedna velk&aacute; miska,
      kde se dobře drž&iacute; inverze). Absolutně nic se nezměn&iacute;, protože
      ž&aacute;dn&yacute; dal&scaron;&iacute; prostor ke zlep&scaron;en&iacute; nebyl
      touto radou nab&iacute;dnut.</p>\r\n<h2>Telematika</h2>\r\n<p>Na to bych chtěl
      nav&aacute;zat jednou velkou my&scaron;lenkou. Pokud chcete takzvaně ř&iacute;dit
      dopravu, tak aby život ve městě byl ke spokojenosti v&scaron;ech, jak řidičů,
      tak i obyvatel, <strong>tak mus&iacute;me přem&yacute;&scaron;let nově</strong>.
      Chce to nov&eacute; koncepty. Ty star&eacute; - h&aacute;zen&iacute; přek&aacute;žek
      řidičům do cesty nebo magistr&aacute;la uprostřed města - jsou prostě př&iacute;kladem
      star&yacute;ch paradigmat uvažov&aacute;n&iacute; o dopravě.</p>\r\n<p>Potřebujeme
      neinvazivn&iacute; prostředky, kter&eacute; dopravu optimalizuj&iacute; bez
      zbytečn&eacute; dopravy. <strong>Předem ř&iacute;k&aacute;m, že pro ž&aacute;dnou
      firmu zab&yacute;vaj&iacute;c&iacute; se telematikou nepracuji.</strong></p>\r\n<p>Jedn&aacute;
      se o poskytov&aacute;n&iacute; informac&iacute; řidičům za j&iacute;zdy, a to
      pros&iacute;m hodnotněj&scaron;&iacute;ch informac&iacute;, než to v&iacute;d&aacute;v&aacute;m
      na Strakonick&eacute;. St&aacute;lo to určitě spoustu peněz a nen&iacute; to
      elegantn&iacute;. Net&yacute;k&aacute; se to totiž jen během j&iacute;zdy, ale
      i informac&iacute; před j&iacute;zdou.</p>\r\n<p>Telematika m&aacute; za &uacute;kol
      optimalizovat dopravu tak, aby bylo dosaženo synergick&eacute;ho efektu - sn&iacute;žen&iacute;
      ekologick&eacute; z&aacute;těže a z&aacute;roveň zaji&scaron;těn&iacute; plynulosti
      dopravy. Dokonce může doj&iacute;t ke zv&yacute;&scaron;en&iacute; kapacity
      a zv&yacute;&scaron;it bezpečnost a hospod&aacute;rnost dopravy.</p>\r\n<p>Takov&yacute;
      komunikačn&iacute; syst&eacute;m by byl k dispozici i pro cestuj&iacute;c&iacute;
      v MHD, kteř&iacute; by na displeji viděli aktu&aacute;ln&iacute; dopravn&iacute;
      situaci nejen z pohledu dopravně-hromadn&eacute;ho, ale i individu&aacute;ln&iacute;ho.
      Viděli by aktu&aacute;ln&iacute; možn&yacute; počet parkovac&iacute;ch m&iacute;st
      na P+R a K+R parkovi&scaron;t&iacute;ch. Viděli by dopravn&iacute; situaci na
      komunikac&iacute;ch, viděli by aktu&aacute;ln&iacute; hustotu v navazuj&iacute;c&iacute;ch
      spoj&iacute;ch. Čidla instalovan&aacute; ve vagonech metra, tramvaje přesně
      měř&iacute;c&iacute; počet cestuj&iacute;c&iacute;ch, což střednědobě a dlouhodobě
      umožňuje dopravn&iacute;mu podniku sb&iacute;rat přesn&aacute; data a t&iacute;m
      p&aacute;dem optimalizovat velmi drah&eacute; a n&aacute;kladn&eacute; MHD.</p>\r\n<p>Inteligentn&iacute;
      dopravn&iacute; syst&eacute;my lze tak&eacute; využ&iacute;t na optimalizaci
      semaforů a dopravn&iacute;ho značen&iacute;. Inteligentn&iacute; semafor se
      vyp&iacute;n&aacute; např&iacute;klad v době 00:00-05:00, aby se u&scaron;etřilo
      za sv&iacute;cen&iacute;, ale tak&eacute;, aby zbytečně stoj&iacute;c&iacute;
      auta na červen&eacute; nevypou&scaron;těly emise.</p>\r\n<p>Pardubick&yacute;
      experiment s odstraněn&iacute;m pruhu pro autobusy dokazuje zbytečnost pevn&eacute;ho
      j&iacute;zdn&iacute;ho pruhu vyhrazen&eacute;ho pro MHD. Dopravn&iacute; telematika
      by dok&aacute;zala upřednostnit autobus jen tehdy, když zrovna jede, a ne 24
      hodin denně.</p>\r\n<p>Řidiči v&iacute; o sanitce dř&iacute;v, než ji za sebou
      usly&scaron;&iacute; a to d&iacute;ky detekci vys&iacute;l&aacute;n&iacute;,
      kter&eacute; sanitka vys&iacute;l&aacute; na kilometry daleko. Auto řidiče je
      upozorněno na sanitku včas. To sam&eacute; se t&yacute;k&aacute; i v&scaron;ech
      v&yacute;stražně houkaj&iacute;c&iacute;ch automobilů jako policie nebo hasičů.</p>\r\n<p>Posledn&iacute;
      můj n&aacute;pad je měřen&iacute; rychlosti pomoc&iacute; zař&iacute;zen&iacute;
      instalovan&yacute;ch do komunikace. Je to podle mě mnohem efektivněj&scaron;&iacute;
      a elegantněj&scaron;&iacute; než radary. Z&aacute;roveň by to v&aacute;žilo
      automobily za j&iacute;zdy. Protože jet o 10 Km/h rychleji je podle mě o něco
      men&scaron;&iacute; zlo než jezdit s přet&iacute;žen&yacute;m kamionem, kvůli
      kter&eacute;mu je komunikace častěji opravov&aacute;na.</p>\r\n<h2>Z&aacute;věr
      pro 2. d&iacute;l</h2>\r\n<p><strong>N&iacute;zkoemisn&iacute; z&oacute;ny jsou
      n&aacute;stroj bezradnosti a totalit&aacute;řstv&iacute;. N&iacute;zkoemisn&iacute;
