      podnikatele z cel&eacute; Evropsk&eacute; unie, a v&scaron;ichni dobře v&iacute;me,
      jak na tom sama Evropsk&aacute; unie je. Za n&aacute;mi je v pomysln&eacute;m
      žebř&iacute;čku jen &Scaron;panělsko. Probl&eacute;m nejen zač&iacute;naj&iacute;c&iacute;ch
      podnikatelů, ale i podnikatelů mal&yacute;ch, živnostn&iacute;ků či s.r.o.,
      kteř&iacute; zaměstn&aacute;vaj&iacute; přibližně 15 lid&iacute; a maj&iacute;
      obrat do 30 milionů, je nedostupnost &uacute;věrů, velice nestabiln&iacute;
      prostřed&iacute;, kter&eacute; se neust&aacute;le měn&iacute;. Např&iacute;klad
      v oblasti dan&iacute; do&scaron;lo ke změně během pěti let dvakr&aacute;t. Je&scaron;tě
      v prosinci podnikatel nevěděl, jak&eacute; bude DPH od nadch&aacute;zej&iacute;c&iacute;ho
      roku. Dal&scaron;&iacute;m velk&yacute;m m&iacute;nusem jsou dotace velk&yacute;m
      podnikatelům. Kde jsou rovn&eacute; podm&iacute;nky? Velk&eacute; firmy vůbec
