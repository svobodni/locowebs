      bitvu na&scaron;ich dějin s největ&scaron;&iacute;m <br />zastoupen&iacute;m
      na&scaron;ich občanů - jasně uk&aacute;zalo že v na&scaron;em n&aacute;rodě
      je <br />značn&yacute; počet lid&iacute;, kteř&iacute; jsou ochotni ve jm&eacute;nu
