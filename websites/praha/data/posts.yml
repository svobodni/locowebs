      že přev&aacute;žnou č&aacute;st povstalců, <br />kteř&iacute; toto dok&aacute;zali
      byli obyčejn&iacute; občan&eacute; jako jsme my, muži i <br />ženy v&scaron;ech
      věkov&yacute;ch kategori&iacute; a povol&aacute;n&iacute;, ne profesion&aacute;ln&iacute;
      <br />voj&aacute;ci nebo dlouhodob&iacute; partyz&aacute;ni, revolucion&aacute;ři
      nebo odboj&aacute;ři. <br />Tak&eacute; se jednalo o největ&scaron;&iacute;
      bitvu na&scaron;ich dějin s největ&scaron;&iacute;m <br />zastoupen&iacute;m
      na&scaron;ich občanů - jasně uk&aacute;zalo že v na&scaron;em n&aacute;rodě
      je <br />značn&yacute; počet lid&iacute;, kteř&iacute; jsou ochotni ve jm&eacute;nu
      svobody bojovat. <br /> <br />Samozřejmě jako při každ&eacute; změně režimu
