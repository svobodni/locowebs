- V zajetí dopravní antikoncepce:
    _slug: v-zajeti-dopravni-antikoncepce
    posted_at: 30. 04. 2016 19:00
    author: Svobodní Praha
    teaser: "<p>V Praze by se pr&yacute; mělo m&eacute;ně jezdit auty a v&iacute;ce
      využ&iacute;vat MHD. Když v&scaron;ak přijde na to, že by někudy měla v&eacute;st
      linka MHD, protože by ji lid&eacute; využ&iacute;vali, uk&aacute;že se, že to
      nejde.</p>"
    featured_image: "/samples/posts/v-zajeti-dopravni-antikoncepce/alois-seckar32893521_0.jpeg"
    body: "<p>Čtrn&aacute;ct dn&iacute; jsem nenapsal ž&aacute;dn&yacute; čl&aacute;nek,
      protože jsem sv&eacute; &uacute;sil&iacute; nap&iacute;nal směrem k dokončen&iacute;
      sv&eacute; diplomov&eacute; pr&aacute;ce. Sotva jsem se po jej&iacute;m odevzd&aacute;n&iacute;
      rozkoukal, přečetl jsem si, že&nbsp;<a href=\"http://praha.idnes.cz/autobusy-v-blance-0zw-/praha-zpravy.aspx?c=A160427_2242267_praha-zpravy_nub\"
      rel=\"nofollow\" target=\"_blank\">nen&iacute; možn&eacute; zav&eacute;st</a>&nbsp;autobusovou
      linku tunelem Blanka, ačkoliv by o n&iacute; byl mezi Pražany z&aacute;jem.</p>\r\n<p>L&eacute;pe
      řečeno, nen&iacute; to možn&eacute;<span>pr&aacute;vě proto</span>, že by o
      n&iacute; byl z&aacute;jem. Tak jako hostinsk&yacute; J&aacute;ry Cimrmana,
      kter&yacute; si&nbsp;<em>postavil hospodu u silnice, ale chodili mu tam lidi</em>,
      tak i Ropid, kter&yacute; organizuje Pražskou Integrovanou Dopravu, nerad vid&iacute;
      autobus, kter&yacute;m by jezdili cestuj&iacute;c&iacute;. Pr&yacute; by to
      st&aacute;lo moc peněz. A taky je tu radnice Prahy 6, kter&aacute; se sice podle
      zpr&aacute;v od otevřen&iacute; Blanky top&iacute; v autech, ale nov&eacute;
      autobusy na Dejvick&eacute; &uacute;dajně přesto odm&iacute;t&aacute;.</p>\r\n<p>Obyvatel&eacute;
      Prahy, kteř&iacute; maj&iacute; ten hloup&yacute; n&aacute;pad, že se chystaj&iacute;
      dojet z m&iacute;sta A někam do m&iacute;sta B, jsou tak sevřeni do dvou kle&scaron;t&iacute;.
      Z jedn&eacute; strany na ně &uacute;toč&iacute; různ&iacute; zelen&iacute; aktivist&eacute;,
      kteř&iacute; se je snaž&iacute; dopravn&iacute;mi represemi (semafory, ru&scaron;en&iacute;
      pruhů) odradit od cestov&aacute;n&iacute;m autem. Kdyby to v&scaron;ak n&aacute;hodou
      někdo skutečně udělal, tak zjist&iacute;, že jsou mu užitečn&eacute; trasy MHD
      odepřeny, protože nov&yacute; autobus vad&iacute; taky a nav&iacute;c na něj
      nejsou pen&iacute;ze&hellip;</p>\r\n<p>Kdo jako j&aacute; MHD skutečně pravidelně
      cestuje*, tak vid&iacute;, že jsou m&iacute;sta a chv&iacute;le, kdy je současn&aacute;
      přepravn&iacute; kapacita už teď na hraně komfortu. Sice je pravda, že kdybychom
      žili někde v jihov&yacute;chodn&iacute; Asii, tak n&aacute;s do vag&oacute;nů
      metra budou tlačit placen&iacute; zř&iacute;zenci a do takov&eacute;ho stavu
      m&aacute; pražsk&eacute; metro s v&yacute;jimkou mimoř&aacute;dn&yacute;ch sportovn&iacute;ch
      a (ne)kulturn&iacute;ch ud&aacute;lost&iacute; skutečně je&scaron;tě daleko,
      ale nahnat mezi n&aacute;s tis&iacute;ce řidičů, kteř&iacute; ve stejnou chv&iacute;li
      popoj&iacute;žděj&iacute; v ulic&iacute;ch, považuju za danajsk&yacute; dar
      těch, kteř&iacute; to vym&yacute;&scaron;lej&iacute;. Kapacita metra se už kolikr&aacute;t
      ani ned&aacute; nikam zvedat a nav&iacute;c, jak jsme se mohli přesvědčit, na
      nav&yacute;&scaron;en&iacute; kapacit nem&aacute; Praha pen&iacute;ze &ndash;&nbsp;<em>a
      je&scaron;tě to drze přizn&aacute;v&aacute;</em>.</p>\r\n<p>Pen&iacute;ze naproti
      tomu jsou na v&scaron;elijak&eacute; &bdquo;koncepčn&iacute; studie&ldquo; budouc&iacute;ho
      rozvoje, jako je ta, kter&aacute; ře&scaron;&iacute;&nbsp;<a href=\"http://www.iprpraha.cz/taborska\"
      rel=\"nofollow\" target=\"_blank\">ulici T&aacute;borsk&aacute; v Nusl&iacute;ch</a>&nbsp;a
      jej&iacute;mž vrcholn&yacute;m n&aacute;padem je zasypat tramvajov&yacute; podjezd
      a nahradit jej &uacute;rovňovou světelnou křižovatkou s magistr&aacute;lou.
      Tento geni&aacute;ln&iacute; n&aacute;pad vych&aacute;z&iacute; z přesvědčen&iacute;
      tvůrců, že silnice jsou komunistick&yacute; přežitek a modern&iacute; město
      je pro lidi a nikoliv pro auta. Pro lidi 21. stolet&iacute;, kteř&iacute; cel&eacute;
      dny korzuj&iacute; po &scaron;irok&yacute;ch humanizovan&yacute;ch bulv&aacute;rech,
      nahl&iacute;žej&iacute; do v&yacute;loh obchodů (z&aacute;sobovan&yacute;ch
      bez aut, pro kter&eacute; ve městě nen&iacute; m&iacute;sto), př&iacute;padně
      pop&iacute;jej&iacute; latt&eacute; s nějakou exotickou př&iacute;chut&iacute;
      v někter&eacute; z četn&yacute;ch fair-tradov&yacute;ch kav&aacute;ren (z&aacute;sobovan&yacute;ch
      bez aut, pro kter&eacute; ve městě nen&iacute; m&iacute;sto).</p>\r\n<p>Takov&yacute;chto
      l&aacute;kav&yacute;ch představ si zřejmě v př&iacute;&scaron;t&iacute;ch měs&iacute;c&iacute;ch
      užijeme dosyta vzhledem k tomu, že se předsedou v&yacute;boru pro dopravu v
      Praze&nbsp;<a href=\"http://www.denik.cz/praha/zastupitele-schvalili-po-vzniku-koalice-nove-rozdeleni-vyboru-20160428-g4s4.html\"
      rel=\"nofollow\">ve čtvrtek stal</a>&nbsp;korunn&iacute; princ neomarxistů Matěj
      Stropnick&yacute;. Krom toho, že m&aacute; trafiku za 80 tis&iacute;c měs&iacute;čně,
      bude n&aacute;s jistě ne&uacute;navně z&aacute;sobovat sv&yacute;mi skvěl&yacute;mi
      n&aacute;pady, protože&nbsp;<a href=\"https://www.facebook.com/matej.stropnicky/posts/10154070764088815\"
      rel=\"nofollow\">jak se s&aacute;m vyj&aacute;dřil</a>,&nbsp;<em>v&yacute;bor
      pro dopravu je pokračov&aacute;n&iacute; &uacute;zemn&iacute;ho rozvoje jin&yacute;mi
      prostředky</em>.</p>\r\n<p>D&aacute; se tedy oček&aacute;vat, že auta budou
      v Praze než&aacute;douc&iacute; veřejn&yacute; nepř&iacute;tel č&iacute;slo
      jedna. Kromě toho už v&iacute;me, že autobusy, kter&yacute;mi by lid&eacute;
      chtěli jezdit, jsou moc drah&eacute;, takže se jich nedočk&aacute;me. Zb&yacute;v&aacute;
      n&aacute;m tedy zřejmě už jen kolo, protože Praha je vlastně takov&yacute; druh&yacute;
      Amsterodam, jen&nbsp;<span style=\"text-decoration: line-through;\">neb&yacute;t
      těch kopců</span>&nbsp;kdybychom nebyli takov&iacute; zp&aacute;tečn&iacute;ci.
      V&scaron;ak oni n&aacute;s už nauč&iacute;.&nbsp;<span>Je to přeci pro na&scaron;e
      dobro!</span></p>\r\n<p>&nbsp;</p>\r\n<p>* Nem&aacute;m ani řidičsk&yacute;
      průkaz, občas se s něk&yacute;m někam svezu, ale vět&scaron;inu času se dopravuju
      veřejnou dopravou.</p>\r\n<p>&nbsp;</p>\r\n<p style=\"text-align: right;\"><strong>-
      Autorem je Alois Sečk&aacute;r, koordin&aacute;tor pobočky Prahy 4</strong></p>"
