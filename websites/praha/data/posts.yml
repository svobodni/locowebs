      debatě Frekvence 1 ani exprim&aacute;tor Doc. Svoboda (kandid&aacute;t za ODS).</span></p>\r\n<p
      style=\"margin-bottom: 0cm;\">&nbsp;</p>\r\n<p style=\"margin-bottom: 0cm;\"><span
      style=\"font-family: Tahoma,sans-serif;\"><strong>3. Draž&scaron;&iacute; parkov&aacute;n&iacute;</strong></span></p>\r\n<p
      style=\"margin-bottom: 0cm;\">&nbsp;</p>\r\n<p style=\"margin-bottom: 0cm;\"><span
      style=\"font-family: Tahoma,sans-serif;\">TOP09 chce roz&scaron;&iacute;řit
      modr&eacute; parkovac&iacute; z&oacute;ny do dal&scaron;&iacute;ch č&aacute;st&iacute;
      Prahy. Současn&eacute; parkovac&iacute; modr&eacute; z&oacute;ny nefunguj&iacute;,
