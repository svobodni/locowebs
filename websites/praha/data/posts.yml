      podnikatele. Jsem zvědav&yacute;, kolik to bude jednotliv&eacute;ho podnikatele
      st&aacute;t a jak&yacute; bude př&iacute;nos pro st&aacute;t. Nepoctiv&yacute;
      podnikatel to zase obejde.</p>\r\n<p>Ček&aacute;m, kdo konečně začne vylep&scaron;ovat
