      Zat&iacute;mco v obchodn&iacute;m centru stač&iacute; podepsat n&aacute;jemn&iacute;
      smlouvu a platit, na ulici je to mohem komplikovaněj&scaron;&iacute;.</p>\r\n<p>&nbsp;</p>"
    body: "<p dir=\"ltr\"><span>Každ&yacute;, kdo chce využ&iacute;t veřejn&eacute;ho
      prostranstv&iacute;, mus&iacute; pož&aacute;dat o schv&aacute;len&iacute; z&aacute;boru.
      Nestač&iacute; zaplatit jen n&aacute;jemn&eacute;, kter&eacute; b&yacute;v&aacute;
      za kus chodn&iacute;ku často přemr&scaron;těn&eacute;, je nutn&eacute; i osm
      kr&aacute;t nav&scaron;t&iacute;vit &uacute;řad a TSK a zaplatit p&aacute;r
      poplatků. Mezit&iacute;m může m&iacute;t spr&aacute;vn&yacute; &uacute;ředn&iacute;k
      dovolenou nebo jen &scaron;patnou n&aacute;ladu a cel&eacute; se to vleče řadu
      t&yacute;dnů. Bohužel to vytv&aacute;ř&iacute; i prostor pro korupci.</span></p>\r\n<p><span>Než
      ale dostanete z&aacute;bor, zkontroluje &uacute;ředn&iacute;k, zda je vůbec
      jak&yacute;koliv prodej na tom m&iacute;stě dovolen. V cel&eacute; Praze totiž
      tržn&iacute; ř&aacute;d prodej zakazuje, vyjma těch m&iacute;st, kter&eacute;
      uv&aacute;d&iacute; v př&iacute;loze. Trřn&iacute; ř&aacute;d m&aacute; deset
      odstavců, př&iacute;loha s vyj&iacute;mkami asi 100 stran. Do př&iacute;lohy
      lze m&iacute;sto dostat jen změnou vyhl&aacute;&scaron;ky, kterou zastupitel&eacute;
      schvaluj&iacute; jen dvakr&aacute;t ročne.</span></p>\r\n<p><span>Podnikatel,
      kter&yacute; by chtěl na zkou&scaron;ku něco prod&aacute;vat u sebe před domem
      tak mus&iacute; nejm&eacute;ně půl roku předem zač&iacute;t ob&iacute;hat &uacute;řady.
      Stejně tak restaurat&eacute;ři mus&iacute; m&iacute;t i dobr&eacute; znalosti
      meterologie nebo m&iacute;t dobr&eacute; rosničky, aby dopředu odhadli, na kdy
      si maj&iacute; vyjednat a dopředu zaplatit z&aacute;bor pro obl&iacute;ben&eacute;
      restauračn&iacute; zahr&aacute;dky.</span></p>\r\n<p><span>To se n&aacute;m
      nel&iacute;b&iacute;. Připravili jsme proto n&aacute;vrh nov&eacute;ho tržn&iacute;ho
      ř&aacute;du, kter&yacute; spolu se zjednodu&scaron;en&iacute;m procesu vyřizov&aacute;n&iacute;
      z&aacute;borů a odstraněn&iacute;m zbytečn&yacute;ch poplatků vnese na pražsk&eacute;
      chodn&iacute;ky f&eacute;rovou soutěž, aby podnikatel&eacute;, živnostn&iacute;ci,
      pořadatel&eacute; kulturn&iacute;ch a sousedsk&yacute;ch akc&iacute; mohli veřejn&yacute;
      prostor skutečně využ&iacute;vat a abychom na&scaron;e \"vys&aacute;t&eacute;\"
      ulice oživili a n&aacute;měst&iacute;m nen&aacute;silně vr&aacute;tili původn&iacute;
      v&yacute;znam.</span></p>"
