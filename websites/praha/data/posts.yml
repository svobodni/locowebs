      proč tomu tak je. Proč je v&yacute;hodněj&scaron;&iacute; pronajmout si st&aacute;nek
      na promen&aacute;dě v obchodn&iacute;m centru, než na přilehl&eacute;m n&aacute;měst&iacute;
