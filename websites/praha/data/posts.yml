- Město nesmí podnikat:
    _slug: mesto-nesmi-podnikat
    posted_at: 19. 09. 2016 10:00
    author: Svobodní Praha
    teaser: "<p>Strana Zelen&yacute;ch představila novou vizi pro budouc&iacute; rozvoj
      Prahy. Hlavn&iacute; město m&aacute; podle nich spasit kari&eacute;ra developera.
      Pražan&eacute;, bděte!</p>"
    featured_image: "/samples/posts/mesto-nesmi-podnikat/alois-seckar32893521_0.jpeg"
    body: "<p><a href=\"http://chrudimsky.denik.cz/zpravy_region/z-kavovaru-za-dve-ste-tisic-korun-vytekaji-horka-cisla-20141031.html\"
      target=\"_blank\">&bdquo;Hospodařen&iacute; kav&aacute;rny Kafe v galerii je
      těžce ztr&aacute;tov&eacute;&ldquo;</a>, <a href=\"http://decinsky.denik.cz/zpravy_region/zavirame-restaurace-prodelala-rumburku-statisice-20160912.html\"
      target=\"_blank\">&bdquo;Přes devět tis&iacute;c korun denně proděl&aacute;val
      provoz restaurace v rumbursk&eacute;m kulturn&iacute;m domě Střelnice&ldquo;</a>,
      <a href=\"http://zdarsky.denik.cz/zpravy_region/provoz-mestskych-lazni-bude-ztratovy-20151016.html\"
      target=\"_blank\">&bdquo;Vybran&eacute; vstupn&eacute; na chod vodn&iacute;ho
      centra stačit nebude&ldquo;</a>, a takov&eacute; titulky by mohly pokračovat.
      Maj&iacute; společn&eacute;ho jmenovatele &ndash; obecn&iacute; pen&iacute;ze
      vložen&eacute; do snahy suplovat trh v odvětv&iacute;, kter&eacute; veřejn&eacute;
      spr&aacute;vě zjevně nepř&iacute;slu&scaron;&iacute;. Tato zku&scaron;enost
      je zcela univerz&aacute;ln&iacute;. Nikdy to nedopadne dobře.</p>\r\n<p>Přesto
      se o to politici pokou&scaron;&iacute; znovu a znovu. Se svou <a href=\"http://www.zeleni.cz/matej-stropnicky-v-euro-cz-nuda-takova-az-probudi-aneb-principy-neturistickeho-rozvoje-prahy/\"
      target=\"_blank\">viz&iacute; nyn&iacute; přich&aacute;z&iacute;</a> i předseda
      Strany zelen&yacute;ch a pražsk&yacute; zastupitel Matěj Stropnick&yacute;:</p>\r\n<p><em>&bdquo;Město
      mus&iacute; zač&iacute;t podnikat. [...] samo mus&iacute; jako veřejn&aacute;
      korporace zač&iacute;t podnikat a v prav&eacute;m slova smyslu investovat, tedy
      kupovat, budovat a provozovat tak&eacute; to, co mu přinese zisk. Na prvn&iacute;m
      m&iacute;stě se město mus&iacute; st&aacute;t znovu developerem.&ldquo;</em></p>\r\n<p>Mus&iacute;
      se nechat, mlad&yacute; p&aacute;n nen&iacute; ž&aacute;dn&yacute; tro&scaron;kař.
      Oproti jeho geni&aacute;ln&iacute;mu n&aacute;padu jsou v&scaron;echny v&yacute;&scaron;e
      uveden&eacute; př&iacute;klady nepoveden&yacute;ch městsk&yacute;ch investic
      pouhou smě&scaron;nou provinčn&iacute; hudlařinou. Ř&iacute;dit Prahu jako stavebn&iacute;
      firmu, to by byl zcela nov&yacute; level. Dovedete si vůbec představit, kolik
      milionů, či sp&iacute;&scaron;e miliard, by přitom vyletělo kom&iacute;nem (a
      zapadlo do zainteresovan&yacute;ch kapes)?</p>\r\n<p>Stropnick&yacute; se zakl&iacute;n&aacute;
      n&iacute;zkopř&iacute;jmov&yacute;mi osobami, kter&eacute; &uacute;dajně nedos&aacute;hnou
      na běžn&eacute; bydlen&iacute; a mus&iacute; jim proto pomoct město. M&aacute;
      přitom sv&eacute;r&aacute;znou představu o spr&aacute;vn&eacute;m fungov&aacute;n&iacute;
      realitn&iacute;ho trhu:</p>\r\n<p><em>&bdquo;Městsk&eacute; byty totiž na trhu
      s nemovitostmi mohou sehr&aacute;t z&aacute;sadn&iacute; blahod&aacute;rnou
      roli: jejich dostupnost stlač&iacute; ceny soukrom&yacute;ch realit n&iacute;ž,
      č&iacute;mž je přibl&iacute;ž&iacute; v&iacute;ce lidem, takže č&aacute;st neuspokojen&eacute;
      popt&aacute;vky po bydlen&iacute; nakonec stejně připadne trhu, ano, s niž&scaron;&iacute;
      marž&iacute;.&ldquo;</em></p>\r\n<p>Praha by tak sv&eacute; občany okradla hned
      třikr&aacute;t. Poprv&eacute;, když alokuje finančn&iacute; prostředky na v&yacute;stavbu
      nov&yacute;ch bytů, m&iacute;sto aby je dala do v&yacute;stavby a obnovy dopravn&iacute;
      infrastruktury, veřejn&eacute;ho poř&aacute;dku, &scaron;kolek, sportu, zdravotnictv&iacute;,
      p&eacute;če o seniory či dal&scaron;&iacute;ch služeb obyvatelům. Podruh&eacute;,
      až se &ndash; zcela nevyhnutelně &ndash; zjist&iacute;, že realizovan&eacute;
      projekty byly nesmyslně předražen&eacute; (a když se zadař&iacute;, tak i ostudně
      nekvalitn&iacute;). A potřet&iacute; ve chv&iacute;li, když se majitelům st&aacute;vaj&iacute;c&iacute;ch
      nemovitost&iacute; kvůli nekal&eacute; veřejn&eacute; konkurenci sn&iacute;ž&iacute;
      bez n&aacute;hrady cena jejich majetku.</p>\r\n<p>Ve vynikaj&iacute;c&iacute;m
      rom&aacute;nu <a href=\"http://www.databazeknih.cz/knihy/atlasova-vzpoura-218344\"
      target=\"_blank\">Atlasova vzpoura</a> ř&iacute;k&aacute; jeden z hlavn&iacute;ch
      protagonistů sv&eacute;mu bratrovi, kter&yacute; se u něj dom&aacute;h&aacute;
      pr&aacute;ce, na kterou m&aacute; &uacute;dajně přirozen&yacute; n&aacute;rok:
      <em>&bdquo;Tak běž, a utrhni si ji ze stromu, na kter&eacute;m podle tebe roste.&ldquo;</em>
      S nemovitostmi je to &uacute;plně stejn&eacute;. Aby vznikly, je nutn&eacute;
      do nich investovat pen&iacute;ze a pr&aacute;ci produktivn&iacute;ch lid&iacute;.
      Těmto lidem st&aacute;t ustavičně h&aacute;z&iacute; klacky pod nohy a přitom
      st&aacute;le nem&aacute; dost, st&aacute;le je připraven ztrpčovat jim život
      je&scaron;tě v&iacute;c a br&aacute;t si od nich je&scaron;tě v&iacute;c. S
      j&iacute;dlem totiž roste chuť.</p>\r\n<p>Nejsem schopen rozhodnout, zda je
      Stropnick&eacute;ho fantasmagorick&aacute; vize budouc&iacute;ho v&yacute;voje
      Prahy veden&aacute; upř&iacute;mn&yacute;m, byť naivn&iacute;m altruismem, nebo
      zda už teď jedn&aacute; s chladnou vypoč&iacute;tavost&iacute; ve skryt&eacute;m
      žoldu někoho, kdo se na developersk&eacute;m dobrodružstv&iacute; hlavn&iacute;ho
      města chyst&aacute; velmi dobře vydělat. Každop&aacute;dně je to třeba zarazit
      dř&iacute;v, než se jeho pl&aacute;ny daj&iacute; do pohybu. <strong>Město podnikat
      nem&aacute; a nesm&iacute;.</strong></p>\r\n<p>&nbsp;</p>\r\n<p style=\"text-align:
      right;\">- Autorem je Alois Sečk&aacute;r, koordin&aacute;tor pobočky na Praze
      4<br /><em>Zdroj: http://seckar.blog.idnes.cz/blog.aspx?c=552410</em></p>"
- Celebritismus-politikismus:
    _slug: celebritismus-politikismus
    posted_at: 17. 08. 2016 19:00
    author: Svobodní Praha
    teaser: "<p>V&iacute;te, kde se bere současn&aacute; politick&aacute; krize např&iacute;č
      v&scaron;emi směry a st&aacute;ty? Proč vyhr&aacute;vaj&iacute; nepolitičt&iacute;
      politici? J&aacute; si tyto ot&aacute;zky položil a snaž&iacute;m se na ně naj&iacute;t
      odpovědi.<br /><br /></p>"
    featured_image: "/samples/posts/celebritismus-politikismus/johu.JPG"
    body: "<p>Odpověď na to, proč se dař&iacute; lidem jako Donald Trump v&iacute;tězit
      v republik&aacute;nsk&yacute;ch prim&aacute;rk&aacute;ch, hledejme v paralele
      &uacute;plně stejně jako v ČR. <strong>Krize politick&eacute; sc&eacute;ny spoč&iacute;v&aacute;
      v n&aacute;sleduj&iacute;c&iacute;ch průvodn&iacute;ch jevech</strong>:</p>\r\n<ul>\r\n<li><span
      style=\"line-height: 1.5em;\">Neust&aacute;l&eacute; korupčn&iacute; skand&aacute;ly
      a mor&aacute;ln&iacute; prohře&scaron;ky ve v&scaron;ech stran&aacute;ch, od
      poslanců, sen&aacute;torů, přes komun&aacute;ln&iacute; politiky. Synonymem
      pro politiku se stala korupce.</span></li>\r\n<li><span style=\"line-height:
      1.5em;\">Kožen&aacute; mluva, vystupov&aacute;n&iacute; a ob&scaron;&iacute;rn&eacute;
      řeči v televizn&iacute;m studiu. Politici to neum&iacute; ř&iacute;ct od plic.</span></li>\r\n<li><span
      style=\"line-height: 1.5em;\">Sliby, chyby. Poř&aacute;d a dokola. Před volbami
      a po volb&aacute;ch.</span></li>\r\n<li><span style=\"line-height: 1.5em;\">Je
      jedno, kdo je nahoře, je to poř&aacute;d stejn&yacute;. A to doslova. Zat&iacute;mco
      lidem se neulevuje, naopak, poslaneck&eacute; platy se zvy&scaron;uj&iacute;
      a lidem daně a byrokracie.</span></li>\r\n<li><span style=\"line-height: 1.5em;\">Sp&aacute;či
      v parlamentu, miziv&aacute; doch&aacute;zka v Evropsk&eacute;m parlamentu. Alkohol
      na jedn&aacute;n&iacute;.</span></li>\r\n<li><span style=\"line-height: 1.5em;\">Man&yacute;ry
      &scaron;lechty a nadlid&iacute;. Dopravn&iacute; pravidla pro ně neplat&iacute;.
      Přednostn&iacute; zach&aacute;zen&iacute;, doživotn&iacute; renty.</span></li>\r\n<li><span
      style=\"line-height: 1.5em;\">Mlad&iacute;ci, co v životě nepracovali, od sv&yacute;ch
      20-30 let již vysed&aacute;vaj&iacute; v Poslaneck&eacute; sněmovně a ř&iacute;d&iacute;
      na&scaron;e životy!</span></li>\r\n</ul>\r\n<p>V&scaron;echno toto d&aacute;v&aacute;
      v podstatě argumenty politikům nepolitikům, kteř&iacute; se najednou zač&iacute;naj&iacute;
      &scaron;ikovat před branami legislativn&iacute;ch a z&aacute;konod&aacute;rn&yacute;ch
      pozic. Arnold Schwarzenegger a Donald Trump v USA. Miro Cerar ve Slovinsku.
      Co v Česku? Z&aacute;stupy celebrit, kter&eacute; se hrnou do sen&aacute;torsk&yacute;ch
      pozic je obrovsk&yacute;. Nic proti Lauře Jan&aacute;čkov&eacute;, Felixi Slov&aacute;čkovi,
      Jirkovi &Scaron;l&eacute;grovi, Otovi Zamberovi, Josefu V&aacute;ňovi... maj&iacute;
      celebrity na &uacute;spěch?</p>\r\n<p>V čem tkvěl &uacute;spěch Andreje Babi&scaron;e?
      A v&scaron;ech ostatn&iacute;ch, kteř&iacute; jsou v obdobn&eacute; pozici?
      <strong>Maj&iacute; za sebou v&yacute;sledky. Jsou zn&aacute;m&iacute; a maj&iacute;
      v&yacute;sledky.</strong> To je velice snadn&yacute; argument. To, jak se k
      v&yacute;sledkům dostali, jak&aacute; byla jejich cesta, je druhořad&eacute;.
      Ve v&yacute;sledku dokonce i jejich politick&eacute; n&aacute;zory nikoho nezaj&iacute;m&aacute;.
      V dne&scaron;n&iacute; uspěchan&eacute; době programy čte m&aacute;lokdo. <strong>Lidi
      se vol&iacute; na z&aacute;kladě sympatie.</strong> Někdy dokonce i podle vzhledu.</p>\r\n<p>Lid&eacute;
      celebrit&aacute;m důvěřuj&iacute;, protože maj&iacute; již něco za sebou. Jsou
      materi&aacute;lně zabezpečen&iacute; a proto do politiky nepotřebuj&iacute;
      chodit. Jsou za t&iacute;m altruistick&eacute; nezi&scaron;tn&eacute; z&aacute;jmy
      a nebo skutečn&aacute; snaha něco změnit? Do hlavy lidem nevid&iacute;me.</p>\r\n<p>Zrodil
      se nov&yacute; politick&yacute; směr. <strong>Celebritismus</strong>. Politici
      d&aacute;vaj&iacute; před sebe do popřed&iacute; celebrity a to obzvl&aacute;&scaron;tě
      v sen&aacute;tn&iacute;ch volb&aacute;ch. &Uacute;čast je vždy n&iacute;zk&aacute;,
      stač&iacute; p&aacute;r hlasů a zam&iacute;ch&aacute; to pořad&iacute;m. <strong>Do
      Sen&aacute;tu m&aacute; smysl kandidovat pouze pokud pln&iacute;te někter&yacute;
      z n&aacute;sleduj&iacute;c&iacute;ch bodů:</strong></p>\r\n<ul>\r\n<li><span
      style=\"line-height: 1.5em;\">Jste extr&eacute;mně zn&aacute;m&iacute; (a nikoho
      ne&scaron;tvete). Jste celebrita (herec, sportovec, podnikatel).</span></li>\r\n<li><span
      style=\"line-height: 1.5em;\">M&aacute;te opravdu peněz jak &scaron;lupek a
      dok&aacute;žete si lok&aacute;ln&iacute; kampaň sami ufinancovat.</span></li>\r\n<li><span
      style=\"line-height: 1.5em;\">Jste obl&iacute;ben&yacute; komun&aacute;ln&iacute;
      politik v dan&eacute;m okrese (starosta okresn&iacute;ho města). Lidi jste si
      z&iacute;skal bojem za m&iacute;stn&iacute; z&aacute;jmy (proti d&aacute;lnici,
      pro d&aacute;lnici, to je jedno).</span></li>\r\n</ul>\r\n<p>Na druhou stranu.
      <strong>Proč lid&eacute; důvěřuj&iacute; komun&aacute;ln&iacute;m politikům?</strong>
      Ti z celebritismu na prvn&iacute; pohled vypadnou.</p>\r\n<ul>\r\n<li><span
      style=\"line-height: 1.5em;\">Jsou to jejich sousedi, vid&iacute; je často.
      V hospodě nebo na Havelsk&eacute;m posv&iacute;cen&iacute; před z&aacute;kladn&iacute;
      &scaron;kolou.</span></li>\r\n<li><span style=\"line-height: 1.5em;\">Dost často
      jsou jedni z nich.</span></li>\r\n<li><span style=\"line-height: 1.5em;\">Co
      z&aacute;vidět starostce na mal&eacute;m městě? Snad jen starosti. Ž&aacute;dn&aacute;
      služebn&iacute; auta, jen zodpovědnost a dlouh&eacute; hodiny pr&aacute;ce.
      Plat odpov&iacute;daj&iacute;c&iacute; medi&aacute;nu v ČR.</span></li>\r\n<li><span
      style=\"line-height: 1.5em;\">Nebezpeč&iacute; č&iacute;h&aacute; z každ&eacute;
      strany. Rad&scaron;i nepostavit ani hři&scaron;tě, v&scaron;e zav&aacute;n&iacute;
      možnou korupc&iacute;. Kdo nic neděl&aacute;, nic nezkaz&iacute;.</span></li>\r\n</ul>\r\n<p>Vlastně
      ne, řekl by ď&aacute;bel advok&aacute;t, oni celebrity jsou. Jen v mal&eacute;m
      lok&aacute;ln&iacute;m měř&iacute;tku. Kandid&aacute;tn&iacute; listinu do Poslaneck&eacute;
      sněmovny nedok&aacute;žou ut&aacute;hnout, to dostanou jen p&aacute;r kroužků
      nav&iacute;c. Abyste vyhr&aacute;l nějak&eacute; mand&aacute;ty do Poslaneck&eacute;
      sněmovny, mus&iacute;te b&yacute;t jako politik zn&aacute;m celorepublikově.
      Když se řekne jejich jm&eacute;no, i lid&eacute; politikou nepol&iacute;ben&iacute;
      (politiku ře&scaron;&iacute; max. 8 minut ročně) dok&aacute;žou vyjmenovat jejich
      jm&eacute;no, stranu a obličej. Když je parodujete, okamžitě se jim vybav&iacute;,
      o kom se mluv&iacute;. To jsou tak zn&aacute;m&iacute; politici, že to dot&aacute;hli
      do &uacute;rovně celebrity. Miroslav Kalousek a Karel Schwarzenberg v podstatě
      t&aacute;hnou PR cel&eacute; sv&eacute; strany.</p>\r\n<p>Dost často se setk&aacute;v&aacute;m
      s n&aacute;zorem, že Svobodn&iacute; jsou strana pro bohat&eacute; a &uacute;spě&scaron;n&eacute;.
      Pokud by j&iacute; skutečně tak jednodu&scaron;e byla, proč před kancel&aacute;ř&iacute;
      Svobodn&yacute;ch nestoj&iacute; fronty celebrit, co s nad&scaron;en&iacute;m
      chtěj&iacute; za sv&eacute; pen&iacute;ze kandidovat a přisp&iacute;vat t&eacute;hle
      straně? Odpověď opět hledejme v tom, proč někter&eacute; (upozorňuji někter&eacute;)
      celebrity do politiky jdou. Nen&iacute; to n&aacute;hodou tak&eacute; v tom,
      co pro mě dan&aacute; strana, politik nebo politick&aacute; moc může udělat
      na opl&aacute;tku? Přeci jen, proč je najednou tolik celebrit, kter&eacute;
      si dř&iacute;ve politikou nechtěli &scaron;pinit ruce. Donald Trump se dokonce
      dř&iacute;ve ochotně fotil s Hillary Clinton a ř&iacute;kal o n&iacute;, jak&aacute;
      je to skvěl&aacute; žena... Dokonce se přiznal, že politikům d&aacute;val pen&iacute;ze
      na jejich kampaně. Andrej Babi&scaron; o sobě ř&iacute;k&aacute; že je b&yacute;val&yacute;
      volič ODS...</p>\r\n<p>Tento trend celebritismu nakonec opadne, protože lid&eacute;
      zjist&iacute;, že <strong>celebrity jsou tak&eacute; lidi a jsou naprosto stejně
      hř&iacute;&scaron;n&iacute; jako norm&aacute;ln&iacute; smrteln&iacute;ci.</strong>
      Je to z&aacute;kon akce a reakce, kdy se syst&eacute;m tohohle -ismu jednoho
      dne zhrout&iacute;.</p>\r\n<p style=\"text-align: right;\"><strong>- Autorem
      je Josef Novotn&yacute;, člen Svobodn&yacute;ch na Praze 12</strong><br /><em>Zdroj:
      http://josefnovotnyjosef.blog.idnes.cz/blog.aspx?c=543701</em></p>"
- Zúžení magistrály je nebezpečný nápad:
    _slug: zuzeni-magistraly-je-nebezpecny-napad
    posted_at: 27. 07. 2016 19:00
    author: Svobodní Praha
    teaser: "<p>J&aacute; ch&aacute;pu argument, že tehdej&scaron;&iacute; socialistk&aacute;
      vl&aacute;da naprosto nesmyslně rozdělila Prahu a Bratislavu velk&yacute;m bulv&aacute;rem.
      Tři pruhy tam a tři zp&aacute;tky na Wilsonově. Jej&iacute; z&uacute;žen&iacute;
      je v současn&eacute; chv&iacute;li dle m&eacute;ho pozorov&aacute;n&iacute;
      nebezpečn&yacute; n&aacute;pad.<br /><br /></p>"
    featured_image: "/samples/posts/zuzeni-magistraly-je-nebezpecny-napad/jusuf.JPG"
    body: "<p>Radn&iacute; pro dopravu Petr Dol&iacute;nek (ČSSD) se nechal sly&scaron;et
      v rozhovoru pro Hospod&aacute;řsk&eacute; noviny, že rada projedn&aacute; pl&aacute;n
      \"humanizace\" magistr&aacute;ly.</p>\r\n<p>Cituji:</p>\r\n<p><em><strong>Nezpůsob&iacute;
      to v&scaron;ak neře&scaron;iteln&eacute; dopravn&iacute; z&aacute;cpy?</strong></em><br
      /><em>\"Nemysl&iacute;m si. Už dnes vět&scaron;ina aut, kter&aacute; se pohybuj&iacute;
      po magistr&aacute;le, tuto silnici nevyuž&iacute;v&aacute; pro tranzit skrze
      hlavn&iacute; město, ale vj&iacute;žd&iacute; na ni a zase vyj&iacute;žd&iacute;
      z přilehl&yacute;ch oblast&iacute;. Tuto obslužnou roli magistr&aacute;la mus&iacute;
      plnit i nad&aacute;le. Ostatn&iacute; vozy mus&iacute;me i d&iacute;ky lep&scaron;&iacute;mu
      dopravn&iacute;mu značen&iacute; včas odklonit.\"</em> (Zdroj citace: <a href=\"http://m.ihned.cz/domaci/c1-65379780-magistrala-bude-mit-mene-jizdnich-pruhu-a-promeni-se-v-zeleny-bulvar-slibuje-dolinek-problemu-v-doprave-se-neboji\"
      target=\"_blank\">zde</a>)</p>\r\n<p>To pochopitelně nen&iacute; pravda. Pokud
      cestujete směrem na <strong>&Uacute;st&iacute; nad Labem</strong> a bydl&iacute;te
      na <strong>Praze 4 nebo 12</strong>, tak je pro v&aacute;s nejrychlej&scaron;&iacute;
      a nejpohodlněj&scaron;&iacute; jet kolem Tanč&iacute;c&iacute;ho domu a pak
      na sever přes Argentiskou a pak vesele po D8. Současn&yacute; stav nen&iacute;
      optim&aacute;ln&iacute;, ale po otevřen&iacute; Blanky jako frekventovan&yacute;
      řidič pociťuji zlep&scaron;en&iacute; (odklonila se doprava z Prahy 5 směrem
      na sever). Toto je forma tranzitn&iacute; dopravy přes město. Současn&aacute;
      alternativa vpodobě Blanky nebo Okruhu je pro obyvatele jižn&iacute; č&aacute;sti
      města tangenci&aacute;ln&iacute; a tud&iacute;ž dlouh&aacute;.</p>\r\n<h2>Proč
      z&uacute;žen&iacute; vět&scaron;inou &scaron;kod&iacute;?</h2>\r\n<p><span style=\"line-height:
      1.5em;\">Zopakuji z&aacute;kladn&iacute; rovnici v oblasti dopravn&iacute;ho
      inžen&yacute;rstv&iacute;: &bdquo;<strong>Intenzita = Hustota x Rychlost (jednotka
      vůz/hod)</strong>\" [1]. Intenzita v&aacute;m zůstane naprosto stejn&aacute;,
      jenom se poměr hustoty zv&yacute;&scaron;&iacute; a rychlost se sn&iacute;ž&iacute;.
      Toto plat&iacute; při zachov&aacute;n&iacute; stejn&eacute;ho množstv&iacute;
      projet&yacute;ch vozidel, a ten se po z&uacute;žen&iacute; nezměn&iacute; a
      kouzeln&yacute;m proutkem auta nezmiz&iacute;.</span></p>\r\n<p>O konkr&eacute;tn&iacute;m
      př&iacute;kladě efektivně funguj&iacute;c&iacute;ho znovuroz&scaron;&iacute;řen&iacute;
      j&iacute;zdn&iacute;ho pruhu p&iacute;&scaron;u ve <a href=\"http://josefnovotnyjosef.blog.idnes.cz/blog.aspx?c=496619\"
      target=\"_blank\">sv&eacute;m blogu</a> z &uacute;nora, kde zmiňuji př&iacute;klad
      z Pardubic.</p>\r\n<p>Před t&iacute;m, než začne vůbec nějak&aacute; debata
      na t&eacute;ma omezen&iacute; dopravy v centru, tak je potřeba nejdř&iacute;ve
      poř&aacute;dně dostavět Městsk&yacute; a Pražsk&yacute; okruh. Teprve pak může
      zač&iacute;t debata na t&eacute;ma odkloněn&iacute; tranzitn&iacute; dorpavy
      z centra, protože teprve pak budeme m&iacute;t č&iacute;sla o re&aacute;ln&eacute;
      průjezdnosti rezidenty, a ne, že jako pan radn&iacute; budeme žonglovat s č&iacute;sly.</p>\r\n<p><strong>Z&aacute;věr:
      Tzv. zklidňov&aacute;n&iacute; dopravy ž&aacute;dn&eacute; zklidněn&iacute;
      nepřinese. Potřebujeme komplexn&iacute; celistv&eacute; ře&scaron;en&iacute;
      v oblasti obchvatů, dostatku parkovac&iacute;ch m&iacute;st na okraji Prahy
      a u stanic metra. Potřebujeme zprůjezdnit kl&iacute;čov&eacute; &uacute;seky
      tak, aby byly minimalizov&aacute;ny emise a omezen hluk. Mus&iacute;me se vyvarovat
      stresov&yacute;m situac&iacute;m, kdy se kvůli vypjat&eacute; dopravn&iacute;
      situaci zvy&scaron;uje nehodovost. M&aacute;m sen, kdy doprava v Praze nebude
      nočn&iacute; můra.</strong></p>\r\n<p>&nbsp;</p>\r\n<p style=\"text-align: right;\"><em><strong>-
      Autorem je Josef Novotn&yacute;, člen Svobodn&yacute;ch z Prahy 12</strong></em></p>\r\n<p>&nbsp;</p>\r\n<p><em>(1)
      - Vysvětlen&iacute; rovnice:</em><br /><em>Intenzita je počet vozidel, kter&aacute;
      projedou, a nebo chodců, kteř&iacute; projdou př&iacute;slu&scaron;n&yacute;m
      př&iacute;čn&yacute;m řezem komunikace za určitou časovou jednotku. Hustota
      je počet vozidel nach&aacute;zej&iacute;c&iacute;ch se v dan&eacute;m okamžiku
      na zvolen&eacute;m plo&scaron;n&eacute;m &uacute;seku pruhu pozemn&iacute; komunikace,
      jednotkou je např. vůz/km. Rychlost V - zn&aacute;me v km/h, měř&iacute; se
      nebo vypoč&iacute;t&aacute;v&aacute;. Podle v&yacute;počtu se děl&iacute; na
      středn&iacute; bodovou rychlost (\"průměrn&aacute; rychlost\" v dan&eacute;m
      m&iacute;stě během určit&eacute; doby - použije se např. radar) a středn&iacute;
      okamžitou rychlost (rychlost vozidel vypočten&aacute; jako průměr &uacute;dajů
      rychlost&iacute; zji&scaron;těn&yacute;ch v určit&eacute;m časov&eacute;m okamžiku
      na sledovan&eacute;m &uacute;seku komunikace).</em></p>"
- Zakaž mu segway - k tomu kamion dlouhej:
    _slug: zakaz-mu-segway-k-tomu-kamion-dlouhej
    posted_at: 22. 07. 2016 18:00
    author: Svobodní Praha
    teaser: "<p>V posledn&iacute;ch dnech se opět hojně diskutuje nad nov&yacute;mi
      dopravn&iacute;mi z&aacute;kazy v Praze. Vym&yacute;&scaron;l&iacute; je lid&eacute;,
      kteř&iacute; nemaj&iacute; teoretick&eacute; vzděl&aacute;n&iacute; v logistice,
      nemaj&iacute; v n&iacute; praxi a nerozum&iacute; dopadům z&aacute;kazů. Zato
      chuť plo&scaron;ně zakazovat, to ano.</p>"
    featured_image: "/samples/posts/zakaz-mu-segway-k-tomu-kamion-dlouhej/josef-novotny52336383_0.jpeg"
    body: "<h2>Nejdř&iacute;ve k Segway</h2>\r\n<p>Segway je natolik nov&eacute; dopravn&iacute;
      vozidlo, že neexistuje osvědčen&aacute; praxe, jak ř&iacute;dit jeho provoz.
      Před ned&aacute;vnem jsem nav&scaron;&iacute;til Technick&eacute; muzeum v Liberci,
      kde můžete vidět &uacute;žasnou expozici veter&aacute;nů a můžete se doč&iacute;st
      o př&iacute;běz&iacute;ch prvn&iacute;ch průkopn&iacute;ků automobilismu. Možn&aacute;
      zn&aacute;te tzv. \"praporkov&yacute; z&aacute;kon\", kter&yacute; znamenal,
      že v dostatečn&eacute; vzd&aacute;lenosti musel běžet chlapec s praporkem, kter&yacute;
      upozorňoval na př&iacute;jezd automobilu. Automobily ru&scaron;ily dobytek,
      lidi a pla&scaron;ily koně.<br /><br />Podobně jako automobily jsou v dne&scaron;n&iacute;
      situaci i voz&iacute;tka segway. Dokonce i drony jsou pr&aacute;vně l&eacute;pe
      kodifikovan&eacute; a maj&iacute; svůj provoz l&eacute;pe ukotven než segway.
      Existuje ov&scaron;em patrn&yacute; rozd&iacute;l v př&iacute;stupu na&scaron;ich
      politick&yacute;ch předků, kteř&iacute; se snažili nově se rozv&iacute;jej&iacute;c&iacute;mu
      odvětv&iacute; d&aacute;t svobodu v r&aacute;mci ř&iacute;zen&eacute;ho provozu,
      zat&iacute;mco ti dne&scaron;n&iacute; v m&oacute;dn&iacute; vlně přeregulovan&eacute;
      společnosti prostě jednodu&scaron;e vydaj&iacute; z&aacute;kaz a hotovo. Budu
      p&aacute;trat, jestli mezin&aacute;rodn&iacute; &uacute;mluvy vůbec dovoluj&iacute;
      takov&eacute; plo&scaron;n&eacute; z&aacute;kazy (V&iacute;deňsk&aacute; &uacute;mluva).<br
      /><br />Segway se osvědčil jako dobr&yacute; dopravn&iacute; prostředek pro
      policii. Co vad&iacute; lidem? Neuk&aacute;zněn&iacute; turisti. A v tom je
      probl&eacute;m. V neuk&aacute;zněnosti. Neuk&aacute;zněn&iacute; jsou ale i
      cyklist&eacute; a jezdci na skateboardu. Kdybyste viděli to sam&eacute; co j&aacute;
      v Liberci, kde jeden hoch bez přilby se sluch&aacute;tky v u&scaron;&iacute;ch
      projel na Fr&uuml;gnerce bez rozhl&eacute;dnut&iacute; a až trouben&iacute;
      jej donutilo odklonit trasu, uvědom&iacute;te si spolu se mnou, že probl&eacute;m
      je zas a opět v lidech a ne v n&aacute;stroj&iacute;ch, stroj&iacute;ch nebo
      prostředc&iacute;ch.<br /><br />Pokud segway přesuneme na cyklostezky a cyklotrasy,
      probl&eacute;m možn&yacute;ch konfliktů v komunikaci se sn&iacute;ž&iacute;.
      Definujme tedy jakk&aacute;koliv kolov&eacute; (s kolečky nebo koly) dopravn&iacute;
      prostředky bez spalovac&iacute;ho motoru jako způsobil&eacute; dle silničn&iacute;ho
      provozu na komunikace bez aut a motocyklů.</p>\r\n<h2>Kamion jako tř&iacute;dn&iacute;
      nepř&iacute;tel</h2>\r\n<p>Nev&iacute;m, kolik čl&aacute;nků jsem již napsal.
      Bude jich dost o dopravě a to předev&scaron;&iacute;m o n&aacute;kladn&iacute;
      automobilov&eacute; dopravě. M&aacute;m v logistice jak praxi tak i vzděl&aacute;n&iacute;.
      Nestač&iacute;m se divit nad z&aacute;kazem vjezdu kamionů do Prahy. M&aacute;m
      k němu řadu logick&yacute;ch v&yacute;hrad, kter&eacute; pramen&iacute; z m&eacute;
      praxe, z pr&aacute;ce v logistice.&nbsp;&nbsp;&nbsp;</p>\r\n<p><strong>1) Logistika
      a obhospodařen&iacute; podniků a staveb</strong><br /><br />Vy prostě mus&iacute;te
      s dom&iacute;ch&aacute;vačem betonu na stavbu, prostě mus&iacute;te. Vy prostě
      mus&iacute;te vozit j&iacute;dlo do supermarketů, prostě mus&iacute;te. Vy prostě
      mus&iacute;te vozit souč&aacute;stky, d&iacute;ly, textil, vl&aacute;kna, suroviny.
      To je jedno, co voz&iacute;te. Praha nejsou jen kancel&aacute;ře pro neziskov&aacute;ky,
      byrokraty a humanitn&iacute; univerzity. V&iacute;te, oni totiž někteř&iacute;
      lid&eacute; na okraji Prahy tak&eacute; pracuj&iacute; v průmyslu, světe div
      se. A nejen v průmyslu, tak&eacute; ve služb&aacute;ch. \"No tak budou jezdit
      men&scaron;&iacute;.\" Můj ty skutku, tak jich bude jezdit v&iacute;ce, aby
      se to vyrovnalo a opotřebuje to silnici tak&eacute; a bude z toho je&scaron;tě
      v&iacute;ce emis&iacute;.</p>\r\n<p><strong>2) Přirozen&aacute; cesta bez alternativy</strong><br
      /><br />V&aacute;žen&iacute; mil&iacute; radn&iacute;. Jste to ale vymňoukli.
      M&iacute;sto, aby jezdily \"v klidu\" po městsk&yacute;m okruhu, budou se motat
      kdekoliv jinde po Středočesk&eacute;m kraji. Ony ty vesnice (jako Jesenice u
      Prahy) jsou už dnes dopravn&iacute; peklo. Ona totiž současn&aacute; alternativa
      neexistuje. Svět se netoč&iacute; jen kolem Plzně - Prahy - Brna. Ono to prostě
      dneska jinak než po Jižn&iacute; spojce nejde. V&iacute;te co je př&iacute;činou
      neexistence poř&aacute;dn&eacute;ho okruhu? Varianta Suchdol... darmo mluvit.
      Tomu se ř&iacute;k&aacute; efekt přesunu břemene. Ten probl&eacute;m se prostě
      jen přesune jinam a nevyře&scaron;&iacute; se.</p>\r\n<p><strong>3) Proč zrovna
      12 metrů a 12 tun</strong><br /><br />Protože to je asi hezk&eacute; č&iacute;slo,
      kter&eacute; s prax&iacute; nesouvis&iacute;. Maxim&aacute;ln&iacute; povolen&eacute;
      d&eacute;lka v ČR je 16,5 metru pro tahače s n&aacute;věsem (to je dle definice
      \"kamion\", v&scaron;e ostatn&iacute; je n&aacute;kladn&iacute; auto, ty maj&iacute;
      povolenou d&eacute;lku 18,75 m a pokud auto veze př&iacute;ves na přepravu vozidel,
      tak 20,75 m). Tahač s čtyřicetistop&yacute;m kontejnerem (40 TEU) m&aacute;
      pr&aacute;vě že t&eacute;měř přesně 16,5 metru. Pokud bude spedičn&iacute; firma
      potřebovat jet do Prahy, tak m&iacute;sto 1 kontejneru 40' pojedou DVA tahači
      s dvěma separ&aacute;tn&iacute;mi 20' kontejnery. Efekt? Ž&aacute;dn&yacute;,
      jenom v&iacute;ce emis&iacute;, protože dva kamiony vyrob&iacute; v&iacute;ce
      emis&iacute; než jeden poř&aacute;dně dlouh&yacute;.<br /><br />12 tun je tak&eacute;
      roztomil&eacute; č&iacute;slo vycucan&eacute; z prstu. Už vid&iacute;m, jak
      cisterny s betonem od Zapy (takov&eacute; ty kr&aacute;sn&eacute; barevn&eacute;)
      budou vozit t&eacute;měř pr&aacute;zdn&eacute;, jen aby se to Matějovi, Dol&iacute;nkovi
      a dal&scaron;&iacute;m z magistr&aacute;tu l&iacute;bilo.</p>\r\n<p><strong>4)
      Vůbec v&aacute;s to nemus&iacute; tankovat, vůbec nic to nezměn&iacute;</strong><br
      /><br />Už nyn&iacute; existuje takov&eacute; obrovsk&eacute; množstv&iacute;
      z&aacute;kazů vjezdu na komunikaci nejen nad 6 tun, ale i 3,5 tun, že novou
      vyhl&aacute;&scaron;kou t&eacute;měř nic nepoc&iacute;t&iacute;te. Pro představu,
      2 tuny něco m&aacute; obyčejn&yacute; pr&aacute;zdn&yacute; b&iacute;l&yacute;
      Transit z večerky, kter&yacute; v&aacute;m jezd&iacute; před nosem do Makra
      na Stodůlky.<br /><br /><strong>Jsem hrd&yacute;, že zastupuji politickou stranu,
      kter&aacute; m&iacute;sto plo&scaron;n&yacute;ch z&aacute;kazů stav&iacute;
      na prvn&iacute; m&iacute;stě odpovědnost a svobodu. To plat&iacute; v dopravě
      dvojn&aacute;sob. Je to na prvn&iacute;m m&iacute;stě o zodpovědnosti, komplexn&iacute;ch
      a celistv&yacute;ch ře&scaron;en&iacute;ch (postav cel&yacute; okruh co nejdř&iacute;v
      najednou). Bezpečnost jde ruku v ruce s rozumnou m&iacute;rou regulace, kter&aacute;
      je snadno vymyhateln&aacute; a čiteln&aacute; pro v&scaron;echny z&uacute;častněn&eacute;
      v provozu.</strong></p>\r\n<p>&nbsp;</p>\r\n<p style=\"text-align: right;\"><strong>-
      Autorem je Josef Novotn&yacute;, člen Svobodn&yacute;ch z Prahy 12</strong><br
      />Zdroj: http://josefnovotnyjosef.blog.idnes.cz/blog.aspx?c=537698</p>"
- Můžeme čekat jednotnou regulaci AirBnb?:
    _slug: muzeme-cekat-jednotnou-regulaci-airbnb
    posted_at: 14. 06. 2016 12:00
    author: Svobodní Praha
    teaser: "<p>Evropsk&aacute; komise dle den&iacute;ku The Guardian vydala na zač&aacute;tku
      června 2016 manu&aacute;l pro člensk&eacute; st&aacute;ty ohledně tzv. sd&iacute;len&yacute;ch
      ekonomik. Evropsk&aacute; komise definuje sd&iacute;len&eacute; ekonomiky jako
      obchody, kter&eacute; pom&aacute;haj&iacute; obyčejn&yacute;m lidem nab&iacute;zet
      služby veřejnosti.</p>"
    featured_image: "/samples/posts/muzeme-cekat-jednotnou-regulaci-airbnb/kopecky.JPG"
    body: "<p>Př&iacute;kladem těchto sd&iacute;len&yacute;ch ekonomik je pr&aacute;vě
      sd&iacute;len&eacute; ubytov&aacute;n&iacute; AirBnb či spoluj&iacute;zda Uber,
      kter&eacute; praž&scaron;t&iacute; občan&eacute; ve velk&eacute; m&iacute;ře
      už&iacute;vaj&iacute; ať na cest&aacute;ch, nebo i doma. Dobrou zpr&aacute;vou
      je, že Evropsk&aacute; komise doporučuje člensk&yacute;m st&aacute;tům, aby
      absolutn&iacute; z&aacute;kazy či rozs&aacute;hl&eacute; regulace byly až posledn&iacute;
      možnost&iacute;, jak se s t&iacute;mto fenom&eacute;nem vypoř&aacute;dat. &Scaron;patn&aacute;
      zpr&aacute;va je ta, že Komise tuto variantu vůbec zmiňuje.</p>\r\n<p>V&iacute;ce
      prezident Evropsk&eacute; komise Jyrki Katainen uvedl: &bdquo;Potřebujeme jednotn&yacute;
      př&iacute;stup, aby na&scaron;e dynamick&eacute; start up projekty vzkv&eacute;taly
      a nevydaly se jinou cestou&hellip;&ldquo; Podobn&eacute; vyj&aacute;dřen&iacute;
      poskytl tajemn&iacute;k pro evropsk&eacute; z&aacute;ležitosti Tom&aacute;&scaron;
      Prouza, kter&yacute; společn&yacute; př&iacute;stup podporuje. Prouza stejně
      jako Komise velkoryse navrhuje, že by se tyto služby neměly zakazovat. Co tato
      vyj&aacute;dřen&iacute; prakticky znamenaj&iacute;? Z dokumentu, kter&yacute;
      Komise poskytla, vypl&yacute;v&aacute;, že by člensk&eacute; st&aacute;ty mohly
      např&iacute;klad uvažovat o vytvořen&iacute; limitu pro počet dn&iacute; v roce,
      během nichž může majitel bytu svůj domov &bdquo;sd&iacute;let&ldquo;. Pl&aacute;ny
      komise i tajemn&iacute;ka Prouzy naznačuj&iacute;, že n&aacute;s v bl&iacute;zk&eacute;
      budoucnosti ček&aacute; př&iacute;sněj&scaron;&iacute; st&aacute;tn&iacute;
      regulace a že n&aacute;m bude pravděpodobně vyhrožov&aacute;no plo&scaron;n&yacute;mi
      z&aacute;kazy, pokud na tyto podm&iacute;nky nepřistoup&iacute;me.</p>\r\n<p>Mysl&iacute;me
      si, že by se Evropsk&aacute; komise neměla zab&yacute;vat vym&yacute;&scaron;len&iacute;m
      nov&yacute;ch regulac&iacute;, ale rad&scaron;i deregulovat odvětv&iacute; ekonomiky,
      kter&yacute;m se nedař&iacute; tak dobře jako sd&iacute;len&yacute;m ekonomik&aacute;m.
      Ty jsou v&yacute;jimečn&eacute; pr&aacute;vě t&iacute;m, že funguj&iacute; na
      tržn&iacute;m principu, ale z&aacute;roveň se ř&iacute;d&iacute; platn&yacute;mi
      z&aacute;kony o podnik&aacute;n&iacute;.</p>\r\n<p style=\"text-align: right;\"><strong>-
      autorem je Michael Kopeck&yacute;, člen Svobodn&yacute;ch a koordin&aacute;tor
      pro Prahu 5</strong></p>"
- Létat letadlem je naprosto normální, Matěji Stropnický!:
    _slug: letat-letadlem-je-naprosto-normalni-mateji-stropnicky
    posted_at: 14. 06. 2016 11:45
    author: Svobodní Praha
    teaser: "<p>Chtěl bych v době pr&aacute;zdnin s malou odezvou nav&aacute;zat na
      v&yacute;plod pražsk&eacute;ho radn&iacute;ho a &scaron;&eacute;fa Zelen&yacute;ch.
      Děkuji ti, Matěji, předně za to, že jsi vytvořil přirozen&yacute; politick&yacute;
      protip&oacute;l pro Svobodn&eacute;.</p>"
    featured_image: "/samples/posts/letat-letadlem-je-naprosto-normalni-mateji-stropnicky/johu.JPG"
    body: "<p>Pokud se lid&eacute; zeptaj&iacute;, kdo je pro n&aacute;s opakem, je
      to Strana zelen&yacute;ch. A to bez uzarděn&iacute;. Zelen&iacute; představuj&iacute;
      v současn&eacute; chv&iacute;li levicovou variantu ku KSČM. Ano, sly&scaron;&iacute;te
      spr&aacute;vně, KSČM.</p>\r\n<p>Přijde mi nechutn&eacute; lidi osočovat za to,
      že na dovolenou l&eacute;taj&iacute; letadlem. Ono to např. do jist&yacute;ch
      destinac&iacute; ani jinak nejde. Stač&iacute; v&iacute;ce jak &scaron;est hodin
      j&iacute;zdy v autobuse do německ&eacute;ho Kol&iacute;na a v&iacute;te, jak
      dok&aacute;ž&iacute; bolet nohy. Přirozen&yacute; a svobodn&yacute; v&yacute;běr
      dopravn&iacute;ho prostředku je esenci&aacute;ln&iacute; pro přežit&iacute;.
      Člověk přirozen&yacute;m způsobem vyb&iacute;r&aacute; způsob dopravy dle sv&eacute;ho
      racion&aacute;ln&iacute;ho uvažov&aacute;n&iacute; při aplikaci zdrav&eacute;ho
      selsk&eacute;ho rozumu. To je paradigma, kter&eacute; zelen&yacute; nepř&iacute;četn&yacute;
      &scaron;&iacute;lenec nepochop&iacute;. Přirozen&yacute; v&yacute;běr ať již
      v osobn&iacute; nebo n&aacute;kladn&iacute; dopravě umožňuje lidem optimalizovat
      již tak huben&yacute; rozpočet na život. Proč jsou na&scaron;e rozpočty huben&eacute;?
      Vinu klaďme &bdquo;Zelen&yacute;m např&iacute;č politick&yacute;m spektrem&ldquo;,
      kteř&iacute; na n&aacute;s uvalili nesmyslně vysok&eacute; spotřebn&iacute;
      daně na energie, paliva a dal&scaron;&iacute; zbož&iacute;. Biopaliva jsou kapitolou
      samy o sobě.</p>\r\n<p>Tak kdo je asoci&aacute;l? Ten, kdo svobodně l&eacute;t&aacute;
      na dovolenou letadlem, a nebo Zelen&yacute; neomarxista, kter&yacute; uvaluje
      daně na chud&eacute; lidi, jako jsem j&aacute;?</p>\r\n<p>Jsem obyčejn&yacute;
      člověk a m&yacute;m zločinem je, že pracuji v logistice. Logistika je ekonomicko-technologick&aacute;
      věda &uacute;zce souvisej&iacute;c&iacute; s dopravou. &Uacute;kolem lid&iacute;
      jako jsem j&aacute;, je pomoc lidem přepravit zbož&iacute; z m&iacute;sta A
      do m&iacute;sta B za co nejlep&scaron;&iacute; cenu, při maxim&aacute;ln&iacute;
      rychlosti a tot&aacute;ln&iacute; efektivitě. To, že č&aacute;st vnitrozemsk&eacute;
      přepravy mus&iacute; v&eacute;st kamionovou dopravou, je v dne&scaron;n&iacute;m
      &uacute;zu trestn&eacute;. To, že specifick&eacute; z&aacute;silky l&eacute;taj&iacute;
      letadlem, je pr&aacute;vě to nejlevněj&scaron;&iacute; a to nejrychlej&scaron;&iacute;,
      co na&scaron;e planeta zn&aacute;. Palivo pro letadla je to nejekologičtěj&scaron;&iacute;
      palivo ze v&scaron;ech ropn&yacute;ch deriv&aacute;tů.</p>\r\n<p>Dne&scaron;n&iacute;
      letadla nejsou l&eacute;taj&iacute;c&iacute; tankery, ale naopak st&aacute;le
      se vyv&iacute;jej&iacute;c&iacute; &scaron;etrn&aacute; dopravn&iacute; zař&iacute;zen&iacute;.
      Modern&iacute; letadla použ&iacute;vaj&iacute; lehk&yacute; materi&aacute;l,
      nejkvalitněj&scaron;&iacute; palivo a lid&eacute; benefituj&iacute; ze st&aacute;le
      levněj&scaron;&iacute; možnosti cestov&aacute;n&iacute;. Tak kdo tady, sakra,
      zastupuje obyčejn&eacute; lidi? Jednoznačně Svobodn&iacute;. My v&aacute;m leteckou
      dopravu omezovat nebudeme.</p>\r\n<p>Jednoznačně c&iacute;t&iacute;m benefit
      z n&iacute;zkon&aacute;kladov&eacute; leteck&eacute; dopravy. Proč? Nut&iacute;
      k optimalizaci tzv. &bdquo;legacy&ldquo; velk&eacute; star&eacute; značky. Konkurence
      je ohromn&yacute; benefit, kter&yacute; poc&iacute;t&iacute;me v na&scaron;ich
      peněženk&aacute;ch, kamkoliv polet&iacute;me. Leteck&aacute; doprava byla jedn&iacute;m
      z mnoha faktorů, d&iacute;ky kter&yacute;m rostla prosperita a bohatstv&iacute;
      po cel&eacute; 21. stolet&iacute;. Svět se zrychlil a d&iacute;ky &scaron;irok&eacute;
      paletě dopravn&iacute;ch prostředků m&aacute;me možnost svobodně přepravovat
      sami sebe nebo zbož&iacute; podle vhodn&yacute;ch možnost&iacute;.</p>\r\n<p>Nenechme
      si extr&eacute;misty vz&iacute;t na&scaron;&iacute; svobodu pohybu, jedno z
      kl&iacute;čov&yacute;ch lidsk&yacute;ch pr&aacute;v.</p>\r\n<p>&nbsp;</p>\r\n<p
      style=\"text-align: right;\"><strong>- Josef Novotn&yacute;, člen Svobodn&yacute;ch</strong></p>\r\n<p><br
      />Zdroj: http://josefnovotnyjosef.blog.idnes.cz/blog.aspx?c=527058</p>"
