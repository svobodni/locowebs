- Konec koalice aneb zakletý magistrát?:
    _slug: konec-koalice-aneb-zaklety-magistrat
    posted_at: 13. 11. 2015 12:00
    author: Roman Malach
    teaser: "<p>Od doby konce hegemonie ODS na pražsk&eacute;m magistr&aacute;tě po
      volb&aacute;ch v&nbsp;roce 2010 se nepodařilo sestavit takovou koalici, kter&aacute;
      by vydržela cel&eacute; volebn&iacute; obdob&iacute;. Nestalo se tak v&nbsp;obdob&iacute;
      2010 &ndash; 2014 a nestalo se tak ani v&nbsp;tomto volebn&iacute;m obdob&iacute;.</p>"
    featured_image: "/samples/posts/konec-koalice-aneb-zaklety-magistrat/816951_102026_radnice_granty.jpg"
    body: "<p class=\"western\" style=\"margin-bottom: 0cm;\" align=\"justify\">Stručně
      zrekapitulujeme v&yacute;voj. Ve volb&aacute;ch dopadly jednotliv&eacute; strany
      takto:</p>\r\n<p class=\"western\" style=\"margin-bottom: 0cm;\" align=\"justify\">ANO
      &ndash; 17 mand&aacute;tů, TOP 09 &ndash; 16 mand&aacute;tů, Trojkoalice, ČSSD
      a ODS &ndash; 8 mand&aacute;tů, KSČM a Pir&aacute;ti &ndash; 4 mand&aacute;ty.
      Zastupitelstvo m&aacute; tedy celkem 65 členů, pro sestaven&iacute; vl&aacute;dn&iacute;
      koalice je nutno m&iacute;t minim&aacute;lně 33 mand&aacute;tů.</p>\r\n<p class=\"western\"
      style=\"margin-bottom: 0cm;\" align=\"justify\">Po volb&aacute;ch se projevilo
      vnitřn&iacute; rozkl&iacute;žen&iacute; TOP 09 z&nbsp;minul&eacute;ho volebn&iacute;ho
      obdob&iacute; a zastupitel&eacute; TOP 09 se rozpadli na skupinu podporuj&iacute;c&iacute;
      b&yacute;val&eacute;ho prim&aacute;tora Hudečka, kter&aacute; č&iacute;t&aacute;
      4 zastupitele, ti ode&scaron;li ze strany i z&nbsp;jej&iacute;ho klubu, a zbytek
      tj. 12 zastupitelů.</p>\r\n<p class=\"western\" style=\"margin-bottom: 0cm;\"
      align=\"justify\">Vl&aacute;dn&iacute; koalice byla sestavena na půdorysu republikov&eacute;
      vl&aacute;dy, tj. ANO + ČSSD + Trojkoalice (tj. KDU &ndash; ČSL a jako bonus
      i STAN a Zelen&iacute;). Tato koalice měla nejmen&scaron;&iacute; možnou vět&scaron;inu,
      tj. 33 hlasů a již od zač&aacute;tku se dalo oček&aacute;vat, že v&nbsp;koalici
      bude značn&eacute; třen&iacute;. Z&aacute;sadn&iacute; probl&eacute;m vid&iacute;me
      v&nbsp;tom, že členy koalice nespojuje politick&yacute; program, ale hlavn&iacute;
      motivac&iacute; minim&aacute;lně dvou subjektů je pouh&aacute; touha po moci.</p>\r\n<p
      class=\"western\" style=\"margin-bottom: 0cm;\" align=\"justify\">ČSSD zastoupen&aacute;
      protřel&yacute;mi technology moci (Hul&iacute;nsk&yacute;, Dol&iacute;nek, Nov&aacute;kov&aacute;)
      v&nbsp;minul&eacute;m obdob&iacute; obsadila a opevnila pozice na magistr&aacute;tu
      a v&nbsp;městsk&yacute;ch firm&aacute;ch a jej&iacute;m hlavn&iacute;m z&aacute;jmem
      bylo je neztratit. Protože se jedn&aacute; o tradičn&iacute; a zku&scaron;enou
      stranu vystupuje na veřejnosti jednotně a tento pl&aacute;n se j&iacute; dařilo
      naplnit. Probl&eacute;m je u ostatn&iacute;ch dvou uskupen&iacute;.</p>\r\n<p
      class=\"western\" style=\"margin-bottom: 0cm;\" align=\"justify\">ANO &scaron;lo
      do voleb bez programu a vezlo se na koblihov&eacute; vlně a slibů, že to prostě
      zař&iacute;d&iacute;. Nav&iacute;c si do čela postavilo osobu absolutně bez
      znalost&iacute; pražsk&eacute; problematiky Adrianu Krn&aacute;čovou, což se
      samozřejmě nel&iacute;bilo skupině kolem b&yacute;val&eacute; pražsk&eacute;
      &scaron;&eacute;fky ANO JUDr. Kleslov&eacute;. Do zastupitelstva se tak dostaly
      dvě nesourod&eacute; skupiny, ta početněj&scaron;&iacute; okolo pan&iacute;
      Kleslov&eacute;, s&nbsp;vazbami na ČSSD a dal&scaron;&iacute; důležit&eacute;
      z&aacute;jmov&eacute; skupiny (ostatně pan&iacute; Kleslov&aacute; byla dlouholetou
      členkou ČSSD), a men&scaron;&iacute; skupina &bdquo;nakoupen&yacute;ch&ldquo;
      osobnost&iacute; okolo pan&iacute; Krn&aacute;čov&eacute; bez jak&yacute;chkoliv
      vazeb. Mezi těmito dvěma skupinami logicky doch&aacute;zelo ke střetům, kter&eacute;
      vy&uacute;stily do situace, kdy pan&iacute; Krn&aacute;čov&aacute; je sice prim&aacute;torkou,
      ale jej&iacute; vliv na re&aacute;lnou politiku ANO v&nbsp;Praze se limitně
      bl&iacute;žil nule. Bohužel pro pan&iacute; Kleslovou vyplavalo na povrch jej&iacute;
      angažm&aacute; v&nbsp;několika st&aacute;tn&iacute;ch a městsk&yacute;ch firm&aacute;ch,
      za kter&eacute; brala tučn&eacute; odměny, což j&iacute;, alespoň ofici&aacute;lně,
      zlomilo vaz. Po t&eacute;to af&eacute;ře sice rezignovala ze stranick&yacute;ch
      funkc&iacute;, ale jistě nikdo nepochybuje, že d&aacute;le zůst&aacute;v&aacute;
      &bdquo;&scaron;edou eminenc&iacute;&ldquo; minim&aacute;lně na magistr&aacute;tu
      a zřejmě i v&nbsp;pražsk&eacute; organizaci ANO. V&yacute;sledkem je to, že
      ANO je vnitřně rozkl&iacute;žen&eacute;.</p>\r\n<p class=\"western\" style=\"margin-bottom:
      0cm;\" align=\"justify\">Posledn&iacute;m členem byla Trojkoalice. Tomuto uskupen&iacute;
      je třeba přiznat, že na rozd&iacute;l od sv&yacute;ch partnerů, m&aacute; program.
      Pro pravicově sm&yacute;&scaron;lej&iacute;c&iacute;ho člověka je to sice naprosto
      nepochopiteln&eacute; soci&aacute;ln&iacute; inžen&yacute;rstv&iacute;, ale
      aspoň se ned&aacute; ř&iacute;ct, že chtěj&iacute; jen moc čistě pro moc. Probl&eacute;mem
      je, že se jedn&aacute; o slepenec, dlouhodob&eacute; fungov&aacute;n&iacute;
      koalice sahaj&iacute;c&iacute; od středov&yacute;ch STAN přes středolev&eacute;
      lidovce pro jasně levicov&eacute; Zelen&eacute;, je neudržiteln&eacute;. Obzvl&aacute;&scaron;tě,
      když hlavn&iacute;m představitelem Zelen&yacute;ch byl extr&eacute;mně levicov&yacute;
      Matěj Stropnick&yacute;.</p>\r\n<p class=\"western\" style=\"margin-bottom:
      0cm;\" align=\"justify\">Je tedy sp&iacute;&scaron; překvapiv&eacute;, že tento
      mix stran a osobnost&iacute; vydržel fungovat cel&yacute; rok. Samozřejmě probl&eacute;my
      byly, nejzn&aacute;měj&scaron;&iacute; je asi kauza stavebn&iacute;ch předpisů.
      Nicm&eacute;ně po roce poh&aacute;r přetekl a ucho se utrhlo. V&nbsp;noci z&nbsp;22.
      na 23.10. do&scaron;lo k&nbsp;vyřizov&aacute;n&iacute; &uacute;čtů. Koalice
      využila n&aacute;vrh opozice na odvol&aacute;n&iacute; rady k vyřizov&aacute;n&iacute;
      &uacute;čtů mezi sebou. Spou&scaron;těčem &bdquo;čistky&ldquo; bylo odvol&aacute;n&iacute;
      Matěje Stropnick&eacute;ho, kter&eacute; podpořila i ČSSD a ANO. Pot&eacute;
      už do&scaron;lo k chov&aacute;n&iacute;, kter&eacute; je běžn&eacute; na dětsk&eacute;m
      p&iacute;skovi&scaron;ti ve stylu: &bdquo;Ty jsi mi roz&scaron;l&aacute;pl b&aacute;bovičku,
      j&aacute; ti seberu kybl&iacute;ček!&ldquo; V&yacute;sledkem bylo odvol&aacute;n&iacute;
      čtyř pražsk&yacute;ch radn&iacute;ch, dvou za ČSSD a po jednom za ANO a Trojkoalici.</p>\r\n<p
      class=\"western\" style=\"margin-bottom: 0cm;\" align=\"justify\">N&aacute;sledně
      se pak začalo jednat o tom, co bude d&aacute;l. Prob&iacute;haly různ&eacute;
      veletoče, změny postojů, tak jak je to v&nbsp;takov&eacute;to situaci běžn&eacute;,
      ale 10.11. se koalice ofici&aacute;lně rozpadla.</p>\r\n<p class=\"western\"
      style=\"margin-bottom: 0cm;\" align=\"justify\">Ot&aacute;zkou je, co bude d&aacute;l?
      V&nbsp;současn&eacute; době se ned&aacute; v&yacute;voj odhadovat, aniž by se
      nejednalo o vě&scaron;těn&iacute; z&nbsp;kři&scaron;ť&aacute;lov&eacute; koule.
      Hodně může napovědět pražsk&yacute; sněm ANO, kter&yacute; proběhne o v&iacute;kendu,
      protože ANO je stranou jednoho člověka a co Andrej Babi&scaron; řekne, to se
      stane. Na druhou stranu se může st&aacute;t, že př&iacute;&scaron;t&iacute;
      koalice bude bez ANO, tedy bez v&iacute;těze voleb. To by pro Babi&scaron;e
      určitě nebylo př&iacute;zniv&eacute;, mimo jin&eacute; i proto, že koalice za
      &uacute;časti ANO se hrout&iacute; i v&nbsp;dal&scaron;&iacute;ch městech. Je
      patrn&eacute;, že nakoupit &bdquo;posily&ldquo; a dokola om&iacute;lat, že v&scaron;ichni
      kradou jaksi nestač&iacute;, zvl&aacute;&scaron;ť když se prok&aacute;zalo,
      že věta &bdquo;nejsme jako politici, mak&aacute;me&ldquo; nen&iacute; pravdiv&aacute;.</p>\r\n<p
      class=\"western\" style=\"margin-bottom: 0cm;\" align=\"justify\">Možn&yacute;ch
      variant vytvřen&iacute; nov&eacute; koalice je několik. Svobodn&iacute; jen
      doufaj&iacute;, že ať vznikne jak&aacute;koliv koalice, bude založena předev&scaron;&iacute;m
      na programu a ne jen na touze po moci.</p>"
