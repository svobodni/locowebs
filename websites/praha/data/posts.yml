      např&iacute;klad cestě prezidenta <br />Zemana do Moskvy. Ač nejsem jeho volič
      a mnohdy mi nad jeho v&yacute;roky a <br />činy zůst&aacute;v&aacute; rozum
      st&aacute;t, mysl&iacute;m si, že je zn&aacute;mkou slu&scaron;nosti a <br />vděku
      uct&iacute;t pam&aacute;tku sovětsk&yacute;ch voj&aacute;ků kteř&iacute; na
      &uacute;zem&iacute; <br />Československa bojovali a um&iacute;rali. To že jsme
      se pot&eacute; dostali do <br />sovětsk&eacute; sf&eacute;ry vlivu je věc dal&scaron;&iacute;.
      M&iacute;sto hled&aacute;n&iacute; vin&iacute;ků <br />např&iacute;klad mezi
      vysok&yacute;mi politiky ciz&iacute;ch mocnost&iacute;, kteř&iacute; "n&aacute;s
      <br />zase prodali" by jsme si měli uvědomit že neb&yacute;t dom&aacute;c&iacute;
      podpory, <br />tak by se komunist&eacute; k moci jen tak nedostali - Emund Burke
      napsal že <br />"k v&iacute;tězstv&iacute; zla stač&iacute;, když dobř&iacute;
      lid&eacute; budou sedět se <br />založen&yacute;ma rukama". <br /> <br />Toto
      v&yacute;roč&iacute; by v prvn&iacute; řadě mělo posloužit jako spojuj&iacute;c&iacute;
      <br />prvek, ať už pro na&scaron;&iacute; rozh&aacute;danou společnost nebo
      n&aacute;&scaron; vztah s <br />Ruskem, nikoliv aby n&aacute;s rozdělovalo nebo
      sloužilo k eskalaci napět&iacute; <br />skrze m&eacute;dia. <br /> <br />Uctěme
      společně pam&aacute;tku těch kteř&iacute; při ud&aacute;lostech druh&eacute;
      <br />světov&eacute; v&aacute;lky zahynuli, ať už svou prac&iacute; v odboji,
      při <br />povst&aacute;n&iacute;, v exilov&eacute;m vojsku, když byli odesl&aacute;n&iacute;
      vlaky do <br />nacistick&yacute;ch t&aacute;borů smrti pro svůj původ či n&aacute;zory
      nebo dokonce <br />jen že se ocitli ve &scaron;patn&yacute; okamžik na &scaron;patn&eacute;m
      m&iacute;stě při <br />bombardov&aacute;n&iacute; a pohybu fronty. T&eacute;měř
      v každ&eacute; obci nebo městsk&eacute; <br />č&aacute;sti najdeme jak pomn&iacute;k
      padl&yacute;ch z obou světov&yacute;ch v&aacute;lek, tak <br />popraven&yacute;ch
      spoluobčanů nebo padl&yacute;ch povstalců u kter&eacute;ho se <br />můžeme zastavit,
      přeč&iacute;st si jm&eacute;na a připomenout si že život v <br />m&iacute;ru
      nen&iacute; samozřejmost a t&iacute;m sp&iacute;&scaron;e mus&iacute;me b&yacute;t
      připraveni i na <br />nejhor&scaron;&iacute; sc&eacute;n&aacute;ře.</p>
