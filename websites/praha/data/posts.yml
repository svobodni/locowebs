    author: RNDr. Jiří Payne
    teaser: "<p>Pamatujete, jak dlouho už bojujeme proti korupci? Pět nebo deset let?
      Zlep&scaron;ila se situace? Zd&aacute; se, že ne př&iacute;li&scaron;. Pod heslem
      odstraněn&iacute; korupce se totiž navrhuj&iacute; st&aacute;le nov&eacute;
      regulace. Jenže smysl pro f&eacute;rovou hru se ned&aacute; uz&aacute;konit.
      Regulac&iacute; se korupce neodstran&iacute;. Přitom podstatou korupce je snaha,
      aby nevyhr&aacute;l ten nejlep&scaron;&iacute;. Svobodn&iacute; jako prvn&iacute;
      akcentuj&iacute; &uacute;sil&iacute; o f&eacute;rov&eacute; prostřed&iacute;.
      O f&eacute;rov&eacute; z&aacute;kony, o f&eacute;rov&eacute; podm&iacute;nky
      na radnici.</p>"
    body: "<p><span style=\"line-height: 1.5em;\">Prosazujeme spravedliv&eacute; podm&iacute;nky
      pro občany, věř&iacute;me, že se sami dovedou rozhodovat a že je pro ně nejlep&scaron;&iacute;,
      když si sami rozhoduj&iacute; o sv&yacute;ch peněz&iacute;ch, nam&iacute;sto
      toho, aby je odv&aacute;děli v&nbsp;dan&iacute;ch a poplatc&iacute;ch. Prosazujeme
      f&eacute;rov&eacute; podm&iacute;nky pro podnikatele, aniž by někter&eacute;
      obory byly diskriminov&aacute;ny různ&yacute;mi z&aacute;kazy a jin&eacute;
      naopak zv&yacute;hodňov&aacute;ny různ&yacute;mi podporami.</span></p>\r\n<p>Vyrovnan&yacute;
      rozpočet považujeme za z&aacute;klad spravedliv&eacute; politiky. Považujeme
      za nepř&iacute;pustn&eacute;, aby občan&eacute; byli zadlužov&aacute;ni, aniž
      by se k tomu mohli vyj&aacute;dřit. Pokud se obec ve zcela v&yacute;jimečn&eacute;
      situaci mus&iacute; zadlužit, mělo by se o tom obligatorně konat lidov&eacute;
      hlasov&aacute;n&iacute;.</p>\r\n<p>Požadujeme, aby Policie plnila v&nbsp;cel&eacute;m
      rozsahu povinnosti, kter&eacute; j&iacute; ukl&aacute;daj&iacute; pr&aacute;vn&iacute;
      předpisy. Je zbytečn&eacute;, aby se působnost překr&yacute;vala. Městsk&aacute;
      policie by se tak mohla soustředit na čistě komun&aacute;ln&iacute; z&aacute;ležitosti.
      Někter&eacute; komun&aacute;ln&iacute; z&aacute;ležitosti dokonce vůbec nemus&iacute;
      vykon&aacute;vat uniformovan&eacute; s&iacute;ly, což je podstatně &uacute;sporněj&scaron;&iacute;.
      &nbsp;</p>\r\n<p>Občan&eacute; maj&iacute; pr&aacute;vo m&iacute;t k&nbsp;dispozici
      dokumenty a podklady, kter&eacute; souvis&iacute; s&nbsp;rozhodov&aacute;n&iacute;m
      na radnici. U veřejn&yacute;ch zak&aacute;zek nen&iacute; možn&eacute; uplatňovat
      obchodn&iacute; tajemstv&iacute;. Nejen to. Podstatou transparentn&iacute; demokratick&eacute;
      politiky je to, že před každ&yacute;m rozhodov&aacute;n&iacute;m maj&iacute;
      politikov&eacute; n&aacute;vrh vysvětlit veřejnosti a schv&aacute;lit by měli
      pouze to, pro co z&iacute;skali vět&scaron;inovou podporu veřejnosti. A veřejnost
      by měla m&iacute;t možnost zastavit rozhodnut&iacute;, se kter&yacute;m nesouhlas&iacute;.
      I když někter&eacute; programov&eacute; c&iacute;le mohou vypadat radik&aacute;lně,
      nechceme je prosazovat bez podpory veřejnosti.&nbsp;</p>"
