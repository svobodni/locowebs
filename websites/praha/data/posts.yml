    featured_image: "/samples/posts/svobodni-rok-na-praze-3/11050100_1078858168791599_3060795536912503913_n.jpg"
    body: "<h2 style=\"margin-bottom: 0.35cm; line-height: 115%;\" align=\"justify\"><span
      style=\"color: #000000;\"><span style=\"font-family: Century Gothic,serif;\">Uplynul
      už rok od Va&scaron;eho startu v&nbsp;komun&aacute;ln&iacute; politice? Uvědomili
      jste si to?</span></span></h2>\r\n<p style=\"margin-bottom: 0.35cm; line-height:
      115%;\" align=\"justify\"><span style=\"color: #000000; font-size: medium;\"><span
      style=\"font-family: Century Gothic,serif;\">MM: Ano, to v&yacute;roč&iacute;
      určitě vn&iacute;m&aacute;me. Vstupem do politiky se n&aacute;m přece jen d&iacute;lč&iacute;m
      způsobem změnil život. Obecně m&aacute;m ale pocit, že ten uplynul&yacute; rok
      relativně utekl.</span></span></p>\r\n<p style=\"margin-bottom: 0.35cm; line-height:
      115%;\" align=\"justify\"><span style=\"color: #000000; font-size: medium;\"><span
      style=\"font-family: Century Gothic,serif;\">T&Scaron;: J&aacute; bych kolegu
      Mojm&iacute;ra možn&aacute; trochu doplnil a z&aacute;roveň upřesnil V&aacute;&scaron;
      dotaz. Osobně vn&iacute;m&aacute;m, že v&nbsp;dne&scaron;n&iacute;ch dnech uplynul
      rok od na&scaron;eho zvolen&iacute; do Zastupitelstva MČ Praha 3, nikoliv v&scaron;ak
      od na&scaron;eho startu v&nbsp;komun&aacute;ln&iacute; politice. O komun&aacute;ln&iacute;
      politiku jsme se již dlouhodobě zaj&iacute;mali, rok před komun&aacute;ln&iacute;mi
      volbami jsme pak intenzivně sledovali jedn&aacute;n&iacute; zastupitelstva,
      usnesen&iacute; rady či v&yacute;borů a komis&iacute; a toto v&scaron;e komentovali
      a k tomu vyd&aacute;vali stanoviska. N&aacute;&scaron; start v&nbsp;komun&aacute;ln&iacute;
      politice se tak datuje mnohem dř&iacute;ve, než byl n&aacute;&scaron; vstup
      na &bdquo;půdu&ldquo; zastupitelstva. </span></span></p>\r\n<p style=\"margin-bottom:
      0.35cm; line-height: 115%;\" align=\"justify\"><span style=\"color: #000000;
      font-size: medium;\"><span style=\"font-family: Century Gothic,serif;\">MM:
      Tom&aacute;&scaron; m&aacute; v&nbsp;tomto ohledu určitě pravdu. Nav&iacute;c
      pr&aacute;vě d&iacute;ky t&eacute; na&scaron;&iacute; aktivitě jsme se již p&aacute;r
      měs&iacute;ců před volbami vz&aacute;jemně sezn&aacute;mili s&nbsp;někter&yacute;mi
      z&aacute;stupci pravicov&yacute;ch stran, což n&aacute;m v&yacute;razně ulehčilo
      povolebn&iacute; komunikaci.</span></span></p>\r\n<h2 style=\"margin-bottom:
      0.35cm; line-height: 115%;\" align=\"justify\"><span style=\"color: #000000;\"><span
      style=\"font-family: Century Gothic,serif;\">Nejsilněj&scaron;&iacute; z&aacute;žitek?</span></span></h2>\r\n<p
      style=\"margin-bottom: 0.35cm; line-height: 115%;\" align=\"justify\"><span
      style=\"color: #000000; font-size: medium;\"><span style=\"font-family: Century
      Gothic,serif;\">MM: Emočně nejv&yacute;razněj&scaron;&iacute; moment byl pro
      mne volebn&iacute; &uacute;spěch. D&iacute;ky němu jsme dostali možnost v&nbsp;určen&eacute;
      m&iacute;ře ovlivňovat děn&iacute; na na&scaron;&iacute; Praze 3 a d&iacute;ky
      t&eacute;to roli tedy reprezentovat Svobodn&eacute;. A jsem moc r&aacute;d,
      že v&nbsp;r&aacute;mci na&scaron;eho působen&iacute; na Praze 3 se drž&iacute;me
      z&aacute;sad na&scaron;eho programu a vždy jedn&aacute;me podle na&scaron;eho
      přesvědčen&iacute;. Fale&scaron;n&aacute; politick&aacute; korektnost nem&aacute;
      v&nbsp;na&scaron;em př&iacute;stupu m&iacute;sto.</span></span></p>\r\n<p style=\"margin-bottom:
      0.35cm; line-height: 115%;\" align=\"justify\"><span style=\"color: #000000;
      font-size: medium;\"><span style=\"font-family: Century Gothic,serif;\">T&Scaron;:
      Nejsilněj&scaron;&iacute;m z&aacute;žitkem určitě byla ustavuj&iacute;c&iacute;
      schůze zastupitelstva a složen&iacute; slibu zastupitele. Při tomto kr&aacute;tk&eacute;m
      okamžiku mi proběhla hlavou cel&aacute; n&aacute;ročn&aacute; a &uacute;spě&scaron;n&aacute;
      volebn&iacute; kampaň a z&aacute;roveň jsem pociťoval hrdost, že jsem jedn&iacute;m
      z&nbsp;35 lid&iacute;, kter&yacute; m&aacute; tu čest zastupovat sv&yacute;m
      hlasem obyvatele Jarova, Žižkova a Vinohrad.</span></span></p>\r\n<h2 style=\"margin-bottom:
      0.35cm; line-height: 115%;\" align=\"justify\"><span style=\"color: #000000;\"><span
      style=\"font-family: Century Gothic,serif;\">Co se povedlo?</span></span></h2>\r\n<p
      style=\"margin-bottom: 0.35cm; line-height: 115%;\" align=\"justify\"><span
      style=\"color: #000000; font-size: medium;\"><span style=\"font-family: Century
      Gothic,serif;\">MM: Velk&yacute; &uacute;spěch jsme zaznamenali hned v&nbsp;povolebn&iacute;m
      a ran&eacute;m zastupitelsk&eacute;m obdob&iacute; při obsazov&aacute;n&iacute;
      pozic ve v&yacute;borech zastupitelstva a komis&iacute;ch rady. Tyto v&yacute;bory
      a komise nejsou pro voliče tolik viditeln&eacute;, ale jako poradn&iacute; org&aacute;ny
      pln&iacute; důležitou roli. N&aacute;m se podařilo prosadit v&scaron;echny na&scaron;e
      nominanty do vět&scaron;iny v&yacute;borů i komis&iacute;. D&iacute;ky tomu
      jsme zapojili do komun&aacute;ln&iacute; politiky nejen n&aacute;s zastupitele,
      ale i dal&scaron;&iacute; členy či odborn&iacute;ky se Svobodn&yacute;mi n&aacute;zory.
      A d&iacute;ky těmto z&aacute;stupcům zase m&aacute;me informace o děn&iacute;
      v&nbsp;jednotliv&yacute;ch oblastech.</span></span></p>\r\n<p style=\"margin-bottom:
      0.35cm; line-height: 115%;\" align=\"justify\"><span style=\"color: #000000;
      font-size: medium;\"><span style=\"font-family: Century Gothic,serif;\">Za př&iacute;klad
      osobn&iacute;ho v&yacute;sledku činnosti ve v&yacute;boru pro &uacute;zemn&iacute;
      rozvoj bych r&aacute;d zm&iacute;nil svůj &uacute;spěch s&nbsp;omezen&iacute;m
      a v&nbsp;konečn&eacute;m důsledku s&nbsp;ukončen&iacute;m poskytov&aacute;n&iacute;
      darů z&nbsp;Fondu rozvoje, z&nbsp;kter&eacute;ho byly dř&iacute;ve &bdquo;sponzorov&aacute;ny&ldquo;
      i soukrom&eacute; domy. Z&nbsp;tohoto fondu budou nově poskytov&aacute;ny prostředky
      na opravu činžovn&iacute;ch domů pouze formou bez&uacute;ročn&eacute; půjčky
      a na z&aacute;kladě jasn&yacute;ch pravidel.</span></span></p>\r\n<p style=\"margin-bottom:
      0.35cm; line-height: 115%;\" align=\"justify\"><span style=\"color: #000000;
      font-size: medium;\"><span style=\"font-family: Century Gothic,serif;\">T&Scaron;:
      Naprost&yacute; souhlas s&nbsp;Mojm&iacute;rem. Velk&yacute; &uacute;spěch jsme
      zaznamenali v&nbsp;povolebn&iacute;m vyjedn&aacute;v&aacute;n&iacute;, kdy se
      n&aacute;m podařilo z&iacute;skat post předsedy V&yacute;boru finančn&iacute;ho
      a množstv&iacute; členů v ostatn&iacute;ch v&yacute;borech a komis&iacute;ch.
      Politick&eacute; děn&iacute; na trojce tak z&nbsp;pohledu Svobodn&yacute;ch
      neovlivňujeme pouze my s&nbsp;Mojm&iacute;rem, ale plno dal&scaron;&iacute;ch
      na&scaron;ich členů a př&iacute;znivců, kteř&iacute; jsou v&nbsp;dan&yacute;ch
      oblastech odborn&iacute;ky.</span></span></p>\r\n<p style=\"margin-bottom: 0.35cm;
      line-height: 115%;\" align=\"justify\"><span style=\"color: #000000; font-size:
      medium;\"><span style=\"font-family: Century Gothic,serif;\">Na dal&scaron;&iacute;
      viditeln&eacute; &uacute;spěchy je v&scaron;ak zat&iacute;m brzy. V&nbsp;současn&eacute;
      chv&iacute;li m&aacute;me za sebou rok nov&aacute;čkovsk&eacute;ho rozkouk&aacute;v&aacute;n&iacute;.
      Moment&aacute;lně analyzujeme současn&yacute; stav Prahy 3 a jej&iacute;ho politick&eacute;ho
      veden&iacute;. Již teď m&aacute;me v&nbsp;hlav&aacute;ch plno n&aacute;padů,
      co a jak zlep&scaron;it, uvid&iacute;me, zda se n&aacute;m podař&iacute; do
      konce na&scaron;eho volebn&iacute;ho obdob&iacute; alespoň č&aacute;st na&scaron;ich
      představ realizovat, určitě by to bylo ku prospěchu v&scaron;ech na&scaron;ich
      sousedů.</span></span></p>\r\n<h2 style=\"margin-bottom: 0.35cm; line-height:
      115%;\" align=\"justify\"><span style=\"color: #000000;\"><span style=\"font-family:
      Century Gothic,serif;\">Negativa?</span></span></h2>\r\n<p style=\"margin-bottom:
      0.35cm; line-height: 115%;\" align=\"justify\"><span style=\"color: #000000;
      font-size: medium;\"><span style=\"font-family: Century Gothic,serif;\">MM:
      Z&nbsp;politick&eacute; oblasti jsem nejv&iacute;ce znechucen politikou Ž(n)S,
