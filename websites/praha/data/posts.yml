    posted_at: 08. 09. 2014 00:00
    author: Damir Špoljarič
    teaser: "<p>Jednou z priorit Svobodn&yacute;ch je zaji&scaron;těn&iacute; svobodn&eacute;
      dopravy v Praze. Město nem&aacute; zbytečně podporovat jeden druh dopravy na
      &uacute;kor jin&eacute;ho. Nechceme diktovat lidem, zda maj&iacute; jezdit MHD,
      autem či na kole. Obyvatel&eacute; Prahy sami l&eacute;pe věd&iacute;, jak a
      č&iacute;m se chtěj&iacute; přepravovat, a magistr&aacute;t Prahy jim v tom
      nem&aacute; kl&aacute;st uměl&eacute; přek&aacute;žky ve formě zbytečn&yacute;ch
      omezen&iacute; a poplatků.&nbsp;</p>"
    body: "<p>Kvalitn&iacute; dopravn&iacute; infrastruktura, kter&aacute; umožn&iacute;
      obyvatelům pohodlnou a rychlou přepravu, je z&aacute;kladn&iacute;m atributem
      modern&iacute;ho města. Praha se rozv&iacute;j&iacute;, počet obyvatel roste,
      vznikaj&iacute; zde nov&eacute; kancel&aacute;řsk&eacute; a dal&scaron;&iacute;
      podnikatelsk&eacute; objekty. Ruku v ruce s t&iacute;m m&aacute; město zaji&scaron;ťovat
      roz&scaron;iřov&aacute;n&iacute; silničn&iacute; infrastruktury, a to tak, aby
      se v koncepci ře&scaron;en&iacute; dopravn&iacute;ch staveb v co nejmen&scaron;&iacute;
      m&iacute;ře negativně zasahovalo do života Pražanů, a přesto do&scaron;lo ke
      zkapacitněn&iacute; dopravy. Pouze zkapacitněn&iacute; silničn&iacute; infrastruktury,
      nikoliv jej&iacute; uměl&aacute; regulace z pozice magistr&aacute;tu, zajist&iacute;
      dlouhodob&yacute; rozvoj města a kvalitněj&scaron;&iacute; prostřed&iacute;
      pro život obyvatel Prahy. Svobodn&iacute; proto budou prosazovat dostavbu městsk&eacute;ho
      silničn&iacute;ho okruhu a dal&scaron;&iacute;ch kl&iacute;čov&yacute;ch dopravn&iacute;ch
      staveb, d&iacute;ky kter&yacute;m bude bez potřeby vzniku omezen&iacute; a regulac&iacute;
      přirozeně klesat dopravn&iacute; z&aacute;těž v centru Prahy a obyvatelům se
      v&yacute;razně zv&yacute;&scaron;&iacute; komfort v přepravě. Je nutn&eacute;
      si uvědomit, že silničn&iacute; infrastrukturu využ&iacute;v&aacute; pravidelně
      kolem 40 % Pražanů pro soukromou individu&aacute;ln&iacute; přepravu, podnikatel&eacute;
      z&aacute;sobuj&iacute;c&iacute; obchody, autobusy MHD a dal&scaron;&iacute;.</p>\r\n<p>Svobodn&iacute;
      dlouhodobě kritizuj&iacute; dal&scaron;&iacute; dopravn&iacute; regulace pl&aacute;novan&eacute;
      současnou Radou hlavn&iacute;ho města Prahy a po zvolen&iacute; do Zastupitelstva
      budou proti těmto regulac&iacute;m bojovat i z pozice zastupitelů. Mezi jedno
      ze z&aacute;sadn&iacute;ch omezen&iacute;, kter&eacute; se dotkne vět&scaron;iny
      obyvatel Prahy, je z&aacute;měr magistr&aacute;tu zav&eacute;st tzv. n&iacute;zkoemisn&iacute;
      z&oacute;ny, kter&eacute; způsob&iacute; omezen&iacute; vjezdu do &scaron;ir&scaron;&iacute;ho
      centra (včetně např. Hole&scaron;ovic apod.) pro star&scaron;&iacute; auta vyroben&aacute;
      zhruba před rokem 2006. T&iacute;mto omezen&iacute;m budou v&yacute;razně znev&yacute;hodněny
      n&iacute;zkopř&iacute;jmov&eacute; skupiny obyvatel, kter&eacute; si nov&eacute;
      auto nemohou dovolit, a rovněž na to doplat&iacute; obyvatel&eacute; na hranici
      pl&aacute;novan&eacute; n&iacute;zkoemisn&iacute; z&oacute;ny, u kter&eacute;
      bude zv&yacute;&scaron;en&aacute; koncentrace aut. Zku&scaron;enost v někter&yacute;ch
      městěch z&aacute;padn&iacute; Evropy rovněž prok&aacute;zala, že po zaveden&iacute;
      n&iacute;zkoemisn&iacute; z&oacute;ny v centru města se kvalita životn&iacute;ho
      prostřed&iacute; ve městě dokonce zhor&scaron;ila.</p>\r\n<p>Svobodn&iacute;
      nesouhlas&iacute; se současnou podobou &bdquo;modr&yacute;ch&ldquo; parkovac&iacute;ch
      z&oacute;n a ani s pl&aacute;novanou koncepc&iacute; pražsk&eacute;ho magistr&aacute;tu.
      Současn&eacute; modr&eacute; z&oacute;ny jsou pro rezidenty zpoplatněny, obec
      ale přitom nenab&iacute;z&iacute; za tento zbytečn&yacute; poplatek ž&aacute;dnou
      novou protislužbu a dokonce vyd&aacute;v&aacute; vět&scaron;&iacute; počet parkovac&iacute;ch
      karet, než je re&aacute;ln&yacute; počet parkovac&iacute;ch m&iacute;st. Dal&scaron;&iacute;
      z&aacute;sadn&iacute; nev&yacute;hodou je nepřenositelnost. Obyvatel jedn&eacute;
      městsk&eacute; č&aacute;sti se běžně pohybuje v průběhu dne v jin&yacute;ch
      č&aacute;stech Prahy, ve kter&yacute;ch ov&scaron;em již v modr&eacute; z&oacute;ně
      zaparkovat nemůže. Modr&eacute; z&oacute;ny v&yacute;razn&yacute;m způsobem
      ztěžuj&iacute; život živnostn&iacute;kům, kteř&iacute; mohou nav&scaron;těvovat
      sv&eacute; klienty s&iacute;dl&iacute;c&iacute; v &bdquo;modr&eacute;&ldquo;
      z&oacute;ně jen s velk&yacute;mi obt&iacute;žemi. Svobodn&iacute; přich&aacute;zej&iacute;
      s vlastn&iacute;m lep&scaron;&iacute;m konceptem parkov&aacute;n&iacute; v Praze.
      Z&aacute;kladn&iacute;m předpokladem je umožněn&iacute; vzniku nov&yacute;ch
      parkovac&iacute;ch kapacit soukrom&yacute;mi subjekty a n&aacute;sledn&eacute;
      zaveden&iacute; jedn&eacute; z&oacute;ny na cel&eacute;m &uacute;zem&iacute;
      hlavn&iacute;ho města Prahy, kter&aacute; by byla pro obyvatele Prahy bezplatn&aacute;.</p>\r\n<p>P&aacute;teř
      pražsk&eacute; dopravy tvoř&iacute; rovněž městsk&aacute; hromadn&aacute; doprava.
      Věděli jste, že dopravn&iacute; podnik pokr&yacute;v&aacute; tržbami z j&iacute;zdn&eacute;ho
      jen zlomek re&aacute;ln&yacute;ch n&aacute;kladů na přepravu? Veděli jste, že
      město d&aacute;v&aacute; každ&yacute; rok čtvrtinu v&scaron;ech sv&yacute;ch
      peněz formou dotac&iacute; na provozn&iacute; v&yacute;daje pražsk&eacute;ho
      dopravn&iacute;ho podniku? Dopravn&iacute; podnik, jehož majitelem je hlavn&iacute;
      město Praha, je naprosto netransparentn&iacute; moloch, u kter&eacute;ho je
      nutn&eacute; zač&iacute;t finančně optimalizovat v&yacute;daje tak, aby byl
      ide&aacute;lně finančně soběstačn&yacute;, jako je to běžn&eacute; u jak&eacute;koliv
      jin&eacute; zdrav&eacute; firmy. Svobodn&iacute; chtěj&iacute; po vzoru konkurenčn&iacute;ho
      prostřed&iacute; na želežničn&iacute; trati Praha&ndash;Ostrava umožnit vznik
      konkurence v autobusov&eacute; dopravě v Praze a umožnit využ&iacute;v&aacute;n&iacute;
      zast&aacute;vek MHD i soukrom&yacute;m dopravcům, kteř&iacute; by mohli sv&eacute;
      služby nab&iacute;zet dle sv&eacute;ho uv&aacute;žen&iacute;, dle sv&eacute;ho
      j&iacute;zdn&iacute;ho ř&aacute;du a bez &uacute;časti města a zbytečn&eacute;ho
      centr&aacute;ln&iacute;ho pl&aacute;nov&aacute;n&iacute; ROPID.</p>\r\n<p>&nbsp;</p>"
