    body: "<p><strong>Individu&aacute;ln&iacute; doprava</strong><br /><br />Jsem
      na rozd&iacute;l od sv&yacute;ch politick&yacute;ch oponentů z řad levicov&yacute;ch
      stran toho n&aacute;zoru, že individu&aacute;ln&iacute; dopravu, kterou použ&iacute;v&aacute;
      t&eacute;měř polovina Pražanů, lze jen hodně těžko predikovat, natož centr&aacute;lně
      ř&iacute;dit. Do individu&aacute;ln&iacute; dopravy spadaj&iacute; v&scaron;echny
      dopravn&iacute; prostředky, jejichž uživatel&eacute; považuj&iacute; dopravu
      za svoji individu&aacute;ln&iacute; potřebu, a to i přes ve&scaron;ker&eacute;
      snahy magistr&aacute;tu udělat z dopravy potřebu kolektivn&iacute;. Individu&aacute;ln&iacute;
      doprava jednodu&scaron;e nejl&eacute;pe spln&iacute; individu&aacute;ln&iacute;
      popt&aacute;vku každ&eacute;ho z n&aacute;s po tom, kdy, jak, kam, za jakou
      cenu a jakou kvalitou se chci dopravit. Rovněž proto nesouhlas&iacute;m i s
      různ&yacute;mi nesmysln&yacute;mi koncepcemi, kter&eacute; se snaž&iacute; zan&eacute;st
      přem&iacute;ru pravidel do oblast&iacute;, kde o to vlastně nikdo nestoj&iacute;.
      Ptali jste se běžn&yacute;ch cyklistů, zda chtěj&iacute; &bdquo;cyklokoncepce&ldquo;
      apod.? J&aacute; ano a zjistil jsem, že o jakoukoliv formu cyklokoncepce, ze
      kter&eacute; vždy pro cyklisty vypl&yacute;vaj&iacute; nov&eacute; regulace,
      cyklist&eacute; vlastně ani nestoj&iacute;. U aut je to podobn&eacute;. Ani
      zde nem&aacute; smysl přespř&iacute;li&scaron; pl&aacute;novat, jak se řidič
      zachov&aacute;, kam, kdy a jak pojede a &bdquo;pom&aacute;hat&ldquo; mu nesmysln&yacute;mi
      regulacemi (mezi kter&eacute; patř&iacute; i přem&iacute;ra reguluj&iacute;c&iacute;ch
      značek a semaforů). Nakonec se uk&aacute;že, že se řidiči stejně přizpůsob&iacute;
      aktu&aacute;ln&iacute; situaci, pl&aacute;n nepl&aacute;n. Město by mělo prim&aacute;rně
      dlouhodobě zpětně analyzovat dopravn&iacute; z&aacute;těž na jednotliv&yacute;ch
      dopravn&iacute;ch taz&iacute;ch a podle toho se rozhodovat v dal&scaron;&iacute;m
      rozvoji silničn&iacute; insfrastruktury a nevym&yacute;&scaron;let takov&eacute;
      dopravn&iacute; regulace, kter&eacute; jsou zbytečn&eacute;. Nem&aacute; smysl
      si ř&iacute;kat t&eacute;měř při otev&iacute;r&aacute;n&iacute; Blanky poř&aacute;d
      dokola co se stane a kdo bude kudy jezdit, protože to jednodu&scaron;e nyn&iacute;
      nev&iacute;me a nem&aacute; smysl v tuto chv&iacute;li ani realizovat zbytečn&eacute;
      drah&eacute; studie.<br /><br /><strong>Semafory a jejich prav&yacute; &uacute;čel</strong><br
      /><br />Jedn&aacute; se o nezbytn&yacute; n&aacute;stroj pro zaji&scaron;těn&iacute;
      plynulej&scaron;&iacute;ho provozu dopravy a vy&scaron;&scaron;&iacute; bezpečnosti.
      Dnes jich m&aacute;me v Praze t&eacute;měř 650. Praha moment&aacute;lně proch&aacute;z&iacute;
      něč&iacute;m, co naz&yacute;v&aacute; &bdquo;dlouhodobou koncepc&iacute; modernizace
      světeln&yacute;ch signalizačn&iacute;ch zař&iacute;zen&iacute;&ldquo;, a ta
      m&aacute; skončit v roce 2022. Od uveden&iacute; t&eacute;to koncepce v roce
      2007 byly instalov&aacute;ny nov&eacute; semafory, a jejich celkov&yacute; počet
      t&iacute;m byl zv&yacute;&scaron;en o 22 % oproti původn&iacute;mu stavu. Praha
      m&aacute; v pl&aacute;nu instalovat až dal&scaron;&iacute;ch 80 semaforů, a
      to i na již tak &scaron;patně průjezdn&eacute; magistr&aacute;le.<br /><br />M&aacute;m
      v&scaron;ak pocit, že se nikdo z odpovědn&yacute;ch osob nezam&yacute;&scaron;l&iacute;
      nad původn&iacute;m smyslem semaforů a přisuzuj&iacute; t&eacute;to technologii
      nov&eacute; a nesmysln&eacute; v&yacute;znamy a &uacute;čely, jako např. &bdquo;zklidněn&iacute;
      dopravy&ldquo;. To funguje tak, že auto zastavuje na každ&eacute;m semaforu
      i přesto, že na křižovatce nen&iacute; provoz (pravděpodobně proto, aby si řidič
      př&iacute;&scaron;tě cestu autem rozmyslel). Praha rovněž jako jedno z m&aacute;la
      velk&yacute;ch česk&yacute;ch měst nech&aacute;v&aacute; vět&scaron;inu semaforů
      zapnut&yacute;ch i v noci, č&iacute;mž &scaron;kod&iacute; tak&eacute; v&yacute;&scaron;e
      zm&iacute;něn&eacute;mu životn&iacute;mu prostřed&iacute;. M&iacute;sto toho,
      aby se auto dostalo do sv&eacute;ho c&iacute;le za co nejkrat&scaron;&iacute;
      dobu, a dlouho tak nepůsobilo v pražsk&yacute;ch ulic&iacute;ch, je mu průjezd
      komplikov&aacute;n a prodlužov&aacute;n semafory na pr&aacute;zdn&yacute;ch
      křižovatk&aacute;ch.<br /><br />Domn&iacute;v&aacute;m se, že přem&iacute;ra
      semaforů v Praze je kontraproduktivn&iacute;. Např&iacute;klad na křižovatce
      u stanice metra Želivsk&eacute;ho jsou semafory nejen před křižovatkou, ale
      už i za křižovatkou. Nebo na nedalek&eacute; ulici Černokosteleck&aacute; je
      instalov&aacute;no &scaron;est semaforů v řadě za sebou (vět&scaron;ina z nich
      byla dobudov&aacute;na v posledn&iacute;ch letech a o jejich užitečnosti lze
      polemizovat).<br /><br />Stejně tak je kontraproduktivn&iacute; fungov&aacute;n&iacute;
      semaforů v noci na křižovatk&aacute;ch, kde nen&iacute; t&eacute;měř ž&aacute;dn&yacute;
      nočn&iacute; provoz. Např&iacute;klad v Teplic&iacute;ch v noci vět&scaron;inu
      semaforů vyp&iacute;naj&iacute;, a ř&iacute;zen&iacute; křižovatky tak přeb&iacute;r&aacute;
      svisl&eacute; dopravn&iacute; značen&iacute; (značky). Nov&eacute; semafory
      v Praze umožňuj&iacute; plynul&eacute; ř&iacute;zen&iacute; a přizpůsoben&iacute;
      signalizace aktu&aacute;ln&iacute; dopravn&iacute; potřebě, a to t&eacute;měř
      v re&aacute;ln&eacute;m čase. Při n&iacute;zk&eacute;m provozu v noci by tedy
      mělo b&yacute;t zaji&scaron;těno, aby se semafory přepnuly do pohotovostn&iacute;ho
      režimu (tzn. blik&aacute; oranžov&aacute;), a to na co nejv&iacute;ce m&iacute;stech,
      kde to situace umožňuje. Pokročil&aacute; signalizačn&iacute; technologie (chytr&eacute;
      semafory), kterou Praha disponuje, se dle m&eacute;ho n&aacute;zoru na mnoha
      m&iacute;stech využ&iacute;v&aacute; naopak ke zhor&scaron;en&iacute; průjezdnosti,
      což je &scaron;koda.<br /><br />Takže na vtipnou ot&aacute;zku pan&iacute; Kol&iacute;nsk&eacute;
      ze Strany zelen&yacute;ch t&iacute;mto odpov&iacute;d&aacute;m, že budu-li zvolen
      do zastupitelstva, určitě se zaměř&iacute;m i na přehodnocen&iacute; koncepce
      roz&scaron;iřov&aacute;n&iacute; počtu semaforů. Ty by měly b&yacute;t instalov&aacute;ny
      jen v m&iacute;stech, kde maj&iacute; v&yacute;znam pro bezpečnost a plynulost
      dopravy, a neměly by b&yacute;t zneuž&iacute;v&aacute;ny k nesmysln&eacute;
      dopravn&iacute; regulaci za &uacute;čelem odrazen&iacute; lid&iacute; od jejich
      svobodn&eacute; volby jet autem, kam potřebuj&iacute;.<br /><br />Na z&aacute;věr
      považuji za nutn&eacute; ř&iacute;ct, že semafory v Praze spravuje stejně jako
      pouličn&iacute; osvětlen&iacute; v&yacute;hradně společnost Eltodo, a je tedy
      ot&aacute;zkou, zda to nen&iacute; jeden z faktorů stoj&iacute;c&iacute; za
      tak masivn&iacute;m zv&yacute;&scaron;en&iacute;m počtu semaforů v Praze.</p>"
