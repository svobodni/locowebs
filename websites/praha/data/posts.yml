      style=\"text-align: right;\"><em>- autorem čl&aacute;nku je Tom&aacute;&scaron;
      Brot&aacute;nek, člen na Praze 12 a l&iacute;dr do posledn&iacute;ch komun&aacute;ln&iacute;ch
      voleb</em></p>"
