      v př&iacute;padě zveřejněn&iacute;, je pak doslova nehor&aacute;znost.</p>\r\n<p>Svobodn&iacute;
      se tak&eacute; domn&iacute;vaj&iacute;, že by měly b&yacute;t na Internetu veřejně
      př&iacute;stupn&eacute; v&scaron;echny z&aacute;pisy z jedn&aacute;n&iacute;,
      hlasov&aacute;n&iacute; a usnesen&iacute; rady a zastupitelstva, přičemž hlasov&aacute;n&iacute;
      by mělo b&yacute;t, vyjma snad person&aacute;ln&iacute;ch voleb, veřejn&eacute;.
      Tento požadavek bohužel nar&aacute;ž&iacute; na z&aacute;kon o obc&iacute;ch,
      kter&yacute; jasně ř&iacute;k&aacute;, že zased&aacute;n&iacute; rady jsou neveřejn&aacute;,
