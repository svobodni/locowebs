- Jaká dopravní řešení potřebuje Praha jako prase drbání? Díl 1.:
    _slug: jaka-dopravni-reseni-potrebuje-praha-jako-prase-drbani-dil-1
    posted_at: 12. 12. 2015 17:00
    author: Svobodní Praha
    teaser: "<p>Přem&yacute;&scaron;lel jsem z pozice řidiče, běžn&eacute;ho občana,
      co jezd&iacute; do pr&aacute;ce MHD, z pozice občasn&eacute;ho běžce nebo chodce,
      co Praha potřebuje.</p>"
    featured_image: "/samples/posts/jaka-dopravni-reseni-potrebuje-praha-jako-prase-drbani-dil-1/josef-novotny81369955_0.jpeg"
    body: "<p>Čerp&aacute;m z m&eacute; celoživotn&iacute; zku&scaron;enosti života
      v Praze. Na m&iacute;stn&iacute; &uacute;rovni působ&iacute;m v poradn&iacute;m
      org&aacute;nu rady městsk&eacute; č&aacute;sti na Praze 12, v komisi dopravn&iacute;.
      Jsem vystudovan&yacute; logistik s vysoko&scaron;kolsk&yacute;m vzděl&aacute;n&iacute;m.
      Procestoval jsem světov&eacute; metropole jak autem, tak letecky, vlakem anebo
      i lod&iacute;. J&aacute; dopravou žiju, logistika mě živ&iacute; a ve svobodě
      pohybu spatřuji již z&aacute;kladn&iacute; element kapitalistick&eacute; svobodn&eacute;
      společnosti.</p>\r\n<h2>Doprava zbytn&aacute; vs. nezbytn&aacute;</h2>\r\n<p>Tak
      v ČR a v Praze to je snad jasn&eacute;. Doprava <strong>zbytn&aacute;</strong>
      zač&iacute;n&aacute; a konč&iacute; mimo &uacute;zem&iacute; na&scaron;&iacute;
      země, na&scaron;eho kraje nebo př&iacute;mo mimo &uacute;zem&iacute; města Prahy.
      Rumunsk&yacute; řidič kamionu mus&iacute; (a je to v jeho vlastn&iacute;m z&aacute;jmu),
      co nejrychleji projet na&scaron;&iacute; zem&iacute; a sv&eacute; zbož&iacute;
      dodat k expedici. Potřebuje to udělat, rychle, včas, ekonomicky efektivně a
      bezpečně.</p>\r\n<p>Doprava <strong>nezbytn&aacute;</strong> slouž&iacute; k
      logistick&eacute;mu obhospodařov&aacute;n&iacute; na&scaron;eho města, na&scaron;&iacute;
      země. Ať již v podobě exportu nebo importu a nebo čistě na vnitrost&aacute;tn&iacute;
      &uacute;rovni. I občan&eacute; města Prahy toto znaj&iacute;. Vyjedu ze Zbraslavi
      a potřebuji dojet a zaparkovat v Libni. Cestou rozvezu děti do &scaron;kolky.
      Nakoup&iacute;m kancel&aacute;řsk&eacute; potřeby na Florenci a zaparkuji nedaleko
      Karl&iacute;nsk&eacute;ho n&aacute;měst&iacute;. Zde vykon&aacute;v&aacute;m
      pr&aacute;ci, kter&aacute; je zdaněna až polovinou (!), abych financoval kde
      co.</p>\r\n<p>Ty př&iacute;běhy se měn&iacute;, ale motivy k dopravě až tolik
      ne. Je to o svobodě pohybu, volnosti. Někdo jede do pr&aacute;ce na kole, protože
      to lze (Modřany-Vy&scaron;ehrad). Někdo jede vlakem, protože je to nejrychlej&scaron;&iacute;
      a nejlevněj&scaron;&iacute; (Radot&iacute;n-Sm&iacute;chov, cca 8-10 min.) Někdo
      jede autem, protože m&aacute; n&aacute;klad, kter&yacute; na kole neuveze nebo
      by s n&iacute;m ve vlaku přek&aacute;žel.</p>\r\n<p>Aplikujme jednoduch&yacute;
      vzorec:</p>\r\n<p><em><strong>Doprava zbytn&aacute; &gt; Doprava nezbytn&aacute;</strong></em>
      =&gt; Pro pohodl&iacute; obou segmentů je potřeba stavět obchvaty kolem t&eacute;to
      infrastruktury. Př&iacute;kladem jest Pražsk&yacute; okruh. <em>Obchvat mus&iacute;
      b&yacute;t atraktivn&iacute;, mus&iacute; b&yacute;t pro dopravovan&eacute;ho
      ekonomicky efektivn&iacute; a rychlej&scaron;&iacute;.</em> Protože pokud přep&aacute;l&iacute;te
      cenu nebo čas za jeho použ&iacute;v&aacute;n&iacute; (m&yacute;tn&eacute; nebo
      pokud zabere o 30 min d&eacute;le, hod&iacute;te tam nesmyslně nějak&eacute;
      rychlostn&iacute; omezen&iacute; atd atd), tak transit zůstane nad&aacute;le
      v původn&iacute; dopravn&iacute; infrastruktuře.</p>\r\n<p><strong>Pražsk&yacute;
      okruh mus&iacute; b&yacute;t nezpoplatněn. Mus&iacute; b&yacute;t dostavěn jak
      Městsk&yacute;, tak i Pražsk&yacute; okruh. Rychle, efektivně, kvalitně. Nesm&iacute;
      se &scaron;etřit na kabelech a dal&scaron;&iacute;m vybaven&iacute; v tunelech.
      Mus&iacute; se &scaron;etřit na platech pro manažery.</strong></p>\r\n<h2>Doprava
      v klidu</h2>\r\n<p>Nem&aacute;te kde zaparkovat v Praze? Běžn&yacute; probl&eacute;m
      ve v&scaron;ech světov&yacute;ch metropol&iacute;ch. Město absolutně nepř&aacute;telsk&eacute;
      pro parkov&aacute;n&iacute; je např&iacute;klad belgick&yacute; Gent. Naopak
      dobře lze zaparkovat v Brugg&aacute;ch u n&aacute;draž&iacute;.</p>\r\n<p>Podle
      určit&yacute;ch studi&iacute;ch se parkovac&iacute; domy nevyplat&iacute; a
      existuje v Praze jen omezen&eacute; množstv&iacute; takov&yacute;chto v&yacute;dělečn&yacute;ch
      domů. Zd&aacute; se, že tento model dnes už moc nefunguje.</p>\r\n<p>Parkovac&iacute;
      m&iacute;sta v modr&yacute;ch z&oacute;n&aacute;ch jsou nesyst&eacute;mov&yacute;
      nesmysl, kter&yacute; chce současn&yacute; magistr&aacute;t podpořit změnou
      pro parkov&aacute;n&iacute; na P+R v podobě Opencard. Poř&iacute;d&iacute;te
      si ročn&iacute; Opencard za 3650 korun a bude ročn&iacute; parkov&aacute;n&iacute;
      v městsk&eacute; č&aacute;sti st&aacute;t jenom 700 korun. Celkově člověk zaplat&iacute;
      4350 korun, tedy naprosto stejně, kolik by nově museli uhradit za ročn&iacute;
      parkov&aacute;n&iacute; bez Opencard. &Scaron;el jsem se vykřičet na balk&oacute;n,
      podobně jako pan Kodet ve filmu Pel&iacute;&scaron;ky.<br />Auta parkuj&iacute;c&iacute;
      na silnici, t&iacute;m p&aacute;dem vytvořen&yacute; z&uacute;žen&yacute; j&iacute;zdn&iacute;
      pruh komunikace, vytv&aacute;ř&iacute; v Praze nesmysln&eacute; jednosměrky,
      kde auta popoj&iacute;žd&iacute; třic&iacute;tkou (č&iacute;mž tvoř&iacute;
      je&scaron;tě vět&scaron;&iacute; emise) a discipl&iacute;nou v pražsk&yacute;ch
      auto&scaron;kol&aacute;ch se stal slalom mezi zrc&aacute;tky.</p>\r\n<p>Kde
      je př&iacute;čina probl&eacute;mu? Praha je jeden gigantick&yacute; předimenzovan&yacute;
      Česk&yacute; Krumlov, pln&yacute; pam&aacute;tek v&scaron;eho druhu. Lid&eacute;
      maj&iacute; probl&eacute;m si opravit svůj star&yacute; dům, natožpak postavit
      si poř&aacute;dnou gar&aacute;ž ve vnitrobloku. Tak auta parkuj&iacute; na ulici.
      No a tak vzniknou modr&eacute; z&oacute;ny.</p>\r\n<p>D&aacute;le tu m&aacute;me
      vyhl&aacute;&scaron;ku, kter&aacute; developerovi ř&iacute;k&aacute;, že stač&iacute;
      &bdquo;jedna cel&aacute; nic moc&ldquo; parkovac&iacute;ch m&iacute;st na nově
      postaven&yacute; byt. My v&scaron;ichni v&iacute;me, že průměrn&aacute; rodina
      v bohat&eacute; Praze m&aacute; auta sp&iacute;&scaron;e 2.</p>\r\n<p>Ch&aacute;pete
      ten smrt&iacute;c&iacute; toxick&yacute; koktejl př&iacute;čin? Parkovac&iacute;
      domy se moc nevyplat&iacute;, domy v centru jsou v&scaron;echno pam&aacute;tky
      (to je jedno, že se to rozpad&aacute; před očima, ale studenti architektury
      se na to jezd&iacute; d&iacute;vat z cel&eacute;ho světa) a k tomu dlouhodob&aacute;
      neochota a neschopnost odklonit zbytnou dopravu z centra města.</p>\r\n<p>Existuje
      ře&scaron;en&iacute;? Ano. Hitem a novinkou jsou parkovac&iacute; zakladače.
      Takov&eacute; ty stojany na auta. Ov&scaron;em podm&iacute;nkou je jejich ekonomick&aacute;
      efektivita. Mus&iacute; b&yacute;t dostatečně ekonomicky atraktivn&iacute;,
      přesně jak k&aacute;že z&aacute;kladn&iacute; z&aacute;kon logistiky. Logistik
      děl&aacute; v&scaron;e tak, aby to bylo efektivn&iacute; a optim&aacute;ln&iacute;.</p>\r\n<p><strong>Budujme
      zakl&aacute;dac&iacute; parkovi&scaron;tě. Nem&aacute;me co ztratit, jen sv&eacute;
      přeplněn&eacute; ulice.</strong></p>\r\n<p>&nbsp;</p>\r\n<p style=\"text-align:
      right;\"><em>- autorem je Josef Novotn&yacute;, koordin&aacute;tor pobočky na
      Praze 12</em></p>"
