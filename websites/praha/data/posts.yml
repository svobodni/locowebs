    author: RNDr. Jiří Payne
    teaser: "<div class=\"_5pbx userContent\" data-ft=\"{&quot;tn&quot;:&quot;K&quot;}\">\r\n<p>Maj&iacute;-li
      obce pen&iacute;ze na rozd&aacute;v&aacute;n&iacute;, pak Svobodn&iacute; prosazuj&iacute;
      nam&iacute;sto př&iacute;m&eacute;ho udělov&aacute;n&iacute; grantů (či financov&aacute;n&iacute;
      instituc&iacute;) nebo nam&iacute;sto toho, aby obec sama provozovala takov&eacute;
      činnosti, rozdělov&aacute;n&iacute; voucherů podle spravedliv&yacute;ch kriteri&iacute;.
      Svobodn&iacute; si přej&iacute;, aby nakonec nemuselo doch&aacute;zet k rozdělov&aacute;n&iacute;
      peněz, ale jako prvn&iacute; mezikrok navrhuj&iacute; syst&eacute;m voucherů.</p>\r\n</div>"
    body: "<p>Obec může i v současn&eacute;m pr&aacute;vn&iacute;m prostřed&iacute;
      schv&aacute;lit pravidla, že se č&aacute;stka v obecn&iacute;m rozpočtu určen&aacute;
      v současn&eacute; době pro určit&yacute; &uacute;čel rozpoč&iacute;t&aacute;
      na jednotliv&eacute; občany podle přesn&yacute;ch krit&eacute;ri&iacute;. Voucher
      jako pouk&aacute;zku na určitou finančn&iacute; č&aacute;stku určenou pro konkr&eacute;tn&iacute;
      &uacute;čel pak může použ&iacute;t k &uacute;hradě n&aacute;kladů spojen&yacute;ch
      s takovou činnost&iacute;.&nbsp;<br />Syst&eacute;m voucherů Svobodn&iacute;
      navrhuj&iacute; na přechodn&eacute; obdob&iacute; jako prvn&iacute; krok směřuj&iacute;c&iacute;
      ke spravedlivěj&scaron;&iacute;mu syst&eacute;mu, ve kter&eacute;m st&aacute;t
      a obec ponech&aacute;v&aacute; pen&iacute;ze občanům, aby si s nimi sami hospodařili,
      jak uznaj&iacute; za vhodn&eacute;. Odstraňuje nespravedliv&eacute; protekčn&iacute;
      a prokorupčn&iacute; prostřed&iacute; udělov&aacute;n&iacute; dotac&iacute;
      a grantů.&nbsp;</p>\r\n<p>Př&iacute;klady:&nbsp;<br />V současn&eacute; době
      je nedostatek mateřsk&yacute;ch &scaron;kol. Rodiny, kter&yacute;m se podař&iacute;
      před&scaron;koln&iacute; d&iacute;tě um&iacute;stit do &scaron;kolky, z&iacute;sk&aacute;v&aacute;
      podporu nejenom ve v&yacute;&scaron;i &scaron;kolkovn&eacute;ho, ale je zv&yacute;hodněna
      možnost&iacute; v&yacute;dělečn&eacute; činnosti obou rodičů. To je dost nespravedliv&yacute;
      syst&eacute;m, někter&eacute; rodiny jsou t&iacute;m očividně diskriminov&aacute;ny.
      Svobodn&iacute; v obc&iacute;ch, kter&eacute; &scaron;kolky provozuj&iacute;,
      navrhuj&iacute; nam&iacute;sto financov&aacute;n&iacute; instituce poskytnut&iacute;
      voucheru na každ&eacute; před&scaron;koln&iacute; d&iacute;tě, na kter&eacute;
      se nevztahuje povinn&eacute; před&scaron;koln&iacute; vzděl&aacute;v&aacute;n&iacute;,
      s trval&yacute;m pobytem v katastru obce. Rodiče pak sami mohou rozhodnout,
      do jak&eacute; &scaron;kolky d&iacute;tě um&iacute;st&iacute;. Vznikne tak přirozen&yacute;
      prostor pro tržn&iacute; nab&iacute;dku v oblasti před&scaron;koln&iacute;ch
      zař&iacute;zen&iacute;.&nbsp;</p>\r\n<p>Obdobně ve&scaron;ker&eacute; prostředky,
      kter&eacute; obec d&aacute;v&aacute; formou grantů nebo dotac&iacute; na z&aacute;jmovou
      a sportovn&iacute; činnost ml&aacute;deže lze rozdělit formou voucherů rodin&aacute;m,
      kter&eacute; se pak samy rozhodnou, zda voucher použij&iacute; na financov&aacute;n&iacute;
      jazykov&eacute; v&yacute;uky, sportovn&iacute; činnosti, hudebn&iacute;ho vzděl&aacute;v&aacute;n&iacute;,
      v&yacute;tvarn&yacute;ch kroužků a podobně. Je vysoce pravděpodobn&eacute;,
      že mnoho rodin než aby nechaly voucher propadnout, raději doplat&iacute; př&iacute;slu&scaron;nou
      č&aacute;stku k voucheru. Participace na takov&yacute;chto programech buzde
      pravděpodobně vět&scaron;&iacute;, než v současnosti.&nbsp;</p>\r\n<p>V obc&iacute;ch,
      kde obec financuje kulturn&iacute; instituce, Svobodn&iacute; navrhuj&iacute;
      vouchery na kulturu. Kulturn&iacute; statky se potom nab&iacute;zej&iacute;
      za tržn&iacute; cenu. Občan se pak může rozhodnout, jak&eacute; kultuře d&aacute;v&aacute;
      přednost, nen&iacute; to rozhodnut&iacute; radn&iacute;ch nebo komis&iacute;.
      V&yacute;hodou je, že n&aacute;v&scaron;těvn&iacute;ci obce nez&iacute;sk&aacute;vaj&iacute;
      př&iacute;stup k dotovan&yacute;m statkům, aniž by se finančně pod&iacute;leli
      na dotaci, je zn&aacute;m&aacute; tržn&iacute; cena a přespoln&iacute; plat&iacute;
      tržn&iacute; cenu za ž&aacute;dan&yacute; produkt. Typicky do kamenn&yacute;ch
      divadel chod&iacute; n&aacute;v&scaron;těvn&iacute;ci z mnoha okoln&iacute;ch
      i vzd&aacute;leněj&scaron;&iacute;ch obc&iacute;, kter&eacute; se ale nepod&iacute;lej&iacute;
      na dotac&iacute;ch. Syst&eacute;m voucherů by přispěl k vět&scaron;&iacute;
      n&aacute;v&scaron;těvnosti a z&aacute;roveň představuje prvn&iacute; krok k
      pravdiv&yacute;m cen&aacute;m.&nbsp;</p>\r\n<p>Syst&eacute;m voucherů pomůže
      vytvořit prostřed&iacute; nab&iacute;dky a popt&aacute;vky, kter&eacute; bude
      z&aacute;kladem pro budouc&iacute; snižov&aacute;n&iacute; dan&iacute; a snižov&aacute;n&iacute;
      hodnoty voucherů a nakonec povede ke vzniku přirozen&eacute;ho prostřed&iacute;.</p>"
