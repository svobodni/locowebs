    posted_at: 08. 08. 2013 00:00
    teaser: Pražští Svobodní jsou znepokojeni nedávným incidentem na Karlově mostě,
      kdy členové občanského Sdružení výtvarníků Karlova mostu spolu s ochrannou službou
      a dokonce i přivolanou městskou policií zabránili dvěma mladým umělcům malovat
      na Karlově mostě turisty a portréty jim zadarmo rozdávat.
    featured_image: "/samples/posts/karluv-most-znepokojuje-prazske-svobodne/karluv-most.jpg"
    body: "<p>Praž&scaron;t&iacute; Svobodn&iacute; jsou znepokojeni ned&aacute;vn&yacute;m
      incidentem na Karlově mostě, kdy členov&eacute; občansk&eacute;ho Sdružen&iacute;
      v&yacute;tvarn&iacute;ků Karlova mostu spolu s ochrannou službou a dokonce i
      přivolanou městskou polici&iacute; zabr&aacute;nili dvěma mlad&yacute;m umělcům
      malovat na Karlově mostě turisty a portr&eacute;ty jim zadarmo rozd&aacute;vat.
      (v&iacute;ce v čl&aacute;nku <a href=\"http://plumm.cz/2013/o-buranstvi-a-nesvobode-a-o-karlove-moste/\">O
      buranstv&iacute; a nesvobodě. A o Karlově mostě.</a>)</p>\r\n<p>Nen&iacute;
      možn&eacute;, aby si nik&yacute;m nevolen&aacute; skupina občanů zprivatizovala
      n&aacute;rodn&iacute; kulturn&iacute; pam&aacute;tku. Sdružen&iacute; v&yacute;tvarn&iacute;ků
      Karlova mostu, kter&eacute; v&yacute;hradně působ&iacute; na mostě přes 20 let,
      nezveřejňuje informace o sv&eacute;m hospodařen&iacute;, o sv&eacute; člensk&eacute;
      z&aacute;kladně, nezdůvodňuje veřejně nepřijet&iacute; členů ani neudělen&iacute;
      povolen&iacute; či &bdquo;licence&ldquo; k hudebn&iacute; produkci nebo prodeji
      v&yacute;tvarn&yacute;ch děl.</p>\r\n<p>Svobodn&iacute; jsou pro rozvolněn&iacute;
      trhov&eacute;ho ř&aacute;du v Praze tak, aby i pro zač&iacute;naj&iacute;c&iacute;
      umělce, řemesln&iacute;ky a obchodn&iacute;ky bylo v Praze snadn&eacute; zač&iacute;t
      tvořit a podnikat i třeba na Karlově mostě. Zde, na omezen&eacute;m historick&eacute;m
      veřejn&eacute;m prostoru, by se měli z&aacute;jemci vyb&iacute;rat pravidelně
      veřejnou soutěž&iacute;.</p>\r\n<p>Magistr&aacute;t nebo radnice Prahy 1 by
      určila počet m&iacute;st, o kter&aacute; se na Karlově m&iacute;stě bude soutěžit
      tak, aby jejich množstv&iacute; nenaru&scaron;ovalo průchod turistů přes most.
      Je logick&eacute;, aby se o tato m&iacute;sta soutěžilo poměrně často, pro dobu
      krat&scaron;&iacute; než rok. Nab&iacute;dka uměn&iacute; na Karlově mostě mus&iacute;
      umět pružně reagovat na popt&aacute;vku, aby se při zv&yacute;&scaron;en&eacute;
      popt&aacute;vce např. korejsk&yacute;ch turistů nab&iacute;dka přizpůsobila
      jejich specifick&yacute;m požadavkům. Pokud by v dal&scaron;&iacute;m čtvrtlet&iacute;
      zahraničn&iacute; z&aacute;jem opadl, mus&iacute; existovat možnost nab&iacute;dku
      uzpůsobit chuti česk&yacute;ch turistů. Pouze pravideln&aacute; a transparentn&iacute;
      veřejn&aacute; soutěž zajist&iacute;, aby byla m&iacute;sta přidělena spravedlivě
      a podle požadavků trhu.</p>\r\n<p>V každ&eacute;m př&iacute;padě v&scaron;ak
      podle Svobodn&yacute;ch mohou občan&eacute; post&aacute;vat na Karlově mostě
      bez z&aacute;boru a u toho kreslit nebo fotografovat, pokud t&iacute;m nepřek&aacute;ž&iacute;
      proch&aacute;zej&iacute;c&iacute;m turistům a neblokuj&iacute; provoz. Rozd&aacute;v&aacute;n&iacute;
      děl zdarma nen&iacute; komerčn&iacute; činnost&iacute; a nesm&iacute; b&yacute;t
      ze strany veřejn&eacute; moci jakkoliv regulov&aacute;no.</p>\r\n<p>Svobodn&iacute;
      se tak&eacute; pozastavuj&iacute; nad chov&aacute;n&iacute;m přivolan&eacute;
      městsk&eacute; policie, kter&aacute; proti studentům uměn&iacute; zakročila
      v rozporu s platnou pr&aacute;vn&iacute; &uacute;pravou a po&scaron;kozen&iacute;
      majetku studentů ze strany členů občansk&eacute;ho sdružen&iacute; nijak neře&scaron;ila.
      Svobodn&iacute; ostatně navrhuj&iacute; obecn&iacute; policie zcela zru&scaron;it.</p>\r\n<p>&nbsp;</p>\r\n<p>Jiř&iacute;
      Kub&iacute;ček, předseda pražsk&yacute;ch Svobodn&yacute;ch<br /> Martin P&aacute;nek,
      člen republikov&eacute;ho v&yacute;boru Svobodn&yacute;ch</p>"
- Dejte soukromníkům k dispozici zastávky a vyhrazené pruhy pro MHD:
    _slug: dejte-soukromnikum-k-dispozici-zastavky-a-vyhrazene-pruhy-pro-mhd
    posted_at: 14. 06. 2011 02:00
    teaser: Pražské sdružení Strany svobodných občanů vyzývá magistrát, aby umožnil
      využít zastávky MHD a vyhrazené pruhy BUS soukromým přepravcům.
    body: "<p>Pražsk&eacute; sdružen&iacute; Strany svobodn&yacute;ch občanů vyz&yacute;v&aacute;
      magistr&aacute;t, aby umožnil využ&iacute;t zast&aacute;vky MHD a vyhrazen&eacute;
      pruhy BUS soukrom&yacute;m přepravcům.</p>\r\n<blockquote>\r\n<p>\"Čtvrtečn&iacute;
      st&aacute;vka pravděpodobně ochrom&iacute; hromadnou dopravu v Praze. Soukrom&iacute;
      přepravci již avizovali, že jsou připraveni pražanům pomoci a budou jezdit m&iacute;sto
      st&aacute;vkuj&iacute;c&iacute;ch odbor&aacute;řů vlastn&iacute;mi autobusy.
      Vyz&yacute;v&aacute;me proto magistr&aacute;t, aby vy&scaron;el přepravcům maxim&aacute;lně
      vstř&iacute;c a umožnil jim využ&iacute;vat vyhrazen&eacute; pruhy MHD a autobusov&eacute;
      zast&aacute;vky,\" ř&iacute;k&aacute; Franti&scaron;ek Pecka, předseda pražsk&yacute;ch
      Svobodn&yacute;ch.</p>\r\n<p>\"Magistr&aacute;t mus&iacute; umožnit konkurenci
      v městsk&eacute; hromadn&eacute; dopravě, aby se čtvrtečn&iacute; kolaps již
      neopakoval. Probl&eacute;my s odbor&aacute;ři Dopravn&iacute;ho podniku hl.
      m. Prahy se i přes mnohamiliardov&eacute; dotace pravidelně opakuj&iacute; a
      po&scaron;kozuj&iacute; kvalitu života pražanů,\" dod&aacute;v&aacute; Jiř&iacute;
      Kub&iacute;ček, pražsk&yacute; m&iacute;stopředseda.</p>\r\n</blockquote>\r\n<p>Strana
      svobodn&yacute;ch občanů vznikla před dvěma lety a od sv&eacute;ho založen&iacute;
      kritizuje hospodařen&iacute; na dluh a přebujel&eacute; přerozdělov&aacute;n&iacute;.
      Ve sv&eacute;m programu m&aacute; t&eacute;ž podporu konkurence v městsk&eacute;
      hromadn&eacute; dopravě.</p>"
- Pražští Svobodní vyzývají ke zrušení projektu OpenCard:
    _slug: prazsti-svobodni-vyzyvaji-ke-zruseni-projektu-opencard
    posted_at: 02. 11. 2010 01:00
    author: KrP Praha
    teaser: Krajské předsednictvo Svobodných vyzývá Magistrát hlavního města Prahy,
      aby okamžitě ukončil projekt Opencard.
    body: "<p>Krajsk&eacute; předsednictvo Svobodn&yacute;ch vyz&yacute;v&aacute;
      Magistr&aacute;t hlavn&iacute;ho města Prahy, aby okamžitě ukončil projekt Opencard.
      Syst&eacute;m se bohužel už zrealizovat ned&aacute;. Je postaven na zcela nev&yacute;hodn&eacute;
      licenčn&iacute; b&aacute;zi. Hlavn&iacute; město Praha nevlastn&iacute; software
      potřebn&yacute; k provozu syst&eacute;mu Opencard a plat&iacute; licenčn&iacute;
      poplatek za každou evidovanou kartu a to dokonce i za karty zru&scaron;en&eacute;,
      nevyzvednut&eacute; a nepouž&iacute;van&eacute;, kter&yacute;ch je již dnes
      v&iacute;ce než jedna třetina. Z licenčn&iacute; pasti již Prahu ž&aacute;dn&eacute;
      dodatky smluv nezachr&aacute;n&iacute;. Je to trestuhodn&eacute;, ale nem&aacute;
      smysl pohřb&iacute;vat dal&scaron;&iacute; pen&iacute;ze v projektu, kter&yacute;
      je vpodstatě postaven na podvodu&hellip;</p>\r\n<p>Za tři roky provozu syst&eacute;mu
      zvl&aacute;dl Magistr&aacute;t realizovat pouze čtyři možnosti využit&iacute;
      karty. Průkaz do knihovny, tramvajenka, placen&iacute; parkovn&eacute;ho a př&iacute;stup
      k aplikaci \"V&iacute;m, jak ř&iacute;d&iacute;m\". Tato aplikace poskytuje
      řidičům, kteř&iacute; sp&aacute;chali dopravn&iacute; přestupek na &uacute;zem&iacute;
      Prahy, př&iacute;stup k informaci, že takov&eacute; ř&iacute;zen&iacute; prob&iacute;h&aacute;.
      Pro př&iacute;stup ke službě s využit&iacute;m karty je ale potřeba kontaktn&iacute;
      čipov&aacute; karta a poč&iacute;tač vybaven&yacute; př&iacute;slu&scaron;nou
      čtečkou. Takov&yacute;ch karet je v&scaron;ak vyd&aacute;no jen 5000. Je&scaron;tě
      hor&scaron;&iacute; využit&iacute; je u placen&iacute; parkovn&eacute;ho, kdy
      byla karta použita jen v necel&yacute;ch čtyřech tis&iacute;c&iacute;ch př&iacute;padů.
      Při n&aacute;kladech na &uacute;pravu parkomatů přes 10 milionů korun st&aacute;lo
      vybr&aacute;n&iacute; jednoho poplatku za parkov&aacute;n&iacute; Prahu 2500
      Kč. Knihovny již sv&eacute; karty pro identifikaci čten&aacute;řů použ&iacute;vali
      a zaveden&iacute; Opencard jim jen zvy&scaron;uje administrativu spojenou s
      přehr&aacute;v&aacute;n&iacute;m čten&aacute;řsk&eacute;ho průkazu do nov&yacute;ch
      karet při jejich expiraci. Dopravn&iacute; podnik dlouho Opencard zav&aacute;dět
      nechtěl, protože připravoval vlastn&iacute; kartovou n&aacute;hradu pap&iacute;rov&yacute;ch
      tramvajenek, což je vzhledem k počtu jeho registrovan&yacute;ch z&aacute;kazn&iacute;ků
      pochopitelněj&scaron;&iacute;, než když se o tot&eacute;ž pokou&scaron;&iacute;
      Praha.</p>\r\n<p>Opět se tedy ukazuje, že jak st&aacute;t, tak ani obec nemůže
      b&yacute;t dobr&yacute;m hospod&aacute;řem a že by se neměli vmě&scaron;ovat
      do pole, kter&eacute; je vyhrazeno komerčn&iacute;m subjektům (např. mikroplatebn&iacute;
      bankovn&iacute; syst&eacute;my či slevov&eacute; karty). Krajsk&eacute; předsednictvo
      Svobodn&yacute;ch proto vyz&yacute;v&aacute; Magistr&aacute;t hlavn&iacute;ho
      města Prahy, aby okamžitě ukončil projekt Opencard, umožnil dosud z&uacute;častněn&yacute;m
      subjektům vyd&aacute;vat si karty vlastn&iacute; a starost o \"superkartu\"
      nechal na komerčn&iacute;ch subjektech s vět&scaron;&iacute;, něž jen region&aacute;ln&iacute;
      působnost&iacute;.</p>\r\n<p>&nbsp;</p>\r\n<blockquote>\r\n<p>\"Je&scaron;tě
      je čas projekt zastavit a městsk&eacute; občanky Opencard zru&scaron;it. Projekt
      n&aacute;s nest&aacute;l v&iacute;ce než miliardu. Zat&iacute;m.\", ř&iacute;k&aacute;
      Jiř&iacute; Kub&iacute;ček, m&iacute;stopředseda krajsk&eacute;ho sdružen&iacute;
      Strany svobodn&yacute;ch občanů.</p>\r\n</blockquote>\r\n<p>Strana svobodn&yacute;ch
      občanů vznikla v &uacute;noru loňsk&eacute;ho roku a z&aacute;hy po sv&eacute;m
      vzniku z&iacute;skala 1,26% hlasů ve volb&aacute;ch do Evropsk&eacute;ho parlamentu.
      Po zru&scaron;en&yacute;ch volb&aacute;ch nyn&iacute; spou&scaron;t&iacute;
      přeru&scaron;enou předvolebn&iacute; kampaň s heslem \"Nech&aacute;me v&aacute;m
      va&scaron;e pen&iacute;ze\". L&iacute;drem Svobodn&yacute;ch ve volb&aacute;ch
      do Poslaneck&eacute; sněmovny Parlamentu ČR je jejich předseda, ekonom Petr
      Mach.</p>"
