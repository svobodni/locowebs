    featured_image: /samples/posts/karluv-most-znepokojuje-prazske-svobodne/karluv-most.jpg
    body: "<p>Praž&scaron;t&iacute; Svobodn&iacute; jsou znepokojeni ned&aacute;vn&yacute;m
      incidentem na Karlově mostě, kdy členov&eacute; občansk&eacute;ho Sdružen&iacute;
      v&yacute;tvarn&iacute;ků Karlova mostu spolu s ochrannou službou a dokonce i
      přivolanou městskou polici&iacute; zabr&aacute;nili dvěma mlad&yacute;m umělcům
      malovat na Karlově mostě turisty a portr&eacute;ty jim zadarmo rozd&aacute;vat.
      (v&iacute;ce v čl&aacute;nku <a href=\"http://plumm.cz/2013/o-buranstvi-a-nesvobode-a-o-karlove-moste/\">O
      buranstv&iacute; a nesvobodě. A o Karlově mostě.</a>)</p>\r\n<p>Nen&iacute;
      možn&eacute;, aby si nik&yacute;m nevolen&aacute; skupina občanů zprivatizovala
      n&aacute;rodn&iacute; kulturn&iacute; pam&aacute;tku. Sdružen&iacute; v&yacute;tvarn&iacute;ků
      Karlova mostu, kter&eacute; v&yacute;hradně působ&iacute; na mostě přes 20 let,
      nezveřejňuje informace o sv&eacute;m hospodařen&iacute;, o sv&eacute; člensk&eacute;
      z&aacute;kladně, nezdůvodňuje veřejně nepřijet&iacute; členů ani neudělen&iacute;
      povolen&iacute; či &bdquo;licence&ldquo; k hudebn&iacute; produkci nebo prodeji
      v&yacute;tvarn&yacute;ch děl.</p>\r\n<p>Svobodn&iacute; jsou pro rozvolněn&iacute;
      trhov&eacute;ho ř&aacute;du v Praze tak, aby i pro zač&iacute;naj&iacute;c&iacute;
      umělce, řemesln&iacute;ky a obchodn&iacute;ky bylo v Praze snadn&eacute; zač&iacute;t
      tvořit a podnikat i třeba na Karlově mostě. Zde, na omezen&eacute;m historick&eacute;m
      veřejn&eacute;m prostoru, by se měli z&aacute;jemci vyb&iacute;rat pravidelně
      veřejnou soutěž&iacute;.</p>\r\n<p>Magistr&aacute;t nebo radnice Prahy 1 by
      určila počet m&iacute;st, o kter&aacute; se na Karlově m&iacute;stě bude soutěžit
      tak, aby jejich množstv&iacute; nenaru&scaron;ovalo průchod turistů přes most.
      Je logick&eacute;, aby se o tato m&iacute;sta soutěžilo poměrně často, pro dobu
      krat&scaron;&iacute; než rok. Nab&iacute;dka uměn&iacute; na Karlově mostě mus&iacute;
      umět pružně reagovat na popt&aacute;vku, aby se při zv&yacute;&scaron;en&eacute;
      popt&aacute;vce např. korejsk&yacute;ch turistů nab&iacute;dka přizpůsobila
      jejich specifick&yacute;m požadavkům. Pokud by v dal&scaron;&iacute;m čtvrtlet&iacute;
