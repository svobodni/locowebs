      v Evropě padly pr&aacute;vě v Čech&aacute;ch. <br />A znovu se mus&iacute; připomenout
      že přev&aacute;žnou č&aacute;st povstalců, <br />kteř&iacute; toto dok&aacute;zali
      byli obyčejn&iacute; občan&eacute; jako jsme my, muži i <br />ženy v&scaron;ech
      věkov&yacute;ch kategori&iacute; a povol&aacute;n&iacute;, ne profesion&aacute;ln&iacute;
      <br />voj&aacute;ci nebo dlouhodob&iacute; partyz&aacute;ni, revolucion&aacute;ři
