      jednotky <br />Československem před postupuj&iacute;c&iacute; Rudou arm&aacute;dou
      z v&yacute;chodu a <br />Američany kteř&iacute; přes Bavorsko dos&aacute;hli
      z&aacute;padn&iacute;ch Čech. Německ&eacute; <br />jednotky se měly na na&scaron;em
      &uacute;zem&iacute; držet do posledn&iacute;ho muže, <br />př&iacute;padně se
      ukr&yacute;t a &scaron;kodit, zat&iacute;mco samotn&aacute; třet&iacute; ř&iacute;&scaron;e
      se <br />smrskla na p&aacute;r bloků v Berl&iacute;ně. Tehdy do&scaron;lo k
      ud&aacute;lostem nyn&iacute; <br />zn&aacute;m&yacute;ch jako Květnov&eacute;
      povst&aacute;n&iacute; česk&eacute;ho lidu. <br /> <br />Cel&aacute; řada měst
      povstala, někter&aacute; se dohodla s nepř&aacute;telsk&yacute;mi <br />voj&aacute;ky
      za př&iacute;slib voln&eacute;ho průchodu směrem na z&aacute;pad aby se <br
      />zabr&aacute;nilo krveprolit&iacute; a velk&yacute;m &scaron;kod&aacute;m,
      ale st&aacute;le častěji <br />doch&aacute;zelo k otevřen&yacute;m střetům,
      kdy se br&aacute;nilo jednotk&aacute;m skupiny <br />arm&aacute;d Střed v &uacute;stupu
      před sověty, což vedlo ke krvav&yacute;m bojům, <br />nejslavněj&scaron;&iacute;m
      při povst&aacute;n&iacute; v Praze, kter&eacute; bylo podpořeno <br />jednotkami
      Rusk&eacute; osvobozeneck&eacute; arm&aacute;dy (tzv. Vlasovců) jejichž osud
      <br />po v&aacute;lce byl tragick&yacute;. <br /> <br />I když lze na tyto akce
      pohl&iacute;žet jako na mrh&aacute;n&iacute; životy a <br />zbytečn&eacute;
      ničen&iacute; na sam&eacute;m sklonku v&aacute;lky, pr&aacute;vě povst&aacute;n&iacute;
      <br />způsobilo zhroucen&iacute; t&yacute;lu skupiny arm&aacute;d střed, takže
      m&iacute;sto <br />zanech&aacute;v&aacute;n&iacute; "sp&aacute;len&eacute; země"
      a h&aacute;jen&iacute; posledn&iacute; pevnosti, se <br />musely jej&iacute;
      jednotky soustředit na zaji&scaron;těn&iacute; &uacute;nikov&yacute;ch tras
      <br />směrem na z&aacute;pad do americk&eacute;ho zajet&iacute;. V&yacute;sledkem
