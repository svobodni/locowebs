      se bohužel nemůže věnovat &uacute;plně v&scaron;em probl&eacute;mům, kter&yacute;m
      by chtěl. V&nbsp;t&eacute;to souvislosti zde mohu uv&eacute;st, že za to, že
      jsem zastupitel, předseda V&yacute;boru finančn&iacute;ho a člen komise pro
      IT, tak dost&aacute;v&aacute;m měs&iacute;čn&iacute; odměnu ve v&yacute;&scaron;i
      2.221 Kč. Z&nbsp;t&eacute;to č&aacute;stky opravdu nen&iacute; možn&eacute;
      uživit rodinu a tud&iacute;ž j&aacute; i Mojm&iacute;r mus&iacute;me m&iacute;t
      sv&eacute; civiln&iacute; zaměstn&aacute;n&iacute; a komun&aacute;ln&iacute;
      politika a starost o věci veřejn&eacute; je na&scaron;&iacute;m kon&iacute;čkem
      ve voln&eacute;m čase. Velk&eacute; poděkov&aacute;n&iacute; tak mus&iacute;m
      směřovat př&iacute;telkyni, kter&aacute; m&aacute; až neuvěřiteln&eacute; pochopen&iacute;
      pro tuto moji činnost. Dovol&iacute;m si tak&eacute; zm&iacute;nit, že m&aacute;m
      zat&iacute;m 100 % &uacute;čast na v&scaron;ech jedn&aacute;n&iacute;ch v&yacute;&scaron;e
      uveden&yacute;ch org&aacute;nů a takt&eacute;ž i ostatn&iacute; Svobodn&iacute;
      jsou v&nbsp;doch&aacute;zce velmi disciplinovan&iacute;, což mj. uk&aacute;zala
      i podrobn&aacute; anal&yacute;za nez&aacute;visl&eacute;ho serveru Kauza 3.</span></span></span></p>\r\n<p
      style=\"margin-bottom: 0.35cm; line-height: 115%;\" align=\"justify\"><span
      style=\"color: #000000; font-size: medium;\"><span style=\"font-family: Century
      Gothic,serif;\">Co se t&yacute;če politick&yacute;ch kauz, tak za posledn&iacute;
      rok spatřuji předev&scaron;&iacute;m 2 negativa a oboje bohužel v&nbsp;souvislosti
      s&nbsp;aktivistickou politikou Ž(n)S. Prvn&iacute;m př&iacute;padem je Iniciativa
      Klinika, kdy dotyčn&iacute; squatteři obsadili jedn&aacute;n&iacute; zastupitelstva
      a podporov&aacute;ni klubem Ž(n)S si zcela nelogicky vymohli od př&iacute;tomn&yacute;ch
      zastupitelů podporu pro svoji činnost a n&aacute;sledně z&iacute;skali od st&aacute;tu
      za v&yacute;hodn&yacute;ch podm&iacute;nek objekt polikliniky v&nbsp;Jeseniově
      ulici. Jejich činnost v&scaron;ak pro řadu obyvatel v&nbsp;okol&iacute; je problematick&aacute;
      a naru&scaron;uje dobr&eacute; sousedsk&eacute; vztahy a to hlukem a z&aacute;vanem
      marihuany či jin&yacute;ch omamn&yacute;ch l&aacute;tek.</span></span></p>\r\n<p
      style=\"margin-bottom: 0.35cm; line-height: 115%;\" align=\"justify\"><span
      style=\"color: #000000; font-size: medium;\"><span style=\"font-family: Century
      Gothic,serif;\">Druhou negativn&iacute; kauzou pak bylo uzavřen&iacute; M&Scaron;
      Bukov&aacute;. Od poč&aacute;tku nevinně se tv&aacute;ř&iacute;c&iacute; rekonstrukce
      objektu technicky zastaral&eacute; budovy se stala hlavn&iacute;m politick&yacute;m
      t&eacute;matem. Bohužel Ž(n)S si začali br&aacute;t v&nbsp;t&eacute;to situaci
      za rukojm&iacute; děti, což mi přijde neuvěřitelně nef&eacute;r a jen se tak
