- Cyklogenerel na Praze 10 za zavřenými dveřmi:
    _slug: cyklogenerel-na-praze-10-za-zavrenymi-dvermi
    posted_at: 26. 08. 2014 22:30
    author: Bc. Radek Strnad
    teaser: <p><span>Sotva na Praze 10 dozn&iacute;v&aacute; kauza Key Investment
      a netransparentě se připravuje v&yacute;stavba radnice za 1 miliardu korun,
      dob&iacute;h&aacute; ne&uacute;prosně současn&eacute;mu zastupitelstvu mand&aacute;t.
      Komise &uacute;zemn&iacute;ho rozvoje jako jeden ze sv&yacute;ch posledn&iacute;ch
      velk&yacute;ch odkazů připravila aktualizaci tzv. Cyklogenerelu. Jedn&aacute;
      se o z&aacute;vazn&yacute; dokument, kter&yacute; na několik dal&scaron;&iacute;ch
      let bude značnou měrou ovlivňovat podobu komunikac&iacute; městsk&eacute; č&aacute;sti
      Prahy 10.&nbsp;</span><a href="http://www.praha10.cz/LinkClick.aspx?fileticket=sfa46C3To24%3D&amp;tabid=2454">Dvě
      zak&aacute;zky za 544 500 Kč</a><span>, aktualizaci projektov&eacute; dokumentace
      a vypracov&aacute;n&iacute; samotn&eacute;ho cyklogenerelu, vyhr&aacute;l Ing.
      architekt Tom&aacute;&scaron; Cach, autor cyklogenerelu na Praze 3, mimochodem
      proveden&eacute;ho zhruba o polovinu levněji, než na des&iacute;tce. Proti předchoz&iacute;mu
      dokumentu vystupovalo několik občansk&yacute;ch sdružen&iacute; v čele s OSBIDEm.</span><a
      href="http://www.osbid.cz/tag/cyklogenerel-p3/">Sdružen&iacute; poukazovalo</a><span>&nbsp;zejm&eacute;na
      na drastick&eacute; dopady dokumentu pro majoritu společnosti, ale i na nesrovnalosti
      ve v&yacute;běru zak&aacute;zky. Z představen&iacute; textov&eacute; č&aacute;sti
      existuje videoz&aacute;znam a lze vidět, že zejm&eacute;na&nbsp;</span><a href="https://www.youtube.com/watch?v=kKAClDMJnyw"
      target="_blank">diskuse byla poměrně emotivn&iacute;</a><span>.</span></p>
    body: "<p dir=\"ltr\">O p&aacute;r měs&iacute;ců později začalo to sam&eacute;
      prob&iacute;hat na Praze 10. M&iacute;stostarostka za Stranu zelen&yacute;ch
      Mgr. Ivana Cabrnochov&aacute; s ostatn&iacute;mi &uacute;ředn&iacute;ky Odboru
      životn&iacute;ho prostřed&iacute;, dopravy a rozvoje připravili několik setk&aacute;n&iacute;
      s občany, o kter&yacute;ch ov&scaron;em nikomu neřekli. Prvn&iacute; jedn&aacute;n&iacute;
      proběhlo za zavřen&yacute;mi dveřmi pouze se z&aacute;stupci sdružen&iacute;
      Auto*Mat a zpracovatelem, o čemž jsem se ex post dozvěděl ze soukrom&yacute;ch
      Facebookov&yacute;ch profilů dotyčn&yacute;ch. Druh&eacute; setk&aacute;n&iacute;
      bylo už zaj&iacute;mavěj&scaron;&iacute;. Opět nebylo nikde inzerov&aacute;no,
      dozvěděl jsem se o něm opět z Facebooku, na ofici&aacute;ln&iacute;ch str&aacute;nk&aacute;ch
      Prahy 10 se neobjevila ani zm&iacute;nka, a to jsem považoval za principi&aacute;lně
      &scaron;patně.</p>\r\n<p dir=\"ltr\">Aby bylo jasno, nevad&iacute; mi, že se
      takov&yacute;to dokument připravuje, ale způsob, jak&yacute;m se připrava prov&aacute;d&iacute;,
      tedy absolutně bez jak&eacute;koliv informovanosti veřejnosti, mi př&iacute;jde
      velice nestandardn&iacute;. Napsal jsem tedy jak m&iacute;stostarostce Cabrnochov&eacute;,
      tak i starostovi MČ, aby schůzku posunuli a ř&aacute;dně na ni občany pozvali.
      Ani jeden z nich neměl tu slu&scaron;nost na můj mail odpovědět. Den před setk&aacute;n&iacute;m
      se se značně zpětn&yacute;m datem na webu Prahy 10 objevila pozv&aacute;nka.
      Děkuji, pěkně, ale takto ne. Na schůzce se nakonec d&iacute;ky Internetu dostavilo
      několik občanů, kteř&iacute; se na př&iacute;kl&aacute;d dozvěděli, že je potřeba
      do roku 2020 v Praze zv&yacute;&scaron;it pod&iacute;l cyklistick&eacute; dopravy
      z 1% na 7% a že ani neexistuje vstupn&iacute; anal&yacute;za probl&eacute;mu.
      Radnice si neudělala ani z&aacute;kladn&iacute; průzkum mezi občany, zda maj&iacute;
      z&aacute;jem jezdit na kole, odkud kam a kde je jak&yacute; potenci&aacute;l
      růstu. Zelen&eacute; soci&aacute;ln&iacute; inžen&yacute;rstv&iacute; jak vy&scaron;it&eacute;.</p>\r\n<p
      dir=\"ltr\">Před dvěma t&yacute;dny konečně proběhlo představen&iacute; textov&eacute;
      č&aacute;sti cyklogenerelu. Opět ž&aacute;dn&aacute; tiskov&aacute; zpr&aacute;va,
      pouze lakonick&yacute; n&aacute;pis &ldquo;Cyklogenerel&rdquo; v kalend&aacute;ři
      akc&iacute; na webu Prahy 10. Aspoň jsem se při n&aacute;v&scaron;těvě webu
      dozvěděl, že po Praze 10 jsou rozm&iacute;stěny QR k&oacute;dy a kdo vyhr&aacute;l
      soutěž Dvorek roku. Užitečn&eacute;. Nebyli pozv&aacute;ni ani &uacute;častn&iacute;ci
      předchoz&iacute;ho setk&aacute;n&iacute;, přestože na sebe zanech&aacute;vali
      mailov&eacute; adresy. Hl&aacute;snou troubou byl opět Facebook (tentokr&aacute;t
      Prahy 10). Čekal jsem opět bombastickou n&aacute;v&scaron;těvnost, proto jsem
      s sebou vzal videokameru. A tak&eacute; jsem se nem&yacute;lil. Na schůzce se
      se&scaron;lo zhruba 20 lid&iacute;, polovina &uacute;ředn&iacute;ci, zpracovatel,
      Auto*Mat, OSBID a slovy tři! občan&eacute; bez př&iacute;slu&scaron;nosti. I
      přes souhlas v&scaron;ech př&iacute;tomn&yacute;ch k poř&iacute;zen&iacute;
      z&aacute;znamu mě nakonec zarazila na p&aacute;r minut pan&iacute; m&iacute;stostarostka
      Cabrnochov&aacute;, kter&aacute; t&iacute;mto překročila pravomoce &uacute;ředn&iacute;
      osoby. Proto z&aacute;znam nebudu publikovat, jelikož architekt Cach vyj&aacute;dřil
      obavu z vytržen&iacute; vlastn&iacute;ch slov z kontextu. Během diskuze jsem
      pouk&aacute;zal na nedostatky v propagaci a komunikaci a &uacute;ředn&iacute;ci
      přisl&iacute;bili sjedn&aacute;n&iacute; n&aacute;pravy. Inu, slibem nezrmout&iacute;&scaron;.</p>\r\n<p
      dir=\"ltr\">Schv&aacute;lně, za jak dlouho se na&nbsp;<a href=\"http://www.praha10.cz/\">praha10.cz</a>&nbsp;proklik&aacute;te
      k podkladům a informac&iacute;m k cyklogenerelu? A co když jste občan, kter&yacute;
      ani nev&iacute;, co hledat? Pro netrpěliv&eacute; přikl&aacute;d&aacute;m odkaz
      na&nbsp;<a href=\"http://www.praha10.cz/mestska-cast/doprava/cyklodoprava/generel-cyklistickych-cest.aspx\">pracovn&iacute;
      verzi generelu</a>. Podobnost někter&yacute;ch stran s&nbsp;<a href=\"http://www.praha3.cz/samosprava/oblasti/doprava-a-parkovani/cyklodoprava/praha-3-predstavuje-strategii-pro.html\">generelem
      Prahy 3</a>&nbsp;rozhodně nen&iacute; čistě n&aacute;hodn&aacute;. Pros&iacute;m,
      pročtěte si ji, komentujte ji, &scaron;iřte na ni odkaz, informujte radnici
      o sv&eacute;m n&aacute;zoru, ale i mě zde v diskusi. Opravdu bych nerad, aby
      současn&aacute; koalice za sebou nechala z&aacute;vazn&yacute; dokument, kter&yacute;
      nikdo z m&iacute;stn&iacute;ch ani neviděl. Sběr koment&aacute;řů bude prob&iacute;hat
      do 15. července 2014.</p>"
