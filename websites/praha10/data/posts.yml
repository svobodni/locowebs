- "Šmejdi v oranžové barvě alias Záběhličák.":
    _slug: smejdi-v-oranzove-barve-alias-zabehlicak
    posted_at: 06. 10. 2014 00:00
    author: Ing. Roman Malach
    tags:
    - "Šmejdi v oranžové barvě alias Záběhličák."
    teaser: "<p>Jsem zast&aacute;nce toho, že předvolebn&iacute; boj by měl b&yacute;t
      f&eacute;rov&yacute;, na druhou stranu jsem i zast&aacute;nce teorie, že když
      mě někdo pra&scaron;t&iacute; pod p&aacute;s, tak jde ve&scaron;ker&eacute;
      fair play z m&eacute; strany mimo. A pl&aacute;tek (jin&eacute; označen&iacute;
      nen&iacute; možn&eacute;) Z&aacute;běhlič&aacute;k &ndash; noviny pro Z&aacute;běhlice
      a okol&iacute; takovou podp&aacute;sovkou je. Jako obyvatele Z&aacute;běhlic
      mě tento tisk doslova zvedl ze židle a mus&iacute;m reagovat. O co jde? Každ&yacute;
      občan Z&aacute;běhlic dostal do sv&eacute; schr&aacute;nky zdarma v&yacute;tisk
      něčeho co se tv&aacute;ř&iacute; jako běžn&eacute; noviny vyd&aacute;van&eacute;
      radnic&iacute;, nebo nějak&yacute;m m&iacute;stn&iacute;m spolkem. To samozřejmě
      mnoho lid&iacute; zmate. Obsah je pak opravdu &bdquo;v&yacute;živn&yacute;&ldquo;,
      je pro ilustraci uvedu p&aacute;r titulků:</p>\r\n<p>- Drogy vietnamsk&yacute;ch
      dealerů zamořuj&iacute; s&iacute;dli&scaron;tě</p>\r\n<p>- Sex za pracovn&iacute;
      m&iacute;sto? Nechtěla d&aacute;t &scaron;&eacute;fovi!</p>\r\n<p>- Sl&aacute;via
      proti developerům</p>\r\n<p>- Konec česk&yacute;ch potravin?</p>\r\n<p>- M&aacute;
      tu b&yacute;t &bdquo;fitko&ldquo; s rusk&yacute;mi majiteli</p>"
    body: "<p>No a nyn&iacute; podrobně (text v z&aacute;vorce u jednotliv&yacute;ch
      čl&aacute;nků vyjadřuje moje glosy, kter&eacute; jsem si prostě nedok&aacute;zal
      odpustit): Čl&aacute;nek &bdquo;Drogy vietnamsk&yacute;ch dealerů zamořuj&iacute;
      s&iacute;dli&scaron;tě&ldquo; je směs&iacute; obecn&yacute;ch informac&iacute;
      o tom, že občan&eacute; vietnamsk&eacute;ho, arabsk&eacute;ho a černo&scaron;sk&eacute;ho
      původu se často věnuj&iacute; obchodu s narkotiky. Což je informace stejně vypov&iacute;daj&iacute;c&iacute;,
      jako např&iacute;klad ta, že psi často kou&scaron;ou. Ano, někteř&iacute; často
      kou&scaron;ou, někteř&iacute; nikdy. Tvrd&aacute; data, ale kdepak nenechte
      se vysm&aacute;t, prostě to tak je. Tyto obecn&eacute; informace jsou propojeny
      se srdceryvn&yacute;m př&iacute;během d&iacute;vky ze Z&aacute;běhlic, kter&aacute;
      se stala z&aacute;vislou na drog&aacute;ch. Pokud pomineme fakt, zda je tento
      př&iacute;běh pravdiv&yacute; nebo ne, nezd&aacute; se mi jeden př&iacute;pad
      jako mor. No a ře&scaron;en&iacute;? S t&iacute;m přich&aacute;z&iacute; kandid&aacute;tka
      na starostku za ČSSD pan&iacute; Hana Nov&aacute;kov&aacute;. Dle n&iacute;
      n&aacute;m pomůže jedině kamerov&yacute; syst&eacute;m. K tomu se nebudu vyjadřovat,
      protože by to bylo na dal&scaron;&iacute; odstavec v již tak dlouh&eacute;m
      čl&aacute;nku.&nbsp;</p>\r\n<p>Pojďme d&aacute;le. &bdquo;Sex za pracovn&iacute;
      m&iacute;sto?&ldquo; Zde je popsan&yacute; př&iacute;běh jist&eacute; ženy,
      kter&aacute; byla v pr&aacute;ci sexu&aacute;lně obtěžov&aacute;na. Nic v&iacute;c,
      nic m&iacute;ň. Ano, toto už vypad&aacute; jako objektivn&iacute; žurnalistika,
      řeknete si, ale tento čl&aacute;nek m&aacute; svůj v&yacute;znam. Ten se projevuje
      v čl&aacute;nku &bdquo;M&aacute; tu b&yacute;t &bdquo;fitko&ldquo; s rusk&yacute;mi
      majiteli?&ldquo; Ten totiž pojedn&aacute;v&aacute; o tom, že zl&yacute; a nav&iacute;c
      rusk&yacute; developer chce zbourat azylov&yacute; dům pro t&yacute;ran&eacute;
      matky s dětmi a postavit tam fitness. Aby to nebylo tak jednoduch&eacute;, zl&yacute;
      developer se převl&eacute;kl za občansk&eacute; sdružen&iacute; (n&aacute;zev
      nen&iacute; uveden), kter&eacute; hodl&aacute; tento projekt zru&scaron;it,
      protože nen&iacute; transparentn&iacute; a je prodělečn&yacute;. To mi něco
      připom&iacute;n&aacute;, co by to asi mohlo b&yacute;t&hellip; už v&iacute;m,
      referendum o nov&eacute; radnici, tam se přece občan&eacute; dom&aacute;hali
      transparentnosti a ekonomick&eacute; v&yacute;hodnosti. No to si dovolili hodně.
      Ale, zpět k t&eacute;matu. Dle čl&aacute;nku Prahou 10 obch&aacute;z&iacute;
      rusky mluv&iacute;c&iacute; muž s prezentac&iacute; fitness centra (naposledy
      obch&aacute;zelo stra&scaron;idlo komunismu, dle ru&scaron;t&iacute; byznysmeni,
      aspoň, nějak&yacute; pokrok). D&aacute;le pr&yacute; byly dotazov&aacute;ny
      politick&eacute; strany, jak&yacute; maj&iacute; k tomuto n&aacute;zor a jednoznačně
      proti byla ČSSD a Zelen&iacute;. O n&aacute;zorech ostatn&iacute;ch ani slovo
      (vyv&aacute;žen&aacute; žurnalistika pl&aacute;če, ale bude hůř). Opět se n&aacute;m
      vyj&aacute;dřila p&iacute;. Nov&aacute;kov&aacute; z ČSSD (n&aacute;hoda?),
      že projekt zůstane a hotovo. Tedy nejdř&iacute;ve uk&aacute;žeme t&yacute;ranou
      ženu a pak zlouna, kter&yacute; j&iacute; podobn&yacute;m chce vz&iacute;t posledn&iacute;
      &uacute;toči&scaron;tě, na&scaron;těst&iacute; ale m&aacute;me hrdinku, kter&aacute;
      toto endopust&iacute;.&nbsp;</p>\r\n<p>No a teď ty skutečn&eacute; perly: &bdquo;Sl&aacute;via
      proti developerům&ldquo;. Čl&aacute;nek pojedn&aacute;v&aacute; o tom, jak zl&yacute;
      developer (nen&iacute; to už trochu kli&scaron;e?) chce vyhnat sportovce z are&aacute;lu
      Sl&aacute;vie a postavit tam kancel&aacute;ře. Zl&yacute;m developerem je firma
      Bourneville. To m&aacute; jeden drobn&yacute; h&aacute;ček: TATO FIRMA PODLE
      OBCHODN&Iacute;HO REJSTŘ&Iacute;KU NEEXISTUJE. Pak už snad ani nem&aacute; cenu
      komentovat dal&scaron;&iacute; obsah čl&aacute;nku. Ov&scaron;em nesm&iacute;
      chybět oblig&aacute;tn&iacute; vyj&aacute;dřen&iacute; pan&iacute; Nov&aacute;kov&eacute;
      (to už přece nemůže b&yacute;t n&aacute;hoda), kter&aacute; samozřejmě toto
      nikdy nedopust&iacute; a naopak zajist&iacute; investov&aacute;n&iacute; do
      are&aacute;lu. Chtěl bych popř&aacute;t pan&iacute; Nov&aacute;kov&eacute; hodně
      &scaron;těst&iacute; v boji s neexistuj&iacute;c&iacute;m developerem, ale už
      nikoliv v tom, aby investovala městsk&eacute; pen&iacute;ze do soukrom&eacute;ho
      sportovi&scaron;tě.</p>\r\n<p>&nbsp; &bdquo;Konec česk&yacute;ch potravin?&ldquo;
      Nejdř&iacute;ve jsou vychv&aacute;leny farm&aacute;řsk&eacute; trhy na Kub&aacute;nsk&eacute;m
      n&aacute;měst&iacute;. Ale zat&iacute;m n&aacute;m tady chyb&iacute; z&aacute;porn&yacute;
      hrdina. Jak je zvykem b&yacute;v&aacute; to vždy cizinec (v tomto pl&aacute;tku
      jsou ti zl&iacute; vždy z ciziny) a pokud možno mafi&aacute;n, developer, nebo
      alespoň podvodn&iacute;k. V tomto př&iacute;padě je to alb&aacute;nsk&yacute;
      obchodn&iacute; s potravinami, jm&eacute;nem Arben Tahiri, ředitel Sedzega limited
      pro ČR. No a co chce tento zl&yacute; p&aacute;n udělat? Chce tyto trhy převz&iacute;t
      a m&iacute;sto česk&yacute;ch potravin dov&aacute;žet zahraničn&iacute;, samozřejmě
      m&eacute;ně kvalitn&iacute;, aby toho nebylo dost, na tyto potraviny pak bude
      lepit n&aacute;lepky označuj&iacute;c&iacute; zemi původu ČR a t&iacute;m &scaron;idit
      neboh&eacute; spotřebitele. Cel&aacute; věc m&aacute; opět h&aacute;ček. Ani
      firma, ani pan Tahiri NEEXISTUJ&Iacute;. Pokud se tedy nejedn&aacute; o fotbalistu
      hraj&iacute;c&iacute;ho v německ&eacute; niž&scaron;&iacute; soutěži. No a absurdita
      graduje, n&aacute;sleduje rozhovor s neexistuj&iacute;c&iacute;m panem Tahirim
      (za to autorovi klobouk dolů), ze kter&eacute;ho vych&aacute;z&iacute; p.Tahiri
      jako lump. Na&scaron;těst&iacute; je tady na&scaron;e zachr&aacute;nkyně pan&iacute;
      Nov&aacute;kov&aacute; (to už asi nebude n&aacute;hoda), kter&aacute; se zasad&iacute;,
      aby zl&yacute; alb&aacute;nsk&yacute; obchodn&iacute;k nemohl realizovat sv&eacute;
      nekal&eacute; pl&aacute;ny.</p>\r\n<p>&nbsp; No a jako vrchol cel&eacute;ho
      č&iacute;sla n&aacute;sleduje rozhovor s pan&iacute; Nov&aacute;kovou, kter&aacute;
      vypoč&iacute;t&aacute;v&aacute; nebezpeč&iacute; hroz&iacute;c&iacute; obyvatelům
      Prahy 10 a Z&aacute;běhlic zvl&aacute;&scaron;ť: drogy, mafie, developeři, vykořeněn&eacute;
      ml&aacute;dež, kter&aacute; mimo jin&eacute; vypaluje policejn&iacute; služebny
      a automobily. Kdybych zde nežil, tak bych si myslel, že Z&aacute;běhlice jsou
      takov&yacute; česk&yacute; Bronx. Na&scaron;těst&iacute; zde žiji a hoř&iacute;c&iacute;
      policejn&iacute; vůz jsem je&scaron;tě neviděl, ani zl&eacute; zahraničn&iacute;
      developery (ale to bude možn&aacute; t&iacute;m, že neexistuj&iacute;). Zaj&iacute;mav&eacute;
      je, že pl&aacute;tek je tvrdě xenofobn&iacute;, ten zl&yacute; je vždy cizinec.
      Vždy jsem myslel, že hran&iacute; na rasistickou strunu maj&iacute; v programu
      jin&eacute; subjekty než ČSSD, ale jak je vidět, vždy mě tato strana může překvapit.
      Na&scaron;těst&iacute; m&aacute;me pan&iacute; Nov&aacute;kovou, kter&aacute;
      n&aacute;s zachr&aacute;n&iacute; od v&scaron;ech těch zl&yacute;ch p&aacute;nů,
      co n&aacute;m chtěj&iacute; ubl&iacute;žit. Jej&iacute; metody již byly pops&aacute;ny
      u jednotliv&yacute;ch čl&aacute;nků, netřeba je tedy opakovat, ale ve stručnosti
      je to represe, represe a represe. Shrňme si tedy obsah tohoto pl&aacute;tku:
      - Z&aacute;běhlice jsou v nebezpeč&iacute; - cizinci jsou vět&scaron;inou dealeři,
      mafi&aacute;n&iacute;, nebo alespoň podvodn&iacute; podnikatel&eacute; - zachr&aacute;n&iacute;
      n&aacute;s jedině pan&iacute; Nov&aacute;kov&aacute; a ČSSD.</p>\r\n<p>Opravdu
      se mi udělalo zle. Toto je volebn&iacute; kampaň? Vylhan&eacute; čl&aacute;nky
      s vylhan&yacute;m obsahem, tv&aacute;ř&iacute;c&iacute; se jako seri&oacute;zn&iacute;
      noviny? Takto chce ČSSD měnit Prahu k lep&scaron;&iacute;mu? Zamysleme se na
      koho tento pl&aacute;tek m&iacute;ř&iacute;. Jsou to předev&scaron;&iacute;m
      senioři a lid&eacute;, kteř&iacute; nemaj&iacute; př&iacute;stup k informac&iacute;m,
      ať již z důvodu soci&aacute;ln&iacute; situace nebo jin&yacute;ch důvodů. C&iacute;lem
      ČSSD je v těchto lidech vzbudit strach. Pot&eacute; co se toto povede, přich&aacute;z&iacute;
      spasitel, kter&yacute; je ochr&aacute;n&iacute; a zajist&iacute; jim klid a
      bezpeč&iacute;. Proto jsem tento čl&aacute;nek nazval tak, jak jsem ho nazval.
      Tento styl veden&iacute; kampaně mi totiž nejv&iacute;ce připom&iacute;n&aacute;
      pr&aacute;vě praktiky tzv. &bdquo;&Scaron;mejdů&ldquo;. Jako by to bylo doslova
      okop&iacute;rovan&eacute;, zaměř&iacute;me se na star&eacute;, opu&scaron;těn&eacute;,
      pak je nevyb&iacute;rav&yacute;mi psychologick&yacute;mi technikami zpracujeme,
      př&iacute;padě je zamkneme na prezentaci a naženeme jim strach. No a jedin&aacute;
      &scaron;ance jak si zajistit klid a bezpeč&iacute; je n&aacute;kup předražen&eacute;ho
      &scaron;mejdu. Co nebo kdo je t&iacute;mto předražen&yacute;m &scaron;mejdem
      v př&iacute;padě Z&aacute;běhlič&aacute;ku, si jistě dok&aacute;žete zodpovědět
      sami.</p>\r\n<p>No a je&scaron;tě jedna &uacute;vaha nakonec, proč ČSSD, kter&aacute;
      je souč&aacute;st&iacute; radničn&iacute; koalice tyto hroziv&eacute; a stra&scaron;ideln&eacute;
      probl&eacute;my neře&scaron;ila minul&eacute; čtyři roky?&nbsp;</p>\r\n<p>Roman
      Malach l&iacute;dr Svobodn&yacute;ch pro komun&aacute;ln&iacute; volby na Praze
      10</p>"
