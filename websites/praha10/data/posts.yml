- 'Jiří Payne: Inflace dopravního značení':
    _slug: jiri-payne-inflace-dopravniho-znaceni
    posted_at: 13. 09. 2014 00:00
    author: RNDr. Jiří Payne
    tags:
    - 'Jiří Payne: Inflace dopravního značení'
    teaser: "<p>Stalo se v&aacute;m, že značen&iacute; obj&iacute;ždky skončilo kdesi
      v pol&iacute;ch? Stalo se v&aacute;m, že město, kam jedete, je z&aacute;ludně
      značeno na stř&iacute;dačku s jin&yacute;mi c&iacute;li na stejn&eacute; trase?
      Stalo se v&aacute;m, že značen&iacute; vytv&aacute;ř&iacute; nečekan&eacute;
      nebezpečn&eacute; situace?</p>"
    body: |-
      <p>Česk&aacute; republika je pověstn&aacute; &scaron;patn&yacute;m dopravn&iacute;m značen&iacute;m. Existuj&iacute; země, kde se můžete spolehnout, že na d&aacute;lnici bude exit označen vždy přesně dva kilometry předem a že bude značen&iacute; ve stejn&eacute; podobě zopakov&aacute;no půl kilometru před odbočkou. Existuj&iacute; země, kde se můžete spolehnout, že značka pozor zat&aacute;čka se nach&aacute;z&iacute; vždy jen tam, kde bude nutn&eacute; nečekaně opravdu přibrzdit, že tam, kde značka nen&iacute;, projede zat&aacute;čku každ&yacute; bez zv&yacute;&scaron;en&eacute; pozornosti. Česk&aacute; republika k&nbsp;nim nepatř&iacute;.</p>
      <p>Existuj&iacute; země, kde se můžete spolehnout, že když najdete směrovku na určit&eacute; město, spolehlivě v&aacute;s dovede až k&nbsp;němu, bude na každ&eacute; křižovatce, v&scaron;ude, kde by mohla vzniknout pochybnost. U n&aacute;s značen&iacute; začne vtipně avizovat nějak&eacute; c&iacute;lov&eacute; město, ale pak značen&iacute; skonč&iacute; do ztracena. Asi se předpokl&aacute;d&aacute;, že d&aacute;l už to přece každ&yacute; zn&aacute;. Jindy vtipně stř&iacute;d&aacute;me destinace &ndash; jednou bliž&scaron;&iacute; c&iacute;l, potom dvakr&aacute;t jin&yacute; vzd&aacute;leněj&scaron;&iacute;, pak pro změnu nějak&eacute; město za hranicemi, pak zase bliž&scaron;&iacute; c&iacute;l. Každ&yacute; m&aacute; m&iacute;t přece nastudovan&yacute; zeměpis a m&aacute; vědět, že se jedn&aacute; o tent&yacute;ž směr. Pro cizince je na&scaron;e značen&iacute; nepřetržitou řadou překvapen&iacute;, n&aacute;strah a past&iacute;.</p>
      <p>Existuj&iacute; země, kde je vyloučeno, aby při slučov&aacute;n&iacute; dvou komunikac&iacute; na jedn&eacute; byla omezena rychlost na třicet, zat&iacute;mco na druh&eacute; je sedmdes&aacute;t. Vznikaj&iacute; t&iacute;m totiž dost nebezpečn&eacute; situace. Bylo by bezpečněj&scaron;&iacute; nem&iacute;t tam ž&aacute;dnou regulaci, ale pokud tam už mus&iacute; b&yacute;t, tak by měla b&yacute;t stejn&aacute;.</p>
      <p>Existuj&iacute; země, kde značka obce je um&iacute;stěna přesně na zač&aacute;tku souvisl&eacute; z&aacute;stavby a obec konč&iacute; tam, kde souvisl&aacute; z&aacute;stavba konč&iacute;. U n&aacute;s by každ&yacute; mohl jmenovat př&iacute;klady, kde je omezena rychlost kilometry před a za obc&iacute; v&nbsp;m&iacute;stech, kde se evidentně proj&iacute;žd&iacute; neos&iacute;dlenou oblast&iacute;. Ned&aacute;vno jsem takto změřil zbytečn&eacute; omezen&iacute; na silnici pět kilometrů za obc&iacute; lesem až k&nbsp;osaměl&eacute;mu staven&iacute;.</p>
      <p>Když je dopravn&iacute;ch značek př&iacute;li&scaron; mnoho, přestanou se v&nbsp;důsledku inflace dodržovat v&scaron;echny. M&iacute;sto, abychom hledali př&iacute;činy, pouze zvy&scaron;ujeme sankce a přid&aacute;v&aacute;me dal&scaron;&iacute; značky. Ani bodov&yacute; syst&eacute;m, jak zn&aacute;mo, nepřinut&iacute; řidiče dodržovat hloup&eacute; značen&iacute;.</p>
      <p>Př&aacute;l bych si, aby se Česk&aacute; republika začala usilovat o př&iacute;slu&scaron;nost do kategorie slu&scaron;n&yacute;ch st&aacute;tů. Je to &uacute;kol ministerstva dopravy, krajů i obc&iacute;. Za t&iacute;m &uacute;čelem mus&iacute;me dopravn&iacute; značen&iacute; v&yacute;razně deregulovat, zru&scaron;it hloup&aacute; opatřen&iacute; a zajistit, aby v&scaron;ude byla dodržov&aacute;na stejn&aacute; logika um&iacute;sťov&aacute;n&iacute; značek. Vzroste t&iacute;m důvěryhodnost Česk&eacute;ho st&aacute;tu jak pro vlastn&iacute; občany, tak pro cizince.</p>
      <p><a href="http://payne.blog.idnes.cz/c/426059/Inflace-dopravniho-znaceni.html" target="_blank">Čl&aacute;nek vy&scaron;el na Idnes.cz</a></p>
- Svobodná a férová Praha:
    _slug: svobodna-a-ferova-praha
    posted_at: 09. 09. 2014 00:00
    author: RNDr. Jiří Payne
    tags:
    - Svobodná a férová Praha
    teaser: "<p>Pamatujete, jak dlouho už bojujeme proti korupci? Pět nebo deset let?
      Zlep&scaron;ila se situace? Zd&aacute; se, že ne př&iacute;li&scaron;. Pod heslem
      odstraněn&iacute; korupce se totiž navrhuj&iacute; st&aacute;le nov&eacute;
      regulace. Jenže smysl pro f&eacute;rovou hru se ned&aacute; uz&aacute;konit.
      Regulac&iacute; se korupce neodstran&iacute;. Přitom podstatou korupce je snaha,
      aby nevyhr&aacute;l ten nejlep&scaron;&iacute;. Svobodn&iacute; jako prvn&iacute;
      akcentuj&iacute; &uacute;sil&iacute; o f&eacute;rov&eacute; prostřed&iacute;.
      O f&eacute;rov&eacute; z&aacute;kony, o f&eacute;rov&eacute; podm&iacute;nky
      na radnici.</p>"
    body: |-
      <p><span style="line-height: 1.5em;">Prosazujeme spravedliv&eacute; podm&iacute;nky pro občany, věř&iacute;me, že se sami dovedou rozhodovat a že je pro ně nejlep&scaron;&iacute;, když si sami rozhoduj&iacute; o sv&yacute;ch peněz&iacute;ch, nam&iacute;sto toho, aby je odv&aacute;děli v&nbsp;dan&iacute;ch a poplatc&iacute;ch. Prosazujeme f&eacute;rov&eacute; podm&iacute;nky pro podnikatele, aniž by někter&eacute; obory byly diskriminov&aacute;ny různ&yacute;mi z&aacute;kazy a jin&eacute; naopak zv&yacute;hodňov&aacute;ny různ&yacute;mi podporami.</span></p>
      <p>Vyrovnan&yacute; rozpočet považujeme za z&aacute;klad spravedliv&eacute; politiky. Považujeme za nepř&iacute;pustn&eacute;, aby občan&eacute; byli zadlužov&aacute;ni, aniž by se k tomu mohli vyj&aacute;dřit. Pokud se obec ve zcela v&yacute;jimečn&eacute; situaci mus&iacute; zadlužit, mělo by se o tom obligatorně konat lidov&eacute; hlasov&aacute;n&iacute;.</p>
      <p>Požadujeme, aby Policie plnila v&nbsp;cel&eacute;m rozsahu povinnosti, kter&eacute; j&iacute; ukl&aacute;daj&iacute; pr&aacute;vn&iacute; předpisy. Je zbytečn&eacute;, aby se působnost překr&yacute;vala. Městsk&aacute; policie by se tak mohla soustředit na čistě komun&aacute;ln&iacute; z&aacute;ležitosti. Někter&eacute; komun&aacute;ln&iacute; z&aacute;ležitosti dokonce vůbec nemus&iacute; vykon&aacute;vat uniformovan&eacute; s&iacute;ly, což je podstatně &uacute;sporněj&scaron;&iacute;. &nbsp;</p>
      <p>Občan&eacute; maj&iacute; pr&aacute;vo m&iacute;t k&nbsp;dispozici dokumenty a podklady, kter&eacute; souvis&iacute; s&nbsp;rozhodov&aacute;n&iacute;m na radnici. U veřejn&yacute;ch zak&aacute;zek nen&iacute; možn&eacute; uplatňovat obchodn&iacute; tajemstv&iacute;. Nejen to. Podstatou transparentn&iacute; demokratick&eacute; politiky je to, že před každ&yacute;m rozhodov&aacute;n&iacute;m maj&iacute; politikov&eacute; n&aacute;vrh vysvětlit veřejnosti a schv&aacute;lit by měli pouze to, pro co z&iacute;skali vět&scaron;inovou podporu veřejnosti. A veřejnost by měla m&iacute;t možnost zastavit rozhodnut&iacute;, se kter&yacute;m nesouhlas&iacute;. I když někter&eacute; programov&eacute; c&iacute;le mohou vypadat radik&aacute;lně, nechceme je prosazovat bez podpory veřejnosti.&nbsp;</p>
