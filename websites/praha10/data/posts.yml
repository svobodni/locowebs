- Vyjádření Strany svobodných občanů na Praze 10 k mimořádnému zasedání zastupitelstva Prahy 10 dne 22.8.2014.:
    _slug: vyjadreni-strany-svobodnych-obcanu-na-pr-k-mimoradnemu-zasedani-zastupitelstva-prahy-10
    posted_at: 26. 08. 2014 23:20
    author: Ing. Roman Malach
    teaser: <p><span>V p&aacute;tek 22.8.2014 se konalo mimoř&aacute;dn&eacute; zased&aacute;n&iacute;
      zastupitelstva Prahy 10. Na tomto zased&aacute;n&iacute; byly vyhl&aacute;&scaron;eny
      hned tři term&iacute;ny kon&aacute;n&iacute; referend. Prvn&iacute; referendum
      se uskutečn&iacute; v term&iacute;nu 19.-20.9. (term&iacute;n 1. kola doplňovac&iacute;ch
      sen&aacute;tn&iacute;ch voleb) a m&aacute; se v něm hlasovat o nulov&eacute;
      tol</span><span>eranci k hazardu a vybudov&aacute;n&iacute; hospice na Praze
      10. Druh&eacute; referendum se m&aacute; konat o t&yacute;den později, tj. 26.-27.9.
      (term&iacute;n 2.kola doplňovac&iacute;ch sen&aacute;tn&iacute;ch voleb) a jeho
      t&eacute;matem m&aacute; b&yacute;t v&yacute;stavba nov&eacute; radnice a investice
      do stadionu Bohemians (Ďol&iacute;ček) ve v&yacute;&scaron;i 150 mil. Kč. A
      konečně třet&iacute; referendum v term&iacute;nu komun&aacute;ln&iacute;ch voleb
      (10.-11.2014) se m&aacute; t&yacute;kat n&aacute;zoru občanů např. na pokračov&aacute;n&iacute;
      privatizace bytů, vybudov&aacute;n&iacute; parkovac&iacute;ch domů atd.&nbsp;</span></p>
    body: '<p><span class="text_exposed_show">&nbsp;Jistě je pěkn&eacute;, že radnice
      m&aacute; z&aacute;jem o n&aacute;zory občanů. Svobodn&iacute; v&scaron;ak razantně
      nesouhlas&iacute; s t&iacute;m, jak&yacute;m způsobem byla referenda vyps&aacute;na.
      Pro to, aby bylo referendum z&aacute;vazn&eacute; mus&iacute; dorazit minim&aacute;lně
      35 % opr&aacute;vněn&yacute;ch voličů. Radn&iacute;m je jasn&eacute;, že proti
      stavbě nov&eacute; radnice je značn&yacute; odpor. Snaž&iacute; se proto udělat
      v&scaron;echno možn&eacute;, aby referendum nebylo z&aacute;vazn&eacute;. Prvn&iacute;m
      krokem bylo osloven&iacute; obyvatel Prahy 10, aby se vyj&aacute;dřili jak&aacute;
      t&eacute;mata by chtěli v referendu m&iacute;t. Důvod je tohoto kroku radnice
      je ten, že oček&aacute;v&aacute;, že jedno t&eacute;ma referenda zapadne v z&aacute;plavě
      dal&scaron;&iacute;ch. Druh&yacute; krok, vyps&aacute;n&iacute; tř&iacute; term&iacute;nů
      referend. To m&aacute; efekt ten, že lid&eacute; budou znechuceni, že jsou nuceni
      j&iacute;t 3x hlasovat a sp&iacute;&scaron;e zůstanou doma. Fakt, že jedin&eacute;
      t&eacute;ma, kter&eacute; navrhli občan&eacute; je předměteme referenda v term&iacute;nu
      2.kola sen&aacute;tn&iacute;ch voleb, je r&aacute;na pod p&aacute;s. Radn&iacute;
      moc dobře věd&iacute;, že sen&aacute;tn&iacute; volby maj&iacute; nejniž&scaron;&iacute;
      &uacute;čast a 2.kola se &uacute;častn&iacute; je&scaron;tě m&eacute;ně voličů,
      než kola prvn&iacute;ho. Radnice děl&aacute; v&scaron;e pro to, aby referendum
      nebylo z&aacute;vazn&eacute;. Radn&iacute;m je jasn&eacute;, že po volb&aacute;ch
      budou vyměněni a proto se snaž&iacute; je&scaron;tě na posledn&iacute; chv&iacute;li
      vys&aacute;t z radnice co nejv&iacute;ce prostředků. O tom, komu tyto pen&iacute;ze
      půjdou je možno v&eacute;st debaty, ale kdyby se jednalo o f&eacute;rovou soutěž,
      určitě by veden&iacute; městsk&eacute; č&aacute;sti nevadilo nechat rozhodnut&iacute;
      na nov&eacute; zastupitelstvo vze&scaron;l&eacute; z voleb.Toto chov&aacute;n&iacute;
      je v ostr&eacute;m rozporu s programem Svobodn&yacute;ch, kteř&iacute; kandiduj&iacute;
      na radnici se z&aacute;měrem jej&iacute; činnost co nejv&iacute;ce zprůhlednit,
      umožnit co největ&scaron;&iacute; informovanost občanů a nav&iacute;c jim chtěj&iacute;
      d&aacute;t možnost nesmysln&aacute; rozhodnut&iacute; radnice zvr&aacute;tit
      pomoc&iacute; lidov&eacute;ho veta. Po zvolen&iacute; se Svobodn&iacute; zasad&iacute;
      o zru&scaron;en&iacute; v&yacute;běrov&eacute;ho ř&iacute;zen&iacute; na stavbu
      nov&eacute; radnice, i když tento proces bude, kvůli postupu současn&eacute;
      radnice, složit&yacute;. Při dal&scaron;&iacute;ch kroc&iacute;ch t&yacute;kaj&iacute;c&iacute;ch
      se radnice (ale i jin&yacute;ch z&aacute;važn&yacute;ch probl&eacute;mů Prahy
      10) budou Svobodn&iacute; bojovat o to, aby v&scaron;echny materi&aacute;ly
      pro zased&aacute;n&iacute; zastupitelstva byly veřejně př&iacute;stupn&eacute;,
      a to v dostatečn&eacute;m předstihu před hlasov&aacute;n&iacute;m. Nechceme
      ž&aacute;dn&eacute; mimoř&aacute;dn&eacute; schůze na posledn&iacute; chv&iacute;li
      a rozhodov&aacute;n&iacute; za z&aacute;dy obyvatel Prahy 10. Chceme aby radnice
      Prahy 10 zde byla pro v&scaron;echny, ne jen pro privilegovan&eacute; z&aacute;jmov&eacute;
      skupiny. Proto vyz&yacute;v&aacute;me v&scaron;echny voliče Svobodn&yacute;ch,
      i ostatn&iacute; občany, kter&yacute;m nen&iacute; situace na Praze 10 lhostejn&aacute;:
      přijďte k sen&aacute;tn&iacute;m volb&aacute;m a z&aacute;roveň hlasujte v referendu
      proti v&yacute;stavbě nov&eacute; radnice. Při sen&aacute;tn&iacute;ch i komun&aacute;ln&iacute;ch
      volb&aacute;ch se pros&iacute;m zamyslete, kteř&iacute; kandid&aacute;ti byli
      nominov&aacute;n&iacute; subjekty, kter&eacute; odhlasovaly tento paskvil (tj.
      ODS, ČSSD, ANO, KSČM, Zelen&iacute; a nez&aacute;visl&iacute; okolo současn&eacute;ho
      starosty B. Zoufal&iacute;ka) s referendy a podle toho dejte svůj hlas ve volb&aacute;ch.
      Ing. Roman Malach, l&iacute;dr kandid&aacute;tky Svobodn&yacute;ch v komun&aacute;ln&iacute;ch
      volb&aacute;ch na Praze 10.</span></p>'
