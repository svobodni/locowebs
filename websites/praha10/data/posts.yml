    posted_at: 28. 08. 2014 23:30
    author: Bc. Radek Strnad
    teaser: '<p><span>Současn&aacute; velk&aacute; koalice na radnici Prahy 10 m&aacute;
      za sebou vskutku megalomansk&eacute; počiny. Jak by řekl dosluhuj&iacute;c&iacute;
      starosta Zoufal&iacute;k (NEZ, ex ODS): "opět jsme tvořili dějiny". Přestřihl
      si p&aacute;sku u rekonstrukce Vr&scaron;ovick&eacute;ho z&aacute;mečku na domov
      pro seniory (jedno lůžko za cirka 4.5 mil. korun) a na jaře zvedl ruku pro směnu
      pozemku vedle stadionu Bohemians 1905 za samotn&yacute; stadion a doplatek 49
      mio korun. Nyn&iacute; v dresu nez&aacute;visl&yacute;ch v čele s Anton&iacute;nem
      Panenkou raz&iacute; do sen&aacute;tu i do komun&aacute;ln&iacute;ch voleb.
      Směna stadionu za pozemek, kter&eacute; slouž&iacute; jako parkovi&scaron;tě
      s kapacitou 350 vozidel je v současnosti pozastavena Magistr&aacute;tem hl.
      m. Prahy. Tomu se nel&iacute;b&iacute; mimo jin&eacute; vysok&aacute; odhadn&iacute;
      cena stadionu radnici a porovn&aacute;v&aacute; ho se Žižkovem. On je vůbec
      ten Žižkov obecně levněj&scaron;&iacute; -&nbsp;</span><a href="http://strnadradek.blog.idnes.cz/c/415405/Cyklogenerel-na-Praze-10-za-zavrenymi-dvermi.html">cyklogenerely</a><span>,
      stadiony...&nbsp;</span></p>'
    body: "<p>Osobně vid&iacute;m mnohem vět&scaron;&iacute; probl&eacute;m, krom
      samotn&eacute; operace se kterou nesouhlas&iacute;m, ve vlastnick&eacute; struktuře
      Bohemians Real a.s. - vlastn&iacute;kem stadionu. Původně anonymn&iacute; akcie
      byly v polovině května 2014 přeps&aacute;ny na advok&aacute;ta Mgr. Luk&aacute;&scaron;e
      Eichingera. Koho ten přesně zastupuje se už ale nedozv&iacute;me. Ďol&iacute;ček
      je tak&eacute; havarijn&iacute;m stavu. I starosta o tom v&iacute;. Dokonce
      se na rekonstrukci stadionu chce zeptat v&nbsp;<a href=\"http://www.praha10.cz/LinkClick.aspx?fileticket=xuwulRrrHcM%3D&amp;tabid=519\">jedn&eacute;
      z ot&aacute;zek do referenda</a>, na kter&eacute; je posledn&iacute; dobou velice
      plodn&yacute;. Zaj&iacute;m&aacute; ho, zda zastropovat cenu rekonstrukce 150
      mio bez DPH či ne. Opozice ze strany občanů&nbsp;<a href=\"http://e-petice.cz/petitions/ruseniparkoviste.html\">mluv&iacute;
      o mnohem divočej&scaron;&iacute; odhadu</a>&nbsp;367 mio Kč. Starosta tuto ot&aacute;zku
      nav&iacute;c přidružil k ot&aacute;zk&aacute;m ohledně rekonstrukce radnice
      za miliardu Kč a společně je načasoval na 2. kolo sen&aacute;tn&iacute;ch voleb
      tak, aby se nemusel ob&aacute;vat dostačuj&iacute;c&iacute; &uacute;časti, kter&aacute;
      by referendum učinila platn&yacute;m.&nbsp;Cel&aacute; situace dost&aacute;v&aacute;
      je&scaron;tě groteskněj&scaron;&iacute; rozměry dal&scaron;&iacute;mi dvěmi
      starostov&yacute;mi ot&aacute;zkami - zda si občan&eacute; přej&iacute; vybudovat
      a dotovat parkovac&iacute; domy na Francouzsk&eacute; a Vr&scaron;ovick&eacute;
      ulici. Vyměnit kapacitn&iacute; parkovi&scaron;tě za rozpadl&yacute; stadion
      s pofid&eacute;rn&iacute; vlastnickou strukturou a pak stavět dva nov&eacute;
      parkovac&iacute; domy, to v&scaron;e bratru za třetinu až polovinu n&aacute;kladů
      potřebn&yacute;ch pro postaven&iacute; cel&eacute; Synot Tip Areny, vzd&aacute;len&eacute;
      zhruba jeden kilometr nebo půlky radnice (ned&aacute;vno lok&aacute;lně definovan&aacute;
      jednotka veřejn&eacute; zak&aacute;zky SI na Praze 10),&nbsp;tomu ř&iacute;k&aacute;m
      pr&aacute;ce ř&aacute;dn&eacute;ho hospod&aacute;ře.&nbsp;</p>\r\n<p>Pojďme
      si přibl&iacute;žit hypotetick&yacute; stav, kdy by směna opravdu byla odklepnuta.
      Pro mimopražsk&eacute; je nutn&yacute; m&iacute;rny exkurs do m&iacute;stn&iacute;ch
      re&aacute;lii. Regulace parkov&aacute;n&iacute; začala na Praze 1 v roce 1996
      potřebou regulovat počet zaparkovan&yacute;ch automobilů v samotn&eacute;m centru
      Prahy, tedy zhruba dva roky před kulminac&iacute; dopravy v centru v roce 1998.
      Ano, hůř v centru už d&aacute;vno bylo a současn&yacute; stav je porovnateln&yacute;
      s rokem 1994 [1]. I přesto nastal v roce 2007 boom modr&yacute;ch z&oacute;n,
      kdy se parkovac&iacute; restrikce roz&scaron;&iacute;řily na Prahu 2, 3 a 7.
      V současn&eacute; verzi nefunguj&iacute; hned z několika důvodů, kter&eacute;
      by vydaly na dal&scaron;&iacute; čl&aacute;nek. Neslouž&iacute;, ani nikdy sv&eacute;mu
      &uacute;čelu nesloužily už z principu (pomineme technik&aacute;lie typu nutnost
      trval&eacute;ho pobytu, probl&eacute;my s n&aacute;v&scaron;těvami, omezen&iacute;
      platnosti na &uacute;zem&iacute; MČ apod.), kdy jsou dostupn&aacute; parkovac&iacute;
      m&iacute;sta jednodu&scaron;e přeprodan&aacute; o 30%. Z poplatků parkov&aacute;n&iacute;
      v z&oacute;n&aacute;ch se prostě stala dal&scaron;&iacute; daň -&nbsp;<a href=\"http://www.metro.cz/praha-rozdeli-mezi-radnice-desitky-milionu-z-parkovacich-zon-p59-/co-se-deje.aspx?c=A130813_171246_co-se-deje_jbs\">za
      rok 2012 činila 359 mio korun</a>. Magistr&aacute;t dokonce poč&iacute;t&aacute;
      s poru&scaron;ov&aacute;n&iacute;m předpisů v souvislosti s parkovac&iacute;mi
      z&oacute;nami v rozpočtu města až do v&yacute;&scaron;e 45 mio korun [2]. A
      protože s j&iacute;dlem roste chuť, za dveřmi je roz&scaron;&iacute;řen&iacute;
      zasažen&eacute; plochy na zhruba trojn&aacute;sobek. Oček&aacute;v&aacute;m,
      že se parkovac&iacute; karty zdraž&iacute;. A aby občan&eacute; př&iacute;li&scaron;
      neprotestovali, zav&aacute;d&iacute; se tzv.&nbsp;<a href=\"http://www.prazskypatriot.cz/praha-chysta-revoluci-v-parkovani-jednou-ze-zmen-bude-deleni-mestskych-casti-na-kvetinky/\">květinky</a>,
      kdy si budete moct koupit kartu pouze do nejbliž&scaron;&iacute; oblasti kolem
      va&scaron;eho bydli&scaron;tě. Proč je to absolutn&iacute; nesmysl jsem vysvětlil
      v&yacute;&scaron;e. Automobily na ulic&iacute;ch budou v&iacute;ce fixov&aacute;ny
      na zhruba dvě, tři ulice v okol&iacute; a pokud při n&aacute;vratu domů m&iacute;sto
      v květince nenajdete, nejbl&iacute;že zaparkujete u Kladna.</p>\r\n<p><a href=\"http://blog.idnes.cz/blog/22265/423674/mosk-vrch.jpg\"
      target=\"_blank\"><img title=\"Po rekonstrukci v tomto &uacute;seku při&scaron;li
      m&iacute;stn&iacute; o 22 parkovac&iacute;ch m&iacute;st.\" src=\"http://blog.idnes.cz/blog/22265/423674/mosk-vrch.jpg\"
      alt=\"Rekonstrukce Moskevsk&eacute; ulice\" width=\"1500\" height=\"329\" border=\"0\"
      /></a></p>\r\n<p>Ve Vr&scaron;ovic&iacute;ch parkovac&iacute; z&oacute;ny nejsou.&nbsp;<a
      href=\"http://www.praha10.cz/parkovani-v-praze-10.aspx\">V roce 2012 na toto
      t&eacute;ma proběhl v&yacute;zkum</a>,&nbsp;dom&aacute;cnosti vyplňovaly dotazn&iacute;k,
      prob&iacute;hala měřen&iacute;. Vr&scaron;ovice hranič&iacute; s Prahou 2 i
      Prahou 3, a proto slouž&iacute; jako n&aacute;razov&eacute; parkovi&scaron;tě
      pro motoristy, kteř&iacute; nevlastn&iacute; parkovac&iacute; kartu, ať už je
      důvod jak&yacute;koliv. Obsazenost parkovac&iacute;ch m&iacute;st &scaron;plh&aacute;
      m&iacute;sty až k 200%. Přesto byla radnice tak &scaron;tědr&aacute; a zrekonstruovala
      Moskevskou ulici způsobem, kdy z původn&iacute;ch 188 leg&aacute;ln&iacute;ch
      parkovac&iacute;ch m&iacute;st a 10 m&iacute;st pro z&aacute;sobov&aacute;n&iacute;
      zredukovala možnosti parkov&aacute;n&iacute; na 125 leg&aacute;ln&iacute;ch
      parkovac&iacute;ch m&iacute;st a 25 m&iacute;st pro z&aacute;sobov&aacute;n&iacute;
      např. ve prospěch osmimetrov&yacute;ch chodn&iacute;ků a z&aacute;kazu vjezdu
      uprostřed ulice [3]. Lid&eacute; přeci mus&iacute; korzovat či jezdit na kole
      že ano. Pro ilustraci n&iacute;že přikl&aacute;d&aacute;m fotografii , kter&aacute;
      je poř&iacute;zena slabě po korzovac&iacute; &scaron;pičce v pracovn&iacute;
      den v 17:45.&nbsp;</p>\r\n<p>Pod kotel přilož&iacute; jistě i v&yacute;&scaron;e
      popsan&aacute; směna pozemků. Celkem Vr&scaron;ovice přich&aacute;z&iacute;
      o 413 parkovac&iacute;ch m&iacute;st. A to je poměrně fat&aacute;ln&iacute;
      č&iacute;slo. Situaci zachraňuje m&iacute;stn&iacute; N&aacute;kupn&iacute;
      centrum Eden s kapacitou 1100 parkovac&iacute;ch m&iacute;st, kter&eacute; z
      dobr&eacute; vůle nech&aacute;v&aacute; m&iacute;stn&iacute; zdarma parkovat.
      V z&aacute;ř&iacute; se v obchodn&iacute;m centru otevře jedno z největ&scaron;&iacute;ch
      fitness center v Praze. Z&aacute;kazn&iacute;ci najednou přestanou dle zvyklost&iacute;
      parkovat kolem třičtvrtě hodiny (obvykl&yacute; n&aacute;kup), ale minim&aacute;lně
      dvě hodiny a v&iacute;ce (cvičen&iacute;, sprcha a n&aacute;kup). Společně s
      m&iacute;stn&iacute;mi se začnou t&iacute;snit. Než jednoho dne spadnou z&aacute;vory,
      ostraha parkovi&scaron;tě strhne z turniketů pap&iacute;r \"Parkov&aacute;n&iacute;
      zdarma\" a hodinu zpoplatn&iacute; pades&aacute;ti korunama.</p>\r\n<p>&nbsp;<img
      title=\"Rekorn&iacute; &scaron;&iacute;ře chodn&iacute;ku\" src=\"http://blog.idnes.cz/blog/22265/423674/mosk-chodnik2.jpg\"
      alt=\"Moskevsk&aacute; - chodn&iacute;k\" border=\"0\" /></p>\r\n<p>&nbsp;</p>\r\n<p>[1]
      Ročenka TSK Praha 2013, strana 9&nbsp;http://www.tsk-praha.cz/static/udi-rocenka-2013-cz.pdf&nbsp;</p>\r\n<p>[2]
      Celkov&eacute; sankce Odboru dopravněspr&aacute;vn&iacute;ch činnost&iacute;,
      bohužel vět&scaron;&iacute; granularitu se mi nepodařilo zjistit</p>\r\n<p>[3]
      Poč&iacute;t&aacute;no dle Google Street View, Seznam Mapy a současn&yacute;m
      stavem</p>"
- Vyjádření Strany svobodných občanů na Praze 10 k mimořádnému zasedání zastupitelstva Prahy 10 dne 22.8.2014.:
    _slug: vyjadreni-strany-svobodnych-obcanu-na-pr-k-mimoradnemu-zasedani-zastupitelstva-prahy-10
    posted_at: 26. 08. 2014 23:20
    author: Ing. Roman Malach
    teaser: <p><span>V p&aacute;tek 22.8.2014 se konalo mimoř&aacute;dn&eacute; zased&aacute;n&iacute;
      zastupitelstva Prahy 10. Na tomto zased&aacute;n&iacute; byly vyhl&aacute;&scaron;eny
      hned tři term&iacute;ny kon&aacute;n&iacute; referend. Prvn&iacute; referendum
      se uskutečn&iacute; v term&iacute;nu 19.-20.9. (term&iacute;n 1. kola doplňovac&iacute;ch
      sen&aacute;tn&iacute;ch voleb) a m&aacute; se v něm hlasovat o nulov&eacute;
      tol</span><span>eranci k hazardu a vybudov&aacute;n&iacute; hospice na Praze
      10. Druh&eacute; referendum se m&aacute; konat o t&yacute;den později, tj. 26.-27.9.
      (term&iacute;n 2.kola doplňovac&iacute;ch sen&aacute;tn&iacute;ch voleb) a jeho
      t&eacute;matem m&aacute; b&yacute;t v&yacute;stavba nov&eacute; radnice a investice
      do stadionu Bohemians (Ďol&iacute;ček) ve v&yacute;&scaron;i 150 mil. Kč. A
      konečně třet&iacute; referendum v term&iacute;nu komun&aacute;ln&iacute;ch voleb
      (10.-11.2014) se m&aacute; t&yacute;kat n&aacute;zoru občanů např. na pokračov&aacute;n&iacute;
      privatizace bytů, vybudov&aacute;n&iacute; parkovac&iacute;ch domů atd.&nbsp;</span></p>
    body: '<p><span class="text_exposed_show">&nbsp;Jistě je pěkn&eacute;, že radnice
      m&aacute; z&aacute;jem o n&aacute;zory občanů. Svobodn&iacute; v&scaron;ak razantně
      nesouhlas&iacute; s t&iacute;m, jak&yacute;m způsobem byla referenda vyps&aacute;na.
      Pro to, aby bylo referendum z&aacute;vazn&eacute; mus&iacute; dorazit minim&aacute;lně
      35 % opr&aacute;vněn&yacute;ch voličů. Radn&iacute;m je jasn&eacute;, že proti
      stavbě nov&eacute; radnice je značn&yacute; odpor. Snaž&iacute; se proto udělat
      v&scaron;echno možn&eacute;, aby referendum nebylo z&aacute;vazn&eacute;. Prvn&iacute;m
      krokem bylo osloven&iacute; obyvatel Prahy 10, aby se vyj&aacute;dřili jak&aacute;
      t&eacute;mata by chtěli v referendu m&iacute;t. Důvod je tohoto kroku radnice
      je ten, že oček&aacute;v&aacute;, že jedno t&eacute;ma referenda zapadne v z&aacute;plavě
      dal&scaron;&iacute;ch. Druh&yacute; krok, vyps&aacute;n&iacute; tř&iacute; term&iacute;nů
      referend. To m&aacute; efekt ten, že lid&eacute; budou znechuceni, že jsou nuceni
      j&iacute;t 3x hlasovat a sp&iacute;&scaron;e zůstanou doma. Fakt, že jedin&eacute;
      t&eacute;ma, kter&eacute; navrhli občan&eacute; je předměteme referenda v term&iacute;nu
      2.kola sen&aacute;tn&iacute;ch voleb, je r&aacute;na pod p&aacute;s. Radn&iacute;
      moc dobře věd&iacute;, že sen&aacute;tn&iacute; volby maj&iacute; nejniž&scaron;&iacute;
      &uacute;čast a 2.kola se &uacute;častn&iacute; je&scaron;tě m&eacute;ně voličů,
      než kola prvn&iacute;ho. Radnice děl&aacute; v&scaron;e pro to, aby referendum
      nebylo z&aacute;vazn&eacute;. Radn&iacute;m je jasn&eacute;, že po volb&aacute;ch
      budou vyměněni a proto se snaž&iacute; je&scaron;tě na posledn&iacute; chv&iacute;li
      vys&aacute;t z radnice co nejv&iacute;ce prostředků. O tom, komu tyto pen&iacute;ze
      půjdou je možno v&eacute;st debaty, ale kdyby se jednalo o f&eacute;rovou soutěž,
      určitě by veden&iacute; městsk&eacute; č&aacute;sti nevadilo nechat rozhodnut&iacute;
      na nov&eacute; zastupitelstvo vze&scaron;l&eacute; z voleb.Toto chov&aacute;n&iacute;
      je v ostr&eacute;m rozporu s programem Svobodn&yacute;ch, kteř&iacute; kandiduj&iacute;
      na radnici se z&aacute;měrem jej&iacute; činnost co nejv&iacute;ce zprůhlednit,
      umožnit co největ&scaron;&iacute; informovanost občanů a nav&iacute;c jim chtěj&iacute;
      d&aacute;t možnost nesmysln&aacute; rozhodnut&iacute; radnice zvr&aacute;tit
      pomoc&iacute; lidov&eacute;ho veta. Po zvolen&iacute; se Svobodn&iacute; zasad&iacute;
      o zru&scaron;en&iacute; v&yacute;běrov&eacute;ho ř&iacute;zen&iacute; na stavbu
      nov&eacute; radnice, i když tento proces bude, kvůli postupu současn&eacute;
      radnice, složit&yacute;. Při dal&scaron;&iacute;ch kroc&iacute;ch t&yacute;kaj&iacute;c&iacute;ch
      se radnice (ale i jin&yacute;ch z&aacute;važn&yacute;ch probl&eacute;mů Prahy
      10) budou Svobodn&iacute; bojovat o to, aby v&scaron;echny materi&aacute;ly
      pro zased&aacute;n&iacute; zastupitelstva byly veřejně př&iacute;stupn&eacute;,
      a to v dostatečn&eacute;m předstihu před hlasov&aacute;n&iacute;m. Nechceme
      ž&aacute;dn&eacute; mimoř&aacute;dn&eacute; schůze na posledn&iacute; chv&iacute;li
      a rozhodov&aacute;n&iacute; za z&aacute;dy obyvatel Prahy 10. Chceme aby radnice
      Prahy 10 zde byla pro v&scaron;echny, ne jen pro privilegovan&eacute; z&aacute;jmov&eacute;
      skupiny. Proto vyz&yacute;v&aacute;me v&scaron;echny voliče Svobodn&yacute;ch,
      i ostatn&iacute; občany, kter&yacute;m nen&iacute; situace na Praze 10 lhostejn&aacute;:
      přijďte k sen&aacute;tn&iacute;m volb&aacute;m a z&aacute;roveň hlasujte v referendu
      proti v&yacute;stavbě nov&eacute; radnice. Při sen&aacute;tn&iacute;ch i komun&aacute;ln&iacute;ch
      volb&aacute;ch se pros&iacute;m zamyslete, kteř&iacute; kandid&aacute;ti byli
      nominov&aacute;n&iacute; subjekty, kter&eacute; odhlasovaly tento paskvil (tj.
      ODS, ČSSD, ANO, KSČM, Zelen&iacute; a nez&aacute;visl&iacute; okolo současn&eacute;ho
      starosty B. Zoufal&iacute;ka) s referendy a podle toho dejte svůj hlas ve volb&aacute;ch.
      Ing. Roman Malach, l&iacute;dr kandid&aacute;tky Svobodn&yacute;ch v komun&aacute;ln&iacute;ch
      volb&aacute;ch na Praze 10.</span></p>'
