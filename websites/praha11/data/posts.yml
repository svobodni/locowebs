- Rozhovor s kandidátem na 3. místě Svobodných do komunálních voleb 2014 pro Prahu 11:
    _slug: rozhovor-s-kandidatem-na-3-miste-svobodnych-do-komunalnich-voleb-2014-pro-prahu-11
    posted_at: 18. 09. 2014 00:00
    author: Strana svobodných občanů
    tags:
    - Rozhovor
    - Svobodní
    - Kandidát
    teaser: "<h2>Kandid&aacute;t za Stranu svobodn&yacute;ch občanů Pavel Staven&iacute;k
      odpov&iacute;d&aacute; na ot&aacute;zky při zah&aacute;jen&iacute; volebn&iacute;
      kampaně v Praze 11</h2>\r\n<p>&nbsp;</p>"
    body: "<h3 style=\"text-align: justify;\"><span style=\"line-height: 1.5em; font-size:
      medium;\">Pane Staven&iacute;ku, co V&aacute;s vedlo ke vstupu do Strany svobodn&yacute;ch
      občanů?</span></h3>\r\n<h5 style=\"text-align: justify;\"><span style=\"line-height:
      1.5em; font-size: medium;\">Impulsem pro vstup ke Svobodn&yacute;m pro mě byly
      neust&aacute;le ataky na svobodu a pr&aacute;va jednotlivce četn&yacute;mi z&aacute;kazy,
      vyhl&aacute;&scaron;kami, regulacemi apod.</span></h5>\r\n<p style=\"text-align:
      justify;\">&nbsp;</p>\r\n<h3 style=\"text-align: justify;\"><span style=\"line-height:
      1.5em; font-size: medium;\">V povol&aacute;n&iacute; zmiňujete, že jste student.
      Mysl&iacute;te si, že m&aacute;te dostatek zku&scaron;enost&iacute;?</span></h3>\r\n<h5><span
      style=\"font-size: medium;\">Věř&iacute;m, že můj věk nebude hr&aacute;t roli
      v rozhodov&aacute;n&iacute; voličů, neboť v&iacute;m, že o to vy&scaron;&scaron;&iacute;
      pracovn&iacute; nasazen&iacute; nab&iacute;z&iacute;m. V současn&eacute; době
      studuji obor Podnik&aacute;n&iacute; a administrativa. Jedn&iacute;m z bodů
      na&scaron;eho volebn&iacute;ho programu je i Svobodn&eacute; podnik&aacute;n&iacute;.
      Zasad&iacute;m se o to, aby drobn&iacute; podnikatel&eacute;, živnostn&iacute;ci,
      pořadatel&eacute; kulturn&iacute;ch i sousedsk&yacute;ch akc&iacute; mohli veřejn&yacute;
      prostor skutečně využ&iacute;vat, neboť v současn&eacute; době je nutn&eacute;
      zaplatit za z&aacute;bor veřejn&eacute;ho prostranstv&iacute; nemal&yacute;
      poplatek. Chci vr&aacute;tit ulic&iacute;m a n&aacute;měst&iacute;m Jižn&iacute;ho
      Města jejich původn&iacute; v&yacute;znam.</span></h5>\r\n<p style=\"text-align:
      justify;\">&nbsp;</p>\r\n<h3 style=\"text-align: justify;\" dir=\"ltr\"><span
      style=\"line-height: 1.5em; font-size: medium;\">Jak se c&iacute;t&iacute;te
      na zač&aacute;tku volebn&iacute; kampaně?</span></h3>\r\n<h5 style=\"text-align:
      justify;\"><span style=\"font-size: medium; line-height: 1.5em; text-align:
      justify;\">Strana svobodn&yacute;ch občanů Prahy 11 udělala velk&yacute; krok
      kupředu, a tak se tak&eacute; podle toho c&iacute;t&iacute;m velmi dobře. Nastavili
      jsme si na Praze 11 uvnitř strany takov&eacute; mechanismy, kter&eacute; by
      měly v&eacute;st k opětovn&eacute;mu n&aacute;vratu k t&eacute; pravicov&eacute;
      politice, jež si před lety zasloužila důvěru občanů. Se sebědom&iacute;m i tolik
      potřebnou pokorou vstupujeme do volebn&iacute; kampaně s programem, kter&yacute;
      si klade za v&yacute;sledek spokojen&yacute; a nič&iacute;m neru&scaron;en&yacute;
      život na Praze 11.</span></h5>\r\n<p style=\"text-align: justify;\">&nbsp;</p>\r\n<h3
      style=\"text-align: justify;\" dir=\"ltr\"><span style=\"line-height: 1.5em;
      font-size: medium;\">To zn&iacute; zaj&iacute;mavě. Kde si mysl&iacute;te, že
      tomu tak nen&iacute;?</span></h3>\r\n<h5 style=\"text-align: justify;\"><span
      style=\"font-size: medium; line-height: 1.5em; text-align: justify;\">Domn&iacute;v&aacute;m
      se, že se řidiči stali obět&iacute; &scaron;ikany st&aacute;tu. Jak jinak vysvětlit
      jejich trest&aacute;n&iacute; v situac&iacute;ch, kdy nějak&yacute;m bezv&yacute;znamn&yacute;m
      přestupkem nikoho neohrozili? Je nemysliteln&eacute;, aby policist&eacute; vyčk&aacute;vali
      v m&iacute;stech, kde je bezdůvodně n&iacute;zk&yacute; rychlostn&iacute; limit,
      neboť věd&iacute;, že na těchto &uacute;sec&iacute;ch vyberou nejv&iacute;ce
      peněz na pokut&aacute;ch. Vytv&aacute;řen&iacute; atmosf&eacute;ry strachu u
      řidiče, kter&yacute; při pohledu na policistu už předem předpokl&aacute;d&aacute;
      postih, bezpečn&eacute;mu provozu neprosp&iacute;v&aacute;.</span></h5>\r\n<p
      style=\"text-align: justify;\">&nbsp;</p>\r\n<h3 style=\"text-align: justify;\"
      dir=\"ltr\"><span style=\"line-height: 1.5em; font-size: medium;\">Jak&yacute;m
      způsobem si tedy mysl&iacute;te, že se zv&yacute;&scaron;&iacute; bezpečnost
      na silnic&iacute;ch?</span></h3>\r\n<h5 style=\"text-align: justify;\"><span
      style=\"font-size: medium; line-height: 1.5em; text-align: justify;\">Svobodn&iacute;
      navrhuj&iacute;, aby na d&aacute;lnic&iacute;ch a rychlostn&iacute;ch komunikac&iacute;ch,
      kde je to technicky možn&eacute;, nebyla omezov&aacute;na maxim&aacute;ln&iacute;
      povolen&aacute; rychlost, př&iacute;padně aby byla umožněna takov&aacute; rychlost,
      kter&aacute; neznamen&aacute; vět&scaron;&iacute; rizika v porovn&aacute;n&iacute;
      se současn&yacute;m stavem. V př&iacute;padě, že je řidič povinen dodržovat
      rychlost 50 km/hod na v&iacute;ceproudov&eacute; silnici, je pochopiteln&eacute;,
      že pot&eacute; ztr&aacute;c&iacute; jak&yacute;koli respekt k pravidlům silničn&iacute;ho
      provozu a nerespektuje omezen&iacute; rychlosti v m&iacute;stech, kde m&aacute;
      smysl. Vět&scaron;&iacute; bezpečnost na silnic&iacute;ch v&scaron;ak může zajistit
      zjednodu&scaron;en&iacute; a zpřehledněn&iacute; pravidel silničn&iacute;ho
      provozu, tj. v&yacute;sledek jasn&yacute;ch a vymahateln&yacute;ch pravidel.
      Mysl&iacute;m si, že na &uacute;zem&iacute; Jižn&iacute;ho Města je dopravn&iacute;
      značen&iacute; na někter&yacute;ch pozemn&iacute;ch komunikac&iacute;ch bezdůvodn&eacute;
      a zbytečn&eacute;, zat&iacute;mco existuj&iacute; m&iacute;sta, kde by v&yacute;straha
      měla b&yacute;t.</span></h5>\r\n<p style=\"text-align: justify;\">&nbsp;</p>\r\n<h3
      style=\"text-align: justify;\" dir=\"ltr\"><span style=\"line-height: 1.5em;
      font-size: medium;\">Do Zastupitelstva Prahy 11 kandiduje dal&scaron;&iacute;ch
      14 politick&yacute;ch stran a hnut&iacute;. Věř&iacute;te, že dok&aacute;žete
      uspět?</span></h3>\r\n<h5 style=\"text-align: justify;\"><span style=\"font-size:
      medium; line-height: 1.5em; text-align: justify;\">Věř&iacute;m, že n&aacute;&scaron;
      volebn&iacute; program oslov&iacute; předev&scaron;&iacute;m pravicov&eacute;
      voliče a ty občany, kteř&iacute; nesouhlas&iacute; s neust&aacute;l&yacute;m
      omezov&aacute;n&iacute;m osobn&iacute; svobody bezdůvodn&yacute;mi regulacemi,
      poplatky, vyhl&aacute;&scaron;kami atp. Věř&iacute;m, že s jejich podporou dok&aacute;žeme
      uspět.</span></h5>\r\n<p style=\"text-align: justify;\">&nbsp;</p>"
