    teaser: "<h3 style=\"text-align: justify;\"><span style=\"font-size: x-large;\"><strong>Tento
      čl&aacute;nek je určen pro ty z v&aacute;s, kteř&iacute; se chtěj&iacute; v
      kr&aacute;tkosti dozvědět o na&scaron;ich volebn&iacute;ch priorit&aacute;ch
      a o&nbsp;změn&aacute;ch, kter&eacute; chyst&aacute;me na radnici Prahy 11. Vynech&aacute;m
      celopražsk&aacute; t&eacute;mata t&yacute;kaj&iacute;c&iacute; se Jižn&iacute;ho
      Města,&nbsp;kter&aacute; budeme prosazovat skrze na&scaron;e kolegy na Magistr&aacute;tu,
      a pust&iacute;m se př&iacute;mo do t&eacute;mat lok&aacute;ln&iacute;ch, pro
      m&iacute;stn&iacute;&nbsp;voliče tedy daleko palčivěj&scaron;&iacute;ch.</strong></span></h3>"
    body: "<h5 style=\"text-align: justify;\">&nbsp;</h5>\r\n<h4 style=\"text-align:
      justify;\">1) Nyn&iacute; se v&aacute;s nikdo nept&aacute;, s vetem se pt&aacute;t
      budou</h4>\r\n<h5 style=\"text-align: justify;\">Lidov&eacute; veto slouž&iacute;
      jako pojistka proti nechtěn&yacute;m či předražen&yacute;m projektům, kdy lid&eacute;
      mohou t&iacute;mto&nbsp;způsobem referenda zastavit (vetovat) rozhodnut&iacute;
      st&aacute;vaj&iacute;c&iacute; garnitury. Nut&iacute; to zastupitele ke komunikaci
      s&nbsp;občany a k činům, ke kter&yacute;m maj&iacute; souhlas veřejnosti.</h5>\r\n<h5
      style=\"text-align: justify;\">&nbsp;</h5>\r\n<h4 style=\"text-align: justify;\">2)
      a.s. jedna, a.s. dva, a.s. tři...</h4>\r\n<h5 style=\"text-align: justify;\">Akciov&eacute;
      společnosti Jižn&iacute;ho Města je potřeba přev&eacute;st na &uacute;řady nebo
      alespoň zredukovat jejich počet&nbsp;pouze na ty, kter&eacute; vytv&aacute;řej&iacute;
      nějakou činnost, nikoliv jako rozdělen&iacute; trafik &bdquo;věrn&yacute;m&ldquo;.
      Jihoměstsk&aacute; parkovac&iacute; je typick&yacute;m př&iacute;kladem tohoto
      jedn&aacute;n&iacute;.</h5>\r\n<h5 style=\"text-align: justify;\">&nbsp;</h5>\r\n<h4
      style=\"text-align: justify;\">3) Vlastn&iacute;&scaron;? ZAPLAŤ!! Venč&iacute;&scaron;?
      ZAPLAŤ!! Už&iacute;v&aacute;&scaron; veřejn&eacute; prostranstv&iacute;? ZAPLAŤ!!</h4>\r\n<h5
      style=\"text-align: justify;\">St&aacute;t již vyb&iacute;r&aacute; daně na
      v&scaron;em možn&eacute;m a nen&iacute; nejmen&scaron;&iacute; důvod je vyb&iacute;rat
      znovu podle uv&aacute;žen&iacute;&nbsp;&uacute;ředn&iacute;ka. Daň z majetku
      je naprosto nepř&iacute;pustn&aacute;! Sn&iacute;ž&iacute;me koeficient pro
      daň z nemovitosti na Praze 11 na&nbsp;nejmen&scaron;&iacute; možn&yacute;. Skrze
      Magistr&aacute;t zru&scaron;&iacute;me poplatky za psy - ps&iacute; exkrement
      na chodn&iacute;ku m&aacute; stejnou hodnotu&nbsp;jako odhozen&yacute; obal
      od su&scaron;enky či plechovka. Zru&scaron;&iacute;me poplatek za z&aacute;bor
      veřejn&eacute;ho prostoru a s t&iacute;m spjatou&nbsp;byrokracii.</h5>\r\n<h5
      style=\"text-align: justify;\">&nbsp;</h5>\r\n<h4 style=\"text-align: justify;\">4)
      Skl&aacute;dka mi nevad&iacute;, hlavně, že se tam nebude nic stavět!</h4>\r\n<h5
      style=\"text-align: justify;\">Neupraven&yacute;m a zdevastovan&yacute;m ploch&aacute;m
      na Jižn&iacute;m Městě je potřeba umožnit n&aacute;pravu. Tedy&nbsp;dopomoci
      k vytvořen&iacute; nov&eacute; z&aacute;stavby, ať už občansk&eacute; vybavenosti
      či např&iacute;klad nov&yacute;ch bytov&yacute;ch domů, pokud&nbsp;možno ze
      soukrom&yacute;ch investic, nikoliv těch veřejn&yacute;ch. Samozřejmě v souladu
      s požadavky na dopravn&iacute;&nbsp;obslužnost a dopravn&iacute; infrastrukturu.</h5>\r\n<h5
      style=\"text-align: justify;\">&nbsp;</h5>\r\n<h4 style=\"text-align: justify;\">5)
      Revitalizace okol&iacute; metra H&aacute;je a Opatov</h4>\r\n<h5 style=\"text-align:
      justify;\">Pod t&iacute;mto pojmem si představujeme vytvořen&iacute; př&iacute;jemn&eacute;ho
      prostřed&iacute;, na kter&eacute; bude radost pohledět,&nbsp;nikoliv dosavadn&iacute;
      architekturu komunistick&eacute; &eacute;ry, a to i za cenu vpu&scaron;těn&iacute;
      soukrom&eacute;ho investora do cel&eacute;ho&nbsp;procesu (ten by m&iacute;sto
      č&aacute;stečně upravil pro n&aacute;jemn&eacute; prostory). Dosavadn&iacute;
      stav je kritick&yacute; a do oč&iacute; bij&iacute;c&iacute;.</h5>\r\n<h5 style=\"text-align:
      justify;\">&nbsp;</h5>\r\n<h4 style=\"text-align: justify;\">6) Průhledně</h4>\r\n<h5
      style=\"text-align: justify;\">Podpoř&iacute;me rozklik&aacute;vac&iacute; rozpočet
      a zř&iacute;d&iacute;me bankovn&iacute; transparetn&iacute; &uacute;čet Prahy
      11, jako m&aacute; Strana&nbsp;svobodn&yacute;ch občanů, kde se lid&eacute;
      budou moci pod&iacute;vat, kam byly utraceny pen&iacute;ze z rozpočtu.&nbsp;Budeme
      prosazovat kroky, ve kter&yacute;ch se město bude zbavovat zbytn&yacute;ch majetků
      a investovat&nbsp;pen&iacute;ze do vzděl&aacute;n&iacute; a veřejn&yacute;ch
      statků. Ru&scaron;it a omezovat věci, kter&eacute; př&iacute;li&scaron; zasahuj&iacute;
      do běžn&eacute;ho života&nbsp;obyvatel Jižn&iacute;ho Města a vytvoř&iacute;me
      spravedliv&eacute; podm&iacute;nky pro v&scaron;echny, pro jejich podnik&aacute;n&iacute;
      i každodenn&iacute;&nbsp;život.</h5>"
