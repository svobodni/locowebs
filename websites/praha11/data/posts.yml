    teaser: "<h2>Kandid&aacute;t Svobodn&yacute;ch Michal Kudl&iacute;k odpov&iacute;d&aacute;
      na ot&aacute;zky při zah&aacute;jen&iacute; volebn&iacute; kampaně v Praze 11</h2>"
    body: "<p style=\"text-align: justify;\"><strong>Na Praze 11 se zformovala siln&aacute;
      buňka Strany svobodn&yacute;ch občanů s velk&yacute;m potenci&aacute;lem do
      komun&aacute;ln&iacute;ch voleb. To mě vedlo k uskutečněn&iacute; rozhovoru
      s Ing. Michalem Kudl&iacute;kem, kandid&aacute;tem č. 2 do komun&aacute;ln&iacute;ch
      voleb na městskou č&aacute;st Praha 11 za Svobodn&eacute;.</strong></p>\r\n<p
      style=\"text-align: justify;\">&nbsp;</p>\r\n<p style=\"text-align: justify;\"><strong
      style=\"line-height: 1.5em;\">Odkdy se zaj&iacute;m&aacute;te o politiku?</strong></p>\r\n<p
      style=\"text-align: justify;\">Prakticky je pro mě politika stěžejn&iacute;m
      t&eacute;matem od t&eacute; doby, co jsem mohl volit, tedy od 18 let. Před založen&iacute;m
      Strany svobodn&yacute;ch občanů jsem poslal přihl&aacute;&scaron;ku do m&iacute;stn&iacute;
      pobočky ODS, na&scaron;těst&iacute; mě ale po dobu dvou let nikdo nekontaktoval
      a j&aacute; tak mohl pomoci se založen&iacute;m Strany svobodn&yacute;ch občanů.</p>\r\n<p
      style=\"text-align: justify;\">&nbsp;</p>\r\n<p style=\"text-align: justify;\"><strong>Takže
      jste členem od založen&iacute; strany?</strong></p>\r\n<p style=\"text-align:
      justify;\">Ano, je to tak. Už to bude 5 let a jsem velice r&aacute;d, že tehdy
      ODS ignorovala moji přihl&aacute;&scaron;ku (sm&iacute;ch).</p>\r\n<p style=\"text-align:
      justify;\">&nbsp;</p>\r\n<p style=\"text-align: justify;\"><strong>Vid&iacute;te
      za těch 5 let fungov&aacute;n&iacute; strany nějak&yacute; pokrok?</strong></p>\r\n<p
      style=\"text-align: justify;\">Zpoč&aacute;tku to bylo velice těžk&eacute;,
      skoro nikdo n&aacute;s neznal a prosadit se bylo takřka nemožn&eacute;. Od t&eacute;
      doby už ale uplynulo několik let a teď m&aacute;me europoslance Petra Macha.
      Byl to bezesporu velk&yacute; &uacute;spěch. A je vidět, že se z n&aacute;s
      stala etablovan&aacute; strana na česk&eacute; politick&eacute; sc&eacute;ně.</p>\r\n<p
      style=\"text-align: justify;\">&nbsp;</p>\r\n<p style=\"text-align: justify;\"><strong>Pravdou
      je, že do zastupitelstva nekandidujete poprv&eacute;. V posledn&iacute;ch komun&aacute;ln&iacute;ch
      volb&aacute;ch se v&aacute;m nepodařilo dostat do zastupitelstva. Co teď děl&aacute;te
      jinak, proč si mysl&iacute;te, že letos se v&aacute;m to povede?</strong></p>\r\n<p
      style=\"text-align: justify;\">V posledn&iacute;ch volb&aacute;ch jsme měli
      podanou kandid&aacute;tku, ale protože jsme jako strana teprve vznikali, neměli
      jsme dostatek času na adekv&aacute;tn&iacute; př&iacute;pravu. Lid&eacute; n&aacute;s
      neznali, chyběla dostatečn&aacute; podpora. Jak jsem ale řekl, od t&eacute;
      doby se situace značně změnila. M&aacute;me naplněnou kandid&aacute;tku, hotov&yacute;
      program a předev&scaron;&iacute;m lidi, kteř&iacute; n&aacute;m fand&iacute;
      a podporuj&iacute; n&aacute;s. Za to bych jim chtěl poděkovat.</p>\r\n<p style=\"text-align:
      justify;\">&nbsp;</p>\r\n<p style=\"text-align: justify;\"><strong>Jak&yacute;
      bod z programu byste zdůraznil? Co je pro v&aacute;s &bdquo;srdcov&aacute;&ldquo;
      z&aacute;ležitost?</strong></p>\r\n<p style=\"text-align: justify;\">Na to se
      mi těžko odpov&iacute;d&aacute;, program jsme vytv&aacute;řeli jako jeden celek.
      V&scaron;echny body programu mi jsou bl&iacute;zk&eacute;.</p>\r\n<p style=\"text-align:
      justify;\">&nbsp;</p>\r\n<p style=\"text-align: justify;\"><strong>Přece byste
      alespoň jeden nezm&iacute;nil? Nepovažujete se za experta ani v jednom bodu?</strong></p>\r\n<p
      style=\"text-align: justify;\">Za experta se považuji v hodně věcech (sm&iacute;ch).
      Ale dobr&aacute;, zm&iacute;n&iacute;m problematiku městsk&eacute; policie.
      Jelikož jsem řidič a jezd&iacute;m jak v autě, tak na motocyklu, r&aacute;d
      bych se zapř&iacute;činil o to, aby se městsk&aacute; policie nesnažila pouze
      vyb&iacute;rat pokuty za &uacute;čelem naplněn&iacute; městsk&eacute;ho rozpočtu,
      ale sp&iacute;&scaron;e aby sloužila jako prevence kriminality.</p>\r\n<p style=\"text-align:
      justify;\">&nbsp;</p>\r\n<p style=\"text-align: justify;\"><strong>To zn&iacute;
      zaj&iacute;mavě, m&aacute;te s t&iacute;m osobn&iacute; zku&scaron;enost?</strong></p>\r\n<p
      style=\"text-align: justify;\">Mysl&iacute;m si, že se to net&yacute;k&aacute;
      pouze mě. Občas se stane, že někde zaparkujete, abyste si např&iacute;klad odběhl&nbsp;vybrat
      pen&iacute;ze z bankomatu nebo pro l&eacute;ky do l&eacute;k&aacute;rny apod.,
      a během 5 minut se objev&iacute; str&aacute;žn&iacute;k s blokovou pokutou.
      V tom lep&scaron;&iacute;m př&iacute;padě. Na druhou stranu m&eacute;mu bratrovi
      vykradli během tř&iacute; let pětkr&aacute;t auto, a to parkoval 50 m od stanice
      městsk&eacute; policie. Přesně takhle by to fungovat nemělo.</p>\r\n<p style=\"text-align:
      justify;\">&nbsp;</p>\r\n<p style=\"text-align: justify;\"><strong>Jak to chcete
      vyře&scaron;it?</strong></p>\r\n<p style=\"text-align: justify;\">L&eacute;k
      je jednoduch&yacute;, vyslat str&aacute;žn&iacute;ky do ulic a odlepit je od
      monitorů, kde sleduj&iacute; jak, kdo a kde parkuje. T&iacute;m nechci hanit
      pr&aacute;ci v&scaron;ech str&aacute;žn&iacute;ků, kteř&iacute; odv&aacute;děj&iacute;
      dobrou pr&aacute;ci.</p>\r\n<p style=\"text-align: justify;\">&nbsp;</p>\r\n<p
      style=\"text-align: justify;\"><strong>Teď trochu od t&eacute;matu &ndash; před
      p&aacute;r dny jsem viděla natočen&eacute; video, kde se vyjadřujete pro zru&scaron;en&iacute;
      poplatků za psy. Co V&aacute;s k tomu vedlo?</strong></p>\r\n<p style=\"text-align:
      justify;\">To je sp&iacute;&scaron;e takov&yacute; př&iacute;klad. Předev&scaron;&iacute;m
      je to podle m&eacute;ho n&aacute;zoru diskriminačn&iacute; poplatek &ndash;
      v&nbsp;tomto př&iacute;padě pro majitele psů. Např&iacute;klad kuř&aacute;ci
      při zahozen&iacute; nedopalku tak&eacute; neplat&iacute; ž&aacute;dn&eacute;
      poplatky na radnici kvůli tomu, že zneči&scaron;ťuj&iacute; komunikace. Dal&scaron;&iacute;m
      trnem v oku je ne&uacute;čelnost vyb&iacute;ran&yacute;ch poplatků, kdy opravdu
      mal&eacute; procento peněz směřuje na &uacute;klid komunikac&iacute; po onom
      zneči&scaron;těn&iacute; psy a zbytek opět konč&iacute; v nepřehledn&yacute;ch
      zak&aacute;zk&aacute;ch.</p>\r\n<p style=\"text-align: justify;\">&nbsp;</p>\r\n<p
      style=\"text-align: justify;\"><strong>Jste si ale vědom, že na obecn&iacute;
      &uacute;rovni nemůžete tyto poplatky zru&scaron;it, protože jsou upraveny obecně
      z&aacute;vaznou vyhl&aacute;&scaron;kou č. 23/2003 Sb. hl. m. Prahy a rozhoduje
      o nich pouze Magistr&aacute;t hlavn&iacute;ho města Prahy?</strong></p>\r\n<p
      style=\"text-align: justify;\">Ano, toho jsem si naprosto vědom. Oček&aacute;v&aacute;m,
      že na pražsk&eacute;m magistr&aacute;tu budeme m&iacute;t sv&eacute; z&aacute;stupce,
      na rozd&iacute;l od různ&yacute;ch hnut&iacute; kandiduj&iacute;c&iacute;ch
      pouze ve sv&eacute; městsk&eacute; č&aacute;sti, a v tom spatřuji na&scaron;i
      velkou v&yacute;hodu. Budeme moci společně tlačit na zru&scaron;en&iacute; těchto
      poplatků.</p>\r\n<p style=\"text-align: justify;\">&nbsp;</p>\r\n<p style=\"text-align:
      justify;\"><strong>Mysl&iacute;te si, že t&iacute;mto t&eacute;matem oslov&iacute;te
      dostatek občanů?</strong></p>\r\n<p style=\"text-align: justify;\">Pro někoho
      se to může zd&aacute;t jako malichernost, ale n&aacute;m jde předev&scaron;&iacute;m
      o zru&scaron;en&iacute; nesmysln&yacute;ch poplatků a o to, nediskriminovat
      občany na z&aacute;kladě již zajet&yacute;ch standardů. V tuto chv&iacute;li
      to jsou poplatky za psy, jak&eacute; dal&scaron;&iacute; poplatky si na n&aacute;s
      občany st&aacute;t vymysl&iacute;? Anebo rozhlasov&eacute; a televizn&iacute;
      poplatky? Je to vlastně skryt&aacute; daň a přitom ani NK&Uacute; nem&aacute;
      dostatečn&eacute; pravomoci kontrolovat, jak jsou využ&iacute;v&aacute;ny, a
      tady jde už o několik miliard.</p>\r\n<p style=\"text-align: justify;\">&nbsp;</p>\r\n<p
      style=\"text-align: justify;\"><strong>Co by pro v&aacute;s znamenal &uacute;spěch
      v komun&aacute;ln&iacute;ch volb&aacute;ch? Průzkumy veřejn&eacute;ho m&iacute;něn&iacute;
      d&aacute;vaj&iacute; Svobodn&yacute;m ve volb&aacute;ch na pražsk&yacute; magistr&aacute;t
      přes 5 procent hlasů.</strong></p>\r\n<p style=\"text-align: justify;\">Na&scaron;e
      popularita roste, m&aacute;me schopn&yacute; t&yacute;m a ve volb&aacute;ch
      do Evropsk&eacute;ho parlamentu jsme na Praze 11 měli necel&yacute;ch 7 procent,
      r&aacute;di bychom tuto hranici opět pokořili a dostali se k 10 procentům.</p>\r\n<p
      style=\"text-align: justify;\">&nbsp;</p>\r\n<p style=\"text-align: justify;\"><strong>Děkuji
      V&aacute;m za rozhovor.</strong></p>\r\n<p style=\"text-align: justify;\">Bc.
      Jana Bubelov&aacute;</p>\r\n<p style=\"text-align: justify;\">&nbsp;</p>\r\n<h3><span
      style=\"font-size: medium;\">Zdroj:</span></h3>\r\n<p><span style=\"font-size:
      medium;\"><strong>http://www.parlamentnilisty.cz/</strong></span></p>"
- Rozhovor s kandidátem na 3. místě Svobodných do komunálních voleb 2014 pro Prahu 11:
    _slug: rozhovor-s-kandidatem-na-3-miste-svobodnych-do-komunalnich-voleb-2014-pro-prahu-11
    posted_at: 18. 09. 2014 00:00
    author: Strana svobodných občanů
    tags:
    - Rozhovor
    - Svobodní
    - Kandidát
    teaser: "<h2>Kandid&aacute;t za Stranu svobodn&yacute;ch občanů Pavel Staven&iacute;k
      odpov&iacute;d&aacute; na ot&aacute;zky při zah&aacute;jen&iacute; volebn&iacute;
      kampaně v Praze 11</h2>\r\n<p>&nbsp;</p>"
    body: "<h3 style=\"text-align: justify;\"><span style=\"line-height: 1.5em; font-size:
      medium;\">Pane Staven&iacute;ku, co V&aacute;s vedlo ke vstupu do Strany svobodn&yacute;ch
      občanů?</span></h3>\r\n<h5 style=\"text-align: justify;\"><span style=\"line-height:
      1.5em; font-size: medium;\">Impulsem pro vstup ke Svobodn&yacute;m pro mě byly
      neust&aacute;le ataky na svobodu a pr&aacute;va jednotlivce četn&yacute;mi z&aacute;kazy,
      vyhl&aacute;&scaron;kami, regulacemi apod.</span></h5>\r\n<p style=\"text-align:
      justify;\">&nbsp;</p>\r\n<h3 style=\"text-align: justify;\"><span style=\"line-height:
      1.5em; font-size: medium;\">V povol&aacute;n&iacute; zmiňujete, že jste student.
      Mysl&iacute;te si, že m&aacute;te dostatek zku&scaron;enost&iacute;?</span></h3>\r\n<h5><span
      style=\"font-size: medium;\">Věř&iacute;m, že můj věk nebude hr&aacute;t roli
      v rozhodov&aacute;n&iacute; voličů, neboť v&iacute;m, že o to vy&scaron;&scaron;&iacute;
      pracovn&iacute; nasazen&iacute; nab&iacute;z&iacute;m. V současn&eacute; době
      studuji obor Podnik&aacute;n&iacute; a administrativa. Jedn&iacute;m z bodů
      na&scaron;eho volebn&iacute;ho programu je i Svobodn&eacute; podnik&aacute;n&iacute;.
      Zasad&iacute;m se o to, aby drobn&iacute; podnikatel&eacute;, živnostn&iacute;ci,
      pořadatel&eacute; kulturn&iacute;ch i sousedsk&yacute;ch akc&iacute; mohli veřejn&yacute;
      prostor skutečně využ&iacute;vat, neboť v současn&eacute; době je nutn&eacute;
      zaplatit za z&aacute;bor veřejn&eacute;ho prostranstv&iacute; nemal&yacute;
      poplatek. Chci vr&aacute;tit ulic&iacute;m a n&aacute;měst&iacute;m Jižn&iacute;ho
      Města jejich původn&iacute; v&yacute;znam.</span></h5>\r\n<p style=\"text-align:
      justify;\">&nbsp;</p>\r\n<h3 style=\"text-align: justify;\" dir=\"ltr\"><span
      style=\"line-height: 1.5em; font-size: medium;\">Jak se c&iacute;t&iacute;te
      na zač&aacute;tku volebn&iacute; kampaně?</span></h3>\r\n<h5 style=\"text-align:
      justify;\"><span style=\"font-size: medium; line-height: 1.5em; text-align:
      justify;\">Strana svobodn&yacute;ch občanů Prahy 11 udělala velk&yacute; krok
      kupředu, a tak se tak&eacute; podle toho c&iacute;t&iacute;m velmi dobře. Nastavili
      jsme si na Praze 11 uvnitř strany takov&eacute; mechanismy, kter&eacute; by
      měly v&eacute;st k opětovn&eacute;mu n&aacute;vratu k t&eacute; pravicov&eacute;
      politice, jež si před lety zasloužila důvěru občanů. Se sebědom&iacute;m i tolik
      potřebnou pokorou vstupujeme do volebn&iacute; kampaně s programem, kter&yacute;
      si klade za v&yacute;sledek spokojen&yacute; a nič&iacute;m neru&scaron;en&yacute;
      život na Praze 11.</span></h5>\r\n<p style=\"text-align: justify;\">&nbsp;</p>\r\n<h3
      style=\"text-align: justify;\" dir=\"ltr\"><span style=\"line-height: 1.5em;
      font-size: medium;\">To zn&iacute; zaj&iacute;mavě. Kde si mysl&iacute;te, že
      tomu tak nen&iacute;?</span></h3>\r\n<h5 style=\"text-align: justify;\"><span
      style=\"font-size: medium; line-height: 1.5em; text-align: justify;\">Domn&iacute;v&aacute;m
      se, že se řidiči stali obět&iacute; &scaron;ikany st&aacute;tu. Jak jinak vysvětlit
      jejich trest&aacute;n&iacute; v situac&iacute;ch, kdy nějak&yacute;m bezv&yacute;znamn&yacute;m
      přestupkem nikoho neohrozili? Je nemysliteln&eacute;, aby policist&eacute; vyčk&aacute;vali
      v m&iacute;stech, kde je bezdůvodně n&iacute;zk&yacute; rychlostn&iacute; limit,
      neboť věd&iacute;, že na těchto &uacute;sec&iacute;ch vyberou nejv&iacute;ce
      peněz na pokut&aacute;ch. Vytv&aacute;řen&iacute; atmosf&eacute;ry strachu u
      řidiče, kter&yacute; při pohledu na policistu už předem předpokl&aacute;d&aacute;
      postih, bezpečn&eacute;mu provozu neprosp&iacute;v&aacute;.</span></h5>\r\n<p
      style=\"text-align: justify;\">&nbsp;</p>\r\n<h3 style=\"text-align: justify;\"
      dir=\"ltr\"><span style=\"line-height: 1.5em; font-size: medium;\">Jak&yacute;m
      způsobem si tedy mysl&iacute;te, že se zv&yacute;&scaron;&iacute; bezpečnost
      na silnic&iacute;ch?</span></h3>\r\n<h5 style=\"text-align: justify;\"><span
      style=\"font-size: medium; line-height: 1.5em; text-align: justify;\">Svobodn&iacute;
      navrhuj&iacute;, aby na d&aacute;lnic&iacute;ch a rychlostn&iacute;ch komunikac&iacute;ch,
      kde je to technicky možn&eacute;, nebyla omezov&aacute;na maxim&aacute;ln&iacute;
      povolen&aacute; rychlost, př&iacute;padně aby byla umožněna takov&aacute; rychlost,
      kter&aacute; neznamen&aacute; vět&scaron;&iacute; rizika v porovn&aacute;n&iacute;
      se současn&yacute;m stavem. V př&iacute;padě, že je řidič povinen dodržovat
      rychlost 50 km/hod na v&iacute;ceproudov&eacute; silnici, je pochopiteln&eacute;,
      že pot&eacute; ztr&aacute;c&iacute; jak&yacute;koli respekt k pravidlům silničn&iacute;ho
      provozu a nerespektuje omezen&iacute; rychlosti v m&iacute;stech, kde m&aacute;
      smysl. Vět&scaron;&iacute; bezpečnost na silnic&iacute;ch v&scaron;ak může zajistit
      zjednodu&scaron;en&iacute; a zpřehledněn&iacute; pravidel silničn&iacute;ho
      provozu, tj. v&yacute;sledek jasn&yacute;ch a vymahateln&yacute;ch pravidel.
      Mysl&iacute;m si, že na &uacute;zem&iacute; Jižn&iacute;ho Města je dopravn&iacute;
      značen&iacute; na někter&yacute;ch pozemn&iacute;ch komunikac&iacute;ch bezdůvodn&eacute;
      a zbytečn&eacute;, zat&iacute;mco existuj&iacute; m&iacute;sta, kde by v&yacute;straha
      měla b&yacute;t.</span></h5>\r\n<p style=\"text-align: justify;\">&nbsp;</p>\r\n<h3
      style=\"text-align: justify;\" dir=\"ltr\"><span style=\"line-height: 1.5em;
      font-size: medium;\">Do Zastupitelstva Prahy 11 kandiduje dal&scaron;&iacute;ch
      14 politick&yacute;ch stran a hnut&iacute;. Věř&iacute;te, že dok&aacute;žete
      uspět?</span></h3>\r\n<h5 style=\"text-align: justify;\"><span style=\"font-size:
      medium; line-height: 1.5em; text-align: justify;\">Věř&iacute;m, že n&aacute;&scaron;
      volebn&iacute; program oslov&iacute; předev&scaron;&iacute;m pravicov&eacute;
      voliče a ty občany, kteř&iacute; nesouhlas&iacute; s neust&aacute;l&yacute;m
      omezov&aacute;n&iacute;m osobn&iacute; svobody bezdůvodn&yacute;mi regulacemi,
      poplatky, vyhl&aacute;&scaron;kami atp. Věř&iacute;m, že s jejich podporou dok&aacute;žeme
      uspět.</span></h5>\r\n<p style=\"text-align: justify;\">&nbsp;</p>"
- Zprávy z jednání zastupitelstva MČ Praha 11:
    _slug: zpravy-z-jednani-zastupitelstva-mc-praha-11
    posted_at: 02. 09. 2014 00:00
    author: Strana svobodných občanů
    tags:
    - Praha 11
    - Svobodní
    - Zastupitelstvo
    teaser: "<h2 style=\"text-align: justify;\">Jak&aacute; t&eacute;mata se na zastupitelstvu
      projedn&aacute;vala a dosluhuj&iacute;c&iacute; koalice schv&aacute;lila</h2>"
    body: "<h5 style=\"text-align: justify;\">Prvn&iacute; z&aacute;řijov&yacute;
      den se již pravděpodobně naposledy setkali současn&iacute; zastupitel&eacute;
      MČ Praha 11.&nbsp;Sc&eacute;n&aacute;ř tohoto jedn&aacute;n&iacute; byl t&eacute;měř
      totožn&yacute; s těmi minul&yacute;mi - nev&yacute;hodn&eacute; prodeje pozemků
      a obecn&iacute;ch bytů spř&iacute;zněn&yacute;m osob&aacute;m starosty Mlejnsk&eacute;ho.
      Vl&aacute;dnouc&iacute; koalice v čele se starostou Mlejnsk&yacute;m si tedy
      odhlasovala již připraven&eacute; body, vět&scaron;inou prospě&scaron;n&eacute;
      pouze &uacute;zk&eacute; skupině osob napojen&yacute;ch na současn&eacute; koaličn&iacute;
      představitele na&scaron;&iacute; městsk&eacute; č&aacute;sti.</h5>\r\n<h3 style=\"text-align:
      justify;\">Nejz&aacute;sadněj&scaron;&iacute; t&eacute;mata jedn&aacute;n&iacute;</h3>\r\n<ol
      style=\"text-align: justify;\">\r\n<li><span style=\"line-height: 1.5em;\">Zpr&aacute;va
      o hospodařen&iacute; MČ Praha 11 = za 1. pololet&iacute; roku 2014 schodek <strong>546&nbsp;mil.
      Kč!!!</strong></span></li>\r\n<li><span style=\"line-height: 1.5em;\">Prodej
      lukrativn&iacute;ho pozemku pro z&aacute;stavbu za cenu <span style=\"line-height:
      1.5em;\">1 644 Kč/m^2, tj. cena&nbsp;</span>5x niž&scaron;&iacute; než je cena
      tržn&iacute;</span></li>\r\n<li><span style=\"line-height: 1.5em;\">Rozd&aacute;v&aacute;n&iacute;
      darů a grantů v oblasti sportu spolkům napojen&yacute;ch na vl&aacute;dnouc&iacute;
      zastupitele</span></li>\r\n<li><span style=\"line-height: 1.5em;\">Odsouhlasen&iacute;
      možnosti zprivatizovat cca 300 bytů do osobn&iacute;ho vlastnictv&iacute; rodinn&yacute;m
      př&iacute;slu&scaron;n&iacute;kům či př&aacute;telům koaličn&iacute;ch zastupitelů</span></li>\r\n</ol>\r\n<h5
      style=\"text-align: justify;\">Budouc&iacute; radničn&iacute; reprezentaci neček&aacute;
      nic jednoduch&eacute;ho. Věř&iacute;me, že s V&aacute;mi to dok&aacute;žeme.</h5>"
