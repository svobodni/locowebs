    teaser: "<h2>Kandid&aacute;t za Stranu svobodn&yacute;ch občanů Petr Mi&scaron;kovsk&yacute;
      odpov&iacute;d&aacute; na ot&aacute;zky při zah&aacute;jen&iacute; volebn&iacute;
      kampaně v Praze 11</h2>"
    body: "<h3 style=\"text-align: justify;\" dir=\"ltr\"><span style=\"font-size:
      medium;\" data-mce-mark=\"1\">Pane Mi&scaron;kovsk&yacute;, jak jste se dostal
      k politice?</span></h3>\r\n<h5 style=\"text-align: justify;\"><span style=\"font-size:
      medium;\" data-mce-mark=\"1\">O politiku se zaj&iacute;m&aacute;m již od gymn&aacute;zia.
      Vždycky jsem věřil v liber&aacute;ln&iacute; principy a c&iacute;til, že nen&iacute;
      spr&aacute;vn&eacute;, aby o va&scaron;ich leckdy těžce vydělan&yacute;ch peněz&iacute;ch
      rozhodoval někdo jin&yacute;, a je&scaron;tě k tomu v takov&eacute; m&iacute;ře,
      jako tomu čin&iacute; st&aacute;t. Postupem času jsem zjistil, že vl&aacute;dnouc&iacute;
      strany jsou schopny uhnout ze sv&yacute;ch tez&iacute; bez mrknut&iacute; oka
      a dělat prav&yacute; opak toho, co deklarovaly před volbami. Ve Svobodn&yacute;ch
      jsem na&scaron;el jasnou filosofii, kter&aacute; vede bez jak&yacute;koliv pochybnost&iacute;
      k lep&scaron;&iacute;m z&iacute;třkům a kter&aacute; mnoho jinak sporn&yacute;ch
      t&eacute;mat sama zodpov&iacute;. Chtěl bych j&iacute; pomoci prosadit se a
      i s jej&iacute; pomoc&iacute; zv&yacute;&scaron;it životn&iacute; &uacute;roveň
      v na&scaron;&iacute; zemi.</span></h5>\r\n<p style=\"text-align: justify;\">&nbsp;</p>\r\n<h3
      style=\"text-align: justify;\" dir=\"ltr\"><span style=\"font-size: medium;\"
      data-mce-mark=\"1\">Co pro V&aacute;s znamen&aacute; Jižn&iacute; Město?</span></h3>\r\n<h5
      style=\"text-align: justify;\" dir=\"ltr\"><span style=\"font-size: medium;\"
      data-mce-mark=\"1\">Jižn&iacute; Město pro mě znamen&aacute; cel&yacute; můj
      dosavadn&iacute; život. Chodil jsem zde na Z&Scaron; Po&scaron;epn&eacute;ho
      n&aacute;měst&iacute; a od 11 let pot&eacute; na Gymn&aacute;zium Opatov. Zn&aacute;m
      tedy Jižn&iacute; Město velice dobře, tedy nejen jeho současnou podobu, ale
      tak&eacute; jeho postupn&yacute; rozvoj. V prv&eacute; řadě pro mě v&scaron;ak
      Jižn&iacute; Město znamen&aacute; domov a tedy vazbu, kter&aacute; nikdy nezmiz&iacute;.</span></h5>\r\n<p
      style=\"text-align: justify;\"><span style=\"font-size: medium;\" data-mce-mark=\"1\">&nbsp;</span></p>\r\n<h3
      style=\"text-align: justify;\" dir=\"ltr\"><span style=\"font-size: medium;\"
      data-mce-mark=\"1\">Co V&aacute;s vedlo k tomu rozproudit činnost Svobodn&yacute;ch
      na Jižn&iacute;m Městě?</span></h3>\r\n<h5 style=\"text-align: justify;\"><span
      style=\"font-size: medium;\" data-mce-mark=\"1\">Ve chv&iacute;li, kdy jsem
      zjistil, že na Praze 11 zat&iacute;m nen&iacute; pobočka Svobodn&yacute;ch a
      ani nikdo nepoř&aacute;d&aacute; ž&aacute;dn&aacute; společn&aacute; setk&aacute;n&iacute;
      m&iacute;stn&iacute;ch členů a př&iacute;znivců, ujal jsem se role koordin&aacute;tora
      a na&scaron;el členy, kteř&iacute; se se mnou aktivně zapojili do př&iacute;prav
      na komun&aacute;ln&iacute; volby 2014. Podařilo se n&aacute;m vytvořit silnou
      buňku a t&yacute;m lid&iacute;, se kter&yacute;m je radost pracovat. Při&scaron;la
      by mi &scaron;koda, aby Svobodn&iacute; nekandidovali v obci, kde z&iacute;skali
      při posledn&iacute;ch volb&aacute;ch necel&yacute;ch 7 % hlasů. Sestavili jsme
      tedy plnou kandid&aacute;tku o 45 lidech a nyn&iacute; pracujeme na kampani.</span></h5>\r\n<p
      style=\"text-align: justify;\"><span style=\"font-size: medium;\" data-mce-mark=\"1\">&nbsp;</span></p>\r\n<h3
      style=\"text-align: justify;\" dir=\"ltr\"><span style=\"font-size: medium;\"
      data-mce-mark=\"1\">Čeho byste chtěl na radnici Prahy 11 dos&aacute;hnout?</span></h3>\r\n<h5
      style=\"text-align: justify;\"><span style=\"font-size: medium;\" data-mce-mark=\"1\">N&aacute;&scaron;
      volebn&iacute; program se děl&iacute; do dvou f&aacute;z&iacute;. Zaprv&eacute;
      se snaž&iacute;me prosazovat celopražsk&aacute; t&eacute;mata, kter&aacute;
      při jejich ře&scaron;en&iacute; budou nemal&yacute;m d&iacute;lem souviset s
      jedn&aacute;n&iacute;m s pražsk&yacute;m magistr&aacute;tem. Zadruh&eacute;
      se potom věnujeme lok&aacute;ln&iacute;m t&eacute;matům Prahy 11. Mezi ně patř&iacute;
      např&iacute;klad zř&iacute;zen&iacute; transparentn&iacute;ho, bankovn&iacute;ho
      &uacute;čtu radnice, kde budou občan&eacute; vědět o každ&eacute; utracen&eacute;
      koruně a komu byla zaplacena. D&aacute;le nepřipust&iacute;me jin&yacute; než
      přebytkov&yacute; nebo vyrovnan&yacute; rozpočet a v ž&aacute;dn&eacute;m př&iacute;padě
      nebudeme z veřejn&yacute;ch peněz stavět jin&eacute; než veřejn&eacute; statky
      (to jsou např&iacute;klad silnice, chodn&iacute;ky, n&aacute;měst&iacute; či
      parky).</span></h5>\r\n<h5 style=\"text-align: justify;\">&nbsp;</h5>\r\n<h3
      style=\"text-align: justify;\"><span style=\"font-size: medium;\" data-mce-mark=\"1\"><span
      style=\"font-size: medium;\" data-mce-mark=\"1\">Vystudoval jste ČVUT, obor
      Architektura a stavitelstv&iacute;. C&iacute;t&iacute;te v tom určit&yacute;
      užitek pro komun&aacute;ln&iacute; politiku?</span></span></h3>\r\n<h5 style=\"text-align:
      justify;\"><span style=\"font-size: medium;\" data-mce-mark=\"1\">Rozhodně ano!
      Pro&scaron;el jsem si architektonick&yacute;mi a urbanistick&yacute;mi z&aacute;sadami,
      kter&eacute; je potřeba dodržovat při studi&iacute;ch a n&aacute;vrz&iacute;ch
      z&aacute;stavby. V&iacute;m, jak takov&eacute; projekty vznikaj&iacute; a jak&yacute;mi
      pravidly je potřeba se ř&iacute;dit, aby vzniklo př&iacute;jemn&eacute; prostřed&iacute;,
      ve kter&eacute;m je radost ž&iacute;t či pracovat. Během 4 let studia jsem pochopil,
      jak důležit&eacute; je vn&iacute;mat prostřed&iacute; jako komplexn&iacute;
      soustavu jednoho celku. Na komun&aacute;ln&iacute; &uacute;rovni budu ct&iacute;t
      osvědčen&eacute; principy urbanistick&eacute; z&aacute;stavby, a t&iacute;m
      vytvoř&iacute;m m&iacute;sto, kde se bude l&iacute;bit v&scaron;em.</span></h5>\r\n<p
      style=\"text-align: justify;\"><span style=\"font-size: medium;\" data-mce-mark=\"1\">&nbsp;</span></p>\r\n<h3
      style=\"text-align: justify;\" dir=\"ltr\"><span style=\"font-size: medium;\"
      data-mce-mark=\"1\">Jak se tedy stav&iacute;te k m&iacute;stn&iacute;m organizac&iacute;m,
      kter&eacute; broj&iacute; proti nov&yacute;m v&yacute;stavb&aacute;m?</span></h3>\r\n<h5
      style=\"text-align: justify;\"><span style=\"font-size: medium;\" data-mce-mark=\"1\">Domn&iacute;v&aacute;m
      se, že je potřeba v každ&eacute;m jednotliv&eacute;m př&iacute;padě bez ukvapen&yacute;ch
      z&aacute;věrů vypracovat studie, kter&eacute; dokladuj&iacute; vliv z&aacute;stavby
      zejm&eacute;na na dopravn&iacute; infrastrukturu a dopravn&iacute; obslužnost.
      To považuji za stěžejn&iacute;. V př&iacute;padě, že stavba vyhov&iacute; limitům
      &uacute;zem&iacute; a požadavkům př&iacute;slu&scaron;n&yacute;ch norem, např.
      v m&iacute;stě, kde byl dosud nevzhledn&yacute; prostor či pozemek a NEBUDE
      se financovat z veřejn&yacute;ch peněz, nem&aacute;m s n&iacute; nejmen&scaron;&iacute;
      probl&eacute;m. Poněkud mě zar&aacute;ž&iacute; reakce někter&yacute;ch aktivistů,
      kter&yacute;m zřejmě chyb&iacute; z&aacute;kladn&iacute; urbanistick&eacute;
      znalosti a broj&iacute; proti &uacute;plně v&scaron;emu bez ohledu na m&iacute;sto,
      &uacute;čel a vzhled stavby.</span></h5>\r\n<p style=\"text-align: justify;\"><span
      style=\"font-size: medium;\" data-mce-mark=\"1\">&nbsp;</span></p>\r\n<h3 style=\"text-align:
      justify;\" dir=\"ltr\"><span style=\"font-size: medium;\" data-mce-mark=\"1\">A
      nakonec, co byste považoval za volebn&iacute; &uacute;spěch?</span></h3>\r\n<h5
      style=\"text-align: justify;\"><span style=\"font-size: medium;\" data-mce-mark=\"1\">V
      leto&scaron;n&iacute;ch komun&aacute;ln&iacute;ch volb&aacute;ch na Praze 11
      maj&iacute; občan&eacute; konečně možnost zvolit někoho nov&eacute;ho s jasně
      vytyčenou filosofi&iacute; a řekl bych i netuctov&yacute;m volebn&iacute;m programem.
      Douf&aacute;m, že si voliči v&scaron;imnou, že st&aacute;vaj&iacute;c&iacute;
      zastupitel&eacute; Prahy 11 jsou ať už ze strany opozice či ze strany koalice
      rozlezl&iacute; na v&iacute;ce kandid&aacute;tk&aacute;ch pod různ&yacute;mi
      n&aacute;zvy v naději, že se po volb&aacute;ch spoj&iacute;. To rozhodně nen&iacute;
      n&aacute;&scaron; př&iacute;pad. Chtěli bychom dostat dostatečn&yacute; mand&aacute;t
      k tomu, abychom v současn&eacute; radničn&iacute; dualitě mohli hr&aacute;t
      dal&scaron;&iacute;ho hr&aacute;če.&nbsp;</span></h5>\r\n<p>&nbsp;</p>\r\n<h3><span
      style=\"font-size: medium;\" data-mce-mark=\"1\">Děkuji V&aacute;m za rozhovor.</span></h3>\r\n<h5><span
      style=\"font-size: medium;\" data-mce-mark=\"1\">Mgr. Žaneta Krausov&aacute;</span></h5>\r\n<p>&nbsp;</p>\r\n<h3><span
      style=\"font-size: medium;\" data-mce-mark=\"1\">Zdroj:</span></h3>\r\n<h5><span
      style=\"color: #333333; font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif;
      font-size: medium; font-weight: bold; line-height: 19.5px;\">http://www.parlamentnilisty.cz/</span></h5>"
