    profile: "<p>Na s&iacute;dli&scaron;ti na Praze 12 žiji od před&scaron;koln&iacute;ho
      věku - po Z&Scaron; Z&aacute;rubova jsem vystudoval Středn&iacute; průmyslovou
      &scaron;kolu dopravn&iacute; v Masn&eacute; ulici, ve studijn&iacute;m oboru
      provoz a ekonomika leteck&eacute; dopravy. Po maturitě jsem nastoupil na Univerzitu
      Hradec Kr&aacute;lov&eacute; na filosofickou fakultu, kde jsem ale studium ukončil
      po dokončen&iacute; prvn&iacute;ho semestru kvůli neperspektivitě oboru a stal
      jsem se př&iacute;slu&scaron;n&iacute;kem Hasičsk&eacute;ho z&aacute;chrann&eacute;ho
      sboru ČR, kde jsem rok str&aacute;vil na operačn&iacute;m centru a nyn&iacute;
      již čtvrt&yacute;m rokem působ&iacute;m jako v&yacute;jezdov&yacute; hasič.
      D&aacute;le jsem aktivn&iacute; na vlastn&iacute; noze jako grafik a vzděl&aacute;v&aacute;m
      se v grafick&eacute; discipl&iacute;ně zvan&eacute; digit&aacute;ln&iacute;
      matte painting.</p>\r\n<p>Nejsem ženat&yacute; a mezi m&eacute; z&aacute;jmy
      patř&iacute; zejm&eacute;na poč&iacute;tačov&aacute; grafika, digit&aacute;ln&iacute;
      malba, finančn&iacute; trhy, historie a vojenstv&iacute;, četba, hudba a př&iacute;roda.</p>"
    quote: Vrátíme Městskou policii do ulic Prahy 12.
    priorities: "<p>Jako př&iacute;slu&scaron;n&iacute;k bezpečnostn&iacute;ho sboru
      nejsem členem ž&aacute;dn&eacute; politick&eacute; strany, ale ztotožňuji se
      s hodnotami a programem Strany Svobodn&yacute;ch občanů, proto kandiduji na
      jejich kandid&aacute;tn&iacute; listině.</p>\r\n<p>Na Praze 12 se chci věnovat
      dopravě, aby jsme mohli v klidu a bezpečně cestovat po silnici m&iacute;sto
      toho aby jsme sledovali omalov&aacute;nky na asfaltu, neměli kde zaparkovat
      nebo si ničili sv&aacute; vozidla o uměle přidan&eacute; přek&aacute;žky.</p>\r\n<p>D&aacute;le
      bych se chtěl věnovat spolupr&aacute;ci s bytov&yacute;mi družstvy, protože
      podstatnou č&aacute;st&iacute; na&scaron;&iacute; městsk&eacute; č&aacute;sti
      jsou panel&aacute;kov&aacute; s&iacute;dli&scaron;tě a od sv&eacute;ho otce,
      kter&yacute; je předsedou jednoho družstva v&iacute;m, jak&eacute; je občas
      těžk&eacute; poř&iacute;zen&iacute; s &uacute;řady.</p>\r\n<p>Av&scaron;ak hlavně
      se chci věnovat ot&aacute;zce bezpečnosti, jako př&iacute;slu&scaron;n&iacute;kovi
      bezpečnostn&iacute;ho sboru je mi toto t&eacute;ma obzvl&aacute;&scaron;tě bl&iacute;zk&eacute;.
      Obec mus&iacute; spolupracovat s hlavn&iacute;mi složkami IZS i Městskou polici&iacute;,
      nesm&iacute; jim kl&aacute;st zbytečn&eacute; přek&aacute;žky, ale zejm&eacute;na
      u MP mus&iacute; b&yacute;t tato spolupr&aacute;ce prospě&scaron;n&aacute; předev&scaron;&iacute;m
      pro bezpečnost občanů a poř&aacute;dek v obci, ne jako vedlej&scaron;&iacute;
      zdroj př&iacute;jmů d&iacute;ky pokut&aacute;m za nespr&aacute;vn&eacute; parkov&aacute;n&iacute;,
      když nen&iacute; kde parkovat. Veden&iacute; Městsk&eacute; policie si mus&iacute;
      uvědomit, že oni tu jsou pro občany a ne naopak.</p>\r\n<p>A nakonec nechci,
      aby byla zapomenuta př&iacute;roda a historie na &uacute;zem&iacute; na&scaron;&iacute;
      městsk&eacute; č&aacute;sti, i když nem&aacute;me ž&aacute;dn&eacute; velk&eacute;
      a slavn&eacute; monumenty jako je historick&eacute; j&aacute;dro Prahy, nebo
      někter&yacute; z n&aacute;rodn&iacute;ch parků, je zde v na&scaron;&iacute;
      obci i jej&iacute;m okol&iacute; nem&aacute;lo historick&yacute;ch i př&iacute;rodn&iacute;ch
      pam&aacute;tek, kter&eacute; si zaslouž&iacute; m&iacute;sto zničen&iacute;
      a zapomněn&iacute; naopak uchov&aacute;n&iacute; pro dal&scaron;&iacute; generace.</p>\r\n<p>Jako
      zastupitel chci b&yacute;t pravidelně v kontaktu se sv&yacute;mi voliči abych
      si mohl vyslechnout kde je co v nepoř&aacute;dku a pomohl jim zjednat n&aacute;pravu
      a zastal se jich pokud to bude třeba nebo naopak jim sdělil co se chyst&aacute;
      za změny v jejich okol&iacute;.</p>"
