    teaser: "<p><img style=\"float: right; margin-left: 15px;\" src=\"/samples/assets/Tomas.png\"
      alt=\"\" />Nedok&aacute;žu pochopit, proč dř&iacute;v byla čtyřproud&aacute;
      silnice, jak ve vyspěl&eacute;m světě, zcela norm&aacute;ln&iacute;, pohodln&aacute;
      a kr&aacute;sn&aacute;. Teď z n&iacute; m&aacute;me kličkovanou pro zaj&iacute;ce
      jak na poli, vlastně pro automobilisty nebo voliče Prahy 12. Jenom si mohu postesknout:
      &bdquo; Ach, ti na&scaron;i zastupitel&eacute;, proč to dopust&iacute;.&ldquo;
      Nev&iacute;m proč v tomto st&aacute;tě a městě nemůže existovat norm&aacute;ln&iacute;
      selsk&yacute; rozum. Tak&eacute; nedok&aacute;žu pochopit, proč se na druh&eacute;
      půlce československ&eacute;ho exilu dělala rekonstrukce tak, že se pod silnic&iacute;
      kopalo metr do země. Takov&aacute;to rekonstrukce se nedělala ani na silnici
      D1.</p>"
    body: "<p>Lep&scaron;&iacute; a bezpečněj&scaron;&iacute; by bylo investovat trochu
