      sv&aacute; vozidla. Tato silnice nen&iacute; hodna hlavn&iacute;ho města Česk&eacute;
      republiky ani 21. stol. Stejně tak by bylo &uacute;čelněj&scaron;&iacute; roz&scaron;&iacute;řit
      Komořanskou ulici, kter&aacute; se napojuje na ulici U soutoku. V Komořansk&eacute;
      ulici se nevejdou dva naproti sobě jedouc&iacute; autobusy, dokonce ani autobus
      s protijedouc&iacute;m automobilem. Tak nev&iacute;m, co na toto ř&iacute;ct?
      Takov&yacute;ch m&iacute;st na Praze 12 bych na&scaron;el des&iacute;tky a d&aacute;v&aacute;
