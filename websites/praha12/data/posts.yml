      poř&aacute;dku a čistoty v obc&iacute;ch</strong>. Podporujeme tedy, aby jednak
      lidem zůstalo v kapse co nejv&iacute;ce peněz a z&aacute;roveň, aby se pen&iacute;ze
      vynakl&aacute;daly &uacute;čelně, bez zbytečn&yacute;ch n&aacute;kladů a korupce.</p>\r\n<p>Občan&eacute;
      Prahy 12, jsou to Va&scaron;e pen&iacute;ze, oni jsou jenom Va&scaron;imi spr&aacute;vci,
      nikoliv p&aacute;ny!</p>\r\n<p><a title=\"Tom&aacute;&scaron; Brot&aacute;nek\"
