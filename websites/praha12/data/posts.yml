    teaser: "<p><img style=\"float: right; margin-left: 15px;\" src=\"/samples/assets/Tomas.png\"
      alt=\"\" />Dne 13. 9.2014 jsme jako Svobodn&iacute; rozjeli petici na Sofijsk&eacute;m
      n&aacute;měst&iacute; za napojen&iacute; Prahy 12 na Pražsk&yacute; okruh. Byl
      jsem velmi potě&scaron;en kladn&yacute;m př&iacute;stupem na&scaron;ich občanů.
      Spousta lid&iacute; se mě ptala, proč chce radnice Prahy 12 dělat tak velkou
      investici jako je nov&aacute; radnice na Sofijsk&eacute;m n&aacute;měst&iacute;?
      Ž&aacute;dali mě, abych udělal dal&scaron;&iacute; petici proti tomuto z&aacute;měru.
      Můj n&aacute;zor je, že <strong>investice kolem půl miliardy Kč je &uacute;plně
      zbytečn&aacute;</strong>. &Uacute;čelněj&scaron;&iacute; než vystaven&iacute;
      zcela nov&eacute; budovy slouž&iacute;c&iacute; jako radnice na&scaron;&iacute;
      č&aacute;sti, by bylo umožnit každ&eacute; dom&aacute;cnosti na Praze 12 komunikaci
      na internetu, aby si každ&yacute; mohl vyřizovat sv&eacute; z&aacute;ležitosti
      elektronicky, podobně jako je tomu ve vyspěl&eacute;m světě. V někter&yacute;ch
      zem&iacute;ch se elektronicky dokonce vol&iacute;. St&aacute;lo by to jen zhruba
      10% oproti pl&aacute;novan&eacute; investovan&eacute; č&aacute;stce do nov&eacute;
      radnice. Mysl&iacute;m si, že těm občanům, kteř&iacute; by se připojit nechtěli,
      by určitě radnice v P&iacute;skov&eacute; ulici na Praze 12 d&aacute;l vyhovovala.</p>"
    body: "<p>Dělat zde budovu nov&eacute; radnice (viz. obr&aacute;zek) o velikosti
      připom&iacute;naj&iacute;c&iacute; budovu ministerstva, je podle m&eacute;ho
      n&aacute;zoru nesmysln&yacute; n&aacute;pad. Dokonce se přizn&aacute;m, že mi
      to připom&iacute;n&aacute; sp&iacute;&scaron;e něč&iacute; pomn&iacute;k. Aby
      to neskončilo jako s O2 Ar&eacute;nou v Praze, nebo jako s bohatou sazkou, o
      kter&eacute; v&scaron;ichni v&iacute;me, jak dopadla. Pros&iacute;m použ&iacute;vejte,
      alespoň trochu, selsk&yacute; rozum.</p>\r\n<p>Mysl&iacute;m, že na Praze 12,
      je spousta jin&yacute;ch možnost&iacute;, a o hodně lep&scaron;&iacute;ch, kde
      se d&aacute; utratit půl miliardy korun a kter&eacute; občanům přinesou lep&scaron;&iacute;
      užitek a využit&iacute;, než nov&aacute; radnice.</p>\r\n<p>Svobodn&iacute;
      věř&iacute;, že <strong>obce hospodař&iacute; zpravidla s vyrovnan&yacute;m
      rozpočtem a dluhy tvoř&iacute; jen v mimoř&aacute;dn&yacute;ch situac&iacute;ch
      za souhlasu kvalifikovan&eacute; vět&scaron;iny zastupitelů. Svobodn&iacute;
      toto pravidlo hospodařen&iacute; obc&iacute; prosazuj&iacute; jako analogii
      n&aacute;vrhu &uacute;stavn&iacute;ho z&aacute;kona o vyrovnan&eacute;m rozpočtu
      na &uacute;rovni st&aacute;tu</strong>.</p>\r\n<p>Občan&eacute; Prahy 12, jsou
      to Va&scaron;e pen&iacute;ze, oni jsou jenom Va&scaron;imi spr&aacute;vci, nikoliv
      p&aacute;ny!</p>\r\n<p><a title=\"Tom&aacute;&scaron; Brot&aacute;nek\" href=\"http://praha12.svobodni.cz/kandidati/brotanek-tomas\">Bc.
      Tom&aacute;&scaron; Brot&aacute;nek, MBA</a></p>\r\n<p>L&iacute;dr kandid&aacute;tky
      Svobodn&iacute; | Praha 12</p>\r\n<p><img src=\"/samples/assets/nova-radnice.png\"
      alt=\"\" /><br /><span style=\"font-size: x-small;\"><em><strong>Obr&aacute;zek
      1</strong> Pl&aacute;novan&aacute; nov&aacute; radnice - nebo sp&iacute;&scaron;
      nov&eacute; ministerstvo? Svobodn&iacute; jsou proti bezbřeh&eacute;mu utr&aacute;cen&iacute;
      va&scaron;ich peněz!</em></span></p>"
- 'TOMÁŠ BROTÁNEK: Ulice Československého exilu – Narovinu s lídrem Svobodných na Praze 12':
