    body: "<p>Josef Valč&iacute;k se narodil 2. listopadu 1914, vyučil se koželuhem
      a pracoval v Baťov&yacute;ch z&aacute;vodech v Otrokovic&iacute;ch a Zl&iacute;ně.
      Vojenskou službu nastoupil v roce 1936, av&scaron;ak po Mnichově a okupaci zbytku
      Čech a Moravy v březnu 1939 byl propu&scaron;těn z arm&aacute;dy. O p&aacute;r
      měs&iacute;ců později se přes Balk&aacute;n a Egypt dostal do Francie, kde se
      připojil k Československ&eacute; zahraničn&iacute; arm&aacute;dě, a po napaden&iacute;
      Francie se &uacute;častnil bojů. Pot&eacute; se se zbytkem arm&aacute;dy dostal
      do Velk&eacute; Brit&aacute;nie, kde tak&eacute; prodělal para&scaron;utistick&yacute;
      v&yacute;cvik a stal se členem v&yacute;sadku Silver A, kter&yacute; byl vysazen
      v Protektor&aacute;tu Čechy a Morava, a jehož hlavn&iacute;m &uacute;kolem bylo
      vytvořen&iacute; informačn&iacute; s&iacute;tě a zprostředkov&aacute;n&iacute;
      spojen&iacute; mezi dom&aacute;c&iacute;m odbojem a Lond&yacute;nem. &nbsp;Když
      hrozilo skupině prozrazen&iacute;, dostal rozkaz odjet do Prahy, aby pomohl
      s nav&aacute;děn&iacute;m bombard&eacute;rů na plzeňskou &Scaron;kodovku. Pot&eacute;
      pom&aacute;hal Janu Kubi&scaron;ovi a Jozefu Gabč&iacute;kovi s př&iacute;pravou
      a proveden&iacute;m atent&aacute;tu na zastupuj&iacute;c&iacute;ho ř&iacute;&scaron;sk&eacute;ho
      protektora Reinharda Heydricha. Josef Valč&iacute;k zahynul 18. června 1942
      v kryptě pravoslavn&eacute;ho kostela Cyrila a Metoděje v pražsk&eacute; Resslově
      ulici pot&eacute;, co ve zcela bezv&yacute;chodn&eacute; situaci sp&aacute;chal
      s ostatn&iacute;mi spolubojovn&iacute;ky sebevraždu, aby nepadl do rukou Gestapu.
      Nakonec nacist&eacute; popravili i vět&scaron;inu jeho př&iacute;buzn&yacute;ch.</p>\r\n<p><img
      src=\"/samples/assets/Valcik_loga_2.png\" alt=\"\" /></p>"
