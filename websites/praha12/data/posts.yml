    teaser: "<p class=\"western\"><em>Ministerstvo financ&iacute; ČR pl&aacute;nuje
      změnu daňov&eacute; administrativy, podnikatelům zabere v&iacute;ce času a finančn&iacute;ch
      prostředků.</em></p>\r\n<p class=\"western\"><span><span><span>Ačkoliv se Česk&eacute;
      republice v celkov&eacute;m daňov&eacute;m hodnocen&iacute; dle ankety oproti
      loňsk&eacute;mu roku podařilo z&iacute;skat 119. m&iacute;sto, v n&aacute;ročnosti
      zpracov&aacute;n&iacute; daňov&eacute; agendy si bohužel pohor&scaron;&iacute;.
      Ministerstvo financ&iacute; pl&aacute;nuje změnu spoč&iacute;vaj&iacute;c&iacute;
      např. v nově vytvořen&eacute;m kontroln&iacute;m hl&aacute;&scaron;en&iacute;,
      kter&eacute; budou muset od roku 2016 prov&aacute;dět pl&aacute;tci DPH, nebo
      v nově vytvořen&eacute; př&iacute;loze k daňov&eacute;mu přizn&aacute;</span></span></span><span><span><span>n&iacute;,
      kter&eacute; pod&aacute;vaj&iacute; pr&aacute;vnick&eacute; osoby a kter&eacute;
      se bude t&yacute;kat transakc&iacute; se spojen&yacute;mi osobami.</span></span></span></p>"
    body: "<p>Světov&aacute; banka a PwC vytvořili studii s n&aacute;zvem &bdquo;Jak
      se plat&iacute; daně&ldquo; (Paying Taxes) 2015, do kter&eacute; bylo zapojeno
      189 zem&iacute;. Česk&aacute; republika se svou daňovou administrativou zaujala
      167 (toto je hrozn&eacute;) m&iacute;sto. Středně velk&aacute; firma v Česk&eacute;
      republice takov&eacute;to administrativě a jej&iacute; př&iacute;pravě mus&iacute;
      věnovat 413 hodin ročně, což je v&iacute;ce než cel&yacute;ch 17 dn&iacute;.
      Oproti průměrn&eacute;mu času, kter&yacute; př&iacute;pravě a zpracov&aacute;n&iacute;
      daňov&yacute;ch agend je věnov&aacute;n ve světě (264 hodin ročně), se jedn&aacute;
      o alarmuj&iacute;c&iacute; č&iacute;slo. V celkov&eacute;m měřen&iacute; prvn&iacute;
      m&iacute;sto v žebř&iacute;čku měřen&yacute;ch zem&iacute; zaujaly Spojen&eacute;
      arabsk&eacute; emir&aacute;ty, zde se daňov&eacute; administrativě věnuj&iacute;
      pouh&yacute;ch 12 hodin ročně. Naopak posledn&iacute; m&iacute;sto obsadila
      Braz&iacute;lie, kde firmy mus&iacute; vynaložit 2600 hodin ročně, aby byly
      schopny zodpovědně v&eacute;st svou daňovou agendu. Co se evropsk&yacute;ch
      zem&iacute; t&yacute;če, nejl&eacute;pe se um&iacute;stilo San Marino se sv&yacute;mi
      52 hodinami věnovan&yacute;mi daňov&eacute; př&iacute;pravě ročně. Naopak hůř
      než Česk&aacute; republika se s daněmi z evropsk&yacute;ch st&aacute;tů m&aacute;
      jen Bulharsko, věnuje jim 454 hodin ročně. Před na&scaron;&iacute; zem&iacute;
      se um&iacute;stily dokonce i st&aacute;ty jako je Nep&aacute;l nebo Sierre Leona.</p>\r\n<p>Probl&eacute;m
      n&aacute;ročn&eacute;ho zpracov&aacute;v&aacute;n&iacute; dan&iacute; netr&aacute;p&iacute;
      jen vět&scaron;&iacute; firmy. T&yacute;k&aacute; se i drobn&yacute;ch podnikatelů.
      Vypl&yacute;v&aacute; tak z anket. Z v&yacute;pověd&iacute; respondentů vy&scaron;lo,
      že pouh&yacute;m 8% drobn&yacute;ch podnikatelů zabere daňov&aacute; administrativa
      zhruba 6 hodin ročně. Zhruba jedna čtvrtina respondentů &ndash; podnikatelů,
      z celku se jedn&aacute; o 27%, věnuje dan&iacute;m 6 až 15 hodin ročně, a neskutečn&yacute;ch
      44% drobn&yacute;ch podnikatelů mus&iacute; vynaložit v&iacute;ce jak 72 hodin
      ročně, aby spr&aacute;vně vyplnili sv&aacute; daňov&aacute; přizn&aacute;n&iacute;,
      prohl&aacute;&scaron;en&iacute; a vedli svou daňovou agendu.</p>\r\n<p>Ačkoliv
      je zlep&scaron;en&iacute; byrokratick&yacute;ch podm&iacute;nek podnikatelům
      souč&aacute;st&iacute; t&eacute;měř každ&eacute;ho volebn&iacute;ho programu
      politick&yacute;ch stran v Česk&eacute; republice, skutečnost je jin&aacute;.
      Kam až se nech&aacute; situace zaj&iacute;t?</p>\r\n<p>Svobodn&iacute; chtěj&iacute;
      daně n&iacute;zk&eacute; a spravedliv&eacute;. Daňov&eacute; z&aacute;kony jednoduch&eacute;
      a přehledn&eacute;. Zru&scaron;en&iacute; dan&iacute; z př&iacute;jmu FO je
      dobr&yacute;m zač&aacute;tkem k prosperitě.</p>\r\n<p><em>Bc. Tom&aacute;&scaron;
      Brot&aacute;nek, MBA</em></p>\r\n<p><em>Autor čl&aacute;nku byl l&iacute;drem
      do voleb do zastupitelstva Prahy 12</em></p>\r\n<p><em>Svobodn&iacute; z&iacute;skali
      3,67% hlasů</em></p>\r\n<p align=\"justify\">&nbsp;</p>"
