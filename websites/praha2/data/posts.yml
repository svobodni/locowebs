- "Školství na Praze 2":
    _slug: skolstvi-na-praze-2
    posted_at: 07. 10. 2014 00:00
    author: Mgr. Jan Paluska
    teaser: "<p>Dlouhodobě se Praha 2 v oblasti &scaron;kolstv&iacute; pot&yacute;k&aacute;
      s nedostatkem dět&iacute;. Když tato městsk&aacute; č&aacute;st v roce 1961
      vznikla, měla cca 150 tis obyvatel.</p>"
    body: "<p>Dnes, tedy po v&iacute;ce než pades&aacute;ti letech, m&aacute; obyvatel
      pouze třetinu z původn&iacute;ho stavu. Nav&iacute;c dlouhodobě vykazuje nepř&iacute;zniv&yacute;
      demografick&yacute; v&yacute;voj, kter&yacute; se projevuje růstem průměrn&eacute;ho
      věku obyvatel. Stručně řečeno Praha 2 st&aacute;rne. Z původn&iacute;ch dvan&aacute;cti
      z&aacute;kladn&iacute;ch &scaron;kol je dnes funkčn&iacute;ch pouze deset. A
      vět&scaron;ina z těchto deseti z&aacute;kladn&iacute;ch &scaron;kol m&aacute;
      probl&eacute;my s naplněn&iacute;m svoj&iacute; kapacity. To se tak&eacute;
      negativně prom&iacute;t&aacute; ve v&yacute;&scaron;i finančn&iacute;ch prostředků
      zejm&eacute;na na mzdy pedagogick&eacute;ho sboru, a tedy na kvalitě v&yacute;uky.</p>\r\n<p>Cestu
      z t&eacute;to zd&aacute;nlivě slep&eacute; uličky vid&iacute;me v tom, co jednotliv&eacute;
      z&aacute;kladn&iacute; &scaron;koly sv&yacute;m ž&aacute;kům a tak&eacute; jejich
      rodičům nab&iacute;zej&iacute;. &Scaron;koly, kter&eacute; maj&iacute; jasně
      vyhraněn&yacute;, specializovan&yacute; program, probl&eacute;my s počty ž&aacute;ků
      nemaj&iacute;. Př&iacute;kladem je Z&aacute;kladn&iacute; &scaron;kola Kladsk&aacute;
      s nab&iacute;dkou intenzivn&iacute; v&yacute;uky němčiny, nebo Z&aacute;kladn&iacute;
      &scaron;kola Lond&yacute;nsk&aacute;, kter&aacute; zaujala sv&yacute;m svobodn&yacute;m
      př&iacute;stupem k v&yacute;uce a zejm&eacute;na k ž&aacute;kům. Naproti tomu
      &scaron;koly s klasick&yacute;m, univers&aacute;ln&iacute;m pojet&iacute;m v&yacute;uky
      probl&eacute;my s počty ž&aacute;ků neust&aacute;le ře&scaron;&iacute;. Z toho
      vypl&yacute;v&aacute;, že jasn&aacute; a poměrně hlubok&aacute; profilace jednotliv&yacute;ch
      z&aacute;kladn&iacute;ch &scaron;kol je cestou, kterou budeme společně s veden&iacute;m
      a pedagogick&yacute;m sborem těchto z&aacute;kladn&iacute;ch &scaron;kol prosazovat.
      Jsme připraveni vytvořit podm&iacute;nky, předev&scaron;&iacute;m materi&aacute;ln&iacute;,
      ale i pedagogicko psychologick&eacute;, kter&eacute; pomohou z&aacute;kladn&iacute;m
      &scaron;kol&aacute;m realizovat projekt specializace již od p&aacute;t&yacute;ch
      tř&iacute;d.</p>\r\n<p>Jsme připraveni pos&iacute;lit fondy odměn jednotliv&yacute;ch
      z&aacute;kladn&iacute;ch &scaron;kol, kter&eacute; touto cestou s n&aacute;mi
      půjdou. Nem&aacute; smysl finančně dotovat a z&aacute;platovat to, o co nen&iacute;
      př&iacute;li&scaron; velk&yacute; z&aacute;jem. Naopak smysl m&aacute; co nejv&iacute;ce
      podporovat takov&eacute; projekty, kter&eacute; jsou prakticky v r&aacute;mci
      cel&eacute; Prahy konkurenceschopn&eacute; a kter&eacute; jsou schopny jednak
      v&yacute;razně zkvalitnit v&yacute;uku ž&aacute;ků a v neposledn&iacute; řadě
      tak&eacute; naplnit představy rodičů o způsobu v&yacute;chovy jejich dět&iacute;
      a efektivity jejich př&iacute;pravy pro uplatněn&iacute; v dal&scaron;&iacute;m
      životě.</p>\r\n<p>V&iacute;me, kde najdeme potřebn&eacute; finančn&iacute; zdroje
      pro roz&scaron;&iacute;řen&iacute; specializovan&eacute; v&yacute;uky a odpov&iacute;daj&iacute;c&iacute;ho
      vybaven&iacute; jednotliv&yacute;ch z&aacute;kladn&iacute;ch &scaron;kol, tak
      aby specializovan&aacute;, roz&scaron;&iacute;řen&aacute; v&yacute;uka měla
      tak&eacute; potřebn&eacute; a odpov&iacute;daj&iacute;c&iacute; z&aacute;zem&iacute;.
      Souč&aacute;st&iacute; cel&eacute;ho projektu je i pedagogickopsychologick&aacute;
      pr&aacute;ce s dětmi na prvn&iacute;m stupni. Je třeba se v prvn&iacute;ch čtyřech
      letech v&yacute;uky na z&aacute;kladn&iacute;ch &scaron;kol&aacute;ch soustředit,
      společně s rodiči, na odhalov&aacute;n&iacute; a tak&eacute; trochu předv&iacute;d&aacute;n&iacute;
      vloh a nad&aacute;n&iacute; jednotliv&yacute;ch ž&aacute;ků, aby se v tomto
      obdob&iacute; profilovali a mohli se d&aacute;le svobodně rozhodnout, zdali
      sv&eacute;ho talentu využij&iacute; v dal&scaron;&iacute; v&yacute;uce v r&aacute;mci
      specializovan&yacute;ch třid veden&yacute;ch zku&scaron;en&yacute;mi pedagogy.</p>\r\n<p>Jsme
      si dobře vědomi toho, že u někter&yacute;ch dět&iacute; se jejich vlohy projev&iacute;
      později anebo neprojev&iacute; vůbec. Je proto pochopiteln&eacute;, že i v r&aacute;mci
      specializovan&yacute;ch z&aacute;kladn&iacute;ch &scaron;kol, mus&iacute; fungovat
      vždy alespoň jedna univers&aacute;ln&iacute; tř&iacute;da pro ty, kteř&iacute;
      se rozhodnou tuto nab&iacute;dku nevyuž&iacute;t.</p>\r\n<p>Bohužel u na&scaron;ich
      dět&iacute; se st&aacute;le častěji vyskytuj&iacute; různ&eacute; formy poruch
      schopnosti učit se. Proto je třeba i nad&aacute;le podporovat tř&iacute;dy pro
      děti, kter&eacute; trp&iacute; některou z poruch učen&iacute; a formou individu&aacute;ln&iacute;ho
      př&iacute;stupu k těmto dětem se snažit o co nejkvalitněj&scaron;&iacute; vzděl&aacute;n&iacute;
      pro ně.</p>\r\n<p>Specializace by se mněla předev&scaron;&iacute;m zaměřit na
      využit&iacute; a podporu talentov&yacute;ch vloh jednotliv&yacute;ch dět&iacute;
      a nikoliv jen na formu vzděl&aacute;vac&iacute;ho procesu. Je třeba roz&scaron;&iacute;řit
      nab&iacute;dku intenzivn&iacute; jazykov&eacute; v&yacute;uky, prohloubit specializaci
      sportovn&iacute;ch tř&iacute;d spoluprac&iacute; s tělov&yacute;chovn&yacute;mi
      jednotami či Sokolem, v&yacute;razně podpořit uměleck&eacute; zaměřen&iacute;
      specializovan&yacute;ch tř&iacute;d jak v oblasti hudby, v&yacute;tvarn&eacute;ho
      či dramatick&eacute;ho uměn&iacute;, atd.</p>\r\n<p>Pokud se podař&iacute; včas
      podchytit nad&aacute;n&iacute; dět&iacute; a systematicky na jeho rozvoji bude
      spolupracovat &scaron;kola s rodinou, t&iacute;m vět&scaron;&iacute; a lep&scaron;&iacute;
      životn&iacute; uplatněn&iacute; budou na&scaron;e děti m&iacute;t. A toto by
      měl b&yacute;t n&aacute;&scaron; společn&yacute;, prioritn&iacute; c&iacute;l.</p>"
