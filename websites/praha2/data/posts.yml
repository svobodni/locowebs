    teaser: "<p>Dostal jsem několik dotazů, proč jsem před v&iacute;ce než pěti lety
      ode&scaron;el z&nbsp;ODS, zda to nen&iacute; převl&eacute;k&aacute;n&iacute;
      kab&aacute;tu a podobně. Několik slov k&nbsp;tomu.</p>"
    body: "<h2>Odejděte!</h2>\r\n<table class=\"clankovy-obrazek\" style=\"width:
      100px;\" cellpadding=\"0\">\r\n<tbody>\r\n<tr>\r\n<td class=\"background\"><img
      class=\"phc-b\" src=\"http://blog.idnes.cz/blog/7247/429060/clanok_foto_857.jpg\"
      alt=\"\" /></td>\r\n</tr>\r\n</tbody>\r\n</table>\r\n<p class=\"perex\">Dostal
      jsem několik dotazů, proč jsem před v&iacute;ce než pěti lety ode&scaron;el
      z&nbsp;ODS, zda to nen&iacute; převl&eacute;k&aacute;n&iacute; kab&aacute;tu
      a podobně. Několik slov k&nbsp;tomu.&nbsp;</p>\r\n<p><a name=\"t2\"></a></p>\r\n<p
      style=\"text-align: justify;\">Neode&scaron;el jsem z&nbsp;ODS za lep&scaron;&iacute;m.
      Tomu se obvykle ř&iacute;k&aacute; oportunismus. Oportunista odch&aacute;z&iacute;
      za lep&scaron;&iacute; př&iacute;ležitost&iacute; i za cenu, že se vzd&aacute;
      vlastn&iacute;ho přesvědčen&iacute;. Ode&scaron;el jsem proto, že jsem chtěl
      zůstat věrn&yacute; sv&eacute;mu přesvědčen&iacute; a že ODS vědomě zvolila
      jin&eacute; my&scaron;lenky. ODS byla tehdy na historick&eacute;m vrcholu sil.
      Nam&iacute;sto pohodln&eacute;ho setrv&aacute;v&aacute;n&iacute; ve vl&aacute;dnouc&iacute;ch
      struktur&aacute;ch jsem se vydal do nejist&eacute; a nam&aacute;hav&eacute;
      budoucnosti při zakl&aacute;d&aacute;n&iacute; nov&eacute; politick&eacute;
      strany. Nikdo tehdy neměl ani ponět&iacute; o tom, že by se mohlo postaven&iacute;
      ODS nějak oslabit.</p>\r\n<p style=\"text-align: justify;\">Napsal jsem tehdy
      dopis na rozloučenou s&nbsp;ODS (viz d&aacute;le v př&iacute;loze). Popsal jsem
      tehdy důvody, kter&eacute; mne k vystoupen&iacute; z ODS vedly (chyběj&iacute;c&iacute;
      rozprava, chyběj&iacute;c&iacute; odpovědnost a chyběj&iacute;c&iacute; f&eacute;rov&aacute;
      soutěž), a nem&aacute;m, co bych tomu d&aacute;l dod&aacute;val. Založil jsem
      stranu Svobodn&yacute;ch, kter&aacute; považuje f&eacute;rovou soutěž za &sbquo;posv&aacute;tn&yacute;&lsquo;
      princip (mimo jin&eacute; i za l&eacute;k proti korupci), stranu, kter&aacute;
      věnuje prostor otevřen&eacute; politick&eacute; debatě i odpovědnosti. Jak jsem
      v dopisu sl&iacute;bil, nepokusil jsem se od&scaron;těpit nějakou č&aacute;st
      členů ODS.</p>\r\n<p style=\"text-align: justify;\">Pokud jde o dialog a polemiku,
      <span>na straně ODS&nbsp;<span>partnery&nbsp;</span></span>st&aacute;le nenach&aacute;z&iacute;m.
      Sp&iacute;&scaron; se d&aacute; diskutovat s&nbsp;nez&aacute;visl&yacute;mi
      publicisty, kteř&iacute; se pokou&scaron;ej&iacute; diskutovat jakoby jm&eacute;nem
      ODS (např&iacute;klad Tom&aacute;&scaron; Haas).</p>\r\n<p style=\"text-align:
      justify;\">Vad&iacute; mi, že vl&aacute;da ODS (Nečasova) před rokem prosadila
      dva z&aacute;kony o vyvlastňov&aacute;n&iacute; za netržn&iacute; ceny. Dokonce
      i ČSSD se tehdy od nich distancovala s&nbsp;t&iacute;m, že tak extr&eacute;mně
      levicov&eacute; n&aacute;vrhy nemůže podpořit. S&nbsp;potě&scaron;en&iacute;m
      mus&iacute;m konstatovat, že Sobotkova vl&aacute;da od takov&eacute;ho vyvlastňov&aacute;n&iacute;
      odstupuje a měn&iacute; v&nbsp;tomto smyslu legislativu. Z&aacute;ležitost je
      již pas&eacute;, k politick&eacute; diskusi jsem v&scaron;ak v&nbsp;ODS nena&scaron;el
      partnera, nikomu z členů to tehdy nevadilo.</p>\r\n<p style=\"text-align: justify;\">Jin&yacute;m
      př&iacute;kladem může b&yacute;t př&iacute;spěvkov&aacute; organizace. Je to
      pojem typicky sv&aacute;zan&yacute; se socialistick&yacute;m pr&aacute;vem a
      s&nbsp;tzv. omezenou pr&aacute;vn&iacute; subjektivitou. Komunist&eacute; chtěli
      m&iacute;t v&scaron;echno pod kontrolou, a proto zlikvidovali tradičn&iacute;
      pojet&iacute; pr&aacute;vnick&eacute; osoby na z&aacute;kladě slov V. I. Lenina,
      že pr&aacute;vnick&aacute; osoba je &uacute;hlavn&iacute;m nepř&iacute;telem
      komunismu. V&nbsp;devades&aacute;t&yacute;ch letech se nepodařilo pojem 'organizace'
      zcela vym&yacute;tit. Překvapivě to udělala až vl&aacute;da ČSSD. Prosadila,
      že česk&yacute; st&aacute;t je jedna pr&aacute;vnick&aacute; osoba, kter&aacute;
      m&aacute; pouze organizačn&iacute; složky, nebo může b&yacute;t vlastn&iacute;kem
      někter&yacute;ch pr&aacute;vnick&yacute;ch osob. O st&aacute;tn&iacute; majetek
      se pak star&aacute; &Uacute;řad pro zastupov&aacute;n&iacute; st&aacute;tu ve
      věcech majetkov&yacute;ch. Několik let pot&eacute; při&scaron;li poslanci ODS
      a legislativn&iacute; iniciativou, kter&aacute; znovuvzkř&iacute;sila př&iacute;spěvkov&eacute;
      organizace zřizovan&eacute; obcemi. Př&iacute;spěvkov&aacute; organizace je
      zvl&aacute;&scaron;tn&iacute; &uacute;tvar, kter&yacute; se li&scaron;&iacute;
      od pr&aacute;vnick&eacute; osoby t&iacute;m, že když se to hod&iacute;, m&aacute;
      &sbquo;pr&aacute;vn&iacute; subjektivitu&lsquo; a může v&aacute;s zažalovat
      u soudu. Když se to nehod&iacute;, třeba když organizaci zažalujete, prohl&aacute;s&iacute;,
      že za jejich z&aacute;vazky odpov&iacute;d&aacute; zřizovatel. Dalo by se ř&iacute;ci
      jednosměrn&aacute; odpovědnost. Tak&eacute; jsem k&nbsp;diskusi o znovuvzkř&iacute;&scaron;en&iacute;
      komunistick&yacute;ch kategori&iacute; v ODS nena&scaron;el partnera.</p>\r\n<p
      style=\"text-align: justify;\">Znovu mus&iacute;m <span>jako před pěti lety&nbsp;</span>zopakovat,
      že bych si b&yacute;val byl př&aacute;l, aby ODS na&scaron;la cestu k&nbsp;n&aacute;pravě.
      Spolu s&nbsp;mnoha jin&yacute;mi na n&aacute;pravu věř&iacute;m st&aacute;le
      m&eacute;ně a m&eacute;ně. Ob&aacute;v&aacute;m se, že n&aacute;prava ODS je&scaron;tě
      nezačala. ODS dosahuje patrně světov&eacute;ho rekordu ve vypuzov&aacute;n&iacute;
      schopněj&scaron;&iacute;ch členů. Projevuje se to nakonec my&scaron;lenkovou
      pr&aacute;zdnotou. Jak kdysi kdosi podotknul: V&nbsp;ODS do&scaron;lo k&nbsp;uzavřen&iacute;
      koalice průměrn&yacute;ch s&nbsp;neschopn&yacute;mi. To je jasn&yacute; a st&aacute;le
      platn&yacute; sign&aacute;l pro ty schopn&eacute;: Odejděte!</p>"
