    body: |-
      <p><span style="font-size: medium;"><strong>Webov&eacute; str&aacute;nky &Uacute;MČ 9. 2. 2015:</strong></span></p>
      <p><span style="font-size: medium;"><em>V&nbsp;&Uacute;jezdě nad Lesy m&aacute;me &scaron;anci z&iacute;skat R&aacute;kosn&iacute;čkovo hři&scaron;tě pro na&scaron;e děti!!!</em><em>Pros&iacute;m, pomozte n&aacute;m hlasovat. V&scaron;ichni občan&eacute;&nbsp;star&scaron;&iacute; 18ti let můžou hlasovat 2x&nbsp;každ&yacute; den v term&iacute;nu&nbsp;od 9. &uacute;nora 2015 do 8. března 2015:</em></span></p>
      <p><span style="font-size: medium;"><em>1x </em><a href="https://www.lidl-rakosnickova-hriste.cz/hlasovani/praha/" target="_blank"><em><span style="color: #00733d;">prostřednictv&iacute;m webov&yacute;ch str&aacute;nek</span></em></a></span></p>
      <p><span style="font-size: medium;"><em>a</em></span></p>
      <p><span style="font-size: medium;"><em>1x </em><a href="https://www.facebook.com/lidlcesko/app_1555116631371855" target="_blank"><em><span style="color: #00733d;">prostřednictv&iacute;m Facebooku</span></em></a></span></p>
      <p><span style="font-size: medium;"><em>Při hlasov&aacute;n&iacute; pros&iacute;m vyberte Lidl Praha 9 - Novosibřinsk&aacute;.&nbsp;Č&iacute;m v&iacute;c &bdquo;odkliknut&yacute;ch&ldquo; hlasů, t&iacute;m vět&scaron;&iacute; &scaron;ance, že zv&iacute;těz&iacute;me a hři&scaron;tě si budou už&iacute;vat na&scaron;e děti v&nbsp;&Uacute;jezdě.</em></span></p>
      <p><span style="font-size: medium;">A tak se strhne &bdquo;davov&eacute; &scaron;&iacute;lenstv&iacute;&ldquo;. Neboť nen&iacute; jin&yacute; živoči&scaron;n&yacute; druh, kter&yacute; by podl&eacute;hal st&aacute;dn&iacute;mu chov&aacute;n&iacute; v&iacute;c než člověk. M&yacute;l&iacute;te se vy, kteř&iacute; budete oponovat, v&nbsp;př&iacute;rodě je st&aacute;dn&iacute; chov&aacute;n&iacute; běžn&eacute;. Je jistě pravda, že z&aacute;kony př&iacute;rody vytvořily st&aacute;do, ale čistě proto, jako ostatně vždy, aby určit&eacute; živoči&scaron;n&eacute; druhy měly vět&scaron;&iacute; &scaron;anci na přežit&iacute;, aby mohly l&eacute;pe zachov&aacute;vat rod. Jinak je tomu u člověka, kter&yacute; se organizaci př&iacute;rody přece jen trochu vymkl. Do z&aacute;konů př&iacute;rody vstoupily soci&aacute;ln&iacute; zvyky a jedinec by vždy měl jednat svobodně, podle svoj&iacute; vůle. Objev&iacute;-li se ale dost siln&aacute; motivace zapomene člověk na to, že byl obdařen rozumem a aby se snad neli&scaron;il od druh&yacute;ch (odtud nepr&aacute;vem naz&yacute;v&aacute;no toto chov&aacute;n&iacute; st&aacute;dn&iacute;m) klik&aacute;, hlasuje a nepřem&yacute;&scaron;l&iacute;.</span></p>
      <p><span style="font-size: medium;"><strong>Webov&eacute; str&aacute;nky &Uacute;MČ 12. a 17. 3. 2015</strong></span></p>
      <p><span style="font-size: medium;"><em>Mil&iacute; &Uacute;jezď&aacute;ci, mil&eacute; &uacute;jezdsk&eacute; děti, po měs&iacute;ci hlasov&aacute;n&iacute; a po t&yacute;dnu sč&iacute;t&aacute;n&iacute; hlasů jsme koncem minul&eacute;ho t&yacute;dne obdrželi ofici&aacute;ln&iacute; dopis od společnosti Lidl, kde m&aacute;me potvrzeno, že &Uacute;jezd hři&scaron;tě vyhr&aacute;l. Na tomto m&iacute;stě chci velmi poděkovat v&scaron;em, kteř&iacute; hlasovali a v&scaron;em, kteř&iacute; pom&aacute;hali s propagac&iacute;.</em></span></p>
      <p><span style="font-size: medium;">Hur&aacute;, v&iacute;tězstv&iacute;, politik bude vidět, bude sly&scaron;et, v&scaron;ichni se budeme klouzat a houpat!</span></p>
      <p><span style="font-size: medium;"><strong>Webov&eacute; str&aacute;nky &Uacute;MČ 27. 3. 2015</strong></span></p>
      <p><span style="font-size: medium;"><em>Určitě je na tomto m&iacute;stě nutn&eacute; poznamenat, že časov&yacute; harmonogram, kter&yacute; jsme dostali, n&aacute;m neumožnil udělat &bdquo;veřejn&eacute; projedn&aacute;n&iacute;&ldquo;, kter&eacute; by se v tomto př&iacute;padě nab&iacute;zelo. Ti občan&eacute;, kteř&iacute; chtěli cokoliv k tomuto projektu sdělit, tak učinili pomoc&iacute; &bdquo;facebookov&eacute; komunity&ldquo; nebo mne oslovili př&iacute;mo a přes email.</em></span></p>
      <p><span style="font-size: medium;">Tak dobře. L&iacute;dl zafinancuje postaven&iacute; hři&scaron;tě pro děti, investice, jak m&aacute; jistě dobře spoč&iacute;t&aacute;no, se mu mnohon&aacute;sobně vr&aacute;t&iacute; v&nbsp;n&aacute;kupech &scaron;ťastn&yacute;ch rodičů. Pod&iacute;vejme se na situaci, kdy jsme utrpěli v&iacute;tězstv&iacute; v&nbsp;soutěži, kterou pro sv&eacute; zviditelněn&iacute; poř&aacute;d&aacute; gigantick&yacute; řetězec, prod&aacute;vaj&iacute;c&iacute; nepř&iacute;li&scaron; kvalitn&iacute; potraviny, pravda dnes už z&nbsp;krabic jen občas, z&nbsp;rozumn&eacute; strany. Odložme halasn&yacute; povyk ve stylu hur&aacute; optimismu a řekněme si, že v&nbsp;obci nějak&eacute; to dětsk&eacute; hři&scaron;tě už m&aacute;me. Jejich pravideln&aacute; &uacute;držba stoj&iacute; poměrně dost peněz. Vzhledem k&nbsp;tomu, že n&aacute;m, dosud nez&uacute;častněn&yacute;m, nebyla d&aacute;na př&iacute;ležitost k&nbsp;vyj&aacute;dřen&iacute;, protože neproběhlo veřejn&eacute; projedn&aacute;v&aacute;n&iacute;, nev&iacute;me, zda L&iacute;dl kromě postaven&iacute; hři&scaron;tě bude tak&eacute; pravidelně platit jeho &uacute;držbu. Nelze nevidět, že na zahrad&aacute;ch rodinn&yacute;ch domků je mnoho prol&eacute;začek, domečků pro děti, trampol&iacute;n a podobně. Dal&scaron;&iacute; gordick&yacute; uzel, kter&yacute; je třeba rozetnout, kam nov&eacute; hři&scaron;tě um&iacute;stit.&nbsp; Nerudovsk&eacute; kam s&nbsp;n&iacute;m je zcela na m&iacute;stě. L&iacute;dl m&aacute; sv&eacute; podm&iacute;nky, hři&scaron;tě mus&iacute; b&yacute;t ve vzd&aacute;lenosti cca 500 m od L&iacute;dlu. Proč asi?&nbsp; Prvn&iacute; možnost byla u rybn&iacute;ka, kde ned&aacute;vno vys&aacute;zeli nov&eacute; stromky, aby obnovili les. Ale to by nevadilo, stromky lze lehce vytrhat. Na&scaron;těst&iacute; se obec vzepřela dob&yacute;vat pařezy po těch pok&aacute;cen&yacute;ch. Mlad&eacute; stromky možn&aacute; dorostou a les bude ž&iacute;t d&aacute;l. Nab&iacute;z&iacute; se pozemek hned za L&iacute;dlem, ale ten mu patř&iacute;, hři&scaron;tě z nepř&iacute;li&scaron; pochopiteln&eacute;ho důvodu mus&iacute; b&yacute;t na pozemku obce. Tak na Rohožn&iacute;ku, ale tam už jako pro zlost hři&scaron;tě jsou&hellip;&hellip; Jak dopadne touha jedn&eacute; radn&iacute; m&iacute;t sv&eacute; velk&eacute; t&eacute;ma je zat&iacute;m nejasn&aacute;, ale ku konci tohoto čl&aacute;nku bych je&scaron;tě vzpomněl Kl&aacute;novick&yacute; les, nejen, že tam je několik &nbsp;dětsk&yacute;ch hři&scaron;ť, ale hr&aacute;t si s&nbsp;dětmi v&nbsp;př&iacute;rodě, je mysl&iacute;m si to nejlep&scaron;&iacute;. Když byla dcera mal&aacute;, p&aacute;rkr&aacute;t jsem to zkusil a bylo to moc hezk&eacute;.</span></p>
      <p><span style="font-size: small;">Pozn&aacute;mka: čl&aacute;nek připraven s&nbsp;využit&iacute;m př&iacute;spěvků na webu MČ Prahy 21</span></p>
- Pozitiva a negativa posledního zastupitelstva:
