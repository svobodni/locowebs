      <p style="margin: 0cm 0cm 6pt; line-height: 115%;"><span style="color: black; font-family: helvetica; font-size: medium;">Josef Novotn&yacute;: Nav&scaron;t&iacute;vil jsem Babyl&oacute;...pardon &Scaron;trasburk (<a href="https://web.svobodni.cz/public/media/Beran/beran-6.pdf"><span style="color: #0000ff;">https://web.svobodni.cz/public/media/Beran/beran-6.pdf</span></a>)</span></p>
