      <p style="line-height: 150%;"><span style="color: black; font-family: andale mono,times; font-size: medium;"> <span>Strana svobodn&yacute;ch občanů (Svobodn&iacute;) oslavila 26. června 2014 Den daňov&eacute; svobody. Den daňov&eacute; svobody je pomysln&eacute; datum, od kter&eacute;ho ve&scaron;ker&aacute; mzda půjde na konto občana. Do t&eacute;to doby občan vyděl&aacute;val pouze na st&aacute;t a jeho v&yacute;daje. Podle v&yacute;počtů společnosti Patria Finance připadnul Den daňov&eacute; svobody na 27. červen 2014. </span></span></p>
      <p style="line-height: 150%;"><span style="color: black; font-family: andale mono,times; font-size: medium;"> <span>K&nbsp;dan&eacute;mu dni Strana svobodn&yacute;ch občanů vydala noviny, aby přibl&iacute;žila problematiku st&aacute;tn&iacute;ch v&yacute;dajů a dan&iacute;. Noviny byly rozd&aacute;ny i v &Uacute;jezdě nad Lesy a jsou dostupn&eacute; <strong> <a style="color: #7030a0; text-decoration: underline; text-underline: single;" href="http://web.svobodni.cz/public/media/Prilohy/Danove-noviny.pdf"> ke stažen&iacute; zde v&nbsp;pdf</a></strong>.</span></span></p>
