    teaser: '<p><span style="font-size: medium;">Dne 23. 3. 2015 v 17:00 začalo zat&iacute;m
      posledn&iacute; zastupitelstvo. Skončilo 24. 3. 2015 </span><span style="font-size:
      medium;">v&nbsp;1 hodinu 20 minut spont&aacute;nn&iacute;m &uacute;prkem m&iacute;stostarostů
      na zač&aacute;tku posledn&iacute;ho projedn&aacute;van&eacute;ho bodu Různ&eacute;.
      Jedn&aacute;n&iacute; ukončil pan starosta, v&nbsp;situaci, kdy se nejm&eacute;ně
      4 zastupitel&eacute; hl&aacute;sili do projedn&aacute;v&aacute;n&iacute; otevřen&eacute;ho
      bodu. Tou dobou jedn&aacute;n&iacute; st&aacute;le sledovali dva občan&eacute;,
      několik zaměstnanců &Uacute;MČ a zbyl&iacute; zastupitel&eacute;.</span></p>'
    featured_image: "/samples/posts/pozitiva-a-negativa-posledniho-zastupitelstva/zastupko.jpg"
    body: |-
      <p><span style="font-size: medium;">Odchod m&iacute;stostarostů v&nbsp;tuto chv&iacute;li považuji za skand&aacute;ln&iacute;. Vzhledem k&nbsp;tomu, že jsou placeni za v&yacute;kon svoj&iacute; funkce (ne &scaron;patně) se domn&iacute;v&aacute;m by měli b&yacute;t posledn&iacute; a ne prvn&iacute; odch&aacute;zej&iacute;c&iacute;.<strong> Prostě</strong> byli unaven&iacute; asi v&iacute;ce než běžn&iacute; zastupitel&eacute;. Ono je to z&aacute;přah. Pr&aacute;ce pro na&scaron;&iacute; MČ prostě vyčerp&aacute;. Zvl&aacute;&scaron;tě 1x za 14 dn&iacute; na RMČ a 1x za 3 měs&iacute;ce na zastupitelstvu, jinou činnost ani jeden z&nbsp;m&iacute;stostarostů zastupitelstvu nedoložil.</span><span style="font-size: medium;">&nbsp;</span></p>
      <p><span style="font-size: medium;">Můžeme se li&scaron;it v&nbsp;hodnocen&iacute; průběhu, ale jedno je potřeba respektovat. Demokracie někdy bol&iacute;, někdy je z&nbsp;n&iacute; člověk unaven, nemus&iacute; se mu vždy l&iacute;bit, ale mus&iacute; j&iacute; respektovat. Průběh jedn&aacute;n&iacute; a ne&uacute;měrně dlouhou dobu trv&aacute;n&iacute; v&yacute;razně ovlivnila nekvalitn&iacute; př&iacute;prava jedn&aacute;n&iacute; RMČ a neodpov&iacute;daj&iacute;c&iacute; veden&iacute; zastupitelstva. Př&iacute;pravě dal&scaron;&iacute;ho jedn&aacute;n&iacute; by měla RMČ věnovat v&iacute;ce času, jednotliv&eacute; body probrat v koalici, připravit, ale tak&eacute; umět vysvětlit svůj postup opozici a občanům. Nebudeme nikdy automaticky v&scaron;e schvalovat, m&aacute;me pr&aacute;vo pokl&aacute;dat ot&aacute;zky a m&aacute;me pr&aacute;vo ř&iacute;ci připom&iacute;nky. I opakovaně. Jednac&iacute; ř&aacute;d mus&iacute; hl&iacute;dat předsedaj&iacute;c&iacute;. Mus&iacute; v&scaron;ak stejn&yacute;m způsobem reagovat i při diskuzi občanů. I při&nbsp;emotivn&iacute;ch vystoupen&iacute;ch by měla b&yacute;t rovnost v&scaron;ech d&aacute;na jednac&iacute;m ř&aacute;dem.</span></p>
      <p>&nbsp;</p>
      <p><span style="font-size: medium; text-decoration: underline;">Pozitiva jedn&aacute;n&iacute;:</span></p>
      <p><span style="font-size: medium;">1) Podařilo se přidat body jedn&aacute;n&iacute; Různ&eacute; a Situace v&nbsp;ulici Hodkovsk&aacute;</span></p>
      <p><span style="font-size: medium;">2) Občan&eacute; dostali prostor se vyj&aacute;dřit k&nbsp;bodu jedn&aacute;n&iacute;, kter&yacute; je zaj&iacute;mal</span></p>
      <p><span style="font-size: medium;">3) Informace m&iacute;stostarosty p. Slez&aacute;ka, že již nebude v&nbsp;dal&scaron;&iacute;m obdob&iacute; kandidovat (zde může b&yacute;t s&nbsp;odstupem času informace hodnocena jako negativn&iacute;, čas uk&aacute;že)</span></p>
      <p><span style="font-size: medium;">4) Odsunut&iacute; schvalov&aacute;n&iacute; hospodařen&iacute; MČ Praha 21 ve VHČ a dal&scaron;&iacute; a přesněj&scaron;&iacute; projedn&aacute;n&iacute; v&yacute;sledků tohoto hospodařen&iacute;</span></p>
      <p><span style="font-size: medium;">5) Předložen&iacute; z&aacute;pisu č.2 Finančn&iacute;ho v&yacute;boru ze dne 11.2.2015</span></p>
      <p>&nbsp;</p>
      <p><span style="font-size: medium; text-decoration: underline;">Negativa jedn&aacute;n&iacute;:</span></p>
      <p><span style="font-size: medium;">1) Nedostatečn&aacute; př&iacute;prava zastupitelstva Radou MČ</span></p>
      <p><span style="font-size: medium;">2) Zpoč&aacute;tku měkk&eacute; veden&iacute; schůze prvn&iacute;m předsedaj&iacute;c&iacute;m a v&nbsp;druh&eacute;m př&iacute;padě totalitn&iacute; veden&iacute; jedn&aacute;n&iacute; zastupitelstva</span></p>
      <p><span style="font-size: medium;">3) Demonstrativn&iacute; odchod m&iacute;stostarostů během bodu Různ&eacute;</span></p>
      <p><span style="font-size: medium;">4) Chaotick&eacute; ukončen&iacute; jedn&aacute;n&iacute;</span></p>
      <p><span style="font-size: medium;">5) Selektivn&iacute; nedodržov&aacute;n&iacute; jednac&iacute;ho ř&aacute;du</span></p>
      <p>&nbsp;</p>
      <p><span style="font-size: medium;">Zaslechl jsem informaci, že RMČ pl&aacute;nuje posunout zač&aacute;tek jedn&aacute;n&iacute; dal&scaron;&iacute;ho zastupitelstva na 16 hodinu a ukončit ho ev. ve 22. hodin s&nbsp;t&iacute;m, že dal&scaron;&iacute; body se budou projedn&aacute;vat n&aacute;sleduj&iacute;c&iacute; den od 8:00 r&aacute;no. M&aacute; to b&yacute;t trest za diskuze zastupitelů? Je to trest těm, kteř&iacute; norm&aacute;lně pracuj&iacute;, od r&aacute;na běžně třeba i do 18 hodin a pak jsou ochotni je&scaron;tě dělat něco pro obec?? Je to snaha z&nbsp;&uacute;časti na jedn&aacute;n&iacute; vyloučit občany, tak&eacute; asi vět&scaron;inou nebudou moci přij&iacute;t!</span></p>
      <p><span style="font-size: medium;">J&aacute; i Svobodn&iacute; vid&iacute;m cestu jinou. Kvalitn&iacute; př&iacute;pravu zastupitelstva ze strany RMČ. Naslouchat opozici a nesnažit se v&scaron;e prosadit poměrem 9:8. K, douf&aacute;m, plodn&eacute; diskuzi by přispěla i častěj&scaron;&iacute; kon&aacute;n&iacute; zastupitelstva, např. &aacute; 2 měs&iacute;ce.</span></p>
- "Členové politických stran a kandidáti do místních voleb pracující na ÚMČ Praha 21":
