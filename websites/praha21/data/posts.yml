    tags:
    - "členové politických stran"
    - "Újezd nad Lesy"
    - Praha 21
    - "úřad městské části"
    teaser: '<p><span style="font-size: medium;">Jako zastupitele mě samozřejmě zaj&iacute;maj&iacute;
      informace z&nbsp;&uacute;řadu i &Uacute;jezda nad Lesy. Mysl&iacute;m, že podobně
      sm&yacute;&scaron;lej&iacute; i ostatn&iacute; zastupitel&eacute;. Pravidelně
      sleduji webov&eacute; str&aacute;nky, snaž&iacute;m se sledovat z&aacute;pisy
      z&nbsp;RMČ a snaž&iacute;m se &uacute;častnit jedn&aacute;n&iacute; 2 komis&iacute;,
      ve kter&yacute;ch jsem členem. Informace jsou &scaron;&iacute;řeny pravidelně
      ofici&aacute;ln&iacute;mi kan&aacute;ly ale, b&yacute;t u "zdroje" je přeci
      v&yacute;hodněj&scaron;&iacute;.</span></p>'
    body: |-
      <p><span style="font-size: medium;">Minul&yacute; t&yacute;den jsem byl při n&aacute;v&scaron;těvě &uacute;řadu opět překvapen, co se již zase na &uacute;řadě v&scaron;eobecně v&iacute;, o čem se hojně diskutuje a tedy, co n&aacute;s zastupitele asi (protože oficielně nic nev&iacute;me) ček&aacute; na dal&scaron;&iacute;ch jedn&aacute;n&iacute;ch zastupitelstva. M&aacute; to samozřejmě dopad i na na&scaron;e rozhodov&aacute;n&iacute;,&nbsp; protože na ofici&aacute;ln&iacute;m jedn&aacute;n&iacute; jsme někteř&iacute; konfrontov&aacute;ni ze situac&iacute;, kdy jin&iacute; již v&iacute; a maj&iacute; dokonce prodiskutov&aacute;no a promy&scaron;leno a t&iacute;m i jasno&hellip;&hellip;</span></p>
      <p><span style="font-size: medium;">Jako Svobodn&iacute; nem&aacute;me nikoho v&nbsp;podatelně (ODS, ČSSD), mezi vedouc&iacute;mi odboru (ODS,&nbsp;Pro Prahu), z&nbsp;na&scaron;ich řad nen&iacute; tajemn&iacute;k &uacute;řadu (ČSSD). ANO 2011 již &nbsp;zaveden&eacute; praktiky ostatn&iacute;ch stran doh&aacute;n&iacute; a prvn&iacute; kukačku do hn&iacute;zda v&nbsp;&uacute;řadě již usadil&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;.</span></p>
      <p><span style="font-size: medium;">Nen&iacute; proti z&aacute;konu aby, zaměstnanec &uacute;řadu byl členem politick&eacute; strany a může i kandidovat. Ot&aacute;zkou je jak po volb&aacute;ch bude nestranně vykon&aacute;vat svou funkci a je jedno, zda je v&nbsp;opozici či koaličně vl&aacute;dne. Ře&scaron;en&iacute; situace v&nbsp;současnosti nevid&iacute;m, jen si mysl&iacute;m, že je potřeba na tento probl&eacute;m upozornit, aby i občan&eacute; věděli, kter&eacute; politick&eacute; z&aacute;jmy mohou b&yacute;t na &uacute;řadě MČ důležit&eacute;.</span></p>
