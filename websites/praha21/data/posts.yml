      <p class="MsoNormal" style="margin-bottom: .0001pt; line-height: 150%;"><span style="font-size: 12.0pt; line-height: 150%;">Narozen 18.8.1970, otec rodiny, manželka Irena, synov&eacute; Martin a David. Společně budujeme rodinnou společnost, kter&aacute; zastře&scaron;uje a ř&iacute;d&iacute; investice v&nbsp;oblasti telekomunikac&iacute;, m&eacute;di&iacute;, rezidenčn&iacute;ch služeb, služeb p&eacute;če o tělo, zpracov&aacute;n&iacute; dřeva, poradenstv&iacute; a manažersk&yacute;ch služeb. V&iacute;ce na <a href="http://www.kosut.org">www.kosut.org</a>. </span></p>
      <p class="MsoNormal" style="margin-bottom: .0001pt; line-height: 150%;">&nbsp;</p>
      <p class="MsoNormal" style="margin-bottom: .0001pt; line-height: 150%;"><span style="font-size: 12.0pt; line-height: 150%;">Po &uacute;spě&scaron;n&eacute;m absolvov&aacute;n&iacute; Matematicko-fyzik&aacute;ln&iacute; fakulty Univerzity Karlovy v&nbsp;Praze v&nbsp;roce 1993 jsme v&nbsp;roce 1996 s&nbsp;manželkou koupili star&scaron;&iacute; domek v&nbsp;Kalsk&eacute; ulici v&nbsp;&Uacute;jezdě a přestěhovali jsme se zde.</span></p>
      <p class="MsoNormal" style="margin-bottom: .0001pt; line-height: 150%;">&nbsp;</p>
      <p class="MsoNormal" style="margin-bottom: .0001pt; line-height: 150%;"><span style="font-size: 12.0pt; line-height: 150%;">Jsem členem <a href="http://web.svobodni.cz/">Svobodn&yacute;ch</a> od jejich založen&iacute; v&nbsp;roce 2009 a m&iacute;stopředsedou občansk&eacute;ho sdružen&iacute; <a href="http://www.reformy.cz">www.reformy.cz</a> od roku 2010.</span></p>
      <p class="MsoNormal" style="margin-bottom: .0001pt; line-height: 150%;">&nbsp;</p>
      <p class="MsoNormal" style="margin-bottom: .0001pt; line-height: 150%;"><span style="font-size: 12.0pt; line-height: 150%;">Ve voln&eacute;m čase studuji katolickou teologii na Katolick&eacute; teologick&eacute; fakultě Univerzity Karlovy v&nbsp;Praze.</span></p>
