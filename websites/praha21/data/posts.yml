    body: |-
      <p style="line-height: 18pt;"><span style="font-size: medium;"><span style="color: black; font-family: 'Helvetica',sans-serif; mso-themecolor: text1;">Již před komun&aacute;ln&iacute;mi volbami jsme chtěli propagovat Stranu svobodn&yacute;ch občanů skrze v&yacute;věsku u &uacute;řadu Městsk&eacute; č&aacute;sti Praha 21, ale n&aacute;rok na politickou propagaci skrze v&yacute;věsku m&aacute;&nbsp;pouze strana nebo hnut&iacute;, kter&eacute; z&iacute;skaly v posledn&iacute;ch komun&aacute;ln&iacute;ch volb&aacute;ch alespoň jednoho zastupitele.</span></span></p>
      <p style="line-height: 18pt;"><span style="font-size: medium;"><span style="color: black; font-family: 'Helvetica',sans-serif; mso-themecolor: text1;">V důsledku toho m&aacute;me možnost pron&aacute;jmu až nyn&iacute;. Mysl&iacute;m si, že dan&aacute; pravidla pron&aacute;jmu v&yacute;věsek by se měla změnit, protože někter&eacute; v&yacute;věsky zůst&aacute;valy a zůst&aacute;vaj&iacute; neobsazen&eacute;, neboť strany a hnut&iacute;, kter&eacute; ve volb&aacute;ch z&iacute;skaly alespoň jeden mand&aacute;t v zastupitelstvu, si je nepronajaly. Naopak strany a hnut&iacute;, kter&aacute; nesplňuj&iacute; současn&aacute; pravidla pron&aacute;jmu, by mohla m&iacute;t o v&yacute;věsky z&aacute;jem. Z&nbsp;pohledu zisku je pro &uacute;řad městsk&eacute; č&aacute;sti v&yacute;hodněj&scaron;&iacute; m&iacute;t v&iacute;ce obsazen&yacute;ch v&yacute;věsek než neobsazen&yacute;ch, neboť z každ&eacute; obsazen&eacute; se plat&iacute; ročn&iacute; n&aacute;jemn&eacute;.</span></span></p>
