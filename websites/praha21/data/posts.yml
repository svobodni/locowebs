    body: |-
      <p><img src="/samples/assets/jaroslavjenicek2.jpg" alt="" width="451" height="300" align="left" border="0" hspace="10" /></p>
      <p class="MsoNormal" style="margin-bottom: .0001pt; line-height: normal;"><strong><span style="font-size: 12.0pt; font-family: Arial,sans-serif;"><span style="font-size: medium;">MUDr. Jaroslav Jen&iacute;ček, CSc.</span> </span></strong></p>
      <p class="MsoNormal" style="margin-bottom: .0001pt; line-height: normal;">&nbsp;</p>
      <p class="MsoNormal" style="margin-bottom: .0001pt; line-height: 150%;"><span style="font-size: 12.0pt; line-height: 150%;">Narodil jsem se 10. 4. 1965.</span></p>
      <p class="MsoNormal" style="margin-bottom: .0001pt; line-height: 150%;">&nbsp;</p>
      <p class="MsoNormal" style="margin-bottom: .0001pt; line-height: 150%;"><span style="font-size: 12.0pt; line-height: 150%;">V&nbsp;roce 1989 jsem promoval na 1. l&eacute;kařsk&eacute; fakultě Univerzity Karlovy v&nbsp;Praze. Od roku 1990&nbsp; do roku 1999 jsem pracoval na Gynekologicko-porodnick&eacute; klinice 1. LF UK a VFN v&nbsp;Praze. Prvn&iacute; atestaci z&nbsp;oboru gynekologie a porodnictv&iacute; jsem složil v&nbsp;roce 1992, druhou v&nbsp;roce 1996. Od roku 2000 jsem pracoval jako vedouc&iacute; l&eacute;kař gynekologick&eacute;ho oddělen&iacute; L&eacute;kařsk&eacute;ho domu Praha 7. V&nbsp;roce 2001 jsem obh&aacute;jil kandid&aacute;tskou disertačn&iacute; pr&aacute;ci na t&eacute;ma Metabolick&eacute; změny po kastraci v&nbsp;premenopauze a byl mi udělen titul CSc. Od roku 2011 provozuji priv&aacute;tn&iacute; Gynekologicko-porodnickou praxi na I.P.Pavlova.</span></p>
      <p class="MsoNormal" style="margin-bottom: .0001pt; line-height: 150%;">&nbsp;</p>
      <p class="MsoNormal" style="margin-bottom: .0001pt; line-height: 150%;"><span style="font-size: 12.0pt; line-height: 150%;">V&nbsp;&Uacute;jezdě nad Lesy bydl&iacute;m spolu s&nbsp;manželkou a dcerou od roku 2006 v&nbsp;rodinn&eacute;m domku v&nbsp;ulici Dubinsk&aacute;.</span></p>
      <p class="MsoNormal" style="margin-bottom: .0001pt; line-height: 150%;">&nbsp;</p>
      <p class="MsoNormal" style="margin-bottom: .0001pt; line-height: 150%;"><span style="font-size: 12.0pt; line-height: 150%;">Posledn&iacute; 4 roky se aktivně zaj&iacute;m&aacute;m o děn&iacute; v&nbsp;&Uacute;jezdě nad Lesy, několik měs&iacute;ců jsem byl v&nbsp;roce 2012 členem redakčn&iacute; rady &Uacute;jezdsk&eacute;ho zpravodaje za ODS.</span></p>
      <p class="MsoNormal" style="margin-bottom: .0001pt; line-height: 150%;">&nbsp;</p>
      <p class="MsoNormal" style="margin-bottom: .0001pt; line-height: 150%;"><span style="font-size: 12.0pt; line-height: 150%;">4 roky jsem byl členem ODS,&nbsp; od roku 2014 jsem členem <a href="http://web.svobodni.cz/">STRANY SVOBODN&Yacute;CH OBČANŮ</a>. Do zastupitelstva kandiduji poprv&eacute;.</span></p>
      <p class="MsoNormal" style="margin-bottom: .0001pt; line-height: 150%;">&nbsp;</p>
      <p class="MsoNormal" style="margin-bottom: .0001pt; line-height: 150%;"><span style="font-size: 12.0pt; line-height: 150%;">Mezi moje hlavn&iacute; z&aacute;liby patř&iacute; lyžov&aacute;n&iacute; a rockov&aacute; hudba.</span></p>
