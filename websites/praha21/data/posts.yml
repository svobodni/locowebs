      <p><strong> <img src="/samples/assets/Kuba2.jpg" alt="" width="233" height="300" align="left" border="0" hspace="10" /></strong></p>
      <p class="MsoNormal"><span style="font-size: 12.0pt; line-height: 115%; font-weight: bold;">Ing. Jakub Vone&scaron;</span></p>
      <p class="MsoNormal">&nbsp;</p>
      <p class="MsoNormal"><span style="font-size: 12.0pt; line-height: 115%;">Narodil jsem se 22. z&aacute;ř&iacute; 1987 v Praze. </span></p>
      <p class="MsoNormal">&nbsp;</p>
      <p class="MsoNormal"><span style="font-size: 12.0pt; line-height: 115%;">Jsem absolventem oboru Ekonomie a hospod&aacute;řsk&aacute; spr&aacute;va N&aacute;rodohospod&aacute;řsk&eacute; fakulty Vysok&eacute; &scaron;koly ekonomick&eacute; v&nbsp;Praze. Na bakal&aacute;řsk&eacute;m studijn&iacute;m stupni jsem se zaměřil na N&aacute;rodn&iacute; hospod&aacute;řstv&iacute; a na magistersk&eacute;m stupni mou hlavn&iacute; specializac&iacute; byla Veřejn&aacute; spr&aacute;va a vedlej&scaron;&iacute; specializac&iacute; Modern&iacute; hospod&aacute;řsk&eacute; dějiny.</span></p>
      <p class="MsoNormal">&nbsp;</p>
      <p class="MsoNormal"><span style="font-size: 12.0pt; line-height: 115%;">Jako brig&aacute;dn&iacute;k jsem pracoval v&nbsp;letech 2006-2013 na pozici předsedy okrskov&eacute; volebn&iacute; komise č. 119 na &Uacute;řadě městsk&eacute; č&aacute;sti Praha 3 při různ&yacute;ch volb&aacute;ch (zejm&eacute;na do Poslaneck&eacute; sněmovny, do Sen&aacute;tu, do Evropsk&eacute;ho parlamentu a při volbě Prezidenta republiky).&nbsp;&nbsp;&nbsp;</span></p>
      <p class="MsoNormal">&nbsp;</p>
      <p class="MsoNormal"><span style="font-size: 12.0pt; line-height: 115%;">Do <a href="http://web.svobodni.cz/">Strany svobodn&yacute;ch občanů </a>jsem vstoupil těsně po jej&iacute;m založen&iacute; v&nbsp;roce 2009. V&nbsp;&Uacute;jezdě nad Lesy bydl&iacute;m s rodiči od roku 2006.</span></p>
      <p class="MsoNormal">&nbsp;</p>
      <p class="MsoNormal"><span style="font-size: 12.0pt; line-height: 115%;">M</span><span style="font-size: 12.0pt; line-height: 115%;">ezi moje kon&iacute;čky patř&iacute; zejm&eacute;na poč&iacute;tače, florbal a ledn&iacute; hokej.</span></p>
