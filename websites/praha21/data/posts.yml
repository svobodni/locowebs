      odpadků, odkl&iacute;zen&iacute; ps&iacute;ch exkrementů) je věc&iacute; v&yacute;chovy
      a osobn&iacute; zodpovědnosti. &Uacute;jezd nad Lesy m&aacute; s&nbsp;komunikacemi
      probl&eacute;m. Jsou nejednotn&eacute;, někde nejsou dobudovan&eacute;, někde
      čekaj&iacute; lid&eacute; mnoho let na vybudov&aacute;n&iacute; a jsou i obyvatel&eacute;,
      kteř&iacute; si mus&iacute; vybudovat komunikace za svoje prostředky, jinak
      nebude jejich dům zkolaudov&aacute;n. Mus&iacute;m pochv&aacute;lit &nbsp;&Uacute;MČ
      , že v&nbsp;minul&yacute;ch letech rychle reagoval na upozorněn&iacute; v&nbsp;př&iacute;padě
      nepoř&aacute;dku např. okolo popelnic na tř&iacute;děn&yacute; odpad. Co mi
      chyb&iacute;, je systematick&yacute; &uacute;klid a &uacute;držba m&iacute;stn&iacute;ch
      komunikac&iacute;. Snad se bude na jaře v&iacute;ce dařit. Drobn&eacute; odpadky
      u&nbsp;sv&eacute;ho domu člověk sebere, ale na celou komunikaci s&iacute;lu
      nem&aacute;.</span></p>'
