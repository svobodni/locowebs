    featured_image: "/samples/posts/dopravni-infrastruktura/cl1.jpg"
    body: |-
      <p class="MsoNormal" style="margin-bottom: .0001pt; text-align: justify; text-indent: 35.45pt; line-height: 150%;"><span style="font-size: 14.0pt; line-height: 150%; font-family: 'Times New Roman',serif; color: black;"> V&nbsp;tomto čl&aacute;nku bych r&aacute;d zdůvodnil, proč stav&iacute;me starost o dopravn&iacute; infrastrukturu mezi na&scaron;e prim&aacute;rn&iacute; c&iacute;le. V&nbsp;r&aacute;mci dan&eacute;ho zdůvodněn&iacute; budu hledat odpověď na položenou ot&aacute;zku z&nbsp;několika hledisek, zejm&eacute;na z&nbsp;pr&aacute;vn&iacute;ho, ekonomick&eacute;ho a socioekonomick&eacute;ho.</span></p>
      <p class="MsoNormal" style="margin-bottom: .0001pt; text-align: justify; text-indent: 35.45pt; line-height: 150%;">&nbsp;</p>
      <p class="MsoNormal" style="margin-bottom: .0001pt; text-align: justify; text-indent: 35.45pt; line-height: 150%;"><span style="font-size: 14.0pt; line-height: 150%; font-family: 'Times New Roman',serif; color: black;"> Z&nbsp;pr&aacute;vn&iacute;ho hlediska nalezneme odpověď na položenou ot&aacute;zku v pr&aacute;vn&iacute;m ř&aacute;du Česk&eacute; republiky, tedy předev&scaron;&iacute;m v z&aacute;koně č. 131/2000 Sb., o Hlavn&iacute;m městě Praze. Z dan&eacute;ho z&aacute;kona lze vyvodit, že MČ Praha 21 je povinna pečovat o svěřen&yacute; majetek hlavn&iacute;ho města Prahy. Tato formulace vypl&yacute;v&aacute; z &sect;&nbsp;35 odstavce druh&eacute;ho, kter&yacute; stanov&iacute;, že hlavn&iacute; město Praha je povinno pečovat o svůj majetek, a &sect; 19 odstavce prvn&iacute;ho, kter&yacute; doplňuje, že městsk&yacute;m č&aacute;stem se svěřuj&iacute; do spr&aacute;vy věci z&nbsp;majetku hlavn&iacute;ho města Prahy.</span></p>
      <p class="MsoNormal" style="margin-bottom: .0001pt; text-align: justify; text-indent: 35.45pt; line-height: 150%;">&nbsp;</p>
      <p class="MsoNormal" style="margin-bottom: .0001pt; text-align: justify; text-indent: 35.45pt; line-height: 150%;"><span style="font-size: 14.0pt; line-height: 150%; font-family: 'Times New Roman',serif; color: black;"> Z&nbsp;ekonomick&eacute;ho hlediska lež&iacute; probl&eacute;m, kdo by měl poskytovat a starat se o infrastrukturu, v&nbsp;oblasti jej&iacute;ho využ&iacute;v&aacute;n&iacute;. Pokud je popt&aacute;vka po využ&iacute;v&aacute;n&iacute; silnice či chodn&iacute;ku vět&scaron;&iacute; než je jejich maxim&aacute;ln&iacute; kapacita, pak je lep&scaron;&iacute;, aby dan&yacute; statek byl poskytov&aacute;n soukrom&yacute;m sektorem. V&nbsp;opačn&eacute; situaci, tedy v&nbsp;př&iacute;padě vět&scaron;iny obecn&iacute;ch silnic a chodn&iacute;ků, kdy jejich využ&iacute;v&aacute;n&iacute; nen&iacute; na maximu jejich potenci&aacute;lu, je veřejně prospě&scaron;n&eacute;, aby dan&eacute; statky poskytoval veřejn&yacute; sektor (v na&scaron;em př&iacute;padě MČ&nbsp;Praha&nbsp;21).</span></p>
      <p class="MsoNormal" style="margin-bottom: .0001pt; text-align: justify; text-indent: 35.45pt; line-height: 150%;">&nbsp;</p>
      <p class="MsoNormal" style="margin-bottom: .0001pt; text-align: justify; text-indent: 35.45pt; line-height: 150%;"><span style="font-size: 14.0pt; line-height: 150%; font-family: 'Times New Roman',serif; color: black;"> Jin&yacute;m pohledem z&nbsp;n&aacute;kladov&eacute;ho hlediska je př&iacute;pad, kdo nese n&aacute;klady za neopravn&eacute; silnice a chodn&iacute;ky. Když se MČ Praha 21 nestar&aacute; o silnice a chodn&iacute;ky nenese ž&aacute;dn&eacute; n&aacute;klady nav&iacute;c. Tyto n&aacute;klady dopadaj&iacute; na spotřebitele silnice či chodn&iacute;ku, ale rovněž mohou dopadnout i na nez&uacute;častněn&eacute; osoby, kter&eacute; soused&iacute; s&nbsp;neopravenou silnic&iacute; či chodn&iacute;kem. Rozbit&aacute; silnice zvy&scaron;uje n&aacute;klady na provozov&aacute;n&iacute; osobn&iacute;ch automobilů a obdobně rozbit&yacute; chodn&iacute;k zvy&scaron;uje n&aacute;klady chodcům, neboť se mohou snadněji za&scaron;pinit. Jak jsem již zm&iacute;nil, n&aacute;klady mohou dopadnout i na nez&uacute;častněn&eacute; osoby, kter&eacute; maj&iacute; u rozbit&eacute; silnice či chodn&iacute;ku dům nebo plot. Kalužina může u&scaron;pinit plot nebo om&iacute;tku nebo uvolněn&eacute; kameny z&nbsp;neudržovan&eacute; silnice mohou poničit majetek.</span></p>
      <p class="MsoNormal" style="margin-bottom: .0001pt; text-align: justify; text-indent: 35.45pt; line-height: 150%;">&nbsp;</p>
      <p class="MsoNormal" style="margin-bottom: .0001pt; text-align: justify; text-indent: 35.45pt; line-height: 150%;"><span style="font-size: 14.0pt; line-height: 150%; font-family: 'Times New Roman',serif; color: black;"> V&nbsp;neposledn&iacute; řadě, proč by se MČ Praha 21 měla starat o dopravn&iacute; infrastrukturu, jsou socioekonomick&eacute; důsledky. Infrastruktura je v&yacute;znamn&yacute;m zprostředkovatelem obchodu a služeb. V&nbsp;r&aacute;mci služeb se nemus&iacute; jednat pouze o služby dopravn&iacute; (doručov&aacute;n&iacute; po&scaron;ty, j&iacute;dla, cestov&aacute;n&iacute; do &scaron;koly či zaměstn&aacute;n&iacute;, atd.) ale rovněž o služby z&aacute;chrann&eacute;. Hustěj&scaron;&iacute; s&iacute;ť dopravn&iacute; infrastruktury zlep&scaron;uje dostupnost a jej&iacute; udržov&aacute;n&iacute; umožňuje vět&scaron;&iacute; rychlost a tedy t&iacute;m i rychlej&scaron;&iacute; dopravu a poskytov&aacute;n&iacute; služeb (V př&iacute;padě z&aacute;chrann&yacute;ch služeb rychlej&scaron;&iacute; pomoc).</span></p>
      <p class="MsoNormal" style="margin-bottom: .0001pt; text-align: justify; text-indent: 35.45pt; line-height: 150%;">&nbsp;</p>
      <p class="MsoNormal" style="margin-bottom: .0001pt; text-align: justify; text-indent: 35.45pt; line-height: 150%;"><span style="font-size: 14.0pt; line-height: 150%; font-family: 'Times New Roman',serif; color: black;"> Z&nbsp;těchto důvodů si mysl&iacute;m, že starost o dopravn&iacute; infrastrukturu by měla b&yacute;t v z&aacute;jmu MČ Praha 21. V&nbsp;důsledku jej&iacute;ho využ&iacute;v&aacute;n&iacute; v&scaron;emi obyvateli &Uacute;jezda nad Lesy a z&nbsp;jej&iacute; schopnosti ovlivňovat n&aacute;klady spotřebitelů považuji dopravn&iacute; infrastrukturu za jednu z&nbsp;nejdůležitěj&scaron;&iacute;ch oblast&iacute;, kterou by se měla MČ Praha 21, a proto jej&iacute; zlep&scaron;en&iacute; stav&iacute;me na předn&iacute; pozice na&scaron;ich c&iacute;lů, kter&yacute;ch bychom chtěli dos&aacute;hnout.</span></p>
