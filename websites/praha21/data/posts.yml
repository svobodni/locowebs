      medium;">Osobn&iacute; doprava je v&yacute;razem svobody jednotlivce a jen každ&yacute;
      člověk s&aacute;m v&iacute;, jestli je pro něj lep&scaron;&iacute; doprava individu&aacute;ln&iacute;
