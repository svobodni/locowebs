    body: |-
      <p><span style="font-family: Times New Roman; font-size: medium;"><strong>St&aacute;v&aacute; se pravidlem, že na trhu neuspěje ten, kdo nab&iacute;z&iacute; nejkvalitněj&scaron;&iacute; a nejlevněj&scaron;&iacute; služby, ale ten, kdo ukořist&iacute; dotace z&nbsp;nespočetn&yacute;ch dotačn&iacute;ch programů (Politick&yacute; program Strany svobodn&yacute;ch občanů/svobodn&eacute; podnik&aacute;n&iacute;).</strong> </span></p>
      <p><span style="font-size: medium;">Ačkoli se n&aacute;s to t&yacute;k&aacute; jen napůl, je rekonstrukce kolej&iacute; a n&aacute;draž&iacute; v&nbsp;Kl&aacute;novic&iacute;ch z&aacute;řn&yacute;m př&iacute;kladem využit&iacute; nebo sp&iacute;&scaron; zneužit&iacute; dotačn&iacute;ch peněz. Za prv&eacute; do nov&eacute;ho podchodu teče a tak nebyl otevřen dle pl&aacute;nu, co s&nbsp;n&iacute;m d&aacute;l je zat&iacute;m celkem tvrd&yacute; oř&iacute;&scaron;ek. Chyba zřejmě nastala už v&nbsp;projektu a v&nbsp;klidu byla dovedena do ne&uacute;spě&scaron;n&eacute;ho konce. Za druh&eacute; bari&eacute;ra z&nbsp;kamenů a dr&aacute;těn&yacute;ch s&iacute;t&iacute;. Asi už nen&iacute; draž&scaron;&iacute; forma oplocen&iacute;. Ale co, vždyť na to m&aacute;me dotace, tak proč se chovat racion&aacute;lně, možn&aacute; m&aacute; něč&iacute; kamar&aacute;d firmu zrovinka na tuhle pr&aacute;ci. Kdo by se staral o to, že mal&eacute; kameny propad&aacute;vaj&iacute; oky s&iacute;t&iacute; nebo je lze snadno shora vyndat. Že by vhodn&aacute; &bdquo;munice&ldquo; třeba na klukovsk&eacute; půtky? Zase veřejn&eacute; a dotačn&iacute; pen&iacute;ze. Douf&aacute;m, že současnost Prahy 21 bude co do p&eacute;če o věci veřejn&eacute; zodpovědněj&scaron;&iacute;.</span></p>
