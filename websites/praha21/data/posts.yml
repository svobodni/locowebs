    featured_image: "/samples/posts/sloupek-zastupitele-c-4/WEBJarda2.jpg"
    body: '<p><span style="font-size: medium;">D&aacute;lnice patř&iacute; do česk&eacute;
      krajiny stejně jako železnice a vodn&iacute; d&iacute;la (<a href="https://web.svobodni.cz/program/politicky-program"><span
      style="color: #00654e;">program Svobodn&yacute;ch</span></a>, Doprava). V&nbsp;oblasti
      dopravy , mysl&iacute;m si, ček&aacute;m v &Uacute;jezdě nad Lesy určitě&nbsp;
      vybudov&aacute;n&iacute; obchvatu Prahy a roz&scaron;&iacute;řen&iacute; možnosti
      parkov&aacute;n&iacute; u n&aacute;draž&iacute; v&nbsp;Kl&aacute;novic&iacute;ch,
      to jsou kroky, kter&eacute; by zjednodu&scaron;ily svobodn&eacute; rozhodov&aacute;n&iacute;.
      Dobudov&aacute;n&iacute; pražsk&eacute;ho okruhu se zd&aacute; v&nbsp;nedohlednu,
      budov&aacute;n&iacute; R12 je mysl&iacute;m odsunuto na někdy později, ne-li
      na neurčito. Jak prob&iacute;h&aacute; rekonstrukce v&nbsp;Kl&aacute;novic&iacute;ch,
      vid&iacute; mnoho z&nbsp;n&aacute;s každ&yacute; den. Nezd&aacute; se, že by
      byla koncepčně budov&aacute;na nějak&aacute; nov&aacute; parkovac&iacute; m&iacute;sta.
      Na dal&scaron;&iacute;m zastupitelstvu se budu aktivně zaj&iacute;mat, jak&eacute;
      m&aacute; současn&eacute; veden&iacute; na&scaron;&iacute; městsk&eacute; č&aacute;sti
      informace a jak&eacute; hodl&aacute; podniknout kroky. &Scaron;koda jen, že
      i přes prvotn&iacute; sliby je zastupitelstvo pl&aacute;nov&aacute;no až na
      23. března.</span></p>'
