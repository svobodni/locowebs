- Vedlejší hospodářská činnost – velký problém MČ Praha 21:
    _slug: vedlejsi-hospodarska-cinnost-velky-problem-mc-praha-21
    posted_at: 12. 04. 2015 09:00
    author: MUDr. Jaroslav Jeníček, CSc., zastupitel za Svobodné
    teaser: |-
      <p><span style="font-size: medium;">Na &uacute;vod sv&eacute;ho zamy&scaron;len&iacute; bych r&aacute;d odcitoval několik bodů z&nbsp;obecn&yacute;ch principů Svobodn&yacute;ch k&nbsp;činnosti obc&iacute;:</span></p>
      <p><span style="font-size: medium;"><em>1.<strong>&nbsp; </strong>Obce vynakl&aacute;daj&iacute; prostředky na prvn&iacute;m m&iacute;stě na veřejn&eacute; statky, tj. na obecn&iacute; silnice, chodn&iacute;ky a zaji&scaron;těn&iacute; poř&aacute;dku a čistoty v obc&iacute;ch.</em></span></p>
      <p><span style="font-size: medium;"><em>2.&nbsp; Obce z&aacute;sadně nepodnikaj&iacute;. Obce sv&yacute;mi aktivitami nesm&iacute; deformovat tržn&iacute; prostřed&iacute;.</em></span></p>
      <p><span style="font-size: medium;"><em>3.&nbsp; Obce ukl&aacute;daj&iacute; přebytky běžn&eacute;ho hospodařen&iacute; z&aacute;sadně konzervativně, tj. do aktiv s minim&aacute;ln&iacute;m rizikem.</em></span></p>
      <p><span style="font-size: medium;"><em>4.&nbsp; V př&iacute;padě obecn&iacute;ch zak&aacute;zek se obce nesměj&iacute; odvol&aacute;vat na obchodn&iacute; tajemstv&iacute; a uzavřen&eacute; smlouvy jsou veřejn&eacute;.</em></span></p>
    featured_image: "/samples/posts/vedlejsi-hospodarska-cinnost-velky-problem-mc-praha-21/VH_.jpg"
    body: |-
      <p><span style="font-size: medium;">V&nbsp;podkladech posledn&iacute;ho zastupitelstva se objevily 2 zaj&iacute;mav&eacute; materi&aacute;ly. Jednak zpr&aacute;va finančn&iacute;ho v&yacute;boru č. 2 a t&eacute;ž materi&aacute;l věnovan&yacute; plněn&iacute; rozpočtu MČ Praha 21 za rok 2014. Finančn&iacute; v&yacute;bor se pravdivě pod&iacute;val na podnik&aacute;n&iacute; na&scaron;&iacute; MČ. Doporučil zastupitelstvu MČ Praha 21 zab&yacute;vat se bytovou politikou a nastavit v&yacute;&scaron;i n&aacute;jemn&eacute;ho, kauce a smlouvy na dobu určitou. Je třeba stanovit poměr voln&eacute;ho bytov&eacute;ho fondu směrem k&nbsp;movit&yacute;m a potřebn&yacute;m n&aacute;jemcům. Finančn&iacute; v&yacute;bor doporučil zrevidovat a př&iacute;padně upravit a nově nastavit n&aacute;jemn&iacute; smlouvy podle platn&eacute;ho občansk&eacute;ho z&aacute;kon&iacute;ku a potřeb MČ Praha 21. Doporučen&iacute; sleduje ochranu z&aacute;jmů a majetku MČ. Finančn&iacute; v&yacute;bor nedoporučil schv&aacute;lit rozpočet VHČ na rok 2015 z&nbsp;několika důvodů. RMČ doporučila schv&aacute;lit cel&yacute; rozpočet a na připom&iacute;nky finančn&iacute;ho v&yacute;boru nebrala ohled. Za skand&aacute;ln&iacute; odhalen&iacute; ve v&yacute;nosech VHČ by se dala označit v&yacute;&scaron;e n&aacute;jmů ordinac&iacute; v&nbsp;b&yacute;val&eacute; poliklinice. Č&aacute;stka původně vypad&aacute; jako předražen&aacute; měs&iacute;čn&iacute;, při&nbsp;druh&eacute;m pohledu se zd&aacute; jako n&iacute;zk&aacute; čtvrtletn&iacute;, ale nakonec se uk&aacute;že, že se jedn&aacute; o v&yacute;&scaron;i n&aacute;jmu za rok. Ne&uacute;měrně vysok&aacute; č&aacute;stka je i pl&aacute;nov&aacute;na za opravu 4 bytů &ndash; 1&nbsp;050&nbsp;000,- Kč. Nikdo n&aacute;m nebyl schopen na zastupitelstvu ř&iacute;ci, o jak&eacute; byty se jedn&aacute;, kdo je tak vybydlel a proč je mus&iacute;me takto draho opravovat. Na konec se při jedn&aacute;n&iacute; zastupitelstva podařilo schv&aacute;lit usnesen&iacute;, že RMČ by měla pož&aacute;dat &Uacute;MČ o revizi v&scaron;ech smluv t&yacute;kaj&iacute;c&iacute;ch se VHČ.</span></p>
      <p><span style="font-size: medium;">Budeme určitě sledovat dal&scaron;&iacute; průběh, protože hospod&aacute;řsk&yacute; v&yacute;sledek VHČ za rok 2014 byl předložen ve v&yacute;&scaron;i 325&nbsp;197,- Kč. A to nen&iacute; vysok&aacute; č&aacute;stka. Zaj&iacute;mat by n&aacute;s měl i celkov&yacute; soupis majetku MČ. Nejsem 100% nepř&iacute;telem dotovan&yacute;ch n&aacute;jmů (např. ordinac&iacute;), ale tyto dotace by mělo podrobně projednat zastupitelstvo a stanovit priority ve zdravotnick&eacute; p&eacute;či pro na&scaron;e občany. Je potřeba cel&yacute; syst&eacute;m otevř&iacute;t, prodiskutovat a postupně narovnat. Konečn&yacute;m ře&scaron;en&iacute;m může b&yacute;t my&scaron;lenka Svobodn&yacute;ch &ndash; obce nemaj&iacute; podnikat a deformovat podnikatelsk&eacute; prostřed&iacute;.</span></p>
