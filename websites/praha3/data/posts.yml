    teaser: "<p>Zastupitelstvo MČ Praha 3 na sv&eacute;m zased&aacute;n&iacute; dne
      17. 6. 2014 schv&aacute;lilo kon&aacute;n&iacute; m&iacute;stn&iacute;ho referenda
      o budouc&iacute;m využit&iacute; lokality Paruk&aacute;řka. Přijat&eacute; usnesen&iacute;
      č.480/2014&nbsp; je z&nbsp;pohledu Svobodn&iacute; Praha 3 ne&scaron;ťastn&eacute;
      a pro občany na&scaron;&iacute; městsk&eacute; č&aacute;sti značně zav&aacute;děj&iacute;c&iacute;.</p>\r\n<p
      style=\"text-align: justify;\">Zněn&iacute; prvn&iacute; ot&aacute;zky pro m&iacute;stn&iacute;
      referendum: &bdquo;Souhlas&iacute;te s t&iacute;m, aby městsk&aacute; č&aacute;st
      Praha 3 podnikla ve&scaron;ker&eacute; kroky v samostatn&eacute; působnosti
      k tomu, aby lokalita Paruk&aacute;řka, určen&aacute; č&aacute;stmi pozemků č.
      parc. 1780/35, 1780/41, 1780/73, 1780/1, 4211/2, 4223/1, 1780/17, 4202, 4226,
      4224/15, 1782/2, 1782/3, 4218, 4224/11, 4219, 4223/11, 4229/7, 4229/8, 4223/22,
      4223/25, 4229/1, 4229/2, 4229/9, 4229/10, 4223/21, 1780/31, 4223/2, 1746/1,
      1780/32, 4229/11, 4229/12, 4223/24, 4223/26, 4223/27, 4223/28, 4223/29, 4223/30,
      v&scaron;e v k. &uacute;. Žižkov, vymezen&yacute;mi v platn&eacute;m &uacute;zemn&iacute;m
      pl&aacute;nu jako plochy ZP nebo SO3,7, byla využ&iacute;v&aacute;na pouze jako
      parky, zahrady, sady, zeleň, pobytov&eacute; louky, dětsk&aacute; hři&scaron;tě,
      nekryt&aacute; sportovn&iacute; zař&iacute;zen&iacute; bez vybavenosti, cyklistick&eacute;
      stezky, pě&scaron;&iacute; komunikace, drobn&eacute; vodn&iacute; plochy, zahradn&iacute;
      restaurace, dětsk&eacute; t&aacute;bory a skautsk&eacute; z&aacute;kladny?&ldquo;&nbsp;</p>\r\n<p
      style=\"text-align: justify;\">I když občan&eacute; vyj&aacute;dř&iacute; v&nbsp;t&eacute;to
      ot&aacute;zce svůj souhlas, městsk&aacute; č&aacute;st nem&aacute; pravomoci
      zasahovat do &uacute;zemn&iacute;ho pl&aacute;nu, jehož pořizovatelem je Hlavn&iacute;
      město Praha, tud&iacute;ž takto položen&eacute; zněn&iacute; ot&aacute;zky je
      zbytečn&eacute; a irelevantn&iacute;.</p>\r\n<p style=\"text-align: justify;\">Zněn&iacute;
      druh&eacute; ot&aacute;zky: \"Souhlas&iacute;te s t&iacute;m, aby městsk&aacute;
      č&aacute;st Praha 3 podnikla ve&scaron;ker&eacute; kroky v samostatn&eacute;
      působnosti k tomu, aby pozemek parc. č. 1780/28 v k.&uacute;. Žižkov byl využit
      jako zeleň?\"&nbsp;</p>\r\n<p style=\"text-align: justify;\">Dle v&yacute;pisu
      z&nbsp;katastru nemovitost&iacute; je vlastn&iacute;kem dan&eacute;ho pozemku
      společnost WH Estate s.r.o. Jedinou re&aacute;lnou možnost&iacute;, jak městsk&aacute;
      č&aacute;st Praha 3 může tento pozemek využ&iacute;t jako zeleň, je odkup v&yacute;&scaron;e
      zm&iacute;něn&eacute;ho pozemku od soukrom&eacute;ho vlastn&iacute;ka. Vyj&aacute;dřen&iacute;m
      souhlasu ze strany obyvatel tak budouc&iacute; veden&iacute; radnice dostane
      &bdquo;bianco &scaron;ek&ldquo; na př&iacute;padn&yacute; odkup pozemku za jakoukoliv
      č&aacute;stku. Spr&aacute;vě by tak ot&aacute;zka v&nbsp;referendu měla zn&iacute;t:
      &bdquo;Souhlas&iacute;te s&nbsp;t&iacute;m, aby městsk&aacute; č&aacute;st Praha
      3 odkoupila pozemek parc. č. 1780/28 v&nbsp;k.&uacute;. Žižkov za maxim&aacute;ln&iacute;
      v&yacute;&scaron;i x mil. Kč a pot&eacute; ho využ&iacute;vala jako zeleň?&ldquo;
      &nbsp;</p>\r\n<p style=\"text-align: justify;\">Svobodn&iacute; Praha 3 d&aacute;le
      upozorňuj&iacute; na skutečnost, že dle z&aacute;kona o volb&aacute;ch do zastupitelstev
      obc&iacute; a dle z&aacute;kona o m&iacute;stn&iacute;m referendu, je t&eacute;měř
      nemožn&eacute; sloučit volby do zastupitelstva obce a m&iacute;stn&iacute; referendum
      do jedn&eacute; volebn&iacute; m&iacute;stnosti a jedn&eacute; volebn&iacute;
      komise. N&aacute;klady na poř&aacute;d&aacute;n&iacute; m&iacute;stn&iacute;ho
      referenda tak jistě v&yacute;razně překroč&iacute; č&aacute;stku 200 tis. Kč,
      na jej&iacute;ž v&yacute;&scaron;i veden&iacute; městsk&eacute; č&aacute;sti
      původně celou akci odhadlo.</p>\r\n<p style=\"text-align: justify;\">Vzhledem
      k&nbsp;v&yacute;&scaron;e uveden&eacute;mu Svobodn&iacute; Praha 3 s&nbsp;kon&aacute;n&iacute;m
      m&iacute;stn&iacute;ho referenda nesouhlas&iacute;, ačkoliv jim na budouc&iacute;
      podobě Paruk&aacute;řky velmi z&aacute;lež&iacute;. Svobodn&iacute; Praha 3
      ct&iacute; nedotknutelnost soukrom&eacute;ho vlastnictv&iacute; a z&aacute;roveň
      se domn&iacute;vaj&iacute;, že kon&aacute;n&iacute; m&iacute;stn&iacute;ho referenda
      je pouhou předvolebn&iacute; agitac&iacute; někter&yacute;ch politick&yacute;ch
      stran v&nbsp;současn&eacute; vl&aacute;dn&iacute; koalici, kter&aacute; bude
      hrazena z&nbsp;kapes v&scaron;ech daňov&yacute;ch poplatn&iacute;ků a naru&scaron;&iacute;
      tak f&eacute;rovou volebn&iacute; kampaň do podzimn&iacute;ch komun&aacute;ln&iacute;ch
      voleb.&nbsp;</p>\r\n<p style=\"text-align: right;\">Svobodn&iacute; Praha 3</p>\r\n<p
      style=\"text-align: left;\">A jak o vyhl&aacute;&scaron;en&iacute; m&iacute;stn&iacute;ho
      referenda hlasovali jednotliv&iacute; zastupitel&eacute; ?</p>\r\n<p style=\"text-align:
