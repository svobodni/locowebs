      a prostředky na cestu.&nbsp;Ale nebyli to ileg&aacute;ln&iacute; imigranti,
      &scaron;lo o&nbsp;lidi, kteř&iacute; se ocitli na Hlavn&iacute;m n&aacute;draž&iacute;
      bez prostředků po propu&scaron;těn&iacute; z&nbsp;detenčn&iacute;ch středisek
      a měli t&yacute;den na to, aby opustili Českou republiku,\" vysvětlil Nov&aacute;k.</p>\r\n<h2
      class=\"pseudo-h3\" style=\"text-align: justify;\">Současn&aacute; smlouva vypr&scaron;&iacute;
