    body: "<p>&bdquo;Styďte se, děl&aacute;te tady z toho cirkus&ldquo;, to byla zhruba
      slova m&eacute;ho kolegy Tom&aacute;&scaron;e &Scaron;tampacha, kter&aacute;
      adresoval zastupitelům za ŽnS při p&aacute;tečn&iacute; mimoř&aacute;dn&eacute;
      schůzi Zastupitelstva městsk&eacute; č&aacute;sti. Ta měla dle schv&aacute;len&eacute;ho
      programu jedin&yacute; obsahov&yacute; bod, kter&yacute;m bylo projedn&aacute;n&iacute;
      petice &bdquo;Nechte Kemp Davidu Renzovi&ldquo;. K tomu se překvapivě nedostavil
      ani jeden z petentů (!) a ani samotn&yacute; pan Renza (!), o jehož osudu ve
      vztahu k provozu &bdquo;c<span class=\"text_exposed_show\">ampu&ldquo; se mělo
      jednat. Tato skutečnost vyvolala opr&aacute;vněn&yacute; &uacute;div v&scaron;ech
      (např. i kolegy Popova) stř&iacute;zlivě uvažuj&iacute;c&iacute;ch zastupitelů.
      <br /> Ač petice byla občansk&aacute; a ofici&aacute;lně tedy nepolitick&aacute;,
      tak vazba na Stranu zelen&yacute;ch a ŽnS zde byla mysl&iacute;m nezpochybniteln&aacute;.
      Pr&aacute;vě ŽnS n&aacute;s silou sv&yacute;ch 12 zastupitelů (dvan&aacute;ct
      d&iacute;ky přeběhlici z Top 09 &Scaron;kapov&eacute;) svolalo na předmětnou
      mimoř&aacute;dnou schůzi s c&iacute;lem zvr&aacute;tit v&yacute;sledky veřejn&eacute;
      soutěže o nejvhodněj&scaron;&iacute; nab&iacute;dku na uzavřen&iacute; n&aacute;jemn&iacute;
      smlouvy předmětn&eacute;ho pozemku &bdquo;campu&ldquo;. S určitou nads&aacute;zkou
      lze ř&iacute;ct, že ŽnS v čele s režis&eacute;rem Stropnick&yacute;m chtělo
      předv&eacute;st tradičn&iacute; zastupitelsk&eacute; &bdquo;divadlo&ldquo;,
      ale nedorazil mu na něj ani jeden &bdquo;herec&ldquo;.<br /> K situaci se tak
      obs&aacute;hle vyj&aacute;dřil pouze ředitel SARAP V&aacute;clav Bart&aacute;sek.
      Z m&eacute;ho pohledu si svůj postup v př&iacute;padu obh&aacute;jil. Nicm&eacute;ně
      z jeho projevu by z pohledu Svobodn&yacute;ch neměla dvě vyj&aacute;dřen&iacute;
      zůstat zapomenuta:</span></p>\r\n<p>1) Pan ředitel uvedl, že v mnohalet&eacute;
      minulosti doch&aacute;zelo v rozporu s p&eacute;č&iacute; ř&aacute;dn&eacute;ho
      hospod&aacute;ře k netransparentn&iacute;mu uzav&iacute;r&aacute;n&iacute; pro
      Prahu 3 nev&yacute;hodn&yacute;ch smluv a tak&eacute; k um&iacute;stěn&iacute;
      &bdquo;čern&yacute;ch staveb&ldquo; na pozemku. Je tedy ž&aacute;douc&iacute;
      se teď pt&aacute;t tak&eacute; po politick&eacute; odpovědnosti za tento stav.</p>\r\n<p>2)
      Pan ředitel tak&eacute; konstatoval, že zastupitel za Stranu zelen&yacute;ch
      Ondřej Rut kontaktoval pana Bart&aacute;ska a před transparentn&iacute;m v&yacute;běrov&yacute;m
      ř&iacute;zen&iacute;m loboval za uzavřen&iacute; n&aacute;jemn&iacute; smlouvy
      pouze s jedn&iacute;m konkr&eacute;tn&iacute;m n&aacute;jemcem. Je opět mysl&iacute;m
      legitimn&iacute; se pt&aacute;t, zda tento jeho postup nen&iacute; v rozporu
      se slibem zastupitele a z&aacute;jmy Prahy 3.</p>"
