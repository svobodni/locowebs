    _slug: svobodni-prosazuji-pruhlednou-radnici
    posted_at: 18. 12. 2015 08:00
    author: Tomáš Štampach
    teaser: '<p style="text-align: justify;"><span>Uplynul v&iacute;ce jak rok od
      volebn&iacute;ho kl&aacute;n&iacute;, kdy v&scaron;echny politick&eacute; subjekty
