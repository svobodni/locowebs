    _slug: hledame-pravicove-volice
    posted_at: 09. 10. 2014 08:00
    author: Ing. Mojmír Mikuláš
    teaser: '<p style="text-align: justify;">Hled&aacute;me př&iacute;znivce odpovědn&eacute;
      a slu&scaron;n&eacute; politiky, jej&iacute;ž z&aacute;kladem je snaha o&nbsp;<span>vyrovnan&yacute;
      rozpočet a efektivn&iacute; hospodařen&iacute; MČ Praha 3.&nbsp;Hled&aacute;me
      pravicov&eacute; voliče na Vinohradech, Žižkově či Jarově.&nbsp;</span></p>'
    featured_image: "/samples/posts/hledame-pravicove-volice/hledame.jpg"
    body: "<div>\r\n<div style=\"text-align: justify;\">\r\n<div>\r\n<div style=\"text-align:
      justify;\">\r\n<div>\r\n<div>\r\n<div style=\"text-align: justify;\">\r\n<div>\r\n<div
      style=\"text-align: justify;\">\r\n<div style=\"text-align: justify;\">\r\n<div>\r\n<h3><strong>Rozpočet</strong></h3>\r\n</div>\r\nJeden
      z hlavn&iacute;ch c&iacute;lů Svobodn&yacute;ch je <strong><em>změna současn&yacute;ch
      schodkov&yacute;ch rozpočtů na rozpočet vyrovnan&yacute;</em></strong>. Prosazujeme
      <strong><em>dokončen&iacute; privatizace bytov&eacute;ho fondu</em></strong>
      a zah&aacute;jen&iacute; privatizace SMP Praha 3. Na v&yacute;dajov&eacute;
      straně chceme rovněž u&scaron;etřit i na chodu &Uacute;řadu a omezit současnou
      dotačn&iacute; a grantovou politiku.</div>\r\n<div style=\"text-align: justify;\">&nbsp;</div>\r\n<h3
      style=\"text-align: justify;\"><strong>N&aacute;měst&iacute; Jiř&iacute;ho z
      Poděbrad</strong></h3>\r\nSvobodn&iacute; prosazuj&iacute; <strong><em>rozumnou
      &uacute;pravu n&aacute;měst&iacute; Jiř&iacute;ho z Poděbrad, ne megalomanskou
      revitalizaci</em></strong>.&nbsp;N&aacute;vrh MCA architektů měn&iacute; vět&scaron;inu
      zelen&yacute;ch ploch v dlažbu, cena opravy n&aacute;měst&iacute; dle n&aacute;vrhu
      je značně vysok&aacute; a poč&iacute;t&aacute; s likvidac&iacute; obl&iacute;ben&eacute;
      ka&scaron;ny a v&yacute;dechu vzduchotechniky metra. S t&iacute;mto n&aacute;vrhem
      tedy nesouhlas&iacute;me nejen z ekonomick&yacute;ch důvodů, ale i s ohledem
      na vzhled n&aacute;měst&iacute;, kter&yacute; je sv&yacute;m způsobem unik&aacute;tn&iacute;.
      Navrhujeme tud&iacute;ž opravit povrchy komunikac&iacute;, odstranit současn&eacute;
      nevzhledn&eacute; keře a realizovat nov&eacute; přechody u metra.<br /><br /></div>\r\n<h3><strong>N&aacute;kladov&eacute;
      n&aacute;draž&iacute;</strong></h3>\r\n</div>\r\nMěstsk&aacute; č&aacute;st
      by měla podnikat pouze takov&eacute; kroky, kter&eacute; ji př&iacute;slu&scaron;&iacute;
      jako standardn&iacute;mu &uacute;častn&iacute;ku &uacute;zemn&iacute;ho či stavebn&iacute;ho
      ř&iacute;zen&iacute;. Pozemky jsou v ruk&aacute;ch soukrom&yacute;ch vlastn&iacute;ků
      a Svobodn&iacute; ct&iacute; pr&aacute;vo na nedotknutelnost soukrom&eacute;ho
      vlastnictv&iacute;. Svobodn&iacute; rozhodně nesouhlas&iacute; s př&iacute;padn&yacute;m
      odkupem pozemků ze strany městsk&eacute; č&aacute;sti za stovky milionů korun.&nbsp;<br
      /><br /></div>\r\n</div>\r\n<h3><strong>Farm&aacute;řsk&eacute; trhy</strong></h3>\r\n</div>\r\nSvobodn&iacute;
      přich&aacute;z&iacute; s konceptem změny současn&eacute;ho tržn&iacute;ho ř&aacute;du,
      kter&yacute; by umožnil lidem sn&aacute;ze prod&aacute;vat sv&eacute; v&yacute;robky
      na veřejn&eacute;m prostranstv&iacute;. Farm&aacute;řsk&eacute; trhy by tak
      mohly vznikat spont&aacute;nně na &uacute;zem&iacute; cel&eacute; na&scaron;&iacute;
      městsk&eacute; č&aacute;sti dle potřeb obyvatel. Za problematick&yacute; jev
      vn&iacute;m&aacute;me v dne&scaron;n&iacute; době nedostatečn&yacute; počet
      odpadkov&yacute;ch ko&scaron;ů a n&aacute;dob v okol&iacute; farm&aacute;řsk&eacute;ho
      trži&scaron;tě. Během dne se tak na n&aacute;měst&iacute; Jiř&iacute;ho z Poděbrad
      povaluj&iacute; a pol&eacute;t&aacute;vaj&iacute; odpadky, což nen&iacute; nejlep&scaron;&iacute;
      vizitka na&scaron;&iacute; čtvrti.<br /><br /></div>\r\n<h3><strong>Byty městsk&eacute;
      č&aacute;sti</strong></h3>\r\n</div>\r\nMěstsk&aacute; č&aacute;st by měla vlastnit
      jen omezen&yacute; počet bytů a to pro př&iacute;pad ubytov&aacute;n&iacute;
      lid&iacute; v t&iacute;živ&yacute;ch situac&iacute;ch nezaviněn&eacute; nouze
      (evakuovan&iacute; lid&eacute; např. z důvodu pož&aacute;ru či v&yacute;buchu
      plynu v domě). Z&aacute;sadně <em><strong>odm&iacute;t&aacute;me koncept roztrou&scaron;en&eacute;ho
      soci&aacute;ln&iacute;ho bytov&eacute;ho fondu</strong></em>, kter&yacute; začalo
      uplatňovat současn&eacute; veden&iacute; radnice. V důsledku t&eacute;to mysln&eacute;
      politiky doch&aacute;z&iacute; k implementov&aacute;n&iacute; nepřizpůsobiv&yacute;ch
      rodin do domů SVJ a pro majitele ř&aacute;dně koupen&yacute;ch bytů t&iacute;m
      nast&aacute;v&aacute; mnohdy neře&scaron;iteln&yacute; probl&eacute;m se soužit&iacute;m.<br
      /><br /></div>\r\n</div>"
