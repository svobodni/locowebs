- První rok Svobodných na Praze 3:
    _slug: prvni-rok-svobodnych-na-praze-3
    posted_at: 23. 11. 2015 08:00
    author: Honza Růžička
    teaser: '<p style="text-align: justify;"><span>Rozhovor s na&scaron;imi zastupiteli
      o ročn&iacute; pr&aacute;ci na radnici. Jak Tom&aacute;&scaron; &Scaron;tampach
      a Mojm&iacute;r Mikul&aacute;&scaron; vn&iacute;maj&iacute; svoje dosavadn&iacute;
      &uacute;činkov&aacute;n&iacute; v komun&aacute;ln&iacute; politice se dočtete
      pr&aacute;vě zde:</span></p>'
    featured_image: "/samples/posts/prvni-rok-svobodnych-na-praze-3/zastupci.jpg"
    body: "<p style=\"text-align: justify;\"><em>Uplynul už rok od Va&scaron;eho startu
      v&nbsp;komun&aacute;ln&iacute; politice? Uvědomili jste si to?</em></p>\r\n<p
      style=\"text-align: justify;\">Mojm&iacute;r: Ano, to v&yacute;roč&iacute; určitě
      vn&iacute;m&aacute;me. Vstupem do politiky se n&aacute;m přece jen d&iacute;lč&iacute;m
      způsobem změnil život. Obecně m&aacute;m ale pocit, že ten uplynul&yacute; rok
      relativně utekl.</p>\r\n<p style=\"text-align: justify;\">Tom&aacute;&scaron;:
      J&aacute; bych kolegu Mojm&iacute;ra možn&aacute; trochu doplnil a z&aacute;roveň
      upřesnil V&aacute;&scaron; dotaz. Osobně vn&iacute;m&aacute;m, že v&nbsp;dne&scaron;n&iacute;ch
      dnech uplynul rok od na&scaron;eho zvolen&iacute; do Zastupitelstva MČ Praha
      3, nikoliv v&scaron;ak od na&scaron;eho startu v&nbsp;komun&aacute;ln&iacute;
      politice. O komun&aacute;ln&iacute; politiku jsme se již dlouhodobě zaj&iacute;mali,
      rok před komun&aacute;ln&iacute;mi volbami jsme pak intenzivně sledovali jedn&aacute;n&iacute;
      zastupitelstva, usnesen&iacute; rady či v&yacute;borů a komis&iacute; a toto
      v&scaron;e komentovali a k tomu vyd&aacute;vali stanoviska. N&aacute;&scaron;
      start v&nbsp;komun&aacute;ln&iacute; politice se tak datuje mnohem dř&iacute;ve,
      než byl n&aacute;&scaron; vstup na &bdquo;půdu&ldquo; zastupitelstva.</p>\r\n<p
      style=\"text-align: justify;\">Mojm&iacute;r: Tom&aacute;&scaron; m&aacute;
      v&nbsp;tomto ohledu určitě pravdu. Nav&iacute;c pr&aacute;vě d&iacute;ky t&eacute;
      na&scaron;&iacute; aktivitě jsme se již p&aacute;r měs&iacute;ců před volbami
      vz&aacute;jemně sezn&aacute;mili s&nbsp;někter&yacute;mi z&aacute;stupci pravicov&yacute;ch
      stran, což n&aacute;m v&yacute;razně ulehčilo povolebn&iacute; komunikaci.</p>\r\n<p
      style=\"text-align: justify;\"><em>Jak&yacute; byl V&aacute;&scaron; nejsilněj&scaron;&iacute;
      z&aacute;žitek?</em></p>\r\n<p style=\"text-align: justify;\">Mojm&iacute;r:
      Emočně nejv&yacute;razněj&scaron;&iacute; moment byl pro mne volebn&iacute;
      &uacute;spěch. D&iacute;ky němu jsme dostali možnost v&nbsp;určen&eacute; m&iacute;ře
      ovlivňovat děn&iacute; na na&scaron;&iacute; Praze 3 a d&iacute;ky t&eacute;to
      roli tedy reprezentovat Svobodn&eacute;. A jsem moc r&aacute;d, že v&nbsp;r&aacute;mci
      na&scaron;eho působen&iacute; na Praze 3 se drž&iacute;me z&aacute;sad na&scaron;eho
      programu a vždy jedn&aacute;me podle na&scaron;eho přesvědčen&iacute;. Fale&scaron;n&aacute;
      politick&aacute; korektnost nem&aacute; v&nbsp;na&scaron;em př&iacute;stupu
      &nbsp;m&iacute;sto.</p>\r\n<p style=\"text-align: justify;\">Tom&aacute;&scaron;:
      Nejsilněj&scaron;&iacute;m z&aacute;žitkem určitě byla ustavuj&iacute;c&iacute;
      schůze zastupitelstva a složen&iacute; slibu zastupitele. Při tomto kr&aacute;tk&eacute;m
      okamžiku mi proběhla hlavou cel&aacute; n&aacute;ročn&aacute; a &uacute;spě&scaron;n&aacute;
      volebn&iacute; kampaň a z&aacute;roveň jsem pociťoval hrdost, že jsem jedn&iacute;m
      z&nbsp;35 lid&iacute;, kter&yacute; m&aacute; tu čest zastupovat sv&yacute;m
      hlasem obyvatele Jarova, Žižkova a Vinohrad.</p>\r\n<p style=\"text-align: justify;\"><em>Co
      se V&aacute;m v prvn&iacute;m roce povedlo?</em></p>\r\n<p style=\"text-align:
      justify;\">Mojm&iacute;r: Velk&yacute; &uacute;spěch jsme zaznamenali hned v&nbsp;povolebn&iacute;m
      a ran&eacute;m zastupitelsk&eacute;m obdob&iacute; při obsazov&aacute;n&iacute;
      pozic ve v&yacute;borech zastupitelstva a komis&iacute;ch rady. Tyto v&yacute;bory
      a komise nejsou pro voliče tolik viditeln&eacute;, ale jako poradn&iacute; org&aacute;ny
      pln&iacute; důležitou roli. N&aacute;m se podařilo prosadit v&scaron;echny na&scaron;e
      nominanty do vět&scaron;iny v&yacute;borů i komis&iacute;. D&iacute;ky tomu
      jsme zapojili do komun&aacute;ln&iacute; politiky nejen n&aacute;s zastupitele,
      ale i dal&scaron;&iacute; členy či odborn&iacute;ky se Svobodn&yacute;mi n&aacute;zory.
      A d&iacute;ky těmto z&aacute;stupcům zase m&aacute;me informace o děn&iacute;
      v&nbsp;jednotliv&yacute;ch oblastech.</p>\r\n<p style=\"text-align: justify;\">Za
      př&iacute;klad osobn&iacute;ho v&yacute;sledku činnosti ve v&yacute;boru pro
      &uacute;zemn&iacute; rozvoj bych r&aacute;d zm&iacute;nil svůj &uacute;spěch
      s&nbsp;omezen&iacute;m a v&nbsp;konečn&eacute;m důsledku s&nbsp;ukončen&iacute;m
      poskytov&aacute;n&iacute; darů z&nbsp;Fondu rozvoje, z&nbsp;kter&eacute;ho byly
      dř&iacute;ve &bdquo;sponzorov&aacute;ny&ldquo; i soukrom&eacute; domy. Z&nbsp;tohoto
      fondu budou nově poskytov&aacute;ny prostředky na opravu činžovn&iacute;ch domů
      pouze formou bez&uacute;ročn&eacute; půjčky a na z&aacute;kladě jasn&yacute;ch
      pravidel.</p>\r\n<p style=\"text-align: justify;\">Tom&aacute;&scaron;: Naprost&yacute;
      souhlas s&nbsp;Mojm&iacute;rem. Velk&yacute; &uacute;spěch jsme zaznamenali
      v&nbsp;povolebn&iacute;m vyjedn&aacute;v&aacute;n&iacute;, kdy se n&aacute;m
      podařilo z&iacute;skat post předsedy V&yacute;boru finančn&iacute;ho a množstv&iacute;
      členů v ostatn&iacute;ch v&yacute;borech a komis&iacute;ch. Politick&eacute;
      děn&iacute; na trojce tak z&nbsp;pohledu Svobodn&yacute;ch neovlivňujeme pouze
      my s&nbsp;Mojm&iacute;rem, ale plno dal&scaron;&iacute;ch na&scaron;ich členů
      a př&iacute;znivců, kteř&iacute; jsou v&nbsp;dan&yacute;ch oblastech odborn&iacute;ky.</p>\r\n<p
      style=\"text-align: justify;\">Na dal&scaron;&iacute; viditeln&eacute; &uacute;spěchy
      je v&scaron;ak zat&iacute;m brzy. V&nbsp;současn&eacute; chv&iacute;li m&aacute;me
      za sebou rok nov&aacute;čkovsk&eacute;ho rozkouk&aacute;v&aacute;n&iacute;.
      Moment&aacute;lně analyzujeme současn&yacute; stav Prahy 3 a jej&iacute;ho politick&eacute;ho
      veden&iacute;. Již teď m&aacute;me v&nbsp;hlav&aacute;ch plno n&aacute;padů,
      co a jak zlep&scaron;it, uvid&iacute;me, zda se n&aacute;m podař&iacute; do
      konce na&scaron;eho volebn&iacute;ho obdob&iacute; alespoň č&aacute;st na&scaron;ich
      představ realizovat, určitě by to bylo ku prospěchu v&scaron;ech na&scaron;ich
      sousedů.</p>\r\n<p style=\"text-align: justify;\"><em>V čem spatřujete negativa,
      př&iacute;padně co V&aacute;s zklamalo?</em></p>\r\n<p style=\"text-align: justify;\">Mojm&iacute;r:
      Z&nbsp;politick&eacute; oblasti jsem nejv&iacute;ce znechucen politikou Ž(n)S,
      kde maj&iacute; nejsilněj&scaron;&iacute; roli z&aacute;stupci Strany zelen&yacute;ch
      a jejich působen&iacute; dle toho vypad&aacute;. Levicov&yacute; aktivismus
      a opakovan&eacute; pokrytectv&iacute; jsou z&aacute;kladn&iacute;m rysem jejich
      působen&iacute;.</p>\r\n<p style=\"text-align: justify;\">D&iacute;lč&iacute;m
      osobn&iacute;m překvapen&iacute;m bylo množstv&iacute; času, kter&eacute; je
      třeba komun&aacute;ln&iacute; politice věnovat, pokud člověk k roli zastupitele
      a člena poradn&iacute;ch v&yacute;borů či komis&iacute; přistupuje odpovědně.
      Je potřeba obětovat č&aacute;st času pracovn&iacute;ho i osobn&iacute;ho, což
      zase vyžaduje pochopen&iacute; rodiny.</p>\r\n<p style=\"text-align: justify;\">Tom&aacute;&scaron;:
      Negativem je samozřejmě chyběj&iacute;c&iacute; čas. Člověk, kter&yacute; je
      v&nbsp;komun&aacute;ln&iacute; politice v&nbsp;opozici a politika tak nen&iacute;
      jeho zdrojem př&iacute;jmů, se bohužel nemůže věnovat &uacute;plně v&scaron;em
      probl&eacute;mům, kter&yacute;m by chtěl. V&nbsp;t&eacute;to souvislosti zde
      mohu uv&eacute;st, že za to, že jsem zastupitel, předseda V&yacute;boru finančn&iacute;ho
      a člen komise pro IT, tak dost&aacute;v&aacute;m měs&iacute;čn&iacute; odměnu
      ve v&yacute;&scaron;i 2.221 Kč. Z&nbsp;t&eacute;to č&aacute;stky opravdu nen&iacute;
      možn&eacute; uživit rodinu a tud&iacute;ž j&aacute; i Mojm&iacute;r mus&iacute;me
      m&iacute;t sv&eacute; civiln&iacute; zaměstn&aacute;n&iacute; a komun&aacute;ln&iacute;
      politika a starost o věci veřejn&eacute; je na&scaron;&iacute;m kon&iacute;čkem
      ve voln&eacute;m čase. Velk&eacute; poděkov&aacute;n&iacute; tak mus&iacute;m
      směřovat př&iacute;telkyni, kter&aacute; m&aacute; až neuvěřiteln&eacute; pochopen&iacute;
      pro tuto moji činnost. Dovol&iacute;m si tak&eacute; zm&iacute;nit, že m&aacute;m
      zat&iacute;m 100 % &uacute;čast na v&scaron;ech jedn&aacute;n&iacute;ch v&yacute;&scaron;e
      uveden&yacute;ch org&aacute;nů a takt&eacute;ž i ostatn&iacute; Svobodn&iacute;
      jsou v&nbsp;doch&aacute;zce velmi disciplinovan&iacute;, což mj. uk&aacute;zala
      i podrobn&aacute; anal&yacute;za nez&aacute;visl&eacute;ho serveru Kauza 3.</p>\r\n<p
      style=\"text-align: justify;\">Co se t&yacute;če politick&yacute;ch kauz, tak
      za posledn&iacute; rok spatřuji předev&scaron;&iacute;m 2 negativa a oboje bohužel
      v&nbsp;souvislosti s&nbsp;aktivistickou politikou Ž(n)S. Prvn&iacute;m př&iacute;padem
      je Iniciativa Klinika, kdy dotyčn&iacute; squatteři obsadili jedn&aacute;n&iacute;
      zastupitelstva a podporov&aacute;ni klubem Ž(n)S si zcela nelogicky vymohli
      od př&iacute;tomn&yacute;ch zastupitelů podporu pro svoji činnost a n&aacute;sledně
      z&iacute;skali od st&aacute;tu za v&yacute;hodn&yacute;ch podm&iacute;nek objekt
      polikliniky v&nbsp;Jeseniově ulici. Jejich činnost v&scaron;ak pro řadu obyvatel
      v&nbsp;okol&iacute; je problematick&aacute; a naru&scaron;uje dobr&eacute; sousedsk&eacute;
      vztahy a to hlukem a z&aacute;vanem marihuany či jin&yacute;ch omamn&yacute;ch
      l&aacute;tek.</p>\r\n<p style=\"text-align: justify;\">Druhou negativn&iacute;
      kauzou pak bylo uzavřen&iacute; M&Scaron; Bukov&aacute;. Od poč&aacute;tku nevinně
      se tv&aacute;ř&iacute;c&iacute; rekonstrukce objektu technicky zastaral&eacute;
      budovy se stala hlavn&iacute;m politick&yacute;m t&eacute;matem. Bohužel Ž(n)S
      si začali br&aacute;t v&nbsp;t&eacute;to situaci za rukojm&iacute; děti, což
      mi přijde neuvěřitelně nef&eacute;r a jen se tak uk&aacute;zalo, že jim nejde
      o zlep&scaron;en&iacute; na&scaron;&iacute; městsk&eacute; č&aacute;sti, n&yacute;brž
      jen o vlastn&iacute; zviditelněn&iacute; a způsoben&iacute; co největ&scaron;&iacute;ho
      povyku a halasu. &nbsp;&nbsp;</p>\r\n<p>Mojm&iacute;r a Tom&aacute;&scaron;:
      Z&aacute;věrem tohoto na&scaron;eho rozhovoru bychom i touto formou r&aacute;di
      oslovili občany Prahy 3, kteř&iacute; se na n&aacute;s obracej&iacute; se sv&yacute;mi
