    body: "<p align=\"center\">&nbsp;</p>\r\n<h2><span>1. St&aacute;vaj&iacute;c&iacute;
      stav</span></h2>\r\n<p style=\"text-align: justify;\">Podle aktu&aacute;lně
      platn&eacute;ho a &uacute;činn&eacute;ho tržn&iacute;ho ř&aacute;du je jak&aacute;koliv
