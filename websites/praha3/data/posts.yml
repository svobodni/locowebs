      st&aacute;tu ve věcech majetkov&yacute;ch (&Uacute;ZSVM), aby st&iacute;žnosti
      prověřil,\" sdělila Vojtkov&aacute;. Pr&aacute;vě tato st&aacute;tn&iacute;
      instituce m&aacute; totiž zch&aacute;tral&yacute; objekt ve spr&aacute;vě.</p>\r\n<p
      style=\"text-align: justify;\">&bdquo;V&nbsp;prostor&aacute;ch budovy jsme provedli
      několik kontrol, a to i&nbsp;na z&aacute;kladě podnětů, kter&eacute; n&aacute;m
      předala městsk&aacute; č&aacute;st Praha 3.&nbsp;Při těchto kontrol&aacute;ch
      jsme nezjistili jak&eacute;koliv poru&scaron;en&iacute; platn&yacute;ch z&aacute;konů
      nebo smlouvy o&nbsp;v&yacute;půjčce. D&aacute;le jsme si vyž&aacute;dali vyj&aacute;dřen&iacute;
      Policie ČR ohledně t&eacute;to budovy a ani ta nezjistila při sv&yacute;ch kontrol&aacute;ch
      ž&aacute;dn&eacute; poru&scaron;en&iacute; z&aacute;kona,\" uvedl mluvč&iacute;
      &Uacute;ZSVM Radek Ležatka.</p>\r\n<p style=\"text-align: justify;\">Doplnil,
      že smlouva, na z&aacute;kladě kter&eacute; Klinika moment&aacute;lně funguje,
      skonč&iacute; v&nbsp;březnu. O&nbsp;objekt m&aacute; kromě iniciativy z&aacute;jem&nbsp;Gener&aacute;ln&iacute;
      inspekci bezpečnostn&iacute;ch sborů (GIBS). Ot&aacute;zka&nbsp;dal&scaron;&iacute;
      budoucnosti budovy je nyn&iacute; předmětem jedn&aacute;n&iacute;, a to jak
      s&nbsp;GIBS, tak i&nbsp;s&nbsp;Prahou 3.</p>\r\n<p style=\"text-align: justify;\">Podle
      Nov&aacute;ka se radnice trojky a specificky m&iacute;stostarosta Alexander
      Bellu pokou&scaron;&iacute; tlačit na &Uacute;ZSVM, aby komunitě v&nbsp;březnu
      smlouvu neprodloužila. &bdquo;My proto budeme jen r&aacute;di, když se věc bude
      na zastupitelstvu ře&scaron;it, protože se alespoň uk&aacute;že, kdo proti n&aacute;m
      stoj&iacute;,\" uvedl.</p>\r\n<h2 class=\"pseudo-h3\" style=\"text-align: justify;\">Nestandardn&iacute;
      situace s&nbsp;budovou</h2>\r\n<p style=\"text-align: justify;\">Zaujat&aacute;
      je podle něj i&nbsp;st&iacute;žnost, na kterou se odvol&aacute;v&aacute; zastupitel
      Mikul&aacute;&scaron;. &bdquo;Organizuje ji podnikatel&nbsp;pan Stom&eacute;,
      kter&eacute;mu patř&iacute; pozemky na Žižkově a i&nbsp;č&aacute;st zahrady
      Kliniky. Je to podle n&aacute;s jenom z&aacute;minka, jak se n&aacute;s zbavit,\"
      sdělil s&nbsp;t&iacute;m, že radnice podle něj vn&iacute;m&aacute; jenom negativn&iacute;
      podněty a naopak ignoruje podporu, kter&eacute; se iniciativa na Žižkově tě&scaron;&iacute;.</p>\r\n<p
      style=\"text-align: justify;\">Podle m&iacute;stostarosty třet&iacute; městsk&eacute;
      č&aacute;sti Alexandra Bellu nen&iacute; pravda, že by radnice tlačila na to,
      aby Klinika musela skončit. Uznal nicm&eacute;ně, že současnou situaci s&nbsp;budovou
      považuje za nestandardn&iacute;. &bdquo;J&aacute; proti Klinice nijak nebojuji,
      ale domn&iacute;v&aacute;m se, že by budova měla b&yacute;t rekonstruov&aacute;na
      a n&aacute;sledně buď už&iacute;v&aacute;na st&aacute;tem, nebo d&aacute;na
      do v&yacute;běrov&eacute;ho ř&iacute;zen&iacute;\" uvedl s&nbsp;t&iacute;m,
      že objekt podle něj možn&aacute; ani nesplňuje statick&eacute; požadavky a mohl
      by b&yacute;t nebezpečn&yacute;.</p>\r\n<p style=\"text-align: justify;\">Dodal,
      že jedn&aacute;n&iacute; s&nbsp;&Uacute;ZSVM prob&iacute;haj&iacute; jenom tak,
      že se ředitelky &uacute;řadu Kateřiny Arejmu opakovaně ptaj&iacute;, co bude
      s&nbsp;budovou d&aacute;l. &bdquo;Konkr&eacute;tn&iacute; odpovědi jsem se zat&iacute;m
      nedozvěděl,\" zakončil Bellu.</p>\r\n<p style=\"text-align: justify;\"><em style=\"line-height:
      1.5em;\"><strong>Stručn&aacute; historie iniciativy Klinika<br /></strong></em><span
      data-mce-mark=\"1\"><em>V&nbsp;prosinci roku 2014&nbsp;pět let&nbsp;opu&scaron;těnou
      b&yacute;valou polikliniku v&nbsp;Jeseniově ulici v&nbsp;Praze, kde se sch&aacute;zeli
      bezdomovci a narkomani, obsadili aktivist&eacute; loni s&nbsp;c&iacute;lem založit
      kulturn&iacute; centrum.&nbsp;</em></span></p>\r\n<p class=\"rastr-sedy-l\"
      style=\"text-align: justify;\"><span><em>&Uacute;řad pro zastupov&aacute;n&iacute;
      st&aacute;tu ve věcech majetkov&yacute;ch (&Uacute;ZSVM), kter&yacute; m&aacute;
      budovu ve spr&aacute;vě, je po kr&aacute;tk&yacute;ch jedn&aacute;n&iacute;ch
      vyzval, aby objekt vyklidili. Aktivist&eacute; tak neučinili a do věci se vložila
      policie. Jej&iacute; z&aacute;sah vyvolal siln&eacute; protesty veřejnosti,
      svoji podporu iniciativě vyj&aacute;dřil i&nbsp;ministr financ&iacute; Andrej
      Babi&scaron; a zastupitelstvo Prahy 3.&nbsp;</em><br /><br /><em>&Uacute;ZSVM
      nakonec na z&aacute;kladě soutěže Klinice objekt bezplatně zapůjčil. Budova
      je v&scaron;ak st&aacute;le přisl&iacute;bena Gener&aacute;ln&iacute; inspekce
      bezpečnostn&iacute;ch sborů. Současn&aacute; smlouva s&nbsp;Klinikou vypr&scaron;&iacute;
      v&nbsp;březnu a o&nbsp;dal&scaron;&iacute;m využit&iacute; objektu se nyn&iacute;
      jedn&aacute;.</em><span id=\"copylink\"><br /><br /></span></span></p>"
- Proč Svobodní hlasovali proti poskytování bytů městské části "uprchlíkům"?:
    _slug: svobodni-jedini-hlasovali-proti-poskytovani-bytu-mestske-casti-uprchlikum
    posted_at: 03. 12. 2015 08:00
    author: Mojmír Mikuláš
    teaser: "<p><span>Zastupitel Mojm&iacute;r Mikul&aacute;&scaron; se ohl&iacute;ž&iacute;
      za absurdn&iacute;m n&aacute;zrhem ŽnS.<br />Jeho n&aacute;zor prezentovala
      n&aacute;sledně i Kauza 3.</span></p>"
    featured_image: "/samples/posts/svobodni-jedini-hlasovali-proti-poskytovani-bytu-mestske-casti-uprchlikum/mik_4.3.jpg"
    body: "<p class=\"perex\" style=\"text-align: justify;\">Od posledn&iacute;ho
      zased&aacute;n&iacute; zastupitelstva uplynulo sice již p&aacute;r t&yacute;dnů,
      ale jedna z dal&scaron;&iacute;ch nebezpečn&yacute;ch iniciativ představitelů
      politick&eacute;ho uskupen&iacute; Ž(n)S stoj&iacute; za připomenut&iacute;.
      Na zač&aacute;tku jedn&aacute;n&iacute; se trochu překvapivě podařilo s pomoc&iacute;
      hlasů koaličn&iacute;ch Top09 a ČSSD na n&aacute;vrh pana Ruta zařadit na program
      jedn&aacute;n&iacute; bod č.48 &bdquo;Pomoc uprchl&iacute;kům městskou č&aacute;st&iacute;
      Praha 3&ldquo;. Ale v poř&aacute;dku, o hlavn&iacute;m t&eacute;matu dne&scaron;n&iacute;
      doby je dobr&eacute; mluvit a je prospě&scaron;n&eacute; zn&aacute;t postoje
      jednotliv&yacute;ch &uacute;častn&iacute;ků politick&eacute; reprezentace na
      Praze 3.</p>\r\n<p style=\"text-align: justify;\">T&eacute;ma samotn&eacute;
      uvedla zastupitelka Ž(n)S a tak&eacute; členka Strany zelen&yacute;ch pan&iacute;
      Zachari&aacute;&scaron;ov&aacute; a obsahem jej&iacute;ho n&aacute;vrhu bylo
      zhruba:<br /><strong>1. Poskytnout ubytovac&iacute; kapacity v bytech městsk&eacute;
      č&aacute;sti &bdquo;uprchl&iacute;kům&ldquo;</strong><br /><strong>2. Poskytnout
      finančn&iacute; dar &bdquo;uprchl&iacute;kům&ldquo;, kteř&iacute; jsou v detenčn&iacute;m
      zař&iacute;zen&iacute; v Běl&eacute; pod Bezdězem</strong><br /><strong>3. Vyzvat
      zastupitelstvo pražsk&eacute;ho magistr&aacute;tu, aby přijalo obdobn&aacute;
      opatřen&iacute; a z&aacute;vazky</strong><br /><br />Předmětn&eacute; body nemohu
      citovat přesně, jelikož Svobodn&iacute; byli jedin&iacute;, kteř&iacute; listinn&yacute;
      podklad n&aacute;vrhu k hlasov&aacute;n&iacute; od Ž(n)S nedostali.&nbsp;<br
      /><br />Za nejz&aacute;važněj&scaron;&iacute; z předložen&yacute;ch n&aacute;vrhů
      považuji ten o poskytov&aacute;n&iacute; bytů městsk&eacute; č&aacute;sti ileg&aacute;ln&iacute;m
      migrantům. Nejen, že <strong>navrhovan&yacute; netransparentn&iacute; postup
      odporuje pravidlům nakl&aacute;d&aacute;n&iacute; s byty městsk&eacute; č&aacute;sti
      a jejich přidělov&aacute;n&iacute;</strong>, ale tak&eacute; by mohl znateln&yacute;m
      způsobem ovlivnit bezpečnostn&iacute; situaci na&scaron;&iacute; městsk&eacute;
      č&aacute;sti. O tom jsem tak&eacute; na zased&aacute;n&iacute; zastupitelstva
      mluvil v r&aacute;mci rozpravy k bodu, kde jsem upozornil, že <strong>prim&aacute;rn&iacute;m
      &uacute;kolem a povinnosti n&aacute;s zvolen&yacute;ch zastupitelů je chr&aacute;nit
      z&aacute;jmy občanů Prahy 3</strong>. Pro dokreslen&iacute; situace mohu je&scaron;tě
      uv&eacute;st, že v současnosti eviduje př&iacute;slu&scaron;n&yacute; Odbor
      bytů a nebytov&yacute;ch prostor Prahy 3 asi 2.800 neuspokojen&yacute;ch ž&aacute;dost&iacute;
      o n&aacute;jem bytu na&scaron;ich občanů, takže n&aacute;pady Ž(n)S považuji
      za absurdn&iacute; i s ohledem na tuto skutečnost.<br /><br />Zaj&iacute;mav&yacute;m
      prvkem n&aacute;vrhu pan&iacute; Zachari&aacute;&scaron;ov&eacute; bylo i dvakr&aacute;t
      opakovan&eacute; doporučen&iacute;, aby konkr&eacute;tn&iacute;mi kroky pomoci
      byly pověřeny dvě k tomu př&iacute;slu&scaron;n&eacute; &bdquo;neziskov&eacute;&ldquo;
      organizace, konkr&eacute;tně Centrum pro integraci cizinců a Sdružen&iacute;
      pro integraci a migraci. Předmětn&eacute; organizace totiž čerpaly za uplynul&eacute;
      obdob&iacute; z veřejn&yacute;ch peněz č&aacute;stky v ř&aacute;dech des&iacute;tek
      milionů a to v obdob&iacute;, kdy množstv&iacute; migrantů zde bylo sp&iacute;&scaron;e
      v ř&aacute;du jednotek. Že pro tyto organizace je imigrantsk&aacute; invaze
      do Evropy tak&eacute; velk&yacute;m byznysem je zřejm&eacute;. A kdo vn&iacute;m&aacute;
      celorepublikovou (a vlastně celoevropskou) person&aacute;ln&iacute; propojenost
      zelen&yacute;ch stran a neziskov&eacute;ho sektoru, toho apel navrhovatelky
      nepřekvap&iacute;.<br /><br />A jak tedy dopadlo hlasov&aacute;n&iacute;? Z
      m&eacute;ho pohledu dobře, n&aacute;vrhy Ž(n)S přijaty nebyly. A přikl&aacute;d&aacute;m
      screenshot hlasov&aacute;n&iacute; o poskytov&aacute;&iacute;n&iacute; bytů
      &bdquo;uprchl&iacute;kům&ldquo;.<br />&nbsp;<br /><img style=\"display: block;
      margin-left: auto; margin-right: auto;\" src=\"http://www.kauza3.cz/files/images/2015-novy-adr/hlasovani-uprchlici.jpg\"
      alt=\"\" /></p>\r\n<p style=\"text-align: justify;\">Vid&iacute;me na něm zelen&aacute;
      ok&eacute;nka vyj&aacute;dřen&eacute; podpory vstř&iacute;cn&yacute;m krokům
      vůči ileg&aacute;ln&iacute;m imigrantům, d&aacute;le b&iacute;l&aacute; a žlut&aacute;
      ok&eacute;nka zastupitelů, kteř&iacute; (alibisticky?) nehlasovali či se hlasov&aacute;n&iacute;
      zdrželi. A pak n&aacute;m tam <strong>červeně sv&iacute;t&iacute; jm&eacute;na
      zastupitelů na Praze 3 za Stranu svobodn&yacute;ch občanů, kteř&iacute; zřetelně
      odm&iacute;tli j&iacute;t proti z&aacute;jmům občanů Prahy 3.</strong></p>"
