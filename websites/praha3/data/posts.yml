      style=\"text-align: justify;\">Podle mluvč&iacute; radnice trojky Ivy Vojtkov&eacute;
      ře&scaron;ila městsk&aacute; policie Kliniku od března celkem jeden&aacute;ctkr&aacute;t.
      &bdquo;Z&nbsp;toho osm&nbsp;st&iacute;žnost&iacute; bylo na hlasitou hudbu a
      tři na otevřen&yacute; oheň,\" dodala.</p>\r\n<h2 class=\"pseudo-h3\" style=\"text-align:
      justify;\">Dal&scaron;&iacute; st&iacute;žnost na hluk a nepoř&aacute;dek</h2>\r\n<p
      style=\"text-align: justify;\">Kromě toho dorazila na třet&iacute; městsk&eacute;
      č&aacute;sti trojky zm&iacute;něn&aacute; st&iacute;žnost několika des&iacute;tek
