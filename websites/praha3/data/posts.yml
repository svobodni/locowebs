- '"Nekonečná žižkovská panelstory"':
    _slug: nekonecna-zizkovska-panelstory
    posted_at: 28. 07. 2015 08:00
    author: Mojmír Mikuláš
    teaser: '<p style="text-align: justify;">... je čl&aacute;nek, kter&yacute; uveřejnily
      Žižkovsk&eacute; listy a kter&yacute; se věnuje pl&aacute;novan&eacute; revitalizaci
      a n&aacute;sledn&eacute; privatizaci panelov&yacute;ch domů na doln&iacute;m
      Žižkově. <br />Zde k nahl&eacute;dnut&iacute; jeho pln&eacute; zněn&iacute;:
      http://www.zizkovskelisty.cz/aktuality-horni-carousel/nekonecna-zizkovska-panelstory</p>'
    featured_image: "/samples/posts/nekonecna-zizkovska-panelstory/panel_ky_vizual.jpg"
    body: "<p>V r&aacute;mci př&iacute;pravy čl&aacute;nku jsem byl autorem panem
      Kalousem pož&aacute;d&aacute;n o n&aacute;zor formou třech dotazů.:</p>\r\n<p
      style=\"text-align: justify; padding-left: 30px;\"><em>Žižkovsk&eacute; listy
      připravuj&iacute; rozs&aacute;hl&yacute; materi&aacute;l s pracovn&iacute;m
      n&aacute;zvem \"Žižkovsk&aacute; panelstory,\" kter&yacute; se bude t&yacute;kat&nbsp;pl&aacute;novan&eacute;
      regenerace panelov&yacute;ch domů v oblasti Žižkova. Dovolujeme si V&aacute;s
      oslovit se třemi ot&aacute;zkami, kter&eacute; se ře&scaron;en&iacute; tohoto
      \"dědictv&iacute;\"&nbsp;z minul&eacute; &eacute;ry t&yacute;kaj&iacute;:</em><br
      /> <em>&nbsp;<br /> 1. Praha 3 ozn&aacute;mila svůj &uacute;mysl panelov&eacute;
      domy na doln&iacute;m Žižkově regenerovat před privatizac&iacute;. Souhlas&iacute;te
      s t&iacute;mto pl&aacute;nem,&nbsp;rozsahem pl&aacute;novan&yacute;ch oprav
      a časov&yacute;m harmonogramem?</em></p>\r\n<p style=\"text-align: justify;\">Mysl&iacute;m,
      že m&aacute;lokter&eacute; m&iacute;sto na Žižkově je tak zanedban&eacute; a
      m&aacute; tak neradostn&yacute; stav a podobu jako pr&aacute;vě panelov&eacute;
      domy v&nbsp;okol&iacute; Roh&aacute;čova, Ostromečsk&aacute;, Blahoslavova,
      Žerot&iacute;nova, Českobratrsk&aacute;&hellip; M&iacute;sto i domy dobře zn&aacute;m
      a je objektivn&iacute;m zhodnocen&iacute;m, že do nich nebylo dlouhodobě investov&aacute;no.</p>\r\n<p
      style=\"text-align: justify;\">Je zřejm&eacute;, že vět&scaron;ina velk&yacute;ch
      investic, spojen&aacute; s&nbsp;rekonstrukc&iacute; společn&yacute;ch č&aacute;st&iacute;
      budov zůstane na ře&scaron;en&iacute; pro budouc&iacute; SVJ. U mnoha domů bude
      možn&aacute; nutn&eacute; uvažovat o rekonstrukci v&scaron;ech vnitřn&iacute;ch
      rozvodů, střechy, v&yacute;tahů, chodeb, oken či jin&yacute;ch společn&yacute;ch
      č&aacute;st&iacute; domů.</p>\r\n<p style=\"text-align: justify;\">Radnic&iacute;
      připravovan&aacute; rekonstrukce předmětn&yacute;ch panelov&yacute;ch domů,
      tak jak byla představena, m&aacute; tedy za c&iacute;l &bdquo;pouze&ldquo; revitalizaci
      exteri&eacute;rů těchto domů a pr&aacute;vě takov&aacute;to investice je pro
      n&aacute;s takto akceptovateln&aacute;. Pokud bych si vypůjčil princip z&nbsp;komun&aacute;ln&iacute;ch
      z&aacute;sad Svobodn&yacute;ch, pak &bdquo;Obce vynakl&aacute;daj&iacute; prostředky
      na prvn&iacute;m m&iacute;stě na veřejn&eacute; statky, tj. na obecn&iacute;
      silnice, chodn&iacute;ky a zaji&scaron;těn&iacute; poř&aacute;dku a čistoty
      v&nbsp;obc&iacute;ch&ldquo;. Dle m&eacute;ho n&aacute;zoru jsou fas&aacute;dy
      domu městsk&eacute; č&aacute;sti souč&aacute;st&iacute; veřejn&eacute;ho prostoru
      a radnice se může pod&iacute;let na jejich &uacute;pravě. Je totiž mysl&iacute;m
      opr&aacute;vněn&aacute; obava, že by &uacute;prava vněj&scaron;&iacute;ch fas&aacute;d
      byla v&nbsp;priorit&aacute;ch budouc&iacute;ch SVJ na posledn&iacute;ch m&iacute;stech
      a zanedban&eacute; panel&aacute;ky by d&aacute;le hyzdily okol&iacute;. Z&aacute;měr
      radnice tak vn&iacute;m&aacute;m jako &scaron;anci vytvořit ucelen&yacute; vzhled
      panelov&yacute;ch domů, kter&yacute; bude urbanisticky zapadat do prostřed&iacute;
      Žižkova.</p>\r\n<p style=\"text-align: justify; padding-left: 30px;\"><br />
      <em>2. Měla by radnice investovat veřejn&eacute; prostředky do nemovitost&iacute;,
      kter&yacute;ch se zbavuje?&nbsp;Hroz&iacute; podle V&aacute;s v př&iacute;padě,
      že regenerace neproběhnou, ghettizace těchto nemovitost&iacute; po privatizaci?</em></p>\r\n<p
      style=\"text-align: justify;\">Pokud bych se koukal na věc striktn&iacute; optikou
      principů, ze kter&yacute;ch vych&aacute;z&iacute; Svobodn&iacute; v&nbsp;komun&aacute;ln&iacute;
      politice, a nehleděl na dal&scaron;&iacute; souvislosti, tak bych mohl obecně
      označit investice do domů před privatizac&iacute; za neobhajiteln&eacute;.</p>\r\n<p
      style=\"text-align: justify;\">Za nejproblematičtěj&scaron;&iacute; investici
      tohoto druhu v&nbsp;minulosti lze asi opr&aacute;vněně považovat rekonstrukce
      panelov&yacute;ch domů v&nbsp;ulici Lup&aacute;čova, kde se zd&aacute; evidentn&iacute;,
      že se o smyslupln&eacute; investov&aacute;n&iacute; obecn&iacute;ch prostředků
      nejednalo, jak z&nbsp;hlediska &uacute;čelu, tak i z&nbsp;hlediska objemu peněz.</p>\r\n<p
      style=\"text-align: justify;\">Nicm&eacute;ně pl&aacute;novanou revitalizaci
      exteri&eacute;ru domů u Roh&aacute;čovy ulice považuji za značně odli&scaron;n&yacute;
      př&iacute;pad a pr&aacute;vě při znalosti konkr&eacute;tn&iacute; situace těch
      předmětn&yacute;ch panelov&yacute;ch domů, historick&eacute;ho př&iacute;stupu
      Prahy 3 a omezen&eacute;mu rozsahu pl&aacute;novan&eacute; revitalizace lze
      se z&aacute;měrem souhlasit.</p>\r\n<p style=\"text-align: justify;\">Obecně
      můžeme je&scaron;tě připomenout, že nějak&aacute;, minim&aacute;lně d&iacute;lč&iacute;,
      rekonstrukce domů před privatizac&iacute; prob&iacute;hala z&nbsp;historick&eacute;ho
      hlediska u vět&scaron;iny domů na Praze 3. T&iacute;m samozřejmě nelze automaticky
      obhajovat nějak&eacute; obdobn&eacute; investice v&nbsp;současnosti a budoucnu,
      ale pouze konstatuji tu historickou praxi, že nějak&yacute; &bdquo;předprivatizačn&iacute;
      renovačn&iacute; benefit&ldquo; obdrželo hodně domů zařazen&yacute;ch do privatizace.
      A i soukrom&eacute; domy mohou ž&aacute;dat o př&iacute;spěvek z&nbsp;fondu
      obnovy a rozvoje na &uacute;pravu pl&aacute;&scaron;ťů budov.</p>\r\n<p style=\"text-align:
      justify;\">D&iacute;lč&iacute; ghettizace domů a m&iacute;st, o kter&yacute;m
      mluv&iacute;me, mysl&iacute;m již proběhla a byla ovlivněna konceptem podporovan&eacute;ho
      (soci&aacute;ln&iacute;ho) bydlen&iacute; a pravidly i prax&iacute;, jak byly
      byty přidělov&aacute;ny. Faktor zda se budou vněj&scaron;&iacute; č&aacute;sti
      domů regenerovat či ne tyto věci mysl&iacute;m v&yacute;razně neovlivn&iacute;.
      Z&aacute;sadně to v&scaron;ak bohužel může ovlivnit na&scaron;e vl&aacute;da
      připravovan&yacute;m z&aacute;konem o soci&aacute;ln&iacute;ch bytech, podle
      něhož by pět procent bytů ve městech mělo b&yacute;t určeno jako soci&aacute;ln&iacute;ch.
      Pokud by měl zv&iacute;tězit tento socialistick&yacute; my&scaron;lenkov&yacute;
      proud, kter&yacute; &uacute;toč&iacute; na svobodu obc&iacute;, pak by to eskalace
      probl&eacute;mu a nějak&eacute; ghettizace byla.<br /><br /></p>\r\n<p style=\"text-align:
      justify; padding-left: 30px;\"><em>3. Vět&scaron;ina urbanistů se shoduje, že
      panelov&eacute; komplexy, kter&eacute;&nbsp;v oblastech historick&eacute;ho
      Žižkova vznikly v r&aacute;mci tzv. pl&aacute;nu Asanace Žižkova, jsou&nbsp;urbanistick&yacute;m
      vředem historick&eacute; č&aacute;sti Prahy 3. Existuje podle V&aacute;s re&aacute;ln&aacute;
      cesta ře&scaron;en&iacute;, než kosmetick&eacute;&nbsp;\"zhojen&iacute;\" regenerac&iacute;?</em></p>\r\n<p
      style=\"text-align: justify;\">Panelov&eacute; komplexy lze asi opr&aacute;vněně
      nazvat urbanistick&yacute;m vředem. Z&aacute;roveň jsou prostě dokladem doby
      a vizitkou komunistick&eacute; architektury. Neradostnou a nel&iacute;bivou,
      nicm&eacute;ně potenci&aacute;ln&iacute; &uacute;vahy o jejich odstraněn&iacute;
      jsou utopick&eacute;. Mysl&iacute;m tedy, že revitalizace exteri&eacute;rů těchto
      domů je nejvhodněj&scaron;&iacute;m ře&scaron;en&iacute;m současnosti. Můžeme
      b&yacute;t smutn&iacute;, že asanace Žižkova byla kdysi započata, ale tak&eacute;
      se radovat, že zdaleka nezničila v&scaron;e co bylo pl&aacute;nov&aacute;no.</p>"
