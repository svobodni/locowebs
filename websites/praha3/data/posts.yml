      rozpočet).</span></p>'
    featured_image: "/samples/posts/svobodni-prosazuji-pruhlednou-radnici/stampach_na_web.png"
    body: "<p style=\"text-align: justify;\"><strong>Svobodn&iacute; ve sv&eacute;m
      volebn&iacute;m programu měli proces transparentnosti shrnut pod mottem &bdquo;průhledn&aacute;
      radnice&ldquo;. A jelikož jsme stranou, kter&aacute; nepouž&iacute;v&aacute;
      sliby jako pr&aacute;zdn&aacute; hesla, přich&aacute;z&iacute;me nyn&iacute;
      s n&aacute;vrhem na &uacute;pravu Jednac&iacute;ho ř&aacute;du zastupitelstva,
      kter&aacute; by dle na&scaron;eho n&aacute;zoru značně prospěla &bdquo;otevřenosti&ldquo;
      radnice směrem ke sv&yacute;m občanům.</strong> <br />Na zased&aacute;n&iacute;
      zastupitelstva dne 22. 12. 2015 tak budeme požadovat zařadit do programu zased&aacute;n&iacute;
      bod &bdquo;Změna jednac&iacute;ho ř&aacute;du zastupitelstva&ldquo;, kde budeme
      prosazovat tyto dvě &uacute;pravy od st&aacute;vaj&iacute;c&iacute;ho zněn&iacute;:<br
      /><br />1) změnu Jednac&iacute;ho ř&aacute;du Zastupitelstva městsk&eacute;
      č&aacute;sti Praha 3 ze dne 13. 03. 2012 a to v čl. 2 &bdquo;Př&iacute;prava
      zased&aacute;n&iacute; Zastupitelstva&ldquo; doplněn&iacute;m nov&eacute;ho
      bodu č. 7 ve zněn&iacute;:<br /><br /><em>&bdquo;Materi&aacute;ly určen&eacute;
      pro jedn&aacute;n&iacute; zastupitelstva Městsk&eacute; č&aacute;sti Praha 3
      budou zveřejněny nejpozději 7 dnů přede dnem zased&aacute;n&iacute; zastupitelstva
      na ofici&aacute;ln&iacute;ch webov&yacute;ch str&aacute;nk&aacute;ch Městsk&eacute;
      č&aacute;sti Praha 3 a v ti&scaron;těn&eacute; podobě na &Uacute;řadě, Odbor
      kancel&aacute;ř &uacute;řadu, kde do nich lze nahl&eacute;dnout, poř&iacute;dit
      si v&yacute;pis nebo kopii za &uacute;hradu. Tyto materi&aacute;ly nebudou obsahovat
      &uacute;daje spadaj&iacute;c&iacute; např&iacute;klad pod režim obchodn&iacute;ho
      tajemstv&iacute; nebo z&aacute;kona o ochraně osobn&iacute;ch &uacute;dajů.
      Materi&aacute;ly, kter&eacute; jsou ve v&yacute;jimečn&yacute;ch a odůvodněn&yacute;ch
      př&iacute;padech předloženy členům zastupitelstva v krat&scaron;&iacute;m term&iacute;nu,
      budou občanům př&iacute;stupn&eacute; k nahl&eacute;dnut&iacute; nejpozději
      v den zased&aacute;n&iacute; zastupitelstva Městsk&eacute; č&aacute;sti Praha
      3.&ldquo;</em><br /><br />2) změnu Jednac&iacute;ho ř&aacute;du Zastupitelstva
      městsk&eacute; č&aacute;sti Praha 3 ze dne 13. 03. 2012 a to zařazen&iacute;m
      nov&eacute;ho čl. 10 &bdquo;Dotazy, připom&iacute;nky a podněty občanů&ldquo;
      ve zněn&iacute;:<br /><br /><em>&bdquo;1. Občan&eacute; Městsk&eacute; č&aacute;sti
      Praha 3, kteř&iacute; dos&aacute;hli věku 18 let, mohou vzn&aacute;&scaron;et
      dotazy, připom&iacute;nky a podněty na Radu a jej&iacute; jednotliv&eacute;
      členy, na z&aacute;stupce pr&aacute;vnick&yacute;ch osob, kter&eacute; Městsk&aacute;
      č&aacute;st založila, zř&iacute;dila nebo v nichž m&aacute; &uacute;čast, předsedy
      v&yacute;borů zastupitelstva a členy zastupitelstva Městsk&eacute; č&aacute;sti
      Praha 3.<br /><br />2. Ustanoven&iacute; odstavce 1. se vztahuje i na fyzickou
      osobu, kter&aacute; dos&aacute;hla věku 18 let, je ciz&iacute;m st&aacute;tn&iacute;m
      občanem a je hl&aacute;&scaron;ena k trval&eacute;mu pobytu v Městsk&eacute;
      č&aacute;sti Praha 3, stanov&iacute;-li tak mezin&aacute;rodn&iacute; smlouva,
      kterou je Česk&aacute; republika v&aacute;z&aacute;na a kter&aacute; byla vyhl&aacute;&scaron;ena,
      jakož i na fyzickou osobu, kter&aacute; dos&aacute;hla věku 18 let a vlastn&iacute;
      na &uacute;zem&iacute; Městsk&eacute; č&aacute;sti Praha 3 nemovitost.<br /><br
      />3. Dotazy, připom&iacute;nky a podněty občanů jsou zařazeny vždy v čase 18:00
      hodin. Pokud se v uveden&eacute;m čase projedn&aacute;v&aacute; bod programu
      zased&aacute;n&iacute; Zastupitelstva, bod Dotazy, připom&iacute;nky a podněty
      občanů bude n&aacute;sledovat ihned po skončen&iacute; pr&aacute;vě projedn&aacute;van&eacute;ho
      bodu. V př&iacute;padě, že zased&aacute;n&iacute; Zastupitelstva skonč&iacute;
      před uveden&yacute;m časem, bod Dotazy, připom&iacute;nky a podněty občanů bude
      zařazen jako posledn&iacute; bod zased&aacute;n&iacute; Zastupitelstva.&nbsp;<br
      /><br />4. Maxim&aacute;ln&iacute; d&eacute;lka vystoupen&iacute; je stanovena
      na 3 minuty.\"</em></p>\r\n<p style=\"text-align: justify;\"><strong>Pevně věř&iacute;me,
      že s těmito n&aacute;vrhy Svobodn&yacute;ch budou souhlasit zastupitel&eacute;
      např&iacute;č politick&yacute;m spektrem a Městsk&aacute; č&aacute;st Praha
      3 se pro sv&eacute; občany opět stane o kousek vstř&iacute;cněj&scaron;&iacute;
      a důvěryhodněj&scaron;&iacute;. Sledujme tak &uacute;tern&iacute; zased&aacute;n&iacute;
      zastupitelstva a uvid&iacute;me, kdo z na&scaron;ich volen&yacute;ch z&aacute;stupců
      to mysl&iacute; s &bdquo;otevřenost&iacute;&ldquo; radnice v&aacute;žně, a kdo
      naopak podobn&aacute; slova použ&iacute;v&aacute; jen v předvolebn&iacute;ch
      tiskovin&aacute;ch.&nbsp;</strong><br /><br /><strong>Důvodov&aacute; zpr&aacute;va:&nbsp;</strong></p>\r\n<p
      style=\"text-align: justify;\">V současnosti občan Městsk&eacute; č&aacute;sti
      Praha 3 nem&aacute; možnost nahl&eacute;dnout do materi&aacute;lů pro zastupitele
      Městsk&eacute; č&aacute;sti. V r&aacute;mci &bdquo;otevřenosti radnice&ldquo;
      a zv&yacute;&scaron;en&iacute; transparentnosti Městsk&eacute; č&aacute;sti
      Praha 3 by měl b&yacute;t př&iacute;stup k materi&aacute;lům k jedn&aacute;n&iacute;
      zastupitelstva snadno dosažiteln&yacute;. Ačkoliv dle současn&eacute;ho zněn&iacute;
      Jednac&iacute;ho ř&aacute;du zastupitelstva maj&iacute; občan&eacute; Městsk&eacute;
      č&aacute;sti Praha 3, kteř&iacute; dos&aacute;hli věku 18 let, pr&aacute;vo
      vyjadřovat sv&aacute; stanoviska k projedn&aacute;van&yacute;m bodům programu,
      tak bez př&iacute;stupu k materi&aacute;lům, kter&eacute; maj&iacute; zastupitel&eacute;,
      je toto pr&aacute;vo značně omezeno.<br /><br />Materi&aacute;ly určen&eacute;
      pro jedn&aacute;n&iacute; zastupitelstva městsk&eacute; č&aacute;sti Praha 3
      by tak měly b&yacute;t zveřejněny na ofici&aacute;ln&iacute;ch webov&yacute;ch
      str&aacute;nk&aacute;ch Městsk&eacute; č&aacute;sti Praha 3 nejpozději 7 dnů
      přede dnem zased&aacute;n&iacute; zastupitelstva. Pro občany, kteř&iacute; nemaj&iacute;
      př&iacute;stup k internetu, by pak tyto materi&aacute;ly byly k nahl&eacute;dnut&iacute;,
      př&iacute;padně k poř&iacute;zen&iacute; v&yacute;pisu či kopie za &uacute;hradu
      na &Uacute;řadu městsk&eacute; č&aacute;sti Praha 3, Odbor kancel&aacute;ř &uacute;řadu.&nbsp;<br
      /><br />Takto zveřejněn&eacute; a př&iacute;stupn&eacute; materi&aacute;ly nebudou
      obsahovat &uacute;daje, spadaj&iacute;c&iacute; např. pod režim obchodn&iacute;ho
      tajemstv&iacute; nebo z&aacute;kona o ochraně osobn&iacute;ch &uacute;dajů.
      Takov&eacute;to &uacute;daje budou v materi&aacute;lech např. začerněny.&nbsp;<br
      /><br />Materi&aacute;ly, kter&eacute; jsou ve v&yacute;jimečn&yacute;ch a odůvodniteln&yacute;ch
      př&iacute;padech předloženy členům zastupitelstva městsk&eacute; č&aacute;sti
      v krat&scaron;&iacute;m term&iacute;nu, budou př&iacute;stupn&eacute; občanům
      k nahl&eacute;dnut&iacute; nejpozději v den zased&aacute;n&iacute; zastupitelstva
      Městsk&eacute; č&aacute;sti.<br /><br />V Česk&eacute; republice přib&yacute;vaj&iacute;
      města, kter&aacute; podobnou praxi již aplikuj&iacute; a rozhodla se tak přibl&iacute;žit
      sv&eacute; rozhodov&aacute;n&iacute; o věcech veřejn&yacute;ch sv&yacute;m občanům.
      Mezi nimi je např&iacute;klad město Chrudim, Hodon&iacute;n, Př&iacute;bram,
      N&aacute;chod, Ledeč nad S&aacute;zavou, Tanvald a dal&scaron;&iacute;. Městsk&aacute;
      č&aacute;st Praha 3 by se měla v r&aacute;mci sv&eacute; důvěryhodnosti k těmto
      městům přidat.<br /><br />Dopad na rozpočet Městsk&eacute; č&aacute;sti je minim&aacute;ln&iacute;,
      sp&iacute;&scaron;e se jedn&aacute; o časovou investici ze strany &uacute;ředn&iacute;ka,
      neboť podklady pro jedn&aacute;n&iacute; zastupitelstva jsou pro zastupitele
      již dnes elektronicky zpracov&aacute;v&aacute;ny.<br /><br />Druhou navrhovanou
      změnou Jednac&iacute;ho ř&aacute;du je stanoven&iacute; přesn&eacute;ho času
      projedn&aacute;v&aacute;n&iacute; bodu &bdquo;Dotazy, připom&iacute;nky a podněty
      občanů&ldquo;. V dne&scaron;n&iacute; zaveden&eacute; praxi je tento bod zařazen
      až na konec zased&aacute;n&iacute; zastupitelstva. Toto zařazen&iacute; je pro
      občany dosti neurčit&eacute;, protože nikdo nemůže dopředu odhadnout časov&yacute;
      průběh zased&aacute;n&iacute; zastupitelstva a tud&iacute;ž občan&eacute;, kteř&iacute;
      by r&aacute;di se sv&yacute;m př&iacute;spěvkem vystoupili, mus&iacute; tr&aacute;vit
      spoustu času na dan&eacute;m zased&aacute;n&iacute;. A jelikož jedn&aacute;n&iacute;
      zastupitelstva se často protahuj&iacute; do pozdn&iacute;ch nočn&iacute;ch hodin,
      je pro občany možnost vystoupen&iacute; na zastupitelstvu značně komplikovan&aacute;
      a nedůstojn&aacute;. Vzpomeňme jen na minul&yacute;ch zased&aacute;n&iacute;ch
      zastupitelstva &uacute;čast rodičů s dětmi t&yacute;kaj&iacute;c&iacute; se
      M&Scaron; Bukov&aacute;.<br /><br />Zařazen&iacute; bodu &bdquo;Dotazy, připom&iacute;nky
      a podněty občanů&ldquo; na přesně stanoven&yacute; čas, tj. 18. hodinu, zajist&iacute;
      důstojn&eacute; podm&iacute;nky občanům k vystoupen&iacute; na zased&aacute;n&iacute;
      zastupitelstva a zlep&scaron;&iacute; komunikaci a vztah na &uacute;rovni občan
      &ndash; zastupitel (potažmo radn&iacute;).<br />Zastupitel&eacute; Městsk&eacute;
      č&aacute;sti Praha 3 jsou zde pro sv&eacute; občany, a tud&iacute;ž občan&eacute;
      by měli m&iacute;t možnost zastupitele konfrontovat se sv&yacute;mi n&aacute;zory
      ve vyhovuj&iacute;c&iacute; čas a ne čekat na vystoupen&iacute; do půlnoci.</p>"
