    body: "<p align=\"center\">&nbsp;</p>\r\n<h2><span>1. St&aacute;vaj&iacute;c&iacute;
      stav</span></h2>\r\n<p style=\"text-align: justify;\">Podle aktu&aacute;lně
      platn&eacute;ho a &uacute;činn&eacute;ho tržn&iacute;ho ř&aacute;du je jak&aacute;koliv
      podnikatelsk&aacute; činnost na ulic&iacute;ch zak&aacute;zan&aacute;. Ale můžete
      si pož&aacute;dat o v&yacute;jimku. Když spln&iacute;te &uacute;ředn&iacute;
      povolovac&iacute; kolečko, pož&aacute;d&aacute;te, aby byl tržn&iacute; ř&aacute;d
      novelizov&aacute;n, potom několikr&aacute;t za rok ti &scaron;ťastn&iacute;
      a trpěliv&iacute; jsou pojati do v&yacute;jimky a mohou podnikat, a to podle
      př&iacute;sn&eacute;ho metru. Poř&aacute;dek sice mus&iacute; b&yacute;t, ale
      jde jej zachovat i za mnohem men&scaron;&iacute; aktu&aacute;ln&iacute; tuh&eacute;
      regulace, jak Svobodn&iacute; navrhuj&iacute;. Vedle toho, že v&nbsp;současn&eacute;m
      syst&eacute;mu &bdquo;žmoul&aacute;te čepici před &uacute;řadem&ldquo; a jste
      si vědomi sv&eacute; podřadnosti v&nbsp;cel&eacute;m &uacute;ředn&iacute;m soukol&iacute;,
      legislativn&iacute; nastaven&iacute;, že o Va&scaron;i osobu je tržn&iacute;
      ř&aacute;d novelizov&aacute;n a nav&iacute;c se snaž&iacute; ve sv&eacute; v&iacute;ce
      jak stostr&aacute;nkov&eacute; př&iacute;loze stanovit katalog povolen&yacute;ch
      činnost&iacute; pro každ&yacute; patn&iacute;k v&nbsp;Praze, naprost&yacute;
      nesmysl. Jak z&nbsp;pohledu legislativně technick&eacute;ho, tak z&nbsp;pohledu
      obyčejn&eacute;ho zdrav&eacute;ho rozumu.&nbsp;</p>\r\n<h2><span>2. Koncept</span></h2>\r\n<p
      style=\"text-align: justify;\">Svobodn&iacute; chtěj&iacute;, aby si nikdo nepřipadal
      jako podřadn&yacute;, aby nikdo &bdquo;pokorně nežmoulal čepici&ldquo;, aby
      důstojnost a sv&eacute;pr&aacute;vnost každ&eacute;ho z&nbsp;n&aacute;s odr&aacute;želo
      postaven&iacute; města jako služebn&iacute;ka a aby tržn&iacute; ř&aacute;d
      byl jednoduch&yacute; a srozumiteln&yacute; pro každ&eacute;ho. Svobodn&iacute;
      jedin&iacute; usiluj&iacute; o skutečn&eacute; snižov&aacute;n&iacute; byrokracie
      a pevn&eacute;ho zakotven&iacute; st&aacute;tu a obce jako služebn&iacute;ka
      n&aacute;s v&scaron;ech a zač&iacute;n&aacute;me na obecn&iacute; &uacute;rovni.</p>\r\n<h2><span>3.
      Jak na to</span></h2>\r\n<p style=\"text-align: justify;\">V&nbsp;prvn&iacute;
      řadě navrhneme zněn&iacute; tržn&iacute;ho ř&aacute;du &bdquo;o deseti paragrafech&ldquo;
      tak, že mezi Va&scaron;&iacute;m rozhodnut&iacute;m provozovat např. pouličn&iacute;
      prodej a jeho realizac&iacute; nestoj&iacute; město s&nbsp;povolovac&iacute;m
      raz&iacute;tkem v&nbsp;ruce. Naopak město bude rozhodč&iacute;m, kter&yacute;
      pokud se do &bdquo;hry&ldquo; nevloud&iacute; chyba či faul, nebude vidět vůbec.
      Př&iacute;klady t&aacute;hnou, tedy pojďme na ně.</p>\r\n<p style=\"text-align:
      justify;\"><em>Př&iacute;klad 1</em>&nbsp;Na zahradě V&aacute;m vyroste nad&uacute;roda
      rajčat, řekněme dvě vrchovat&eacute; l&iacute;sky. Můžete nab&iacute;dnout zn&aacute;m&yacute;m
      a rodině, rozdat je, přej&iacute;st se, nebo si d&aacute;t ceduli o prodeji
      na dům, ale moc lid&iacute; okolo nechod&iacute;. Protože m&aacute;te podnikatelsk&eacute;ho
      ducha a&nbsp;<span>každ&aacute; koruna dobr&aacute;</span>, rozhodnete se je
      př&iacute;&scaron;t&iacute; t&yacute;den skočit prodat na Hradčanskou. Když
      řeknu dnes &bdquo;rozhodnete se&ldquo;, pražsk&yacute; &uacute;ředn&iacute;k
      se směje, až se za břicho popad&aacute;. Netu&scaron;&iacute;te, co v&scaron;e
      to obn&aacute;&scaron;&iacute;, a kdo tu&scaron;&iacute;, ten se křižuje. Než
      byste to zvl&aacute;dli, rajčata by uhnila. S&nbsp;na&scaron;&iacute;m tržn&iacute;m
      ř&aacute;dem se v&scaron;ak stač&iacute; pouze rozhodnout. Dojdete na Hradčanskou
      tramvaj&iacute; či autobusem, nebo se nech&aacute;te dov&eacute;zt autem. Za
      těch pět minut, co vykl&aacute;d&aacute;te ty dvě l&iacute;sky a stoj&iacute;te
      koly na chodn&iacute;ku, abyste nepřek&aacute;želi provozu, okolo proch&aacute;z&iacute;
      str&aacute;žn&iacute;k a vůbec ho nenapadne V&aacute;m d&aacute;t pokutu, protože
      jste udělal v&scaron;e, abyste nebr&aacute;nili provozu na silnici ani na chodn&iacute;ku
      a postoj&iacute;te jen na nezbytnou dobu (o městsk&eacute; policii pojedn&aacute;m
      v&nbsp;jin&eacute;m čl&aacute;nku). Postav&iacute;te se hned za železničn&iacute;m
      přejezdem a podchodem (v&yacute;stupem) z&nbsp;metra Hradčansk&aacute; na chodn&iacute;k
      ke zdi obep&iacute;naj&iacute;c&iacute; dejvick&eacute; n&aacute;draž&iacute;
      s&nbsp;v&yacute;hledem na restauraci Dejvick&aacute; sokolovna, postav&iacute;te
      si ty dvě l&iacute;sky s&nbsp;cedul&iacute; na prodej a za hodinku můžete m&iacute;t
      prod&aacute;no. Dnes byste za hodinku dostali leda pokutu, pokud nem&aacute;te
      &uacute;ředn&iacute; povolen&iacute;. S&nbsp;na&scaron;&iacute;m tržn&iacute;m
      ř&aacute;dem v&scaron;ak za hodinku nesete nějakou tu stovku domů na přilep&scaron;enou
      do dom&aacute;c&iacute;ho rozpočtu. Že je to m&aacute;lo? Pro mnoh&eacute; z&nbsp;n&aacute;s
      je to hodně a nakonec nemus&iacute; pr&scaron;et, stač&iacute; že kape, a dobr&eacute;ho
      pom&aacute;lu.</p>\r\n<h2><span>4. Co když to uděl&aacute; každ&yacute; a na
      ulici se strhne chaos?</span></h2>\r\n<p style=\"text-align: justify;\">Chaos
      se nestrhne. Tržn&iacute; ř&aacute;d by jako jak&yacute;koliv jin&yacute; modern&iacute;
      syst&eacute;m měl interaktivn&iacute; mapu př&iacute;stupnou ze s&iacute;tě
      internet z&nbsp;domova, kde si budete moci toto m&iacute;sto jednodu&scaron;e
      zarezervovat nebo pokud půjde o opravdu podnikatelsky vyt&iacute;žen&eacute;
      a atraktivn&iacute; m&iacute;sto, toto vysoutěžit či vydražit a rovnou, bude-li
      se k&nbsp;m&iacute;stu vztahovat poplatek, tento bezhotovostně uhradit. Zachov&aacute;me
      podobně jednoduch&yacute; př&iacute;stup i pro ty, kdo v&yacute;početn&iacute;
      technikou nevl&aacute;dnou, a v&nbsp;tomto bodě je čas na dal&scaron;&iacute;
      př&iacute;klad.</p>\r\n<p style=\"text-align: justify;\"><em>Př&iacute;klad
      2</em>&nbsp;Babička vypěstuje na zahr&aacute;dce růže. Protože opět každ&aacute;
      koruna dobr&aacute;, &uacute;rodu sklid&iacute; a rozhodne se ji prodat v&nbsp;centru.
      Když se dnes rozhodne, pražsk&eacute;ho &uacute;ředn&iacute;ka bol&iacute; od
      sm&iacute;chu br&aacute;nice, protože &uacute;ředn&iacute; kolečko je o du&scaron;evn&iacute;
      zdrav&iacute; a časově n&aacute;ročn&eacute;, pro babičku zcela nemožn&eacute;
      absolvovat. Proto nezř&iacute;dka vid&iacute;me babičku, kter&aacute; jinak
      ač d&aacute;ma, se nyn&iacute; krč&iacute; ve st&iacute;nu průchodu s&nbsp;n&aacute;ruč&iacute;
      květin jako ten nejhor&scaron;&iacute; zločinec, aby nedostala pokutu, a prod&aacute;v&aacute;
      ve strachu. To nen&iacute; spr&aacute;vn&eacute;. S&nbsp;na&scaron;&iacute;m
      tržn&iacute;m ř&aacute;dem si může bez povolen&iacute; stoupnout v&nbsp;podstatě
      kamkoliv, kde nebude br&aacute;nit provozu či jin&yacute;m rezervac&iacute;m
      a nebudete se př&iacute;čit jednoduch&eacute;mu tržn&iacute;mu ř&aacute;du.
      Rozhodně nen&iacute; možn&eacute;, aby &bdquo;na blind&ldquo; sv&eacute; vhodn&eacute;
      m&iacute;sto i přes velk&eacute; množstv&iacute; rezervac&iacute; na&scaron;e
      babička z&nbsp;př&iacute;kladu nenalezla. Pokud si bude cht&iacute;t zaj&iacute;mav&eacute;
      m&iacute;sto v&nbsp;centru nebo zaj&iacute;mav&yacute;ch m&iacute;stech pojistit,
      může se (1) na obvodn&iacute;m &uacute;řadě zastavit a s&nbsp;pomoc&iacute;
      &uacute;ředn&iacute;ka si takov&eacute; m&iacute;sto zarezervovat, (2) vyř&iacute;dit
      tuto rezervaci telefonicky s&nbsp;t&iacute;m sam&yacute;m &uacute;ředn&iacute;kem,
      (3) pož&aacute;dat si po telefonu &bdquo;mobiln&iacute; radnici&ldquo;, aby
      k&nbsp;n&iacute; domu přijela a pomohla j&iacute; rezervaci zař&iacute;dit u
      n&iacute; doma (když je r&aacute;da, že na m&iacute;sto prodeje a domů dojde
      sv&eacute;pomoc&iacute;, ale n&aacute;v&scaron;těva &uacute;řadu by byla značně
      nam&aacute;hav&aacute;) nebo (4) si nechat tuto rezervaci vyř&iacute;dit pomoc&iacute;
      př&iacute;buzn&yacute;ch či sousedky.&nbsp;</p>\r\n<h2 style=\"text-align: justify;\"><span>5.
      Obava ze sajrajtu či přek&aacute;žek na chodn&iacute;c&iacute;ch a silnic&iacute;ch?&nbsp;</span></h2>\r\n<p
      style=\"text-align: justify;\">Nepřipad&aacute; v&nbsp;&uacute;vahu, protože
      i u Svobodn&eacute;ho tržn&iacute;ho ř&aacute;du zůstanou nyněj&scaron;&iacute;
      tři př&iacute;lohy o hygienick&yacute;ch, celn&iacute;ch a veterin&aacute;rn&iacute;ch
      předpisech. Z&aacute;roveň nebude doch&aacute;zet ani k&nbsp;zab&iacute;r&aacute;n&iacute;
      chodn&iacute;ků či silnic tak, aby na nich bylo zru&scaron;en či podstatně omezen
      provoz, protože obecn&eacute; ustanoven&iacute; o tom, že st&aacute;nek či podobn&eacute;
      zabr&aacute;n&iacute; m&iacute;sta pro prodej či nab&iacute;dku služeb nesm&iacute;
      b&yacute;t nikomu na &uacute;jmu, provoz pě&scaron;&iacute; či silničn&iacute;
      nevyj&iacute;maje, bude doplněno o př&iacute;kladm&yacute; v&yacute;čet přesněj&scaron;&iacute;ch
      pravidel, a to např&iacute;klad zachov&aacute;n&iacute; určit&eacute; průchoz&iacute;
      vzd&aacute;lenosti na chodn&iacute;ku (pro dva běžn&eacute; koč&aacute;rky).
      Pro nadlimitn&iacute; z&aacute;bory pak zůstane k&nbsp;dispozici povolovac&iacute;
      ř&iacute;zen&iacute; (např. pro organiz&aacute;tory maratonů atp.), protože
      pokud jak&aacute;koliv činnost překračuje režim &bdquo;běžn&eacute; hry&ldquo;
      (st&aacute;nek, potuln&aacute; kov&aacute;rna, pouličn&iacute; čistič bot či
      trubad&uacute;r), mělo by se město &ndash; služebn&iacute;k zaj&iacute;mat v&iacute;ce,
      jak to naru&scaron;&iacute; provoz pě&scaron;&iacute; či jin&yacute; a k&nbsp;čemu
      to bude dobr&eacute;.&nbsp;</p>\r\n<h2><span>6. Jak vlastně bude vypadat způsob
      rezervace?&nbsp;</span></h2>\r\n<p style=\"text-align: justify;\">Otevřete si
      př&iacute;slu&scaron;nou městem spravovanou webovou str&aacute;nku, kde bude
      interaktivn&iacute; mapa Prahy. S&nbsp;využit&iacute;m např. datov&eacute; schr&aacute;nky
      se do syst&eacute;mu přihl&aacute;s&iacute;te, nebo zvol&iacute;te neregistrovan&eacute;ho
      uživatele s&nbsp;men&scaron;&iacute;mi opr&aacute;vněn&iacute;mi (k dispozici
      i pro cizince) &ndash; poč&iacute;t&aacute;me i s&nbsp;t&iacute;m, aby nebylo
      možn&eacute; si založit &bdquo;tis&iacute;c &uacute;čtů&ldquo; a zabrat si celou
      Prahu. Přibl&iacute;ž&iacute;te si m&iacute;sto, kde byste r&aacute;di provozovali
      podnikatelskou činnost. M&iacute;sta, kter&aacute; nejsou způsobil&aacute;,
      např&iacute;klad v&yacute;lezy z&nbsp;metra, okol&iacute; přechodů či &scaron;kol
      a &scaron;kolek či jinak nepoužiteln&aacute; nebo nevhodn&aacute; m&iacute;sta,
      nebude možno zarezervovat. Na V&aacute;mi vybran&eacute;m m&iacute;stě vyznač&iacute;te
      plochu, kde byste r&aacute;di podnikali. Aplikace V&aacute;s nepust&iacute;
      přes nebo pod určit&yacute; počet metrů čtverečn&iacute;ch, aby byla zachov&aacute;na
      voln&aacute; soutěž i pro ostatn&iacute;, nebo abyste si nezarezervovali posledn&iacute;
      centimetr čtverečn&iacute;, kter&yacute; re&aacute;lně nelze využ&iacute;t bez
      přesahu do ostatn&iacute;ch rezervac&iacute;. Po vyznačen&iacute; vyskoč&iacute;
      rezervačn&iacute; formul&aacute;ř, kde zad&aacute;te parametry Va&scaron;&iacute;
      činnosti, tedy kdo, co, jak a jak dlouho bude vykon&aacute;vat. Před dokončen&iacute;m
      rezervace budete nuceni za&scaron;krtnout pole se souhlasem se sezn&aacute;men&iacute;m
      se s&nbsp;předpisy, tedy s&nbsp;tržn&iacute;m ř&aacute;dem a př&iacute;lohami
      (v&scaron;e ke stažen&iacute; a pročten&iacute;). Způsoby rezervace podle povahy
      ž&aacute;danosti budou (1) prost&aacute; rezervace &ndash; vyznač&iacute;te
      prostor, vypln&iacute;te formul&aacute;ř a zarezervujete, (2) časov&aacute;
      soutěž &ndash; v&nbsp;určitou hodinu se otevře rezervačn&iacute; prostor a kdo
      klikne nejdř&iacute;ve, ten rezervuje (např. v&nbsp;17:00:00.00 se spou&scaron;t&iacute;
      časov&aacute; soutěž, kdo klikne např. v&nbsp;17:00:00.05 a bude prvn&iacute;,
      vyhr&aacute;l rezervaci) a (3) dražebn&iacute; rezervace &ndash; v&nbsp;určitou
      dobu se spust&iacute; dražebn&iacute; rezervace a kdo nab&iacute;dne největ&scaron;&iacute;
      rezervačn&iacute; č&aacute;stku za prostor, ten m&aacute; zarezervov&aacute;no.
      Ponech&aacute;v&aacute;me t&iacute;m, aby si trh s&aacute;m určil ceny.&nbsp;</p>\r\n<h2><span>7.
      To je pěkn&eacute;, ale co kontrola?&nbsp;</span></h2>\r\n<p style=\"text-align:
      justify;\">Nehroz&iacute;, že se na jednom m&iacute;stě setkaj&iacute; dva st&aacute;nkaři
      a nebudou schopni svůj n&aacute;rok na m&iacute;sto snadno vyře&scaron;it. V&nbsp;prvn&iacute;
      řadě bude m&iacute;t na m&iacute;sto n&aacute;rok ten, kdo si jej zarezervoval.
      Při rezervaci dostane každ&yacute; k&nbsp;dispozici unik&aacute;tn&iacute; k&oacute;d,
      kter&yacute; přivolan&aacute; opr&aacute;vněn&aacute; osoba (např. městsk&yacute;
      str&aacute;žn&iacute;k) zkontroluje ve sv&eacute;m termin&aacute;lu podobně,
      jako kontroluj&iacute; revizoři čipov&eacute; j&iacute;zdenky nebo sms j&iacute;zdenky.
      Pokud ani jeden nebude m&iacute;t rezervaci, kdo dř&iacute;ve přijde, ten dř&iacute;ve
      prod&aacute;v&aacute;. Z&aacute;roveň kdo nebude dodržovat parametry toho, co
      si zarezervoval, tak pokud nikomu a ničemu nebude vadit (ani předpisům), dokonč&iacute;
      svou st&aacute;vaj&iacute;c&iacute; rezervaci podle z&aacute;sady, kde nen&iacute;
      žalobce, nen&iacute; ani soudce, ale pokud se překročen&iacute;m sv&eacute;
      rezervace dostane do konfliktu ať už s&nbsp;plynulost&iacute; dopravy či jin&yacute;mi
      opr&aacute;vněn&yacute;mi z&aacute;jmy, ponese za toto překročen&iacute; běžnou
      odpovědnost, např&iacute;klad za &scaron;kodu či u&scaron;l&yacute; zisk, popř&iacute;padě
      podle přestupkov&eacute;ho či jin&eacute;ho z&aacute;kona. V&nbsp;př&iacute;padech
      těž&scaron;&iacute;ho poru&scaron;ov&aacute;n&iacute; tržn&iacute;ch pravidel
      bude možno postupovat podle st&aacute;vaj&iacute;c&iacute;ho přestupkov&eacute;ho
      z&aacute;kona tak, že dotyčn&eacute; osobě bude udělen z&aacute;kaz činnosti
      na dobu odpov&iacute;daj&iacute;c&iacute; z&aacute;važnosti poru&scaron;en&iacute;
      pravidel, a to až na dva roky. V&nbsp;tuto chv&iacute;li by nejvhodněj&scaron;&iacute;m
      org&aacute;nem pro v&yacute;kon kontroly byl městsk&yacute; str&aacute;žn&iacute;k,
      ale o městsk&eacute; policii opět pojedn&aacute;v&aacute;me v&nbsp;jin&yacute;ch
      čl&aacute;nc&iacute;ch.</p>\r\n<h2><span>8. To bude st&aacute;t majlant</span></h2>\r\n<p
      style=\"text-align: justify;\">Z&aacute;lež&iacute; na nab&iacute;dkov&yacute;ch
      cen&aacute;ch, tedy může a nemus&iacute;, nicm&eacute;ně zak&aacute;zky budou
      zad&aacute;ny standardně podle z&aacute;kona o veřejn&yacute;ch zak&aacute;zk&aacute;ch
      a rozhodně budou pod drobnohledem veřejnosti. Budeme cht&iacute;t, aby se na
      t&eacute;to soutěži pod&iacute;lely i zahraničn&iacute; společnosti se zku&scaron;enostmi
      (a levn&yacute;m provozem) v&nbsp;jin&yacute;ch světov&yacute;ch metropol&iacute;ch
      a velk&yacute;ch městech. Z&aacute;roveň n&aacute;klady na vybudov&aacute;n&iacute;
      tohoto syst&eacute;mu si bude tržn&iacute; život schopen zaplatit s&aacute;m
      z&nbsp;&uacute;hrad za rezervace lukrativn&iacute;ch m&iacute;st a po jeho zaplacen&iacute;
      bude možno poplatky sn&iacute;žit tak, aby se chod tržn&iacute;ho ř&aacute;du
      financoval s&aacute;m.&nbsp;</p>\r\n<h2><span>9. Jak to bude s&nbsp;korupc&iacute;?&nbsp;</span></h2>\r\n<p
      style=\"text-align: justify;\">Svobodn&iacute; nab&iacute;z&iacute; jako jedin&aacute;
      politick&aacute; strana univerz&aacute;ln&iacute; ře&scaron;en&iacute;, a to
      zmen&scaron;ov&aacute;n&iacute;m byrokracie za zmen&scaron;ov&aacute;n&iacute;
      prostřed&iacute; n&aacute;chyln&eacute;ho ke korupci. Pokud Svobodn&iacute;
      prosad&iacute; Svobodn&yacute; tržn&iacute; ř&aacute;d, v&nbsp;syst&eacute;mu
      vypadne &uacute;řad jako m&iacute;sto pro potenci&aacute;ln&iacute; nab&iacute;zen&iacute;
      &uacute;platků za &uacute;čelem snaz&scaron;&iacute;ho povolen&iacute; podnik&aacute;n&iacute;.
      Ž&aacute;dn&yacute; povoluj&iacute;c&iacute; &uacute;ředn&iacute;k, ž&aacute;dn&eacute;
      l&aacute;kadlo pro nab&iacute;dky &uacute;platků. Pokud bude kdokoliv nab&iacute;zet
      &uacute;platky či jednat jinak korupčně ať už vůči policistům, &uacute;ředn&iacute;kům
      se zb&yacute;vaj&iacute;c&iacute; povolovac&iacute; agendou nebo vůči spr&aacute;vci
      interaktivn&iacute;ho syst&eacute;mu, použij&iacute; se st&aacute;vaj&iacute;c&iacute;
      běžn&eacute; postupy podle trestn&iacute;ch předpisů a pokud by jak&yacute;koliv
      policista či &uacute;ředn&iacute;k neodolal, t&eacute;ž nav&iacute;c podle př&iacute;slu&scaron;n&yacute;ch
      trestn&iacute;ch a disciplin&aacute;rn&iacute;ch předpisů.&nbsp;</p>\r\n<p style=\"text-align:
      justify;\"><strong>Svobodn&iacute; jsou přesvědčeni o spr&aacute;vnosti prosazov&aacute;n&iacute;
      tohoto konceptu, protože z&aacute;sadně zmen&scaron;uje prostor pro podv&aacute;děn&iacute;,
      snižuje byrokratickou z&aacute;těž a vrac&iacute; do na&scaron;ich životů spr&aacute;vn&eacute;
      nastaven&iacute; svobody a odpovědnosti, kter&yacute;m nen&iacute; již drahn&aacute;
      l&eacute;ta na politick&eacute; &uacute;rovni obecn&iacute; či st&aacute;tn&iacute;
      př&aacute;no.</strong></p>"
