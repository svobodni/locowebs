    featured_image: "/samples/posts/zastupitelstvo-prahy-3-zvolilo-dot/nov__rada.jpg"
    body: "<p style=\"text-align: justify;\"><span class=\"text_exposed_show\" data-mce-mark=\"1\"><span
      data-mce-mark=\"1\">Avizovan&yacute;m c&iacute;lem nov&eacute; čtyřčlenn&eacute;
      koalice složen&eacute; ze z&aacute;stupců TOP 09, ODS, ČSSD a Volby pro město-NK
      m&aacute; b&yacute;t v n&aacute;sleduj&iacute;c&iacute;ch čtyřech letech hospod&aacute;rn&eacute;
      a transparentn&iacute; veden&iacute; Prahy 3.<br /><br /></span></span></p>\r\n<p
      style=\"text-align: justify;\"><span class=\"text_exposed_show\" data-mce-mark=\"1\">Velk&yacute;m
