- Svobodní Praha 3 - k jednání Zastupitelstva:
    _slug: svobodni-praha-3-k-jednani-zastupitelstva
    posted_at: 16. 11. 2014 00:00
    author: Svobodní Praha 3
    teaser: '<p style="text-align: justify;">V&aacute;žen&iacute; př&iacute;znivci
      a voliči Svobodn&yacute;ch (nejen v&nbsp;Praze 3), dovolte, abychom V&aacute;s
      poprv&eacute; uv&iacute;tali u sum&aacute;ře z&nbsp;jedn&aacute;n&iacute; Zastupitelstva
      MČ Praha 3. Čl&aacute;nek v&nbsp;t&eacute;to rubrice budeme vždy pravidelně
      zveřejňovat po jedn&aacute;n&iacute; Zastupitelstva. Budeme V&aacute;s seznamovat
      s&nbsp;na&scaron;imi n&aacute;zory na&nbsp;aktu&aacute;ln&iacute; děn&iacute;
      na radnici a rovněž V&aacute;m zdůvodn&iacute;me na&scaron;e hlasov&aacute;n&iacute;.
      Z&aacute;roveň budeme velice potě&scaron;eni, když si svoje postřehy nenech&aacute;te
      pro sebe a nap&iacute;&scaron;ete je n&aacute;m. Budeme r&aacute;di za každou
      připom&iacute;nku, kter&aacute; může na&scaron;i pr&aacute;ci na radnici pro
      V&aacute;s zlep&scaron;it.</p>'
    featured_image: "/samples/posts/svobodni-praha-3-k-jednani-zastupitelstva/zastupko.jpg"
    body: "<p style=\"text-align: justify;\">Dne 4. listopadu 2014 od 15:00 se ve
      velk&eacute; zasedac&iacute; s&iacute;ni radnice MČ Praha 3 konalo 1. ustavuj&iacute;c&iacute;
      zased&aacute;n&iacute; Zastupitelstva. Toto zased&aacute;n&iacute; bylo pro
      n&aacute;s Svobodn&eacute; historick&yacute;m okamžikem, jelikož se ho poprv&eacute;
      &uacute;častnili 2 na&scaron;i zvolen&iacute; z&aacute;stupci &ndash; Bc. Tom&aacute;&scaron;
      &Scaron;tampach a Ing. Mojm&iacute;r Mikul&aacute;&scaron;. Jelikož to tedy
      byla pro oba premi&eacute;ra, snažili se Svobodn&iacute; nejprve sž&iacute;t
      s&nbsp;nov&yacute;m prostřed&iacute;m, sezn&aacute;mit s&nbsp;ostatn&iacute;mi
      zastupiteli či naučit se ovl&aacute;dat hlasovac&iacute; zař&iacute;zen&iacute;.
      Již před schůz&iacute; Zastupitelstva byla zveřejněna koaličn&iacute; dohoda
      subjektů TOP 09, ODS, ČSSD a VPM-NK o vz&aacute;jemn&eacute; spolupr&aacute;ci
      a tud&iacute;ž bylo již dopředu zřejm&eacute;, jak bude person&aacute;lně vypadat
      nov&aacute; Rada. Svobodn&iacute; se touto koaličn&iacute; dohodou ocitli v&nbsp;opozici,
      ale chceme b&yacute;t opozic&iacute; konstruktivn&iacute;, nikoliv pouze negativistickou.</p>\r\n<p>&nbsp;</p>\r\n<p><strong>Program:</strong></p>\r\n<p><strong>1.
      Pravidla pro jedn&aacute;n&iacute; ustavuj&iacute;c&iacute;ho zased&aacute;n&iacute;
      Zastupitelstva městsk&eacute; č&aacute;sti</strong></p>\r\n<p style=\"text-align:
      justify;\">Zastupitel&eacute; byli sezn&aacute;meni s&nbsp;pravidly pro jedn&aacute;n&iacute;
      ustavuj&iacute;c&iacute;ho zased&aacute;n&iacute;. V&nbsp;r&aacute;mci pravidel
      byl navržen pětičlenn&yacute; v&yacute;bor n&aacute;vrhov&yacute; (Svobodn&iacute;
      o tuto pozici nest&aacute;li vzhledem ke sv&eacute;mu prvn&iacute;mu zased&aacute;n&iacute;
      a minim&aacute;ln&iacute;m zku&scaron;enostem) či přednesen n&aacute;vrh na
      složen&iacute; slibu zastupitele. Svobodn&iacute; s&nbsp;navržen&yacute;mi pravidly
      souhlasili a hlasovali pro n&aacute;vrh usnesen&iacute;.</p>\r\n<p><strong>2.
      N&aacute;vrh na volbu předsedy a členů v&yacute;boru volebn&iacute;ho</strong></p>\r\n<p
      style=\"text-align: justify;\">Předsedou v&yacute;boru volebn&iacute;ho byl
      navržen pan Kalivoda (ODS), členem v&yacute;boru volebn&iacute;ho pak i z&aacute;stupce
      Svobodn&yacute;ch pan &Scaron;tampach. Svobodn&iacute; hlasovali pro n&aacute;vrh
      usnesen&iacute;.</p>\r\n<p><strong>3. Stanoven&iacute; počtu členů Rady městsk&eacute;
      č&aacute;sti a uvolněn&yacute;ch členů</strong></p>\r\n<p style=\"text-align:
      justify;\">Vznikaj&iacute;c&iacute; koalice navrhla dev&iacute;tičlennou Radu
      městsk&eacute; č&aacute;sti se starostou a pěti z&aacute;stupci starosty (uvolněn&eacute;
      posty). Svobodn&iacute; s&nbsp;dev&iacute;tičlennou Radou souhlasili, av&scaron;ak
      z&aacute;stupců starosty a tud&iacute;ž uvolněn&yacute;ch členů je o jednoho
      v&iacute;ce než v&nbsp;předchoz&iacute;m obdob&iacute;, což z&nbsp;na&scaron;eho
      hlediska nen&iacute; nezbytně nutn&eacute; a tud&iacute;ž se Svobodn&iacute;
      v&nbsp;tomto bodě zdrželi hlasov&aacute;n&iacute;.</p>\r\n<p><strong>4. Volebn&iacute;
      ř&aacute;d</strong></p>\r\n<p>Svobodn&iacute; hlasovali pro n&aacute;vrh přednesen&eacute;ho
      usnesen&iacute; t&yacute;kaj&iacute;c&iacute; se volebn&iacute;ho ř&aacute;du.</p>\r\n<p><strong>5.
      Volba starosty</strong></p>\r\n<p style=\"text-align: justify;\">Samotn&aacute;
      volba starosty, jako později i z&aacute;stupců starosty a dal&scaron;&iacute;ch
      členů Rady prob&iacute;hala tajn&yacute;m hlasov&aacute;n&iacute;m. Svobodn&iacute;
      tak zde nebudou ps&aacute;t, jak konkr&eacute;tně volili. R&aacute;di bychom
      v&scaron;ak zm&iacute;nili, že oceňujeme velice vstř&iacute;cn&yacute; krok
      koalice, kter&aacute; se s&nbsp;n&aacute;mi v&nbsp;minul&yacute;ch dnech se&scaron;la
      a představila n&aacute;m svoji Koaličn&iacute; smlouvu. Můžeme ř&iacute;ci,
      že i když ne se v&scaron;&iacute;m souhlas&iacute;me, tak v&nbsp;glob&aacute;ln&iacute;m
      pohledu je dan&aacute; smlouva pro Svobodn&eacute; akceptovateln&aacute;. Rozhodně
      se z&nbsp;na&scaron;eho pohledu jedn&aacute; o rozumněj&scaron;&iacute; text,
      než ten, kter&yacute; by zajist&eacute; předkl&aacute;dalo uskupen&iacute; Žižkov
      (nejen) sobě. V&yacute;kupů pozemků v&nbsp;are&aacute;lu N&aacute;kladov&eacute;ho
      n&aacute;draž&iacute; Žižkov za miliardov&eacute; č&aacute;stky, cyklogenerelu
      a dal&scaron;&iacute;ch podobn&yacute;ch &bdquo;lahůdek&ldquo; jsme tak na&scaron;těst&iacute;
      u&scaron;etřeni. Jelikož volba proběhla ř&aacute;dně, Svobodn&iacute; hlasovali
      pro n&aacute;vrh usnesen&iacute;, aby se starostkou stala pan&iacute; Hujov&aacute;
      (TOP 09), kter&aacute; v&nbsp;tajn&eacute; volbě obdržela 21 hlasů z&nbsp;35.</p>\r\n<p><strong>6.
      Volba z&aacute;stupců starosty</strong></p>\r\n<p style=\"text-align: justify;\">V&nbsp;tajn&eacute;
      volbě byli zvoleni pan Materna (TOP 09), slečna V&iacute;tkovsk&aacute; a pan
      Bellu (oba ODS) a pan&iacute; Ropkov&aacute; a pan Holeček (oba ČSSD). Svobodn&iacute;
      opětovně hlasuj&iacute; pro n&aacute;vrh usnesen&iacute;.</p>\r\n<p><strong>7.
      Volba dal&scaron;&iacute;ch členů Rady</strong></p>\r\n<p style=\"text-align:
      justify;\">Zbyl&yacute;mi členy Rady byli zvoleni pan&iacute; Sukov&aacute;
      (TOP 09), pan Papež (ODS) a pan Gregor (ČSSD). Svobodn&iacute; opět hlasuj&iacute;
      pro n&aacute;vrh usnesen&iacute;.</p>\r\n<p><strong>8. Pověřen&iacute; členů
      Zastupitelstva MČ podepisov&aacute;n&iacute;m doložky</strong></p>\r\n<p style=\"text-align:
      justify;\">Podepisov&aacute;n&iacute;m doložky osvědčuj&iacute;c&iacute; platnost
      pr&aacute;vn&iacute;ho &uacute;konu byli navrženi z&aacute;stupci starostky.
      Svobodn&iacute; hlasuj&iacute; pro n&aacute;vrh usnesen&iacute;.</p>\r\n<p><strong>9.
      Zř&iacute;zen&iacute; V&yacute;borů Zastupitelstva &ndash; V&yacute;boru finančn&iacute;ho
      a V&yacute;boru kontroln&iacute;ho</strong></p>\r\n<p style=\"text-align: justify;\">Koalice
      navrhuje zř&iacute;dit v&yacute;bor finančn&iacute; v&nbsp;počtu 9 členů a v&yacute;bor
      kontroln&iacute; v&nbsp;počtu 7 členů. Pan Mikul&aacute;&scaron; s&nbsp;t&iacute;mto
      n&aacute;vrhem souhlas&iacute;, pan &Scaron;tampach je naopak n&aacute;zoru,
      že v&scaron;echny vznikl&eacute; v&yacute;bory a komise maj&iacute; m&iacute;t
      dev&iacute;tičlenn&eacute; obsazen&iacute;. Předsedou v&yacute;boru finančn&iacute;ho
      je zvolen pr&aacute;vě pan &Scaron;tampach, členem v&yacute;boru kontroln&iacute;ho
      pak pan Mikul&aacute;&scaron;. Svobodn&iacute; hlasuj&iacute; vždy pro n&aacute;vrh
      person&aacute;ln&iacute;ho obsazen&iacute; v&yacute;borů dle n&aacute;vrhů jednotliv&yacute;ch
      subjektů. Jistou zaj&iacute;mavost&iacute; je, že členem v&yacute;boru finančn&iacute;ho
      je zvolen pan Venhoda, předseda m&iacute;stn&iacute; organizace ANO, na n&aacute;vrh
      Ž(n)S. Že by revan&scaron; za předvolebn&iacute; podporu?</p>\r\n<p><strong>10.
      Použit&iacute; prostředků z&nbsp;Fondu obnovy a rozvoje MČ Prah 3</strong></p>\r\n<p
      style=\"text-align: justify;\">Bod, kter&yacute; dle Svobodn&yacute;ch nepatř&iacute;
      na ustavuj&iacute;c&iacute; zased&aacute;n&iacute; Zastupitelstva. N&aacute;vrh
      byl uveden t&iacute;m, že toto bylo opomenuto schv&aacute;lit je&scaron;tě minul&yacute;m
      Zastupitelstvem. Jednalo se o finančn&iacute; dar ve v&yacute;&scaron;i 499.000
      Kč SVJ domu čp. 1418, Praha 3, Žižkov (ulice Vinohradsk&aacute;) na celkovou
      opravu střechy. Minul&eacute; Zastupitelstvo v&scaron;ak neopomnělo stejn&eacute;mu
      SVJ schv&aacute;lit bez&uacute;ročnou půjčku na tent&yacute;ž &uacute;čel. Dal&scaron;&iacute;
      informace o potřebě daru v&scaron;ak Svobodn&iacute; neměli k&nbsp;dispozici.
      Z&nbsp;těchto několika důvodů se Svobodn&iacute; zdrželi hlasov&aacute;n&iacute;,
      v&scaron;ichni ostatn&iacute; zastupitel&eacute; hlasovali pro n&aacute;vrh.</p>\r\n<p><strong>11.
      Dotazy, připom&iacute;nky, podněty a interpelace</strong></p>\r\n<p style=\"text-align:
      justify;\">Na konci schůze vystoupila občanka městsk&eacute; č&aacute;sti s&nbsp;př&aacute;n&iacute;m
      o lep&scaron;&iacute; informovanost o chystan&eacute; z&aacute;stavbě pozemku
      vedle fotbalov&eacute;ho stadionu Viktorie Žižkov. Pan&iacute; starostka přisl&iacute;bila
      k&nbsp;tomuto t&eacute;matu veřejnou debatu, načež pan Stropnick&yacute; přednesl
      n&aacute;vrh usnesen&iacute;, aby se veřejn&aacute; debata konala do 60 dnů
      od kon&aacute;n&iacute; pr&aacute;vě prob&iacute;haj&iacute;c&iacute;ho jedn&aacute;n&iacute;
      Zastupitelstva. Svobodn&iacute;, kteř&iacute; ve sv&eacute;m volebn&iacute;m
      programu slibovali lep&scaron;&iacute; informovanost občanů, hlasovali pro předložen&yacute;
      n&aacute;vrh pana Stropnick&eacute;ho.</p>\r\n<p>&nbsp;</p>\r\n<p style=\"text-align:
      justify;\">Z&aacute;věrem mus&iacute;me konstatovat, že Svobodn&yacute;m se
      povedl na jejich premi&eacute;rov&eacute;m zased&aacute;n&iacute; velk&yacute;
      diplomatick&yacute; &uacute;spěch, kdy se podařilo z&iacute;skat podporu pro
      pana &Scaron;tampacha v&nbsp;r&aacute;mci volby předsedy finančn&iacute;ho v&yacute;boru.
      Sv&yacute;m voličům pak můžeme sl&iacute;bit, že na př&iacute;&scaron;t&iacute;ch
      schůz&iacute;ch se již budeme aktivněji pou&scaron;tět do debat v&nbsp;r&aacute;mci
      rozprav k&nbsp;jednotliv&yacute;m bodům programu, tentokr&aacute;te přeci jenom
      nebylo moc k&nbsp;čemu se vyjadřovat &ndash; koalice byla domluven&aacute; již
      před jedn&aacute;n&iacute;m Zastupitelstva. A abychom rozeb&iacute;rali jako
      ostatn&iacute; kolegov&eacute;, zda maj&iacute; b&yacute;t zamknut&eacute; či
      naopak otevřen&eacute; d&aacute;msk&eacute; WC v&nbsp;průběhu jedn&aacute;n&iacute;
      Zastupitelstva, to n&aacute;m přijde značně nedůstojn&eacute; a zdržuj&iacute;c&iacute;
      pro n&aacute;v&scaron;těvn&iacute;ky schůze z&nbsp;řad občanů.&nbsp;</p>"
