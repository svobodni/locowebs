      Svobodn&iacute; tak chtěli předev&scaron;&iacute;m upozornit na to, že&nbsp;daně
      jsou př&iacute;li&scaron; vysok&eacute; a byrokracie přebujel&aacute;. Kolemjdouc&iacute;
      občan&eacute; tak&eacute; houfně&nbsp;podepisovali dvě petice&nbsp;&ndash; proti
      zaveden&iacute; online pokladen a za vyps&aacute;n&iacute; referenda o vystoupen&iacute;
      ČR z&nbsp;EU. Lid&eacute; d&aacute;le&nbsp;vyplňovali anketu, kam by r&aacute;di
      směřovali svoje daně. A nechyběl ani prezident... konkr&eacute;tně V&iacute;tek
      Jedlička, prezident Liberlandu, při&scaron;el akci podpořit na n&aacute;m. M&iacute;ru
      v Praze.</p>\r\n<p style=\"text-align: justify;\">&bdquo;Daně v na&scaron;&iacute;
      zemi jsou tak vysok&eacute;, že n&aacute;m st&aacute;t na dan&iacute;ch bere
      t&eacute;měř polovinu v&yacute;dělků. Je to vlastně jako kdybychom každ&yacute;
      den cel&eacute; dopoledne pracovali na zaplacen&iacute; dan&iacute; a až odpoledne
      na sebe,&ldquo; upozorňuje předseda Svobodn&yacute;ch a europoslanec Petr Mach,
      kter&yacute; se osobně z&uacute;častnil dvou akc&iacute;, a to v&nbsp;Berouně
      a v&nbsp;Praze na n&aacute;měst&iacute; M&iacute;ru.</p>\r\n<h3 style=\"text-align:
      justify;\">Kam lid&eacute; chtěj&iacute;, aby &scaron;ly jejich daně?</h3>\r\n<p
      style=\"text-align: justify;\">Z&nbsp;postřehů pořadatelů pr&aacute;vě v&nbsp;Praze
      2 se lid&eacute; v anketě &bdquo;Kam chcete, aby &scaron;ly va&scaron;e daně&ldquo;
      vyslovili nejv&iacute;ce pro zdravotnictv&iacute; &ndash; lidi tr&aacute;p&iacute;
      drah&eacute; l&eacute;ky, &scaron;patn&yacute; stav nemocnic, čekac&iacute;
      doby, ale zmiňuj&iacute; i mal&eacute; platy doktorů a zdravotn&iacute;ho person&aacute;lu.</p>\r\n<p
      style=\"text-align: justify;\">D&aacute;le &bdquo;hlasovali&ldquo; pro pen&iacute;ze
      do &scaron;kolstv&iacute;, preferenci z&iacute;skaly zejm&eacute;na z&aacute;kladn&iacute;
      a středn&iacute; &scaron;koly. &bdquo;Velmi často se lid&eacute; vyslovili tak&eacute;
      pro bezpečnost a mysleli t&iacute;m jak zaji&scaron;těn&iacute; bezpečnosti
      v ulic&iacute;ch prostřednictv&iacute;m policie, tak i častěji bezpečnost glob&aacute;ln&iacute;
      &ndash; vn&iacute;maj&iacute; svět kolem n&aacute;s, maj&iacute; obavy, a tak
      mysl&iacute; i na arm&aacute;du. Hodně hlasů z&iacute;skaly i &nbsp;důchody.
      Ačkoliv si dost lid&iacute; v současnosti odpovědně uvědomuje, že si člověk
      mus&iacute; &scaron;etřit na st&aacute;ř&iacute; a nespol&eacute;hat jen na
      st&aacute;t, z&aacute;roveň respektuj&iacute;, že lidem, kteř&iacute; cel&yacute;
      život přisp&iacute;vali do syst&eacute;mu, je potřeba ty pen&iacute;ze prostřednictv&iacute;m
      vypl&aacute;cen&yacute;ch důchodů vracet,&ldquo; přibl&iacute;žil v&yacute;sledky
      ankety za&nbsp;organiz&aacute;tory na n&aacute;m. M&iacute;ru zastupitel Prahy
      3&nbsp;<strong>Mojm&iacute;r Mikul&aacute;&scaron;</strong>, kter&eacute;ho
      asi nejv&iacute;c zaujala diskuse nad anketou s ž&aacute;kem čtvrt&eacute; tř&iacute;dy:
      &bdquo;Velmi mne překvapil sv&yacute;m v&scaron;eobecn&yacute;m přehledem! Tak&eacute;
      on zm&iacute;nil nejdř&iacute;ve zdravotnictv&iacute;, pak podporu pro chr&aacute;něn&aacute;
      &uacute;zem&iacute;, což zřejmě ovlivnilo skautsk&eacute; hnut&iacute;, jehož
      je členem. Každop&aacute;dně i on ch&aacute;pal, že ide&aacute;lně by o tom
      co se bude d&iacute;t s penězi jeho rodičů měli rozhodovat oni sami, a ne &uacute;ředn&iacute;k.&ldquo;</p>\r\n<p
      style=\"text-align: justify;\">V kolonce &bdquo;kam daně ne?&ldquo; lid&eacute;
      nejčastěji zmiňovali v&scaron;emožn&eacute; dotace soukrom&yacute;m firm&aacute;m
      i st&aacute;tn&iacute;m podnikům.</p>\r\n<h3 style=\"text-align: justify;\">Velk&yacute;
      z&aacute;jem o petice</h3>\r\n<p style=\"text-align: justify;\">V Bene&scaron;ově
      byla jednoznačn&yacute;m &bdquo;trh&aacute;kem&ldquo;&nbsp;<a href=\"https://web.svobodni.cz/pro-media/petice\">petice
      za referendum o vystoupen&iacute; z&nbsp;EU</a>, často byla k&nbsp;viděn&iacute;
      i del&scaron;&iacute; fronta, i když bylo k&nbsp;dispozici i v&iacute;ce petičn&iacute;ch
      podložek! &bdquo;Mnoz&iacute; ji při&scaron;li sami podepsat hned, jak uviděli
      popis na st&aacute;nku, nebylo třeba je oslovovat,&ldquo; popsal za berounsk&eacute;
      organiz&aacute;tory V&aacute;clav Kares.</p>\r\n<p style=\"text-align: justify;\">Podobn&eacute;
      to bylo i v&nbsp;mnoha dal&scaron;&iacute;ch městech. &bdquo;Poprv&eacute; jsem
      zažil dlouh&eacute; fronty před na&scaron;&iacute;m stanem. Obě petice byly
      &uacute;spě&scaron;n&eacute;,&ldquo; hl&aacute;sil z&nbsp;Mlad&eacute; Boleslavi
      Jan Maty&aacute;sko.</p>\r\n<p style=\"text-align: justify;\">&bdquo;Lid&eacute;
      opravdu ve velk&eacute;m podepisovali petici za vyps&aacute;n&iacute; referenda
      o vystoupen&iacute; z EU. Tato akce mezi lidmi vyvol&aacute;vala hodně pozitivn&iacute;ch
      reakc&iacute;, děkovali n&aacute;m a vyjadřovali podporu,&ldquo; popsal dne&scaron;n&iacute;
      akci v Měln&iacute;ku Jozef Zn&aacute;&scaron;ik.</p>\r\n<h3 style=\"text-align:
      justify;\">Počas&iacute; bylo proti n&aacute;m</h3>\r\n<p style=\"text-align:
      justify;\">V&nbsp;mnoha městech bohužel nepř&aacute;lo počas&iacute; &ndash;
      např. v&nbsp;Turnově to pr&yacute; byla př&iacute;mo &bdquo;katastrofa&ldquo;,
      jak to nazval organiz&aacute;tor Jaroslav Such&aacute;nek, kter&yacute; d&aacute;le
      s&nbsp;&uacute;směvem dodal: &bdquo;Př&iacute;&scaron;tě volit term&iacute;n
      DDS raději podle předpovědi Hydrometeorologick&eacute;ho &uacute;řadu než podle
      Delloite.&ldquo;</p>\r\n<p style=\"text-align: justify;\">To v Brně pr&scaron;elo
      jen r&aacute;no a pak si cel&yacute; den už&iacute;vali slun&iacute;čka a př&iacute;jemn&eacute;ho
      tepla. &bdquo;Lidi jsou vesměs př&iacute;jemně naladěn&iacute; a r&aacute;di
      si s&nbsp;n&aacute;mi podebatovali o n&iacute;zk&yacute;ch dan&iacute;ch,&ldquo;
      hl&aacute;sil z&nbsp;Brna Petr Poř&iacute;zek.</p>\r\n<p style=\"text-align:
      justify;\">Kr&aacute;sně to tedy uzavřel Roman Nep&scaron;insk&yacute; z&nbsp;Olomouce:
      &bdquo;Shodli jsme se na tom, že až prosad&iacute;me n&iacute;zk&eacute; daně,
      tak budeme na akc&iacute;ch ke Dni daňov&eacute; svobody mrznout už někdy v&nbsp;dubnu&hellip;&ldquo;.</p>\r\n<p
      style=\"text-align: justify;\"><a href=\"https://web.svobodni.cz/public/media/Prilohy/svobodne-noviny-dds-2015.pdf\">SVOBODN&Eacute;
      NOVINY - speci&aacute;ln&iacute; č&iacute;slo ke Dni daňov&eacute; svobody 2015.
      (.pdf)</a></p>\r\n<p style=\"text-align: justify;\">Dne 22. června 2015</p>"
