    posted_at: 06. 05. 2014 08:00
    teaser: "<p style=\"text-align: justify;\"><strong>Občansk&yacute; zpravodaj Kauza
      3 dal v květnu leto&scaron;n&iacute;ho roku př&iacute;ležitiost koordin&aacute;torovi
      pobočky Svobodn&yacute;ch na Praze 3 panu Bc. Tom&aacute;&scaron;i &Scaron;tampachovi,
      aby&nbsp;bl&iacute;že představil čten&aacute;řům m&iacute;stn&iacute; pobočku
      Svobodn&yacute;ch a sezn&aacute;mil sousedy z Prahy 3 s činnost&iacute; a programem
      strany. <a title=\"Svobodn&iacute; jsou i na Praze 3\" href=\"http://wwww.kauza3.cz/Kauza-politicke-strany/svobodni-jsou-i-v-praze-3.html\">Čl&aacute;nek</a>
      čten&aacute;ře Kauzy 3 evidentně zaujal, o čemž svědčila dlouhodob&aacute; prvn&iacute;
      pozice v odd&iacute;lu \"Nejčteněj&scaron;&iacute; čl&aacute;nky\" i množstv&iacute;
      koment&aacute;řů a dotazů.&nbsp;</strong></p>\r\n<p style=\"text-align: justify;\">Předmětn&yacute;
      čl&aacute;nek představujeme i n&aacute;v&scaron;těvn&iacute;kům těchto na&scaron;ich
      str&aacute;nek:</p>\r\n<p style=\"text-align: center;\"><img src=\"/samples/assets/_tampi.jpeg\"
      alt=\"\" /></p>\r\n<p style=\"text-align: justify;\">V posledn&iacute; době
      se často setk&aacute;m s ot&aacute;zkami typu: Co Strana svobodn&yacute;ch občanů
      a komun&aacute;ln&iacute; politika? Maj&iacute; Svobodn&iacute; nějak&aacute;
      m&iacute;stn&iacute; sdružen&iacute;? Zaj&iacute;maj&iacute; se Svobodn&iacute;
      aktivně o děn&iacute; v Praze 3?</p>\r\n<p style=\"text-align: justify;\">Proto
      děkuji občansk&eacute;mu zpravodaji Kauza 3 za to, že mě v r&aacute;mci informov&aacute;n&iacute;
      o zdej&scaron;&iacute; komun&aacute;ln&iacute; politice umožnil, abych bl&iacute;že
      představil čten&aacute;řům m&iacute;stn&iacute; pobočku Svobodn&yacute;ch a
      sezn&aacute;mil sousedy z Prahy 3 s činnost&iacute; a programem strany, kter&aacute;
      zat&iacute;m nem&aacute; sv&eacute;ho z&aacute;stupce v zastupitelstvu a nem&aacute;
      tedy jin&yacute; v&yacute;razněj&scaron;&iacute; prostor k upozorněn&iacute;
      na svoji lok&aacute;ln&iacute; aktivitu.</p>\r\n<div style=\"text-align: justify;\">Strana
      svobodn&yacute;ch občanů vznikla v roce 2009 a st&aacute;le se rozrůst&aacute;
      o nov&eacute; aktivn&iacute; členy. Zjistili jsme, že je mezi n&aacute;mi už
      dost členů a př&iacute;znivců, kter&yacute;m nen&iacute; Praha 3 lhostejn&aacute;
      a založili jsme proto samostatnou pobočku Praha 3.</div>\r\n<div style=\"text-align:
      justify;\">&nbsp;</div>\r\n<div style=\"text-align: justify;\">Pobočka Praha
      3 m&aacute; pravideln&eacute; schůzky, na kter&yacute;ch se věnujeme komun&aacute;ln&iacute;
      problematice, diskutujeme o usnesen&iacute;ch zastupitelstva a rady městsk&eacute;
      č&aacute;sti a zpr&aacute;v&aacute;ch př&iacute;slu&scaron;n&yacute;ch komis&iacute;
      a v&yacute;borů. Pro&scaron;li jsme volebn&iacute; programy konkurenčn&iacute;
      politick&yacute;ch subjektů z roku 2010 a Koaličn&iacute; dohodu pro obdob&iacute;
      2012 &ndash; 2014 a samozřejmě při různ&yacute;ch př&iacute;ležitostech zji&scaron;ťujeme
      konkr&eacute;tn&iacute; probl&eacute;my př&iacute;mo v diskus&iacute;ch s občany
      na&scaron;&iacute; městsk&eacute; č&aacute;sti. Společně s politickou filozofi&iacute;
      Svobodn&yacute;ch to v&scaron;e pak tvoř&iacute; z&aacute;klad na&scaron;eho
      připravovan&eacute;ho volebn&iacute;ho programu a kandid&aacute;tn&iacute; listiny.</div>\r\n<div
      style=\"text-align: justify;\">&nbsp;</div>\r\n<div style=\"text-align: justify;\">Samotn&eacute;mu
      v&yacute;běru kandid&aacute;tů je věnov&aacute;na velk&aacute; pozornost, důležit&yacute;m
      hlediskem je osobn&iacute; charakter každ&eacute;ho jednotlivce a jeho &bdquo;svobodn&eacute;
      sm&yacute;&scaron;len&iacute;&ldquo;. U n&aacute;s tak nemůže nastat situace,
      kdy např. zvolen&iacute; zastupitel&eacute; za TOP 09 (a z&aacute;roveň jej&iacute;
      členov&eacute;) &ndash; Tom&aacute;&scaron; Kalousek, Ing. Rostislav Rub&iacute;k,
      CSc. či Ing. Jan Srb opustili v průběhu volebn&iacute;ho obdob&iacute; dan&yacute;
      zastupitelsk&yacute; klub pro n&aacute;zorov&eacute; neshody. Můžu přisl&iacute;bit,
      že každ&yacute; zvolen&yacute; zastupitel za Stranu svobodn&yacute;ch občanů
      bude plně h&aacute;jit principy Svobodn&yacute;ch a př&iacute;slu&scaron;n&yacute;
      volebn&iacute; program. &nbsp;</div>\r\n<div style=\"text-align: justify;\">&nbsp;</div>\r\n<div
      style=\"text-align: justify;\">A jak&yacute;mi t&eacute;maty se Svobodn&iacute;
      na Praze 3 zaob&iacute;raj&iacute;? Volebn&iacute; program bude vych&aacute;zet
      z n&aacute;sleduj&iacute;c&iacute;ch obecn&yacute;ch z&aacute;sad Svobodn&yacute;ch
      pro komun&aacute;ln&iacute; politiku:</div>\r\n<div style=\"text-align: justify;\">&nbsp;</div>\r\n<div
      style=\"text-align: justify;\">1) Obce hospodař&iacute; zpravidla s vyrovnan&yacute;m
      rozpočtem a dluhy tvoř&iacute; jen v mimoř&aacute;dn&yacute;ch situac&iacute;ch
      za souhlasu kvalifikovan&eacute; vět&scaron;iny zastupitelů.&nbsp;</div>\r\n<div
      style=\"text-align: justify;\">&nbsp;</div>\r\n<div style=\"text-align: justify;\">2)
      Obce vynakl&aacute;daj&iacute; prostředky na prvn&iacute;m m&iacute;stě na veřejn&eacute;
      statky, tj. na obecn&iacute; silnice, chodn&iacute;ky a zaji&scaron;těn&iacute;
      poř&aacute;dku a čistoty v obc&iacute;ch.</div>\r\n<div style=\"text-align:
      justify;\">&nbsp;</div>\r\n<div style=\"text-align: justify;\">3) Obce z&aacute;sadně
      nepodnikaj&iacute;. Obce sv&yacute;mi aktivitami nesm&iacute; deformovat tržn&iacute;
      prostřed&iacute;.</div>\r\n<div style=\"text-align: justify;\">&nbsp;</div>\r\n<div
      style=\"text-align: justify;\">4) Obce ukl&aacute;daj&iacute; přebytky běžn&eacute;ho
      hospodařen&iacute; z&aacute;sadně konzervativně, tj. do aktiv s minim&aacute;ln&iacute;m
      rizikem.</div>\r\n<div style=\"text-align: justify;\">&nbsp;</div>\r\n<div style=\"text-align:
      justify;\">5) V př&iacute;padě obecn&iacute;ch zak&aacute;zek se obce nesměj&iacute;
      odvol&aacute;vat na obchodn&iacute; tajemstv&iacute; a uzavřen&eacute; smlouvy
      jsou veřejn&eacute;.</div>\r\n<div style=\"text-align: justify;\">&nbsp;</div>\r\n<div
      style=\"text-align: justify;\">6) Svobodn&iacute; podporuj&iacute; změny daňov&yacute;ch
      z&aacute;konů tak, aby maximum peněz zůstalo v kaps&aacute;ch lid&iacute;, aby
      se omezilo přerozdělov&aacute;n&iacute; jak na &uacute;rovni st&aacute;tu, tak
      na &uacute;rovni obc&iacute;. Přerozdělov&aacute;n&iacute; v&yacute;nosu dan&iacute;
      občanů Česk&eacute; republiky na &uacute;rovni Evropsk&eacute; unie je třeba
      odstranit.</div>\r\n<div style=\"text-align: justify;\">&nbsp;</div>\r\n<div
      style=\"text-align: justify;\">Je zcela zřejm&eacute;, že si na&scaron;e městsk&aacute;
      č&aacute;st coby sv&eacute;bytn&aacute; a kulturn&iacute; lokalita zaslouž&iacute;
      velkou pozornost v t&eacute;matech t&yacute;kaj&iacute;c&iacute; se např. N&aacute;kladov&eacute;ho
      n&aacute;draž&iacute; Žižkov či fotbalov&eacute;ho odd&iacute;lu FK Viktoria
      Žižkov. Občan&eacute; si rovněž v diskus&iacute;ch stěžuj&iacute; na oblast
      dopravy a bytov&eacute; politiky, což Svobodn&iacute; reflektuj&iacute; a i
      těmto ožehav&yacute;m ot&aacute;zk&aacute;m se ve sv&eacute;m připravovan&eacute;m
      volebn&iacute;m programu věnuj&iacute;. R&aacute;d bych v&scaron;ak zm&iacute;nil,
      že Svobodn&iacute; budou i přesto ze v&scaron;eho nejdř&iacute;ve prosazovat
      vyrovnan&eacute; hospodařen&iacute;, &uacute;čeln&eacute; vynakl&aacute;d&aacute;n&iacute;
      finančn&iacute;ch prostředků a transparentnost radnice. Drtiv&aacute; vět&scaron;ina
      v&scaron;ech volebn&iacute;ch programů vždy obsahuje hesla typu &bdquo;stop
      korupci&ldquo;, &bdquo;otevřen&aacute; radnice občanům&ldquo; či &bdquo;zveřejněn&iacute;
      ve&scaron;ker&yacute;ch smluv a veřejn&yacute;ch zak&aacute;zek&ldquo;. Strana
      svobodn&yacute;ch občanů je v&scaron;ak jedinou stranou, kter&aacute; m&aacute;
      na v&yacute;&scaron;e uveden&eacute; připraven&yacute; projekt s n&aacute;zvem
      &bdquo;Průhledn&aacute; radnice&ldquo;* &nbsp;a předvolebn&iacute; hesla se
      tak nestanou pouze pr&aacute;zdn&yacute;mi fr&aacute;zemi, jelikož dan&eacute;
      principy budou pro Svobodn&eacute; zastupitele z&aacute;vazn&eacute;.</div>\r\n<div
      style=\"text-align: justify;\">&nbsp;</div>\r\n<div style=\"text-align: justify;\">R&aacute;d
      bych v t&eacute;to oblasti upozornil na někter&eacute; předvolebn&iacute; sliby
      vl&aacute;dnouc&iacute; koalice a dan&yacute; skutečn&yacute; stav k dne&scaron;n&iacute;mu
      dni:</div>\r\n<div style=\"text-align: justify;\">&nbsp;</div>\r\n<div style=\"text-align:
      justify;\">1) Vyrovnan&yacute; rozpočet</div>\r\n<div style=\"text-align: justify;\">volebn&iacute;
      program TOP 09:&nbsp;<em>&bdquo;Zabezpeč&iacute;me vyrovnan&eacute; hospodařen&iacute;
      MČ Praha 3 s důrazem na hospod&aacute;rnost.&ldquo;</em></div>\r\n<div style=\"text-align:
      justify;\">&nbsp;</div>\r\n<div style=\"text-align: justify;\">koaličn&iacute;
      dohoda:&nbsp;<em>&bdquo;Zodpovědn&yacute;m hospodařen&iacute;m nezadluž&iacute;me
      budouc&iacute; generace, ale naopak vytvoř&iacute;me rezervy pro budouc&iacute;
      rozvoj MČ Praha 3.&ldquo;</em></div>\r\n<div style=\"text-align: justify;\">&nbsp;</div>\r\n<div
      style=\"text-align: justify;\">koaličn&iacute; dohoda:&nbsp;<em>&bdquo;Na&scaron;&iacute;m
      c&iacute;lem je vyrovnan&yacute; a transparentn&iacute; rozpočet MČ Praha 3.&ldquo;</em></div>\r\n<div
      style=\"text-align: justify;\">&nbsp;</div>\r\n<div style=\"text-align: justify;\">Skutečn&yacute;
      stav: na leto&scaron;n&iacute; rok 2014 byl schv&aacute;len rozpočet se schodkem
      68 mil. Kč., jedn&aacute; se o osm&yacute; schodkov&yacute; rozpočet v na&scaron;&iacute;
      městsk&eacute; č&aacute;sti v řadě.</div>\r\n<div style=\"text-align: justify;\">&nbsp;</div>\r\n<div
      style=\"text-align: justify;\">Svobodn&iacute;: Vyrovnan&yacute; rozpočet je
      jedn&iacute;m ze z&aacute;kladn&iacute;ch politick&yacute;ch c&iacute;lů a představ
      Svobodn&yacute;ch. Svobodn&iacute; mj. navrhuj&iacute; &uacute;stavn&iacute;
      z&aacute;kon o vyrovnan&eacute;m rozpočtu na &uacute;rovni st&aacute;tu, tud&iacute;ž
      i na &uacute;rovni obc&iacute; nepřich&aacute;z&iacute; v &uacute;vahu zadlužov&aacute;n&iacute;
      budouc&iacute;ch generac&iacute;.</div>\r\n<div style=\"text-align: justify;\">&nbsp;</div>\r\n<div
      style=\"text-align: justify;\">2) Veřejn&eacute; zak&aacute;zky a transparentnost
      v&yacute;běrov&yacute;ch ř&iacute;zen&iacute;&nbsp;volebn&iacute; program Ž(n)S:&nbsp;<em>&bdquo;Budeme
      využ&iacute;vat elektronick&aacute; trži&scaron;tě a zveřejn&iacute;me v&scaron;echny
      veřejn&eacute; zak&aacute;zky vypisovan&eacute; MČ a jej&iacute;mi akciov&yacute;mi
      společnostmi.&ldquo;&nbsp;</em></div>\r\n<div style=\"text-align: justify;\">&nbsp;</div>\r\n<div
      style=\"text-align: justify;\">koaličn&iacute; dohoda:<em>&nbsp;&bdquo;Sn&iacute;ž&iacute;me
      n&aacute;klady na investice i pomoc&iacute; transparentn&iacute;ch v&yacute;běrov&yacute;ch
      ř&iacute;zen&iacute;&ldquo;</em></div>\r\n<div style=\"text-align: justify;\">&nbsp;</div>\r\n<div
      style=\"text-align: justify;\">Skutečn&yacute; stav: V&scaron;echny veřejn&eacute;
      zak&aacute;zky nejsou v ž&aacute;dn&eacute;m př&iacute;padě zveřejňov&aacute;ny.
      Zveřejňov&aacute;ny na profilu zadavatele** jsou pouze ty zak&aacute;zky a dokumenty,
      kter&eacute; ukl&aacute;d&aacute; Z&aacute;kon o veřejn&yacute;ch zak&aacute;zk&aacute;ch.
      Dle intern&iacute;ch pokynů MČ Praha 3 &bdquo;Směrnice k zad&aacute;v&aacute;n&iacute;
      veřejn&yacute;ch zak&aacute;zek&ldquo;, jsou veřejn&eacute; zak&aacute;zky mal&eacute;ho
      rozsahu (tj. do 2.000.000 Kč bez DPH na dod&aacute;vky a služby a do 6.000.000
      Kč bez DPH na stavebn&iacute; pr&aacute;ce) zad&aacute;v&aacute;ny na z&aacute;kladě
      osloven&iacute; tř&iacute; dodavatelů př&iacute;slu&scaron;n&yacute;m vedouc&iacute;m
      dan&eacute;ho odboru bez jak&eacute;hokoliv zveřejněn&iacute;. Př&iacute;padn&iacute;
      ostatn&iacute; z&aacute;jemci maj&iacute; smůlu, nemaj&iacute; se jak o dan&eacute;
      veřejn&eacute; zak&aacute;zce dozvědět&hellip;</div>\r\n<div style=\"text-align:
      justify;\">&nbsp;</div>\r\n<div style=\"text-align: justify;\">Co se t&yacute;če
      elektronick&yacute;ch trži&scaron;ť, nepodařilo se mi zjistit, že by ho MČ Praha
      3 využ&iacute;vala. Ale je možn&eacute;, že jsem ho pouze nedohledal, protože
      odkaz na webov&yacute;ch str&aacute;nk&aacute;ch městsk&eacute; č&aacute;sti
      chyb&iacute;&hellip;</div>\r\n<div style=\"text-align: justify;\">&nbsp;</div>\r\n<div
      style=\"text-align: justify;\">Svobodn&iacute;: Svobodn&iacute; budou z&aacute;sadně
      prosazovat princip &bdquo;otevřen&yacute;ch&ldquo; tendrů i u těch zak&aacute;zek,
      u kter&yacute;ch jejich předpokl&aacute;dan&aacute; hodnota přes&aacute;hne
      50 % z&aacute;konem maxim&aacute;lně stanoven&eacute; v&yacute;&scaron;e pro
      zad&aacute;v&aacute;n&iacute; zak&aacute;zek mal&eacute;ho rozsahu (tj. v současn&eacute;
      době 1.000.000 Kč bez DPH pro dod&aacute;vky a služby, 3.000.000 Kč bez DPH
      na stavebn&iacute; pr&aacute;ce). Předmětn&eacute; v&yacute;zvy k &uacute;časti
      ve v&yacute;běrov&yacute;ch ř&iacute;zen&iacute;ch budou zveřejňov&aacute;ny
      na profilu zadavatele. Konkurenčn&iacute; prostřed&iacute; bude m&iacute;t jednoznačně
      pozitivn&iacute; vliv na v&yacute;&scaron;i nab&iacute;dkov&yacute;ch cen a
      bude znamenat značnou &uacute;sporu veřejn&yacute;ch prostředků. Nehledě na
      skutečnost, že oslovov&aacute;n&iacute; pouh&yacute;ch tř&iacute; dodavatelů
      může zav&aacute;nět korupčn&iacute;m prostřed&iacute;m.&nbsp;</div>\r\n<div
      style=\"text-align: justify;\">&nbsp;</div>\r\n<div style=\"text-align: justify;\">3)
      Akciov&eacute; společnosti ve vlastnictv&iacute; MČ&nbsp;</div>\r\n<div style=\"text-align:
      justify;\">volebn&iacute; program Ž(n)S:<em>&nbsp;&bdquo;Zvol&iacute;me profesion&aacute;ly
      do představenstev akciov&yacute;ch společnost&iacute; ve vlastnictv&iacute;
      MČ prostřednictv&iacute;m otevřen&eacute;ho v&yacute;běrov&eacute;ho ř&iacute;zen&iacute;;
      obchodn&iacute; společnosti nejsou trafiky pro zastupitele.&ldquo;</em></div>\r\n<div
      style=\"text-align: justify;\">&nbsp;</div>\r\n<div style=\"text-align: justify;\">Skutečn&yacute;
      stav - Představenstvo SMP Praha 3 a.s.:</div>\r\n<div style=\"text-align: justify;\">Předseda
      představenstva: Ing. Bohuslav Nigrin (z&aacute;stupce starostky, člen ČSSD)</div>\r\n<div
      style=\"text-align: justify;\">M&iacute;stopředseda představenstva: Mgr. Simeon
      Popov (zastupitel, člen TOP 09)</div>\r\n<div style=\"text-align: justify;\">Členov&eacute;
      představenstva: Ing. Světlana &Scaron;kapov&aacute; (zastupitelka, členka TOP
      09), RNDr. Jan Materna (kandid&aacute;t do zastupitelstva, člen TOP 09), Michal
      Kucian (zastupitel, člen ČSSD)</div>\r\n<div style=\"text-align: justify;\">&nbsp;</div>\r\n<div
      style=\"text-align: justify;\">Svobodn&iacute;: Svobodn&iacute; jsou z&aacute;sadně
      proti akciov&yacute;m společnostem ve vlastnictv&iacute; městsk&eacute; č&aacute;sti,
      kter&eacute; pokřivuj&iacute; trh a vytv&aacute;ř&iacute; nespravedlivou konkurenci
      podnikatelům.<br /><br />Svobodn&iacute; navrhuj&iacute; privatizaci SMP Praha
      3 a.s., tud&iacute;ž by zmizely i trafiky pro zastupitele a členy politick&yacute;ch
      stran&hellip;</div>\r\n<div style=\"text-align: justify;\">&nbsp;</div>\r\n<div
      style=\"text-align: justify;\">A v dan&eacute;m v&yacute;čtu bych mohl pokračovat
      d&aacute;le a d&aacute;le. To v&scaron;ak nen&iacute; &uacute;čelem tohoto čl&aacute;nku,
      kter&yacute; měl představit Svobodn&eacute; na Praze 3 a uk&aacute;zat, že lok&aacute;ln&iacute;
      politikou se intenzivně zab&yacute;vaj&iacute; i politick&eacute; subjekty,
      kter&eacute; nejsou zastoupeny ve zdej&scaron;&iacute;m zastupitelstvu. Pevně
      věř&iacute;m, že voliči v podzimn&iacute;ch komun&aacute;ln&iacute;ch volb&aacute;ch
      budou volit ty, kteř&iacute; se situac&iacute; a stavem na&scaron;&iacute; městsk&eacute;
      č&aacute;sti detailně zaob&iacute;raj&iacute; a ne ty, kteř&iacute; budou m&iacute;t
      finančně nejn&aacute;kladněj&scaron;&iacute; kampaň, nejv&iacute;ce billboardů,
      p&aacute;r obecn&yacute;ch l&iacute;biv&yacute;ch hesel a k tomu budou např.
      rozd&aacute;vat koblihy.</div>\r\n<div style=\"text-align: justify;\">&nbsp;</div>\r\n<div
      style=\"text-align: justify;\">Děkuji za pozornost, kterou jste věnovali m&eacute;mu
      př&iacute;spěvku a pokud V&aacute;s my&scaron;lenky Svobodn&yacute;ch ve vztahu
      k Praze 3 zaujali, tak mě pochopitelně můžete kontaktovat s dotazy či n&aacute;měty
      na n&iacute;že uveden&eacute;m e-mailu.</div>\r\n<div style=\"text-align: justify;\">&nbsp;</div>\r\n<div
