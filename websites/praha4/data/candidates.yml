    personal_text: <p>L&iacute;dr volebn&iacute;ho obvodu č&iacute;slo 2</p>
    profile: "<p class=\"Standard\" style=\"text-align: justify;\">Jsem rodil&yacute;m
      Praž&aacute;kem, ale dlouhou dobu jsem vyrůstal v zahranič&iacute;. Proto se
      mi možn&aacute; jev&iacute; někter&eacute; česk&eacute; re&aacute;lie jako těžko
      pochopiteln&eacute;. Za Svobodn&eacute; jsem se rozhodl kandidovat, jelikož
      si uvědomuji, že svobodu nikdo nez&iacute;sk&aacute; nějak&yacute;m prohl&aacute;&scaron;en&iacute;m.
      Za svobodu mus&iacute; člověk bojovat. Bez svobody nen&iacute; mor&aacute;lka
      a bez mor&aacute;lky zač&iacute;naj&iacute; režimy s př&iacute;vlastky <em>...ismus</em>.</p>\r\n<p
      class=\"Standard\" style=\"text-align: justify;\">Profesně jsem působil prakticky
      cel&yacute; život v obchodn&iacute; sf&eacute;ře a realitn&iacute;m poradenstv&iacute;.
      M&yacute;mi kon&iacute;čky jsou studium pr&aacute;va a četba. Nyn&iacute; se
      s plnou vervou věnuji komun&aacute;ln&iacute; kampani Strany svobodn&yacute;ch
      občanů.</p>\r\n<p class=\"Standard\" style=\"text-align: justify;\">Hovoř&iacute;m
      samozřejmě slovensky a tak&eacute; anglicky, rusky, č&aacute;stečně německy
      a nyn&iacute; studuji francouz&scaron;tinu.</p>"
    quote: Kvalita není náhoda, ale výsledek promyšleného úsilí.
    priorities: "<ul style=\"text-align: justify;\">\r\n<li>M&yacute;m c&iacute;lem&nbsp;
      nen&iacute; blokovat stavby, ale chci, aby v zam&yacute;&scaron;len&yacute;ch
      lokalit&aacute;ch nedoch&aacute;zelo k předimenzovan&eacute; v&yacute;stavbě,
      kter&aacute; nezapad&aacute; do krajinn&eacute;ho r&aacute;zu.&nbsp; Nesm&iacute;
      b&yacute;t poru&scaron;ov&aacute;ny regulativy pro v&yacute;stavbu</li>\r\n<li>Budu
      tak&eacute; prosazovat, aby na pronajat&yacute;ch pozemc&iacute;ch od městsk&eacute;
      č&aacute;sti nebyla realizov&aacute;na bytov&aacute; v&yacute;stavba ani v&yacute;stavba
      kancel&aacute;řsk&yacute;ch ploch.</li>\r\n<li>Podpoř&iacute;m opravu komunikac&iacute;
      a proveden&iacute; nucen&yacute;ch prořezů zeleně.</li>\r\n<li>Budu se tak&eacute;
      aktivně angažovat v ochraně na&scaron;eho kulturn&iacute;ho dědictv&iacute;.</li>\r\n<li>Navrhuji
      přestěhovat diagnostick&yacute; &uacute;stav z Hodkoviček do vhodn&yacute;ch
      prostor na Zbraslavi.</li>\r\n<li>Modern&iacute; krytou zast&aacute;vku ke každ&eacute;
      stanici MHD. Nikdo by neměl moknout při ček&aacute;n&iacute; na svůj spoj.</li>\r\n<li>Budu
      podporovat programy pro sportovn&iacute; kluby, jenž vychov&aacute;vaj&iacute;
      na&scaron;&iacute; ml&aacute;dež, nikoliv profesion&aacute;ln&iacute; sport
      dospěl&yacute;ch.</li>\r\n<li>Podpoř&iacute;m jasn&yacute; pl&aacute;n na ochranu
      zeleně v Praze. Nebudu hlasovat pro změnu zeleně na pozemky pro v&yacute;stavbu.</li>\r\n<li>Prosazuji
      rekonstrukci komunikac&iacute; u fotbalov&eacute;ho are&aacute;lu Tempa, jelikož
      se nach&aacute;z&iacute; v havarijn&iacute;m stavu.</li>\r\n<li>Ze stejn&eacute;ho
      důvodu budu prosazovat rekonstrukci ulice K Ry&scaron;&aacute;nce.</li>\r\n<li>Rozhodně
      nesouhlas&iacute;m s pl&aacute;novanou v&yacute;stavbou tramvajov&eacute;ho
      spojen&iacute; Jeremenkovou ulic&iacute;.</li>\r\n<li>Nebudu podporovat vznik
      parkovac&iacute;ch z&oacute;n na &uacute;zem&iacute; Prahy 4.</li>\r\n<li>Jsem
      proti rekonstrukci předražen&eacute;ho koupali&scaron;tě na Lhotce.</li>\r\n<li>Prosazuji
      z&aacute;sadu, že město nem&aacute; podnikat, a tud&iacute;ž navrhuji zru&scaron;en&iacute;
      4energetick&eacute; a 4majetkov&eacute; a.s.</li>\r\n</ul>"
