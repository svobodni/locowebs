    profile: "<p style=\"text-align: justify;\">Jsem mlad&yacute; člověk pln&yacute;
      ide&aacute;lů, kter&eacute;ho oslovily my&scaron;lenky Svobodn&yacute;ch natolik,
      že jsem se rozhodl aktivně pom&aacute;hat jejich &scaron;&iacute;řen&iacute;
      a prosazov&aacute;n&iacute;. Poř&aacute;d je&scaron;tě dokončuji magistersk&eacute;
      studium na Fakultě Informatiky a Statistiky V&Scaron;E a mou z&aacute;libou
      tedy jsou poč&iacute;tače a programov&aacute;n&iacute;. Snaž&iacute;m se hodně
      sportovat, neorganizovaně běh&aacute;m a organizovaně hraju softbal. Krom toho
      jsem tak&eacute; rozhodč&iacute;m a mezin&aacute;rodn&iacute;m zapisovatelem
      baseballu a softbalu.</p>\r\n<p style=\"text-align: justify;\">R&aacute;d se
      proch&aacute;z&iacute;m př&iacute;rodou Prahy 4 v doprovodu na&scaron;eho psa
      - labradora a spolu s m&yacute;m otcem provozujeme <a href=\"http://krc-historie.cz/\">web
      o historii Star&eacute; Krče</a>.</p>"
    quote: Obec je prodlouženou rukou svých obyvatel, nikoliv automatem na peníze.
    priorities: '<p style="text-align: justify;">Městskou č&aacute;st, kter&aacute;
      nepl&yacute;tv&aacute; penězi sv&yacute;ch obyvatel, snaž&iacute; se maxim&aacute;lně
      zredukovat jejich daňov&eacute; zat&iacute;žen&iacute; a financuje pouze takov&eacute;
      věci a činnosti, jenž slouž&iacute; v&scaron;em a nen&iacute; možn&eacute; je
      zajistit jinak. Radnici, kter&aacute; nech&aacute;v&aacute; sv&yacute;m občanům
      co nejv&iacute;c volnosti, zbytečně je neobtěžuje byrokraci&iacute; a nesnaž&iacute;
      se je omezovat a vychov&aacute;vat k obrazu sv&eacute;mu. Zastupitelstvo, kter&eacute;
      se neboj&iacute; skl&aacute;dat voličům &uacute;čty častěji než jednou za 4
      roky.</p>'
