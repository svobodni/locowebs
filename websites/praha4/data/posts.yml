    teaser: "<p>Rekapitulace sobotn&iacute; akce, kdy jsme spolu ukl&iacute;zeli odpadky
      z lesa.</p>"
    featured_image: "/samples/posts/svobodni-uklizeli-prahu-4/karolina_01_.jpg"
    body: "<p style=\"text-align: justify;\">Členov&eacute; pobočky Svobodn&iacute;
      Praha 4 spolu s kolegy z&nbsp;Prahy 11 vyrazili v&nbsp;sobotu 27. z&aacute;ř&iacute;
      do pr&aacute;ce s&nbsp;c&iacute;lem zbavit město odpadků. Předmětem z&aacute;jmu
      byly zejm&eacute;na dva lesn&iacute; porosty &ndash; Kunratick&yacute; les mezi
      Krč&iacute; a Chodovem a Velk&yacute; H&aacute;j u Novodvorsk&eacute;. Akce
      byla koncipov&aacute;na pro veřejnost a na &uacute;častn&iacute;ky čekalo za
      odměnu občerstven&iacute; na st&aacute;nku u rybn&iacute;ka Labuť.</p>\r\n<p
      style=\"text-align: justify;\">Přes poč&aacute;tečn&iacute; nejistotu se vydařilo
      počas&iacute; a v&scaron;e se na&scaron;těst&iacute; povedlo zd&aacute;rně zorganizovat,
      což při třech n&aacute;stupn&iacute;ch m&iacute;stech nebylo nic jednoduch&eacute;ho.
      Ud&aacute;lost neoslovila &scaron;irokou masu lid&iacute;, ale na každ&eacute;
      stanovi&scaron;tě se několik dobrovoln&iacute;ků přeci jen dostavilo a patř&iacute;
      jim n&aacute;&scaron; velk&yacute; d&iacute;k. Nepotvrdily se obavy, že nebudeme
      m&iacute;t co sb&iacute;rat, neboť les je vlastně docela čist&yacute;. Někteř&iacute;
      se sice pr&yacute; nachodili dost, přistaven&yacute; 3 m<sup>3</sup> kontejner
      se v&scaron;ak podařilo bez probl&eacute;mů zcela naplnit už po zhruba třech
      hodin&aacute;ch.</p>\r\n<p style=\"text-align: justify;\">Svobodn&iacute; Praha
      4 touto akc&iacute; zah&aacute;jili aktivn&iacute; f&aacute;zi kampaně před
      komun&aacute;ln&iacute;mi volbami 10. a 11. ř&iacute;jna.</p>\r\n<p style=\"text-align:
      justify;\"><em>&bdquo;Chtěli jsme kampaň zač&iacute;t skutečnou prac&iacute;,
      nejen sliby,&ldquo;</em> ř&iacute;k&aacute; koordin&aacute;tor pobočky a jeden
      z&nbsp;kandid&aacute;tů Alois Sečk&aacute;r. <em>&bdquo;Byli bychom sice v&iacute;c
      vidět, kdybychom den str&aacute;vili rozd&aacute;v&aacute;n&iacute;m let&aacute;ků
      u metra, Praze 4 v&scaron;ak sp&iacute;&scaron; pomohla na&scaron;e aktivita
      v&nbsp;ter&eacute;nu.&ldquo;</em></p>\r\n<p style=\"text-align: justify;\">Nebyl
      to nav&iacute;c posledn&iacute; &uacute;klid. <em>&bdquo;Relaxovat do lesa chod&iacute;
      lid&eacute; poř&aacute;d, ukl&iacute;zet se tud&iacute;ž mus&iacute; nejen před
      volbami,&ldquo;</em> m&iacute;n&iacute; Martin Pucherna, kter&yacute; zajistili
      přepravn&iacute; kontejner a svoz nasb&iacute;ran&yacute;ch pytlů ze vzd&aacute;leněj&scaron;&iacute;ch
      m&iacute;st. Nejpozději na jaře tak proběhne opakov&aacute;n&iacute;. Zelen&yacute;ch
