    teaser: <p>Původn&iacute; čl&aacute;nek Svobodn&yacute;ch Praha 4 k t&eacute;matu
      m&iacute;stn&iacute;ch volebn&iacute;ch obvodů. Zde je shrnut n&aacute;&scaron;
      odm&iacute;tav&yacute; postoj k cel&eacute; problematice.<strong><br /></strong></p>
    featured_image: /samples/posts/nerozdelena-praha-4/obvodymesta.png
    body: "<p>Jak nejl&eacute;pe ře&scaron;it komun&aacute;ln&iacute; ot&aacute;zky,
      kter&eacute; tr&aacute;p&iacute; Prahu 4? Co s hlukem na Jižn&iacute; spojce
      a na Spořilově? Stavět či nestavět v Bran&iacute;ku nebo na Pankr&aacute;ck&eacute;
      pl&aacute;ni? Jak na dopravu, &scaron;koly a &scaron;kolky, p&eacute;či o seniory?
      Možn&aacute; m&aacute; nejlep&scaron;&iacute; ře&scaron;en&iacute; někter&aacute;
      z men&scaron;&iacute;ch stran, kter&eacute; zat&iacute;m jen nesměle klepou
      na dveře radnice. Dostanou ale vůbec &scaron;anci? Letos na podzim čekaj&iacute;
      Prahu 4 volby. Už zač&aacute;tkem května se v&scaron;ak zřejmě rozhodne, za
      jak&yacute;ch podm&iacute;nek budou prob&iacute;hat. Dle z&aacute;kona o obc&iacute;ch
      m&aacute; totiž zastupitelstvo pravomoc rozhodnout o předvolebn&iacute;m rozdělen&iacute;
      na men&scaron;&iacute; obvody. A to zcela libovolně. V obvodu se pak vol&iacute;
      men&scaron;&iacute; počet zastupitelů, ke zvolen&iacute; je tak třeba dos&aacute;hnout
      vět&scaron;&iacute;ho procentu&aacute;ln&iacute;ho zisku. To pochopitelně znev&yacute;hodňuje
      men&scaron;&iacute; strany a upevňuje pozice těch velk&yacute;ch.</p>\r\n<p
      align=\"justify\">Od t&eacute;to praktiky sice vět&scaron;ina radnic ustupuje,
      nam&aacute;tkou jmenujme magistr&aacute;ty Prahy a Olomouce, Praha 4 v&scaron;ak
      vytrv&aacute;v&aacute; v n&aacute;zoru, že obvody jsou pro jej&iacute; občany
      to nejlep&scaron;&iacute;. Argumentuj&iacute; vět&scaron;inou t&iacute;m, že
      Praha 4 je se sv&yacute;mi 137 tis&iacute;ci obyvateli na jeden obvod př&iacute;li&scaron;
      velk&aacute;.</p>\r\n<p align=\"justify\">&bdquo;Je-li tomu tak, ať se tedy
      městsk&aacute; č&aacute;st d&aacute;le rozděl&iacute; na men&scaron;&iacute;
      &uacute;zemn&iacute; celky, tak jako tu m&aacute;me samostatnou Prahu-Libu&scaron;
      či Prahu-Kunratice,&ldquo; ř&iacute;k&aacute; Alois Sečk&aacute;r, koordin&aacute;tor
      m&iacute;stn&iacute; pobočky Strany svobodn&yacute;ch občanů. &bdquo;Dokud je
      radnice jedna, maj&iacute; i volby prob&iacute;hat v jednom obvodu a s jednou
      kandid&aacute;tn&iacute; listinou. Lid&eacute; maj&iacute; pr&aacute;vo volit
      v&scaron;echny sv&eacute; z&aacute;stupce, nejen č&aacute;st z nich,&ldquo;
      připom&iacute;n&aacute; dal&scaron;&iacute; argument proti obvodům &ndash; zastupitel&eacute;
      zvolen&iacute; v jednom bezprostředně rozhoduj&iacute; o obyvatel&iacute;ch
      ostatn&iacute;ch. &bdquo;Poru&scaron;uje to principy zastupitelsk&eacute; demokracie,
      o dal&scaron;&iacute;m znev&yacute;hodňov&aacute;n&iacute; men&scaron;&iacute;ch
      stran, kter&eacute; už tak čel&iacute; strachu voličů z &sbquo;propadl&eacute;ho
      hlasu&lsquo; ani nemluvě,&ldquo; uzav&iacute;r&aacute; Sečk&aacute;r.</p>\r\n<p
      align=\"justify\">Strana svobodn&yacute;ch občanů se v Praze 4 postavila do
      čela iniciativy, kter&aacute; ž&aacute;d&aacute; sjednocen&iacute; volebn&iacute;ch
      obvodů, přesněji řečeno apeluje na zastupitelstvo, aby nepřij&iacute;malo pl&aacute;novan&eacute;
      usnesen&iacute;, kter&eacute; Prahu 4 opět před volbami rozděl&iacute;. Byl
      spu&scaron;těn web <a href=\"http://nerozdelena-praha4.cz/\" target=\"_blank\">http://nerozdelena-praha4.cz/</a>,
      kde se občan&eacute; mohou dozvědět v&iacute;c a třeba i napsat sv&yacute;m
      zastupitelům. Kromě toho je možn&eacute; v ulic&iacute;ch narazit na petičn&iacute;
      st&aacute;nek, rozpis akc&iacute; je na webu. Petice je určena v&scaron;em občanům
      Česk&eacute; republiky. Jde totiž o praktiku z d&iacute;lny velk&yacute;ch stran,
      kter&eacute; jsou aktivn&iacute; v&scaron;ude, a jejich postoj k Praze 4 tak
      může zaj&iacute;mat v&scaron;echny, kteř&iacute; podporuj&iacute; rovnost podm&iacute;nek.
      Ti, kteř&iacute; s dělen&iacute;m nesouhlas&iacute;, mohou petici podepsat do
      27. dubna. Str&aacute;nka a online verze petice poběž&iacute; nad&aacute;le.</p>\r\n<p
      align=\"justify\">&bdquo;V ponděl&iacute; 28. dubna před&aacute;me petici na
      městsk&eacute;m &uacute;řadě,&ldquo; vysvětluje term&iacute;n Sečk&aacute;r.
      &bdquo;7. května se na zased&aacute;n&iacute; zastupitelstva budeme pt&aacute;t,
      jak se k n&iacute; na&scaron;i zastupitel&eacute; stav&iacute;. Když sb&iacute;r&aacute;me
      podpisy, lid&eacute; se n&aacute;s často ptaj&iacute;, jestli si mysl&iacute;me,
      že to m&aacute; vůbec smysl. Podl&eacute;haj&iacute; pocitu, že se stejně ned&aacute;
      nic dělat. F&eacute;rov&eacute; volebn&iacute; podm&iacute;nky pro v&scaron;echny
      mohou b&yacute;t zač&aacute;tkem, jak to změnit a vr&aacute;tit občanům v&iacute;ru
      v politiku a demokracii.&ldquo;</p>"
