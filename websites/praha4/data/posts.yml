    teaser: '<p style="text-align: justify;">Poč&aacute;tkem z&aacute;ř&iacute; jsme
      se zeptali ministra dopravy, jak to vypad&aacute; s&nbsp;v&yacute;chodn&iacute;
      č&aacute;st&iacute; Pražsk&eacute;ho okruhu mezi Běchovicemi a D1. Nyn&iacute;
