    - zákaz
    teaser: "<p>Koordin&aacute;tor pobočky Alois Sečk&aacute;r o chystan&eacute; vyhl&aacute;&scaron;ce,
      psech a cyklostezk&aacute;ch.</p>"
    featured_image: "/samples/posts/v-pasti-moderniho-mesta/modern-city.JPG"
    body: "<p style=\"text-align: justify;\">Modern&iacute; město je zelen&eacute;.
      Modern&iacute; město je pro lidi. Modern&iacute; město nem&aacute; r&aacute;do
      automobily, řidičům klade do cesty nejrůzněj&scaron;&iacute; přek&aacute;žky.
      Modern&iacute; město m&aacute; r&aacute;do kola, cyklistům stav&iacute; nov&eacute;
      cyklostezky. A na ty cyklostezky zak&aacute;že vstup psům&hellip;</p>\r\n<p
      style=\"text-align: justify;\">Moudř&iacute; už věd&iacute;, že se opět budu
      věnovat chystan&eacute; pražsk&eacute; ps&iacute; vyhl&aacute;&scaron;ce. Na
      &uacute;vod mi dovolte citaci z&nbsp;n&aacute;vrhu:</p>\r\n<p style=\"text-align:
      justify;\"><em>&sect;3 Držitel je povinen: c) <strong>zabr&aacute;nit psu ve
      vstupu do</strong> ka&scaron;en a okrasn&yacute;ch n&aacute;drž&iacute;, na
      prostranstv&iacute; dětsk&yacute;ch hři&scaron;ť a p&iacute;skovi&scaron;ť,
      sportovn&iacute;ch hři&scaron;ť, hři&scaron;ť pro seniory, do květinov&yacute;ch
      z&aacute;honů, <strong>cyklostezek</strong>.</em></p>\r\n<p style=\"text-align:
      justify;\">Nem&aacute;m nic proti tomu, aby psi nevstupovali do okrasn&yacute;ch
      n&aacute;drž&iacute; a na hři&scaron;tě pro seniory (taky v&aacute;m to připom&iacute;n&aacute;
      Arabelu?). Nem&aacute;m dokonce ani nic proti tomu, aby na to existovala obecně
      z&aacute;vazn&aacute; vyhl&aacute;&scaron;ka, ačkoliv mi přijde tristn&iacute;,
      že to nestač&iacute; zajistit obyčejn&yacute;mi n&aacute;v&scaron;těvn&iacute;mi
      ř&aacute;dy a je třeba vyd&aacute;vat zvl&aacute;&scaron;tn&iacute; pr&aacute;vn&iacute;
      předpis, kter&yacute;ch zřejmě poř&aacute;d nem&aacute;me dost.</p>\r\n<p style=\"text-align:
      justify;\">M&aacute;m v&aacute;žn&yacute; probl&eacute;m s&nbsp;plo&scaron;nou
      povinnost&iacute; vod&iacute;tek, nicm&eacute;ně i s&nbsp;t&iacute;m se asi
      nakonec d&aacute; ž&iacute;t. Aspoň to bude tr&eacute;nink na v&scaron;echny
      budouc&iacute; regulace, kter&yacute;mi n&aacute;m architekti lidsk&yacute;ch
      životů zlep&scaron;&iacute; n&aacute;&scaron; svět. Ale n&aacute;vrh kompletn&iacute;ho
      z&aacute;kazu vstupu psů na cyklostezky je naprosto odporn&aacute; zrůdnost.</p>\r\n<p
      style=\"text-align: justify;\">Ch&aacute;pu motivaci, kter&aacute; k&nbsp;němu
      vede. Nadčlověk v&nbsp;cyklooblečku, kter&yacute; se ř&iacute;t&iacute; čtyřic&iacute;tkou
      za sv&yacute;m zdravěj&scaron;&iacute;m a zeleněj&scaron;&iacute;m životem,
      přeci nem&aacute; čas, aby se neust&aacute;le zdržoval a preventivně přibržďoval,
      když se na JEHO stezce vyskytnou v&nbsp;dohledu nějak&eacute; ciz&iacute; elementy.
      Zlob&iacute; ho i in-line bruslaři a lid&iacute; by se nejraději zbavil tak&eacute;,
      ale pro zač&aacute;tek postač&iacute; alespoň ti psi.</p>\r\n<p style=\"text-align:
      justify;\">Praha to mysl&iacute; dobře. Sice pejskaře hodně omez&iacute;, ale
      z&aacute;roveň jim nab&iacute;dne plochy pro voln&eacute; pob&iacute;h&aacute;n&iacute;
      psů. Dokonce nejen jednu, ale hned několik. Na každ&yacute;ch p&aacute;r set
      psů jedna loučka vyjde&hellip; Ale teď se pod&iacute;vejme v&nbsp;praxi, jak
      to s&nbsp;jednou takovou zam&yacute;&scaron;lenou plochou na Praze 4 vypad&aacute;:</p>\r\n<div
      class=\"gallery-single\" style=\"text-align: left;\"><img src=\"http://u.smedata.sk/blogidnes/article/9/47/474219/474219_article_photo_Yv5Rs3A0_600x.png?r=05c\"
      alt=\"Ps&iacute; louka v Krči\" width=\"400\" height=\"243\" /></div>\r\n<p
      style=\"text-align: justify;\">V&nbsp;mapce je zhruba zachycen&aacute; poloha
      jedn&eacute; z&nbsp;navrhovan&yacute;ch ploch pro psy v&nbsp;Praze 4 Krči. Už
      dnes jako &bdquo;ps&iacute; louka&ldquo; slouž&iacute; (a chyb&iacute; tam odpadkov&yacute;
      ko&scaron;). Pro majitel&eacute; psů je to pěkn&aacute; &uacute;litba. Jenže
      &ndash; podle nov&eacute; vyhl&aacute;&scaron;ky se na n&iacute; mnoz&iacute;
      z&nbsp;nich nedostanou&hellip;</p>\r\n<p style=\"text-align: justify;\">Důvodem
      je cyklostezka A22, kter&aacute; k&nbsp;louce přil&eacute;h&aacute; a spolehlivě
      ji ze tř&iacute; směrů izoluje. Leg&aacute;ln&iacute; př&iacute;stup by zůstal
      pouze podchodem z&nbsp;ulice U Krčsk&eacute;ho n&aacute;draž&iacute; z&nbsp;vilov&eacute;
      čtvrti. Přij&iacute;t od krčsk&eacute;ho z&aacute;mečku (hotel St. Havel) nebo
      od V&iacute;deňsk&eacute; nepřich&aacute;z&iacute; v&nbsp;&uacute;vahu, protože
      to jsou stovky metrů př&iacute;mo po cyklostezce, což bude zak&aacute;zan&eacute;.
      A nelze ani od severu od rybn&iacute;ků - <em>vstup na cyklostezku</em> přeci
      nen&iacute; dovolen. Možn&aacute; by pro&scaron;lo psa přen&aacute;&scaron;et
      v&nbsp;n&aacute;ruč&iacute;&hellip;</p>\r\n<p style=\"text-align: justify;\">D&iacute;ky
      st&aacute;le se roz&scaron;iřuj&iacute;c&iacute; s&iacute;ti cyklostezek budou
      takov&yacute;ch m&iacute;st v&nbsp;Praze des&iacute;tky. Se psem se neprojdete
      &uacute;dol&iacute;m z&nbsp;Krče do Bran&iacute;ka, na proch&aacute;zku po Vltavsk&yacute;ch
      břez&iacute;ch si můžete nechat zaj&iacute;t chuť a obyvatel&eacute; Spořilova
      mohou zapomenout, že by se dostali do Michelsk&eacute;ho lesa &ndash; l&aacute;vka
      přes i podchod pod magistr&aacute;lou jsou značen&eacute; cyklostezky. Přijet&iacute;m
      vyhl&aacute;&scaron;ky se Praha stane pro psy past&iacute; izolovan&yacute;ch
      ostrůvků, mezi kter&yacute;mi nebude leg&aacute;lně možn&eacute; přech&aacute;zet.
      A cyklist&eacute; si začnou brousit zuby na dal&scaron;&iacute; nepř&aacute;tele
      na JEJICH &uacute;zem&iacute;. Za jak dlouho se bude projedn&aacute;vat vyhl&aacute;&scaron;ka
      o voln&eacute;m pohybu lid&iacute;?</p>\r\n<p style=\"text-align: justify;\">Co
      na tom, že tahle zhůvěřilost nakonec asi z&nbsp;vyhl&aacute;&scaron;ky vypadne,
      aby se kritikům zavřela &uacute;sta a magistr&aacute;t uk&aacute;zal vstř&iacute;cnost
      a ochotu dělat kompromisy? Už to, že se vůbec objevila, jasně svědč&iacute;
      o tom, co za lidi se o n&aacute;s snaž&iacute; rozhodovat. Co v&scaron;echno
      jim dovol&iacute;me?</p>\r\n<p style=\"text-align: justify;\">&nbsp;</p>\r\n<p
      style=\"text-align: justify;\"><em>Původně vy&scaron;lo <a href=\"http://seckar.blog.idnes.cz/c/474219/v-pasti-moderniho-mesta.html\"
      target=\"_blank\">na blogu iDnes</a>.</em></p>"
