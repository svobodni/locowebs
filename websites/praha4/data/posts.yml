    teaser: "<p>Dnes jsme se chystali vystoupit na jedn&aacute;n&iacute; Zastupitelstva
      MČ Praha 4 ohledně n&aacute;vrhu rozpočtu na rok 2015. Jak to dopadlo, si přečtěte
      v čl&aacute;nku.</p>"
    featured_image: "/samples/posts/petiminutove-zastupitelstvo/zast.png"
    body: "<p style=\"text-align: justify;\"><em>Ano, mohli jsme pro v&aacute;s uspoř&aacute;dat
      norm&aacute;ln&iacute; zased&aacute;n&iacute; zastupitelstva. A kr&aacute;sn&eacute;.
      Zdlouhav&eacute; jedn&aacute;n&iacute;, občansk&eacute; interpelace a potom
      nějak&aacute; ta v&aacute;bnička pro m&iacute;stn&iacute; voliče. Jenomže my
      jsme řekli &ndash; NE! Ž&aacute;dn&eacute; zastupitelstvo. A když cirkus, tak
      poř&aacute;dn&yacute;!</em></p>\r\n<p style=\"text-align: justify;\">Jedn&aacute;n&iacute;
      zastupitelstva Prahy 4 mě za ten rok a půl, co je sleduji, nepřest&aacute;vaj&iacute;
      fascinovat. &Scaron;koda, že je jich do roka jako &scaron;afr&aacute;nu, protože
      jsme snad pokažd&eacute; svědky něčeho nov&eacute;ho a &uacute;žasn&eacute;ho.
      Zvol&aacute;n&iacute; <em>&bdquo;tak teď už jsem viděl v&scaron;echno&ldquo;</em>
      je zjevně dom&yacute;&scaron;livost&iacute; nejen na internetu, ale i v&nbsp;m&iacute;stn&iacute;
      komun&aacute;ln&iacute; politice. Dnes jsme pro změnu viděli pr&yacute; nejkrat&scaron;&iacute;
      zased&aacute;n&iacute; od roku 1992, kter&eacute; skončilo po pěti minut&aacute;ch
      neschv&aacute;len&iacute;m pořadu jedn&aacute;n&iacute; (v&yacute;sledek hlasov&aacute;n&iacute;
      o programu <a href=\"http://praha4.cz/file/pGY1/3Z-PROGRAM.pdf\" target=\"_blank\">ZDE</a>).</p>\r\n<p
      style=\"text-align: center;\"><iframe width=\"560\" height=\"315\" frameborder=\"0\"
      allowfullscreen=\"\" src=\"https://www.youtube.com/embed/EYz7CoOy9Yw\"></iframe></p>\r\n<p
      style=\"text-align: justify;\">S&nbsp;kr&aacute;tk&yacute;m předstihem jsem
      byl upozorněn, že se něco takov&eacute;ho chyst&aacute;, takže to pro mě nebyl
      &uacute;pln&yacute; &scaron;ok, jako asi pro někter&eacute; občany, kteř&iacute;
      při&scaron;li na zastupitelstvo ře&scaron;it sv&eacute; probl&eacute;my, nebo
      se chtěli pod&iacute;vat, jak jejich zvolen&iacute; z&aacute;stupci pracuj&iacute;.
      Kvůli zač&aacute;tku v&nbsp;10 hodin středečn&iacute;ho dopoledne je to nejsp&iacute;&scaron;
      st&aacute;lo v&yacute;běr volna v&nbsp;pr&aacute;ci. Je ot&aacute;zkou, zda
      je to znechutilo v&iacute;c, než obvykl&aacute; zdlouhav&aacute; mnohahodinov&aacute;
      jedn&aacute;n&iacute;. Každop&aacute;dně neviděli v&iacute;c, než kr&aacute;tkou
      epizodu ve hře &bdquo;Sestřel si sv&eacute;ho starostu&ldquo;. Ofici&aacute;lně
      v n&iacute; jde o &scaron;patnou komunikaci a nekvalitn&iacute; n&aacute;vrh
      rozpočtu na rok 2015.</p>\r\n<p style=\"text-align: justify;\">Měl jsem k&nbsp;tomu
      n&aacute;vrhu rozpočtu připraven&yacute; diskusn&iacute; př&iacute;spěvek. Chtěl
      jsem se zeptat TOP09, proč nyn&iacute; spolupředkl&aacute;daj&iacute; schodkov&yacute;
      rozpočet kryt&yacute; prostředky, kter&eacute; se nevyčerpaly z&nbsp;rozpočtu
      2014, když před rokem z&nbsp;opozičn&iacute;ch lavic tvrdil předseda klubu TOP09
      Martin Pl&iacute;&scaron;ek:</p>\r\n<p style=\"text-align: justify;\"><em>&bdquo;My
      tento rozpočet nepodpoř&iacute;me z&nbsp;obecn&eacute;ho hlediska z&nbsp;toho
      důvodu, jak je koncipov&aacute;n. Je koncipov&aacute;n jako schodkov&yacute;,
      deficitn&iacute; s&nbsp;t&iacute;m, že pl&aacute;novan&yacute; schodek m&aacute;
      b&yacute;t kryt z&nbsp;rozpočtov&eacute; rezervy a nevyčerpan&yacute;ch prostředků
      na dř&iacute;v, v&nbsp;minulosti schv&aacute;len&eacute; akce.&ldquo; </em>[1]<em><br
      /></em></p>\r\n<p style=\"text-align: justify;\">Zaj&iacute;malo mě, jak je
      možn&eacute;, že se v&iacute;ce než čtvrtina v&yacute;dajů navrhovan&yacute;ch
      pro rok 2014, nevyužila. Je sice rozhodně lep&scaron;&iacute; skončit v&nbsp;přebytku
      nežli ve ztr&aacute;tě, ale přesto mi přijde zvl&aacute;&scaron;tn&iacute;,
      že se odhad a realita li&scaron;&iacute; o <em>tolik</em>.</p>\r\n<p style=\"text-align:
      justify;\">A nakonec mě zaj&iacute;malo, kam se s&nbsp;křesly v&nbsp;Radě poděla
      někdej&scaron;&iacute; transparentnost Zelen&yacute;ch. Před rokem se pan&iacute;
      Iva Kotvov&aacute; nechala sly&scaron;et:</p>\r\n<p style=\"text-align: justify;\"><em>&bdquo;[&hellip;]
      pouk&aacute;žu tak&eacute; na tu formu, kter&aacute; je velmi důležit&aacute;
      z&nbsp;hlediska přehlednosti a transparentnosti rozpočtu. My jako zastupitel&eacute;
      jsme se možn&aacute; za ta l&eacute;ta už s&nbsp;t&iacute;m tro&scaron;ičku
      naučili pracovat, nicm&eacute;ně rozpočet ve form&aacute;tu PDF &ndash; s&nbsp;t&iacute;m
      se ned&aacute; pracovat, tam se nedaj&iacute; věci porovn&aacute;vat, vyhled&aacute;vat.
      Řekla bych, že je velmi uživatelsky nepř&aacute;telsk&yacute;.&ldquo; </em>[2]<em><br
      /></em></p>\r\n<p style=\"text-align: justify;\">Naprost&yacute; souhlas. Ale
      co letos předložila Rada MČ Praha 4, jej&iacute;ž je pan&iacute; Kotvov&aacute;
      souč&aacute;st&iacute;? Stejn&eacute; <a href=\"http://praha4.cz/file/oRZ1/10-Rozpocet-mestske-casti-Praha-4-na-rok-2015-celek.pdf\"
      target=\"_blank\">nepřehledn&eacute; PDF</a>, kde asi jedin&yacute; rozd&iacute;l
      je, že leto&scaron;n&iacute; je je&scaron;tě o 50 str&aacute;nek del&scaron;&iacute;
      než minul&eacute;. Pokud jsou v&nbsp;rozpočtu nějak&eacute; z&aacute;sadn&iacute;
      chyby, kter&eacute; &uacute;dajně stoj&iacute; za snahou č&aacute;sti zastupitelů
      zbavit se starosty &Scaron;těp&aacute;nka, nebyl jsem schopen je v&nbsp;dostupn&eacute;m
      materi&aacute;lu objevit. Nebyl jsem tam vlastně schopen objevit skoro nic,
      a protože scrollovac&iacute; kolečko my&scaron;i je ta souč&aacute;st, kter&aacute;
      vždycky odch&aacute;z&iacute; prvn&iacute;, tak jsem se o to v&nbsp;z&aacute;jmu
      zachov&aacute;n&iacute; m&eacute;ho elektronick&eacute;ho hlodavce popravdě
      ani moc nepokou&scaron;el.</p>\r\n<p style=\"text-align: justify;\">Na to v&scaron;echno
      jsem se chtěl zastupitelů pt&aacute;t, ale nedostal jsem dnes možnost. Tak snad
      př&iacute;&scaron;tě, nov&eacute; jedn&aacute;n&iacute; mus&iacute; b&yacute;t
      dle z&aacute;kona svol&aacute;no do 15 dnů. I když kdo v&iacute;, co n&aacute;s
      ček&aacute;. Mohl by zase někdo <a href=\"http://www.ceskatelevize.cz/ct24/regiony/254277-kvuli-primatorske-ceste-na-kypr-chtela-opozice-odvolat-starostu-prahy-4/\"
      target=\"_blank\">odcestovat na dovolenou na Kypr</a> nebo si <a href=\"http://www.metro.cz/smejdi-z-prahy-4-chteji-omluvu-stepanek-byl-pry-na-ne-prilis-sprosty-11j-/co-se-deje.aspx?c=A140618_123004_co-se-deje_rab\"
      target=\"_blank\">pou&scaron;tět pusu na &scaron;pac&iacute;r při setk&aacute;n&iacute;
      s&nbsp;občany</a> a budeme m&iacute;t opět o z&aacute;bavu postar&aacute;no
      i bez rozpočtu.</p>\r\n<p style=\"text-align: justify;\">&nbsp;</p>\r\n<p style=\"text-align:
      justify;\"><span style=\"font-size: small;\">[1] <a href=\"http://praha4.cz/file/oio1/Zapis-18-zasedani-Zastupitelstva-MC-Praha-4-dne-13-2-2014.pdf\"
      target=\"_blank\">Z&aacute;pis z jedn&aacute;n&iacute; zastupitelstva dne 13.
      2. 2014</a> (str. 101-102)</span></p>\r\n<p style=\"text-align: justify;\"><span
      style=\"font-size: small;\">[2]&nbsp;<a href=\"http://praha4.cz/file/oio1/Zapis-18-zasedani-Zastupitelstva-MC-Praha-4-dne-13-2-2014.pdf\"
      target=\"_blank\">Z&aacute;pis z jedn&aacute;n&iacute; zastupitelstva dne 13.
      2. 2014</a> (str. 118-119)</span></p>"
