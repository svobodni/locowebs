    featured_image: "/samples/posts/experimentalni-exkrementalni-banka/experiementalni-banka.png"
    body: "<p style=\"text-align: justify;\">V&nbsp;posledn&iacute;m desetilet&iacute;
      se stala nesyst&eacute;mov&aacute; ře&scaron;en&iacute; nejrůzněj&scaron;&iacute;ch
      probl&eacute;mů jakousi normou. Vezměme třeba Internet: v&nbsp;posledn&iacute;
      době jsou někter&eacute; diskuse dost divok&eacute;, ale nam&iacute;sto toho,
      aby st&aacute;t vytv&aacute;řel podm&iacute;nky pro vznik solidn&iacute;ch diskusn&iacute;ch
      f&oacute;r, kter&aacute; by se mohla st&aacute;t svou mor&aacute;ln&iacute;
      vahou měř&iacute;tkem pro vytv&aacute;řen&iacute; n&aacute;zorů, uvažuje se
      o kriminalizaci někter&yacute;ch v&yacute;roků bez dal&scaron;&iacute;ch upřesňuj&iacute;c&iacute;ch
      podm&iacute;nek. Nebo bezpečnost na silnic&iacute;ch. St&aacute;le v&iacute;ce
      a v&iacute;ce policistů zji&scaron;ťuje v&iacute;ce a v&iacute;ce přestupků.
      Syst&eacute;mov&eacute; ře&scaron;en&iacute;, totiž vytvořit z&nbsp;bezohledn&eacute;
      rychl&eacute; j&iacute;zdy a nav&iacute;c pod vlivem alkoholu činnost naprosto
      společensky nepřijatelnou, ale silně kulh&aacute;. Radovat se potom z četn&yacute;ch
      přestupků nen&iacute; na m&iacute;stě, ono je to podobn&eacute; jako s&nbsp;feromonov&yacute;mi
      lap&aacute;ky hmyz&iacute;ch &scaron;kůdců &ndash; č&iacute;m v&iacute;c jich
      v&nbsp;pasti je, t&iacute;m v&iacute;c je situace alarmuj&iacute;c&iacute;.</p>\r\n<p
      style=\"text-align: justify;\">Dal&scaron;&iacute; pozoruhodn&yacute; n&aacute;vrh
      vy&scaron;el v&nbsp;listopadov&eacute;m Tučň&aacute;ku pod n&aacute;zvem <em>&bdquo;Nejlep&scaron;&iacute;
      př&iacute;tel člověka versus čistěj&scaron;&iacute; ulice&ldquo;</em>. Autor
      čl&aacute;nku, zastupitel pan Jiř&iacute; Bodenlos, v&nbsp;něm kvůli tomu, že
      jsou st&aacute;le neuk&aacute;zněn&iacute; majitel&eacute; psů, co neukl&iacute;zej&iacute;
      po sv&yacute;ch čtyřnoh&yacute;ch svěřenc&iacute;ch, navrhuje vytvořit jakousi
      centr&aacute;ln&iacute; h&hellip;o banku. Každ&aacute; nepatřičn&aacute; hrom&aacute;dka
      by pak byla hned zanalyzov&aacute;na nejmoderněj&scaron;&iacute; technologi&iacute;
      anal&yacute;zy DNA a majitel by byl vz&aacute;pět&iacute; pokutov&aacute;n.
      K&nbsp;t&eacute;to, jak autor předpokl&aacute;d&aacute; <em>pro v&scaron;echny
      slu&scaron;n&eacute; lidi</em> ž&aacute;douc&iacute; představě, zb&yacute;v&aacute;
      jen nějak&aacute; ta legislativn&iacute; &uacute;prava &ndash; vyhl&aacute;&scaron;ka,
      co nař&iacute;d&iacute; povinn&yacute; odběr vzorků, aby bylo banku č&iacute;m
      nakrmit, a zavede patřičn&eacute; sankce, kter&eacute; by <em>st&aacute;ly za
      to</em>. Zkr&aacute;tka je třeba se k probl&eacute;mu postavit razantně a hlavně
      moderně.</p>\r\n<p style=\"text-align: justify;\">Ve skutečnosti to sp&iacute;&scaron;
      působ&iacute; jako v&yacute;směch modern&iacute;m technologi&iacute;m. Zneči&scaron;těn&eacute;
      chodn&iacute;ky jsou nepř&iacute;jemn&aacute;, mrzut&aacute; věc, ale patř&iacute;
      beze sporu do kategorie těch ne&scaron;varů, kter&eacute; m&aacute; a mus&iacute;
      ře&scaron;it předev&scaron;&iacute;m sama společnost. Ony ty chodn&iacute;ky
      jsou i ukazatelem, jak ten společensk&yacute; život vypad&aacute;. Jsou obce
      spoř&aacute;dan&eacute;, uklizen&eacute; a rozkvetl&eacute;, a tam by si neuklidit
      po psovi nikdo nedovolil, protože pak by mu třeba sousedky r&aacute;no v&nbsp;konzumu
      přede v&scaron;emi pěkně vynadaly. &Scaron;pinav&eacute; a zneči&scaron;těn&eacute;
      chodn&iacute;ky jsou naopak uk&aacute;zka obce, kde ten společensk&yacute; život
      moc nefunguje, kde lidi spěchaj&iacute;, jen aby už byli doma, tak jako tomu
      bylo i za totality.</p>\r\n<p style=\"text-align: justify;\">Pojďme to změnit,
      ale ne vytv&aacute;řen&iacute;m nějak&yacute;ch experiment&aacute;ln&iacute;ch
      exkrement&aacute;ln&iacute;ch datab&aacute;z&iacute;. Nedovedu si představit
      v&scaron;echnu tu logistiku kolem toho. To by měly chodit nějak&eacute; sběrn&eacute;
      skupiny prov&aacute;dět odběr vzorků z těch nepatřičn&yacute;ch hrom&aacute;dek?&nbsp;
      Jenomže kdo ze st&aacute;vaj&iacute;c&iacute;ch &uacute;ředn&iacute;ch osob
      by si ke v&scaron;em &uacute;strkům nechal přidat je&scaron;tě něco takov&eacute;ho.
      Každ&yacute; by před oněmi ne&scaron;ťastn&iacute;ky opatrně uh&yacute;bal a
      držel si nos. A &uacute;ředn&iacute; osoby nebo policie by to b&yacute;t musely,
      to kvůli dodržen&iacute; n&aacute;ležitost&iacute; spr&aacute;vn&iacute;ho ř&iacute;zen&iacute;,
      totiž nezpochybniteln&eacute;ho zji&scaron;těn&iacute; vzorků, vlastně důkazů,
      jelikož spr&aacute;vn&iacute; &uacute;řad mus&iacute; vych&aacute;zet ze spolehlivě
      zji&scaron;těn&eacute;ho a nezpochybniteln&eacute;ho stavu věci. Nejsp&iacute;&scaron;
      by tedy musel vzniknout nov&yacute; &uacute;řad pro h&hellip;o, n&aacute;ležitě
      placen&yacute; kvůli společensk&eacute; &uacute;jmě. Opravdu ty pen&iacute;ze
      co se přerozděluj&iacute;, pen&iacute;ze z&nbsp;dan&iacute;, tedy ve skutečnosti
      pen&iacute;ze vybran&eacute; od n&aacute;s v&scaron;ech, nelze použ&iacute;t
      jinak?</p>\r\n<p style=\"text-align: justify;\">Na druhou stranu by to ov&scaron;em
      sk&yacute;talo i možnosti prakticky neomezen&eacute;. Jen si představte, jak
      konečně dostanu toho protivn&eacute;ho souseda, co mně každ&yacute; večer vyt&aacute;č&iacute;
      hlasitě pou&scaron;těnou dechovkou, kterou nemohu vyst&aacute;t. Venč&iacute;
      sv&eacute;ho Al&iacute;ka a posl&eacute;ze odkl&aacute;d&aacute; pytl&iacute;k
      s&nbsp;exkrementy na m&iacute;sto k tomu určen&eacute;. Konečně miz&iacute;
      za rohem a nyn&iacute; přich&aacute;z&iacute; moje chv&iacute;le, hbitě svrchn&iacute;
      pytl&iacute;k vyt&aacute;hnu a ruče obsah vysypu na chodn&iacute;k hned u společn&eacute;ho
      vchodu &ndash; no pod&iacute;vejte se v&scaron;ichni na toho bezohledn&eacute;ho
      člověka!</p>\r\n<p style=\"text-align: justify;\">Přitažen&eacute; za vlasy?
      Snad, ale lze se vsadit, že takov&aacute; odvol&aacute;n&iacute; by přestupkov&yacute;
      &uacute;řad pro trest&aacute;n&iacute; zneči&scaron;ťov&aacute;n&iacute; chodn&iacute;ků
      v&yacute;kaly nebo jak by se jmenoval, dost&aacute;val a taky by je musel ře&scaron;it.
      Musel by dok&aacute;zat, že to tak nebylo, protože to spr&aacute;vn&iacute;
      &uacute;řad v pr&aacute;vn&iacute;m st&aacute;tě ře&scaron;&iacute; a ře&scaron;it
      mus&iacute;. Byly by vynaložen&eacute; n&aacute;klady adekv&aacute;tn&iacute;
      m&iacute;ře společensk&eacute; nebezpečnosti přečinů? To nemluv&iacute;m o tom,
      že v&scaron;echny pr&aacute;vně ukončen&eacute; přestupky by bylo <strong><em>nutn&eacute;
      zapsat do nov&eacute;ho registru přestupků</em></strong>, pokud tento vznikne.
      Po nějak&eacute; množině přestupků by se posl&eacute;ze u&nbsp;dal&scaron;&iacute;ho
      v řadě mělo jednat o trestn&yacute; čin. Trestn&yacute; čin pok&aacute;len&iacute;
      chodn&iacute;ku, to je opravdu &uacute;žasn&aacute; představa.</p>\r\n<p style=\"text-align:
      justify;\">A hlavně se zat&iacute;m probl&eacute;m vůbec nevyře&scaron;il, protože
      po cel&eacute; anab&aacute;zi &ndash; odběr vzorků &ndash; anal&yacute;za DNA-H
      &ndash; přestupkov&aacute; komise &ndash; pokuta &ndash; odvol&aacute;n&iacute;
      &ndash; a tak d&aacute;le &ndash; tam na chodn&iacute;ku &ndash; kdo nevěř&iacute;,
      ať tam běž&iacute;, to h&hellip;o tam je&scaron;tě lež&iacute;!</p>\r\n<p style=\"text-align:
      justify;\">Přitom jednoduch&eacute; ře&scaron;en&iacute; existuje. Pamatuji
      si rozhlasov&eacute; vys&iacute;l&aacute;n&iacute; brzy po roce 1989 o Pař&iacute;ži
      a o či&scaron;těn&iacute; chodn&iacute;ků. Časně zr&aacute;na zde vyj&iacute;žděj&iacute;
      speci&aacute;ln&iacute; motorky vybaven&eacute; dokonal&yacute;m sběrac&iacute;m
      zař&iacute;zen&iacute;m, aby vyčistily na chodn&iacute;c&iacute;ch v&scaron;echno,
      co tam neuk&aacute;zněn&iacute; Pař&iacute;žan&eacute; ponechali, od neuklizen&yacute;ch
      ps&iacute;ch exkrementů přes pap&iacute;ry a &scaron;pačky z cigaret až po vizitky
      po těch co nezvl&aacute;dli nočn&iacute; h&yacute;řen&iacute; a elegantn&iacute;
      město nad Seinou potom vst&aacute;v&aacute; do př&iacute;jemn&eacute;ho uklizen&eacute;ho
      prostřed&iacute;. Zaujalo mně to, protože tehdy, to se v&iacute;, se n&aacute;m
      tady o&nbsp;něčem takov&eacute;m ani nesnilo. Ale proč bychom si to nemohli
      dopř&aacute;t teď, po dvaceti letech?</p>\r\n<p style=\"text-align: justify;\">N&aacute;klady
      by na to možn&aacute; ani ne&uacute;nosn&eacute; nebyly. Každ&eacute; r&aacute;no
      obj&iacute;žd&iacute; pracovn&iacute;ci pražsk&yacute;ch služeb v&nbsp;multik&aacute;ře
      stanovi&scaron;tě kontejnerů na tř&iacute;děn&yacute; odpad a fot&iacute; je
      z&nbsp;několika &uacute;hlů, patrně na z&aacute;kladě nějak&eacute;ho jin&eacute;ho
      &bdquo;syst&eacute;mov&eacute;ho&ldquo; ře&scaron;en&iacute;. Mohli by tedy
      klidně od &scaron;tace ke &scaron;taci jezdit na takov&yacute;ch motork&aacute;ch
      a zanech&aacute;vat za sebou rovnou i uklizen&eacute; chodn&iacute;ky, na kter&yacute;ch
      jsou nejen pozůstatky po psech, ale i spadan&eacute; list&iacute;, odhozen&eacute;
      pap&iacute;ry a rozfoukan&eacute; odpadky z&nbsp;přeplněn&yacute;ch odpadn&iacute;ch
      n&aacute;dob a kdov&iacute;co je&scaron;tě.</p>"
