    body: "<p style=\"text-align: justify;\">Jednou ze z&aacute;kladn&iacute;ch my&scaron;lenek
      Svobodn&yacute;ch je nechat lidem v&iacute;ce peněz v&nbsp;jejich kaps&aacute;ch,
      aby je mohli utratit za věci, jež sami chtěj&iacute;, m&iacute;sto toho, abychom
