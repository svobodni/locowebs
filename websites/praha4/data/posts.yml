    teaser: '<p style="text-align: justify;">E-mail n&aacute;sleduj&iacute;c&iacute;ho
      zněn&iacute; k t&eacute;matu chystan&eacute; &bdquo;ps&iacute; vyhl&aacute;&scaron;ky&ldquo;
      v Praze dnes koordin&aacute;tor Alois Sečk&aacute;r poslal předsedkyni v&yacute;boru
      pro bezpečnost MČ Praha 4 Lucii Michkov&eacute; z ODS. T&eacute;ma je mimo jin&eacute;
      na programu z&iacute;třej&scaron;&iacute; schůze komise pro životn&iacute; prostřed&iacute;.</p>'
    featured_image: "/samples/posts/presumpce-psi-viny/pes.png"
    body: "<p style=\"text-align: justify;\">Dobr&yacute; den,<br /> <br /> pokud
      je mi zn&aacute;mo, je v současn&eacute; době ve f&aacute;zi připom&iacute;nkov&eacute;ho
      ř&iacute;zen&iacute; vyhl&aacute;&scaron;ka upravuj&iacute;c&iacute; pohyb psů
      v Praze (<a href=\"http://www.metro.cz/na-voditku-ale-bez-nahubku-praha-chysta-psi-vyhlasku-f9k-/co-se-deje.aspx?c=A150701_190845_co-se-deje_hyr\">viz
      zde</a>).<br /> <br /> Dostal jsem se i k textu vyhl&aacute;&scaron;ky, takže
      v&iacute;m, že by to mělo fungovat tak, že magistr&aacute;t v&scaron;ude nařizuje
      vod&iacute;tko s t&iacute;m, že městsk&eacute; č&aacute;sti budou moct vymezit
      sv&eacute; plochy, kde vod&iacute;tko třeba nebude.<br /> <br /> Protože tak&eacute;
      v&iacute;m, že se touto problematikou zab&yacute;v&aacute;te, chtěl jsem se
      na V&aacute;s obr&aacute;tit a <strong>apelovat skrz V&aacute;s, aby Praha 4
      zvolila pokud možno opačn&yacute; postup <strong><span>&ndash;</span></strong>&nbsp;voln&yacute;
      pohyb v&scaron;ude POVOLILA s v&yacute;jimkou těch m&iacute;st, kde je soužit&iacute;
      lid&iacute; a psů opravdu problematick&eacute;</strong> (dovedu si představit,
      že je to třeba v hustě zastavěn&yacute;ch a zalidněn&yacute;ch Nusl&iacute;ch,
      nebo v okol&iacute; OC Ark&aacute;dy Pankr&aacute;c) a v tomto duchu poslala
      za sv&eacute; &uacute;zem&iacute; př&iacute;slu&scaron;n&yacute; n&aacute;vrh
      magistr&aacute;tu.<br /> <br /> Proč o to ž&aacute;d&aacute;m? Jednak je to
      osobn&iacute; zku&scaron;enost a z&aacute;jem <strong><span>&ndash;</span></strong>&nbsp;osm
      let chod&iacute;m prakticky denně po na&scaron;&iacute; čtvrti a v okoln&iacute;
      zeleni s na&scaron;&iacute;m labradorem (bydl&iacute;m v ulici Matek v Krči),
      běh&aacute; standardně na volno, chyt&aacute;me ho pouze v nutn&yacute;ch př&iacute;padech
      (přech&aacute;zen&iacute;, m&iacute;jen&iacute; se s druh&yacute;mi psy, kter&eacute;
      nezn&aacute;me). NIKDY nebyl ž&aacute;dn&yacute; konflikt, že by n&aacute;&scaron;
      pes někoho ohrozil, nebo že by se někdo z kolemjdouc&iacute;ch ohrožen c&iacute;til.
      Sp&iacute;&scaron;e naopak, i když se ho vždy snaž&iacute;me sp&iacute;&scaron;e
      držet stranou, aby nev&iacute;taně neobtěžoval, tak se k němu mnohokr&aacute;t
      sami maj&iacute;, na což samozřejmě nad&scaron;eně reaguje. S vod&iacute;tkem
      se jeho život, na kter&yacute; je zvykl&yacute;, prokazatelně zhor&scaron;&iacute;,
      aniž by se o to zasloužil svou nezvladatelnost&iacute;. Stejně tak jsem za sv&yacute;ch
      27 let života v Krči neměl NIKDY ž&aacute;dn&yacute; konflikt j&aacute; s ciz&iacute;mi
      psy, a že rozhodně <span>&bdquo;</span>ps&iacute; čtvrť<span>&ldquo;</span>
      jsme. Nicm&eacute;ně ty psy, kteř&iacute; by snad problematičtěj&scaron;&iacute;
      a agresivněj&scaron;&iacute; byli, jako např&iacute;klad dva chrti z domu naproti,
      si bezpečně drž&iacute; na vod&iacute;tku sami majitel&eacute; i bez vyhl&aacute;&scaron;ky.<br
      /> <br /> Což mě přiv&aacute;d&iacute; k druh&eacute;mu, obecněj&scaron;&iacute;mu
      důvodu. Oba bychom měli b&yacute;t z politick&yacute;ch stran pravicov&eacute;ho
      spektra. Tedy bychom měli t&iacute;hnout k ide&aacute;lu osobn&iacute; zodpovědnosti,
      nikoliv pečuj&iacute;c&iacute;ho st&aacute;tu, kter&yacute; v&scaron;e zař&iacute;d&iacute;
      a nař&iacute;d&iacute;. To přenechme jinak sm&yacute;&scaron;lej&iacute;c&iacute;m
      lidem z jin&yacute;ch partaj&iacute;, je jich tu dost. Lid&eacute; jsou dostatečně
      zodpovědn&iacute; sami od sebe, nen&iacute; třeba jim život lajnovat vyhl&aacute;&scaron;kami.
      A zejm&eacute;na ho znepř&iacute;jemňovat těm, kteř&iacute; se ničeho nedopou&scaron;t&iacute;,
      jen proto, že si neum&iacute;me jinak poradit s těmi několika, co se chovaj&iacute;
      &scaron;patně.<br /> <br /> Sly&scaron;el jsem argument, že majitel psa na vod&iacute;tku
      bude sp&iacute;&scaron;e nucen ukl&iacute;zet po něm exkrementy. K tomu V&aacute;m
      sděluji, že na chodn&iacute;ku před na&scaron;&iacute;m domem pravidelně zanech&aacute;v&aacute;
      vizitku pouze jeden pes <strong>&ndash;</strong>&nbsp;jork&scaron;&iacute;r
      na vod&iacute;tku sv&eacute; majitelky<span>&hellip;</span><br /> <br /> Plo&scaron;n&yacute;
      z&aacute;kaz tak&eacute; podporuje česk&yacute; n&aacute;rodn&iacute; sport
      <strong>&ndash;</strong>&nbsp;udavačstv&iacute;. Projdu po čtvrti tak jako osm
      let předt&iacute;m bez vod&iacute;tka a už bude moct soused, co mě nem&aacute;
      r&aacute;d, volat str&aacute;žn&iacute;ky, že je tu v&yacute;tržn&iacute;k,
      co nerespektuje pravidla, kter&aacute; chr&aacute;n&iacute; život, zdrav&iacute;
      a majetky v&scaron;ech slu&scaron;n&yacute;ch lid&iacute;<span>&hellip;</span>
      skvěl&aacute; vyhl&iacute;dka. Jsem o rok a půl star&scaron;&iacute; než Sametov&aacute;
      revoluce a zač&iacute;n&aacute;m m&iacute;t pocit, že m&aacute; někdo potřebu
      naučit mě, jak to tenkr&aacute;t bylo, abych si to tak&eacute; vyzkou&scaron;el.<br
      /> <br /> Samozřejmě lze jednodu&scaron;e ř&iacute;ct:&nbsp;<span>&bdquo;</span>lid&eacute;
      si zvyknou a brzy jim to bude připadat norm&aacute;ln&iacute;<span>&ldquo;</span>.
      T&iacute;m s oblibou argumentuj&iacute; Zelen&iacute; kolegov&eacute;, když
      humanizuj&iacute; m&iacute;stn&iacute; dopravu. Teď je zřejmě načase zhumanizovat
      tak&eacute; psy. Asi vad&iacute;, když přijede do Čech Američan a pak p&iacute;&scaron;e,
      že je tu oproti jeho zemi učiněn&yacute; ps&iacute; r&aacute;j. Asi je to pro
      někoho důkaz na&scaron;&iacute; zaostalosti, kterou je třeba co nejdř&iacute;v
      v&yacute;chovně napravit rozkazy shora<span>&hellip;</span><br /> <br /> S pozdravem</p>\r\n<address
      class=\"moz-signature\">&nbsp;</address><address class=\"moz-signature\"><em>Bc.
      Alois Sečk&aacute;r </em></address><address class=\"moz-signature\"><em>Koordin&aacute;tor
      pobočky Praha 4 </em></address>"
- Zabij svoje město:
    _slug: zabij-svoje-mesto
