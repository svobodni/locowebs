    tags:
    - doprava
    - taborska
    - rekonstrukce
    - praha 4
    teaser: <p>V&scaron;echny informace o &scaron;&iacute;len&eacute;m pl&aacute;nu
      "dostat tramvaje na magistr&aacute;lu" naleznete přehledně zde na tomto m&iacute;stě...</p>
    featured_image: "/samples/posts/tramvaje-na-magistrale/IPR-mapa-3d.jpg"
    body: "<p style=\"text-align: justify;\">Dobře si uložte odkaz na tuto str&aacute;nku,
      protože zde budeme průběžně doplňovat v&scaron;echny souvisej&iacute;c&iacute;
      informace, kter&eacute; se n&aacute;m podař&iacute; zjistit. Na&scaron;li jste
      zde nějakou chybu? M&aacute;te informace, kter&eacute; zde chyb&iacute;? Napi&scaron;te
      n&aacute;m na mejl <a href=\"mailto:praha4@svobodni.cz\"><strong>praha4@svobodni.cz</strong></a>
      nebo na n&aacute;&scaron; <a href=\"https://www.facebook.com/SvobodniPraha4/\"><strong>Facebook</strong></a>.</p>\r\n<p
      style=\"text-align: justify;\"><strong>AKTU&Aacute;LNĚ</strong></p>\r\n<p style=\"text-align:
      justify;\">Dal&scaron;&iacute; <strong>debata</strong> na toto t&eacute;ma proběhne
      ve <strong>čtvrtek 13. 10. 2016 od 18:00</strong> v budově <strong>Nuselsk&eacute;
      radnice</strong>, T&aacute;borsk&aacute; 30, P4.</p>\r\n<p style=\"text-align:
      justify;\">Na konci tohoto čl&aacute;nku postupně přid&aacute;v&aacute;me odpovědi
      zastupitelů Prahy 4 na ot&aacute;zku:<br /><strong>Podpoř&iacute;te rekonstrukci
      ulice T&aacute;borsk&aacute; podle n&aacute;vrhu IPR, tedy včetně zasyp&aacute;n&iacute;
      podjezdu pod magistr&aacute;lou a t&iacute;m zru&scaron;en&iacute; mimo&uacute;rovňov&eacute;ho
      kř&iacute;žen&iacute; tramvajov&eacute; trati a magistr&aacute;ly?</strong></p>\r\n<h3
      style=\"text-align: justify;\">O co se jedn&aacute;?</h3>\r\n<p style=\"text-align:
      justify;\">Rada hlavn&iacute;ho města Prahy pověřila IPR Praha (Institut pl&aacute;nov&aacute;n&iacute;
      a rozvoje hlavn&iacute;ho města Prahy) vypracov&aacute;n&iacute;m studie pro
      pl&aacute;novanou rekonstrukci ulice T&aacute;borsk&aacute;. Proběhlo několik
      setk&aacute;n&iacute; s občany na toto t&eacute;ma a Městsk&aacute; č&aacute;st
      Praha 4 na sv&eacute;m webu informovala o tomto z&aacute;měru. V&scaron;e budilo
      dojem, že se IPR snaž&iacute; maxim&aacute;lně zapojit občany do debaty a tedy
      že by tentokr&aacute;t mohl b&yacute;t cel&yacute; projekt skutečně realizov&aacute;n
      podle potřeb lid&iacute;, kteř&iacute; v m&iacute;stě žij&iacute;.</p>\r\n<p
      style=\"text-align: justify;\">IPR komunikoval kde co. Mluvilo se o každ&eacute;m
      přechodu i o každ&eacute;m stojanu pro bicykly. Nejz&aacute;sadněj&scaron;&iacute;
      z cel&eacute;ho projektu \"Rekonstrukce T&aacute;borsk&eacute;\" je ale z&aacute;měr
      <strong>zasypat podjez pod magistr&aacute;lou</strong> a na magistr&aacute;le
      vybudovat dvě velk&eacute; světeln&eacute; křižovatky. Na jedn&eacute; z nich
      m&aacute; magistr&aacute;lu přet&iacute;nat tramvajov&aacute; trať.</p>\r\n<h3
      style=\"text-align: justify;\">Proč n&aacute;m to vad&iacute;?</h3>\r\n<p style=\"text-align:
      justify;\">Protože si mysl&iacute;me, že zdrav&iacute; občanů nem&aacute; veden&iacute;
      města sv&yacute;m jedn&aacute;n&iacute;m po&scaron;kozovat, a tak&eacute; že
      &uacute;ředn&iacute;ci nemaj&iacute; bezdůvodně pl&yacute;tvat časem, kter&yacute;
      jsou občan&eacute; nuceni tr&aacute;vit cestov&aacute;n&iacute;m. Přetnut&iacute;
      hlavn&iacute; dopravn&iacute; tepny tramvajovou trat&iacute; přinese značn&eacute;
      zdržen&iacute; v&scaron;em, kdo pojedou automobilem i tramvaj&iacute;. Ze v&scaron;ech
      směrů se k t&eacute;to nov&eacute; křižovatce budou tvořit kolony a v&yacute;razně
      tak stoupnou exhalace, prach a hluk v cel&eacute; oblasti. V&scaron;em lidem
      žij&iacute;c&iacute;m v m&iacute;stě se tak zhor&scaron;&iacute; podm&iacute;ky
      pro bydlen&iacute; a zv&yacute;&scaron;&iacute; se faktory, kter&eacute; jim
      po&scaron;kozuj&iacute; zdrav&iacute;. Každ&yacute;, kdo se bude snažit oblast&iacute;
      projet, str&aacute;v&iacute; na cestě del&scaron;&iacute; dobu. V&scaron;em
      se prodlouž&iacute; jejich cesta do prace, do &scaron;koly, za n&aacute;kupy,
      za sportem atd.</p>\r\n<p style=\"text-align: justify;\">Nezanedbateln&yacute;m
      faktorem je i skutečnost, že pro danou oblast v podstatě neexistuj&iacute; obj&iacute;zdn&eacute;
      trasy. V době realizace tohoto megalomansk&eacute;ho d&iacute;la tak bude přeru&scaron;en
      tramvajov&yacute; provoz a automobilov&aacute; doprava se rozlije do ulic v
      &scaron;irok&eacute;m okol&iacute;. Jestli je už nyn&iacute; v dopravn&iacute;
      &scaron;pičce situace s automobily v oblasti Nusl&iacute; a Pankr&aacute;ce
      n&aacute;ročn&aacute;, tak při realizaci tohoto projektu se stane zcela ne&uacute;nosn&aacute;.</p>\r\n<p><img
      style=\"display: block; margin-left: auto; margin-right: auto;\" src=\"/samples/assets/IPR-mapa-studie.png\"
      alt=\"\" /></p>\r\n<p style=\"text-align: justify;\"><strong>doplněn&iacute;:</strong><br
      />Dotazem na IPR jsme zjistili, že toto je jen zač&aacute;tek. Stejn&yacute;
      osud m&aacute; postihnout i podjezd v ulici Na Vesel&iacute;. IPR otevřeně přiznal,
      že c&iacute;lem je maxim&aacute;ln&iacute; možnou měrou řidičům znepř&iacute;jemnit
      a zkomplikovat j&iacute;zdu po městě. Skutečně je to c&iacute;len&yacute; a
      pl&aacute;novan&yacute; &uacute;tok na individu&aacute;ln&iacute; automobilovou
      dopravu. V&scaron;echna dal&scaron;&iacute; n&aacute;vazn&aacute; opatřen&iacute;
      budou směřovat k tomu, aby majitel&eacute; osobn&iacute;ch aut neměli kde parkovat
      a aby se jim po Praze &scaron;patně jezdilo. Vize je donutit lidi jezdit v MHD,
      na kole a chodit pě&scaron;ky.</p>\r\n<h3 style=\"text-align: justify;\">Důležit&eacute;
      odkazy</h3>\r\n<p style=\"text-align: justify;\">cel&yacute; projekt na IPR
