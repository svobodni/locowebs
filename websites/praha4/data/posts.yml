    featured_image: "/samples/posts/vime-kdy-bude-postaven-okruh-511/po2.png"
    body: "<p style=\"text-align: justify;\">&Uacute;vodem se omlouv&aacute;me, že
      jsme v&aacute;m ji na čtrn&aacute;ct dn&iacute; zatajili. Lidsk&yacute;ch zdrojů
      se občas nedost&aacute;v&aacute;. Jak ale brzy sami uvid&iacute;te, na&scaron;e
      zdržen&iacute; nehraje př&iacute;li&scaron; velkou roli.</p>\r\n<p style=\"text-align:
      justify;\">Odpověděl n&aacute;m prvn&iacute; n&aacute;městek Tom&aacute;&scaron;
      Čoček, jednak <a href=\"/samples/assets/okruh-2016-dopis-md.pdf\">dopisem shrnuj&iacute;c&iacute;m
      a&nbsp;vysvětluj&iacute;c&iacute;m důvody</a>, proč k&nbsp;odložen&iacute; stavby
      do&scaron;lo a z&aacute;roveň překvapivě podrobn&yacute;m <a href=\"/samples/assets/okruh-2016-harmonogram.pdf\">harmonogramem
      projektu</a>, podle kter&eacute;ho by se nyn&iacute; mělo pracovat.</p>\r\n<p
      style=\"text-align: justify;\">Cel&aacute; věc m&aacute; dva h&aacute;čky. Zaprv&eacute;
      je harmonogram nadeps&aacute;n jako &bdquo;optimistick&yacute;&ldquo;, takže
      realita bude velmi pravděpodobně postupně posouv&aacute;na. A je&scaron;tě hor&scaron;&iacute;
      je, že i pokud zůstaneme optimisty, tak se podle v&scaron;eho dř&iacute;ve než
      v&nbsp;roce 2022 okruhu nedočk&aacute;me, přičemž samotn&aacute; realizace stavby
      m&aacute; zač&iacute;t na přelomu 2019/2020. Což je &scaron;patn&aacute; zpr&aacute;va
      hlavně pro obyvatele Prahy, kteř&iacute; jsou dnes neexistenc&iacute; okruhu
      př&iacute;mo postiženi.</p>\r\n<p style=\"text-align: justify;\">Těžko ř&iacute;ct,
      zda lze něco vyč&iacute;tat pracovn&iacute;kům ministerstva, kter&yacute;m nezb&yacute;v&aacute;
      než pracovat se z&aacute;konn&yacute;mi postupy a v&nbsp;nich obsažen&yacute;mi
      lhůtami tak, jak jsou dnes dan&eacute;. Je to v&scaron;ak v&yacute;mluvn&yacute;m
      důkazem efektivity na&scaron;eho st&aacute;tu. Nemluvě o tom, že vůbec nemělo
      doj&iacute;t ke zpožděn&iacute;, a že kdybychom pon&iacute;ženě nečekali na
      dobrozd&aacute;n&iacute; EU a bruselsk&eacute; dotace, mohlo se stavět mnohem
      dř&iacute;v. N&aacute;klady 8 miliard nejsou zase tak astronomick&eacute;, aby
      se na ně ve st&aacute;tn&iacute;m rozpočtu nedaly naj&iacute;t vlastn&iacute;
      prostředky.</p>\r\n<p style=\"text-align: justify;\">Děkujeme nicm&eacute;ně
      ministerstvu dopravy za vstř&iacute;cnost a ochotu při komunikaci s&nbsp;veřejnost&iacute;.
      Alespoň v&nbsp;něčem funguje př&iacute;kladně.</p>"
