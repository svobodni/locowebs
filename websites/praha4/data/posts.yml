      justify;\"><strong>17:50</strong> - Na programu je čerp&aacute;n&iacute; EU
      dotac&iacute; - Praha 4 chce zpracovat projekt \"M&iacute;stn&iacute; akčn&iacute;
      pl&aacute;ny rozvoje vzděl&aacute;v&aacute;n&iacute;\". Maxim&aacute;ln&iacute;
      možn&yacute; rozsah je 4 miliony, spolufinancov&aacute;n&iacute; je minim&aacute;lně
      5 %.</p>\r\n<p style=\"text-align: justify;\"><strong>17:47</strong> - M&aacute;me
      to za sebou. Pro&scaron;lo kompromisn&iacute; roz&scaron;&iacute;řen&iacute;
      usesen&iacute; o z&aacute;vazek k dal&scaron;&iacute;mu jedn&aacute;n&iacute;
      s vlastn&iacute;kem.</p>\r\n<p style=\"text-align: justify;\"><strong>17:37</strong>
      - Kvůli nejasnostem m&aacute;me dal&scaron;&iacute; přest&aacute;vku do 17:45.</p>\r\n<p
      style=\"text-align: justify;\"><strong>17:24</strong> - Kolem 17:30 bychom se
      snad mohli dozvědět, jak to s pozemkem bude.</p>\r\n<p style=\"text-align: justify;\"><strong>17:14</strong>
      - Jan Petr vyzvihuje v&yacute;hody &scaron;ance na zcelen&iacute; pozemku &scaron;koly,
      upozorňuje na př&iacute;pady, kdy majitel&eacute; podobn&yacute;ch pozemků vedou
      v&aacute;lku s obc&iacute; a odn&aacute;&scaron;&iacute; to &scaron;kola, připom&iacute;n&aacute;,
      že v rozpočtu 2016 je na v&yacute;kupy pozemků rozpočtov&aacute;na rezerva 10
      milionů, takže zdroje k dispozici jsou.</p>\r\n<p style=\"text-align: justify;\"><strong>17:07</strong>
      - Stojat&eacute; vody rutinn&iacute;ho schvalov&aacute;n&iacute; předjednan&yacute;ch
      transakc&iacute; v&iacute;ř&iacute; Petr Hor&aacute;lek (ČSSD), kter&yacute;
      nesouhlas&iacute; s rozhodnut&iacute;m Rady NEkupovat pozemnek. T&yacute;k&aacute;
      se o parcelu souvisej&iacute;c&iacute; se &scaron;kolou \"U Krčsk&eacute;ho
      lesa\", proto by podle jejich n&aacute;zoru měl b&yacute;t vykoupen od majitele
