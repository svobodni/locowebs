- MHD „zdarma“:
    _slug: mhd-zdarma
    posted_at: 11. 09. 2014 21:22
    author: Alois Sečkár, lídr volebního obvodu č. 3
    tags:
    - doprava
    - mhd
    - zdarma
    teaser: <p>Nen&iacute; to sice t&eacute;ma vyloženě pro Prahu 4, ale i tak je
      dobr&eacute; si t&eacute;ma financov&aacute;n&iacute; hromadn&eacute; dopravy
      trochu rozeb&iacute;rat. &Uacute;myslně stranou je ponech&aacute;na ot&aacute;zka
      ekologie a snahy nahnat obyvatele z aut do MHD, to by bylo na samostatn&yacute;
      čl&aacute;nek.</p>
    featured_image: /samples/posts/mhd-zdarma/mhd.jpg
    body: "<div class=\"narrating\" style=\"text-align: justify;\">\r\n<p>Periodicky
      znovu a znovu (obvykle zrovna v čase před volbami) se objevuje diskuse na t&eacute;ma
      j&iacute;zdn&eacute;ho v městsk&eacute; hromadn&eacute; dopravě. Dozv&iacute;d&aacute;me
      se o př&iacute;kladech měst, kter&aacute; &uacute;dajně &uacute;spě&scaron;ně
      praktikuj&iacute; model &bdquo;MHD zdarma&ldquo;. V Evropsk&eacute;m měř&iacute;tku
      je to Tallin [1], u n&aacute;s Fr&yacute;dek-M&iacute;stek [2]. A když už ne
      zdarma, tak aspoň za nějakou lidovou cenu, jako třeba 10 korun [3]. Jenže&hellip;</p>\r\n<p>Snad
      nen&iacute; potřeba vysvětlovat, že ve skutečnosti ot&aacute;zka nestoj&iacute;:
      &bdquo;Za pen&iacute;ze nebo zdarma?&ldquo;, n&yacute;brž &bdquo;Zaplat&iacute;m
      to j&aacute;, nebo někdo jin&yacute;?&ldquo; Provozovatel mus&iacute;, když
      nic jin&eacute;ho, nakoupit a udržovat dopravn&iacute; prostředky, vybudovat
      a udržovat infrastrukturu zast&aacute;vek a z&aacute;zem&iacute;, kupovat pohonn&eacute;
      hmoty a platit řidiče a &uacute;držb&aacute;ře. To samozřejmě mus&iacute; z
      něčeho platit.</p>\r\n<p>V klasick&eacute;m tržn&iacute;m modelu by pen&iacute;ze
      na provoz z&iacute;sk&aacute;val přev&aacute;žně z prodeje j&iacute;zdenek.
      A snažil by se v&scaron;echno dělat tak, aby utržil v&iacute;c, než jak&eacute;
      m&aacute; n&aacute;klady. Dopravn&iacute; podniky ve městech, ale obvykle takto
      nefunguj&iacute;. Pr&yacute; by to tržn&iacute; j&iacute;zdn&eacute; bylo moc
      drah&eacute;, nebo by dopravci neobsluhovali obyvatele v takov&eacute;m rozsahu
      a podobě, jako si přej&iacute; zastupitel&eacute;. Proto města vynakl&aacute;daj&iacute;
      nemal&eacute; finančn&iacute; č&aacute;stky na dotace MHD, kter&eacute; se pak
      st&aacute;vaj&iacute; hlavn&iacute;m zdrojem př&iacute;jmů. Např&iacute;klad
      pražsk&yacute; DPP dostal v roce 2014 z magistr&aacute;tn&iacute;ho rozpočtu
      11,6 miliardy [4], jeho př&iacute;jmy z j&iacute;zdn&eacute;ho jsou ročně kolem
      4 miliard [5]. A to nemluv&iacute;me o &uacute;čelov&yacute;ch dotac&iacute;ch
      na konkr&eacute;tn&iacute; projekty, jako je stavba metra.</p>\r\n<p>Sl&iacute;bit
      &bdquo;MHD v Praze bude zdarma&ldquo;, tedy v re&aacute;lu znamen&aacute; pouze
      to, že se o č&aacute;stku, kterou dnes pokr&yacute;v&aacute; prodej j&iacute;zdenek
      občanům, zvedne ona provozn&iacute; dotace od města. Kde bere pen&iacute;ze
      město? Přeci z dan&iacute; (ať už z těch, z nichž dostane poměrn&yacute; d&iacute;l
      ze st&aacute;tn&iacute;ho rozpočtu, tak těch, kter&eacute; vyb&iacute;r&aacute;
      samo pod jm&eacute;nem &bdquo;poplatky&ldquo;). Pro konkr&eacute;tn&iacute;ho
      obyvatele Prahy jistě nastane okamžit&aacute; v&yacute;hoda v podobě &uacute;spory
      za j&iacute;zdenku (ročn&iacute; kupon skoro 5 tis&iacute;c, jedna j&iacute;zda
      24 nebo 32 korun), kterou ale sv&yacute;m d&iacute;lem zaplat&iacute; i on s&aacute;m
      na dan&iacute;ch, byť se n&aacute;klady samozřejmě rozvrstv&iacute; mezi v&scaron;echny
      poplatn&iacute;ky &ndash; i mezi ty, kteř&iacute; MHD v životě nepoužili a pokud
      možno ani vůbec nebydl&iacute; v Praze.</p>\r\n<p>My&scaron;lenka, že existuje
      doprava skutečně zdarma, je tedy naivn&iacute;. Existuje v&scaron;ak i vyspělej&scaron;&iacute;
      interpretace a zdůvodněn&iacute;, kter&eacute; ř&iacute;k&aacute; &bdquo;když
      už plat&iacute;me takov&eacute; daně, tak ať z nich město poř&iacute;d&iacute;
      něco užitečn&eacute;ho &ndash; jako např&iacute;klad plně dotovanou MHD, proč
      ji m&aacute;me platit dvakr&aacute;t?&ldquo; Tohle podle v&scaron;eho raz&iacute;
      např&iacute;klad Pir&aacute;ti (alespoň jejich ex-předseda), i mezi kolegy Svobodn&yacute;mi
      se tenhle n&aacute;zor zřejmě objevil. Vlastně by se na to ani nemuselo vyb&iacute;rat
      v&iacute;ce než teď. Stačilo by, aby se objem peněz vybran&yacute; od lid&iacute;
      na dan&iacute;ch přerozdělil jinak, než třeba na předražen&eacute; dopravn&iacute;
      stavby a v&scaron;elijak&eacute; divn&eacute; dotačn&iacute; programy.</p>\r\n<p>Ale
      to je jen takov&aacute; znouzectnost, neměl by to b&yacute;t c&iacute;l. Je&scaron;tě
      lep&scaron;&iacute; by totiž bylo, kdyby se pen&iacute;ze lidem v takov&eacute;m
      objemu prostě nebraly a ti si pak mohli l&eacute;pe vybrat, za co je chtěj&iacute;
      utratit. My Svobodn&iacute; bychom proto chtěli j&iacute;t opačnou cestou &ndash;
      MHD nedotovat vůbec, lidem sn&iacute;žit daně a nechat je si dopravu zaplatit.
      Ve v&yacute;sledku to vyjde skoro nastejno, jen cestou od daňov&eacute;ho poplatn&iacute;ka
      ke st&aacute;tem dotovan&eacute; firmě prostě č&aacute;st prostředků zmiz&iacute;
      &ndash; i kdyby jen na kři&scaron;ť&aacute;lově poctiv&eacute; v&yacute;běrč&iacute;
      dan&iacute; a přerozdělovače &ndash; plat jim nějak&yacute; j&iacute;t mus&iacute;
      a mus&iacute; sedět v nějak&eacute; kancel&aacute;ři&hellip;</p>\r\n<p>&nbsp;</p>\r\n<p>[1]<a
      href=\"http://www.ceskatelevize.cz/ct24/svet/213624-obyvatele-tallinnu-maji-mhd-zadarmo-jako-prvni-v-evrope\">http://www.ceskatelevize.cz/ct24/svet/213624-obyvatele-tallinnu-maji-mhd-zadarmo-jako-prvni-v-evrope</a><br
      /> [2]<a href=\"http://www.hybrid.cz/spokojenost-ve-frydku-mistku-mhd-zdarma-funguje\">http://www.hybrid.cz/spokojenost-ve-frydku-mistku-mhd-zdarma-funguje</a><br
      /> [3]<a href=\"http://praha.zeleni.cz/18989/clanek/zeleni-deset-korun-na-den-a-dost-\">http://praha.zeleni.cz/18989/clanek/zeleni-deset-korun-na-den-a-dost-</a><br
      /> [4]<a href=\"http://www.praha.eu/public/b4/1d/26/1634770_405831_Priloha_c._3c___bezne_vydaje.pdf\">http://www.praha.eu/public/b4/1d/26/1634770_405831_Priloha_c._3c___bezne_vydaje.pdf</a><br
      /> [5]<a href=\"http://www.prazskypatriot.cz/kdy-se-docka-praha-mhd-zdarma-vyplati-se-to-tvrdi-ekonom\">http://www.prazskypatriot.cz/kdy-se-docka-praha-mhd-zdarma-vyplati-se-to-tvrdi-ekonom</a></p>\r\n</div>"
