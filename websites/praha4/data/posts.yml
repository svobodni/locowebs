    teaser: "<p>Svobodn&iacute; Praha 4 vyjadřuj&iacute; podporu pan&iacute; Evě Michal&aacute;kov&eacute;
      bojuj&iacute;c&iacute; za sv&eacute; dva syny v Norsku a ž&aacute;daj&iacute;
      veřejnost o pomoc.</p>"
    featured_image: "/samples/posts/podporujeme-evu-michalkovou/2144527-img-demonstrace-norsko.jpg"
    body: "<p>Vět&scaron;ina lid&iacute; měla&nbsp;včera&nbsp;poprv&eacute;&nbsp;možnost
      sezn&aacute;mit se&nbsp;s&nbsp;př&iacute;padem Evy Michal&aacute;kov&eacute;
      a jej&iacute;ch dvou synů, kter&eacute; j&iacute; na z&aacute;kladě vymy&scaron;len&eacute;ho
      obviněn&iacute; odebrala norsk&aacute; soci&aacute;lka. Př&iacute;pad popisovaly&nbsp;novinov&eacute;
      čl&aacute;nky a televizn&iacute; report&aacute;že ze včerej&scaron;&iacute;
      demonstrace na jej&iacute; podporu. Pan&iacute; Eva o sv&eacute; děti, kter&eacute;
      jsou nepochopitelně drženy v&nbsp;oddělen&yacute;ch pěstounsk&yacute;ch rodin&aacute;ch
      a kontakt s&nbsp;matkou jim takřka nen&iacute; umožněn, bojuje už d&eacute;le
      než tři roky. Nyn&iacute; ale hroz&iacute;, že j&iacute; budou odebr&aacute;na
      rodičovsk&aacute; pr&aacute;va a nerovn&yacute; souboj občana proti st&aacute;tn&iacute;mu
      molochu (nav&iacute;c ciz&iacute;mu) bude je&scaron;tě obt&iacute;žněj&scaron;&iacute;.</p>\r\n<p>S&nbsp;př&iacute;padem
      pom&aacute;h&aacute; řada lid&iacute;, mezi jin&yacute;mi pr&aacute;vn&iacute;k
      Pavel Hasenkopf a poslankyně TOP 09 Jitka Chal&aacute;nkov&aacute;. Už v&nbsp;červnu
      proběhla v&nbsp;poslaneck&eacute; sněmovně interpelace na toto t&eacute;ma,
      vl&aacute;da se v&scaron;ak vykrucovala a v&nbsp;cel&eacute; věci nepodnikla
      zhola nic. Nepomohla ani st&iacute;žnost k&nbsp;soudu pro lidsk&aacute; pr&aacute;va
      ve &Scaron;trasburku,&nbsp;z&aacute;konn&eacute; možnosti&nbsp;pr&yacute; st&aacute;le
      je&scaron;tě nejsou vyčerpan&eacute;. Ale m&iacute;sto toho, aby česk&eacute;
      &uacute;řady splnily svůj &uacute;kol a snažily se pan&iacute; Michal&aacute;kov&eacute;
      pomoci, alibisticky se za tento v&yacute;rok soudu schov&aacute;vaj&iacute;.</p>\r\n<p>Čas
      se ale kr&aacute;t&iacute;. Podle v&scaron;eho hroz&iacute;, že&nbsp;<span style=\"line-height:
      1.5em;\">bude&nbsp;</span><span style=\"line-height: 1.5em;\">Eva Michal&aacute;kov&aacute;
      18. listopadu zbavena rodičovsk&yacute;ch pr&aacute;v, č&iacute;mž by se oba
      kluci &bdquo;uvolnili&ldquo; k adopci v&nbsp;Norsku. Už nyn&iacute; je obt&iacute;žn&eacute;
      se soci&aacute;ln&iacute; službou Barnevern bojovat (z&nbsp;existenčn&iacute;ch
      důvodů se toho totiž boj&iacute; i vět&scaron;ina norsk&yacute;ch pr&aacute;vn&iacute;ků),
      pot&eacute; to bude takřka nemožn&eacute;, nav&iacute;c po určit&eacute; době
      už možn&aacute; nebude ani za co bojovat, protože c&iacute;leně rozb&iacute;jen&eacute;
      pouto se skutečnou matkou u dět&iacute; zmiz&iacute;. N&aacute;&scaron; st&aacute;t
      mus&iacute; zač&iacute;t jednat, aby tuto&nbsp;rodinnou&nbsp;trag&eacute;dii
      nedopustil.&nbsp;A &uacute;kolem n&aacute;s, svobodn&yacute;ch občanů t&eacute;to
      země, je přinutit &uacute;řady, aby sv&eacute; z&aacute;vazky, kter&eacute;
      vůči n&aacute;m maj&iacute;, akceptovaly a splnily. V cestovn&iacute;m pase
      se na prvn&iacute; straně p&iacute;&scaron;e, že jeho nositel je pod ochranou
      Česk&eacute; republiky. Vyz&yacute;v&aacute;me Českou republiku, aby tomuto
      sv&eacute;mu slibu dost&aacute;la a Evu Michal&aacute;kovou a jej&iacute; rodinu
      ochr&aacute;nila.</span></p>\r\n<p>Cel&aacute; řada členů a př&iacute;znivců
      Svobodn&yacute;ch se do podpory a medializace př&iacute;padu zapojuje. Svobodn&iacute;
      Praha 4 nejsou v&yacute;jimkou. Svoje podpisy jsme přiložili pod petici, kter&aacute;
      vyz&yacute;v&aacute; vl&aacute;du a jmenovitě Ministerstvo zahraničn&iacute;ch
      věc&iacute; k&nbsp;jedn&aacute;n&iacute;, řada z&nbsp;n&aacute;s se včera osobně
      z&uacute;častnila demonstrace.</p>\r\n<p>Chcete-li pomoct i vy, do 15. listopadu
      je možn&eacute; podepisovat petici (archy ke stažen&iacute; <a href=\"http://www.kdejemojedite.cz/wp-content/uploads/2014/11/EVA-MICHAL%C3%81KOV%C3%81-PODPISOV%C3%89-ARCHY.pdf\">ZDE</a>).
      Krom toho se zkuste obr&aacute;tit na autority ve va&scaron;em okol&iacute;
      &ndash; na va&scaron;e poslance, sen&aacute;tory, zastupitele, na na&scaron;i
      vl&aacute;du anebo třeba na velvyslanectv&iacute; Norska v&nbsp;ČR. Pi&scaron;te
      jim, ať věd&iacute;, že tato z&aacute;ležitost nen&iacute; lidem lhostejn&aacute;
      a že ji budou muset zač&iacute;t ře&scaron;it. Př&iacute;padně informace o př&iacute;padu
      alespoň sd&iacute;lejte, ať se o něm&nbsp;dozv&iacute;&nbsp;co nejv&iacute;c
      dal&scaron;&iacute;ch lid&iacute;. Každ&aacute; maličkost se poč&iacute;t&aacute;.
      Mal&aacute; s&iacute;la jednotlivců se nasč&iacute;t&aacute;, stač&iacute; neb&yacute;t
      lhostejn&yacute;.</p>\r\n<p>Svobodn&iacute; lid&eacute; nesměj&iacute; b&yacute;t
      lhostejn&iacute;!</p>\r\n<p style=\"text-align: justify;\">&nbsp;</p>\r\n<p
      style=\"text-align: justify;\"><strong>Př&iacute;pad Evy Michal&aacute;kov&eacute;</strong></p>\r\n<p>Rozhovor:
      <a href=\"http://www.reflex.cz/clanek/komentare/60092/lide-v-petici-zadaji-ceske-deti-zpet-z-norska-do-ceske-republiky.html\">http://www.reflex.cz/clanek/komentare/60092/lide-v-petici-zadaji-ceske-deti-zpet-z-norska-do-ceske-republiky.html</a></p>\r\n<p>Dal&scaron;&iacute;
      informace: <a href=\"http://www.kdejemojedite.cz/?cat=6\">http://www.kdejemojedite.cz/?cat=6</a></p>\r\n<p>Facebook:
