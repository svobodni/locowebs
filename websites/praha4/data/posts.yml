    featured_image: "/samples/posts/pravidelna-davka-lidove-tvorivosti/radnice.png"
    body: "<p style=\"text-align: justify;\">Kvůli jedn&aacute;n&iacute; Zastupitelstva
      Prahy 4 ve středu 16. z&aacute;ř&iacute; jsem zme&scaron;kal z&aacute;pas sv&eacute;ho
