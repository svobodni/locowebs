    teaser: "<p>Ozvěny z 9. jedn&aacute;n&iacute; zastupitelstva z pera na&scaron;eho
      koordin&aacute;tora. S m&iacute;rn&yacute;m zpožděn&iacute;m, ale st&aacute;le
