      prostřed&iacute;, velikost tř&iacute;d i na spolupr&aacute;ci s různ&yacute;mi
      organizacemi, např. v r&aacute;mci podnikatelsk&eacute;ho vzděl&aacute;v&aacute;n&iacute;.
      Syst&eacute;m z&aacute;kaznick&eacute;ho v&yacute;běru je nav&iacute;c podpořen
      pravideln&yacute;m zveřejňov&aacute;n&iacute;m v&yacute;sledků &scaron;kol v
      Nacka v celon&aacute;rodn&iacute;ch i oblastn&iacute;ch testech. V&yacute;sledky
      jsou tak podkladem pro rozhodov&aacute;n&iacute; rodičů a ž&aacute;ků a d&aacute;le
      zvy&scaron;uj&iacute; konkurenci mezi &scaron;kolami.</p>\r\n<p style=\"text-align:
      justify;\">A jak&eacute; jsou v&yacute;sledky? V roce 1992 nebyla v Nacka jedin&aacute;
      soukrom&aacute; &scaron;kola, za 10 let jich už bylo 13 (10 z&aacute;kladn&iacute;ch
      a 3 středn&iacute; &scaron;koly), což při počtu obyvatel kolem 82 000 nen&iacute;
