      pozemků pod domy\". Nic z toho nebylo přijato.</p>\r\n<p style=\"text-align:
      justify;\"><strong>13:19</strong> - Jan Petr (TOP09) zpochybňuje jedn&aacute;n&iacute;
      zastupitelstva. Starosta Petr &Scaron;těp&aacute;nek (SZ) pr&yacute; měl včas
      ozn&aacute;mit odložen&iacute; zah&aacute;jen&iacute;, což neučinil...</p>\r\n<p
      style=\"text-align: justify;\"><strong>13:16</strong> - Zač&iacute;n&aacute;me.</p>\r\n<p
      style=\"text-align: justify;\"><strong>13:13</strong> - Tradičně nab&iacute;r&aacute;me
      zpožděn&iacute;. St&aacute;le se nezačalo.</p>"
