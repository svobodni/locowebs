    featured_image: "/samples/posts/odkaz-17-listopadu/17._listopad.png"
    body: "<p style=\"text-align: justify;\">17. listopadu 1989 uplynulo pr&aacute;vě
      50 let od tragick&yacute;ch ud&aacute;lost&iacute;, kter&eacute; se roku 1939
      ud&aacute;ly v&nbsp;na&scaron;em st&aacute;tě tehdy již plně okupovan&eacute;m
      nacisty, rozehn&aacute;n&iacute; manifestace na zak&aacute;zan&eacute; oslavy
      vzniku prvn&iacute; republiky dne 28. ř&iacute;jna, střelba do lid&iacute; a
      nakonec pomsta za &uacute;čast na pohřbu Jana Opletala, kter&yacute; na n&aacute;sledky
      zraněn&iacute; zemřel, popravy studentsk&yacute;ch vůdců, odvlečen&iacute; několika
      set mlad&yacute;ch lid&iacute; do koncentračn&iacute;ch t&aacute;borů a uzavřen&iacute;
      v&scaron;ech česk&yacute;ch vysok&yacute;ch &scaron;kol.</p>\r\n<p style=\"text-align:
      justify;\">Roku 1989 chtěli studenti uct&iacute;t pam&aacute;tku těch, kteř&iacute;
      před 50. lety tak odv&aacute;žně vystoupili za ide&aacute;ly svobody a demokracie,
      trochu jinak než obyčejně, po sv&eacute;m, chystali se j&iacute;t od patologick&eacute;ho
      &uacute;stavu na Albertově, odkud vy&scaron;el pohřeb Jana Opletala, přes Karlovo
      n&aacute;měst&iacute;, &Scaron;těp&aacute;nskou ulic&iacute; přes V&aacute;clavsk&eacute;
      n&aacute;měst&iacute; až do Opletalovy ulice, kde měl b&yacute;t průvod v&nbsp;parku
      před Hlavn&iacute;m n&aacute;draž&iacute;m ukončen. Vl&aacute;dnouc&iacute;
      komunistick&aacute; strana 17. listopad vždy bezosty&scaron;ně zneuž&iacute;vala
      ve svůj prospěch, ale v&nbsp;roce 1989 panuj&iacute; celosvětově poněkud jin&eacute;
      poměry, než na jak&eacute; byla doposud zvykl&aacute;. Přich&aacute;zej&iacute;
      ot&aacute;zky, zda nepři&scaron;el čas se aktivně přihl&aacute;sit k&nbsp;ide&aacute;lům,
      kter&eacute; prov&aacute;zely vznik prvn&iacute; republiky a za kter&eacute;
      &uacute;častn&iacute;ci vzpom&iacute;nan&yacute;ch tragick&yacute;ch ud&aacute;lost&iacute;
      položili svoje životy. &nbsp;</p>\r\n<p style=\"text-align: justify;\">Vl&aacute;dnouc&iacute;
      garnitura, již opu&scaron;těn&aacute; mocn&yacute;m spojencem a vzrůstaj&iacute;c&iacute;m
      neklidem a strachem z&nbsp;nov&yacute;ch poměrů a nejasn&eacute; budoucnosti
      &uacute;točn&aacute;, vid&iacute; v&nbsp;každ&eacute;m hloučku diskutuj&iacute;c&iacute;ch
      lid&iacute; kontrarevoluci přich&aacute;zej&iacute;c&iacute; j&iacute; sm&eacute;st.
      Zat&iacute;mco v&nbsp;Rusku je glasnosť a perestrojka, v&nbsp;Praze panuje režim
      nyn&iacute; už zcela reakčn&iacute;, reakčn&iacute; marxisti, jak&aacute; ironie
      dějin, a nech&aacute;vaj&iacute; rozh&aacute;nět pomoc&iacute; setrvačnost&iacute;
      loaj&aacute;ln&iacute;ch ozbrojen&yacute;ch složek než&aacute;douc&iacute; průvody,
      ze kter&yacute;ch zač&iacute;naj&iacute; m&iacute;t strach a kter&eacute; z&aacute;roveň
      nen&aacute;vid&iacute;. Revolucion&aacute;ři jsou přece oni, doned&aacute;vna
      mocn&iacute; tohoto světa, a maj&iacute; to přeci natrvalo, tak, jak to předpověděli
      marxističt&iacute; proroci: vl&aacute;da proletari&aacute;tu, uskutečněn&aacute;
      ov&scaron;em prostřednictv&iacute;m z&aacute;stupců lidu, bude jaksi napoř&aacute;d,
      na věčn&eacute; časy a nikdy jinak. &nbsp;Co v&scaron;echno už proběhlo toho
      roku pod souso&scaron;&iacute;m patronů česk&yacute;ch na V&aacute;clavsk&eacute;m
      n&aacute;měst&iacute;: Palachův t&yacute;den, zak&aacute;zan&aacute; vzpom&iacute;nka
      na intervenci &bdquo;spř&aacute;telen&yacute;ch&ldquo; arm&aacute;d v&nbsp;srpnu
      1968, 28. ř&iacute;jen, sv&aacute;tek česk&eacute; samostatnosti, sv&aacute;tek
      prvn&iacute; republiky, kter&eacute; nikdo neporoučel a kter&aacute; se před
      nik&yacute;m neplazila v&nbsp;prachu. Vodn&iacute; děla kos&iacute; nen&aacute;viděn&eacute;
      disidenty a jejich př&aacute;tele a sympatizanty, i jenom ty, co &scaron;li
      n&aacute;hodou okolo, když třeba vych&aacute;zeli z&nbsp;kina, zastavili se
      a přihl&iacute;želi. &nbsp;&bdquo;<em>J&aacute; tomu ř&iacute;k&aacute;m pražskej
      čum&aacute;k</em>&ldquo;, hř&iacute;m&aacute; na vysvětlenou ohromen&yacute;m
      lidem vrchn&iacute; pražsk&yacute; apar&aacute;tč&iacute;k, nejmocněj&scaron;&iacute;
      muž v&nbsp;Praze. Lid&eacute; se zkr&aacute;tka provinili už jen t&iacute;m,
      že &scaron;li n&aacute;hodou okolo třeba z&nbsp;pr&aacute;ce domů. &nbsp;</p>\r\n<p
      style=\"text-align: justify;\">Nyn&iacute; se mocn&iacute; zalekli mlad&yacute;ch
      lid&iacute; beze zbran&iacute; a rozhodli, že studenti na V&aacute;clavsk&eacute;
      n&aacute;měst&iacute; nesm&iacute;, oni v&scaron;ak chtěli položit květiny do
      Opletalovy ulice. Zb&yacute;valo tedy n&aacute;měst&iacute; obej&iacute;t a
      na m&iacute;sto se dostat z&nbsp;druh&eacute; strany, ale i to vadilo. A tak
      se nakonec onoho pam&aacute;tn&eacute;ho 17. listopadu 1989 průvod studentů,
      kteř&iacute; měli hol&eacute; ruce, dostal na N&aacute;rodn&iacute; tř&iacute;dě
      do střetu s&nbsp;bezpečnostn&iacute;mi složkami, kteř&iacute; měli skutečně
      hole v&nbsp;ruce. A nejenom hole, ale v&nbsp;z&aacute;loze i vojensk&eacute;
      obrněnce, připraven&eacute; k&nbsp;čemu? Vyklidit určen&yacute; prostor jak&yacute;mkoliv
      způsobem, přejet lidi a třeba je i usmrtit?</p>\r\n<p style=\"text-align: justify;\">V&nbsp;onen
      večer se v&nbsp;pražsk&yacute;ch divadlech už nehr&aacute;lo. Zpr&aacute;vy
      o zml&aacute;cen&yacute;ch studentech se &scaron;&iacute;ř&iacute; jako pož&aacute;r,
      v&scaron;ude, kde je to jen trochu možn&eacute; se shromažďuj&iacute; lid&eacute;
      a mluv&iacute; a mluv&iacute;. Začala sametov&aacute; revoluce. Je zvl&aacute;&scaron;tn&iacute;,
      je to revoluce a&nbsp;velmi &uacute;spě&scaron;n&aacute;, vždyť strhla st&aacute;vaj&iacute;c&iacute;
      totalitn&iacute; režim a nastolila &uacute;plně jin&yacute;, demokratick&yacute;,
      nejosvědčeněj&scaron;&iacute; a dosud nič&iacute;m nepřekonan&yacute; syst&eacute;m
      ř&iacute;zen&iacute; st&aacute;tu.&nbsp; V&yacute;sledkem je tedy hlubok&aacute;,
      revolučn&iacute; celospolečensk&aacute; změna. Přesto jakoby něco chybělo, sametov&aacute;
      revoluce nezn&aacute; n&aacute;sil&iacute;, nezn&aacute; pomstu a strach.</p>\r\n<p
      style=\"text-align: justify;\">Někdy revoluce nemohou splnit to, co od nich
      lid&eacute; oček&aacute;vaj&iacute;. Každ&aacute; revoluce může svrhnout st&aacute;vaj&iacute;c&iacute;
      režim, ale k&nbsp;tomu aby nastolila jin&yacute;, ř&aacute;dově lep&scaron;&iacute;,
      nestač&iacute; jen cht&iacute;t, lid&eacute; mus&iacute; b&yacute;t připraveni
      prov&eacute;st potřebn&eacute; syst&eacute;mov&eacute; změny, protože pouh&aacute;
      v&yacute;měna st&aacute;vaj&iacute;c&iacute; vl&aacute;dn&iacute; garnitury
      při zachov&aacute;n&iacute; přežil&eacute;ho nefunkčn&iacute;ho syst&eacute;mu
      nestač&iacute;.</p>\r\n<p style=\"text-align: justify;\">Časem přijdou i zklam&aacute;n&iacute;
      z&nbsp;nově nastolen&eacute; demokracie, od n&iacute;ž mnoz&iacute; oček&aacute;vaj&iacute;
      nemožn&eacute;, nesplniteln&eacute;. <em>Demokracie je stabiln&iacute; teprve
      tehdy, když j&iacute; lid&eacute; neztotožňuj&iacute; s&nbsp;hospod&aacute;řsk&yacute;m
      vzestupem</em>, domn&iacute;v&aacute; se Ralf Dahlendorf, demokracie čin&iacute;
      člověka svobodn&yacute;m, nečin&iacute; jej ale nutně bohat&yacute;m. Demokracie
      nen&iacute; ž&aacute;dn&aacute; konkr&eacute;tn&iacute; pr&aacute;vnick&aacute;
      či fyzick&aacute; osoba, kterou by bylo možn&eacute; hn&aacute;t k&nbsp;zodpovědnosti
      za cokoliv, jak se v&nbsp;posledn&iacute; době st&aacute;v&aacute; m&oacute;dou,
      či sp&iacute;&scaron;e normou. Demokracie je syst&eacute;m, nic v&iacute;c ani
      nic m&iacute;ň. Syst&eacute;m umožňuj&iacute;c&iacute; kulturn&iacute; před&aacute;n&iacute;
      moci po skončen&iacute; volebn&iacute;ho obdob&iacute;. Syst&eacute;m demokracie
      vystř&iacute;dal syst&eacute;m jedin&eacute; strany, vl&aacute;dnouc&iacute;
      zde předt&iacute;m. I za re&aacute;ln&eacute;ho socialismu bylo v&iacute;ce
      stran, nikoliv jen jedna, na vl&aacute;du ov&scaron;em lidovci ani socialist&eacute;
      nemohli ani pomyslit, jejich počty a zastoupen&iacute; v&nbsp;n&aacute;rodn&iacute;
      frontě určovala strana vedouc&iacute;, komunistick&aacute; s&nbsp;veden&iacute;m
      zakotven&yacute;m př&iacute;mo v&nbsp;&uacute;stavn&iacute;m z&aacute;koně.
      Nyn&iacute; mohou zase soutěžit v&scaron;ichni, co maj&iacute; co nab&iacute;dnout
      k&nbsp;ř&iacute;zen&iacute; st&aacute;tu a konečně i ti, co nic takov&eacute;ho
      nemaj&iacute;. Z&aacute;sluhy za boj proti &bdquo;totalitě&ldquo; dlouho nestač&iacute;,
      jak poc&iacute;t&iacute; mnoz&iacute; hned v&nbsp;nejbliž&scaron;&iacute;ch
      volb&aacute;ch. Zodpovědn&iacute; lid&eacute; se mus&iacute; smiřovat s&nbsp;t&iacute;m,
      že &scaron;ance pro v&scaron;echny se v&nbsp;ž&aacute;dn&eacute;m př&iacute;padě
      nerovn&aacute; n&aacute;rok v&scaron;em.</p>\r\n<p style=\"text-align: justify;\">Vraťme
      se ale je&scaron;tě k&nbsp;17. listopadu onoho přelomov&eacute;ho roku 1989,
      k&nbsp;průvodu směřuj&iacute;c&iacute;mu toho pam&aacute;tn&eacute;ho dne z&nbsp;Albertova
      do Opletalovy ulice, do kter&eacute; &uacute;častn&iacute;ci logicky museli
      proj&iacute;t přes V&aacute;clavsk&eacute; n&aacute;měst&iacute;. Dodnes se
      přesně nev&iacute;, co, kde a jak se stalo, jasn&eacute; je jen to, že na př&iacute;kaz
      mocn&yacute;ch měly poř&aacute;dkov&eacute; služby př&iacute;kaz průvod na V&aacute;clav&aacute;k
      nepustit. Nakonec se průvod studentů vydal N&aacute;rodn&iacute; tř&iacute;dou,
      do&scaron;el až k&nbsp;neprostupn&eacute; zdi ze &scaron;t&iacute;tů a zastavil
      se; vz&aacute;pět&iacute; byl zatarasen i z&nbsp;druh&eacute; strany od N&aacute;rodn&iacute;ho
      divadla a zablokov&aacute;ny vstupy do přilehl&yacute;ch ulic. &nbsp;Několik
      tis&iacute;c lid&iacute; tak zůstalo uvězněno na N&aacute;rodn&iacute; tř&iacute;dě.
      N&aacute;sledovaly absurdn&iacute; v&yacute;zvy k&nbsp;rozchodu, až se nakonec
      hr&aacute;z dala z&nbsp;obou stran do pohybu. Jenom naprost&yacute;m z&aacute;zrakem
      nedo&scaron;lo k&nbsp;z&aacute;važněj&scaron;&iacute;m důsledkům, než jak&eacute;
      se posl&eacute;ze vy&scaron;etřovaly, a vět&scaron;ina &uacute;častn&iacute;ků
      byla jenom hluboce otřesen&aacute;, několik set lid&iacute; v&scaron;ak bylo
      zraněn&yacute;ch. Pom&aacute;halo hodně lid&iacute; v&nbsp;přilehl&yacute;ch
      domech, kteř&iacute; přes z&aacute;kazy &scaron;&iacute;len&yacute;ch vůdců
      pou&scaron;těli vydě&scaron;en&eacute; &uacute;častn&iacute;ky na chodby i do
      bytů. Natočen&eacute; ud&aacute;losti tehdy vyvol&aacute;valy mrazen&iacute;
      a velk&eacute; rozhořčen&iacute; nad takov&yacute;m barbarstv&iacute;m, pokud
      si na to ov&scaron;em je&scaron;tě někdo vzpom&iacute;n&aacute;. Mlad&iacute;
      lid&eacute; proti mlad&yacute;m lidem, jedni ozbrojen&iacute; druz&iacute; ne,
      občan&eacute; jednoho st&aacute;tu. Nakonec to byl posledn&iacute; z&aacute;chvěv
      brutality a zv&iacute;tězili ti neozbrojen&iacute;. Jak jedinečn&yacute; jev
      v&nbsp;dějin&aacute;ch, sametov&aacute; revoluce, svoboda vybojovan&aacute;
      bez krveprolit&iacute;, proto vz&aacute;cněj&scaron;&iacute;.</p>\r\n<p style=\"text-align:
      justify;\">Jak se svět od t&eacute; doby změnil. Dnes už jsme zvykl&iacute;
      v&iacute;dat takovou m&iacute;ru n&aacute;sil&iacute;, že by n&aacute;m to pravděpodobně
      už tak nestvůrn&eacute; jako tehdy nepřipadalo. I někteř&iacute; př&iacute;m&iacute;
      &uacute;častn&iacute;ci se dost změnili; z&nbsp;&uacute;st kdysi jemn&eacute;ho
      studenta posl&eacute;ze člena parlamentn&iacute; vy&scaron;etřovac&iacute; komise
      k&nbsp;pro&scaron;etřen&iacute; ud&aacute;lost&iacute; kolem onoho průvodu bylo
      před ned&aacute;vnem možn&eacute; sly&scaron;et nad oběťmi jin&eacute;ho konfliktu,
      zaživa up&aacute;len&yacute;mi mlad&yacute;mi lidmi, nekrolog tak neuvěřitelně
      cynick&yacute;, že je to skoro nepochopiteln&eacute;.&nbsp; Měl by posloužit
      jako ztělesněn&iacute; toho, že mravn&iacute; relativismus je jedna z&nbsp;největ&scaron;&iacute;ch
      hrozeb na&scaron;&iacute; doby. Brut&aacute;ln&iacute; odpudiv&eacute; činy
      mus&iacute; b&yacute;t prostě nepřijateln&eacute;, ať přich&aacute;zej&iacute;
      z&nbsp;kter&eacute;koliv strany, protože ž&aacute;dn&eacute; glob&aacute;ln&iacute;
      &bdquo;dobro&ldquo; se primitivn&iacute;m brut&aacute;ln&iacute;m n&aacute;sil&iacute;m
      ned&aacute; zař&iacute;dit. V&nbsp;tom m&aacute; na&scaron;e republika velk&yacute;
      n&aacute;skok. S&iacute;la nen&aacute;siln&eacute;ho svržen&iacute; n&aacute;silnick&eacute;ho
      režimu a posl&eacute;ze kulturn&iacute; rozdělen&iacute; společn&eacute;ho československ&eacute;ho
      st&aacute;tu byla a st&aacute;le je&scaron;tě je obdivovan&aacute; od jin&yacute;ch
      zem&iacute;. 17. listopad by měl zůstat důstojn&yacute;m sv&aacute;tkem &uacute;cty
      ke svobodě, kter&aacute; je z&aacute;roveň &uacute;ctou k&nbsp;životu.</p>\r\n<p
      style=\"text-align: justify;\">&nbsp;</p>\r\n<p style=\"text-align: justify;\"><strong>Literatura:</strong></p>\r\n<p
      style=\"text-align: justify;\">DAHLENDORF Ralf. Od p&aacute;du zdi k&nbsp;v&aacute;lce
      v&nbsp;Ir&aacute;ku. Praha, Vy&scaron;ehrad, 2008. ISBN 978-80-7021-842-6.</p>"
