      byla na&scaron;im c&iacute;lem Habrovka, nevelk&yacute; les na str&aacute;ni
      pod Budějovickou.</p>\r\n<p style=\"text-align: justify;\">Nevelk&yacute; rozsahem,
      av&scaron;ak m&iacute;rou v&yacute;skytu odpadků převy&scaron;uj&iacute;c&iacute;
      v&scaron;echna oček&aacute;v&aacute;n&iacute;. Přistaven&aacute; dod&aacute;vka
      se nasb&iacute;ran&yacute;mi pytli zaplnila během necel&yacute;ch dvou hodin
      a přitom jsme se zdaleka nezbavili v&scaron;eho, co okoln&iacute; porosty ukr&yacute;vaj&iacute;.
      Ruku k&nbsp;d&iacute;lu přiložili jak členov&eacute; pobočky, tak i dobrovoln&iacute;ci
      z&nbsp;řad m&iacute;stn&iacute;ch obyvatel, kter&yacute;m t&iacute;mto moc děkujeme
      za &uacute;čast a pomoc a douf&aacute;me, že jsme je třeba inspirovali k&nbsp;dal&scaron;&iacute;m
      podobn&yacute;m akc&iacute;m.</p>\r\n<p style=\"text-align: justify;\">Paradoxně
      největ&scaron;&iacute; přek&aacute;žkou dobrovoln&eacute;ho &uacute;klidu byla
      likvidace nalezen&yacute;ch pneumatik. Sběrn&eacute; dvory totiž odběr pneumatik
