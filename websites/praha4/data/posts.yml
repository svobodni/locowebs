- "Řešení dopravy v neklidu":
    _slug: reseni-dopravy-v-neklidu
    posted_at: 24. 01. 2016 12:00
    author: Alois Sečkár, koordinátor pobočky
    tags:
    - praha 4
    - praha
    - parkovací zóny
    - parkování
    teaser: '<p style="text-align: justify;">Na jaro chyst&aacute; hlavn&iacute; město
      v&yacute;razn&eacute; roz&scaron;iřov&aacute;n&iacute; z&oacute;n placen&eacute;ho
      st&aacute;tn&iacute;. Majitel&eacute; aut v Praze se maj&iacute; na co tě&scaron;it.
      Komentuje koordin&aacute;tor pobočky Alois Sečk&aacute;r.</p>'
    featured_image: "/samples/posts/reseni-dopravy-v-neklidu/parkovani.png"
    body: "<p style=\"text-align: justify;\">Letos na jaře by se měly v&nbsp;Praze
      v&yacute;razně rozrůst parkovac&iacute; z&oacute;ny. P&iacute;&scaron;u &bdquo;by
      se měly&ldquo;, protože zat&iacute;mco magistr&aacute;tn&iacute; politici vedou
      spory, jestli budou v&nbsp;nov&eacute; Radě hlavn&iacute;ho města sedět Pir&aacute;ti
      nebo pir&aacute;ti, tak se mimo světla reflektorů horečně ře&scaron;&iacute;,
      jak to vlastně bude cel&eacute; vypadat. Zd&aacute; se, že to je&scaron;tě vůbec
      nen&iacute; jist&eacute;. Na&scaron;těst&iacute;.</p>\r\n<p style=\"text-align:
      justify;\">Ře&scaron;it v&nbsp;Praze parkov&aacute;n&iacute; se nikomu moc nechce.
      Kdo totiž parkovac&iacute; z&oacute;ny nezavede, ten na&scaron;tve nadpolovičn&iacute;
      vět&scaron;inu lid&iacute;, kteř&iacute; maj&iacute; pocit, že je regulace dopravy
      v&nbsp;klidu podle &bdquo;domovsk&eacute;ho pr&aacute;va&ldquo; m&iacute;stn&iacute;ch
      obyvatel nezbytn&aacute;. A&nbsp;z&aacute;roveň ten, kdo parkovac&iacute; z&oacute;ny
      zavede, tak&eacute; na&scaron;tve nadpolovičn&iacute; vět&scaron;inu lid&iacute;,
      až se uk&aacute;že, že cel&aacute; legrace stoj&iacute; hodně peněz, komplikuje
      lidem životy a ve skutečnosti vůbec nepomohla.</p>\r\n<p style=\"text-align:
      justify;\">Dokonce se na mnoha m&iacute;stech situace oproti dne&scaron;ku je&scaron;tě
      zhor&scaron;&iacute;. V&nbsp;někter&yacute;ch rezidenčn&iacute;ch čtvrt&iacute;ch
      je totiž už dnes m&eacute;ně parkovac&iacute;ch m&iacute;st, než kolik tam bydl&iacute;
      osob se z&aacute;jmem zaparkovat. Ke v&scaron;emu je mnoho dnes běžně obsazen&yacute;ch
      st&aacute;n&iacute; v&nbsp;rozporu s&nbsp;vyhl&aacute;&scaron;kou (typicky odstupy
      od křižovatek). Jelikož si nikdo nestěžuje a re&aacute;lně to provozu nevad&iacute;,
      dnes se to neře&scaron;&iacute;. Ale logicky tam nepůjde namalovat ofici&aacute;ln&iacute;
      z&oacute;nu placen&eacute;ho st&aacute;n&iacute;. Re&aacute;lně tak poklesne
      počet možn&yacute;ch parkovac&iacute;ch m&iacute;st, o kter&eacute; se ale bude
      pr&aacute;t st&aacute;le stejn&yacute; počet řidičů.</p>\r\n<p style=\"text-align:
      justify;\">Nov&yacute; pl&aacute;n se to pokou&scaron;&iacute; ře&scaron;it
      &scaron;alamounsky pomoc&iacute; plo&scaron;n&yacute;ch z&oacute;n omezen&iacute;
      rychlosti na 30km/h uvnitř &bdquo;bloků&ldquo; ohraničen&yacute;ch v&yacute;znamněj&scaron;&iacute;mi
      komunikacemi. Krom toho, že je to maskovan&eacute; jako opatřen&iacute; ke zv&yacute;&scaron;en&iacute;
      bezpečnosti, vejde se tam o něco v&iacute;ce parkovac&iacute;ch m&iacute;st,
      protože povinn&eacute; odstupy mohou b&yacute;t při niž&scaron;&iacute; povolen&eacute;
      rychlosti men&scaron;&iacute;. St&aacute;le to v&scaron;ak m&iacute;stn&iacute;m
      řidičům nepomůže. Sice si oběhnou &uacute;ředn&iacute; kolečko a zaplat&iacute;
      kartu, ale v&nbsp;ulic&iacute;ch budou nad&aacute;le muset soupeřit s&nbsp;ostatn&iacute;mi
      &scaron;ťastn&yacute;mi majiteli karet.</p>\r\n<p style=\"text-align: justify;\">Spokojen&iacute;
      nebudou ani lid&eacute; bydl&iacute;c&iacute; těsně za hranic&iacute; nově vznikl&yacute;ch
      z&oacute;n, protože z&aacute;těž &bdquo;přespoln&iacute;ch&ldquo; bude logicky
      vytlačena do ulic mezi jejich domy, kde je dosud celkem klid. Ceny parkovac&iacute;ch
      karet pro firemn&iacute; vozidla, kter&eacute; jsou pl&aacute;nov&aacute;ny
      v&nbsp;ř&aacute;dech desetitis&iacute;ců korun, pak pro jistotu zasad&iacute;
      citelnou r&aacute;nu m&iacute;stn&iacute;m podnikatelům. Nav&iacute;c budou
      m&iacute;t z&aacute;kazn&iacute;ci probl&eacute;m zaparkovat před jejich provozovnami
      a stejně tak bude složitěj&scaron;&iacute; přijet za z&aacute;kazn&iacute;ky
      domů. Zku&scaron;enosti z&nbsp;Prahy 3 a Prahy 7 v&yacute;mluvně ukazuj&iacute;
      &uacute;tlum podnikatelsk&eacute; aktivity po zaveden&iacute; modr&yacute;ch
      z&oacute;n.</p>\r\n<p style=\"text-align: justify;\">Ovoce tak sklid&iacute;
      pouze firmy realizuj&iacute;c&iacute; dopravn&iacute; značen&iacute;, vydavatel&eacute;
      parkovac&iacute;ch karet (ceny se maj&iacute; patřičně nav&yacute;&scaron;it)
      a městsk&aacute; policie, pro kterou se ře&scaron;en&iacute; prohře&scaron;ků
      na z&oacute;n&aacute;ch placen&eacute;ho st&aacute;tn&iacute; stane novou obl&iacute;benou
      kratochv&iacute;l&iacute;. A nepř&iacute;mo je&scaron;tě různ&iacute; eko-aktivist&eacute;,
      protože vlastnit v&nbsp;Praze automobil bude zase o něco v&iacute;ce za trest,
      což by třeba konečně mohlo ty zp&aacute;tečnick&eacute; občany naučit ž&iacute;t
      moderně a horovat raději cyklistice a dal&scaron;&iacute;m schv&aacute;len&yacute;m
      metod&aacute;m přepravy.</p>\r\n<p style=\"text-align: justify;\">V&nbsp;tuto
      chv&iacute;li možn&aacute; čten&aacute;ř nam&iacute;tne, že kritizovat je jednoduch&eacute;,
      ale že by ho tak&eacute; zaj&iacute;malo nějak&eacute; lep&scaron;&iacute; ře&scaron;en&iacute;.
      Pravda je takov&aacute;, že ide&aacute;ln&iacute; ře&scaron;en&iacute; na počk&aacute;n&iacute;
      stvořit nelze. Mnoh&eacute; ulice Prahy jsou auty vskutku přeplněn&eacute;,
      přičemž parkovac&iacute;ch m&iacute;st se prostě nedost&aacute;v&aacute;. Pouh&yacute;m
      zaveden&iacute;m parkovac&iacute;ch z&oacute;n se ale tento probl&eacute;m při
      nejlep&scaron;&iacute;m pouze posune za hranice nov&yacute;ch z&oacute;n. Přičemž
      se pravděpodobně zaděl&aacute; na dosud netu&scaron;en&eacute; probl&eacute;my
      nov&eacute;. Pokud by někdo skutečně chtěl situaci efektivně ře&scaron;it, nezb&yacute;v&aacute;
      než zač&iacute;t soustředěně hledat a&nbsp;vytv&aacute;řet nov&eacute; parkovac&iacute;
      kapacity &ndash; a to jak pro přij&iacute;žděj&iacute;c&iacute; přespoln&iacute;,
      tak pro rezidenty, kter&yacute;m jsou těsn&eacute; jejich domovsk&eacute; čtvrti.
      A působit osvětově na lidi, že za garantovan&eacute; parkovac&iacute; m&iacute;sto
      se vyplat&iacute; si připlatit, protože zadarmo ček&aacute; řidiče pouze dobrodružn&aacute;
      bojov&aacute; hra v&nbsp;chronicky přeplněn&yacute;ch ulic&iacute;ch.</p>\r\n<p
      style=\"text-align: justify;\">Mezit&iacute;m tu ov&scaron;em m&aacute;me v&nbsp;pohybu
      Magistr&aacute;tem posvěcen&yacute; pl&aacute;n, takže prozat&iacute;m nezb&yacute;v&aacute;
      než čekat, jak&eacute; nov&eacute; radosti a strasti n&aacute;m přinese. Pokud
      se tedy jeho zrodu vůbec dočk&aacute;me.</p>"
