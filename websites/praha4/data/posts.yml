    featured_image: "/samples/posts/jan-hus-a-svoboda-svedomi/hus_mathauser.jpg"
    body: "<p style=\"text-align: justify;\"><em>&bdquo;Odvolej, zapř&iacute;sah&aacute;m
      tě, copak jsi tak py&scaron;n&yacute;, že mysl&iacute;&scaron;, že v&scaron;ichni
      ti zde př&iacute;tomn&iacute; vysoc&iacute; hodnost&aacute;ři se m&yacute;l&iacute;
      a ty jedin&yacute; zn&aacute;&scaron; pravdu? Odvolej.&ldquo; &bdquo;Dobře odvol&aacute;m,
      ale&hellip;&ldquo; &bdquo;Ale co?&ldquo; &bdquo;Dokaž mně, že se m&yacute;l&iacute;m.&ldquo;</em></p>\r\n<p
      style=\"text-align: justify;\">Někdy poč&aacute;tkem července 1415 do&scaron;lo
      k&nbsp;posledn&iacute;mu setk&aacute;n&iacute; dvou učen&yacute;ch mistrů Karlovy
      univerzity v&nbsp;Praze, mistra Jana z&nbsp;Husince a mistra &Scaron;těp&aacute;na
      z&nbsp;P&aacute;lče, je&scaron;tě před p&aacute;r lety nejlep&scaron;&iacute;ch
      př&aacute;tel. Nyn&iacute; je prvn&iacute; z&nbsp;nich odsouzen&yacute; arcikac&iacute;ř
      a&nbsp;druh&yacute; jeden z&nbsp;jeho nejhorlivěj&scaron;&iacute;ch žalobců.&nbsp;
      Kolik let uplynulo od doby, kdy společně neohroženě h&aacute;jili na půdě pražsk&eacute;
      univerzity odsouzen&eacute; Viklefovy texty? Na půdě Pražsk&eacute; univerzity
      si učen&iacute; mistři osobuj&iacute; pr&aacute;vo polemizovat s&nbsp;odsudkem
      samotn&eacute; hlavy c&iacute;rkve s&nbsp;bludařsk&yacute;mi čl&aacute;nky.
      A ohnivě h&aacute;j&iacute; směl&eacute; my&scaron;lenky, mistr &Scaron;těp&aacute;n
      z&nbsp;P&aacute;lče mezi nimi.</p>\r\n<p style=\"text-align: justify;\">Hněv
      c&iacute;rkve přich&aacute;z&iacute; vz&aacute;pět&iacute;. Někteř&iacute; do
      t&eacute; doby horliv&iacute; reform&aacute;toři, jeden po druh&eacute;m skl&aacute;n&iacute;
      &scaron;&iacute;ji před mocn&yacute;mi tohoto světa. Mistr Jan Hus tehdy pozoruje
      shov&iacute;vavě lidsk&eacute; slabosti sv&yacute;ch bližn&iacute;ch. On s&aacute;m
      nepokl&aacute;d&aacute; spor o ty kter&eacute; konkr&eacute;tn&iacute; čl&aacute;nky
      za to nejdůležitěj&scaron;&iacute;. Důraz klade na znalost bible a na porovn&aacute;n&iacute;
      textu evangeli&iacute; se stavem skutečn&yacute;m v&nbsp;současn&eacute; c&iacute;rkvi.
      Odpov&iacute;d&aacute; smyslu nov&eacute;ho z&aacute;kona tak, jak je pops&aacute;n
      v&nbsp;evangeli&iacute;ch, anebo je c&iacute;rkev představitelkou nov&eacute;ho
      ř&aacute;du jenom form&aacute;lně? C&iacute;rkev se č&iacute;m d&aacute;l v&iacute;ce
      stav&iacute; do pozice n&aacute;městka sam&eacute;ho Boha na Zemi a vyb&iacute;z&iacute;
      poddan&eacute; věř&iacute;c&iacute; k&nbsp;pouh&eacute; poslu&scaron;nosti sv&yacute;ch
      rozkazů. Jenomže m&aacute; na to pr&aacute;vo? Ty, lide obecn&yacute;, jsi hloup&yacute;,
      jaksi nezletil&yacute;, hl&aacute;s&aacute; c&iacute;rkev, a proto jsme tu my,
      mocn&iacute; tohoto světa abychom l&eacute;pe než ty posoudili, co je pro tebe
      dobr&eacute;ho. Proti tomu h&aacute;j&iacute; Hus pr&aacute;vo na vlastn&iacute;
      rozum.&nbsp; Cesta ke sp&aacute;se, tehdy z&aacute;kladn&iacute; potřebě v&scaron;ech
      lid&iacute;, nevede podle Husa k&nbsp;c&iacute;li pouhou slepou poslu&scaron;nost&iacute;
      c&iacute;rkevn&iacute; a světsk&eacute; vrchnosti.</p>\r\n<p style=\"text-align:
      justify;\">Jan Hus tedy h&aacute;j&iacute; svobodu svědom&iacute;, pr&aacute;vo
      na vlastn&iacute; n&aacute;zor a pr&aacute;vo na kritick&eacute; posuzov&aacute;n&iacute;
      př&iacute;kazů shora. Jsou-li v&nbsp;rozporu s&nbsp;obecnou mor&aacute;lkou
      pr&aacute;vem a tv&yacute;m svědom&iacute;m, nemus&iacute;&scaron; je poslechnout.
      Jsou to věci dneska běžn&eacute; a samozřejm&eacute;, tehdy to v&scaron;ak bylo
      něco naprosto nesl&yacute;chan&eacute;ho. Podle zn&aacute;m&eacute;ho středověk&eacute;ho
      sch&eacute;matu se společnost skl&aacute;dala ze tř&iacute; stavů, duchovn&iacute;ho,
      panovnick&eacute;ho a poddansk&eacute;ho, kter&yacute;m byly Bohem d&aacute;ny
      z&aacute;kladn&iacute; &uacute;kol: ty se modli, ty vl&aacute;dni a ty pracuj.
      Tento syst&eacute;m, mohl ov&scaron;em fungovat jen při naprost&eacute; disciplinovanosti
      v&scaron;ech tř&iacute; složek.</p>\r\n<p style=\"text-align: justify;\"><em>&bdquo;Pamatuje&scaron;,
      &Scaron;těp&aacute;ne, jak jsi h&aacute;jil toto učen&iacute;, a mnohem ohnivěji
      než j&aacute;. A nesklonil jsi &scaron;&iacute;ji před papežskou zlobou, alespoň
      tehdy ne.&ldquo; &bdquo;Ano, ale to bylo na půdě univerzity! Ty jsi to ř&iacute;kal
      z&nbsp;kazatelny obyčejn&yacute;m prost&yacute;m lidem.&ldquo; &bdquo;I prost&iacute;
      lide maj&iacute; pr&aacute;vo ž&iacute;t v&nbsp;pravdě.&ldquo;</em></p>\r\n<p
      style=\"text-align: justify;\">Hlavn&iacute;m &uacute;kolem prel&aacute;tů sezvan&yacute;ch
      do německ&eacute; Kostnice mělo b&yacute;t konečn&eacute; vyře&scaron;en&iacute;
      tři desetilet&iacute; se t&aacute;hnouc&iacute;ho papežsk&eacute;ho schizmatu,
      kdy současně vl&aacute;dli dva a posl&eacute;ze dokonce tři papežov&eacute;.
      Toto jim trvalo pěknou dobu až do roku 1417. Pro Husovu obhajobu se při tom
      d&iacute;le nena&scaron;la jedin&aacute; chvilinka, m&iacute;sto toho jenom
      imperativn&iacute;: <strong>odvolej</strong>. Takovou zarytost od učen&yacute;ch
      kardin&aacute;lů s&aacute;m Hus nečekal. Věřil, že na obhajobu dojde, byl připraven
      na to, že nebude snadn&aacute; a že třeba ani neuspěje, přesto od sboru nejvy&scaron;&scaron;&iacute;ch
      představitelů c&iacute;rkve oček&aacute;val vět&scaron;&iacute; &uacute;roveň,
      než kter&eacute; byl svědkem a z&aacute;roveň obět&iacute;. Před koncil při&scaron;el
      ze sv&eacute; vůle a dobrovolně.&nbsp; Je třeba přiznat, že tv&aacute;ř&iacute;
      tv&aacute;ř Husově neochvějn&eacute; odhodlanosti koncil, touž&iacute;c&iacute;
      po tom, aby obviněn&yacute; odvolal a prosil o slitov&aacute;n&iacute;, učinil
      pot&eacute;, co selhalo tr&yacute;zněn&iacute; obviněn&eacute;ho ve vězen&iacute;,
      nějak&eacute; &uacute;stupky, do t&eacute; doby rovněž nev&iacute;dan&eacute;.</p>\r\n<p
      style=\"text-align: justify;\">Když selhal pokus, aby Hus odvolal to, co se
      mu připisuje, protože to tak chtěj&iacute; jeho nadř&iacute;zen&iacute; a on
      je povinen poslechnout, navrhli jako definitivn&iacute; &uacute;stupek, aby
      odvolal to, co se mu připisuje, přestože to nikdy neř&iacute;kal.&nbsp; Je to
      spor o svobodn&eacute; svědom&iacute;. Nelze uposlechnout &scaron;patn&eacute;
      jen proto, že to nařizuje p&aacute;n, ať už světsk&yacute; nebo c&iacute;rkevn&iacute;.
      Bylo mu řečeno, že zodpov&iacute;dat se bude jeho nadř&iacute;zen&yacute; a
      on m&aacute; povinnost jenom poslechnout. Na to v&scaron;ak Hus odm&iacute;tl
      přistoupit. Svoboda svědom&iacute; znamen&aacute; i vlastn&iacute; zodpovědnost
      za proveden&eacute; skutky.</p>\r\n<p style=\"text-align: justify;\">Hus dospěl
      ke sv&eacute;mu učen&iacute; ve zral&eacute;m věku po dlouh&eacute;m uvažov&aacute;n&iacute;
      a byl pevně přesvědčen, že m&aacute; pravdu. Byl si i vědom, že st&aacute;t
      v&nbsp;t&eacute;to pravdě může znamenat i st&aacute;t v&nbsp;proudu ud&aacute;lost&iacute;,
      kter&eacute; ani nelze předj&iacute;mat a nutnost se ke v&scaron;emu postavit
      čelem. Byl v&iacute;c než jen kazatel a reform&aacute;tor c&iacute;rkevn&iacute;ch
      poměrů. Veden upř&iacute;mnou snahou o n&aacute;pravu neutě&scaron;en&yacute;ch
      poměrů a vr&aacute;cen&iacute; důstojnosti kněžsk&eacute;mu stavu, tak, aby
      byl hoden Krista, kter&yacute; je pro Husa prvn&iacute; a jedinou autoritou,
      hledal cestu nejen srdcem ale i rozumem. Ukazatelem spr&aacute;vn&eacute; cesty
      mu bylo vlastn&iacute; svědom&iacute;, kter&eacute; nelze nič&iacute;m obelhat.</p>\r\n<p
      style=\"text-align: justify;\">Z&nbsp;jeho popudu se kon&aacute; překlad latinsk&eacute;
      bible do česk&eacute;ho jazyka, na kter&eacute;m se pod&iacute;lel. S&aacute;m
      se snažil dostat se k&nbsp;pramenům bible, naučil se hebrejsky, protože soudil,
      že pr&aacute;vě z&nbsp;tohoto jazyka byla bible přeložena do latiny. Svědč&iacute;
      to o už zcela modern&iacute;m př&iacute;stupu k&nbsp;anal&yacute;ze z&aacute;vazn&eacute;ho
      textu, i když se m&yacute;lil o původn&iacute;m jazyku p&iacute;sma, kter&yacute;m
      byla aramej&scaron;tina.&nbsp; Individu&aacute;ln&iacute; studium bible potom
      přin&aacute;&scaron;&iacute; člověku možnost rozvoje samostatn&eacute;ho my&scaron;len&iacute;,
      uvažov&aacute;n&iacute;. Hus si byl vědom, že každ&yacute; v bibli č&iacute;st
      nemůže, znalost čten&iacute; byla omezena na &uacute;zkou č&aacute;st společnosti,
      ale aby to v&scaron;em usnadnil a okruh pokud možno roz&scaron;&iacute;řil.
      Snaž&iacute; se proto i o vylep&scaron;en&iacute; psan&eacute; če&scaron;tiny
      tak, aby byla snaz&scaron;&iacute; a srozumitelněj&scaron;&iacute;.</p>\r\n<p
      style=\"text-align: justify;\">Studium bible mělo podle Husa pom&aacute;hat
      k&nbsp;hled&aacute;n&iacute; spr&aacute;vn&eacute; životn&iacute; cesty. Domn&iacute;val
      se, že v&nbsp;člověku jsou aktivn&iacute; s&iacute;ly, kter&eacute; vedou k&nbsp;pravdě
      spravedlnosti a nejvy&scaron;&scaron;&iacute;m mravn&iacute;m c&iacute;lům.
      Zdrojem trval&yacute;ch hodnot nen&iacute; form&aacute;ln&iacute; učenost a
      množstv&iacute; znalost&iacute;, ale jejich kvalita a vřel&aacute; v&iacute;ra,
      kter&aacute; d&aacute;v&aacute; v&scaron;emu pevn&yacute; z&aacute;klad. Podle
      Husa m&aacute; člověk věřit v&nbsp;boha, v&nbsp;Krista, ale nikoliv v&nbsp;papeže
      a v&nbsp;prel&aacute;ty. Je možn&eacute; věřit papeži a prel&aacute;tům jenomže
      pouze tehdy hl&aacute;saj&iacute;-li pravdu z&aacute;kona bož&iacute;ho. Sv&eacute;
      my&scaron;lenky roz&scaron;iřuje i na světsk&eacute; feud&aacute;ly, ne Mojž&iacute;&scaron;,
      ne kr&aacute;l pozemsk&yacute;, ne papež, jejich přik&aacute;z&aacute;n&iacute;
      nezavazuj&iacute;, nejsou-li ve shodě s&nbsp;přik&aacute;z&aacute;n&iacute;mi
      Kristov&yacute;mi. Nenab&aacute;d&aacute; tedy k&nbsp;neposlu&scaron;nosti,
      ř&iacute;k&aacute;, že takov&aacute; nař&iacute;zen&iacute; nikoho nezavazuj&iacute;,
      tud&iacute;ž neuposlechne-li, nedopou&scaron;t&iacute; se smrteln&eacute;ho
      hř&iacute;chu, jak se ofici&aacute;lně vykl&aacute;dalo. Rozhodč&iacute;m sporu,
      co je a co nen&iacute; spr&aacute;vn&eacute;, m&aacute; b&yacute;t individu&aacute;ln&iacute;
      v&yacute;klad bible, kter&yacute; ov&scaron;em mohou podat jen ti, co texty
      studovali, o v&yacute;kladu se m&aacute; diskutovat mezi nimi. Je to diskuse,
      z&aacute;klad nov&eacute;ho uspoř&aacute;d&aacute;n&iacute; společnosti, umožňuj&iacute;c&iacute;
      plynul&yacute; v&yacute;voj pohledů a n&aacute;zorů na nějakou věc</p>\r\n<p
      style=\"text-align: justify;\">V&nbsp;tomto postupu stoj&iacute; na prahu modern&iacute;
      doby. Ř&iacute;k&aacute;: <em>&bdquo;co ti tvůj oči&scaron;těn&yacute; rozum
      pov&iacute;, to drž a nepou&scaron;těj.&ldquo;</em> Hus ov&scaron;em nen&iacute;
      ž&aacute;dn&yacute;m fanatick&yacute;m hlasatelem sv&eacute; pravdy a hned dod&aacute;v&aacute;:
      <em>&bdquo;leda bys byl l&eacute;pe poučen.&ldquo;</em> Neř&iacute;k&aacute;,
      že to, k čemu tě rozum dovedl, m&aacute;&scaron; už za v&scaron;ech okolnost&iacute;
      držet. A to je nov&eacute;. Bude&scaron;-li l&eacute;pe poučen, tak přijmi to.</p>\r\n<p
      style=\"text-align: justify;\">Jan Hus cel&yacute;m sv&yacute;m životem h&aacute;jil
      v&scaron;echno, co dnes ct&iacute;me: svobodu svědom&iacute;, my&scaron;len&iacute;
      i diskusi. Diskusi, kter&aacute; nen&iacute; v&nbsp;tom ukřičet svou pravdou
      ty ostatn&iacute;, ale opravdov&eacute; diskusi, kter&aacute; znamen&aacute;,
      že poctivě budu muset uznat, že jsem se m&yacute;lil, pokud o tom budu přesvědčen.
      Logick&yacute;mi argumenty a nikoliv demagogick&yacute;m pokroucen&iacute;m
      řečen&yacute;ch my&scaron;lenek, ani brut&aacute;ln&iacute;m n&aacute;sil&iacute;m.&nbsp;
      A v&nbsp;tom je jeho mimoř&aacute;dn&aacute; velikost.</p>\r\n<p style=\"text-align:
      justify;\"><em>&bdquo;Tedy nerozmyslil si se, neodvol&aacute;&scaron;?&ldquo;
      &bdquo;Řekni, &Scaron;těp&aacute;ne, co ty bys učinil, kdyby na tobě bylo ž&aacute;d&aacute;no,
      abys odvolal, čemu jsi neučil a čemus nevěřil&ldquo; &bdquo;Těžk&eacute; jest!&ldquo;
      &bdquo;Tedy jdi, &Scaron;těp&aacute;ne, odpou&scaron;t&iacute;m ti, č&iacute;m
      jsi mi ubl&iacute;žil, jako douf&aacute;m, že i ty tak učin&iacute;&scaron;,
      pokud jsem ti něč&iacute;m ubl&iacute;žil j&aacute;. Nezlob&iacute;m se na tebe,
      vždyť st&aacute;t s&aacute;m před Bohem bez prostředn&iacute;ka, to je velmi
      těžk&eacute;.&ldquo;</em></p>\r\n<p><em>&nbsp;</em></p>\r\n<p><strong>Prameny:</strong></p>\r\n<p>Profesor
      Josef Lacina, Česk&aacute; kronika, rok vyd&aacute;n&iacute; 1893<br />Profesor
      Josef Lacina, Obecn&aacute; kronika, rok vyd&aacute;n&iacute; 1900<br />Josef
      Macek, Jan Hus, Svobodn&eacute; Slovo Praha, 1963<br />&Uacute;vodn&iacute;
      obr&aacute;zek: \"<span class=\"mw-mmv-title\">Jan Hus p&iacute;&scaron;e ve
      vězen&iacute; dopisy sv&yacute;m př&aacute;telům\"</span> od Josefa Mathausera
      (z&iacute;sk&aacute;no z wikipedie)</p>"
