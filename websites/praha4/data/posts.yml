      zajistila a odvezla tři injekčn&iacute; stř&iacute;kačky.</p>\r\n<p style=\"text-align:
      justify;\">Určitě se n&aacute;m nepodařilo posb&iacute;rat v&scaron;echno, ale
      Habrovce a Z&aacute;meck&eacute;mu parku v&nbsp;Krči je o poř&aacute;dnou porci
