      u silnice Z&aacute;ti&scaron;sk&yacute;m &uacute;dol&iacute;m, byl nakonec probl&eacute;m
      vůbec v&scaron;echno pobrat a odv&eacute;zt.</p>\r\n<p style=\"text-align: justify;\">Přitom
      opět stačily slab&eacute; tři hodiny dobrovoln&eacute; aktivity. V&scaron;em
      z&uacute;častněn&yacute;m patř&iacute; velk&yacute; d&iacute;k. Na prvn&iacute;m
