    featured_image: "/samples/posts/transparentni-zastupitelstvo/svobodni-P4-img.png"
    body: "<p style=\"text-align: justify;\">Členům rady bude elektronicky a přes
      podatelnu &uacute;řadu doručen podnět n&aacute;sleduj&iacute;c&iacute;ho zněn&iacute;:</p>\r\n<p
      style=\"text-align: justify;\">&nbsp;</p>\r\n<h3 class=\"svnadpis\" style=\"text-align:
      justify;\"><strong>Podnět pro zlep&scaron;en&iacute; fungov&aacute;n&iacute;
      radnice &ndash; zveřejňov&aacute;n&iacute; podkladů</strong></h3>\r\n<p style=\"text-align:
      justify;\">&nbsp;</p>\r\n<p style=\"text-align: justify;\">V&aacute;žen&iacute;
      členov&eacute; a členky Rady,</p>\r\n<p style=\"text-align: justify;\">&uacute;vodem
      mi dovolte, abych v&aacute;m popř&aacute;l &uacute;spě&scaron;n&yacute; nov&yacute;
      rok 2016 a z&aacute;roveň vyj&aacute;dřil upř&iacute;mně m&iacute;něnou pochvalu
      za ochotu a vstř&iacute;cnost, s&nbsp;jakou veden&iacute; Prahy 4 v&nbsp;posledn&iacute;
      době vystupuje. Při diskus&iacute;ch se sv&yacute;mi kolegy z&nbsp;jin&yacute;ch
      č&aacute;st&iacute; Prahy či jin&yacute;ch obc&iacute; mohu často d&aacute;vat
      Prahu 4 jako dobr&yacute; př&iacute;klad otevřenosti k&nbsp;občanům, o kter&eacute;
      si leckde mohou nechat jen zd&aacute;t.</p>\r\n<p style=\"text-align: justify;\">Přesto
      se na v&aacute;s obrac&iacute;m s&nbsp;n&aacute;sleduj&iacute;c&iacute;m podnětem,
      kter&yacute; by dle m&eacute;ho n&aacute;zoru pomohl tuto otevřenost (nebo chcete-li
      &bdquo;transparentnost&ldquo;) d&aacute;le zlep&scaron;it. Jde o zveřejňov&aacute;n&iacute;
      podkladů pro jedn&aacute;n&iacute; zastupitelstva, a to zejm&eacute;na v&nbsp;elektronick&eacute;
      podobě na webu Prahy 4 tak, aby k&nbsp;nim měl každ&yacute; občan pohodlně zaručen
      př&iacute;stup. Zaslechl jsem, že snad je už dnes možn&eacute; nechat si na
      &uacute;řadě za &uacute;platu poř&iacute;dit kopii materi&aacute;lů, kter&eacute;
      se v&aacute;s t&yacute;kaj&iacute;, av&scaron;ak i pokud je toto pravda (neověřoval
      jsem), je to komplikovan&yacute; postup, jenž m&aacute; daleko do ide&aacute;lu.</p>\r\n<p
      style=\"text-align: justify;\">Z&nbsp;vlastn&iacute; zku&scaron;enosti, že pouze
      sedět vzadu v&nbsp;sektoru pro veřejnost a sledovat jedn&aacute;n&iacute;, z
      něhož jsou mi zn&aacute;my pouze n&aacute;zvy bodů, lze těžko považovat za adekv&aacute;tn&iacute;
      veřejnou kontrolu pr&aacute;ce zastupitelstva, kter&aacute; by měla b&yacute;t
      pr&aacute;vem každ&eacute;ho občana-voliče.</p>\r\n<p style=\"text-align: justify;\">Můj
      podnět nen&iacute; nik&yacute;m nevyzkou&scaron;enou novinkou a &bdquo;&scaron;&iacute;lenost&iacute;&ldquo;,
      jde o&nbsp;princip, kter&yacute; již uplatňuj&iacute; mnoh&eacute; obce v&nbsp;Česk&eacute;
      republice. V&nbsp;loňsk&eacute;m roce byla potřebn&aacute; změna Jednac&iacute;ho
      ř&aacute;du Zastupitelstva přijata např&iacute;klad v&nbsp;Chrudimi a před V&aacute;noci
      nejnověji v&nbsp;Praze 3. V&nbsp;př&iacute;loze přikl&aacute;d&aacute;m <a href=\"/samples/assets/navrh-usneseni-zverejnovani-podkladu.pdf\">konkr&eacute;tn&iacute;
      n&aacute;vrh včetně důvodov&eacute; zpr&aacute;vy</a> z&nbsp;pera na&scaron;ich
      Chrudimsk&yacute;ch kolegů.</p>\r\n<p style=\"text-align: justify;\">Jsem si
      vědom toho, že n&aacute;vrh nelze převz&iacute;t doslovně. Dnes přesn&eacute;
      zněn&iacute; n&aacute;vrhu promy&scaron;leno nem&aacute;m &ndash; ostatně nejsem
      je&scaron;tě zdaleka odborn&iacute;k na to, jak přesně to na radnici chod&iacute;
      a co je nebo nen&iacute; možn&eacute;. Berte pros&iacute;m můj podnět jako &uacute;vodn&iacute;
      v&yacute;kop k&nbsp;t&eacute;matu. Budu r&aacute;d, pokud se rozvine diskuse,
      zda tuto změnu aplikovat, a pokud ano, jak přesně.</p>\r\n<p style=\"text-align:
      justify;\">Z&aacute;sadn&iacute; n&aacute;mitkou jistě bude př&iacute;tomnost
      citliv&yacute;ch osobn&iacute;ch &uacute;dajů v&nbsp;někter&yacute;ch materi&aacute;lech.
      Tyto v&scaron;ak lze jistě ve veřejn&eacute; verzi spolehlivě &bdquo;začernit&ldquo;,
      což je pro &uacute;ředn&iacute;ka, kter&yacute; podklad zpracov&aacute;v&aacute;,
      mal&aacute; pr&aacute;ce nav&iacute;c, neboť druhou verzi určenou ke zveřejněn&iacute;,
      lze tvořit paralelně s&nbsp;tou pro zastupitele, kter&aacute; stejně mus&iacute;
      b&yacute;t zhotovena.</p>\r\n<p style=\"text-align: justify;\">R&aacute;d bych
      dal ke zv&aacute;žen&iacute; tak&eacute; možnost roz&scaron;&iacute;řit zveřejňov&aacute;n&iacute;
      podkladů i pro jedn&aacute;n&iacute; v&yacute;borů a komis&iacute;. Zde se sice
      host&eacute; z&nbsp;řad veřejnosti mohou s&nbsp;mnoh&yacute;mi materi&aacute;ly
      sezn&aacute;mit na m&iacute;stě, jsou v&scaron;ak opět ochuzeni o možnost vidět
      v&scaron;e předem a pak se třeba rozhodnout, zda vůbec chtěj&iacute; na jedn&aacute;n&iacute;
      přij&iacute;t.</p>\r\n<p style=\"text-align: justify;\">Děkuji v&aacute;m za
      pozornost a budu se tě&scaron;it na va&scaron;e reakce a připom&iacute;nky.</p>\r\n<p
      style=\"text-align: justify;\">&nbsp;</p>\r\n<p class=\"svjmeno\" style=\"text-align:
      justify;\">S pozdravem,</p>\r\n<p class=\"svjmeno\" style=\"text-align: justify;\"><strong>Bc.
