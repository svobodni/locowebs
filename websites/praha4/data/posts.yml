    teaser: '<p style="text-align: justify;">St&aacute;le sledujeme př&iacute;pad
      pan&iacute; Pechov&eacute; a protihlukov&eacute; stěny, kter&aacute; "musela
      b&yacute;t postavena". Stavba m&aacute; sv&eacute; zast&aacute;nce, ale pochybnost&iacute;
      a podivnost&iacute; přib&yacute;v&aacute;.</p>'
    featured_image: "/samples/posts/proti-hlukova-ne-stavba/stena.png"
    body: "<p style=\"text-align: justify;\">Ned&aacute;vno jsem si přečetl, že stavebn&iacute;
      &uacute;řad určil, že <a href=\"http://olomouc.idnes.cz/konec-dohadu-maringotky-v-chko-litovelske-pomoravi-jsou-stavby-musi-pryc-1rr-/olomouc-zpravy.aspx?c=A151008_2197061_olomouc-zpravy_mip\">maringotky
      v&nbsp;př&iacute;rodě jsou stavby</a>. Zpr&aacute;va samotn&aacute; mi přijde
      docela absurdn&iacute;, ale je&scaron;tě v&iacute;c to vynikne v&nbsp;kontrastu
      se situac&iacute; na ulici &bdquo;5. května&ldquo; a v&nbsp;jej&iacute;m okol&iacute;.
      Zde totiž vyrostla masivn&iacute; 357 dlouh&aacute;, 5 metrů vysok&aacute; a
      metr &scaron;irok&aacute; betonov&aacute; zeď, kter&aacute; v&scaron;ak podle
      t&eacute;ž instituce stavbou nen&iacute;.</p>\r\n<p style=\"text-align: justify;\">O
      př&iacute;padu &bdquo;protihlukov&eacute;&ldquo; stěny jsem psal <a href=\"http://praha4.svobodni.cz/clanky/musime-to-prostavit\">už
      před měs&iacute;cem</a>. Od t&eacute; doby se leccos ud&aacute;lo, zejm&eacute;na
      to, že zeď už stoj&iacute; a n&aacute;ležitě vylep&scaron;ila v&yacute;hled
      z&nbsp;ob&yacute;v&aacute;ku pan&iacute; Pechov&eacute;.</p>\r\n<p style=\"text-align:
      justify;\">Objevila se iniciativa občanů, kteř&iacute; instalaci stěny v&iacute;taj&iacute;.
      Dokonce existuje dopis z&nbsp;21. z&aacute;ř&iacute; podepsan&yacute; představiteli
      několika SVJ a BD v&nbsp;okol&iacute;, kde se uv&aacute;d&iacute;, že o&nbsp;ni
      mnoho let usilovali. Přijde mi v&scaron;ak zvl&aacute;&scaron;tn&iacute;, že
      o tomto z&aacute;měru nevěděli ani m&iacute;stn&iacute;, ani radnice a starosta
      Prahy 4 a dokonce se o tom nikdy nemluvilo na magistr&aacute;tu v&nbsp;komisi,
      kter&aacute; se ře&scaron;en&iacute;m hluku z&nbsp;dopravy zab&yacute;v&aacute;,
      alespoň pokud mohu věřit zn&aacute;m&eacute;mu, kter&yacute; tam s&nbsp;ohledem
      na svůj dům v&nbsp;dosahu Jižn&iacute; spojky pravidelně doch&aacute;z&iacute;.</p>\r\n<p
      style=\"text-align: justify;\">Vět&scaron;inou to totiž funguje tak, že pokud
      m&iacute;stn&iacute; občan&eacute; skutečně něco chtěj&iacute; a&nbsp;skutečně
      o to <em>&bdquo;mnoho let usiluj&iacute;&ldquo;</em>, tak o tom na radnici v&iacute;
      každ&aacute; sekret&aacute;řka a&nbsp;kdokoliv, kdo se o komun&aacute;ln&iacute;
      děn&iacute; trochu zaj&iacute;m&aacute;. To v&scaron;ak nen&iacute; tento př&iacute;pad,
      nebo ho v&scaron;ichni z&uacute;častněn&iacute; velmi dobře taj&iacute;<strong>*</strong>.</p>\r\n<p
      style=\"text-align: justify;\">Pozoruhodn&eacute; jsou tak&eacute; nesrovnalosti
      v&nbsp;projektu, na kter&yacute; jsou čerp&aacute;ny dotace, kter&eacute; bylo
      třeba tak rychle prostavět. Veřejn&aacute; zak&aacute;zka byla totiž vyps&aacute;na
      na 370 metrů, ale dotace jsou čerp&aacute;ny na zeď dlouhou 357 metrů. Při ceně
      zak&aacute;zky děl&aacute; ten drobn&yacute; rozd&iacute;l dobr&yacute; milion
      korun. <a href=\"http://tn.nova.cz/clanek/vylepsil-si-bydleni-za-dotace-eu-protihlukova-stena-ale-drazdi-okoli.html\">Čl&aacute;nek
      a report&aacute;ž z&nbsp;TN.cz</a> si nav&iacute;c v&scaron;&iacute;m&aacute;
      faktu, že stavba t&eacute;to stěny vy&scaron;la v&nbsp;přepočtu na kilometr
      4x dr&aacute;ž než realizace protihlukov&yacute;ch opatřen&iacute; u nedalek&eacute;
      železničn&iacute; trati.</p>\r\n<p style=\"text-align: justify;\">Podle pan&iacute;
      Pechov&eacute; se potvrdily jej&iacute; obavy, že beton bude nam&iacute;sto
      utlumen&iacute; hluku z &bdquo;5. května&ldquo; odr&aacute;žet hluk z&nbsp;ulice
      &bdquo;Michelsk&aacute;&ldquo;, a to navzdory p&iacute;semn&eacute;mu uji&scaron;těn&iacute;
      ředitele TSK Pivce, že stěna zvuk pohlcuje. Toto sice neum&iacute;m posoudit,
      zato v&scaron;ak mus&iacute;m pouk&aacute;zat na zjevnou nepravdu TSK, kter&aacute;
      tvrd&iacute;, že v&nbsp;roce 2014 provedla u domu pan&iacute; Pechov&eacute;
      měřen&iacute; hluku. Když jsem s&nbsp;n&iacute; osobně mluvil v&nbsp;z&aacute;ř&iacute;,
      tak mi ř&iacute;kala, že se j&iacute; zd&aacute; zvl&aacute;&scaron;tn&iacute;,
      že by byla u jej&iacute;ho domu po několik hodin př&iacute;tomna měř&iacute;c&iacute;
      aparatura, aniž by o tom věděla. Nebyla si nicm&eacute;ně jist&aacute;. Když
      ji v&scaron;ak 20. ř&iacute;jna kontaktoval pracovn&iacute;k firmy PUDIS a.s.
      s&nbsp;ž&aacute;dost&iacute; o proveden&iacute; nov&eacute;ho měřen&iacute;
      (kter&eacute; se opět muselo prov&eacute;st <em>honem honem</em>, aby se stihly
      ř&aacute;dně vyčerpat dotace), tak z&nbsp;diskuse vy&scaron;lo najevo, že v&nbsp;roce
      2014 se ž&aacute;dn&yacute; hluk neměřil, že se mohlo jednat leda o studii z&nbsp;roku
      2013, kter&aacute; ke v&scaron;emu nebyla doprov&aacute;zena aktu&aacute;ln&iacute;m
      ter&eacute;nn&iacute;m měřen&iacute;m, n&yacute;brž použila nějak&eacute; mnoho
      let star&eacute; měřen&iacute; podle neprůkazn&yacute;ch zastaral&yacute;ch
      norem. Přesto v&scaron;ak magistr&aacute;t, přesněji řečeno sekretari&aacute;t
      radn&iacute;ho pro dopravu Dol&iacute;nka, tvrd&iacute; m&aacute; od TSK doklad
      o měřen&iacute; z&nbsp;roku 2014. Podv&aacute;d&iacute; TSK i magistr&aacute;t,
      nebo si i tam vědomě vym&yacute;&scaron;l&iacute;?</p>\r\n<p style=\"text-align:
      justify;\">Korunu tomu nasazuje tvrzen&iacute;, že se z&nbsp;hlediska stavebn&iacute;ho
      z&aacute;kona pr&yacute; nejedn&aacute; o stavbu, tud&iacute;ž nepotřebuje stavebn&iacute;
      povolen&iacute;. D&iacute;lo je vyd&aacute;v&aacute;no za &bdquo;vod&iacute;c&iacute;
      stěnu s&nbsp;protihlukov&yacute;m zař&iacute;zen&iacute;m&ldquo;. TSK si to
      &bdquo;ověřilo&ldquo; obecn&yacute;m dotazem na stavebn&iacute; odbor Prahy
      4, kde jim to t&aacute;zan&aacute; pracovnice neprozřetelně potvrdila, aniž
      by znala kontext a re&aacute;lie zam&yacute;&scaron;len&eacute; stavby. Chud&aacute;ka
      &uacute;řednici bych z&nbsp;toho rozhodně vinit, je v&scaron;ak s&nbsp;podivem,
      že stavebn&iacute; &uacute;řad je&scaron;tě nezačal konat nyn&iacute;, když
      už (ne)stavba měs&iacute;c stoj&iacute;. Krom jin&eacute;ho se TSK nav&iacute;c
      t&iacute;mto konstruktem chyt&aacute; do vlastn&iacute; pasti dotac&iacute;
      a pravidel pro jejich čerp&aacute;n&iacute; &ndash; zcela jasně totiž ž&aacute;dalo
      o dotaci na &bdquo;protihlukovou stěnu&ldquo;, tot&eacute;ž ř&iacute;k&aacute;
      zad&aacute;n&iacute; veřejn&eacute; zak&aacute;zky, takže opět rozpor mezi dokumentac&iacute;
      a realitou. Evropsk&eacute; dotace už musely b&yacute;t vraceny kvůli mnohem
      men&scaron;&iacute;m nesrovnalostem&hellip;</p>\r\n<p style=\"text-align: justify;\">M&iacute;sto
      toho, aby se někdo chytl za nos, je za nepř&iacute;tele veřejn&eacute;ho blaha
      vyd&aacute;v&aacute;na pan&iacute; Pechov&aacute;. Kritici poukazuj&iacute;
      na to, že ji motivuje světeln&aacute; reklama, kterou měla um&iacute;stěnou
      na stře&scaron;e domu, a kter&aacute; byla dobře viditeln&aacute; z&nbsp;ulice
      &bdquo;5. května&ldquo;, což nyn&iacute; pochopitelně padlo. Ponech&aacute;m
      na posouzen&iacute; čten&aacute;ře, zda malebn&yacute; v&yacute;hled z&nbsp;okna
      (v 1. patře!) nen&iacute; dostatečn&yacute;m důvodem k&nbsp;nespojenosti. Ale
      i&nbsp;kdyby snad nebyl, osobně pokl&aacute;d&aacute;m ekonomickou motivaci
      za naprosto legitimn&iacute;. Nav&iacute;c st&aacute;le plat&iacute; v&scaron;echno
      ostatn&iacute;, co jsem uvedl v&yacute;&scaron;e.</p>\r\n<p style=\"text-align:
      justify;\">Na rozd&iacute;l od asistentky radn&iacute;ho Dol&iacute;nka Lucie
      Němcov&eacute;, kter&aacute; věř&iacute;, že pan&iacute; Pechov&aacute; pochop&iacute;,
      že <em>&bdquo;v&yacute;stavba protihlukov&eacute; stěny je př&iacute;nosem pro
      vět&scaron;inu obyvatel v t&eacute;to oblasti&ldquo;</em> a přestane jim do
      toho nad&aacute;le kafrat, j&aacute; naopak douf&aacute;m, že nen&iacute; možn&eacute;
      bezohledně p&aacute;chat dobro na &uacute;kor druh&yacute;ch. A to ani v&nbsp;př&iacute;padě,
      když ředitel TSK n&aacute;hodou bydl&iacute; pobl&iacute;ž m&iacute;sta, o kter&eacute;m
      se bav&iacute;me.</p>\r\n<p style=\"text-align: justify;\">------------</p>\r\n<p
      style=\"text-align: justify;\"><span style=\"font-size: x-small;\"><em>* - po
      přečten&iacute; čl&aacute;nku mě jeden z \"veter&aacute;nů\" přesvědčil, že
      tato věc se dř&iacute;ve opravdu ře&scaron;ila. Současn&eacute; veden&iacute;
      radnice o n&iacute; ale nev&iacute;...</em></span></p>"
