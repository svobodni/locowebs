    teaser: '<p style="text-align: justify;">Dne&scaron;n&iacute; datum je v historii
      na&scaron;&iacute; země pevně spjato s n&aacute;vratem demokracie v&nbsp;roce
      1989. <strong>17.&nbsp;listopad by měl zůstat důstojn&yacute;m sv&aacute;tkem
