    teaser: '<p style="text-align: justify;">Dojmy koordin&aacute;tora pobočky Aloise
      Sečk&aacute;ra z jedn&aacute;n&iacute; komise životn&iacute;ho prostřed&iacute;
      ve věci tzv. "ps&iacute; vyhl&aacute;&scaron;ky".</p>'
    featured_image: "/samples/posts/tohle-mesto-neni-pro-psy/pes2.jpg"
    body: "<p style=\"text-align: justify;\">V &uacute;ter&yacute; jsem nav&scaron;t&iacute;vil
      jedn&aacute;n&iacute; <a href=\"http://praha4.cz/Komise-zivotniho-prostredi.html\"
      rel=\"nofollow\">komise životn&iacute;ho prostřed&iacute;</a> Prahy 4. Na programu
      byla totiž protips&iacute; vyhl&aacute;&scaron;ka, o kter&eacute; jsem shodou
      okolnost&iacute; <a href=\"http://praha4.svobodni.cz/clanky/presumpce-psi-viny\">naposledy
      psal</a>. Jako obvykle to bylo velmi poučn&eacute;.</p>\r\n<p style=\"text-align:
      justify;\">Dozvěděl jsem se, že žiju v&nbsp;nějak&eacute; paraleln&iacute; realitě,
      ve kter&eacute; mohu bez obav chodit venku, aniž by m&eacute; zdrav&iacute;
      ohrožoval ciz&iacute; pes, aniž by můj pes někoho napadal a aniž by se j&iacute;m
      někdo c&iacute;til b&yacute;t ohrožen na životě. Vedle toho ale očividně existuje
      je&scaron;tě nějak&aacute; jin&aacute; Praha 4, jej&iacute;mž ulic&iacute;m
      vl&aacute;dnou smečky zdivočel&yacute;ch psů napadaj&iacute;c&iacute;ch kdekoho,
      doprov&aacute;zen&eacute; agresivn&iacute;mi jork&scaron;&iacute;ry na dlouh&eacute;m
      nav&iacute;jej&iacute;c&iacute;m vod&iacute;tku, kteř&iacute; bez dozoru pla&scaron;&iacute;
      v&nbsp;křov&iacute; ježky, zakusuj&iacute; se kolemjdouc&iacute;m do l&yacute;tek,
      nebo alespoň nataženou &scaron;ňůrou vytv&aacute;řej&iacute; nebezpečnou přek&aacute;žku
      na cyklostezce. Matky maj&iacute; strach o sv&eacute; děti a ven raději vych&aacute;zej&iacute;
      jen v&nbsp;nejnutněj&scaron;&iacute;ch př&iacute;padech.</p>\r\n<p style=\"text-align:
      justify;\">Na&scaron;těst&iacute; ale na radnici sed&iacute; uvědoměl&iacute;
      muži a ženy, kteř&iacute; v&scaron;echny ochr&aacute;n&iacute;. Ochr&aacute;n&iacute;
      mě před &uacute;toč&iacute;c&iacute;mi psy, v&scaron;echny děti, kter&eacute;
      by můj labrador mohl jednou zakousnout, a v&nbsp;neposledn&iacute; řadě i labradora
      samotn&eacute;ho, protože ve smyslu z&aacute;kona o t&yacute;r&aacute;n&iacute;
      zv&iacute;řat je třeba zamezit tomu, aby ho přepadl ciz&iacute; pes. Ochr&aacute;n&iacute;
      ho tak, že ho d&aacute; povinně na vod&iacute;tko, a to včetně bezprobl&eacute;mov&yacute;ch
      m&iacute;st, kde posledn&iacute;ch osm let chodil bez probl&eacute;mů volně
      bez sebemen&scaron;&iacute;ho n&aacute;znaku jak&eacute;hokoliv incidentu. Je
      v&scaron;ak třeba myslet na psychiku matky s&nbsp;d&iacute;tětem, kter&eacute;
      vod&iacute;tkov&aacute;n&iacute; psů konečně zbav&iacute; nočn&iacute;ch můr.</p>\r\n<p
      style=\"text-align: justify;\">Protože jsou v&scaron;ak tit&iacute;ž muži a
      ženy z&aacute;roveň hodn&iacute;, poskytnou n&aacute;m adekv&aacute;tn&iacute;
      n&aacute;hradu. Na neuvěřiteln&yacute;ch 0,5% rozlohy Prahy 4 už dnes &bdquo;ps&iacute;
      louky&ldquo; existuj&iacute; a s&nbsp;novou vyhl&aacute;&scaron;kou se možn&aacute;
      dočk&aacute;me dramatick&eacute;ho roz&scaron;&iacute;řen&iacute; jejich počtu,
      takže by pokryly třeba i 1% &uacute;zem&iacute;. Jak uk&aacute;zal pan doktor
      Bendl, studnice pokrokov&yacute;ch n&aacute;padů ze světa, v&nbsp;takov&yacute;ch
      Helsink&aacute;ch již &bdquo;ohr&aacute;dky&ldquo;, do kter&yacute;ch se mohou
      majitel&eacute; se sv&yacute;mi psy nechat zav&iacute;rat a tam jim dopř&aacute;t
      &uacute;žasn&eacute; des&iacute;tky metrů čtverečn&iacute;ch voln&eacute;ho
      pohybu, d&aacute;vno funguj&iacute;. Pouze u n&aacute;s v&nbsp;zaostal&eacute;m
      Česku se jako obvykle projevuje běžn&yacute; odpor ke v&scaron;emu nov&eacute;mu,
      kter&yacute; je potřeba otupit propagandou&hellip;opravuji, propagac&iacute;.
      Důležit&eacute; na tom v&scaron;em je, aby architekt navrhl plůtky hezky a vkusně
      s&nbsp;ohledem na charakter m&iacute;sta, protože pak se majitel&eacute; psů
      nebudou c&iacute;tit omezeně, ale sp&iacute;&scaron;e že jim město něco nab&iacute;z&iacute;
      a zv&yacute;&scaron;&iacute; se t&iacute;m kvalita života.</p>\r\n<p style=\"text-align:
      justify;\">Pro pejskaře to sice bude razantn&iacute; z&aacute;sah do života,
      ale v&scaron;ichni si přeci uvědomujeme, že je to potřeba. O něco hor&scaron;&iacute;
      je, že n&aacute;vrh vyhl&aacute;&scaron;ky poč&iacute;t&aacute; s&nbsp;&uacute;pln&yacute;m
      z&aacute;kazem vstupu psů na cyklostezky (i na vod&iacute;tku), přičemž při
      letm&eacute;m pohledu na mapu cyklostezek v&nbsp;Praze každ&eacute;mu dojde,
      že na spoustě m&iacute;st (např. &uacute;dol&iacute; Krč-Bran&iacute;k, Vltavsk&yacute;
      břeh, apod.) je značen&aacute; cyklostezka <strong>jedinou</strong> cestou v&nbsp;dan&eacute;
      lokalitě. Mou n&aacute;mitku v&nbsp;tomto smyslu uznala i komise a zav&aacute;zala
      se tedy zeptat magistr&aacute;tu, jak to vlastně mysl&iacute;.</p>\r\n<p style=\"text-align:
      justify;\">Pan Hrdinka z&nbsp;ANO krom toho v&nbsp;průběhu debaty navrhoval
      vpa&scaron;ovat do textu z&aacute;kaz vstupu psů do v&scaron;ech vodn&iacute;ch
      ploch, na což na&scaron;těst&iacute; reagoval pan Bendl žovi&aacute;ln&iacute;m
      tvrzen&iacute;m, že m&aacute;ch&aacute;n&iacute; labradorů v&nbsp;Botiči opravdu
      nevad&iacute;. Tak aspoň, že něco nevad&iacute;.</p>\r\n<p style=\"text-align:
      justify;\">Pan tajemn&iacute;k si zase v&scaron;iml, že navrhovan&yacute;m kompletn&iacute;m
      z&aacute;kazem vstupu psů do Centr&aacute;ln&iacute;ho parku na Pankr&aacute;ci,
      se Praha 4 dostane do sporu sama se sebou, protože tam každ&yacute; rok poř&aacute;d&aacute;
      s&nbsp;velkou sl&aacute;vou <a href=\"http://pesfest.cz/\" rel=\"nofollow\">Pesfest</a>.
      Text nov&eacute; vyhl&aacute;&scaron;ky totiž nepoč&iacute;t&aacute; s&nbsp;nějak&yacute;mi&nbsp;v&yacute;jimkami,
      prostě se urč&iacute; plochy a hotovo. N&aacute;pady na v&yacute;jimky, ale
      přidělaly starosti p&aacute;nům Hrdinkovi a Bendlovi &ndash; aby pr&yacute;
      pak nějakou rebelantskou městskou č&aacute;st nenapadlo stanovit si v&yacute;jimku
      na cel&eacute; sv&eacute; &uacute;zem&iacute;. Považte, že takov&iacute; kazisvěti
      pr&yacute; jsou! Debatovalo se tak&eacute;, zda by měl m&iacute;t pr&aacute;vo
      režim určovat skutečn&yacute; majitel pozemku, nebo by bylo lep&scaron;&iacute;,
      aby do toho městsk&eacute; č&aacute;sti moc nekecali.</p>\r\n<p style=\"text-align:
      justify;\">Jeden důležit&yacute; poznatek jsem si ale z&nbsp;toho v&scaron;eho
      odnesl. Pokud městsk&eacute; č&aacute;sti nebudou vzorně &bdquo;spolupracovat&ldquo;
      a nepo&scaron;lou na magistr&aacute;t n&aacute;vrhy sv&yacute;ch z&oacute;n
      pro voln&yacute; pohyb psů, pak pravděpodobně cel&aacute; vyhl&aacute;&scaron;ka
      v&nbsp;t&eacute;to podobě spadne pod stůl, regul&aacute;toři zaskř&iacute;pou
      zuby a budou ji muset vymyslet jinak. Třeba tak, jak by při&scaron;lo rozumn&eacute;
      mně (a jak navrhuje ve sv&eacute;m <a href=\"https://www.google.com/url?q=http://www.mvcr.cz/soubor/mm-18-3vzor-doc.aspx&amp;sa=U&amp;ved=0CAYQFjABahUKEwjTyLbupIDHAhWEtBQKHZRvANg&amp;client=internal-uds-cse&amp;usg=AFQjCNGk__ffOHlp63z0dnrWBjWjqBWISw\"
      rel=\"nofollow\">vzorov&eacute;m materi&aacute;lu</a> i Ministerstvo Vnitra)
      &ndash; určit pouze v&yacute;čet těch prostranstv&iacute;, kde je z&nbsp;nějak&eacute;ho
      objektivn&iacute;ho důvodu ž&aacute;douc&iacute; pohyb psů buďto omezit (hust&aacute;
      z&aacute;stavba s&nbsp;velkou koncentrac&iacute; osob, centrum nebo např. u
      metra) nebo zcela zak&aacute;zat (speci&aacute;lně udržovan&eacute; parky, hři&scaron;tě,
      ka&scaron;ny). Nejsem fanatik, aby můj pes musel běhat v&scaron;ude. Ale vl&aacute;čet
      ho na vod&iacute;tku v&nbsp;klidn&eacute; vilov&eacute; čtvrti, nebo v&nbsp;zeleni,
      notabene když &scaron;iroko daleko nen&iacute; nikdo v&nbsp;dohledu, jen proto,
      že měl někdo pocit, že mus&iacute; druh&yacute;m vnutit lep&scaron;&iacute;
      život, to odm&iacute;t&aacute;m.</p>\r\n<p style=\"text-align: justify;\">Půjdu
      hlasitě a c&iacute;levědomě proti současn&eacute; podobě vyhl&aacute;&scaron;ky.
      A věř&iacute;m, že v&nbsp;rozporu s tvrzen&iacute;m z&nbsp;důvodov&eacute; zpr&aacute;vy,
      jak moc různ&eacute; ps&iacute; organizace vyhl&aacute;&scaron;ku podporuj&iacute;
      (nepodporuj&iacute;) a jak se na n&iacute; &uacute;plně v&scaron;ichni tě&scaron;&iacute;
      (kolik z v&aacute;s se tě&scaron;&iacute;?), nebudu s&aacute;m.</p>"
