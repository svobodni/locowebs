      z&aacute;stupce starosty Zdeňka Kovař&iacute;ka, spor o obsahovou definici faktick&eacute;
      pozn&aacute;mky a jak spr&aacute;vně poznamenala m&aacute; stranick&aacute;
      kolegyně &ndash; nejdůležitěj&scaron;&iacute; zpr&aacute;vou byla informace
