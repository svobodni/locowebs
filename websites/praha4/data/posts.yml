    posted_at: 01. 11. 2016 15:00
    author: Svobodní Praha 4
    teaser: '<p style="text-align: justify;"><span data-mce-mark="1"><span data-mce-mark="1">24.
      ř&iacute;jna 2016 podala Advok&aacute;tn&iacute; kancel&aacute;ř Mgr. Ondřej
      Pec&aacute;k <strong>hromadnou žalobu na parkovac&iacute; z&oacute;ny v Praze</strong>.&nbsp;<span
      data-mce-mark="1">Praha 4 přitom nyn&iacute; chyst&aacute; parkovac&iacute;
      z&oacute;ny tak&eacute;.</span></span></span><strong>Vyz&yacute;v&aacute;me
      odpovědn&eacute; představitele městsk&eacute; č&aacute;sti, aby projekt z&oacute;n
      placen&eacute;ho st&aacute;n&iacute; v Praze 4 pozdrželi přinejmen&scaron;&iacute;m
      do chv&iacute;le, než bude pravomocně ukončeno soudn&iacute; ř&iacute;zen&iacute;.</strong></p>'
    featured_image: "/samples/posts/obcane-prahy-4-prijdou-o-dalsi-penize/IMG_20161012_104153.jpg"
    body: "<p style=\"text-align: justify;\">24. ř&iacute;jna 2016 podala Advok&aacute;tn&iacute;
      kancel&aacute;ř Mgr. Ondřej Pec&aacute;k <a href=\"http://www.ondrejpecak.cz/projekty_cz.html\"
      target=\"_blank\">hromadnou žalobu na parkovac&iacute; z&oacute;ny v Praze</a>.
      Celkem nyn&iacute; zastupuje 39 &uacute;častn&iacute;ků ř&iacute;zen&iacute;.
      Toto č&iacute;slo je&scaron;tě zdaleka nen&iacute; konečn&eacute;, nov&aacute;
      zmocněn&iacute; st&aacute;le přich&aacute;zej&iacute; a jejich př&iacute;jem
      bude ukončen až koncem listopadu.</p>\r\n<p style=\"text-align: justify;\"><span>K
      žalobě pan Pec&aacute;k uv&aacute;d&iacute;:<br /><em>&bdquo;Hlavn&iacute;m
      probl&eacute;mem parkovac&iacute;ch z&oacute;n je, že nap&aacute;chaly tolik
      &scaron;kody, že jak&yacute;koliv jejich př&iacute;nos je okrajov&yacute; -
      to znamen&aacute;, že pokud určit&aacute; pr&aacute;vn&iacute; &uacute;prava
      způsob&iacute; &scaron;kody v takov&eacute;m rozsahu za tak minim&aacute;ln&iacute;ho
      př&iacute;nosu, je nepřiměřen&aacute;, tedy nez&aacute;konn&aacute; a ne&uacute;stavn&iacute;.
      Přiměřenost (proporcionalita) je přitom pr&aacute;vn&iacute; term&iacute;n,
      kter&yacute; je pr&aacute;vě Achillovou patou parkovac&iacute;ch z&oacute;n,
      kter&yacute; je&scaron;tě soud dosud nikdy neře&scaron;il.&ldquo;</em></span></p>\r\n<p
      style=\"text-align: justify;\"><span>S argumenty rozs&aacute;hl&eacute; žaloby
      se nyn&iacute; bude muset vypoř&aacute;dat soud. Lze oček&aacute;vat, že ř&iacute;zen&iacute;
      bude dlouh&eacute; a že se těžko dočk&aacute;me pravomocn&eacute;ho rozsudku
      hned v prvn&iacute; instanci.</span></p>\r\n<p style=\"text-align: justify;\"><span>Probl&eacute;m
      parkov&aacute;n&iacute; v Praze je zjevn&yacute;. Nekoncepčn&iacute; ře&scaron;en&iacute;,
      kter&eacute; z&oacute;ny zav&aacute;d&iacute; postupně a pouze někde, se v&scaron;ak
      podob&aacute; přehazov&aacute;n&iacute; přebytečn&eacute;ho podzimn&iacute;ho
      list&iacute; přes plot na sousedovu zahr&aacute;dku &ndash; cenou za &bdquo;vyře&scaron;en&iacute;&ldquo;
      situace pro několik ulic je dramatick&eacute; zhor&scaron;en&iacute; situace
      o několik ulic d&aacute;l, v&nbsp;Praze 6 to nejnověji poznali např&iacute;klad
      rezidenti na Ořechovce. Nemluvě o tom, že jsou v Praze m&iacute;sta, kde <strong>nen&iacute;
      dost parkovac&iacute;ch m&iacute;st ani pro m&iacute;stn&iacute; a&nbsp;malov&aacute;n&iacute;
      parkovac&iacute;ch z&oacute;n jejich počet paradoxně je&scaron;tě sn&iacute;ž&iacute;</strong>,
      protože kde se dnes stoj&iacute; &bdquo;na dobr&eacute; slovo&ldquo; a policie
      mhouř&iacute; oči, protože objektivně takov&eacute; parkov&aacute;n&iacute;
      ničemu nevad&iacute;, tam rozhodně nebude moct b&yacute;t nakreslen&aacute;
      ofici&aacute;ln&iacute; modr&aacute; č&aacute;ra.</span></p>\r\n<p style=\"text-align:
      justify;\"><span>Ano, č&aacute;sti rezidentů ubydou pod okny Středoče&scaron;i
      a budou si zaveden&iacute; z&oacute;n pochvalovat. Ale co když m&aacute;te v&iacute;c
      vozidel, nebo je va&scaron;e auto psan&eacute; na firmu, nebo nem&aacute;te
      trval&yacute; pobyt tam, kde se zdržujete? M&aacute;te smůlu. Co podnikatel&eacute;,
      kteř&iacute; potřebuj&iacute; parkovat kvůli sv&yacute;m provozovn&aacute;m?
      Maj&iacute; platit mnohon&aacute;sobně tolik, než co stoj&iacute; karta pro
      rezidenty. Pr&yacute; když na to nemaj&iacute;, tak ať nepodnikaj&iacute;. A
      v někter&yacute;ch m&iacute;stech prostě dost parkovac&iacute;ch st&aacute;n&iacute;
      nebude, karta nekarta. Ovčan&eacute; ať hezky zv&aacute;ž&iacute;, jestli jim
      ty starosti vůbec stoj&iacute; za vlastnictv&iacute; vozidla. Aspoň bez nich
      bude město zeleněj&scaron;&iacute;.</span></p>\r\n<p style=\"text-align: justify;\"><span>Profitovat
      ze z&oacute;n budou hlavně soukrom&eacute; firmy realizuj&iacute;c&iacute; potřebn&aacute;
      opatřen&iacute;. A&nbsp;potom samozřejmě město inkasuj&iacute;c&iacute; pen&iacute;ze
      za pokuty. <strong>To ale nen&iacute; služba občanům.</strong> </span></p>\r\n<p
      style=\"text-align: justify;\"><span>Praha 4 nyn&iacute; chyst&aacute; parkovac&iacute;
      z&oacute;ny tak&eacute;. V &uacute;noru se i d&iacute;ky odporu Spořilovsk&yacute;ch
      rezidentů podařilo cel&yacute; už jednou připraven&yacute; projekt pozdržet.
      Jak je v&scaron;ak vidět, tak nikoliv zarazit. V souvislosti s podanou žalobou
      by v&scaron;ak radnice na&scaron;&iacute; městsk&eacute; č&aacute;sti měla svůj
      z&aacute;měr znovu přehodnotit. Je samozřejmě možn&eacute; tajně doufat, že
      soud předložen&eacute; argumenty rozcupuje a shod&iacute; ze stolu. Ale ř&aacute;dn&yacute;
      hospod&aacute;ř by se do takov&eacute;ho rizika pou&scaron;tět neměl. M&aacute;lokdo
      v př&iacute;padě opačn&eacute;ho v&yacute;sledku uvěř&iacute;, že zastupitel&eacute;,
      kteř&iacute; dali parkovac&iacute;m z&oacute;n&aacute;m v Praze 4 zelenou, konali
      v dobr&eacute; v&iacute;ře ve prospěch obce a jej&iacute;ch obyvatel.</span></p>\r\n<p
      style=\"text-align: justify;\"><span><strong>Vyz&yacute;v&aacute;me odpovědn&eacute;
      představitele městsk&eacute; č&aacute;sti, aby projekt z&oacute;n placen&eacute;ho
      st&aacute;n&iacute; v Praze 4 pozdrželi přinejmen&scaron;&iacute;m do chv&iacute;le,
      než bude pravomocně ukončeno soudn&iacute; ř&iacute;zen&iacute;.</strong> V
      mezičase se mohou zamyslet nad skutečně &uacute;činn&yacute;mi způsoby ře&scaron;en&iacute;
      probl&eacute;mu s nedostatkem parkovac&iacute;ch m&iacute;st, což zahrnuje zejm&eacute;na
      zřizov&aacute;n&iacute; nov&yacute;ch ploch pro st&aacute;n&iacute;. Tak&eacute;
      je třeba tvrdě se vymezit proti stavebn&iacute;m projektům, kter&eacute; možnosti
      parkov&aacute;n&iacute; d&aacute;le omezuj&iacute;, jako je např&iacute;klad
      pl&aacute;novan&aacute; rekonstrukce T&aacute;borsk&eacute;.</span></p>"
