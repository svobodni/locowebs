      majitel, či ze setrvačnosti či poř&aacute;dkumilovnosti obyvatel&eacute; domů,
      tam se v lep&scaron;&iacute;m př&iacute;padě brod&iacute;te roz&scaron;lapanou
      břečkou, v hor&scaron;&iacute;m kloužete po zmrzl&eacute; ledovce.</p>\r\n<p>Př&iacute;padn&aacute;
      nehoda může někdy končit zraněn&iacute;m a dokonce i smrt&iacute;. Nevěř&iacute;te?
