    body: "<p style=\"text-align: justify;\">Začala jsem se zaj&iacute;mat, jak&eacute;
      vzděl&aacute;n&iacute; může z&iacute;skat můj syn, jak&aacute; je &uacute;roveň
      a kvalita na&scaron;ich &scaron;kol. Jako každ&aacute; m&aacute;ma chci pro
