    body: "<p style=\"text-align: justify;\">Členov&eacute; pobočky Svobodn&iacute;
      Praha 4 spolu s kolegy z&nbsp;Prahy 11 vyrazili v&nbsp;sobotu 27. z&aacute;ř&iacute;
