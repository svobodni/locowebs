      brzy dojde, proto bych si dovolil přispět se sv&yacute;m pohledem a viz&iacute;.
      Douf&aacute;m, že n&aacute;zory (politick&eacute;) veřejnosti jsou tak&eacute;
      v&iacute;t&aacute;ny.</p>\r\n<p style=\"text-align: justify;\">Pokud už Tučň&aacute;k
      za finančn&iacute; podpory Prahy 4 vych&aacute;zet mus&iacute;, měli bychom
      se ujistit, že slouž&iacute; skutečně v&scaron;em, a to nejen v tom smyslu,
      že si ho v&scaron;ichni mohou přeč&iacute;st, ale že tak&eacute; v&scaron;ichni
      dostanou prostor na jeho str&aacute;nk&aacute;ch. Zejm&eacute;na možnost vyj&aacute;dřit
      veřejně sv&eacute; n&aacute;zory a připom&iacute;nky samotn&yacute;mi občany
      v současn&eacute; koncepci chyb&iacute;.</p>\r\n<p style=\"text-align: justify;\">Je
      mi jasn&eacute;, že při sebelep&scaron;&iacute; vůli nen&iacute; možn&eacute;
      otisknout v&scaron;e, co do redakce přijde. M&aacute;m nicm&eacute;ně v hlavě
      způsob, jak d&aacute;t &scaron;anci v&scaron;em a nechat opět samotn&eacute;
      občany rozhodnout, co m&aacute; b&yacute;t nakonec vyti&scaron;těno.</p>\r\n<p
      style=\"text-align: justify;\">Představuji si webovou sekci v r&aacute;mci str&aacute;nek
      Prahy 4, v n&iacute;ž bude redakce zveřejňovat opravdu v&scaron;echny alespoň
      trochu smyslupln&eacute; čl&aacute;nky a dopisy, kter&eacute; elektronicky či
      po&scaron;tou doraz&iacute;. U každ&eacute;ho takto zveřejněn&eacute;ho př&iacute;spěvku
      bude umožněno hlasov&aacute;n&iacute; a ty z nich, kter&eacute; budou m&iacute;t
      v době uz&aacute;věrky nejv&iacute;c hlasů, postoup&iacute; do textov&eacute;
      podoby. Mohlo by to b&yacute;t např&iacute;klad 5 nejlep&scaron;&iacute;ch v
      dan&eacute;m měs&iacute;ci a nechť je z kapacitn&iacute;ch důvodů omezen maxim&aacute;ln&iacute;
      počet slov, aby bylo jist&eacute;, že se vždy vejdou na jednu dvoustranu, kter&aacute;
      by n&aacute;zorům veřejnosti byla vyhrazena.</p>\r\n<p style=\"text-align: justify;\">Tolik
      v kr&aacute;tkosti můj n&aacute;vrh, kter&yacute; mi přijde poměrně jednoduch&yacute;
      a z&aacute;roveň naprosto dostatečně vstř&iacute;cn&yacute; k občanům. Obličeje
      politiků, jež zař&iacute;dili ten či onen projekt, mohou b&yacute;t v časopise
      i nad&aacute;le, proto byli koneckonců voleni, aby něco zařizovali. Dejme v&scaron;ak
      z&aacute;roveň &scaron;anci vyj&aacute;dřit se lidem, třeba i kriticky.</p>\r\n<p
      style=\"text-align: justify;\">Budu r&aacute;d za jak&eacute;koliv připom&iacute;nky
      ke sv&eacute;mu n&aacute;padu, považuji ho za prvn&iacute; krok na cestě k tvorbě
      v&yacute;sledn&eacute;ho syst&eacute;mu. Bude-li o něj alespoň trochu z&aacute;jem,
      r&aacute;d bych se se&scaron;el s osobami kompetentn&iacute;mi v t&eacute;to
      věci a hledal společně ide&aacute;ln&iacute; ře&scaron;en&iacute;.</p>\r\n<p
      style=\"text-align: justify;\"><br />S pozdravem,</p>\r\n<p style=\"text-align:
      justify;\"><br /><em>Bc. Alois Sečk&aacute;r</em><br /><em>Koordin&aacute;tor
      pobočky Svobodn&yacute;ch Praha 4</em></p>"
