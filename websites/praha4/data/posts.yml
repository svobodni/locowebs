    featured_image: /samples/posts/program-svobodna-radnice/logo_wh.jpg
    body: "<p style=\"text-align: justify;\"><strong>&Uacute;řady jsou tu pro lidi,
      nikoliv lid&eacute; pro &uacute;řady!</strong></p>\r\n<p style=\"text-align:
      justify;\"><br /><strong>Co chceme prosadit na radnici?</strong></p>\r\n<p style=\"text-align:
      justify;\">Svobodn&iacute; vych&aacute;zej&iacute; z filosofie minim&aacute;ln&iacute;ho
      st&aacute;tu, rovnosti podm&iacute;nek pro v&scaron;echny občany, předv&iacute;datelnosti
      rozhodov&aacute;n&iacute;, transparentnosti jak finančn&iacute;, tak i spr&aacute;vn&iacute;,
      minim&aacute;ln&iacute;ho přerozdělov&aacute;n&iacute; a vyrovnan&eacute;ho
      hospodařen&iacute;.</p>\r\n<p style=\"text-align: justify;\">Podporujeme využit&iacute;
      prvků tzv. &bdquo;lidov&eacute;ho veta&ldquo;, kter&yacute;m mohou občan&eacute;
      zvr&aacute;tit &scaron;patn&eacute; rozhodnut&iacute; zastupitelů. V podm&iacute;nk&aacute;ch,
      jak&eacute; umožňuje současn&aacute; legislativa, by &scaron;lo o přid&aacute;v&aacute;n&iacute;
      speci&aacute;ln&iacute;ho bodu do každ&eacute;ho přij&iacute;man&eacute;ho usnesen&iacute;,
      kter&yacute;m se jeho platnost podmiňuje t&iacute;m, že v dan&eacute; lhůtě
      nebude nikdo iniciovat referendum za jeho odm&iacute;tnut&iacute;. O z&aacute;sadn&iacute;ch
      ot&aacute;zk&aacute;ch lok&aacute;ln&iacute;ho v&yacute;znamu budeme vždy napřed
      jednat s m&iacute;stn&iacute;mi a nebudeme dialog s občany obch&aacute;zet či
      umlčovat.<br /><br /><strong>Veřejn&eacute; zak&aacute;zky v hodnotě nad 150.000
      Kč budou zveřejňov&aacute;ny na webov&yacute;ch str&aacute;nk&aacute;ch radnice,
      a to bez v&yacute;jimky.</strong><br /><br /><strong>Uzavřen&eacute; smlouvy
      budou zveřejněny na internetov&yacute;ch str&aacute;nk&aacute;ch radnice a d&aacute;le
      ve veřejn&eacute;m registru smluv na <a href=\"http://www.vestnikverejnychzakazek.cz/\">http://www.vestnikverejnychzakazek.cz/</a></strong><br
      />&nbsp;<br />Na radnici prosad&iacute;me reformu jak spr&aacute;vn&iacute;,
      tak i finančn&iacute;. Zasad&iacute;me se o zru&scaron;en&iacute; neprůhledn&yacute;ch
      společnost&iacute; př&iacute;mo ř&iacute;zen&yacute;ch městskou č&aacute;st&iacute;.
      Tyto společnosti jsou netransparentn&iacute; a často hospodař&iacute; s v&yacute;raznou
      ztr&aacute;tou, kterou n&aacute;sledně sanuje radnice ze sv&eacute;ho rozpočtu.
      Někter&eacute; z těchto firem dokonce nevyd&aacute;vaj&iacute; ani v&yacute;ročn&iacute;
      zpr&aacute;vy o sv&eacute;m fungov&aacute;n&iacute;. <br /><br /><strong>Zř&iacute;d&iacute;me
      veřejn&yacute; bankovn&iacute; &uacute;čet a d&aacute;le budeme uveřejňovat
      on-line rozklik&aacute;vac&iacute; rozpočet, v němž bude podrobně uvedeno rozčleněn&iacute;
      rozpočtu radnice.</strong><br />&nbsp;<br />Svobodn&iacute; chtěj&iacute; tak&eacute;
      vym&yacute;tit v&scaron;emožn&eacute; regulace a subvence pro předem stanovenou
      skupinu osob. Jsme proti privilegi&iacute;m, kter&aacute; se za minul&eacute;ho
      veden&iacute; radnice zcela vymkla kontrole.<br /><br />Neuspokojiv&aacute;
      je situace v př&iacute;spěvkov&yacute;ch organizac&iacute;ch, kter&eacute; nutně
      potřebuj&iacute; proj&iacute;t reformou. Tyto organizace mus&iacute; b&yacute;t
      orientov&aacute;ny na potřeby klientů, kteř&iacute; využ&iacute;vaj&iacute;
      jejich služeb.<br />&nbsp;<br />Jako velk&yacute; probl&eacute;m vid&iacute;
      Svobodn&iacute; neprůhledn&eacute; hospodařen&iacute; s obecn&iacute;m rozpočtem,
      jak v městsk&yacute;ch firm&aacute;ch a př&iacute;spěvkov&yacute;ch organizac&iacute;ch,
      tak i na radnici samotn&eacute;. Tyto instituce hospodař&iacute; netransparentně
      a proto v nich provedeme person&aacute;ln&iacute; audit a tak&eacute; audit
      hospodařen&iacute;. Hodl&aacute;me nastavit takov&eacute; prostřed&iacute;,
      ve kter&eacute;m bude možn&eacute; finančn&iacute; toky efektivněji kontrolovat.<br
      /><br />Svobodn&iacute; m&iacute;n&iacute; tak&eacute; velice důkladně prověřit,
      jak&yacute;m způsobem bylo v minulosti nakl&aacute;d&aacute;no s bytov&yacute;m
      fondem městsk&eacute; č&aacute;sti. Hodl&aacute;me tak učinit, jelikož m&aacute;me
      indicie, že privatizace bytov&eacute;ho fondu a jeho spr&aacute;va byla vedena
      ledabyle.<br /><br /><strong>V&scaron;echna rozhodnut&iacute; radnice včetně
      podkladov&yacute;ch zpr&aacute;v, n&aacute;vrhů, hlasov&aacute;n&iacute; jednotliv&yacute;ch
      zastupitelů a v&yacute;stupů zastupitelsk&eacute; činnosti budou veřejn&aacute;
      a volně dostupn&aacute; na internetov&eacute; adrese radnice.</strong> Toto
      se net&yacute;k&aacute; spr&aacute;vn&iacute;ch agend a jin&yacute;ch forem
      ř&iacute;zen&iacute;, kde to z&aacute;kon v&yacute;slovně zakazuje.</p>\r\n<p
      style=\"text-align: justify;\">&nbsp;</p>\r\n<p style=\"text-align: justify;\">Chceme,
      aby lid&eacute; odch&aacute;zeli z radnice spokojen&iacute; a s t&iacute;m,
      že svoji věc vyř&iacute;dili rychle.</p>\r\n<p style=\"text-align: justify;\"><br
      /><strong>Jak toho doc&iacute;l&iacute;me:</strong><br />Finančn&iacute; transparentnost<br
      /><br />&nbsp;&nbsp; &nbsp;Zavedeme veřejn&yacute; &uacute;čet <br />&nbsp;&nbsp;&nbsp;
      Zavedeme interaktivn&iacute; rozklik&aacute;vac&iacute; rozpočet on-line<br
      />&nbsp;&nbsp; &nbsp;Zavedeme veřejn&yacute; registr smluv <br />&nbsp;&nbsp;
      &nbsp;Zveřejn&iacute;me ve&scaron;ker&aacute; v&yacute;běrov&aacute; ř&iacute;zen&iacute;
      nad 150.000 Kč na webov&yacute;ch str&aacute;nk&aacute;ch radnice <br />&nbsp;&nbsp;
      &nbsp;Zru&scaron;&iacute;me 4energeickou a.s.<br />&nbsp;&nbsp; &nbsp;Zru&scaron;&iacute;me
      4majetkovou a.s.<br />&nbsp;&nbsp; &nbsp;Zavedeme povinnost m&iacute;t veřejn&yacute;
      &uacute;čet i pro př&iacute;spěvkov&eacute; organizace radnice<br />&nbsp;&nbsp;
      &nbsp;Vylouč&iacute;me kolektivn&iacute; nezodpovědnost v nakl&aacute;d&aacute;n&iacute;
      s finančn&iacute;mi prostředky.<br />&nbsp;&nbsp; &nbsp;Granty budeme vypisovat
      jen na takov&eacute; aktivity, kde je pomoc obce nutn&aacute; či je to ve veřejn&eacute;m
      z&aacute;jmu.<br />&nbsp;&nbsp; &nbsp;Každ&yacute; v&yacute;herce veřejn&eacute;
      zak&aacute;zky bude muset doložit svoji vlastnickou strukturu<br /> &nbsp;
      &nbsp;Cen&iacute;k jednotliv&yacute;ch služeb mus&iacute; b&yacute;t pro v&scaron;echny
      stejn&yacute;<br /><br />Chceme nebyrokratickou radnici!<br /><br />Konec front
      na &uacute;řadě, využijte svůj čas l&eacute;pe!<br /><br />Rozhodov&aacute;n&iacute;
      na radnici mus&iacute; b&yacute;t dle na&scaron;eho n&aacute;zoru nebyrokratick&eacute;
      a mus&iacute; zohledňovat skutečnou potřebu klientů. Když už lid&eacute; na
      &uacute;řad mus&iacute;, tak chceme, aby sv&eacute; z&aacute;ležitosti mohli
      vyř&iacute;dit rychle a bez zbytečn&yacute;ch průtahů.</p>\r\n<p style=\"text-align:
      justify;\"><br />Proto zavedeme<br /><br />&nbsp;&nbsp; &nbsp;Rezervačn&iacute;
      syst&eacute;m voln&yacute;ch term&iacute;nů přes internet a telefon<br />&nbsp;&nbsp;
      &nbsp;Možnost předjednat svoji věc přes email<br />&nbsp;&nbsp; &nbsp;Bezplatnou
      infolinku.</p>"
