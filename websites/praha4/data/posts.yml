      - Kr&aacute;tk&aacute; přest&aacute;vka před zah&aacute;jen&iacute;m hlasov&aacute;n&iacute;
      o rozpočtu.</p>\r\n<p style=\"text-align: justify;\"><strong>15:56</strong>
      - V z&aacute;věrečn&eacute; slově sl&iacute;bil starosta &Scaron;těp&aacute;nek
      IT zak&aacute;zku, kter&aacute; by měla vyře&scaron;it bolav&eacute; m&iacute;sto
      nepřehledn&eacute;ho a nepoužiteln&eacute;ho rozpočtu v naskenovan&eacute;m
      PDF.</p>\r\n<p style=\"text-align: justify;\"><strong>15:53</strong> - Ře&scaron;&iacute;
      se prostředky na časopis Tučň&aacute;k. Smlouva vypr&scaron;&iacute; v březnu,
      prostředky jsou v&scaron;ak rozpočtov&aacute;ny na cel&yacute; rok. Celkově
