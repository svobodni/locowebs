      debata na t&eacute;ma rekonstrukce ulic T&aacute;borsk&aacute; a Na Pankr&aacute;ci,
      kter&aacute; už od jara ohrožuje tuto lokalitu. Byli jsme u toho.</p>'
    featured_image: "/samples/posts/bitva-o-budoucnost-taborske/P4.png"
    body: "<p style=\"text-align: justify;\"><em>Dobr&aacute; zpr&aacute;va</em> je,
      že zasypan&iacute; podjezdů pod magistr&aacute;lou nen&iacute; n&aacute;&scaron;
      největ&scaron;&iacute; probl&eacute;m. Harmonogram s n&iacute;m totiž poč&iacute;t&aacute;
      až &uacute;plně nakonec, bude tedy dost času na v&yacute;měnu politick&eacute;
      reprezentace, kter&aacute; bude m&eacute;ně nakloněna současn&eacute;mu anti-dopravn&iacute;mu
      &scaron;&iacute;lenstv&iacute;. <em>&Scaron;patn&aacute; zpr&aacute;va</em>
      je, že zasypan&iacute; podjezdů pod magistr&aacute;lou nen&iacute; n&aacute;&scaron;
      největ&scaron;&iacute; probl&eacute;m. &Scaron;kod lze st&aacute;le nap&aacute;chat
      dost.</p>\r\n<p style=\"text-align: justify;\">Se z&aacute;sadn&iacute;mi probl&eacute;my
      n&aacute;vrhu IPR (Institut Pl&aacute;nov&aacute;n&iacute; a Rozvoje hl. m.
      Prahy) sezn&aacute;mil př&iacute;tomn&eacute; z&aacute;stupce starosty Ing.
      Zdeněk Kov&aacute;ř&iacute;k. Pr&yacute; to bylo za 25 let v politice teprve
      podruh&eacute;, kdy veřejně kritizuje &bdquo;paskvil&ldquo; vze&scaron;l&yacute;
      z d&iacute;lny odborn&eacute;ho &uacute;tvaru ve služb&aacute;ch města. Rekonstrukce
      T&aacute;borsk&eacute; aktu&aacute;lně poč&iacute;t&aacute; s &uacute;bytkem
      cca 150 parkovac&iacute;ch m&iacute;st v oblasti, kde jich dnes už několik set
      naopak chyb&iacute;. Kapacitu komunikace, po kter&eacute; denně projede na 15
      tis&iacute;c aut, a&nbsp;kter&aacute; je jedin&yacute;m mysliteln&yacute;m spojen&iacute;m
      mezi N&aacute;měst&iacute; bratř&iacute; Synků a&nbsp;Pražsk&yacute;m povst&aacute;n&iacute;m,
      sn&iacute;ž&iacute; zru&scaron;en&iacute; odbočovac&iacute;ch pruhů a předev&scaron;&iacute;m
      m&aacute; doj&iacute;t ke spojen&iacute; j&iacute;zdn&iacute;ho pruhu a tramvajov&eacute;
      trati na &uacute;kor mnohem &scaron;ir&scaron;&iacute;ch chodn&iacute;ků. V&nbsp;souvisej&iacute;c&iacute;
      ulici Na Pankr&aacute;ci, s jej&iacute;ž &uacute;pravou se poč&iacute;t&aacute;
      ve druh&eacute; etapě, m&aacute; b&yacute;t tramvajov&eacute; těleso nahrazeno
      travnat&yacute;m p&aacute;sem neprůjezdn&yacute;m pro vozidla na rozd&iacute;l
      od dne&scaron;n&iacute;ho betonu.</p>\r\n<p style=\"text-align: justify;\">Logick&yacute;m
      důsledkem je vytvořen&iacute; dopravn&iacute;ho kolapsu. Nejde v&scaron;ak jen
      o&nbsp;diletantstv&iacute;, ale o&nbsp;chladnokrevn&yacute; pl&aacute;n &ndash;
      lidem to poř&aacute;dně znepř&iacute;jemn&iacute;me a oni se sv&yacute;ch aut
      vzdaj&iacute; &ndash; hloup&yacute;, naivn&iacute;, soci&aacute;lně inžen&yacute;rsk&yacute;,
      ale pl&aacute;n.</p>\r\n<p style=\"text-align: justify;\">Ve skutečnosti to
      dopadne jako v&scaron;ude jinde, kde už to &bdquo;&uacute;spě&scaron;ně&ldquo;
      zkusili. Auta budou st&aacute;le, budou popoj&iacute;ždět v beznadějn&yacute;ch
      z&aacute;cp&aacute;ch, a ti, kteř&iacute; na Zelen&eacute; ekofanatiky přeci
      jen daj&iacute; a sednou do MHD, budou v tramvaji popoj&iacute;ždět spolu s
      ostatn&iacute;mi řidiči. Z&aacute;sobov&aacute;n&iacute; obchodů, jejichž vznik
      zajist&eacute; ček&aacute; jen na k&yacute;žen&eacute; zhumanizov&aacute;n&iacute;
      ulice, bude nemožn&eacute;, protože dod&aacute;vky nebudou m&iacute;t kde zastavit,
      leda za cenu blokace dopravy. Řemesln&iacute;k do bytů na T&aacute;borsk&eacute;
      nepřijede &ndash; nezaparkuje. A m&iacute;stn&iacute; obyvatel&eacute; rovněž
      ne. A co je &uacute;plně nejhor&scaron;&iacute; &ndash; jestli bude hořet, nebo
      bude někdo potřebovat okamžit&yacute; transport do nemocnice, bude m&iacute;t
      smůlu &ndash; z&aacute;chran&aacute;ři prostě neprojedou. Nebude kudy, nebude
      kam uhnout. Leda to vz&iacute;t po &scaron;irok&eacute;m chodn&iacute;ku, ale
      tam zase budou stromy, aby bylo město hezk&eacute;...</p>\r\n<p style=\"text-align:
      justify;\">Vět&scaron;ině &uacute;častn&iacute;ků debaty bylo naprosto jasn&eacute;,
      že jde o blouzněn&iacute; několika fantastů, kter&eacute; bohužel voliči skrze
      sv&eacute; nezodpovědn&eacute; zastupitele pustili k&nbsp;rozhodov&aacute;n&iacute;
      o budoucnosti metropole. Zelen&eacute;ho folkl&oacute;ru jsme nicm&eacute;ně
      nezůstali u&scaron;etřeni &ndash; jeden s př&iacute;znivců rekonstrukce si přeci
      jen cestu do s&aacute;lu na&scaron;el a nev&aacute;hal ostatn&iacute;m vysvětlit,
      že po roz&scaron;&iacute;řen&iacute; chodn&iacute;ků na &uacute;kor vozovky
      bude ulice kypět životem, m&iacute;sto parkovi&scaron;tě bude mnohem lep&scaron;&iacute;
      prostor pro komunitn&iacute; setk&aacute;v&aacute;n&iacute; sousedů a zasyp&aacute;n&iacute;m
      podjezdu pod magistr&aacute;lou dojde k&nbsp;v&iacute;tan&eacute;mu zklidněn&iacute;
      dopravy a z&iacute;sk&aacute;me nav&iacute;c kr&aacute;sn&yacute; park. Odvaha
      (nebo drzost?) vysypat tyto od reality odtržen&eacute; mantry před publikem
      na&scaron;tvan&yacute;ch m&iacute;stn&iacute;ch obyvatel stoj&iacute; za pov&scaron;imnut&iacute;.</p>\r\n<p
      style=\"text-align: justify;\">Z debaty vyplynulo, že zastupitel&eacute; Prahy
      4 snad vět&scaron;inově stoj&iacute; za z&aacute;jmy m&iacute;stn&iacute;ch
      a nikoliv za z&aacute;jmy IPR, kter&yacute; svou studii (na kter&eacute; mimochodem
      nespolupracoval ani se sv&yacute;m vlastn&iacute;m odborn&yacute;m &uacute;tvarem
      dopravn&iacute;ho inžen&yacute;rstv&iacute;) zat&iacute;m velmi usilovně h&aacute;j&iacute;.
      Nav&iacute;c lživě uv&aacute;d&iacute;, že Praha 4 již s&nbsp;n&aacute;vrhem
      souhlasila, přestože nikdo kompetentn&iacute; takov&yacute; souhlas udělit nebyl
      na jedn&aacute;n&iacute; př&iacute;tomen. Z&aacute;stupci radnice přesto zat&iacute;m
      chtěj&iacute; d&aacute;le jednat a dospět k nějak&eacute;mu konstruktivn&iacute;mu
      ře&scaron;en&iacute;, protože rekonstrukce tramvajov&eacute; trati v&nbsp;režii
      DPP proběhne tak jako tak a existuje řada d&iacute;lč&iacute;ch změn, jejichž
      implementace by při t&eacute; př&iacute;ležitosti st&aacute;la za to (nam&aacute;tkou
      &uacute;prava křižovatky T&aacute;borsk&aacute; x Petra Rezka nebo nov&aacute;
      zast&aacute;vka tramvaje bl&iacute;že stanice metra Pražsk&eacute;ho povst&aacute;n&iacute;).
      Pokud to v&scaron;ak nebude možn&eacute;, přisl&iacute;bili vyvinout maxim&aacute;ln&iacute;
      n&aacute;tlak na odm&iacute;tnut&iacute; studie.</p>\r\n<p style=\"text-align:
      justify;\">Bitva v&scaron;ak zdaleka nen&iacute; dobojov&aacute;na, protože
      posledn&iacute; slovo nebude m&iacute;t Praha 4, ale Rada hl. m. Prahy. Sice
      mus&iacute; vyčkat na stanovisko městsk&eacute; č&aacute;sti, nemus&iacute;
      se j&iacute;m v&scaron;ak ve fin&aacute;le ř&iacute;dit. Je proto potřeba situaci
      st&aacute;le pozorně sledovat a&nbsp;v&nbsp;př&iacute;padě potřeby spojit s&iacute;ly
      a ozvat se dostatečně r&aacute;zně, aby př&iacute;&scaron;t&iacute; osud ulic
      T&aacute;borsk&aacute; a Na Pankr&aacute;ci a tis&iacute;ců lid&iacute;, kteř&iacute;
      zde bydl&iacute; nebo denně proj&iacute;žd&iacute;, nebyl rozhodnut jedn&iacute;m
      m&aacute;vnut&iacute;m rukou lid&iacute;, kteř&iacute; o lokalitě a jej&iacute;ch
      potřeb&aacute;ch dost možn&aacute; vůbec nic netu&scaron;&iacute;, nebo je jim
      to &uacute;plně jedno.</p>"
