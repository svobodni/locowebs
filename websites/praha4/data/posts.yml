      src=\"/samples/assets/11-11-den-valecnych-veteranu.jpg\" alt=\"\" /></p>\r\n<p
      style=\"text-align: justify;\">V&iacute;ce o Dni v&aacute;lečn&yacute;ch veter&aacute;nů
      v <a href=\"https://web.svobodni.cz/clanky/marek-matous-den-valecnych-veteranu-den-vzpominek\"
      target=\"_blank\">čl&aacute;nku na&scaron;eho kolegy Marka Matou&scaron;e</a>.</p>"
