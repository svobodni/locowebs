    teaser: "<p>Tak n&aacute;m zrekonstruovali T&aacute;borskou...na&scaron;těst&iacute;
      zat&iacute;m pouze na pap&iacute;ře, takže je čas si stěžovat.</p>"
    featured_image: "/samples/posts/dekonstrukce-taborske/map.png"
    body: "<div class=\"_39k5\" style=\"text-align: justify;\">\r\n<div>\r\n<p>Když
      jsem někdy v polovině &uacute;nora viděl na komisi pro dopravu Prahy 4 prezentaci
      IPR na t&eacute;ma &ldquo;Rekonstrukce ulice T&aacute;borsk&aacute;&rdquo;,
      hned se mi na jejich &ldquo;přid&aacute;v&aacute;n&iacute; pě&scaron;&iacute;ch
      vazeb&rdquo; něco nezd&aacute;lo. Nechtělo se mi ale věřit, že by opravdu někdo
      mohl dostat tak bl&aacute;zniv&yacute; n&aacute;pad, jako je ru&scaron;it existuj&iacute;c&iacute;
      mimo&uacute;rovňov&aacute; kř&iacute;žen&iacute; s Magistr&aacute;lou a m&iacute;sto
      nich vyr&aacute;bět nov&eacute; &uacute;rovňov&eacute; křižovatky a přechody.
      To se mi muselo zd&aacute;t...</p>\r\n<p>Nedalo mi to a na IPR jsem odeslal
      email s dotazem. Odpověděli mi, že si m&aacute;m počkat do března, kdy bude
      veřejn&aacute; v&yacute;stava a budou k dispozici autoři studie. V&yacute;stava
      začala dneska a už je jasno - <a href=\"http://praha.idnes.cz/rekosntrukce-ulic-prahy-4-a-tramvaje-krizujici-magistralu-p3s-/praha-zpravy.aspx?c=A160314_143832_praha-zpravy_nub\"
      target=\"_blank\">nezd&aacute;lo se mi to</a>!</p>\r\n<p>Skutečně se v&aacute;žně
      uvažuje o tom, že tramvajov&yacute; podjezd T&aacute;borsk&aacute; zmiz&iacute;
      a m&iacute;sto něj budou koleje přet&iacute;nat magistr&aacute;lu př&iacute;mo.
      A maj&iacute; přib&yacute;t přechody.</p>\r\n<p>Nějak&yacute; chor&yacute; dopravn&iacute;
      (bez)mozek ekofa&scaron;ista vymyslel, že co Praha 4 nutně potřebuje, jsou del&scaron;&iacute;
      popoj&iacute;žděj&iacute;c&iacute; kolony aut na 5. května a zv&yacute;&scaron;en&eacute;
      emise v&scaron;ude kolem Pražsk&eacute;ho povst&aacute;n&iacute;. Zahodil t&iacute;m
      kus poř&aacute;dn&eacute; pr&aacute;ce, kterou jinak tvůrč&iacute; t&yacute;m
      na pl&aacute;nu rekonstrukce odvedl, protože řada n&aacute;padů je dobr&yacute;ch
      (např. předěl&aacute;n&iacute; křižovatky s ulic&iacute; Petra Rezka nebo přid&aacute;n&iacute;
      v&yacute;jezdu z vozovny Pankr&aacute;c kolem budovy soudu), ale nikdo po nich
      ani nevzdechne, dokud v pl&aacute;nu zůstane tohle.</p>\r\n<p>Že prostor podjezdu
      potřebuje &ldquo;zlid&scaron;tit&rdquo;, s t&iacute;m bych souhlasil. A určitě
      je mnoho možnost&iacute;, jak toho dos&aacute;hnout a stovky lid&iacute;, kteř&iacute;
      by s t&iacute;m uměli poradit. Ale zasypat ho a nahradit křižovatkou je čir&eacute;
      &scaron;&iacute;lenstv&iacute;. Alternativn&iacute; dopravn&iacute; trasa pro
      automobily neexistuje a v term&iacute;nech rekonstrukce ani existovat nebude.
      Nahnat řidiče do MHD pomoc&iacute; semaforů, pades&aacute;tek a jin&eacute;
      dopravn&iacute; buzerace se tak&eacute; nepovede, a i kdyby povedlo, tak MHD
      na to nebude potřebnou kapacitu - metro C jezd&iacute; ve &scaron;pičk&aacute;ch
      přeplněn&eacute;, už nen&iacute; kam zkracovat intervaly a paraleln&iacute;
      trasa D nen&iacute; a nejm&eacute;ně 15 let nebude.</p>\r\n<p>Jako jedin&eacute;
      drobn&eacute; pozitivum vid&iacute;m, že je to poř&aacute;d jen n&aacute;střel,
      takže snad stač&iacute; spustit dost velk&yacute; povyk, aby to nabubřel&iacute;
      architekti lidsk&yacute;ch životů předělali zp&aacute;tky do intenc&iacute;
      zdrav&eacute;ho rozumu. J&aacute; tedy t&iacute;mto př&iacute;slu&scaron;n&yacute;
      povyk zahajuji.</p>\r\n<p>&nbsp;</p>\r\n<p><em>P.S.: MHD jezd&iacute;m v&yacute;razně
      v&iacute;c než autem, řidič&aacute;k ani nem&aacute;m.</em></p>\r\n</div>\r\n</div>"
