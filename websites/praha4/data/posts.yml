    teaser: "<p>Mal&eacute; historick&eacute; ok&eacute;nko, kter&eacute; ukazuje
      a připom&iacute;n&aacute; ud&aacute;losti roku 1918 (a t&eacute;ž předchoz&iacute;ch
      let). Je to jen letm&eacute; sezn&aacute;men&iacute; s t&eacute;matem, o kter&eacute;m
      se p&iacute;&scaron;&iacute; cel&eacute; knihy, ale i tak zaj&iacute;mav&eacute;.</p>"
    featured_image: "/samples/posts/vznik-nasi-republiky/masaryk.jpg"
    body: "<p style=\"text-align: justify;\"><em>&bdquo;Historii svobodn&yacute;ch
      lid&iacute; nep&iacute;&scaron;e n&aacute;hoda, ale volba.&ldquo; &ndash; Dwight
      D. Eisenhower</em></p>\r\n<p style=\"text-align: justify;\">&nbsp;</p>\r\n<p
      style=\"text-align: justify;\">Vznik na&scaron;&iacute; republiky po třistalet&eacute;m
      panstv&iacute; habsbursk&eacute; dynastie by nebyl možn&yacute; bez svobodn&eacute;
      vůle vět&scaron;iny n&aacute;roda např&iacute;č v&scaron;emi jeho společensk&yacute;mi
      vrstvami a politick&yacute;mi stranami. Rozhodn&yacute; a jednotn&yacute; postup
      si vybojoval respekt st&aacute;tů Dohody a uzn&aacute;n&iacute; představitelů
      budouc&iacute;ho st&aacute;tu v&nbsp;zahranič&iacute; a legion&aacute;řů jako
      vojska tohoto je&scaron;tě neexistuj&iacute;c&iacute;ho st&aacute;tu v&aacute;lč&iacute;c&iacute;ho
      po jejich boku. D&iacute;ky tomu Československo jako jedin&eacute; z&nbsp;n&aacute;stupnick&yacute;ch
      st&aacute;tů b&yacute;val&eacute;ho Rakouska-Uherska usedlo mezi v&iacute;tězi
      při jedn&aacute;n&iacute; o m&iacute;ru.</p>\r\n<p style=\"text-align: justify;\"><em>&bdquo;Dos&aacute;hli
      jsme sv&eacute; samostatnosti odporem a revoluc&iacute; proti Rakousku-Uhersku;
      my jsme si svou samostatnost vybojovali na Sibiři, ve Francii, v&nbsp;It&aacute;lii,
      jak to stručně řekl president Poincar&eacute;. Ta revoluce v&scaron;ak byla
      zvl&aacute;&scaron;tn&iacute;; jej&iacute; brann&aacute; forma nebyla provedena
      doma na na&scaron;em &uacute;zem&iacute;, n&yacute;brž za hranicemi, na &uacute;zem&iacute;ch
      ciz&iacute;ch. Musili jsme se jako n&aacute;rod z&uacute;častnit světov&eacute;
      obrann&eacute; v&aacute;lky; bez t&eacute;to &uacute;časti bychom nebyli sv&eacute;
      samostatnosti dos&aacute;hli,&ldquo;</em> shrnuje sv&eacute; paměti ze světov&eacute;
      v&aacute;lky Tom&aacute;&scaron; Garrigue Masaryk. Nezapom&iacute;n&aacute;
      ani na pod&iacute;l na&scaron;ich lid&iacute; v&nbsp;rakousk&eacute; arm&aacute;dě,
      kteř&iacute; často činn&yacute;m i trpn&yacute;m odporem působili k&nbsp;jej&iacute;mu
      rozvratu, a mnohdy za svůj antirakousk&yacute; postoj zaplatili smrt&iacute;.</p>\r\n<p
      style=\"text-align: justify;\">Důležit&yacute;m org&aacute;nem za hranicemi
      byla N&aacute;rodn&iacute; rada, organizuj&iacute;c&iacute; diplomacii a propagandu.
      Vůdč&iacute; osobnost TGM m&aacute; před sv&yacute;m odjezdem na konci roku
      1914 na zahraničn&iacute; cestu svou koncepci již v&nbsp;z&aacute;sadě hotovou
      a projednanou s&nbsp;představiteli v&scaron;ech dom&aacute;c&iacute;ch politick&yacute;ch
      stran.&nbsp; Hlavn&iacute; my&scaron;lenka na samostatnost tak spojuje dom&aacute;c&iacute;
      i zahraničn&iacute; odboj. Doba na diskuse už ale nen&iacute; &ndash; kur&yacute;ři
      voz&iacute; zpr&aacute;vy v&nbsp;podr&aacute;žk&aacute;ch bot, za&scaron;it&eacute;
      v&nbsp;oděvech a speci&aacute;ln&iacute;ch kufrech s&nbsp;dvojit&yacute;mi stěnami.
      Při odhalen&iacute; hroz&iacute; smrt. Spojkou mezi tajn&yacute;m dom&aacute;c&iacute;m
      odbojem Maffi&iacute; a těmi, kdo pracuj&iacute; v&nbsp;cizině, je až do z&aacute;ř&iacute;
      1915 Dr. Edvard Bene&scaron;, pot&eacute; i on na fale&scaron;n&yacute; pas
      vyj&iacute;žd&iacute; naposledy a od t&eacute; doby se ne&uacute;navně věnuje
      formov&aacute;n&iacute; legi&iacute; a boji za mezin&aacute;rodn&iacute; uzn&aacute;n&iacute;
      budouc&iacute;ho st&aacute;tu.&nbsp; To posledn&iacute; je obzvl&aacute;&scaron;ť
      důležit&eacute;. V&scaron;ichni na&scaron;i doufaj&iacute;, že st&aacute;t bude
      samostatn&yacute;, ale po n&aacute;stupu c&iacute;saře Karla koncem roku 1916
      je ve hře i tajně projedn&aacute;van&aacute; možnost separ&aacute;tn&iacute;ho
      m&iacute;ru s&nbsp;Rakouskou ř&iacute;&scaron;&iacute;, kter&aacute; by znamenala
      zachov&aacute;n&iacute; monarchie s&nbsp;&uacute;stupkem federalizace.&nbsp;
      S&nbsp;touto možnost&iacute; poč&iacute;t&aacute; Rakousko do posledn&iacute;
      chv&iacute;le. A bojovat je třeba i s někter&yacute;mi česk&yacute;mi představiteli
      doma zast&aacute;vaj&iacute;c&iacute;mi n&aacute;zor, že &bdquo;česk&yacute;
      n&aacute;rod hled&iacute; vstř&iacute;c sv&eacute;mu v&yacute;voji jen pod žezlem
      Habsburků&ldquo;. Za skutečn&eacute; touhy n&aacute;roda v&scaron;ak mluv&iacute;
      manifest uveřejněn&yacute; v&nbsp;květnu 1917 podepsan&yacute; sto pades&aacute;ti
      česk&yacute;mi b&aacute;sn&iacute;ky, spisovateli a umělci vyz&yacute;vaj&iacute;c&iacute;
      odpovědn&eacute; česk&eacute; politiky, aby v&nbsp;parlamentě jednali a mluvili
      jm&eacute;nem česk&eacute;ho n&aacute;roda tak, jak si n&aacute;rod skutečně
      přeje.</p>\r\n<p style=\"text-align: justify;\"><em>&bdquo;Revoluce se ne&uacute;častnil
      n&aacute;&scaron; n&aacute;rod jen legiemi a zahraničn&iacute; N&aacute;rodn&iacute;
      radou, n&yacute;brž se j&iacute; &uacute;častnil tak&eacute; doma: toho dokladem
      jsou tresty civilistů na hrdle, žal&aacute;řov&aacute;n&iacute;, strk&aacute;n&iacute;
      do vojska a odsudky k&nbsp;smrti nejpředněj&scaron;&iacute;ch politiků, konfiskace
      a vězněn&iacute; a v&scaron;echny ty tresty, jimiž V&iacute;deň n&aacute;rod
      pron&aacute;sledovala,&ldquo;</em> vzpom&iacute;n&aacute; d&aacute;le Masaryk.
      <em>&bdquo;Doma byl t&yacute;ž odbojn&yacute; duch jako venku. Revoluce venku
      byla možn&aacute;, protože doma s&nbsp;n&iacute; byl souhlas od poč&aacute;tku
      a po celou dobu v&aacute;lky.&ldquo;</em></p>\r\n<p style=\"text-align: justify;\">Dne
      23. ř&iacute;jna 1918 uveřejnily pař&iacute;žsk&eacute; listy neuvěřitelnou
      zpr&aacute;vu: v&iacute;deňsk&aacute; vl&aacute;da dala vůdč&iacute;m česk&yacute;m
      politikům svolen&iacute;, aby nav&aacute;zali styky s&nbsp;prozat&iacute;mn&iacute;
      československou vl&aacute;dou v&nbsp;zahranič&iacute;. Posledn&iacute; zoufal&yacute;
      pokus zachr&aacute;nit habsburskou ř&iacute;&scaron;i byl skutečnost&iacute;;
      ve V&iacute;dni doufali, že Če&scaron;i budou feder&aacute;ln&iacute; uspoř&aacute;d&aacute;n&iacute;
      akceptovat. Dr. Kram&aacute;ř, Dr. &Scaron;&aacute;mal a ostatn&iacute; deleg&aacute;ti
      přijeli do Ženevy 26. ř&iacute;jna, 28. ř&iacute;jna se se&scaron;li s&nbsp;Dr.
      Bene&scaron;em k&nbsp;jedn&aacute;n&iacute; a během n&aacute;sleduj&iacute;c&iacute;ch
      dnů se shodli na &uacute;stavě, hospod&aacute;řstv&iacute; a spr&aacute;vě budouc&iacute;ho
      Československa.</p>\r\n<p style=\"text-align: justify;\">Mezit&iacute;m se představitel&eacute;
      v&nbsp;Praze spont&aacute;nně uj&iacute;maj&iacute; iniciativy. Ud&aacute;losti
      dost&aacute;vaj&iacute; rychl&yacute; sp&aacute;d. Večer 27. ř&iacute;jna dost&aacute;v&aacute;
      jeden z&nbsp;vedouc&iacute;ch dom&aacute;c&iacute;ch politiků Dr. Alois Ra&scaron;&iacute;n
      zpr&aacute;vu o beznadějn&eacute; situaci rakousk&yacute;ch jednotek na řece
      Piavě, na kterou c&iacute;sařsk&yacute; dvůr reaguje ž&aacute;dost&iacute; o
      př&iacute;měř&iacute;. Ihned se uj&iacute;m&aacute; nutn&yacute;ch jedn&aacute;n&iacute;
      v&nbsp;Praze. Časně zr&aacute;na 28. ř&iacute;jna 1918 provedli členov&eacute;
      N&aacute;rodn&iacute;ho v&yacute;boru, za veden&iacute; Ra&scaron;&iacute;na
      a &Scaron;vehly změnu pr&aacute;vn&iacute;ho ř&aacute;du a ustavili prozat&iacute;mn&iacute;
      vl&aacute;du Československ&eacute; republiky. N&aacute;rodn&iacute; v&yacute;bor
      přeb&iacute;r&aacute; v&aacute;lečn&yacute; obiln&iacute; &uacute;stav, m&iacute;stodržitelstv&iacute;
      &ndash; zat&iacute;m neofici&aacute;lně, protože &scaron;patně informovan&yacute;
      m&iacute;stodržitel hrabě Coudenhove zrovna r&aacute;no odjel do V&iacute;dně,
      zemskou spr&aacute;vn&iacute; komisi, zemsk&eacute; vojsko a v&nbsp;n&aacute;sleduj&iacute;c&iacute;ch
      dnech dal&scaron;&iacute; důležit&eacute; &uacute;řady a instituce. Zemsk&eacute;
      vojensk&eacute; velitelstv&iacute; je definitivně převzato až 30. ř&iacute;jna,
      do t&eacute; doby st&aacute;le hroz&iacute; nebezpeč&iacute;, že Prahu vojensky
      obsad&iacute;. Od prvn&iacute;ch okamžiků spont&aacute;nn&iacute;ch radostn&yacute;ch
      demonstrac&iacute; neděln&iacute;ho r&aacute;na 28. ř&iacute;jna 1918 v&scaron;ak
      n&aacute;rod dokazuje, že je samostatn&eacute;ho st&aacute;tu hoden. V&scaron;ichni
      věd&iacute;, co maj&iacute; dělat. Je zaji&scaron;těna vlastn&iacute; poř&aacute;dkov&aacute;
      služba, sokolsk&eacute; hl&iacute;dky v&nbsp;ulic&iacute;ch nedovoluj&iacute;
      ž&aacute;dn&eacute; lynčov&aacute;n&iacute; ani rabov&aacute;n&iacute;. Uhersk&eacute;
      pluky postupně odj&iacute;žděj&iacute; domů a odevzd&aacute;vaj&iacute; i zbraně.
      Slavnostn&iacute; chv&iacute;le obnoven&iacute; st&aacute;tnosti nic neru&scaron;&iacute;.</p>\r\n<p
      style=\"text-align: justify;\"><em>&bdquo;Psan&aacute; &uacute;stava, parlament,
      byrokracie, policie, vojsko ani průmysl a obchod samy nezabezpečuj&iacute; demokracie,
      nen&iacute;-li mravn&iacute; opravdovosti občanů a souhlasu aspoň v&nbsp;hlavn&iacute;ch
      n&aacute;zorech na svět a život,&ldquo;</em> uzav&iacute;r&aacute; TGM ve sv&yacute;ch
      pamětech. <em>&bdquo;Demokracie nen&iacute; hrubost a vulg&aacute;rnost, ale
      ž&aacute;d&aacute; obcovac&iacute; formy prost&eacute; a přirozen&eacute;, ty
      se vyv&iacute;jej&iacute; jen tam, kde jsou lid&eacute; k&nbsp;sobě upř&iacute;mn&iacute;
      a kde jsou svobodn&iacute;.&ldquo; </em></p>\r\n<p style=\"text-align: justify;\">Nechť
      tato slova inspiruj&iacute; i n&aacute;s.</p>\r\n<p style=\"text-align: justify;\">Buďme
      svobodn&iacute;!</p>\r\n<p style=\"text-align: justify;\">&nbsp;</p>\r\n<p style=\"text-align:
      justify;\"><strong>Literatura:</strong></p>\r\n<p style=\"text-align: justify;\">HITCHCOCK,
      Edward B. Edward Bene&scaron;: zasvětil jsem život m&iacute;ru. Jaroslav Podroužek.
      &nbsp;1946</p>\r\n<p style=\"text-align: justify;\">MACKENZIE Compton. Dr Bene&scaron;.
      Družstevn&iacute; pr&aacute;ce. 1947</p>\r\n<p style=\"text-align: justify;\">MASARYK,
      Tom&aacute;&scaron; G. Světov&aacute; revoluce za v&aacute;lky a ve v&aacute;lce
      1914-1918. Orbis, Čin. 1925</p>"
