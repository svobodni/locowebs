      desky, vůbec doprostřed lesa dostaly? Komu to st&aacute;lo za tu pr&aacute;ci?
      Nepřekvapily naopak pozůstatky po t&aacute;boři&scaron;t&iacute;ch bezdomovců
      a&nbsp;bohužel i narkomanů. Pomohla n&aacute;m tak i hl&iacute;dka Městsk&eacute;
