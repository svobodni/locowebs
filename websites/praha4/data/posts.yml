      co ve druh&eacute; polovině třic&aacute;t&yacute;ch let prov&aacute;dělo Německo,
      je spr&aacute;vn&eacute;.</p>\r\n<p style=\"text-align: justify;\">15. března
      1939 nacist&eacute; dokončili rozbit&iacute; Československ&eacute; republiky
      a vytvořen&iacute;m protektor&aacute;tu se vysm&aacute;li garantům mnichovsk&eacute;ho
      dikt&aacute;tu. Byli si jisti t&iacute;m, že zb&yacute;vaj&iacute;c&iacute;
      evropsk&eacute; demokratick&eacute; mocnosti se nezmohou na v&iacute;c, než
      jen chab&eacute; verb&aacute;ln&iacute; protesty, stejně jako v&nbsp;př&iacute;padě
      předchoz&iacute; Hitlerovy zjevn&eacute; př&iacute;pravy na v&aacute;lku, jako
      bylo vojensk&eacute; obsazen&iacute; demilitarizovan&eacute;ho p&aacute;sma
      v&nbsp;Por&yacute;n&iacute; nebo an&scaron;lus Rakouska. V p&aacute;tek 1. z&aacute;ř&iacute;
      1939 ve 4.45 hod. vstupuj&iacute; hitlerovsk&aacute; vojska bez vyhl&aacute;&scaron;en&iacute;
      v&aacute;lky na polsk&eacute; &uacute;zem&iacute;. Nyn&iacute; teprve Anglie
      a Francie v&aacute;havě vyhla&scaron;uj&iacute; 3. z&aacute;ř&iacute; Německu
      v&aacute;lku a mohou jen trpce litovat, že nedok&aacute;zaly přimět Polsko k&nbsp;dohodě
      o společn&eacute; obraně hranic před Němci s&nbsp;na&scaron;&iacute;m zrazen&yacute;m,
      zbytečně a marně obětovan&yacute;m st&aacute;tem.</p>\r\n<p style=\"text-align:
      justify;\">Za těchto ponur&yacute;ch okolnost&iacute; se bl&iacute;ž&iacute;
      28. ř&iacute;jen, pro Čechy největ&scaron;&iacute; sv&aacute;tek prvn&iacute;
      republiky, den vyhl&aacute;&scaron;en&iacute; samostatnosti st&aacute;tu po
      tři sta letech slaven&yacute; nepřetržitě od jeho spont&aacute;nn&iacute;ho
      vyhl&aacute;&scaron;en&iacute; v&nbsp;roce 1918, byť to posledn&iacute; dvac&aacute;t&eacute;
      v&yacute;roč&iacute; bylo již s&nbsp;hořkou př&iacute;chut&iacute;. V roce1939
      je st&aacute;tn&iacute; sv&aacute;tek okupačn&iacute; spr&aacute;vou zru&scaron;en.
      Lid&eacute; se ale nedaj&iacute; zastra&scaron;it a v&nbsp;sobotu 28. ř&iacute;jna
      1939 prob&iacute;haj&iacute; v&nbsp;Praze mohutn&eacute; demonstrace vyjadřuj&iacute;c&iacute;
      nesouhlas s okupac&iacute;. K&nbsp;manifestac&iacute;m do&scaron;lo od osudn&eacute;ho
      15. března již několikr&aacute;t, nyn&iacute; v&scaron;ak jejich rozsah okupanty
      překvapil. Kolem poledn&iacute;ho je vol&aacute;n b&yacute;val&yacute; karlovarsk&yacute;
      knihkupec, nyn&iacute; SS-Gruppenf&uuml;hrer, velitel policie a ř&iacute;&scaron;sk&yacute;
      sekret&aacute;ř protektor&aacute;tu K. H. Frank k&nbsp;telefonu. Na lince je
      s&aacute;m Hitler a rozčileně nařizuje okamžitě zakročit. Hitlerovo rozčilen&iacute;
      je ov&scaron;em hran&eacute;, okupanti již del&scaron;&iacute; dobu čekaj&iacute;
      na př&iacute;ležitost, kter&aacute; by jim umožnila nakl&aacute;dat s&nbsp;Čechy
      jako s&nbsp;n&aacute;rodem určen&yacute;m k&nbsp;likvidaci. K. H. Frank, faktick&yacute;
      vl&aacute;dce protektor&aacute;tu, se tedy osobně uj&iacute;m&aacute; velen&iacute;
      potlačovac&iacute; akce. Shrom&aacute;žděn&iacute; na V&aacute;clavsk&eacute;m
      n&aacute;měst&iacute; je rozehn&aacute;no střelbou policie a jednotek SS do
      přilehl&yacute;ch ulic, je zastřelen mlad&yacute; děln&iacute;k Sedl&aacute;ček
      a několik lid&iacute; je těžce zraněno, mezi nimi student l&eacute;kařsk&eacute;
      fakulty UK MUC Jan Opletal. Noc na 29. ř&iacute;jna v&scaron;ak již prob&iacute;h&aacute;
      klidně, a tak celkov&yacute; průběh 28.ř&iacute;jna 1938 nepřin&aacute;&scaron;&iacute;
      Němcům dost zjevn&yacute;ch důvodů k&nbsp;dosažen&iacute; předem stanoven&eacute;ho
      c&iacute;le.</p>\r\n<p style=\"text-align: justify;\">Jan Opletal na n&aacute;sledky
      zraněn&iacute; dne 11. listopadu um&iacute;r&aacute;. Studenti Hl&aacute;vkovy
      koleje, kde studuj&iacute;c&iacute; medik v&nbsp;Praze přeb&yacute;val, připravuj&iacute;
      sv&eacute;mu mrtv&eacute;mu kamar&aacute;dovi ok&aacute;zal&yacute; manifestačn&iacute;
      pohřeb. Připravuj&iacute; se i okupanti. Ředitel koleje a předseda samospr&aacute;vy
      jsou vol&aacute;ni dne 14. listopadu na policejn&iacute; ředitelstv&iacute;
      a mus&iacute; podepsat revers, že ruč&iacute; za klid a poř&aacute;dek v&nbsp;den
      pohřbu v&nbsp;Praze, kter&yacute; se kon&aacute; n&aacute;sleduj&iacute;c&iacute;
      den 15. listopadu. Pohřeb se st&aacute;v&aacute; podnětem k&nbsp;nov&yacute;m
      manifestac&iacute;m proti okupaci, kdy hloučky několika set studentů a studentek
      proch&aacute;zej&iacute; Prahou, zp&iacute;vaj&iacute; českou hymnu, sokolsk&eacute;
      a n&aacute;rodn&iacute; p&iacute;sničky, někteř&iacute; vykřikuj&iacute; &bdquo;My
      chceme svobodu!&ldquo;, &bdquo;My chceme presidenta Bene&scaron;e!&ldquo; a
      &bdquo;Němci ven!&ldquo;. Zp&iacute;vaj&iacute;c&iacute; skupinky jsou vz&aacute;pět&iacute;
      rozh&aacute;něny polici&iacute;, kter&aacute; je v&nbsp;pln&eacute; pohotovosti,
      a tak již odpoledne je v&nbsp;Praze naprost&yacute; klid.</p>\r\n<p style=\"text-align:
      justify;\">&Uacute;ředn&iacute; německ&aacute; m&iacute;sta ov&scaron;em posuzuj&iacute;
      ud&aacute;losti jako pokračov&aacute;n&iacute; 28. ř&iacute;jna a nov&yacute;
      opov&aacute;žliv&yacute; projev protiněmeck&eacute;ho sm&yacute;&scaron;len&iacute;
      česk&eacute;ho studentstva. N&aacute;sleduj&iacute;c&iacute; den je povol&aacute;n
      K. H. Frank do Berl&iacute;na k&nbsp;Hitlerovi. Okupanti se rychle rozhoduj&iacute;
      využ&iacute;t ud&aacute;lost&iacute; posledn&iacute;ch dnů k&nbsp;realizaci
      sv&yacute;ch představ o nov&eacute;m uspoř&aacute;d&aacute;n&iacute; světa.
      M&eacute;něcenn&eacute; rasy, mezi kter&eacute; dle nyn&iacute; vl&aacute;dnouc&iacute;
      zrůdn&eacute; nacistick&eacute; ideologie patř&iacute; kromě Židů zejm&eacute;na
      Slovan&eacute;, mus&iacute; přijmout sv&eacute; nově vyk&aacute;zan&eacute;
      podřadn&eacute; m&iacute;sto. Schůzka nacistick&yacute;ch pohlav&aacute;rů konč&iacute;
      Hitlerov&yacute;m teatr&aacute;ln&iacute;m demagogick&yacute;m v&yacute;levem
      ke Chvalkovsk&eacute;mu, &nbsp;tzv. vyslanci protektor&aacute;tn&iacute; vl&aacute;dy
      v&nbsp;Berl&iacute;ně, ve kter&eacute;m mimo jin&eacute; prav&iacute;: <em>&bdquo;Přes
      moje varov&aacute;n&iacute; po ud&aacute;lostech 28. ř&iacute;jna do&scaron;lo
      v&nbsp;Praze k&nbsp;nov&yacute;m demonstrac&iacute;m, kter&eacute; ohrozily
      bezpečnost ř&iacute;&scaron;e&hellip;&hellip;&hellip;&hellip;. Nař&iacute;dil
      jsem proto, aby osnovatel&eacute; byli zastřeleni a vět&scaron;&iacute; počet
      studentů d&aacute;n do koncentračn&iacute;ho t&aacute;bora. V&scaron;echny česk&eacute;
      vysok&eacute; &scaron;koly se s okamžitou platnost&iacute; zav&iacute;raj&iacute;
      na tři roky.&ldquo;</em></p>\r\n<p style=\"text-align: justify;\"><em>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      </em>K&nbsp;př&iacute;pravě brut&aacute;ln&iacute; zastra&scaron;ovac&iacute;
      akce, kter&aacute; m&aacute; ztrestat česk&yacute; n&aacute;rod za to, že je&scaron;tě
      hrdě zdv&iacute;h&aacute; hlavu, stač&iacute; okupantům jedin&yacute; den. Je&scaron;tě
      16. listopadu večer a v&nbsp;noci z 16. na 17. listopadu do&scaron;lo k&nbsp;rozs&aacute;hl&eacute;mu
      zat&yacute;k&aacute;n&iacute; nic netu&scaron;&iacute;c&iacute;ch studentů v&nbsp;Praze,
      v&nbsp;Brně a Př&iacute;brami. O průběhu zat&yacute;k&aacute;n&iacute; na pražsk&eacute;
      Masarykově koleji uv&aacute;d&iacute; sborn&iacute;k &bdquo;Persekuce česk&eacute;ho
      studentstva za okupace&ldquo; n&aacute;sleduj&iacute;c&iacute;: <em>&bdquo;O
      &frac12; 4 hodině rann&iacute; byla obklopena Masarykova kolej německ&yacute;m
      vojskem, ozbrojen&yacute;m pu&scaron;kami a kulomety. Bez v&yacute;strahy bylo
      stř&iacute;leno do oken, a to jak z&nbsp;pu&scaron;ek, tak z&nbsp;kulometů.
      Studenti byli zat&yacute;k&aacute;ni v&nbsp;pokoj&iacute;ch; ti, kteř&iacute;
      se ohrazovali proti zatčen&iacute;, byli hned surově biti. Někteř&iacute;, zvl&aacute;&scaron;tě
      z&nbsp;niž&scaron;&iacute;ch pater, vyskakovali z&nbsp;oken a prchali. Bylo
      za nimi stř&iacute;leno. Někteř&iacute; byli zastřeleni, někteř&iacute; postřeleni.
      Jeden z&nbsp;nich byl nelezen druh&yacute; den v&nbsp;bl&iacute;zk&eacute; novostavbě,
      kde vykrv&aacute;cel. Někteř&iacute; studenti utekli na půdu, kde se skryli
      mezi bednami, a bylo jich tam &scaron;est ubito k&nbsp;smrti a postř&iacute;leno.&ldquo;</em>
      &nbsp;Obdobně akce prob&iacute;h&aacute; na dal&scaron;&iacute;ch m&iacute;stech,
      křik, dupot okovan&yacute;ch bot, střelba a bit&iacute;. Je to &uacute;tok proti
      budoucnosti česk&eacute;ho n&aacute;roda. Zatčen&iacute; praž&scaron;t&iacute;
      studenti jsou dopraveni do ruzyňsk&yacute;ch kas&aacute;ren, kde jsou nuceni
      st&aacute;t ve vyk&aacute;zan&eacute;m prostoru mnoho hodin bez hnut&iacute;,
      mnoz&iacute; jen v&nbsp;pyžamech, zkrvaven&iacute; a bos&iacute;. Němečt&iacute;
      ozbrojenci chod&iacute; kolem nich, padaj&iacute; dal&scaron;&iacute; r&aacute;ny,
      kopance, &scaron;leh&aacute;n&iacute; bič&iacute;ky hlavně do obličejů. Je&scaron;tě
      t&eacute;hož dne 17. listopadu 1939 je v Ruzyni bez soudu zastřeleno, zavražděno,
      devět představitelů studentsk&yacute;ch organizac&iacute;. Na 1200 studentů
      je odvlečeno do koncentračn&iacute;ho t&aacute;bora Sachsenhausen-Oranienburg,
      kde budou drženi až do roku 1942. 35 obět&iacute; &uacute;trapy vězněn&iacute;
      nepřežije. Vl&aacute;da Aloise Eli&aacute;&scaron;e nemlč&iacute;, protestuje,
      ale Če&scaron;i nyn&iacute; nejsou ve sv&eacute; zemi p&aacute;ny.</p>\r\n<p
      style=\"text-align: justify;\">Surov&aacute; likvidace ve&scaron;ker&eacute;ho
      n&aacute;rodn&iacute;ho projevu se stane normou po celou dobu okupace. V&nbsp;roce
      1941 odvol&aacute; Hitler ř&iacute;&scaron;sk&eacute;ho protektora Konstantina
      von Neuratha a jeho zastupov&aacute;n&iacute;m pověř&iacute; Reinharda Heydricha.
      Ten se hned n&aacute;sleduj&iacute;c&iacute; den po př&iacute;jezdu do Prahy
      uvede stann&yacute;m pr&aacute;vem a masov&yacute;mi popravami. Bude tak realizovat
      svůj pl&aacute;n na likvidaci česk&eacute;ho n&aacute;roda, kter&yacute; m&aacute;
      b&yacute;t ze 40-60% poněmčen a ostatn&iacute; různ&yacute;mi způsoby vyhlazeni.
      Popravy, ub&iacute;jen&iacute; lid&iacute; k&nbsp;pomal&eacute; tr&yacute;zniv&eacute;
      smrti ve zlověstn&yacute;ch vy&scaron;etřovn&aacute;ch gestapa, odvl&eacute;k&aacute;n&iacute;
      obět&iacute; do koncentračn&iacute;ch a vyhlazovac&iacute;ch t&aacute;borů,
      vypalov&aacute;n&iacute; domů se stane něč&iacute;m běžn&yacute;m po celou dobu
      okupace.&nbsp;</p>\r\n<p style=\"text-align: justify;\">V&nbsp;nekonečn&yacute;ch
      řad&aacute;ch zmařen&yacute;ch a zničen&yacute;ch lidsk&yacute;ch životů stoj&iacute;
      mezi prvn&iacute;mi studentsk&eacute; oběti 17. listopadu 1939. Mnoh&yacute;m
      jejich vrstevn&iacute;kům se podař&iacute; proniknout za hranice, vstoupit do
      arm&aacute;dy a po boku spojenců bojovat proti Němcům. Studenti v&nbsp;Lond&yacute;ně
      obnov&iacute; v&nbsp;roce 1940 svaz na&scaron;eho vysoko&scaron;kolsk&eacute;ho
      studentstva jako připom&iacute;nku prvn&iacute;ho v&yacute;roč&iacute; česk&yacute;ch
      studentů zavražděn&yacute;ch 17. listopadu 1939 nacisty. Zde začala cesta k&nbsp;17.
      listopadu roku 1989, ke dni, kter&yacute; si dnes z&nbsp;pochopiteln&yacute;ch
      důvodů připom&iacute;n&aacute;me mnohem v&iacute;ce.</p>\r\n<p style=\"text-align:
      justify;\">&nbsp;</p>\r\n<p><strong>Literatura:</strong></p>\r\n<p>Perzekuce
      česk&eacute;ho studentstva za okupace, sborn&iacute;k, 1945</p>\r\n<p>Moulis
      M. &ndash; Tom&aacute;&scaron;ek D: Život pln&yacute; nen&aacute;visti, MF edice
      archiv 1977</p>\r\n<p>T&aacute;borsk&yacute; Eduard: Pravda zv&iacute;tězila,
      1947</p>\r\n<p>Ulbrich Martin: 17. listopad zavřel dveře vysok&yacute;m &scaron;kol&aacute;m</p>\r\n<p>Wikipedie
      &ndash; Mezin&aacute;rodn&iacute; den studentstva, Alois Eli&aacute;&scaron;</p>"
