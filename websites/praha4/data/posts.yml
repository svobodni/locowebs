      Sečk&aacute;rovi</strong>, <strong>Jaroslavu Marsovi</strong> a <strong>Tom&aacute;&scaron;i
      Vochozkovi</strong> za zaji&scaron;těn&iacute; sběrn&eacute;ho m&iacute;sta
      Novodvorsk&aacute;, <strong>Petru Mi&scaron;kovsk&eacute;mu</strong> a <strong>Martinu
      Kudl&iacute;kovi</strong> z&nbsp;Prahy 11 za zaji&scaron;těn&iacute; sběrn&eacute;ho
      m&iacute;sta Chodov, <strong>Jarmile Marutov&eacute;</strong> z&nbsp;Libu&scaron;e
      za pomoc s&nbsp;rozd&aacute;v&aacute;n&iacute;m materi&aacute;lu, pan&iacute;
      <strong>Zuzaně Hadrabov&eacute;</strong> za kol&aacute;čky, kter&eacute; bohužel
      padly z</p>\r\n<p style=\"text-align: justify;\">a oběť př&iacute;li&scaron;n&eacute;
      horlivosti sběračů, <em><strong>Pavlu Pe&scaron;anovi</strong></em> za n&aacute;v&scaron;těvu
      a<strong><em> Janu Jirkalovi</em></strong> za grafiku pozv&aacute;nek.</p>\r\n<p
      style=\"text-align: justify;\">Samozřejmě velk&yacute; d&iacute;k patř&iacute;
      &uacute;plně v&scaron;em, kteř&iacute; přiložili ruku k&nbsp;vydařen&eacute;mu
      d&iacute;lu, i těm, kteř&iacute; se zcela n&aacute;hodou zastavili u na&scaron;eho
      st&aacute;nku cestou kolem. Na shledanou př&iacute;&scaron;tě!</p>\r\n<p style=\"text-align:
      justify;\"><img src=\"/samples/assets/martin_1.jpg\" alt=\"\" width=\"643\"
