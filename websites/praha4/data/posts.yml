    featured_image: "/samples/posts/zodpovedny-pristup-k-zivotnimu-prostredi/odpadky_1.jpg"
    body: "<p style=\"text-align: justify;\">Jsem r&aacute;d, že si mohu na webu Prahy
      4 přeč&iacute;st zpr&aacute;vu, že městsk&aacute; č&aacute;st <a href=\"http://praha4.cz/Praha-4-ziskala-Certifikat-spolecenske-odpovednosti-1.html\">dostala
