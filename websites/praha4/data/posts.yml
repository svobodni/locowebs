      a objedn&aacute;v&aacute; 5 minutovou přest&aacute;vku po skončen&iacute; rozpravy.</p>\r\n<p
      style=\"text-align: justify;\"><strong>17:03</strong> - S tradičn&iacute;m zpožděn&iacute;m
      pokračuje jedn&aacute;n&iacute; dal&scaron;&iacute;mi majetkov&yacute;mi dispozicemi
      (pozemky).</p>\r\n<p style=\"text-align: justify;\"><strong>16:28</strong> -
      Privatizov&aacute;ny tři bytov&eacute; jednotky, zastupitelstvo m&aacute; nyn&iacute;
      20 minut přest&aacute;vku na př&iacute;jem potravy.</p>\r\n<p style=\"text-align:
      justify;\"><strong>16:23</strong> - Praha 4 m&aacute; svůj rozpočet na rok 2016.
      Schv&aacute;len byl ve zněn&iacute; předložen&eacute;m Radou. Ž&aacute;dn&yacute;
      pozměňovac&iacute; n&aacute;vrh nebyl přijat.</p>\r\n<p style=\"text-align:
      justify;\"><strong>16:14</strong> - Nepro&scaron;el procedur&aacute;ln&iacute;
      n&aacute;vrh hlasovat rozpočet po jednotliv&yacute;ch kapitol&aacute;ch. Pro
