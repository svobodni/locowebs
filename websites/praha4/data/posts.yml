    - ropid
    - změny
    - podněty
    - komise
    teaser: '<p style="text-align: justify;">Sb&iacute;rali jsme <a href="http://praha4.svobodni.cz/clanky/sbirame-podnety-ke-zmenam-mhd">podněty
      občanů k MHD</a>, kter&eacute; jsme včera přednesli na jedn&aacute;n&iacute;
      komise pro dopravu. Zde je mal&aacute; rekapitulace.</p>'
    featured_image: "/samples/posts/predani-podnetu-k-mhd/mhd-ropid.png"
    body: "<p style=\"text-align: justify;\">Se&scaron;lo se n&aacute;m celkem pět
      podnětů. Nen&iacute; to mnoho, ale pražsk&aacute; MHD obecně patř&iacute; k
      nejl&eacute;pe hodnocen&yacute;m, tak možn&aacute; nen&iacute; takov&aacute;
      popt&aacute;vka něco měnit.</p>\r\n<p style=\"text-align: justify;\">Na třech
      podnětech jsme se rovnou shodli s městskou č&aacute;st&iacute;, kter&aacute;
      sama bal&iacute;k změn navrhuje. Autobus 510 by měl v noci opět jezdit až na
      konec s&iacute;dli&scaron;tě Novodvorsk&aacute;, obyvatel&eacute; Dobe&scaron;ky
      se dočkat pos&iacute;len&iacute; linky 124 (podnět zněl prodloužit 205, ale
      toto m&aacute; re&aacute;lně stejn&yacute; efekt) a tramvaj č&iacute;slo 6 m&aacute;
      jezdit i&nbsp;o&nbsp;v&iacute;kendech.</p>\r\n<p style=\"text-align: justify;\">Naproti
      tomu ke zbyl&yacute;m dvěma podnětům panuje stran dopravn&iacute;ch odborn&iacute;ků
      sp&iacute;&scaron;e skepse:</p>\r\n<p style=\"text-align: justify;\">Prvn&iacute;m
      bylo obnoven&iacute; zast&aacute;vky \"Vavřenova\" na rozhran&iacute; s&iacute;dli&scaron;tě
      Novodvorsk&aacute; a&nbsp;Hodkoviček. Ve vzd&aacute;lenosti men&scaron;&iacute;
      než 300 metrů jsou zast&aacute;vky &bdquo;Zat&aacute;čka&ldquo; frekventovan&eacute;ho
      metrobusu 106 do Bran&iacute;ka a na Kačerov a zast&aacute;vka &bdquo;Filozofsk&aacute;&ldquo;
      linky 121 směr Budějovick&aacute;. Linka konč&iacute;c&iacute; v zast&aacute;vce
      \"Vavřenova\" by jeden z těchto autobusů vět&scaron;inu času duplikovala, což
      by samozřejmě znamenalo provozn&iacute; n&aacute;klady nav&iacute;c. Zaj&iacute;žďka
      106 či 121 do t&eacute;to zast&aacute;vky zase způsob&iacute; prodloužen&iacute;
      j&iacute;zdn&iacute; doby a tud&iacute;ž intervalů v obslužn&iacute; oblasti
      (nebo potřebu v&iacute;ce spojů a tud&iacute;ž v&iacute;ce n&aacute;kladů).
      Pro star&eacute; a m&eacute;ně pohybliv&eacute; lidi to sice nemus&iacute; b&yacute;t
      &uacute;plně optim&aacute;ln&iacute;, ale dostat MHD před každ&yacute; dům bohužel
      stejně nelze.</p>\r\n<p style=\"text-align: justify;\">Druh&yacute; podnět při&scaron;el
      z oblasti \"za hranic&iacute;\" Prahy 4 - totiž z Kunratic. Tam se při posledn&iacute;
      velk&eacute; změně MHD prohodily linky 114 a 193. 114 dř&iacute;v jezdila z&nbsp;Kačerova
      do Kunratic a 193 z Nusl&iacute; přes Pankr&aacute;c a Budějovickou k IKEMu.
      Dnes jeden 114 pouze k IKEMu a 193 je protažen&aacute; do Kunratic a cca 1/4
      až na Chodov. V&yacute;hodou tohoto uspoř&aacute;d&aacute;n&iacute; je častěj&scaron;&iacute;
      frekvence kloubov&yacute;ch spojů (metrobus) a Budějovick&aacute; m&aacute;
      v&yacute;hodu i v tom, že je již bezbari&eacute;rov&aacute;, což Kačerov je&scaron;tě
      nějakou dobu nebude (ačkoliv to patř&iacute; mezi agendu městsk&eacute; č&aacute;sti
      Praha 4, kter&aacute; s t&iacute;m chce něco konečně dělat).</p>\r\n<p style=\"text-align:
      justify;\">Navrhovatel se krom toho zam&yacute;&scaron;lel, zda by ne&scaron;lo
      v&iacute;ce spojů pos&iacute;lat až na Chodov, což by pro Kunratick&eacute;
      byla alternativa. Opět to nar&aacute;ž&iacute; na provozn&iacute; n&aacute;klady
      - del&scaron;&iacute; j&iacute;zdn&iacute; doba -&gt; v&iacute;ce spojů. Podle
      n&aacute;s by to č&aacute;stečně mohlo vyře&scaron;it opačn&eacute; protažen&eacute;
      - že by \"studentsk&eacute;\" autobusy 193, kter&eacute; voz&iacute; studenty
      V&Scaron;E z&nbsp;Chodova pouze do zast&aacute;vky Volha před objekty V&Scaron;E
      a koleje, pokračovaly do Kunratic a odtud zpět na Chodov, ale i to jsou samozřejmě
      kilometry nav&iacute;c...</p>\r\n<p style=\"text-align: justify;\">Bohužel jsme
      po přednesen&iacute; na&scaron;ich pěti bodů museli odej&iacute;t, neboť se
      jedn&aacute;n&iacute; prot&aacute;hlo a my měli dal&scaron;&iacute; program.
      Nev&iacute;me, co bylo pak - při odchodu se ře&scaron;ila frekvence spojů v
      oblasti star&eacute;ho Spořilova. Tolik tedy komise pro dopravu. Na z&aacute;ležitostech
      jako jsou ž&aacute;dosti o změny v MHD je bohužel n&aacute;zorně vidět, že někdy
      prostě nelze vyhovět v&scaron;em a že je třeba hledat kompromisy. Co by chtěl
      jeden a co by mu pomohlo, to může odn&eacute;st druh&yacute; buďto př&iacute;mo
      zhor&scaron;en&iacute;m dopravn&iacute; obslužnosti, nebo nepř&iacute;mo skrze
      vy&scaron;&scaron;&iacute; n&aacute;klady, kter&eacute; pochopitelně tak jako
      u v&scaron;eho veřejn&eacute;ho, plat&iacute; st&aacute;t a obec z v&yacute;lučně
      toho, co se vybere na dan&iacute;ch od lid&iacute;.</p>\r\n<p style=\"text-align:
      justify;\">Odm&iacute;tnut&iacute; zm&iacute;něn&yacute;ch dvou n&aacute;vrhů
      ofici&aacute;ln&iacute;mi m&iacute;sty samozřejmě neznamen&aacute;, že o nich
      nelze d&aacute;le mluvit, př&iacute;padně je mohou autoři poslat př&iacute;mo
      organizaci ROPID, kter&aacute; bude fin&aacute;ln&iacute; verzi změn sestavovat
      - <a title=\"Odkaz na jin&eacute; str&aacute;nky - nov&eacute; okno\" href=\"mailto:ropid@ropid.cz\"
      target=\"_blank\">ropid@ropid.cz</a>. Můžete ps&aacute;t i&nbsp;n&aacute;m (<a
      href=\"mailto:praha4@svobodni.cz\">praha4@svobodni.cz</a>), pokud v&aacute;s
      cokoliv k dopravě - a to nejen t&eacute; městsk&eacute; hromadn&eacute; - napad&aacute;.</p>"
