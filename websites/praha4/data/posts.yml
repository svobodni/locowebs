    featured_image: "/samples/posts/rok-2015-ocima-svobodnych-praha-4/pf_2016.png"
    body: "<p style=\"text-align: justify;\">U t&eacute;to př&iacute;ležitosti představujeme
      na&scaron;e prvn&iacute; <strong>noviny</strong>. V n&aacute;kladu 10 tis&iacute;c
      kusů jsme je vydali v ti&scaron;těn&eacute; podobě a v nejbliž&scaron;&iacute;ch
      dnech je budeme distribuovat. Praha 4 je velk&aacute;, takže se nedostane na
