    _slug: proc-se-nebat-lidoveho-veta
    posted_at: 09. 10. 2014 13:20
    author: Alois Sečkár, lídr volebního obvodu č. 3
    tags:
    - lidové veto
    - demokracie
    teaser: "<p style=\"text-align: justify;\">Obhajoba konceptu lidov&eacute;ho veta
      v pod&aacute;n&iacute; koordin&aacute;tora pobočky Aloise Sečk&aacute;ra.</p>\r\n<p
      style=\"text-align: justify;\"><em>\"Lidov&eacute; veto je n&aacute;stroj, jak
      udržet politiky na uzdě, aniž by z&aacute;roveň &scaron;lo o vl&aacute;du ulice,
      jak se někteř&iacute; ob&aacute;vaj&iacute;.\"</em></p>"
    featured_image: "/samples/posts/proc-se-nebat-lidoveho-veta/voting-hands.jpg"
    body: "<p style=\"text-align: justify;\">Nejen na Praze 4, ale i v&nbsp;kampani
      na pražsk&yacute; magistr&aacute;t klademe mimo jin&eacute; programov&eacute;
      body důraz na zav&aacute;děn&iacute; prvků tzv. &bdquo;lidov&eacute;ho veta&ldquo;.
      Současn&aacute; legislativa n&aacute;m na obecn&iacute; &uacute;rovni neumožňuje
      přijmout toto opatřen&iacute; v&nbsp;jeho pln&eacute; podobě, ale lze se z&aacute;kladn&iacute;
      my&scaron;lence alespoň přibl&iacute;žit. Objevuje se v&scaron;ak často kritika
      na&scaron;eho n&aacute;vrhu, kter&aacute; m&aacute; mnoho podob. D&iacute;lem
      pramen&iacute; z&nbsp;neznalosti problematiky, d&iacute;lem z&nbsp;přesvědčen&iacute;,
      že lid obecn&yacute; je na takov&eacute; věci př&iacute;li&scaron; hloup&yacute;
      a d&iacute;lem z&nbsp;n&aacute;zoru, že to nen&iacute; změna dostatečn&aacute;.
      Jak to tedy je?</p>\r\n<p style=\"text-align: justify;\">Prvně je třeba odm&iacute;tnout
      radik&aacute;ln&iacute; stoupence př&iacute;m&eacute; demokracie, kteř&iacute;
      si pod t&iacute;m pojmem představuj&iacute; pr&aacute;vo tvořit a schvalovat
      vlastn&iacute; z&aacute;kony, jmenovitě odvol&aacute;vat politiky a dal&scaron;&iacute;
      n&aacute;stroje &bdquo;demokratick&eacute;&ldquo; kontroly. Svobodn&iacute;
      na rozd&iacute;l od nich na zastupitelskou demokracii věř&iacute;. Politik je
      volen jako z&aacute;stupce lid&iacute;, aby jejich jm&eacute;nem rozhodoval.
      Jak ale zař&iacute;dit, aby sv&aacute; rozhodnut&iacute; skutečně činil v&nbsp;z&aacute;jmu
      sv&yacute;ch voličů po celou dobu v&yacute;konu mand&aacute;tu? Volby jednou
      za p&aacute;r let jsou nedostatečn&yacute;m měř&iacute;tkem. Sice to můžou občan&eacute;
      provinilci spoč&iacute;tat, ale ten měl mezit&iacute;m dost času zař&iacute;dit
      si dobr&eacute; bydlo a př&iacute;padn&eacute; &scaron;kody jen těžko někdo
      naprav&iacute;.</p>\r\n<p style=\"text-align: justify;\">Proto navrhujeme politikům
      sv&aacute;zat jejich mnohdy př&iacute;li&scaron; voln&eacute; ruce konceptem
      lidov&eacute;ho veta. Ten ned&aacute;v&aacute; lidem možnost tvořit novou legislativu,
      jak se někteř&iacute; mylně ob&aacute;vaj&iacute;. Pouze by umožnil odm&iacute;tnout
      tu, kterou produkuj&iacute; vl&aacute;da, parlament, kraje či obecn&iacute;
      zastupitelstva. Ukažme si to cel&eacute; na trivi&aacute;ln&iacute;m př&iacute;kladu:</p>\r\n<p
      style=\"text-align: justify;\">Existuj&iacute; dvě strany &ndash; čern&aacute;
      a b&iacute;l&aacute;. Čern&aacute; kandiduje s&nbsp;programem zv&yacute;&scaron;it
      daně, b&iacute;l&aacute; s&nbsp;programem sn&iacute;žit daně. Občan&eacute;
      si logicky vět&scaron;inově zvol&iacute; b&iacute;lou, takže ta vl&aacute;dne.
      Chv&iacute;li je v&scaron;e v&nbsp;poř&aacute;dku, ale po dvou letech najednou
      přich&aacute;zej&iacute; b&iacute;l&iacute; s&nbsp;nov&yacute;m z&aacute;konem
      a novou dan&iacute;, protože si vzpomněli, že vlastně chtěj&iacute; financovat
      startovac&iacute; byty, d&aacute;vat investičn&iacute; pob&iacute;dky a kdo
      v&iacute;, co je&scaron;tě. Lid&eacute; se bouř&iacute;, protože touž&iacute;
      po st&aacute;tu, kde jsou daně n&iacute;zk&eacute; a pen&iacute;ze jim zůst&aacute;vaj&iacute;
      v kaps&aacute;ch.</p>\r\n<p style=\"text-align: justify;\">Ve světě bez lidov&eacute;ho
      veta jim nezbude než skř&iacute;pat zuby a čekat, že za dva roky budou moci
      volit znovu. Možn&aacute; vznikne i nov&aacute; strana, kter&aacute; bude prosazovat
      to, co existuj&iacute;c&iacute; garnitura opustila. Ale do t&eacute; doby &ndash;
      platit a &scaron;oupat nohama.</p>\r\n<p style=\"text-align: justify;\">V&nbsp;zemi,
      kde lidov&eacute; veto maj&iacute;, v&scaron;ak mohou občan&eacute; v&nbsp;reakci
      na podobn&yacute; z&aacute;kon vyrazit do boje. Pokud seženou dostatek podpisů
      pod petici, jejich vl&aacute;da je povinn&aacute; se dan&yacute;m z&aacute;konem
      znovu zab&yacute;vat. Buďto usoud&iacute;, že n&aacute;mitky jsou opr&aacute;vněn&eacute;
      a přepracuje jeho podobu tak, aby to lidem vyhovovalo, nebo trv&aacute; na sv&eacute;m,
      ale v&nbsp;tom př&iacute;padě mus&iacute; vyhl&aacute;sit referendum, ve kter&eacute;m
      se sv&yacute;ch občanů zept&aacute;, zda si takov&yacute; z&aacute;kon skutečně
      přej&iacute;. Pokud řeknou, že ano, v&scaron;e je v&nbsp;poř&aacute;dku. Pokud
      vyjde, že ne, znamen&aacute; to jednak, že novinka se s&nbsp;okamžitou platnost&iacute;
      ru&scaron;&iacute;, ale i to, že zvolen&yacute; z&aacute;konod&aacute;rn&yacute;
      sbor pozbyl legitimitu sv&eacute;ho mand&aacute;tu, mus&iacute; jej povinně
      složit a n&aacute;sleduj&iacute; nov&eacute; volby, kter&eacute; zajist&iacute;,
      že vl&aacute;dnout budou např&iacute;&scaron;tě ti, kteř&iacute; vůli sv&yacute;ch
      voličů reflektuj&iacute; l&eacute;pe.</p>\r\n<p style=\"text-align: justify;\">Tohoto
      principu se mnoz&iacute; bytostně ob&aacute;vaj&iacute;. U někter&yacute;ch
      je to vlastn&iacute; oportunismus či elit&aacute;řsk&aacute; v&iacute;ra ve
      vlastn&iacute; nadřazenost a neomylnost (a naopak nesv&eacute;pr&aacute;vnost
      voličů, kteř&iacute; sice maj&iacute; pr&aacute;vo politika volit, nikoliv už
      v&scaron;ak hodnotit). Jsou ale i tac&iacute;, jejichž obavy o nefunkčnost takov&eacute;ho
      syst&eacute;mu jsou zcela upř&iacute;mn&eacute;. Lidov&eacute; veto předpokl&aacute;d&aacute;,
      že politici pln&iacute; v&nbsp;r&aacute;mci možnost&iacute; sv&eacute; programy
      a že lid&eacute; věd&iacute;, koho a proč vol&iacute;. U n&aacute;s to opravdu
      nen&iacute; zvykem. Oboj&iacute; by bylo třeba se napřed naučit a z&nbsp;poč&aacute;tku
      by z&nbsp;toho mohl b&yacute;t gul&aacute;&scaron; d&aacute;le prohlubuj&iacute;c&iacute;
      nedůvěru k&nbsp;politice.</p>\r\n<p style=\"text-align: justify;\">Jak totiž
      jinak dos&aacute;hnout změny a pokroku? Budeme-li poř&aacute;d jen čekat, až
      se společnost pouč&iacute; a vyspěje, tak se nedočk&aacute;me nikdy. Zat&iacute;m
      se zd&aacute;, že se situace nezlep&scaron;uje, ale naopak sp&iacute;&scaron;
      poř&aacute;d zhor&scaron;uje. Lid&eacute; č&iacute;m d&aacute;l v&iacute;c ztr&aacute;c&iacute;
      v&iacute;ru v&nbsp;politiku a demokracii obecně. Možn&aacute; na to mnoz&iacute;
      i spol&eacute;haj&iacute;, maj&iacute; pak snaz&scaron;&iacute; cestu k&nbsp;penězům
      a moci.</p>\r\n<p style=\"text-align: justify;\">Podporuji proto zav&aacute;děn&iacute;
      prvků lidov&eacute;ho veta do na&scaron;&iacute; politiky. Na komun&aacute;ln&iacute;
      &uacute;rovni budeme prosazovat, aby každ&eacute; přij&iacute;man&eacute; usnesen&iacute;
      zastupitelstva neslo doložku, že vstoup&iacute; v&nbsp;platnost teprve tehdy,
      nebudou-li občan&eacute; požadovat petic&iacute; plebiscit o tomto usnesen&iacute;
      a že se zastupitelstvo zavazuje v&nbsp;takov&eacute;m př&iacute;padě hlasov&aacute;n&iacute;
      vyhl&aacute;sit dle st&aacute;vaj&iacute;c&iacute;ch pravidel pro m&iacute;stn&iacute;
      referendum a ř&iacute;dit se j&iacute;m.</p>\r\n<p style=\"text-align: justify;\">Lidov&eacute;
      veto je n&aacute;stroj, jak udržet politiky na uzdě, aniž by z&aacute;roveň
      &scaron;lo o vl&aacute;du ulice, jak se někteř&iacute; ob&aacute;vaj&iacute;.
      Svobodn&iacute; jsou strana založen&aacute; na důvěře k&nbsp;lidem. Věř&iacute;m
      proto, že maj&iacute; lid&eacute; dostatek zodpovědnosti na to, aby podobn&yacute;
      n&aacute;stroj použ&iacute;vali moudře. Ch&aacute;pu, že realita se může zd&aacute;t
      opačn&aacute;. Ale my&scaron;lenky Svobodn&yacute;ch nelze prosazovat bez v&iacute;ry
      v&nbsp;lidi. Svoboda nutně znamen&aacute; i svobodu rozhodovat se &scaron;patně.
      Snaha druh&eacute; usměrňovat a z&nbsp;titulu vlastn&iacute; inteligence vylep&scaron;ovat
      svět pro dobro druh&yacute;ch patř&iacute; mezi největ&scaron;&iacute; nepř&aacute;tele
      skutečn&eacute; svobody, t&eacute;, kterou bychom si př&aacute;li.</p>\r\n<p
      style=\"text-align: justify;\">&nbsp;</p>\r\n<p style=\"text-align: justify;\"><strong><em>&bdquo;Ano,
      patř&iacute;m k&nbsp;idiotům, kteř&iacute; maj&iacute; člověka r&aacute;di,
      protože je to člověk.&ldquo;</em></strong></p>\r\n<p style=\"text-align: justify;\"><em>-
      Karel Čapek, 1924</em></p>"
