    - byrokracie
    - volební obvody
    teaser: <p>N&aacute;&scaron; l&iacute;dr volebn&iacute;ho obvodu č. 2 Tom&aacute;&scaron;
      Vochozka vypr&aacute;v&iacute; o sv&eacute; ps&iacute; zku&scaron;enosti a zam&yacute;&scaron;l&iacute;
      se nad důvody sv&eacute; vlastn&iacute; kandidatury do komun&aacute;ln&iacute;ch
      voleb.</p>
    featured_image: /samples/posts/zaba-v-lavore-a-korupce-pro-dobro/zaba.jpg
    body: "<p style=\"text-align: justify;\">M&aacute;m fenku, kterou jsem na&scaron;el
      při sv&yacute;ch cest&aacute;ch po světě. Je to čistokrevn&yacute; voř&iacute;&scaron;ek,
      takov&aacute; prav&aacute; lajka. Poprv&eacute; jsem j&iacute; potkal jako malink&eacute;
      pr&aacute;vě narozen&eacute; &scaron;těně na hlavn&iacute;m vlakov&eacute;m
      n&aacute;draž&iacute; v arm&eacute;nsk&eacute;m Jerevanu.&nbsp; Při&scaron;la
      ke mně a vypadala v&aacute;žně zbědovaně, pln&aacute; blech, podvyživen&aacute;
      a vlastně j&iacute; zb&yacute;valo p&aacute;r dn&iacute; života. Nebudu lh&aacute;t,
      jako slab&eacute; n&aacute;tuře se mi j&iacute; zželelo. Okamžitě mi sežrala
      cel&yacute; kebab a nezůstalo pouze u něj.</p>\r\n<p style=\"text-align: justify;\">Přizn&aacute;m
      se V&aacute;m, jsem člověk, kter&yacute; nesnese jakoukoliv korupci a zv&yacute;hodňov&aacute;n&iacute;
      jedněch na &uacute;kor druh&yacute;ch, ale tady jsem udělal v&yacute;jimku.
      Lili (tak se jmenuje) mi prostě učarovala. Rozhodl jsem se ji zachr&aacute;nit!
      Vz&iacute;t si ji do Česka a vyř&iacute;dit ve&scaron;ker&eacute; n&aacute;ležitosti.
      Vlastně zde se zač&iacute;n&aacute; formovat moje odhodl&aacute;n&iacute; zač&iacute;t
      se věnovat politice. Ano, rozum&iacute;m V&aacute;m, je to v&aacute;žně smě&scaron;n&eacute;,
      kluk celkem dobře situovan&yacute; se rozhodne pro takovou &bdquo;hloupost&ldquo;,
      jako je věnovat se politice. T&iacute;m sp&iacute;&scaron; na Praze 4, kter&aacute;
      je zn&aacute;m&aacute; svoj&iacute; propojenost&iacute; s různ&yacute;mi &scaron;&iacute;bry
      a mafi&aacute;ny lok&aacute;ln&iacute;ho v&yacute;znamu.</p>\r\n<p style=\"text-align:
      justify;\">Abych neodb&iacute;hal od t&eacute;matu, vyř&iacute;dit ve&scaron;ker&eacute;
      formality požadovan&eacute; Evropskou komis&iacute;, Evropskou uni&iacute; a
      česk&yacute;m pr&aacute;vn&iacute;m ř&aacute;dem se uk&aacute;zalo jako zhola
      nemožn&eacute;. Chud&aacute;k fenečka asi umře! Umře jen proto, že nějak&yacute;
      eurobyrokrat se prostě rozhodl, že nad něj nen&iacute; a že jen on m&aacute;
      pravdu a pr&aacute;vo rozhodovat o životě Lili.</p>\r\n<p style=\"text-align:
      justify;\">S t&iacute;m jsem se rozhodl poprv&eacute; v m&eacute;m životě něco
      udělat, ať to stoj&iacute;, co to stoj&iacute;! Ano, poprv&eacute; v m&eacute;m
      životě jsem dal &uacute;platek. Je to divn&eacute;, ale když nad t&iacute;m
      nyn&iacute; přem&yacute;&scaron;l&iacute;m, &uacute;platek jsem nedal, protože
      by to bylo potřeba při vyřizov&aacute;n&iacute; formalit v Arm&eacute;nii.&nbsp;
      &Uacute;platek jsem dal, protože Evropsk&aacute; unie je holt k um&iacute;raj&iacute;c&iacute;m
      fenečk&aacute;m mimo EU ras! Abych si mohl Lili přiv&eacute;st do Česka, bylo
      potřeba splnit spoustu hloup&yacute;ch formalit. Někter&eacute; ani splnit prostě
      ne&scaron;lo.</p>\r\n<p style=\"text-align: justify;\">Nebudu V&aacute;s nap&iacute;nat,
      Lili je v Česku. A Česk&aacute; republika se mi patrně rozhodla vr&aacute;tit
      zaplacen&yacute; &uacute;platek v poplatku za psa. Jelikož je Lili podle jej&iacute;ho
      pasu psem Arm&eacute;nsk&yacute;m a nikoliv Česk&yacute;m, nelze ji přihl&aacute;sit
      k placen&iacute; poplatku v Česku. Určuje to nějak&aacute; směrnice EU. Ta totiž
      ř&iacute;k&aacute;, že pokud je pes přihl&aacute;&scaron;en k chovu v jin&eacute;
      zemi, nelze poplatek za takov&eacute;ho psa hradit opakovaně v zemi EU.&nbsp;</p>\r\n<p
      style=\"text-align: justify;\">Celkem mi to připom&iacute;n&aacute; dobu ned&aacute;vno
      minulou. Někdo by v&scaron;ak mohl ř&iacute;ci: dobu kontinu&aacute;lně pokračuj&iacute;c&iacute;,
      s pap&iacute;rovou reformou, od tvrd&eacute;ho komunismu k socialismu s demokratick&yacute;m
      deficitem. Když jsem ned&aacute;vno sledoval na internetu vystoupen&iacute;
      gener&aacute;ln&iacute;ho tajemn&iacute;ka KSČ Milo&scaron;e Jake&scaron;e na
      Červen&eacute;m Hr&aacute;dku, nejdř&iacute;ve jsem se skutečně pobavil.&nbsp;
      Potom mi do&scaron;lo, že na svoji dobu byl velice pokrokov&yacute;. Pokrokov&yacute;,
      ov&scaron;em aniž by to zam&yacute;&scaron;lel. Cel&yacute; jeho projev byl
      přednesen posluchačům před modrou oponou. Ano, Milou&scaron; byl již v t&eacute;
      době prognostikem nov&eacute;ho uspoř&aacute;d&aacute;n&iacute; Evropy, aniž
      by o tom patrně s&aacute;m věděl.</p>\r\n<p style=\"text-align: justify;\">Dnes
      jsem si proč&iacute;tal rozhodnut&iacute; zastupitelstva Prahy 4 a nebudu lh&aacute;t,
      jist&eacute; pokračovatelsk&eacute; prvky doby Milou&scaron;e Jake&scaron;e
      jsem na&scaron;el celkem okamžitě. Holt jist&iacute; lid&eacute; podporovan&iacute;
      vlivn&yacute;mi lobbisty jsou volitelněj&scaron;&iacute; než jin&iacute;. Pokud
      nemohou uspět ve f&eacute;rov&eacute; soutěži politick&yacute;ch stran, rozhodnou
      se různě oh&yacute;bat politick&yacute; syst&eacute;m Česka, dokud jim mand&aacute;t
      nespadne do kapsy. A nejen mand&aacute;t.</p>\r\n<p style=\"text-align: justify;\">Stejně
      jako soudruh Jake&scaron; se totiž zcela mylně domn&iacute;vaj&iacute;, že pokud
      je kdosi zvolil v minulosti, jsou předurčeni k tomu b&yacute;t zvoleni znovu
      v budoucnosti. A když to nepůjde, tak si holt na&scaron;i městskou č&aacute;st
      rozděl&iacute; tak, aby jednodu&scaron;eji uspěli <em>[Praha 4 je pro komun&aacute;ln&iacute;
      volby nestandardně rozdělena na 5 volebn&iacute;ch mand&aacute;tů ztěžuj&iacute;c&iacute;ch
      &uacute;spěch men&scaron;&iacute;m uskupen&iacute;m &ndash; pozn. AS</em><em>]</em>.
      Co na tom, že je občan&eacute; nechtěj&iacute;? Co na tom, že si občan&eacute;
      mysl&iacute;, že jsou zkorumpovan&iacute;? Vždyť ty největ&scaron;&iacute; strany
      vždy někdo zvol&iacute;. To jim stač&iacute; k&nbsp;tomu, aby mohli volně pokračovat
      v započat&eacute; pr&aacute;ci. Ostatn&iacute; holt ostrouhaj&iacute;! A nejv&iacute;ce
      ostrouhaj&iacute; občan&eacute;. T&iacute;mto volebn&iacute;m fixlem se opětovně
      dosad&iacute; kv&aacute;kaj&iacute;c&iacute; ž&aacute;by na pramen a budou zde
      opět neru&scaron;eně dal&scaron;&iacute; 4 roky kv&aacute;kat! Bez kontroly
      a možnosti je odvolat. Ano, městsk&aacute; č&aacute;st nad&aacute;le bude platit
      37 mil. korun ročně za IT syst&eacute;my, nad&aacute;le si bude pronaj&iacute;mat
      kancel&aacute;ře na Budějovick&eacute; za bezm&aacute;la 47 mil. ročně, i když
      je vlastně ani nepotřebuje. A co hůř, je&scaron;tě hlouběji zadluž&iacute; městskou
      č&aacute;st.</p>\r\n<p style=\"text-align: justify;\">Dnes mě př&iacute;měr
      s ž&aacute;bami napadl v souvislosti s lavorem, kter&yacute; m&aacute;m na zahradě
      a do něhož se nastěhovala ž&aacute;ba, kter&aacute; bydlela pod vykopan&yacute;m
      kořenem, co je hned vedle. Celkem v&yacute;stižn&eacute;! Je mi l&iacute;to
      vz&iacute;t ten lavor a i s n&iacute; ho vyl&iacute;t, ať jde kv&aacute;kat
      jinam. Nicm&eacute;ně je to třeba. J&aacute; ž&aacute;bu nevolil a onen žabinec
      vypad&aacute; toxicky!</p>"
- 4 – Rozdělená:
    _slug: 4-rozdelena
    posted_at: 19. 06. 2014 16:00
    author: Alois Sečkár, lídr volebního obvodu č. 3
    tags:
    - Praha 4
    - volební obvody
    teaser: <p>Shrnut&iacute; aktivity Svobodn&yacute;ch Praha 4 ve věci volebn&iacute;ch
      obvodů Prahy 4. Bohužel jsme nebyli &uacute;spě&scaron;n&iacute;, občan&eacute;
      budou moci opět volit pouze 1/5 sv&yacute;ch zastupitelů, a to s obavou, zda
      se jejich favorit&eacute; vůbec dostanou přes zv&yacute;&scaron;enou procentu&aacute;ln&iacute;
      hranici.</p>
    featured_image: /samples/posts/4-rozdelena/projev.jpg
    body: "<p>Zastupitelstvo městsk&eacute; č&aacute;sti Praha 4 na sv&eacute;m jubilejn&iacute;m
      20. zased&aacute;n&iacute; ve středu 18. června podle oček&aacute;v&aacute;n&iacute;
      schv&aacute;lilo usnesen&iacute;, kter&yacute;m zřizuje na sv&eacute;m &uacute;zem&iacute;
      pět volebn&iacute;ch obvodů pro podzimn&iacute; komun&aacute;ln&iacute; volby.
      Občan&eacute; tak nebudou volit v&scaron;ech 45 sv&yacute;ch zastupitelů, ale
      opět pouze 9 &bdquo;sv&yacute;ch&ldquo; v obvodu, do kter&eacute;ho podle schv&aacute;len&eacute;ho
      usnesen&iacute; spad&aacute; jejich volebn&iacute; okrsek. Ze z&aacute;kona
      na to zřejmě zastupitel&eacute; pr&aacute;vo maj&iacute;, takže ho využili.
      Překvapilo mě v&scaron;ak odůvodněn&iacute; n&aacute;vrhu Radou městsk&eacute;
      č&aacute;sti, kter&aacute; dospěla k n&aacute;zoru, že cokoliv jin&eacute;ho
      než stejn&aacute; podoba obvodů jako minule by pr&yacute; bylo označeno za volebn&iacute;
      inžen&yacute;rstv&iacute; (tzv. gerrymandering).</p>\r\n<p align=\"justify\">Svobodn&iacute;
      Praha 4 byli jedni z m&aacute;la, kteř&iacute; se na věc snažili upozornit a
      aktivně proti n&iacute; vystupovali. Strana zelen&yacute;ch vystoupila během
      projedn&aacute;v&aacute;n&iacute; př&iacute;slu&scaron;n&eacute;ho bodu stejně
      jako před čtyřmi lety proti a pro usnesen&iacute; nehlasovala. Nečekaně věc
      podpořil i nez&aacute;visl&yacute; zastupitel V&aacute;clav Kri&scaron;tof z
      Klubu pro Prahu 4, kter&yacute; dokonce předložil protin&aacute;vrh na zř&iacute;zen&iacute;
      pouze jednoho obvodu, ten byl ale odm&iacute;tnut, pro hlasovalo jen asi &scaron;est
      zastupitelů, kter&yacute;m t&iacute;mto děkujeme (doplnil bych jm&eacute;na,
      ale v&yacute;sledek hlasov&aacute;n&iacute; zat&iacute;m nen&iacute; uveden
      veřejně).</p>\r\n<p align=\"justify\">M&aacute; snaha alespoň předem zjistit
      postoje m&iacute;stn&iacute;ch stranick&yacute;ch organizac&iacute; a posl&eacute;ze
      jednotliv&yacute;ch zastupitelů narazila na neochotu komunikovat. Jedin&iacute;
      Pir&aacute;ti se nechali sly&scaron;et, že nepodpoř&iacute; aktivitu jin&eacute;
      strany, se kterou nepři&scaron;li sami. Na emaily zastupitelům mi odpov&iacute;dali
      pouze pan starosta Caldr a zastupitel&eacute; Jan Schneider, Martin P&iacute;&scaron;a
      a č&aacute;stečně Ladislav Kunert. Nechci kategoricky předj&iacute;mat, že ostatn&iacute;
      mě prostě ignorovali, chyba mohla b&yacute;t na mnoha m&iacute;stech, ale 4
      ze 45 je poněkud zar&aacute;žej&iacute;c&iacute; v&yacute;sledek.</p>\r\n<p
      align=\"justify\">Petici proti vzniku obvodů, kterou jsme tak&eacute; organizovali
      a věnovali j&iacute; poměrně dost času, poněkud pohřbil fakt, že mi pan starosta
      emailem sdělil, že by ot&aacute;zku r&aacute;d prob&iacute;ral v květnu, takže
      jsme petici c&iacute;lili na konec dubna. Nebylo na ni moc času a projevilo
      se to v&yacute;sledkem &ndash; 293 podpisů. Pak se uk&aacute;zalo, že se o věci
      bude jednat až červnu. Vědět včas o červnov&eacute;m term&iacute;nu, měli jsme
      minim&aacute;lně měs&iacute;c nav&iacute;c&hellip; K tomu radnice odbyla svou
      z&aacute;konnou povinnost na petici p&iacute;semně odpovědět sdělen&iacute;m,
      že květnov&eacute; zastupitelstvo nem&aacute; věc na pořadu jedn&aacute;n&iacute;
      (ano, ž&aacute;dal jsem v průvodn&iacute;m dopisu, aby petici vzali na vědom&iacute;
      pro &uacute;čely květnov&eacute;ho jedn&aacute;n&iacute;, takže mi technicky
      vzato ochotně vyhověli).</p>\r\n<p align=\"justify\">Dal&scaron;&iacute;m kan&aacute;lem
      vysloven&iacute; nesouhlasu byl (a st&aacute;le je, byť bude potřebovat aktualizaci
      textu) web <a href=\"http://nerozdelena-praha4.cz/\" target=\"_blank\">http://nerozdelena-praha4.cz/</a>.
      Nem&aacute;m zpr&aacute;vy, jak moc se n&aacute;pad umožnit lidem napsat jejich
      zastupitelům osvědčil, zřejmě ale př&iacute;li&scaron; ne. Olomouck&yacute;
      origin&aacute;l <a href=\"http://nerozdeleni.cz/\" target=\"_blank\">http://nerozdeleni.cz/</a>,
      jehož autorovi děkuji za spolupr&aacute;ci a pomoc, fungoval l&eacute;pe, tam
      zru&scaron;en&iacute; obvodů dos&aacute;hli a &bdquo;n&aacute;tlak&ldquo; na
      zastupitele přes emaily pr&yacute; sehr&aacute;l svou roli.</p>\r\n<p align=\"justify\">Z&aacute;věrečnou
      epizodou cel&eacute;ho boje bylo m&eacute; vystoupen&iacute; v r&aacute;mci
