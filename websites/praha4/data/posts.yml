      t&eacute;ma se totiž dot&yacute;k&aacute; n&aacute;s v&scaron;ech a je&scaron;tě
      dlouho bude. Rozpočet pro rok 2014 poč&iacute;t&aacute; na pron&aacute;jem budovy
      &uacute;řadu na Budějovick&eacute; s č&aacute;stkou 47 167 000 korun, na zmiňovan&yacute;
      &bdquo;ousourcing IT&ldquo; jde dal&scaron;&iacute;ch 37 770 000 korun.</p>\r\n<p
      style=\"text-align: justify;\">Svobodn&iacute; budou na v&scaron;ech &uacute;rovn&iacute;ch
      prosazovat zav&aacute;děn&iacute; prvků tzv. &bdquo;lidov&eacute;ho veta&ldquo;
      tak, aby podobn&aacute; nepochopiteln&aacute; a &scaron;kodliv&aacute; rozhodnut&iacute;
      dohodnut&aacute; v z&aacute;kulis&iacute; mohli občan&eacute; včas zvr&aacute;tit.</p>"
