      rozpory, mluvili erudovaně a k&nbsp;věci. Podařilo se vyře&scaron;it celou řadu
      z&aacute;sadn&iacute;ch ot&aacute;zek a probl&eacute;mů Prahy 4&hellip;</em></p>\r\n<p
      style=\"text-align: justify;\">&hellip;a pak jsem se probudil a byl jsem na
      6. mimoř&aacute;dn&eacute;m jedn&aacute;n&iacute; Zastupitelstva MČ Praha 4,
      kter&eacute; bylo na ž&aacute;dost opozičn&iacute;ch TOP 09 a ČSSD svol&aacute;no
      na p&aacute;tečn&iacute; odpoledne.</p>\r\n<p style=\"text-align: justify;\">Zjistil
      jsem, že m&eacute; zpr&aacute;vy o děn&iacute; na zastupitelstvu se rychle staly
      docela popul&aacute;rn&iacute;mi, proto jsem sv&eacute; čten&aacute;ře nechtěl
      zklamat ani teď, ačkoliv si vrabci na radničn&iacute; stře&scaron;e cvrlikali,
