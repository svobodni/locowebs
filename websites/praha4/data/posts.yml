      hranici.</p>"
    featured_image: "/samples/posts/4-rozdelena/projev.jpg"
    body: "<p>Zastupitelstvo městsk&eacute; č&aacute;sti Praha 4 na sv&eacute;m jubilejn&iacute;m
      20. zased&aacute;n&iacute; ve středu 18. června podle oček&aacute;v&aacute;n&iacute;
      schv&aacute;lilo usnesen&iacute;, kter&yacute;m zřizuje na sv&eacute;m &uacute;zem&iacute;
      pět volebn&iacute;ch obvodů pro podzimn&iacute; komun&aacute;ln&iacute; volby.
      Občan&eacute; tak nebudou volit v&scaron;ech 45 sv&yacute;ch zastupitelů, ale
      opět pouze 9 &bdquo;sv&yacute;ch&ldquo; v tom obvodu, do kter&eacute;ho podle
      schv&aacute;len&eacute;ho usnesen&iacute; spad&aacute; jejich volebn&iacute;
      okrsek. Ze z&aacute;kona na to zřejmě pr&aacute;vo maj&iacute;, takže ho využili.
      Překvapilo mě v&scaron;ak odůvodněn&iacute; n&aacute;vrhu Radou městsk&eacute;
      č&aacute;sti, kter&aacute; dospěla k n&aacute;zoru, že cokoliv jin&eacute;ho
      než stejn&aacute; podoba obvodů jako minule by pr&yacute; bylo označeno za volebn&iacute;
      inžen&yacute;rstv&iacute; (tzv. gerrymandering).</p>\r\n<p align=\"justify\">Svobodn&iacute;
      Praha 4 byli jedni z m&aacute;la, kteř&iacute; se na věc snažili upozornit a
      aktivně proti n&iacute; vystupovali. Strana zelen&yacute;ch vystoupila stejně
      jako před čtyřmi lety proti během projedn&aacute;v&aacute;n&iacute; př&iacute;slu&scaron;n&eacute;ho
      bodu a nehlasovala pro usnesen&iacute;. Nečekaně věc podpořil i nez&aacute;visl&yacute;
      zastupitel V&aacute;clav Kri&scaron;tof z Klubu pro Prahu 4, kter&yacute; dokonce
      předložil protin&aacute;vrh na zř&iacute;zen&iacute; pouze jednoho obvodu, ten
      byl ale odm&iacute;tnut, pro hlasovalo jen asi &scaron;est zastupitelů, kter&yacute;m
      t&iacute;mto děkujeme (doplnil bych jm&eacute;na, ale v&yacute;sledek hlasov&aacute;n&iacute;
      zat&iacute;m nen&iacute; uveden veřejně).</p>\r\n<p align=\"justify\">M&aacute;
      snaha alespoň předem zjistit postoje m&iacute;stn&iacute;ch stranick&yacute;ch
      organizac&iacute; a posl&eacute;ze jednotliv&yacute;ch zastupitelů narazila
      na neochotu komunikovat. Jedin&iacute; Pir&aacute;ti se nechali sly&scaron;et,
      že nepodpoř&iacute; aktivitu jin&eacute; strany, se kterou nepři&scaron;li sami.
      Na emaily zastupitelům mi odpov&iacute;dali pouze pan starosta Caldr a zastupitel&eacute;
      Jan Schneider, Martin P&iacute;&scaron;a a č&aacute;stečně Ladislav Kunert.
      Nechci kategoricky předj&iacute;mat, že ostatn&iacute; mě prostě ignorovali,
      chyba mohla b&yacute;t na mnoha m&iacute;stech, ale 4 ze 45 je poněkud zar&aacute;žej&iacute;c&iacute;
      v&yacute;sledek.</p>\r\n<p align=\"justify\">Petici proti vzniku obvodů, kterou
      jsme tak&eacute; organizovali a věnovali poměrně dost času, poněkud pohřbil
      fakt, že mi pan starosta do mailu sdělil, že by ot&aacute;zku r&aacute;d prob&iacute;ral
      v květnu, takže jsme petici c&iacute;lili na konec dubna. Nebylo na to pak moc
      času a projevilo se to v&yacute;sledkem &ndash; 293 podpisů. Pak se uk&aacute;zalo,
      že se o tom bude jednat až červnu. Vědět včas o červnov&eacute;m term&iacute;nu,
      měli jsme minim&aacute;lně měs&iacute;c nav&iacute;c&hellip; K tomu radnice
      odbyla svou z&aacute;konnou povinnost na petici p&iacute;semně odpovědět sdělen&iacute;m,
      že květnov&eacute; zastupitelstvo nem&aacute; věc na pořadu jedn&aacute;n&iacute;
      (ano, ž&aacute;dal jsem v průvodn&iacute;m dopisu, aby petici vzali na vědom&iacute;
      pro &uacute;čely květnov&eacute;ho jedn&aacute;n&iacute;, takže mi technicky
      vzato ochotně vyhověli).</p>\r\n<p align=\"justify\">Dal&scaron;&iacute;m kan&aacute;lem
      vysloven&iacute; nesouhlasu byl (a st&aacute;le je, byť bude potřebovat aktualizaci
      textu) web <a href=\"http://nerozdelena-praha4.cz/\" target=\"_blank\">http://nerozdelena-praha4.cz/</a>.
      Nem&aacute;m zpr&aacute;vy, jak moc se n&aacute;pad umožnit lidem napsat jejich
      zastupitelům osvědčil, zřejmě ale př&iacute;li&scaron; ne. Olomouck&yacute;
      origin&aacute;l <a href=\"http://nerozdeleni.cz/\" target=\"_blank\">http://nerozdeleni.cz/</a>,
      jehož autorovi děkuji za spolupr&aacute;ci a pomoc, fungoval l&eacute;pe, tam
      zru&scaron;en&iacute; obvodů dos&aacute;hli a &bdquo;n&aacute;tlak&ldquo; na
      zastupitele přes emaily pr&yacute; sehr&aacute;l svou roli.</p>\r\n<p align=\"justify\">Z&aacute;věrečnou
      epizodou cel&eacute;ho boje bylo m&eacute; vystoupen&iacute; v r&aacute;mci
      projedn&aacute;v&aacute;n&iacute; bodu na zastupitelstvu - <a href=\"https://www.youtube.com/watch?v=BtmX3_Mm5VE\"
      target=\"_blank\">https://www.youtube.com/watch?v=BtmX3_Mm5VE</a>. Pr&yacute;
      to nebylo &scaron;patn&eacute;, j&aacute; ale mus&iacute;m přiznat, že připraven&yacute;
      jsem měl ten projev l&eacute;pe, než jak jsem ho odř&iacute;kal. Jak jsem u
      toho vypadal, to jsem se raději ani zpětně ned&iacute;val, posuďte sami. Každop&aacute;dně
      efekt přirozeně ž&aacute;dn&yacute;, pouze mě pan radn&iacute; P&iacute;&scaron;a
      pochv&aacute;lil, že jsem nev&aacute;hal uv&eacute;st svou politickou př&iacute;slu&scaron;nost.
      To ov&scaron;em nebyla ctnost, ale z&aacute;měr Svobodn&eacute; Praha 4 alespoň
      trochu zviditelnit.</p>\r\n<p align=\"justify\">To je tedy shrnut&iacute; děn&iacute;
      a č&aacute;sti činnosti na&scaron;&iacute; pobočky v minul&yacute;ch dnech a
      t&yacute;dnech. Nyn&iacute; se mus&iacute;me vypoř&aacute;dat s faktem existence
      pěti obvodů. Někteř&iacute; na&scaron;i členov&eacute; sice je&scaron;tě zvažuj&iacute;
      soudn&iacute; cestu, ale pobočka jako takov&aacute; přij&iacute;m&aacute; politick&yacute;
      stav takov&yacute;, jak&yacute; je. Ned&aacute; se ř&iacute;ct, že bychom to
      nečekali a nebyli připraveni. Na&scaron;těst&iacute; (a přitom bez ž&aacute;dn&eacute;ho
      zvl&aacute;&scaron;tn&iacute;ho &uacute;myslu) bylo možn&eacute; do každ&eacute;ho
      ze staronov&yacute;ch obvodů nasadit kvalitn&iacute;ho l&iacute;dra z čela původně
      připraven&eacute; &bdquo;společn&eacute;&ldquo; kandid&aacute;tky. Nen&iacute;
      to možn&eacute; předem přesně spoč&iacute;tat, ale snad by na &uacute;spěch
      mělo stačit v obvodu z&iacute;skat 7-8 % hlasů. Na&scaron;e v&yacute;sledky
      z květnov&yacute;ch EP voleb byly v těchto obvodech od 6,5 do 7,5, takže nic
      nen&iacute; ztraceno, ačkoliv se na&scaron;e v&yacute;choz&iacute; pozice zt&iacute;žila.</p>\r\n<p
      align=\"justify\">Kampaň už intenzivně připravujeme a o mand&aacute;ty v zastupitelstvu
      se přes nepř&iacute;zeň st&aacute;vaj&iacute;c&iacute;ho radničn&iacute;ho establishmentu
