      ročně, zat&iacute;m se to dař&iacute;.</p>\r\n<p style=\"text-align: justify;\">Před
      akc&iacute; n&aacute;s jako obvykle prov&aacute;zely pochyby, zda vůbec bude,
      co v&nbsp;na prvn&iacute; pohled docela čist&eacute;m lese sb&iacute;rat. Později
      se přidaly i starosti, zda bude než&aacute;douc&iacute; odpad vidět pod list&iacute;m,
      kter&eacute; v&nbsp;posledn&iacute;ch dnech houfně opou&scaron;tělo podzimn&iacute;
      stromy. V&scaron;e nav&iacute;c umocnila objedn&aacute;vka kontejneru, se kter&yacute;m
      n&aacute;m velmi pomohla pan&iacute; Eva &Scaron;imkov&aacute; z&nbsp;&Uacute;MČ
      Praha 4 a ochotn&yacute; pan Sn&iacute;žek z&nbsp;firmy VS-Ekoprag. Zvl&aacute;dneme
      ho vůbec naplnit?</p>\r\n<p style=\"text-align: justify;\">Jako obvykle se v&scaron;ak
      obavy uk&aacute;zaly lich&eacute;. I přes men&scaron;&iacute; počet &uacute;častn&iacute;ků
      byl za tři hodiny pr&aacute;ce kontejner opět důstojně zaplněn. Tradičně jsme
      se museli sami sebe pt&aacute;t, jak se vůbec někter&eacute; věci, jako např&iacute;klad
