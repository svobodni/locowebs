      Pokud jsou m&iacute;sta, kde je skutečně potřeba v určit&yacute;ch hodin&aacute;ch
      dohl&iacute;žet na dodržov&aacute;n&iacute; omezen&eacute; rychlosti, mohou
      se toho tito policist&eacute; ujmout. Retard&eacute;ry v&scaron;ak potřeba nejsou
      a nejl&eacute;pe by bylo je zcela demontovat.</span></span></p>\r\n<p style=\"margin-bottom:
      0cm; line-height: 100%;\" align=\"justify\">&nbsp;</p>\r\n<p style=\"margin-bottom:
      0cm; line-height: 100%;\" align=\"justify\"><span style=\"font-family: Ubuntu;\"><span
      style=\"font-size: small;\"><strong>Redukovat různ&aacute; omezen&iacute;</strong></span></span></p>\r\n<p
      style=\"margin-bottom: 0cm; line-height: 100%;\" align=\"justify\"><span style=\"font-family:
      Ubuntu;\"><span style=\"font-size: small;\"> V džungli dopravn&iacute;ch značek
      s různou hodnotou omezen&iacute; rychlosti se snadno ztrat&iacute; i zku&scaron;en&yacute;
      řidič. Předev&scaron;&iacute;m je třeba si uvědomit, že rychlost j&iacute;zdy
      v obci je plo&scaron;ně omezena na 50&nbsp;km/hod. D&aacute;le plat&iacute;
      obecn&yacute; pokyn, že řidič je povinen přizpůsobit rychlost j&iacute;zdy stavu
      vozovky a sv&yacute;m schopnostem.</span></span></p>\r\n<p style=\"margin-bottom:
      0cm; line-height: 100%;\" align=\"justify\"><span style=\"font-family: Ubuntu;\"><span
      style=\"font-size: small;\"> Pokud se najde &uacute;sek, kde je vhodn&eacute;
      rychlost je&scaron;tě v&iacute;ce omezit, pak by za t&iacute;mto &uacute;čelem
      měla b&yacute;t použita značka jen jedn&eacute; hodnoty, a to 30&nbsp;km/hod.
      V&scaron;echny značky 40, 20 a 10&nbsp;km/hod. v Praze 4 zcela odstran&iacute;me.</span></span></p>\r\n<p
      style=\"margin-bottom: 0cm; line-height: 100%;\" align=\"justify\"><span style=\"font-family:
      Ubuntu;\"><span style=\"font-size: small;\"> Vždy je třeba br&aacute;t v &uacute;vahu,
      jestli je v dan&eacute;m &uacute;seku nutn&eacute; omezit rychlost po cel&yacute;
      den. Toto snadno o&scaron;etř&iacute; &bdquo;chytr&eacute;&ldquo; dopravn&iacute;
