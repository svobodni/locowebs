      - Přeru&scaron;eno projedn&aacute;v&aacute;n&iacute; rozpočtu, jde se na interpelace.
      J&aacute; se jdu pt&aacute;t na IT z&aacute;ležitosti kolem n&aacute;vrhu rozpočtu
      (proč se s n&iacute;m tak obt&iacute;žně pracuje), v pl&aacute;nu jsou interpelace
      majitelů domů, kteř&iacute; nesouhlas&iacute; se z&aacute;měrem radnice vnutit
