    - cirkus
    teaser: '<p style="text-align: justify;">Čtvrt&eacute; jedn&aacute;n&iacute; Zastupitelstva
      MČ Praha 4 pokračovalo v nastolen&eacute;m trendu z minula - hop dva tři, &scaron;ou
      dva tři. Nedozvěděli jsme se, jak to bude s rozpočtem, dokonce už ani nev&iacute;me,
      kdo vlastně Praze 4 vl&aacute;dne. Dal&scaron;&iacute; pokus přijde 28. března.</p>'
    featured_image: "/samples/posts/velmi-krehke-koalice/Fotografie1092res.jpg"
    body: "<p style=\"text-align: justify;\">Že bude na čtvrt&eacute;m a d&aacute;
      se ř&iacute;ct mimoř&aacute;dn&eacute;m jedn&aacute;n&iacute; Zastupitelstva
      MČ Praha 4 &bdquo;veselo&ldquo;, to bylo jasn&eacute; předem. Ale coby očit&yacute;
      svědek z&nbsp;m&iacute;sta ne&scaron;těst&iacute; hl&aacute;s&iacute;m, že v&yacute;sledek
      zase předčil v&scaron;echna oček&aacute;v&aacute;n&iacute;.</p>\r\n<p style=\"text-align:
      justify;\">Zat&iacute;mco se nikdo ned&iacute;val, byla upečena zbrusu nov&aacute;
      koaličn&iacute; smlouva, kter&aacute; uvrhla Prahu 4 do polo-schizmatu. &bdquo;Polo&ldquo;
      proto, že Trojkoalice starosty &Scaron;těp&aacute;nka figuruje v&nbsp;obou.
      Samozřejmě pouze form&aacute;lně, jelikož ta star&aacute; m&aacute; ofici&aacute;lně
      tř&iacute;měs&iacute;čn&iacute; v&yacute;povědn&iacute; lhůtu.</p>\r\n<p style=\"text-align:
      justify;\">Re&aacute;lně naproti tomu nefunguje ani jedna, nebo alespoň dnes
      nezafungovala. Převrat v&nbsp;Radě zhatila absence dvou zastupitelů (jedna pl&aacute;novan&aacute;,
      druh&aacute; nepl&aacute;novan&aacute;) a nečekan&yacute; Jid&aacute;&scaron;
      v&nbsp;řad&aacute;ch nově se formuj&iacute;c&iacute; koalice. Těsnou vět&scaron;inou
      dvaceti tř&iacute; hlasů se sice podařilo dostat bod &bdquo;Odvol&aacute;n&iacute;
      členů Rady&ldquo; na program jedn&aacute;n&iacute;, v&nbsp;n&aacute;sledn&eacute;m
      tajn&eacute;m hlasov&aacute;n&iacute; už v&scaron;ak byl jeden hlas neplatn&yacute;.
      To paralyzovalo zbytek jedn&aacute;n&iacute; a zastupitel&eacute; se pak už
      krom tř&iacute;hodinov&eacute; pauzy neshodli na ničem a schůzi n&aacute;sledně
      povinně ukončil &uacute;der 19. hodiny.</p>\r\n<p style=\"text-align: justify;\">To
      jsem řekl velmi zhu&scaron;těně z&aacute;kladn&iacute; fakta. Re&aacute;lně
      v&scaron;ak jedn&aacute;n&iacute; prob&iacute;halo zhruba takto:</p>\r\n<ul
      style=\"text-align: justify;\">\r\n<li>Cca 14:10 &ndash; Zač&aacute;tek.</li>\r\n<li>Navrženy
      &uacute;pravy programu. Zařazen&iacute; &bdquo;Volby n&aacute;vrhov&eacute;ho
      a volebn&iacute;ho v&yacute;boru&ldquo; m&aacute;lem nepro&scaron;lo, protože
      starosta omylem mačkal &scaron;patn&eacute; hlasovac&iacute; tlač&iacute;tko,
      pročež bylo třeba hlasov&aacute;n&iacute; opakovat.</li>\r\n<li>10 minut přest&aacute;vka
      na ž&aacute;dost TOP 09.</li>\r\n<li>30 minut přest&aacute;vka na ž&aacute;dost
      ČSSD.</li>\r\n<li>Cca 15:00 &ndash; Zvolen n&aacute;vrhov&yacute; a volebn&iacute;
      v&yacute;bor.</li>\r\n<li>Proběhla stroh&aacute; a poměrně kr&aacute;tk&aacute;
      rozprava o bodu &bdquo;Odvol&aacute;n&iacute; členů Rady&ldquo;, kde jsme se
      dozvěděli o vypovězen&iacute; původn&iacute; koaličn&iacute; smlouvy <strong>Trojkoalice
      + TOP09 + ČSSD</strong> a uzavřen&iacute; nov&eacute; <strong>Trojkoalice +
      ODS + Pro Prahu + č&aacute;st ANO</strong>.</li>\r\n<li>Necelou půl hodinu prob&iacute;halo
      tajn&eacute; hlasov&aacute;n&iacute; o odvol&aacute;n&iacute; členů Rady.</li>\r\n<li>Cca
      15:30 &ndash; Přečteny v&yacute;sledky, k&nbsp;odvol&aacute;n&iacute; radn&iacute;ch
      TOP09 a ČSSD chyběl jeden hlas.</li>\r\n<li>10 minut přest&aacute;vka.</li>\r\n<li>3
      hodiny přest&aacute;vka na ž&aacute;dost ČSSD.</li>\r\n<li>18:50 &ndash; Pokračov&aacute;n&iacute;
      jedn&aacute;n&iacute;.</li>\r\n<li>Hlasov&aacute;n&iacute; o přeru&scaron;en&iacute;
      zased&aacute;n&iacute; &ndash; dva n&aacute;vrhy (p&aacute;tek 27. 3. a sobota
      28. 3.), ani jeden nepro&scaron;el.</li>\r\n<li>5 minut přest&aacute;vka na
      ž&aacute;dost Pro Prahu.</li>\r\n<li>Hlasov&aacute;n&iacute; o prodloužen&iacute;
      zased&aacute;n&iacute; do 19:30 &ndash; nepro&scaron;lo.</li>\r\n<li>19:00 &ndash;
      Konec jedn&aacute;n&iacute; dle jednac&iacute;ho ř&aacute;du.</li>\r\n</ul>\r\n<p
      style=\"text-align: justify;\">Dnes jsem si dal z&aacute;ležet, abych opravdu
      vytrval až do konce a viděl v&scaron;e. Mrz&iacute; mě, že z&nbsp;kolega s&nbsp;kamerou
      to vzdal při tř&iacute;hodinov&eacute; pauze a už nen&iacute; natočena posledn&iacute;
      zastupitelsk&aacute; čtvrthodinka. Na druhou stranu ho ch&aacute;pu &ndash;
      člověk m&aacute; lep&scaron;&iacute; věci na pr&aacute;ci, než pozorovat cirkus.
      Jedin&eacute; &scaron;těst&iacute; bylo, že původně pl&aacute;novan&yacute;
      zač&aacute;tek v&nbsp;10 dopoledne zhatily d&eacute;le dopředu napl&aacute;novan&eacute;
      svatby a tud&iacute;ž byl cel&yacute; blok přest&aacute;vek o to krat&scaron;&iacute;.</p>\r\n<p
      style=\"text-align: justify;\">Trouf&aacute;m si tvrdit, že v&nbsp;hrub&yacute;ch
      rysech ch&aacute;pu, o co jde, kdo je s&nbsp;k&yacute;m a proti komu. A taky
      bych řekl, že to těžko &scaron;lo s&nbsp;rozdan&yacute;mi kartami sehr&aacute;t
      jinak. Ale je to smutn&eacute;. Je smutn&eacute;, že sledujeme tah&aacute;n&iacute;
      se o moc, m&iacute;sto aby se ře&scaron;ila skutečn&aacute; komun&aacute;ln&iacute;
      politika a zejm&eacute;na rozpočet, kde se důsledky trvaj&iacute;c&iacute;ho
      provizoria už brzy začnou projevovat.</p>\r\n<p style=\"text-align: justify;\">Raději
      bych psal o opravdov&yacute;ch probl&eacute;mech Prahy 4 nam&iacute;sto nikam
      nevedouc&iacute;ch zastupitelsk&yacute;ch tanečků. Tak snad př&iacute;&scaron;tě.
      Zastupitelstvo bude v&nbsp;sobotu, co poběž&iacute;m půlmaraton. Běžeckou porci
      kilometrů snad zvl&aacute;dnu, ale aby mě &scaron;lak netrefil po přesunu na
      radnici&hellip;</p>"
