      style=\"text-align: justify;\">Diskuse o v&yacute;běru těchto sedmi provozoven
      mohla b&yacute;t zaj&iacute;mav&aacute;, nicm&eacute;ně na ni nedo&scaron;lo,
      stejně jako na diskusi o dal&scaron;&iacute;ch bodech. Sly&scaron;eli jsme tak
