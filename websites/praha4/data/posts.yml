      style=\"margin-bottom: 0cm; line-height: 100%;\" align=\"justify\"><span style=\"font-family:
      Ubuntu;\"><span style=\"font-size: small;\"> Rozhodně jsou m&iacute;sta, kde
      d&aacute;v&aacute; smysl zv&yacute;&scaron;en&yacute; důraz na dodržen&iacute;
      rychlosti j&iacute;zdy. Jsou to předev&scaron;&iacute;m silnice v okol&iacute;
      &scaron;kol, kde se pohybuj&iacute; děti. Instalace retard&eacute;rů do takov&yacute;ch
