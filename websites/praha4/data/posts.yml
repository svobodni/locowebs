      style=\"margin-bottom: 0cm; line-height: 100%;\" align=\"justify\"><span style=\"font-family:
      Ubuntu;\"><span style=\"font-size: small;\"> Je třeba si uvědomit, že různ&yacute;mi
      z&aacute;kazy parkov&aacute;n&iacute; se počet aut nesn&iacute;ž&iacute;. Pouze
      se zhor&scaron;&iacute; komfort už&iacute;v&aacute;n&iacute; vozidla pro v&scaron;echny
      jejich vlastn&iacute;ky.</span></span></p>\r\n<p style=\"margin-bottom: 0cm;
      line-height: 100%;\" align=\"justify\"><span style=\"font-family: Ubuntu;\"><span
      style=\"font-size: small;\">Občan na sv&yacute;ch dan&iacute;ch již plat&iacute;
      dost. Řidič nav&iacute;c plat&iacute; dal&scaron;&iacute; daně v ceně pohonn&yacute;ch
