    teaser: '<p style="text-align: justify;"><span>&bdquo;</span>Svobodnou dopravu<span>&ldquo;</span>
      v Praze 4 prezentujeme ve dvou hlavn&iacute;ch bodech. Je to <span>&bdquo;</span>Svobodn&aacute;
      j&iacute;zda<span>&ldquo;</span> a <span>&bdquo;</span>Svobodn&eacute; parkov&aacute;n&iacute;<span>&ldquo;</span>.
      D&aacute;le přin&aacute;&scaron;&iacute;me mapu navrhovan&yacute;ch změn, do
      kter&eacute; sv&yacute;m podnětem může přispět každ&yacute; občan.</p>'
    featured_image: /samples/posts/program-svobodna-doprava/hlavi_ka_svobodn__doprava2_res.png
    body: "<p style=\"text-align: justify;\"><strong>Vlastnit auto nen&iacute; zločin!
      Zastavme nesmysln&eacute; &scaron;ikanov&aacute;n&iacute; řidičů.</strong></p>\r\n<h4
      style=\"text-align: justify;\">Navrhovan&eacute; změny</h4>\r\n<p style=\"text-align:
      justify;\">Svobodn&iacute; Praha 4 vytvořili mapu &bdquo;Svobodn&aacute; doprava&ldquo;.
      Do t&eacute;to mapy jsou vyznačov&aacute;na m&iacute;sta, kde chceme prov&eacute;st
      změny v dopravě a dopravn&iacute;m značen&iacute;. V&scaron;ichni občan&eacute;,
      kter&yacute;m nen&iacute; lhostejn&eacute;, jak to na silnic&iacute;ch na&scaron;eho
      hlavn&iacute;ho města vypad&aacute;, se mohou zapojit a poslat n&aacute;m sv&eacute;
      n&aacute;vrhy a podněty na změny dopravn&iacute;ho značen&iacute;.</p>\r\n<p
      style=\"text-align: justify;\">Pi&scaron;te na: <a href=\"mailto:svobodnipraha4@gmail.com\">svobodnipraha4@gmail.com</a><br
      /><br />Mapu naleznete <a href=\"https://mapsengine.google.com/map/viewer?mid=zqcL9tCHphvo.k-pK5NgyXriw\">ZDE</a>:</p>\r\n<p
      style=\"text-align: justify;\"><iframe width=\"640\" height=\"480\" src=\"https://mapsengine.google.com/map/embed?mid=zqcL9tCHphvo.k-pK5NgyXriw\"></iframe>
      <br />&nbsp;<br /><br />Na&scaron;e hlavn&iacute; priority v oblasti dopravy:</p>\r\n<h4
      style=\"text-align: justify;\">Svobodn&aacute; j&iacute;zda</h4>\r\n<h3 style=\"text-align:
      justify;\">Demontovat retard&eacute;ry</h3>\r\n<p style=\"text-align: justify;\">Zpomalovac&iacute;
      pr&aacute;h (běžně naz&yacute;van&yacute; &bdquo;retard&eacute;r&ldquo;) je
      v podstatě přesně to, co na silnic&iacute;ch nechceme. Řidiči chtěj&iacute;
      kr&aacute;sn&eacute;, rovn&eacute; a udržovan&eacute; silnice. Kdykoli je někde
      na vozovce d&iacute;ra nebo nerovnost, sp&iacute;l&aacute;me silnič&aacute;řům,
      že nedělaj&iacute; dobře svou pr&aacute;ci. Proč tedy pak na rovnou vozovku
      dovol&iacute;me namontovat př&iacute;čn&yacute; pr&aacute;h? Smyslem m&aacute;
      b&yacute;t vy&scaron;&scaron;&iacute; důraz na dodržov&aacute;n&iacute; maxim&aacute;ln&iacute;
      rychlosti, ne ničen&iacute; podvozku v&scaron;ech proj&iacute;žděj&iacute;c&iacute;ch
      vozidel.</p>\r\n<p style=\"text-align: justify;\">Rozhodně jsou m&iacute;sta,
      kde d&aacute;v&aacute; smysl zv&yacute;&scaron;en&yacute; důraz na dodržen&iacute;
      rychlosti j&iacute;zdy. Jsou to předev&scaron;&iacute;m silnice v okol&iacute;
      &scaron;kol, kde se pohybuj&iacute; děti. Instalace retard&eacute;rů do takov&yacute;ch
      m&iacute;st je v&scaron;ak t&iacute;m nejhor&scaron;&iacute;m možn&yacute;m
      způsobem, jak dodržov&aacute;n&iacute; omezen&eacute; rychlosti j&iacute;zdy
      vym&aacute;hat. Ž&aacute;ci chod&iacute; do &scaron;koly jen 10 měs&iacute;ců
      v roce, jen 5 dn&iacute; v t&yacute;dnu a jen v denn&iacute;ch hodin&aacute;ch.
      Retard&eacute;ry jsou v&scaron;ak na silnici instalov&aacute;ny nepřetržitě,
      nič&iacute; podvozky na&scaron;ich aut a donut&iacute; zpomalit i hasiče nebo
      sanitky, u kter&yacute;ch může každ&aacute; vteřina zpožděn&iacute; znamenat
      ohrožen&iacute; života.</p>\r\n<p style=\"text-align: justify;\">M&aacute;-li
      někde možnost b&yacute;t užitečn&aacute; městsk&aacute; policie, pak je to pr&aacute;vě
      při organizov&aacute;n&iacute; dopravy v okol&iacute; &scaron;kol. Dnes již
      toto funguje na přechodech v čase, kdy ž&aacute;ci prvn&iacute;ho stupně jdou
      do &scaron;koly a ze &scaron;koly. Pokud jsou m&iacute;sta, kde je skutečně
      potřeba v určit&yacute;ch hodin&aacute;ch dohl&iacute;žet na dodržov&aacute;n&iacute;
      omezen&eacute; rychlosti, mohou se toho tito policist&eacute; ujmout. Retard&eacute;ry
      v&scaron;ak potřeba nejsou a nejl&eacute;pe by bylo je zcela demontovat.</p>\r\n<h3
      style=\"text-align: justify;\">Redukovat zbytečn&aacute; omezen&iacute;</h3>\r\n<p
      style=\"text-align: justify;\">V džungli dopravn&iacute;ch značek s různou hodnotou
      omezen&iacute; rychlosti se snadno ztrat&iacute; i zku&scaron;en&yacute; řidič.
      Předev&scaron;&iacute;m je třeba si uvědomit, že rychlost j&iacute;zdy v obci
      je plo&scaron;ně omezena na 50 km/hod. D&aacute;le plat&iacute; obecn&yacute;
      pokyn, že řidič je povinen přizpůsobit rychlost j&iacute;zdy stavu vozovky a
      sv&yacute;m schopnostem.</p>\r\n<p style=\"text-align: justify;\">Pokud se najde
      &uacute;sek, kde je vhodn&eacute; rychlost je&scaron;tě v&iacute;ce omezit,
      pak by za t&iacute;mto &uacute;čelem měla b&yacute;t použita značka jen jedn&eacute;
      hodnoty, a to 30 km/hod. V&scaron;echny značky 40, 20 a 10 km/hod. v Praze 4
      zcela odstran&iacute;me.</p>\r\n<p style=\"text-align: justify;\">Vždy je třeba
      br&aacute;t v &uacute;vahu, jestli je v dan&eacute;m &uacute;seku nutn&eacute;
      omezit rychlost po cel&yacute; den. Toto snadno o&scaron;etř&iacute; &bdquo;chytr&eacute;&ldquo;
      dopravn&iacute; značky, kter&eacute; zobraz&iacute; omezen&iacute; rychlosti
      jen v nezbytně nutn&yacute;ch č&aacute;stech dne. Takov&eacute; značky jsou
      t&eacute;měř bez&uacute;držbov&eacute;, nap&aacute;jen&eacute; sol&aacute;rn&iacute;m
      čl&aacute;nkem.</p>\r\n<p style=\"text-align: justify;\">Svobodn&iacute; budou
      se zav&aacute;děn&iacute;m dodatečn&yacute;ch dopravn&iacute;ch omezen&iacute;
      &scaron;etřit. V určit&eacute;m m&iacute;stě může sn&iacute;žen&iacute; rychlosti
      j&iacute;zdy h&aacute;jit z&aacute;jmy několika des&iacute;tek obyvatel v dan&eacute;m
      &uacute;seku. Z&aacute;roveň ale stejn&aacute; značka může omezovat tis&iacute;ce
      občanů‑řidičů, kteř&iacute; t&iacute;mto &uacute;sekem proj&iacute;žděj&iacute;.</p>\r\n<p
      style=\"text-align: justify;\">Mezi čast&eacute; formy omezov&aacute;n&iacute;
      řidičů nepatř&iacute; pouze nesmysln&eacute; omezov&aacute;n&iacute; rychlosti.
      Často je plynul&aacute; j&iacute;zda naru&scaron;ena z&aacute;měrn&yacute;m
      vytv&aacute;řen&iacute;m oblast&iacute; ulic s jednosměrn&yacute;m provozem,
      zbytečn&yacute;mi z&aacute;kazy zastaven&iacute;, z&aacute;kazy odbočen&iacute;
      atd. Svobodn&iacute; věř&iacute;, že dospěl&yacute; sv&eacute;pr&aacute;vn&yacute;
      inteligentn&iacute; člověk, kter&yacute; ř&aacute;dně z&iacute;skal řidičsk&eacute;
      opr&aacute;vněn&iacute;, dok&aacute;že bezpečně jezdit po městě i bez takto
      nesmyslně velk&eacute;ho počtu různ&yacute;ch z&aacute;kazů.</p>\r\n<h3 style=\"text-align:
      justify;\">Vyp&iacute;n&aacute;n&iacute; semaforů v nočn&iacute;ch hodin&aacute;ch</h3>\r\n<p
      style=\"text-align: justify;\">Nejvy&scaron;&scaron;&iacute;m stupněm ř&iacute;d&iacute;c&iacute;m
      dopravu je policista uprostřed křižovatky. Takov&aacute; situace nast&aacute;v&aacute;
      ve dvou v&yacute;jimečn&yacute;ch př&iacute;padech &ndash; když je mimoř&aacute;dně
      zkomplikovan&aacute; doprava, nebo když nejdou semafory.</p>\r\n<p style=\"text-align:
      justify;\">Pr&aacute;vě semafory jsou prvkem, kter&yacute; je na křižovatky
      instalov&aacute;n za &uacute;čelem ř&iacute;zen&iacute; hust&eacute; dopravy.
      V nočn&iacute;ch hodin&aacute;ch ale doprava neb&yacute;v&aacute; hust&aacute;.
      Dnes je již t&eacute;měř každ&aacute; křižovatka v Praze osazena kamerami. Tyto
      kamery by měly zcela automaticky vyp&iacute;nat světeln&eacute; ř&iacute;zen&iacute;
      dopravy na křižovatce pokažd&eacute;, když klesne hustota provozu pod nastavenou
      mez.</p>\r\n<p style=\"text-align: justify;\"><strong>Situace, kdy je řidič
      v noci na zcela pr&aacute;zdn&eacute; silnici přinucen zastavit na červenou,
      je naprosto absurdn&iacute; a hranič&iacute; se &scaron;ikanou řidičů.</strong></p>\r\n<p
      style=\"text-align: justify;\">Svobodn&iacute; v Praze 4 budou prosazovat co
      nejv&iacute;ce volnosti pro řidiče na silnic&iacute;ch. Hodně semaforů je zbytečn&yacute;ch,
      někter&eacute; zru&scaron;&iacute;me, na v&scaron;ech zavedeme automatick&eacute;
      vyp&iacute;n&aacute;n&iacute; v př&iacute;padě n&iacute;zk&eacute;ho provozu.
      Samostatn&eacute; přechody pro chodce osazen&eacute; semafory s tlač&iacute;tkem
      zastaven&iacute; provozu zůstanou jen tam, kde to m&aacute; opravdu smysl.</p>\r\n<h4
      style=\"text-align: justify;\">Svobodn&eacute; parkov&aacute;n&iacute;</h4>\r\n<h3
      style=\"text-align: justify;\">Parkovac&iacute; z&oacute;ny</h3>\r\n<p style=\"text-align:
      justify;\">Svobodn&iacute; jsou z&aacute;sadně proti zav&aacute;děn&iacute;
      parkovac&iacute;ch z&oacute;n a budeme vyv&iacute;jet tlak na jejich zru&scaron;en&iacute;
      i v jin&yacute;ch č&aacute;stech Prahy.</p>\r\n<p style=\"text-align: justify;\">Je
      zvr&aacute;cen&eacute;, když vlastn&iacute;k vozidla nemůže svobodně parkovat
      ani ve městě, kde je doma. Je tedy logick&eacute;, že obyvatel&eacute; Prahy
      mus&iacute; m&iacute;t možnost voln&eacute;ho parkov&aacute;n&iacute; na cel&eacute;m
      &uacute;zem&iacute; Prahy. V&scaron;ichni ostatn&iacute; n&aacute;v&scaron;těvn&iacute;ci
      Prahy mus&iacute; m&iacute;t možnost alespoň zpoplatněn&eacute;ho parkov&aacute;n&iacute;.
      &Uacute;řady mohou ve sv&eacute;m okol&iacute; vyznačit z&oacute;ny bezplatn&eacute;ho
      parkov&aacute;n&iacute;, aby nebyli omezov&aacute;ni občan&eacute; při n&aacute;v&scaron;těvě
      &uacute;řadu.</p>\r\n<h3 style=\"text-align: justify;\">Parkovac&iacute; m&iacute;sta</h3>\r\n<p
      style=\"text-align: justify;\">Současn&eacute; množstv&iacute; aut převy&scaron;uje
      počet parkovac&iacute;ch m&iacute;st, kter&aacute; byla pl&aacute;nov&aacute;na
      při v&yacute;stavbě města. Svobodn&iacute; se budou snažit naj&iacute;t dal&scaron;&iacute;
      rozumn&eacute; plochy pro parkov&aacute;n&iacute;. Nem&aacute; smysl pokou&scaron;et
      se &bdquo;trestat&ldquo; vlastn&iacute;ky vozidel t&iacute;m, že jim město nenab&iacute;dne
      dal&scaron;&iacute; parkovac&iacute; plochy. K současn&eacute;mu životn&iacute;mu
      stylu patř&iacute; vlastnictv&iacute; vozidla v&iacute;ce, než tomu bylo dř&iacute;ve.
      Na tento fakt je třeba reagovat a nal&eacute;zt dal&scaron;&iacute; vhodn&eacute;
      plochy, na kter&yacute;ch lze zř&iacute;dit parkovac&iacute; m&iacute;sta. Jsou
      &uacute;seky, kde jsou zcela neopodstatněně um&iacute;stěny z&aacute;kazy st&aacute;n&iacute;,
      nebo m&iacute;sta, kdy by &scaron;el z&uacute;žit chodn&iacute;k a umožnit pod&eacute;ln&eacute;
      parkov&aacute;n&iacute; vozidel. Takov&aacute; m&iacute;sta je třeba naj&iacute;t
      a vhodně upravit pro možnost parkov&aacute;n&iacute;.</p>\r\n<p style=\"text-align:
      justify;\"><strong>Je třeba si uvědomit, že různ&yacute;mi z&aacute;kazy parkov&aacute;n&iacute;
      se počet aut nesn&iacute;ž&iacute;. Pouze se zhor&scaron;&iacute; komfort už&iacute;v&aacute;n&iacute;
      vozidla pro v&scaron;echny jejich vlastn&iacute;ky.</strong></p>\r\n<p style=\"text-align:
      justify;\">Občan na sv&yacute;ch dan&iacute;ch již plat&iacute; dost. Řidič
      nav&iacute;c plat&iacute; dal&scaron;&iacute; daně v ceně pohonn&yacute;ch hmot,
      někteř&iacute; plat&iacute; d&aacute;lničn&iacute; zn&aacute;mku a silničn&iacute;
      daň. Po v&scaron;ech těchto platb&aacute;ch je městem umožněno, aby na mnoha
      m&iacute;stech provozovaly soukrom&eacute; subjekty placen&aacute; parkovi&scaron;tě.
      Občan si již zaplatil &uacute;držbu těchto ploch ve sv&yacute;ch dan&iacute;ch
      a řidič si ji zaplatil už několikan&aacute;sobně. Nen&iacute; možn&eacute; řidiče
      takto d&aacute;le vyd&iacute;rat a okr&aacute;dat o pen&iacute;ze. Nav&iacute;c
      &ndash; tyto &bdquo;služby&ldquo; často nepřin&aacute;&scaron;&iacute; ž&aacute;dnou
      vy&scaron;&scaron;&iacute; užitnou hodnotu, protože se jedn&aacute; pouze o
      placen&eacute; parkovi&scaron;tě, nikoli hl&iacute;dan&eacute; parkovi&scaron;tě.
      Jedin&eacute;, co se na takov&eacute;m parkovi&scaron;ti hl&iacute;d&aacute;,
      je, aby řidič neodjel bez zaplacen&iacute; (např. situace na Budějovick&eacute;).</p>"
