    body: "<p style=\"text-align: justify;\"><strong>19:02</strong> - Přehoupla se
      19. hodina, ale tentokr&aacute;t se podařilo jedn&aacute;n&iacute; dov&eacute;st
      ke konci i bez potřeby prodloužen&iacute;. Posledn&iacute; schůze roku 2015
      je ukončena, rozpočet schv&aacute;len a v&scaron;ichni si mohou přip&iacute;t
      a popř&aacute;t &scaron;ťastn&eacute; sv&aacute;tky. Louč&iacute;m se z Nuselsk&eacute;
      radnice.</p>\r\n<p style=\"text-align: justify;\"><strong>18:59</strong> - Bude
      n&aacute;jezdov&aacute; rampa v ulici Vyskočilova? Co si o tom mysl&iacute;
      Rada? Pt&aacute; se Jiř&iacute; Bodenlos a na jeho interpelaci mus&iacute; b&yacute;t
      p&iacute;semně odpovězeno. Stejně tak maj&iacute; členov&eacute; Rady vysvětlit,
      proč jimi byl spě&scaron;ně odvol&aacute;n ředitel &Uacute;stavu Soci&aacute;ln&iacute;ch
      Služeb H&aacute;jek, proč byl dočasně veden&iacute;m pověřen zastupitel a ne
      někdo z &Uacute;SS a kdy bude vyps&aacute;no v&yacute;běrov&eacute; ř&iacute;zen&iacute;
      na nov&eacute;ho ředitele?</p>\r\n<p style=\"text-align: justify;\"><strong>18:55</strong>
      - Dozvěděli jsme se předběžn&eacute; term&iacute;ny zastupitelstva v roce 2016
      - 3.2., 13.4., 22.6. a 14.9.</p>\r\n<p style=\"text-align: justify;\"><strong>18:52</strong>
      - Jan Petr se pt&aacute;, jak bude zaji&scaron;těn provoz IT, zastupitel&eacute;
      Hroza (TOP09) a Krejčov&aacute; (ČSSD) se t&aacute;žou na t&eacute;ma zru&scaron;en&eacute;ho
      v&yacute;běrov&eacute;ho ř&iacute;zen&iacute; na n&aacute;jemce Branick&eacute;ho
      divadla a Filipa V&aacute;chu (TOP09) zaj&iacute;m&aacute; projekt retenčn&iacute;ch
      n&aacute;drž&iacute; za 20 milionů.</p>\r\n<p style=\"text-align: justify;\"><strong>18:49</strong>
      - Jiř&iacute; Bodenlos se zeptal starosty, kde se vzal nov&yacute; n&aacute;vrh
      parkovac&iacute;ch z&oacute;n. Do&scaron;lo ke změn&aacute;m, kter&eacute; jsou
      v rozporu s t&iacute;m, co schv&aacute;lilo zastupitelstvo. Zdeněk Kov&aacute;ř&iacute;k
      (ODS) uvedl, že Praha 4 na sv&eacute;m rozhodnut&iacute; nic neměnila a že je
      to tedy věc&iacute; magistr&aacute;tu.</p>\r\n<p style=\"text-align: justify;\">1<strong>8:45</strong>
      - A už se ch&yacute;l&iacute;me ke konci dne&scaron;n&iacute;ho jedn&aacute;n&iacute;,
      posledn&iacute;m bodem jsou interpelace zastupitelů.</p>\r\n<p style=\"text-align:
      justify;\"><strong>18:44</strong> - Nesouhlasn&eacute; stanovisko Prahy 4 ke
      změn&aacute;m &Uacute;P bylo přijato, ov&scaron;em pouze 24 hlasy koalice, opozice
      se vůbec nez&uacute;častnila hlasov&aacute;n&iacute;.</p>\r\n<p style=\"text-align:
      justify;\"><strong>18:33</strong> - Jarom&iacute;ra Eismannov&aacute; (TOP09)
      upozorňuje jako předsedkyně komise pro &Uacute;R na jist&eacute; rozpory v projedn&aacute;v&aacute;n&iacute;
      jednoho př&iacute;padu, starosta &Scaron;těp&aacute;nek uji&scaron;ťuje, že
      je to v poř&aacute;dku, že vlastn&iacute;k pozemku nechce koeficient využitelnosti
      měnit. TOP09 si bere 5 minut přest&aacute;vku a zastupitel&eacute; spolu diskutuj&iacute;.</p>\r\n<p
      style=\"text-align: justify;\"><strong>18:30</strong> - Je navrženo &scaron;est
      změn, jsou již star&scaron;&iacute;ho data, se ž&aacute;dn&yacute;m nesouhlasila
      ani komise &uacute;zemn&iacute;ho rozvoje Prahy 4, ani v&yacute;bor pro &uacute;zemn&iacute;
      pl&aacute;nov&aacute;n&iacute; Magistr&aacute;tu. Jednat o změn&aacute;ch bude
      Rada a posl&eacute;ze Zastupitelstvo HMP, &uacute;čelem stanoviska je vyj&aacute;dřit
      nesouhlas dotčen&eacute; městsk&eacute; č&aacute;sti.</p>\r\n<p style=\"text-align:
      justify;\"><strong>18:28</strong> - Praha 4 se chyst&aacute; nesouhlasit s podněty
      na st&aacute;vaj&iacute;c&iacute;ho &Uacute;P. Proč? Pl&eacute;nu vysvětluje
      radn&iacute; pro &uacute;zemn&iacute; rozvoj Alžběta Rejchrtov&aacute; (SZ).</p>\r\n<p
      style=\"text-align: justify;\"><strong>18:25</strong> - Předseda nov&eacute;ho
      V&yacute;boru pro energetick&eacute; &uacute;spory představuje svou pro opozici
      kontroverzn&iacute; činnost. Zm&iacute;nil koncept SmartCities, Praha 4 chce
