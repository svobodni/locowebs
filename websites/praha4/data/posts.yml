      nedostatky v&nbsp;organizaci, kter&eacute; do př&iacute;&scaron;tě vylep&scaron;&iacute;me,&ldquo;</em>
      rekapituluje Anton Sečk&aacute;r, logistick&yacute; motor akce.</p>\r\n<p style=\"text-align:
      justify;\">Velk&eacute; d&iacute;ky za vydařenou sobotu patř&iacute; v&scaron;em,
      kteř&iacute; obětovali svůj voln&yacute; čas a n&aacute;mahu pro dobrou věc.</p>\r\n<p
      style=\"text-align: justify;\">Svobodn&iacute; Praha 4 jmenovitě děkuj&iacute;:
      <strong>Aloisi Sečk&aacute;rovi</strong> za pl&aacute;nov&aacute;n&iacute;,
      <strong>Antonu Sečk&aacute;rovi</strong> za př&iacute;pravu a hlavně přepravu
      materi&aacute;lu, <strong>Martinu Puchernovi</strong> a jeho kolegům za přistaven&iacute;
