    teaser: '<p style="text-align: justify;">Sledujeme př&iacute;pad stavby protihlukov&eacute;
      stěny na 5. května, proti kter&eacute; marně protestuj&iacute; občan&eacute;,
      kter&eacute; m&aacute; &uacute;dajně ochr&aacute;nit. Evropsk&eacute; dotace
      maj&iacute; zd&aacute; se přednost před z&aacute;jmy m&iacute;stn&iacute;ch
      obyvatel.</p>'
    featured_image: "/samples/posts/musime-to-prostavit/IMG_0003.JPG"
    body: "<p style=\"text-align: justify;\"><em>&bdquo;Pokud stavbu nedokonč&iacute;me
      v&nbsp;term&iacute;nu do 31. 10. 2015, nebudeme čerpat dotace z&nbsp;evropsk&yacute;ch
      fondů.&ldquo;</em></p>\r\n<p style=\"text-align: justify;\">To se dočetla pan&iacute;
      Pechov&aacute; z&nbsp;Michle v&nbsp;dopise od pověřen&eacute;ho ředitele TSK
      Ladislava Pivce, když se ho ptala, proč j&iacute; nad domem roste nesmysln&aacute;
      pětimetrov&aacute; betonov&aacute; stěna.</p>\r\n<p style=\"text-align: justify;\">Pr&yacute;
      protihlukov&aacute; bari&eacute;ra, kter&aacute; jej&iacute; dům a okoln&iacute;
      partaje uchr&aacute;n&iacute; před dopravn&iacute;m ruchem z&nbsp;magistr&aacute;ly.
      Zaj&iacute;mav&eacute; ov&scaron;em je, že se m&iacute;stn&iacute;ch nikdo neptal,
      ačkoliv byl pr&yacute; projekt ř&aacute;dně připravov&aacute;n již od konce
      minul&eacute;ho roku. Lid&eacute; se o něm ale skutečně dozvěděli až ve chv&iacute;li,
      kdy začala konstrukce vznikat. Tento v&iacute;kend by měly opěrn&eacute; sloupy
      doplnit d&iacute;lce, kter&eacute; prakticky zdvojn&aacute;sob&iacute; v&yacute;&scaron;ku
      betonov&eacute; stěny před domem pan&iacute; Pechov&eacute;. Nad&scaron;en&yacute;
      nen&iacute; v&nbsp;ulici Pod D&aacute;lnic&iacute; snad nikdo. Den v&nbsp;těchto
      m&iacute;stech r&aacute;zem skonč&iacute; o hodnou chv&iacute;li dř&iacute;v&hellip;</p>\r\n<p
      style=\"text-align: justify;\">S&nbsp;pan&iacute; Pechovou jsem se na m&iacute;stě
      setkal. Př&iacute;mo pod magistr&aacute;lou je tam možn&aacute; ti&scaron;eji
      než u mě doma v&nbsp;klidn&eacute; vilov&eacute; čtvrti v&nbsp;Krči. Kombinace
      protihlukov&eacute;ho asfaltu a sn&iacute;žen&eacute; rychlosti udělala svoje.
      Pokud by na mont&aacute;ž protihlukov&eacute; stěny bylo nav&aacute;z&aacute;no
      opětovn&eacute; zv&yacute;&scaron;en&iacute; rychlosti, dalo by se utilitaristicky
      poč&iacute;tat, zda zast&iacute;něn&iacute; domů a bytů jedněch převažuje urychlen&iacute;
      cesty autem druh&yacute;ch, a snad by vy&scaron;lo, že ano. Nemysl&iacute;m
      si v&scaron;ak, že se něco takov&eacute;ho chyst&aacute;. Každop&aacute;dně
      jsme si pot&eacute; pov&iacute;dali v&nbsp;zahradě otočen&eacute; směrem k&nbsp;ulici
      Michelsk&aacute; a hluk zde je dramaticky vy&scaron;&scaron;&iacute;. To pan&iacute;
      Pechov&eacute; nevad&iacute;. Sama ř&iacute;k&aacute;, že když žije ve městě,
      tak k&nbsp;tomu doprava a absence venkovsk&eacute;ho klidu patř&iacute;. Proč
      m&aacute; ale zbytečně přij&iacute;t o v&yacute;hled z&nbsp;okna?</p>\r\n<p><img
      style=\"display: block; margin-left: auto; margin-right: auto;\" src=\"/samples/assets/vyhled_stena_01.jpg\"
      alt=\"\" /></p>\r\n<p style=\"text-align: justify;\">TSK m&aacute; jasno: <em>&bdquo;Tato
      mobiln&iacute; protihlukov&aacute; stěna je zař&iacute;zen&iacute;, kter&eacute;
      se zřizuje pro zkvalitněn&iacute; životn&iacute;ho prostřed&iacute; zasažen&eacute;ho
      nadměrn&yacute;m hlukem ve Va&scaron;&iacute; lokalitě.&ldquo;</em> Tak to laskavě
      pochopte a přestaňte si stěžovat. Že budete m&iacute;t tmu a vlhko? Že budete
      muset sundat světelnou reklamu z&nbsp;va&scaron;&iacute; střechy, protože už
      na ni nebude vidět? Že v&aacute;m v&nbsp;noci kolem domu pochoduj&iacute; v&scaron;elijak&eacute;
      existence, kter&yacute;ch bude s&nbsp;vět&scaron;&iacute; tmou je&scaron;tě
      v&iacute;c? Nez&aacute;jem. Pokrok je pokrok. A dotace jsou dotace, prostavět
      se to prostě mus&iacute;.</p>\r\n<p style=\"text-align: justify;\">Pan&iacute;
      Pechov&aacute; bydl&iacute; v&nbsp;domku bezprostředně vedle magistr&aacute;ly,
      bude tedy nejv&iacute;c postižena, a proto si tak&eacute; nejhlasitěji stěžuje.
      Ale nen&iacute; v&nbsp;tom sama, m&aacute; plnou podporu sv&eacute;ho okol&iacute;.
      A dokonce i podporu veden&iacute; Prahy 4, kter&eacute; ale tradičně nic nezmůže,
      ať už z&nbsp;hlediska pr&aacute;va, tak z&nbsp;hlediska &bdquo;dobr&yacute;ch
      vztahů&ldquo; s magistr&aacute;tem, kter&eacute; jistě nestoj&iacute; za to
      rozh&aacute;zet si kvůli jedn&eacute; nespokojen&eacute; občance.</p>\r\n<p
      style=\"text-align: justify;\">Tento př&iacute;pad ve mně vyvol&aacute;v&aacute;
      řadu ot&aacute;zek: Nakolik je možn&eacute; &bdquo;p&aacute;chat dobro&ldquo;
      pro jedny na &uacute;kor druh&yacute;ch? Jak je možn&eacute;, že se běžn&yacute;
      člověk včas nedozv&iacute;, co mu m&aacute; vyrůst před domem, pokud po tom
      s&aacute;m velmi aktivně nep&aacute;tr&aacute;? Co a jak změnit? A v&nbsp;neposledn&iacute;
      řadě &ndash; stoj&iacute; n&aacute;m evropsk&eacute; pen&iacute;ze na podobn&eacute;
      kontroverzn&iacute; projekty za to? Mnohem sp&iacute;&scaron; m&aacute;m teď
      chuť citovat na&scaron;eho předsedu Petra Macha: <strong>&bdquo;Strčte si ty
      dotace za klobouk!&ldquo;</strong></p>"
