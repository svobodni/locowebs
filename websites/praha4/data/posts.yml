    body: "<p style=\"text-align: justify;\">Term&iacute;n vy&scaron;el z&nbsp;v&yacute;počtů
      poradensk&eacute; společnosti <em>Delloite</em>, kter&aacute; vych&aacute;z&iacute;
      z&nbsp;poměru daňov&yacute;ch př&iacute;jmů st&aacute;tu k n&aacute;rodn&iacute;mu
      důchodu, tedy sumě př&iacute;jmů v&scaron;ech obyvatel ČR. Mohli jste se v m&eacute;di&iacute;ch
      setkat i s jin&yacute;mi daty, ta v&scaron;ak operuj&iacute; s jin&yacute;mi
      veličinami, kter&eacute; podle n&aacute;s nevystihuj&iacute; podstatu Dne daňov&eacute;
      svobody tak dobře.</p>\r\n<p style=\"text-align: justify;\">Připravili jsme
      infografiky, kter&eacute; ukazovaly např&iacute;klad porovn&aacute;n&iacute;
      s&nbsp;jin&yacute;mi st&aacute;ty a ze kter&eacute;ho nevych&aacute;z&iacute;
      Česk&aacute; republika vůbec dobře, byť n&aacute;s může &bdquo;tě&scaron;it&ldquo;,
      že jsou země, kter&eacute; jsou na tom je&scaron;tě hůř. Ale tak&eacute; l&eacute;pe
      &ndash; např&iacute;klad ve &Scaron;v&yacute;carsku mohou slavit již v&nbsp;dubnu.
      Kolemjdouc&iacute;m jsme rozd&aacute;vali nov&eacute; č&iacute;slo Svobodn&yacute;ch
      novin s&nbsp;mnoha zaj&iacute;mav&yacute;mi čl&aacute;nky. Mimo jin&eacute;
      se čten&aacute;ři dozvěděli, kolik v&nbsp;přepočtu st&aacute;la kobliha &bdquo;zdarma&ldquo;,
      kterou před volbami rozd&aacute;val Andrej Babi&scaron;, a kterou jeho firm&aacute;m
      př&iacute;jmy ze st&aacute;tn&iacute; pokladny opravdu bohatě zaplatily. V&nbsp;b&iacute;l&eacute;m
      dr&aacute;těn&eacute;m stojanu byly k dispozici i různ&eacute; zaj&iacute;mav&eacute;
      knihy a několik č&iacute;sel časopisu <em>Laissez Faire</em>.</p>\r\n<p><img
      style=\"display: block; margin-left: auto; margin-right: auto;\" src=\"/samples/assets/Fotografie-dds-01.jpg\"
      alt=\"\" width=\"400\" /></p>\r\n<p style=\"text-align: justify;\">Kdo se chtěl
      zastavit, mohl vyplnit jednu z&nbsp;na&scaron;ich dvou veřejn&yacute;ch anket
      &ndash; pomoc&iacute; zelen&yacute;ch a červen&yacute;ch samolepek vyj&aacute;dřit,
      kter&eacute; daně mu připadaj&iacute; dobr&eacute; a kter&eacute; naopak &scaron;patn&eacute;,
      a kam si mysl&iacute;, že by st&aacute;t měl daně investovat, a kam ne. Někde
      se v&yacute;sledky rozch&aacute;zely, ale u řady položek panovala &scaron;irok&aacute;
      shoda.</p>\r\n<p><img style=\"display: block; margin-left: auto; margin-right:
      auto;\" src=\"/samples/assets/Fotografie-dds-02.jpg\" alt=\"\" width=\"400\"
      /></p>\r\n<p style=\"text-align: justify;\">Cel&aacute; akce se m&aacute;lem
      nekonala, protože se uk&aacute;zalo, že n&aacute;m Praha 4 povolila z&aacute;bor
      v&nbsp;m&iacute;stech, kter&aacute; patř&iacute; OC Ark&aacute;dy. Alespoň tak
      n&aacute;m to tvrdili pracovn&iacute;ci centra s&nbsp;t&iacute;m, že nejsme
      prvn&iacute;, s&nbsp;k&yacute;m to ře&scaron;&iacute;. Nicm&eacute;ně nakonec
      bylo dosaženo sm&iacute;ru a my mohli pokračovat. Jenže odpoledne jsme se m&iacute;sto
      s&nbsp;ochrankou prali s&nbsp;počas&iacute;m. Několik men&scaron;&iacute;ch
      přeh&aacute;něk jsme je&scaron;tě zvl&aacute;dli rychl&yacute;m sklizen&iacute;m
      stolků a přehozen&iacute;m bundy přes stojan s&nbsp;literaturou, na d&eacute;&scaron;ť,
      kter&yacute; začal kolem třet&iacute; odpoledne, jsme v&scaron;ak již byli kr&aacute;tc&iacute;.
      Schovan&iacute; pod střechou jsme del&scaron;&iacute; čas čekali, zda se počas&iacute;
      přeci jen neumoudř&iacute;, ale nic tomu nenasvědčovalo, nav&iacute;c n&aacute;m
      proudy vody rozmočily někter&eacute; plak&aacute;ty a stihly nat&eacute;ct i
      dovnitř stolků, kde znehodnotily č&aacute;st propagačn&iacute;ch materi&aacute;lů.</p>\r\n<p><img
      style=\"display: block; margin-left: auto; margin-right: auto;\" src=\"/samples/assets/Fotografie-dds-03.jpg\"
      alt=\"\" width=\"400\" /></p>\r\n<p style=\"text-align: justify;\">Nezbylo než
      odtroubit &uacute;stup a konstatovat, že stejně jako v&nbsp;př&iacute;padě <a
      href=\"http://praha4.svobodni.cz/clanky/destiva-a-vetrna-akce-dane-2015\">jarn&iacute;
      Akce Daně</a> nad n&aacute;mi př&iacute;roda opět vyzr&aacute;la a zv&iacute;tězila.
      Přesto jsme des&iacute;tky lid&iacute; stihli oslovit a rozdat jim Svobodn&eacute;
      noviny. Zbytek z&nbsp;připraven&eacute; v&aacute;rky 2000 jsme nav&iacute;c
      dorozdali druh&yacute; den r&aacute;no na metru Kačerov, kde se po nich jen
      zapr&aacute;&scaron;ilo.</p>\r\n<p><img style=\"display: block; margin-left:
      auto; margin-right: auto;\" src=\"/samples/assets/Fotografie-dds-04.jpg\" alt=\"\"
      width=\"400\" /></p>\r\n<p style=\"text-align: justify;\">Rozhodně to nebyla
      posledn&iacute; akce Svobodn&yacute;ch Praha 4. Již v&nbsp;tomto t&yacute;dnu
      vyr&aacute;ž&iacute;me s&nbsp;petičn&iacute;m stolkem ke stanic&iacute;m metra.
      T&eacute;matem je referendum o na&scaron;em členstv&iacute; v&nbsp;EU, kter&aacute;
      st&aacute;le m&eacute;ně připom&iacute;n&aacute; ten ide&aacute;l, do kter&eacute;ho
      jsme v&nbsp;roce 2004 s&nbsp;nadějemi vstupovali.</p>"
- Jak se stěhuje lavička:
    _slug: jak-se-stehuje-lavicka
    posted_at: 18. 06. 2015 11:30
    author: Alois Sečkár, koordinátor pobočky
    tags:
    - praha 4
    - lavička
    - mhd
    - "žádost"
    - příběh
    - "úřad"
    teaser: '<p style="text-align: justify;">Když jsem 12. ledna 2015 d&aacute;val
      na podatelnu &Uacute;řadu MČ Praha 4 ž&aacute;dost o&nbsp;přesun lavičky z&nbsp;nevyuž&iacute;van&eacute;
      zast&aacute;vky MHD &bdquo;Rosečsk&aacute;&ldquo; na využ&iacute;vanou stanici
      &bdquo;Nad Havlem&ldquo;, c&iacute;til jsem se tehdy velmi na v&yacute;&scaron;i.
      Že to bude jenom chvilka, než se m&aacute; dobře formulovan&aacute; ž&aacute;dost
      dostane do spr&aacute;vn&yacute;ch rukou, proběhne přesun a Svobodn&iacute;
      Praha 4 si zap&iacute;&scaron;&iacute; č&aacute;rku za ře&scaron;en&iacute;
      komun&aacute;ln&iacute;ch drobnost&iacute;. Brzy se ale uk&aacute;zalo, že takto
      optimisticky m&iacute;stn&iacute; spr&aacute;va nefunguje. K&yacute;žen&eacute;
      lavičky jsme se dočkali až 15. června. Zde je jej&iacute; př&iacute;běh.</p>'
    featured_image: "/samples/posts/jak-se-stehuje-lavicka/lavicka-1.png"
    body: "<p style=\"text-align: justify;\">Napřed se pokus&iacute;m uv&eacute;st
      celou situaci. Když se u n&aacute;s v&nbsp;Krči naposledy měnilo veden&iacute;
      autobusov&yacute;ch linek MHD, zanikla v&nbsp;jednom směru zast&aacute;vka &bdquo;Rosečsk&aacute;&ldquo;,
      na kter&eacute; v&scaron;ak nad&aacute;le zůstala st&aacute;t modr&aacute; lavička
      firmy AD-Net. Vedle toho zast&aacute;vku &bdquo;Nad Havlem&ldquo; využ&iacute;v&aacute;
      linka 293 (d&iacute;ky unik&aacute;tn&iacute; trase křižuj&iacute;c&iacute;
      po vilov&eacute; čtvrti dokonce společnou pro oba směrech), kter&aacute; je
      prim&aacute;rně určena k&nbsp;usnadněn&iacute; dopravy pro m&iacute;stn&iacute;
      seniory, kter&eacute; voz&iacute; z&nbsp;&uacute;dol&iacute; nahoru na Budějovickou.
      Jenže tato zast&aacute;vka zůstala naopak bez lavičky.</p>\r\n<p style=\"text-align:
      justify;\">Přizn&aacute;m se, že mě dlouho nenapadlo s&nbsp;touto situac&iacute;
      něco dělat. My&scaron;lenku nadnesl až můj t&aacute;ta někdy na přelomu roku.
      Z&aacute;jem m&iacute;stn&iacute;ch byl, tak jsem se rozhodl z&nbsp;titulu Svobodn&yacute;ch
      Praha 4 věci pomoct. T&aacute;ta zavolal AD-Netu, kde mu řekli, že s&nbsp;přesunem
      nemaj&iacute; probl&eacute;m, ale potřebuj&iacute; dobrozd&aacute;n&iacute;
      dopravn&iacute;ho odboru (u n&aacute;s OŽPAD). Sepsal jsem v&nbsp;&uacute;vodu
      zm&iacute;něnou ž&aacute;dost, kter&aacute; popisovala situaci a ž&aacute;dala
      povolen&iacute; přesunu, <strong>12. ledna</strong> ji zanesl na podatelnu a
      nic zl&eacute;ho netu&scaron;e čekal, co bude.</p>\r\n<p><img style=\"width:
      500px; display: block; margin-left: auto; margin-right: auto;\" src=\"/samples/assets/lavicka-2.png\"
      alt=\"\" /></p>\r\n<p style=\"text-align: justify;\">Od m&aacute;my v&iacute;m,
      že na odpověď na podněty občanů je lhůta 30 dn&iacute;. A skutečně, <strong><em>někdy
      kolem půlky &uacute;nora</em></strong> jsem měl telefon od pracovn&iacute;ka
      odboru. Tehdy se zrovna ře&scaron;il bal&iacute;k změn, kter&eacute; navrhl
      ROPID v&nbsp;souvislosti s&nbsp;bl&iacute;ž&iacute;c&iacute;m se otevřen&iacute;m
      &uacute;seku metra A do Motola, kter&yacute; ambici&oacute;zně navrhoval množstv&iacute;
      změn i u n&aacute;s. Divok&eacute; veden&iacute; autobusů v&nbsp;na&scaron;&iacute;
      čtvrti se mělo z&aacute;sadně změnit a&nbsp;ona &bdquo;mrtv&aacute;&ldquo; zast&aacute;vka
      &bdquo;Rosečsk&aacute;&ldquo; by se opět zaktivovala. To jsem věděl, takže mě
      sdělen&iacute; pracovn&iacute;ka, že čekaj&iacute; pr&aacute;vě na to, jak&yacute;
      bude v&yacute;sledek jedn&aacute;n&iacute; o&nbsp;změn&aacute;ch MHD, nepřekvapil.
      Dod&aacute;m, že ty nakonec byly pro velkou nespokojenost občanů a městsk&yacute;ch
      č&aacute;st&iacute; &uacute;plně smeteny ze stolu a&nbsp;v&scaron;e se udělalo
      jinak.</p>\r\n<p style=\"text-align: justify;\">Nicm&eacute;ně už tehdy do telefonu
      jsem ř&iacute;kal, že když tedy nejde lavičku přesunout, ať se povol&iacute;
      a domluv&iacute; instalace nov&eacute;. N&aacute;&scaron; rozhovor končil př&iacute;slibem,
      že se něco vymysl&iacute;. A čas běžel d&aacute;l&hellip;</p>\r\n<p style=\"text-align:
      justify;\"><strong>5. března</strong> jsem se z&nbsp;jin&yacute;ch pohnutek
      se&scaron;el s&nbsp;tehdej&scaron;&iacute;m radn&iacute;m pro životn&iacute;
      prostřed&iacute; Petrem Kučerou. Shodou okolnost&iacute; jsme si setk&aacute;n&iacute;
      domluvili př&iacute;mo na zast&aacute;vku &bdquo;Nad Havlem&ldquo;, takže jsem
      se mu mohl ihned o lavičce zm&iacute;nit. Souhlasil, že by st&aacute;lo za to
      věc zrealizovat. Ř&iacute;kal jsem si, že <em>teď</em> už se to mus&iacute;
      pov&eacute;st.</p>\r\n<p style=\"text-align: justify;\">Věř&iacute;m, že by
      se o to postaral, jenže nedostal př&iacute;ležitost. Minulo sotva p&aacute;r
      dn&iacute; a&nbsp;při&scaron;ly otřesy a&nbsp;divok&eacute; změny na radnici.
      V&nbsp;podstatě cel&yacute; březen byl ve znamen&iacute; rozpadu původn&iacute;
      koalice, odvol&aacute;v&aacute;n&iacute; č&aacute;sti radn&iacute;ch, formov&aacute;n&iacute;
      nov&eacute; koalice a&nbsp;volby nov&yacute;ch radn&iacute;ch. Petra Kučeru
      nahradil Ondřej Růžička. S&nbsp;n&iacute;m jsem se osobně viděl <strong>22.
      dubna</strong> po jedn&aacute;n&iacute; komise pro obnovu koupali&scaron;tě
      Lhotka, kter&eacute; předsed&aacute;. Samozřejmě jsem ihned zaloboval za na&scaron;&iacute;
      lavičku.</p>\r\n<p style=\"text-align: justify;\">Stejně tak jsem z&aacute;ležitost
      zm&iacute;nil na obědě s&nbsp;m&iacute;stostarostou Luk&aacute;&scaron;em Zichou
      <strong>30. dubna</strong> a potom znovu <strong>14. května</strong> na schůzce
      u něj v&nbsp;kancel&aacute;ři. <strong>29. května</strong> a <strong>8. června</strong>
      jsem se opakovaně připom&iacute;nal v&nbsp;konverzaci na Facebooku, kterou jsme
      spolu nav&aacute;zali.</p>\r\n<p><img style=\"display: block; margin-left: auto;
      margin-right: auto;\" src=\"/samples/assets/lavicka-3.png\" alt=\"\" /></p>\r\n<p
      style=\"text-align: justify;\"><strong>9. června</strong> mi byl z&nbsp;&uacute;řadu
      přeposl&aacute;n email, ze kter&eacute; vypl&yacute;valo, že se věc konečně
      pohnula spr&aacute;vn&yacute;m směrem. Jakmile byl m&iacute;č na straně firmy
      AD-Net, už to &scaron;lo hladce. Jak napsali, tak udělali, a v&nbsp;<strong>ponděl&iacute;
      15. června 2015</strong> se k&yacute;žen&aacute; lavička skutečně objevila na
      sv&eacute;m m&iacute;stě. Můžeme zač&iacute;t slavit.</p>\r\n<p style=\"text-align:
      justify;\">Nechtěl bych, aby tento text vyzněl &scaron;patně vůči p&aacute;nům
      Zichovi, Růžičkovi a&nbsp;Kučerovi. V&scaron;ichni byli vždy maxim&aacute;lně
      ochotn&iacute; a vstř&iacute;cn&iacute;. A věř&iacute;m, že měli vždy plno jin&yacute;ch
      starost&iacute; než jednu lavičku někde v&nbsp;Krči. Mohl jsem tak&eacute; b&yacute;t
      neodbytněj&scaron;&iacute; a už od poč&aacute;tku se připom&iacute;nat t&yacute;den
      co t&yacute;den, dokud by to někoho nepřestalo bavit a z&aacute;ležitost nesprovodil
      ze světa. M&aacute;m i mezi řeč&iacute; potvrzeno, že to tak funguje &ndash;
      kdo nejv&iacute;c otravuje, tomu se vyhov&iacute; přednostně. Pokud jste dočetli
      až sem, berte to jako tip, pokud budete někdy něco potřebovat.</p>\r\n<p style=\"text-align:
      justify;\">Nemohl jsem ov&scaron;em tento př&iacute;běh podrobně nesepsat, coby
      povzdech nad t&iacute;m, jak složit&eacute; může b&yacute;t přimět &uacute;řad
      k&nbsp;tak ban&aacute;ln&iacute; činnosti jako je posl&aacute;n&iacute; jednoho
      kr&aacute;tk&eacute;ho emailu. Budiž to varov&aacute;n&iacute; pro ty, kteř&iacute;
      by chtěli př&iacute;li&scaron; spol&eacute;hat na st&aacute;tn&iacute; moc,
      coby garanta a ře&scaron;itele sv&yacute;ch probl&eacute;mů. &nbsp;</p>"
