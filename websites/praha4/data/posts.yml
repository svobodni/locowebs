    featured_image: /samples/posts/o-korupci-a-cistem-stole/cisty_stul_res.jpg
    body: "<p style=\"text-align: justify;\">Jak je již patrn&eacute;, byl jsem kolegy
      přesvědčen, abych kandidoval do obecn&iacute;ch voleb. Je to moje premi&eacute;ra
      a mus&iacute;m ř&iacute;ci, že vůbec netu&scaron;&iacute;m, jak na to. Např&iacute;klad
      dnes jsem přem&yacute;&scaron;lel o tom, abych se nenechal chytit do nějak&eacute;
      pasti. Zn&aacute;te to. Dvakr&aacute;t měř, jednou řež!</p>\r\n<p style=\"text-align:
      justify;\">Prostě a jednodu&scaron;e chci m&iacute;t čist&yacute; stůl, aby
      mě nebylo za co kritizovat. V t&eacute;to souvislosti jsem zapřem&yacute;&scaron;lel
      nad domem, ve kter&eacute;m žiji. Jedn&aacute; se o rodinn&yacute; domek, kter&yacute;
      patř&iacute; m&eacute; rodině a v němž jsem zč&aacute;sti vyrostl. Před p&aacute;r
      lety mi byl svěřen do p&eacute;če a od t&eacute; doby tu bydl&iacute;m. Jsem
      tu holt zvykl&yacute;. Zn&aacute;m tu sousedy, oni mě. Občas prohod&iacute;me
      p&aacute;r slov, či si zajdeme na pivo. Takov&aacute; vesnick&aacute; idylka.</p>\r\n<p
      style=\"text-align: justify;\">Nicm&eacute;ně v souvislosti s t&iacute;m, že
      kandiduji ve volb&aacute;ch, jsem si uvědomil, že se trochu moje situace měn&iacute;.
      Jelikož hodl&aacute;m b&yacute;t transparentn&iacute; a nem&iacute;n&iacute;m
      nechat opozičn&iacute;m kandid&aacute;tům prostor pro kritiku, rozhodl jsem
      se, že svoje voliče o tom mus&iacute;m informovat. Současně si mysl&iacute;m,
      že takovou aktivitu by měli uk&aacute;zat i ostatn&iacute; kandid&aacute;ti
      kandiduj&iacute;c&iacute; za ostatn&iacute; strany. Volič m&aacute; b&yacute;t
      informovan&yacute; i o majetkov&yacute;ch poměrech kandid&aacute;tů.</p>"
