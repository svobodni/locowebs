      Vochozkovi</strong> za zaji&scaron;těn&iacute; sběrn&eacute;ho m&iacute;sta
      Novodvorsk&aacute;, <strong>Petru Mi&scaron;kovsk&eacute;mu</strong> a <strong>Martinu
