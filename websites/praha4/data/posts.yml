    teaser: '<p style="text-align: justify;">Strana Zelen&yacute;ch představila novou
      vizi pro budouc&iacute; rozvoj Prahy. Hlavn&iacute; město m&aacute; podle nich
      spasit kari&eacute;ra developera. Pražan&eacute;, bděte!</p>'
    featured_image: "/samples/posts/mesto-nesmi-podnikat/as.jpeg"
    body: "<p style=\"text-align: justify;\"><em>&bdquo;<a href=\"http://chrudimsky.denik.cz/zpravy_region/z-kavovaru-za-dve-ste-tisic-korun-vytekaji-horka-cisla-20141031.html\"
      rel=\"nofollow\">Hospodařen&iacute; kav&aacute;rny Kafe v galerii je těžce ztr&aacute;tov&eacute;</a>&ldquo;</em>,
      <em>&bdquo;<a href=\"http://decinsky.denik.cz/zpravy_region/zavirame-restaurace-prodelala-rumburku-statisice-20160912.html\"
      rel=\"nofollow\">Přes devět tis&iacute;c korun denně proděl&aacute;val provoz
      restaurace v rumbursk&eacute;m kulturn&iacute;m domě Střelnice</a>&ldquo;</em>,
      <em>&bdquo;<a href=\"http://zdarsky.denik.cz/zpravy_region/provoz-mestskych-lazni-bude-ztratovy-20151016.html\"
      rel=\"nofollow\">Vybran&eacute; vstupn&eacute; na chod vodn&iacute;ho centra
      stačit nebude</a>&ldquo;</em>, a takov&eacute; titulky by mohly pokračovat.
      Maj&iacute; společn&eacute;ho jmenovatele &ndash; obecn&iacute; pen&iacute;ze
      vložen&eacute; do snahy suplovat trh v odvětv&iacute;, kter&eacute; veřejn&eacute;
      spr&aacute;vě zjevně nepř&iacute;slu&scaron;&iacute;. Tato zku&scaron;enost
      je zcela univerz&aacute;ln&iacute;. Nikdy to nedopadne dobře.</p>\r\n<p style=\"text-align:
      justify;\">Přesto se o to politici pokou&scaron;&iacute; znovu a znovu. Se svou
      <a href=\"http://www.zeleni.cz/matej-stropnicky-v-euro-cz-nuda-takova-az-probudi-aneb-principy-neturistickeho-rozvoje-prahy/\"
      rel=\"nofollow\">viz&iacute; nyn&iacute; přich&aacute;z&iacute;</a> i&nbsp;předseda
      Strany zelen&yacute;ch a pražsk&yacute; zastupitel Matěj Stropnick&yacute;:</p>\r\n<p
      style=\"text-align: justify;\"><span style=\"color: #808080;\"><em>&bdquo;<strong>Město
      mus&iacute; zač&iacute;t podnikat</strong>. [...] samo mus&iacute; jako veřejn&aacute;
      korporace zač&iacute;t podnikat a v prav&eacute;m slova smyslu investovat, tedy
      kupovat, budovat a&nbsp;provozovat tak&eacute; to, co mu přinese zisk. Na prvn&iacute;m
      m&iacute;stě se město mus&iacute; st&aacute;t znovu developerem.&ldquo;</em></span></p>\r\n<p
      style=\"text-align: justify;\">Mus&iacute; se nechat, mlad&yacute; p&aacute;n
      nen&iacute; ž&aacute;dn&yacute; tro&scaron;kař. Oproti jeho geni&aacute;ln&iacute;mu
      n&aacute;padu jsou v&scaron;echny v&yacute;&scaron;e uveden&eacute; př&iacute;klady
      nepoveden&yacute;ch městsk&yacute;ch investic pouhou smě&scaron;nou provinčn&iacute;
      hudlařinou. Ř&iacute;dit Prahu jako stavebn&iacute; firmu, to by byl zcela nov&yacute;
      level. Dovedete si vůbec představit, kolik milionů, či sp&iacute;&scaron;e miliard,
      by přitom vyletělo kom&iacute;nem (a zapadlo do zainteresovan&yacute;ch kapes)?</p>\r\n<p
      style=\"text-align: justify;\">Stropnick&yacute; se zakl&iacute;n&aacute; n&iacute;zkopř&iacute;jmov&yacute;mi
      osobami, kter&eacute; &uacute;dajně nedos&aacute;hnou na běžn&eacute; bydlen&iacute;
      a mus&iacute; jim proto pomoct město. M&aacute; přitom sv&eacute;r&aacute;znou
      představu o spr&aacute;vn&eacute;m fungov&aacute;n&iacute; realitn&iacute;ho
      trhu:</p>\r\n<p style=\"text-align: justify;\"><span style=\"color: #808080;\"><em>&bdquo;Městsk&eacute;
      byty totiž na trhu s nemovitostmi mohou sehr&aacute;t z&aacute;sadn&iacute;
      blahod&aacute;rnou roli: jejich dostupnost stlač&iacute; ceny soukrom&yacute;ch
      realit n&iacute;ž, č&iacute;mž je přibl&iacute;ž&iacute; v&iacute;ce lidem,
      takže č&aacute;st neuspokojen&eacute; popt&aacute;vky po bydlen&iacute; nakonec
      stejně připadne trhu, ano, s niž&scaron;&iacute; marž&iacute;.&ldquo;</em></span></p>\r\n<p
      style=\"text-align: justify;\">Praha by tak sv&eacute; občany okradla hned třikr&aacute;t.
      Poprv&eacute;, když alokuje finančn&iacute; prostředky na v&yacute;stavbu nov&yacute;ch
      bytů, m&iacute;sto aby je dala do v&yacute;stavby a obnovy dopravn&iacute; infrastruktury,
      veřejn&eacute;ho poř&aacute;dku, &scaron;kolek, sportu, zdravotnictv&iacute;,
      p&eacute;če o&nbsp;seniory či dal&scaron;&iacute;ch služeb obyvatelům. Podruh&eacute;,
      až se &ndash; zcela nevyhnutelně &ndash; zjist&iacute;, že realizovan&eacute;
      projekty byly nesmyslně předražen&eacute; (a když se zadař&iacute;, tak i&nbsp;ostudně
      nekvalitn&iacute;). A potřet&iacute; ve chv&iacute;li, když se majitelům st&aacute;vaj&iacute;c&iacute;ch
      nemovitost&iacute; kvůli nekal&eacute; veřejn&eacute; konkurenci sn&iacute;ž&iacute;
      bez n&aacute;hrady cena jejich majetku.</p>\r\n<p style=\"text-align: justify;\">Ve
      vynikaj&iacute;c&iacute;m rom&aacute;nu <a href=\"http://www.databazeknih.cz/knihy/atlasova-vzpoura-218344\"
      rel=\"nofollow\">Atlasova vzpoura</a> ř&iacute;k&aacute; jeden z hlavn&iacute;ch
      protagonistů sv&eacute;mu bratrovi, kter&yacute; se u něj dom&aacute;h&aacute;
      pr&aacute;ce, na kterou m&aacute; &uacute;dajně přirozen&yacute; n&aacute;rok:
      <span style=\"color: #808080;\"><em>&bdquo;Tak běž, a utrhni si ji ze stromu,
      na kter&eacute;m podle tebe roste.&ldquo;</em> </span>S&nbsp;nemovitostmi je
      to &uacute;plně stejn&eacute;. Aby vznikly, je nutn&eacute; do nich investovat
      pen&iacute;ze a pr&aacute;ci produktivn&iacute;ch lid&iacute;. Těmto lidem st&aacute;t
      ustavičně h&aacute;z&iacute; klacky pod nohy a&nbsp;přitom st&aacute;le nem&aacute;
      dost, st&aacute;le je připraven ztrpčovat jim život je&scaron;tě v&iacute;c
      a&nbsp;br&aacute;t si od nich je&scaron;tě v&iacute;c. S j&iacute;dlem totiž
      roste chuť.</p>\r\n<p style=\"text-align: justify;\">Nejsem schopen rozhodnout,
      zda je Stropnick&eacute;ho fantasmagorick&aacute; vize budouc&iacute;ho v&yacute;voje
      Prahy veden&aacute; upř&iacute;mn&yacute;m, byť naivn&iacute;m altruismem, nebo
      zda už teď jedn&aacute; s chladnou vypoč&iacute;tavost&iacute; ve skryt&eacute;m
      žoldu někoho, kdo se na developersk&eacute;m dobrodružstv&iacute; hlavn&iacute;ho
      města chyst&aacute; velmi dobře vydělat. Každop&aacute;dně je to třeba zarazit
      dř&iacute;v, než se jeho pl&aacute;ny daj&iacute; do pohybu.</p>\r\n<p style=\"text-align:
      justify;\"><strong>Město podnikat nem&aacute; a nesm&iacute;.</strong></p>"
