    - agenda 21
    - návštěva
    - reportáž
    teaser: '<p style="text-align: justify;">Průběžně sledujeme jedn&aacute;n&iacute;
      komis&iacute; Rady a informujeme o děn&iacute;. S drobn&yacute;m zpožděn&iacute;m
      je zde zpr&aacute;va ze srpnov&eacute; komise pro M&iacute;stn&iacute; Agendu
      21.</p>'
    featured_image: "/samples/posts/srpnova-ma21/ma21.png"
    body: "<p style=\"text-align: justify;\">25. 8. opět zasedala komise pro m&iacute;stn&iacute;
      Agendu 21 na Praze 4, znovu s&nbsp;osobn&iacute; &uacute;čast&iacute; pana starosty.
      Zkr&aacute;ceně v&aacute;m poreferuji o jej&iacute;m průběhu:</p>\r\n<p style=\"text-align:
      justify;\">&Uacute;vod patřil předchoz&iacute;mu občansk&eacute;mu f&oacute;ru
      v&nbsp;Podol&iacute;. Komise zareagovala na podněty občanů a chyst&aacute; p&aacute;r
      drobn&yacute;ch změn v&nbsp;dopravě na jaro 2016 v&nbsp;okol&iacute; ulic Na
      Děkance a Na Dolin&aacute;ch. Tak&eacute; je ve spolupr&aacute;ci s&nbsp;TSK
      napl&aacute;nov&aacute;no o&scaron;etřen&iacute; a prořez vegetace. Padl n&aacute;vrh
      na uklidněn&iacute; dopravy v&nbsp;okol&iacute; Žlut&yacute;ch l&aacute;zn&iacute;,
      zachov&aacute;n&iacute; pouze jednoho pruhu a t&iacute;m i legalizace parkov&aacute;n&iacute;
      v&nbsp;druh&eacute;m (stejně už se tam parkuje) a uvažuje se i pruhu pro cyklisty,
      bruslaři a chodci by pak měli chodn&iacute;k jen pro sebe. Samozřejmě do&scaron;lo
      i na parkovac&iacute; z&oacute;ny, snad by mělo existovat na Praze 4 v&iacute;ce
      sm&iacute;&scaron;en&yacute;ch z&oacute;n s&nbsp;hodinami pro kr&aacute;tkodob&eacute;
      parkov&aacute;n&iacute;.</p>\r\n<p style=\"text-align: justify;\">Dal&scaron;&iacute;m
      t&eacute;matem z&nbsp;f&oacute;ra byla bezpečnost a tradičn&iacute; ps&iacute;
      exkrementy, starosta ocenil vět&scaron;&iacute; důslednost Městsk&eacute; Policie,
      kter&aacute; letos už vybrala cca 50 pokut za zneči&scaron;ťov&aacute;n&iacute;,
      což je 400% n&aacute;růst oproti loňsku. Bohužel m&aacute;me v&nbsp;na&scaron;&iacute;
      městsk&eacute; č&aacute;sti <strong>55 str&aacute;žn&iacute;ku podstav</strong>,
      na celou Prahu 4 je <strong>jen 12 str&aacute;žn&iacute;ků denně v&nbsp;ulic&iacute;ch</strong>.
      Proto mne překvapuje naivita pana starosty ohledně vymahatelnosti nov&eacute;
      ps&iacute; vyhl&aacute;&scaron;ky, od kter&eacute; si slibuj&iacute; i zlep&scaron;en&iacute;
      situace s&nbsp;exkrementy.</p>\r\n<p style=\"text-align: justify;\">Dal&scaron;&iacute;
      diskuze se t&yacute;kala propagace A21 na Praze 4&nbsp; &ndash; stanu A21, kdy
      na Metru Budějovick&aacute; prob&iacute;halo neform&aacute;ln&iacute; setk&aacute;n&iacute;
      s&nbsp;občany, kteř&iacute; vět&scaron;inou vyjadřovali nesouhlas s&nbsp;dal&scaron;&iacute;m
      rozvojem developersk&yacute;ch projektů v&nbsp;okol&iacute;, proti dal&scaron;&iacute;
      v&yacute;stavbě podepsalo petici cca 1800 rezidentů. Samozřejmě nemohl občanům
      uj&iacute;t havarijn&iacute; stav dlažby a schodi&scaron;ť tzv. &bdquo;baz&eacute;nu&ldquo;
      Metra Budějovick&aacute;. Zde jsem si dovolil zalobovat i za <strong>Metro Kačerov</strong>,
      kde situace nen&iacute; o moc lep&scaron;&iacute; a m&iacute;sto působ&iacute;
      nedůstojně jeho v&yacute;znamu pro MHD a Pražany. Stav nezlep&scaron;ilo ani
      uzavřen&iacute; m&iacute;stn&iacute;ho oddělen&iacute; Městsk&eacute; Policie,
      po soumraku je vyschl&aacute; ka&scaron;na centrem opravdu pochybn&yacute;ch
      existenc&iacute;. Domluvil jsem se na spolupr&aacute;ci s&nbsp;pan&iacute; Michkovou,
      snad mi s&nbsp;Kačerovem pomůže.</p>\r\n<p style=\"text-align: center;\"><img
      src=\"/samples/assets/ma21_kacerov.jpg\" alt=\"\" width=\"300\" height=\"400\"
      /></p>\r\n<p style=\"text-align: justify;\">Nakonec se probrala př&iacute;prava
      na dal&scaron;&iacute; občansk&eacute; f&oacute;rum (uskutečn&iacute; se ve
      středu 9. z&aacute;ř&iacute; 2015 od 18.00 hodin v prostor&aacute;ch Z&Scaron;
      J&iacute;lovsk&aacute;). Nebudu prozrazovat překvapen&iacute;, ale neodpust&iacute;m
      si n&aacute;zor, že nen&iacute; potřeba kvantity podnětů, ale sp&iacute;&scaron;e
      jde o tu kvalitu&hellip;</p>"
- Praha 4 chce psí vyhlášku:
    _slug: praha-4-chce-psi-vyhlasku
