    teaser: '<p style="text-align: justify;">Minul&yacute; t&yacute;den se konalo
      dal&scaron;&iacute; jedn&aacute;n&iacute; Zastupitelstva a Svobodn&iacute; Praha
      4 opět nechyběli.</p>'
    featured_image: "/samples/posts/tucnaci-tlacitka-a-prestavky/tucnaci.png"
    body: "<p style=\"text-align: justify;\">Svat&yacute; Martin na b&iacute;l&eacute;m
      koni do Nusl&iacute; letos opět nepřijel. Zastoupili jej tedy alespoň tučň&aacute;ci.</p>\r\n<p
      style=\"text-align: justify;\">Mluv&iacute;m o členech někdej&scaron;&iacute;ho
      zastupitelsk&eacute;ho klubu ZZZ ANO, kter&yacute; se nově přejmenoval na Klub
      Tučň&aacute;k. Docela dobře zvolen&eacute; jm&eacute;no, i když proč se n&aacute;&scaron;
      radničn&iacute; časopis jmenuje pr&aacute;vě Tučň&aacute;k, když tu nem&aacute;me
      ani ZOO ani Antarktidu, je pro mě dosud nevyře&scaron;enou z&aacute;hadou. Jsem
      na tom tak nějak podobně jako pan &Scaron;pl&iacute;chal, kter&yacute; se, pokud
      v&iacute;m, nedozvěděl, zda se bude v&nbsp;koupali&scaron;ti Lhotka chovat n&aacute;sada
      ryb pro tučň&aacute;ky a kter&eacute;ho z&nbsp;jeho kolegů Praha 4 vlastně adoptovala.</p>\r\n<p
      style=\"text-align: justify;\">Prostřednictv&iacute;m květů m&aacute;ku na klop&aacute;ch
      jsem už před zač&aacute;tkem jedn&aacute;n&iacute;, s&nbsp;povděkem zaznamenal,
      že si mnoz&iacute; zastupitel&eacute; <a href=\"http://praha4.svobodni.cz/clanky/11-11-den-valecnych-veteranu\">podobně
      jako my</a> vzpomněli na Den v&aacute;lečn&yacute;ch veter&aacute;nů. Dokonce
      se zač&iacute;nalo minutou ticha, takže mi ani tak nevadilo, že to bylo tradičně
      se zpožděn&iacute;m. Pak už to v&scaron;ak bylo &ndash; opět tradičně &ndash;
      hor&scaron;&iacute;.</p>\r\n<p style=\"text-align: justify;\">Když se teď prob&iacute;r&aacute;m
      sv&yacute;mi pozn&aacute;mkami, tak mi zpětně vůbec nen&iacute; jasn&eacute;,
      jak mohl &uacute;vodn&iacute; blok, než se vůbec začalo poř&aacute;dně jednat,
      trvat t&eacute;měř tři čtvrtě hodiny. Tahanice o program jedn&aacute;n&iacute;
      byly zkr&aacute;tka zase jednou důkladn&eacute;. V&nbsp;popřed&iacute; z&aacute;jmu
      byl interpretačn&iacute; spor, zda vůbec lze bod, kter&yacute; je dle jednac&iacute;ho
      ř&aacute;du &bdquo;pevně zařazen&ldquo; na konec, přesouvat někam do poloviny.
      Po důkladn&eacute; přestřelce technick&yacute;ch a faktick&yacute;ch pozn&aacute;mek,
      kter&eacute; usnadnila nov&aacute; funkce m&iacute;stn&iacute;ho elektronick&eacute;ho
      syst&eacute;mu &bdquo;přihl&aacute;sit se s&nbsp;technickou&ldquo;, nakonec
      přeci jen do&scaron;lo na hlasov&aacute;n&iacute; o n&aacute;vrz&iacute;ch a
      uk&aacute;zalo se, že nap&aacute;rovat funkci &bdquo;technick&aacute;&ldquo;
      na tlač&iacute;tko &bdquo;proti&ldquo; nen&iacute; nejlep&scaron;&iacute;m ře&scaron;en&iacute;m,
      protože &scaron;patn&eacute; načasov&aacute;n&iacute; mačk&aacute;n&iacute;
      cvič&iacute; s v&yacute;sledky. Pokrok se zkr&aacute;tka nerod&iacute; snadno.</p>\r\n<p
      style=\"text-align: justify;\">Ž&aacute;dn&aacute; změna programu n&aacute;sledně
      nepro&scaron;la. Nebyl př&iacute;tomen ž&aacute;dn&yacute; erudovan&yacute;
      kritik, kter&yacute; by zhodnotil, zda se modern&iacute; nastudov&aacute;n&iacute;
      hry <em>&bdquo;Mnoho povyku pro nic&ldquo;</em> přibl&iacute;žilo kvalit&aacute;m
      Shakespearovsk&eacute;ho origin&aacute;lu.</p>\r\n<p style=\"text-align: justify;\">Když
      už se konečně začalo jednat, tak to zase st&aacute;lo za to. Starosta &Scaron;těp&aacute;nek
      představil podle m&eacute;ho docela rozumn&yacute; koncept jednoduch&yacute;ch
      pravidel pro rozpočtov&eacute; provizorium, kter&eacute; hroz&iacute;, pokud
      se na pražsk&eacute;m Magistr&aacute;tu neschv&aacute;l&iacute; kvůli tahanic&iacute;m
      o trafiky a mlad&eacute; revolucion&aacute;ře včas nov&yacute; rozpočet a Praha
      4 nebude vědět, kolik peněz shora dostane. To zřejmě vyvedlo klub TOP 09 z&nbsp;m&iacute;ry
      natolik, že si vzal pětiminutovou přest&aacute;vku, kter&aacute; se v&nbsp;duchu
      nejlep&scaron;&iacute;ch m&iacute;stn&iacute;ch tradic prot&aacute;hla na minut
      11 a půl. Obecn&yacute; argument opozice byl, že se m&aacute; počkat, až jestli
      Magistr&aacute;t skutečně rozpočet neschv&aacute;l&iacute;, a&nbsp;teprve pot&eacute;
      operativně ře&scaron;it situaci nam&iacute;sto stahov&aacute;n&iacute; kalhot
      daleko před brodem. Argumenty opozice ov&scaron;em vět&scaron;inou pouze zněj&iacute;
      a maxim&aacute;lně zavd&aacute;vaj&iacute; př&iacute;činu k&nbsp;nekonečn&yacute;m
      kolečkům faktick&yacute;ch pozn&aacute;mek nebo nedejstarosto k&nbsp;přest&aacute;v&aacute;m
      na poradu. Asi nejv&iacute;c mě z&nbsp;cel&eacute; debaty překvapilo, že Petr
      &Scaron;těp&aacute;nek př&iacute;mo odpověděl na př&iacute;mou ot&aacute;zku
      Jana Petra. Jeho odpověď přitom jistě potě&scaron;ila <a href=\"http://www.hnuti-nevim.cz/\">Jakuba
      Hor&aacute;ka</a>.</p>\r\n<p style=\"text-align: justify;\">Byl jsem na zastupitelstvu
      je&scaron;tě mnohem d&eacute;le a viděl je&scaron;tě mnoho zaj&iacute;mav&yacute;ch
      věc&iacute;. Např&iacute;klad volbu předsedy <em>V&yacute;boru pro energetick&eacute;
      &uacute;spory</em>, kter&yacute; bude za pln&yacute; měs&iacute;čn&iacute; plat
      uvolněn&eacute;ho zastupitele hledat &uacute;spory pro městskou č&aacute;st
      a&nbsp;kter&yacute; mi připom&iacute;n&aacute; ten star&yacute; židovsk&yacute;
      vtip, jak se Kohn chlub&iacute; Roub&iacute;čkovi, že si poř&iacute;dil poradce
      a že už nem&aacute; ž&aacute;dn&eacute; starosti, protože v&scaron;echno ře&scaron;&iacute;
      ten poradce, kter&eacute;mu plat&iacute; 50 tis&iacute;c měs&iacute;čně. Roub&iacute;ček
      chce vědět, kde na to Kohn vezme a&nbsp;Kohn pov&iacute;d&aacute;: <em>&bdquo;No
      to je jeho prvn&iacute; starost.&ldquo;</em> Tak&eacute; jsem viděl docela působiv&eacute;
      vystoupen&iacute; z&aacute;stupců nespokojen&yacute;ch n&aacute;jemn&iacute;ků,
      kter&yacute;m byla před volbami sl&iacute;bena privatizace obecn&iacute;ch bytů,
      na kterou se ale nějak pozapomnělo. Tak nabito v&nbsp;jednac&iacute;m s&aacute;le
      nebylo snad od doby, kdy se ře&scaron;ila pověstn&aacute; cesta na Kypr b&yacute;val&eacute;ho
      starosty. A v&nbsp;neposledn&iacute; řadě jsem viděl obvykl&eacute; množstv&iacute;
      přest&aacute;vek, kter&eacute; bez v&yacute;jimky v&yacute;razně přesahovaly
      původně stanovenou dobu.</p>\r\n<p style=\"text-align: justify;\">Jako obvykle
      jsem chtěl vydržet až do konce a jako obvykle jsem nevydržel. Když jsem se v&nbsp;podvečer
      stal dobrovoln&yacute;m svědkem disputace, jestli m&aacute; cenu ž&aacute;dat
      Magistr&aacute;t o svěřen&iacute; pozemku, když už tam stejně lež&iacute; des&iacute;tky
      ne-li stovky nevypoř&aacute;dan&yacute;ch ž&aacute;dost&iacute; Prahy 4, nebo
      je lep&scaron;&iacute; odk&aacute;zat žadatele, aby se s&nbsp;Magistr&aacute;tn&iacute;
      &uacute;ředn&iacute; <a href=\"http://www.rouming.cz/roumingShow.php?file=vydra_kapitalismu_troll.jpg\">vydrou</a>
      &scaron;el pr&aacute;t s&aacute;m, do&scaron;lo mi, že je mnoho př&iacute;jemněj&scaron;&iacute;ch
      způsobů jak zab&iacute;jet produktivn&iacute; čas. Cestou ven mě z&nbsp;mikrofonů
      v&nbsp;předs&aacute;l&iacute; doprov&aacute;zel jak&eacute;si dohady, zda byl
      nebo nebyl <em>N&aacute;vrhov&eacute;mu v&yacute;boru</em> ř&aacute;dně doručen
      protin&aacute;vrh.</p>\r\n<p style=\"text-align: justify;\">T&iacute;m po nějak&yacute;ch
      pěti a půl hodin&aacute;ch skončila m&aacute; dal&scaron;&iacute; nuselsk&aacute;
      anab&aacute;ze, nikoliv v&scaron;ak samotn&eacute; jedn&aacute;n&iacute;, kter&eacute;
      bylo st&aacute;le teprve v&nbsp;jednom z&nbsp;mnoha&nbsp;podbodů bodu &scaron;est
      z&nbsp;patn&aacute;cti. Koluj&iacute; legendy, že pr&yacute; existuj&iacute;
      zastupitelstva, kter&aacute; nejsou neust&aacute;le přeru&scaron;ov&aacute;na
      přest&aacute;vkami, a že jsou snad dokonce obce, kde je dvouhodinov&eacute;
      jedn&aacute;n&iacute; považov&aacute;no za neobvykle dlouh&eacute;. Na&scaron;emu
      politicko-etnografick&eacute;mu oddělen&iacute; se v&scaron;ak tyto zkazky dosud
      nepodařilo ověřit.</p>\r\n<p style=\"text-align: justify;\"><span style=\"font-size:
      x-small;\"><em><strong>Obr&aacute;zek:</strong> <a href=\"https://cs.wikipedia.org/wiki/Tu%C4%8D%C5%88%C3%A1ci#/media/File:Schwimmender-Pinguin.jpg\"
      target=\"_blank\">Wilfried Wittkowsky</a> @ Wikipedia</em></span></p>"
