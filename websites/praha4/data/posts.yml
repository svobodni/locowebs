      prostřed&iacute;, zpětn&eacute;mu odběru v&yacute;robků a tř&iacute;děn&iacute;
      odpadů&ldquo;</em>. Souhlas&iacute;m se zastupiteli, že je dobr&eacute; rozv&iacute;jet
      podobn&eacute; aktivity, jako je sběr star&yacute;ch mobilů a jin&yacute;ch
      elektrospotřebičů, a t&iacute;m přisp&iacute;vat k&nbsp;ochraně př&iacute;rody.
      Pokud se děti na &scaron;kol&aacute;ch skutečně nauč&iacute;, že odpad se vyhazuje
      v&nbsp;m&iacute;stech k&nbsp;tomu určen&yacute;ch, pro budoucnost jenom dobře.</p>\r\n<p
      style=\"text-align: justify;\">Do t&eacute; doby se ale Praha 4 mus&iacute;
      pot&yacute;kat se skutečnost&iacute;, že takřka libovoln&aacute; plocha veřejn&eacute;
      zeleně, obzvl&aacute;&scaron;ť křovinat&eacute; porosty pod&eacute;l silnic,
      jsou mnohdy doslova vystl&aacute;ny vrstvami nejrůzněj&scaron;&iacute;ch odpadků,
      kter&eacute; tam někdo odhodil, nebo odněkud nal&eacute;taly. Zvl&aacute;&scaron;tn&iacute;
      talent ve zneči&scaron;ťov&aacute;n&iacute; maj&iacute; bezdomovci, kteř&iacute;
      dok&aacute;ž&iacute; nepoř&aacute;dku ve sv&eacute;m okol&iacute; generovat
      skutečně &uacute;ctyhodn&eacute; množstv&iacute;. Často se přitom přesouvaj&iacute;,
      ale různ&aacute; &bdquo;hn&iacute;zda&ldquo; dokl&aacute;daj&iacute;c&iacute;
      jejich př&iacute;tomnost po nich zůst&aacute;vaj&iacute;. Mysl&iacute;m, že
      to ale zdaleka nejsou jen oni.</p>\r\n<p style=\"text-align: justify;\">N&aacute;sledkům
      čel&iacute;me v&scaron;ichni, kdykoliv jdeme okolo nějak&eacute;ho zaneř&aacute;děn&eacute;ho
      m&iacute;sta, což znamen&aacute; t&eacute;měř pokažd&eacute;, když se pohybujeme
      ulicemi Prahy 4. Poměrně často poř&aacute;daj&iacute; nad&scaron;enci veřejn&eacute;
      &uacute;klidy, ale ty maj&iacute; pouze dočasn&yacute; &uacute;činek a v&nbsp;sil&aacute;ch
      dobrovoln&iacute;ků nen&iacute; čistotu permanentně udržovat.</p>\r\n<p style=\"text-align:
      justify;\">Mysl&iacute;m si, že by se měla mnohem v&iacute;ce angažovat radnice.
      Poř&aacute;dek v&nbsp;obci by měl b&yacute;t jedn&iacute;m ze z&aacute;kladn&iacute;ch
      c&iacute;lů a priorit každ&eacute; obce. <a href=\"http://praha4.cz/Navrh-rozpoctu-mestske-casti-Praha-4-na-rok-2015.html\">N&aacute;vrh
      rozpočtu na rok 2015</a> před &uacute;pravou (konsolidovanou verzi se zapracovan&yacute;mi
      změnami z&nbsp;posledn&iacute;ho zastupitelstva jsem nena&scaron;el) vyčlenil
      n&aacute;sleduj&iacute;c&iacute; objem prostředků:</p>\r\n<ul style=\"text-align:
      justify;\">\r\n<li>32,97 milionu na sběr a svoz komun&aacute;ln&iacute;ho odpadu
      (+10% proti 2014)</li>\r\n<li>3,1 milionu na sběr a svoz ostatn&iacute;ho odpadu
      (+3% proti 2014)</li>\r\n<li>46,56 milionu na p&eacute;či o vzhled obce a veřejnou
      zeleň (+6% proti 2014)</li>\r\n</ul>\r\n<p style=\"text-align: justify;\">Nen&iacute;
      to zrovna m&aacute;lo, ačkoliv je Praha 4 velk&aacute;. Budu tedy s&nbsp;napět&iacute;m
      sledovat, zda se v&nbsp;bal&iacute;ku financ&iacute; najdou pen&iacute;ze i
      na periodick&yacute; sběr nepoř&aacute;dku ze zelen&yacute;ch ploch. Zat&iacute;m
      za prvn&iacute; skoro 4 měs&iacute;ce bohužel nevid&iacute;m ž&aacute;dn&yacute;
      dramatick&yacute; posun vpřed.</p>\r\n<p style=\"text-align: justify;\">&bdquo;&Uacute;držba&ldquo;
      zeleně naproti tomu často prob&iacute;h&aacute; stylem &bdquo;půjdeme a vyk&aacute;c&iacute;me,
      co se d&aacute;&ldquo;. Zůstane jen p&aacute;r vzrostlej&scaron;&iacute;ch stromů
      v&nbsp;měs&iacute;čn&iacute; krajině u země uřezan&yacute;ch keřů. Přes zimu
      jsme tuto praxi mohli pozorovat na mnoha m&iacute;stech. Tento př&iacute;stup
      m&aacute; z&nbsp;hlediska obce jednu v&yacute;hodu &ndash; odpadkům se tam nedař&iacute;
      tak dobře jako v&nbsp;hou&scaron;tin&aacute;ch. Pro m&iacute;stn&iacute; rekreanty
      zvykl&eacute; na kr&aacute;su př&iacute;rody už je to hor&scaron;&iacute;.</p>\r\n<p
      style=\"text-align: justify;\">Zku&scaron;enost z&nbsp;na&scaron;ich &bdquo;velk&yacute;ch
      &uacute;klidů&ldquo; ř&iacute;k&aacute;, že parta deseti až dvaceti lid&iacute;
      nasb&iacute;r&aacute; za p&aacute;r hodin pln&yacute; kontejner odpadu a t&iacute;m
      rapidně zlep&scaron;&iacute; poř&aacute;dek v&nbsp;m&iacute;stě, kde &uacute;klid
      prov&aacute;děla. Limitem těchto akc&iacute; jsou jednak finančn&iacute; prostředky,
      protože pytle, rukavice ani odvoz kontejneru nen&iacute; zdarma, pak tak&eacute;
      samozřejmě čas a ochota dobrovoln&iacute;ků, protože m&iacute;sto v&iacute;kendov&eacute;
      relaxace a odpočinku maj&iacute; někde l&iacute;tat po lese a sb&iacute;rat
      nepoř&aacute;dek. Jednou za čas to jde, nelze to v&scaron;ak pravidelně.</p>\r\n<p
      style=\"text-align: justify;\">Městsk&aacute; č&aacute;st může pomoct několika
      způsoby. Třeba vyčleněn&iacute;m financ&iacute; na materi&aacute;ln&iacute;
      podporu dobrovoln&yacute;ch ukl&iacute;zečů, nebo i t&iacute;m, že nad&scaron;en&eacute;
      občany nahrad&iacute; placen&yacute;mi brig&aacute;dn&iacute;ky, kteř&iacute;
      budou do ulic, lesů a parků Prahy 4 vyr&aacute;žet častěji a nedaj&iacute; tak
      nezodpovědn&yacute;m lidem tolik času vyči&scaron;těn&aacute; m&iacute;sta znovu
      zaneř&aacute;dit.</p>\r\n<p style=\"text-align: justify;\">Pokud k&nbsp;tomu
      přeci dojde, jsou tu weby jako <a href=\"http://www.lepsimisto.cz/\">http://www.lepsimisto.cz/</a>
      nebo <a href=\"http://www.zmapujto.cz/\">http://www.zmapujto.cz/</a>, kde mohou
      lid&eacute; aktu&aacute;ln&iacute; probl&eacute;my nahl&aacute;sit. Vyžaduje
      to ale spolupr&aacute;ci &uacute;řadů, aby přijat&aacute; hl&aacute;&scaron;en&iacute;
      tak&eacute; efektivně vypoř&aacute;d&aacute;valy. A pomohla by propagace těchto
      nepř&iacute;li&scaron; zn&aacute;m&yacute;ch webů mezi občany. Webov&eacute;
      str&aacute;nky Prahy 4 a radničn&iacute; zpravodaj Tučň&aacute;k jsou k&nbsp;tomu
      ide&aacute;ln&iacute;. Tot&eacute;ž se t&yacute;k&aacute; pl&aacute;novan&yacute;ch
      &uacute;klidov&yacute;ch akc&iacute; (i těch, kter&yacute;ch se osobně ne&uacute;častn&iacute;
      zastupitel&eacute;). Samozřejmost&iacute; je osvěta na &scaron;kol&aacute;ch,
      aby pro vyrůstaj&iacute;c&iacute; generaci prostě už nebylo norm&aacute;ln&iacute;
      doj&iacute;st v&nbsp;lese svačinu a obal upustit do větru.</p>\r\n<p style=\"text-align:
      justify;\">M&iacute;č je na straně veden&iacute; městsk&eacute; č&aacute;sti.</p>"
