    teaser: '<p style="text-align: justify;">Zastupitelstvo MČ Praha 4 zvl&aacute;dlo
      b&yacute;t na sv&eacute;m 5. jedn&aacute;n&iacute; 28. března několikan&aacute;sobně
      efektivněj&scaron;&iacute; než na předchoz&iacute;ch dvou. St&aacute;le v&scaron;ak
      zůstalo daleko za požadovan&yacute;m standardem.</p>'
    featured_image: "/samples/posts/taskarice-do-tretice/zast_2.png"
    body: "<p><em>(Typick&yacute; obr&aacute;zek na radnici - přest&aacute;vka)</em></p>\r\n<p>&nbsp;</p>\r\n<p
      style=\"text-align: justify;\">Zat&iacute;mco j&aacute; zvl&aacute;dl za 2:20
      uběhnout půlmaraton, zastupitelům Prahy 4 se za zhruba stejnou dobu povedlo
      převolit pět členů Rady. V&nbsp;z&aacute;sadě se nakonec nestalo nic mimoř&aacute;dn&eacute;ho.
      Nově složen&aacute; koalice již tentokr&aacute;t zafungovala, jak měla, a hlasovac&iacute;
      ma&scaron;ina 24 hlasů postupně protlačila, co bylo třeba. Ale zabralo to spoustu
      času.</p>\r\n<p style=\"text-align: justify;\">Nejinak tomu bylo v&nbsp;dal&scaron;&iacute;m
      průběhu jedn&aacute;n&iacute;, kdy bylo c&iacute;lem přeskupit složen&iacute;
      v&yacute;borů zastupitelstva. Na to &uacute;spě&scaron;ně padl zbytek odpoledne.
      Hlasov&aacute;n&iacute; o person&aacute;ln&iacute;m obsazen&iacute; mus&iacute;
      b&yacute;t tajn&eacute; (s č&iacute;mž naprosto souhlas&iacute;m), tud&iacute;ž
      je logicky dlouh&eacute;. K&nbsp;tomu se přidala pravideln&aacute; d&aacute;vka
      přest&aacute;vek a minuty vesele ub&iacute;haly.</p>\r\n<p style=\"text-align:
      justify;\">Obvyklou kulturn&iacute; vložku dnes obstarala např&iacute;klad desetiminutov&aacute;
      h&aacute;dka o zařazen&iacute; interpelac&iacute; občanů, kter&eacute; nakonec
      vystoupen&iacute;m jedin&eacute; z&aacute;stupkyně veřejnosti trvaly necel&eacute;
      tři minuty. Potě&scaron;ilo tak&eacute; odvol&aacute;v&aacute;n&iacute; členů
      finančn&iacute;ho a kontroln&iacute;ho v&yacute;boru, kdy ti, kteř&iacute; by
      zřejmě byli odvol&aacute;ni, odstoupili v&nbsp;průběhu p&aacute;r des&iacute;tek
      vteřin sami a zbyl&yacute;ch 25 minut jsme čekali na v&yacute;sledek &bdquo;volby&ldquo;,
      aby se stala neplatnou neodevzd&aacute;n&iacute;m dostatečn&eacute;ho počtu
      hlasovac&iacute;ch l&iacute;stků. Pozadu nezůstala ani čtvrthodinka legislativně-lingvistick&eacute;
      ekvilibristiky s&nbsp;c&iacute;lem zjistit, zda byl skutečně spolu s členy bezpečnostn&iacute;ho
      v&yacute;boru odvol&aacute;n i jeho předseda.</p>\r\n<p style=\"text-align:
      justify;\">Po dal&scaron;&iacute; dvacetiminutov&eacute; přest&aacute;vce, během
      kter&eacute; zastupitel&eacute; povečeřeli kachnu se zel&iacute;m, zat&iacute;mco
      j&aacute; mohl jen smutně koukat a up&iacute;nat naději k&nbsp;vepřo-knedlo-zelu
      doma, n&aacute;m už t&aacute;hlo na sedmou hodinu večern&iacute; a byli jsme
      st&aacute;le v&nbsp;bodě 1, do kter&eacute;ho se neust&aacute;le generovaly
      nov&eacute; podbody. Na řadě bylo doplněn&iacute; zastupitelů na uvolněn&aacute;
      m&iacute;sta ve v&yacute;borech. V&nbsp;podstatě nebyl spor, jen se zřejmě podařilo
      nominovat o jedno jm&eacute;no v&iacute;c, než kolik bylo m&iacute;st, což opět
      zabralo nějak&yacute; čas. V&nbsp;20:05 byl Luk&aacute;&scaron; Zicha zvolen
      členkou bezpečnostn&iacute;ho v&yacute;boru a konečně do&scaron;lo na to opravdu
      důležit&eacute;, tj. rozpočet 2015.</p>\r\n<p style=\"text-align: justify;\">Kdo
      vytrval až do t&eacute;to chv&iacute;le, což bylo krom mě, t&aacute;ty a na&scaron;&iacute;
      kamery už jen p&aacute;r skaln&iacute;ch nad&scaron;enců, dočkal se par&aacute;dn&iacute;ho
      vyvrcholen&iacute; večera. Problematick&eacute; pas&aacute;že rozpočtu a ty
      body, ve kter&yacute;ch se nel&iacute;bil původn&iacute; n&aacute;vrh dnes už
      b&yacute;val&eacute; koalice, totiž vypoř&aacute;dala nov&aacute; garnitura
      předložen&iacute;m &bdquo;komplexn&iacute;ho pozměňovac&iacute;ho n&aacute;vrhu&ldquo;.
      V&nbsp;průběhu emotivn&iacute; rozpravy se sice uk&aacute;zalo, že jde ve fin&aacute;le
      &bdquo;pouze&ldquo; o patn&aacute;ct d&iacute;lč&iacute;ch n&aacute;vrhů, což
      je &ndash; jak bylo empiricky doloženo &ndash; vcelku standardn&iacute; počet,
      ale popravdě se nediv&iacute;m zastupitelům TOP 09 a ČSSD, že se jim nel&iacute;bilo,
      když před ně někdo najednou položil &scaron;tos pap&iacute;rů, kter&eacute;
      asi nikdy předt&iacute;m neviděli. Možn&aacute; to v&nbsp;dan&eacute; konstelaci
      byla jedin&aacute; rozumn&aacute; možnost, jak situaci ře&scaron;it. Nicm&eacute;ně
      je to doslova vagon munice, kterou vl&aacute;dnouc&iacute; strany vyklopily
      čerstv&eacute; opozici do kl&iacute;na. Mysl&iacute;m, že Praha 4 bude m&iacute;t
      je&scaron;tě o z&aacute;bavu postar&aacute;no.</p>\r\n<p style=\"text-align:
      justify;\">&bdquo;Veselo&ldquo; bylo i vět&scaron;inu času dvouhodinov&eacute;
      rozpravy. Padala vz&aacute;jemn&aacute; obviněn&iacute;, kter&aacute; byla vz&aacute;pět&iacute;
      vyvracena a opět potvrzov&aacute;na a nemělo to konce. Opakovaně do&scaron;lo
      na vzru&scaron;en&eacute; h&aacute;dky o jednac&iacute;m ř&aacute;du zastupitelstva.
      Nakonec si starosta pozměňovac&iacute; n&aacute;vrh &scaron;alamounsky osvojil
      a začlenil do sv&eacute;ho n&aacute;vrhu a od 22:10 m&aacute; Praha 4 svůj rozpočet
      na rok 2015, kter&yacute; podpořilo 23 zastupitelů ze 45. Hodnotit si ho netrouf&aacute;m,
      nastudovat jej poř&aacute;dně je i kvůli jeho nepřehledn&eacute; podobě nad
      m&eacute; s&iacute;ly. Určitě bychom uměli spoustu věc&iacute; vyře&scaron;it
      jinak, z&aacute;sadn&iacute; je, že se Praha 4 alespoň drž&iacute; bez dluhů.</p>\r\n<p
      style=\"text-align: justify;\">Schůze n&aacute;sledně je&scaron;tě pokračovala,
      protože pro tentokr&aacute;t bylo odhlasov&aacute;no prodloužen&iacute; nejm&eacute;ně
      do 23:00. Po přeskupen&iacute; bodů programu byl v&nbsp;22:20 hlasov&aacute;n
      n&aacute;vrh opozice na odvol&aacute;n&iacute; Rady, kter&yacute; nepřekvapivě
      nepro&scaron;el. A to bylo to posledn&iacute;, čeho jsme je&scaron;tě byli svědky,
      protože du&scaron;evn&iacute; zdrav&iacute; m&aacute; člověk jen jedno (a taky
      hlad).</p>"
