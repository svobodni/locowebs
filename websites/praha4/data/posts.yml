      se sice pr&yacute; nachodili dost, přistaven&yacute; 3 m<sup>3</sup> kontejner
      se v&scaron;ak podařilo bez probl&eacute;mů zcela naplnit už po zhruba třech
      hodin&aacute;ch.</p>\r\n<p style=\"text-align: justify;\">Svobodn&iacute; Praha
