      v&scaron;imla, že pr&yacute; jedn&eacute; z&nbsp;př&iacute;tomn&yacute;ch dam
      neseděla sukně, což mi jakožto m&oacute;dn&iacute;mu analfabetovi &uacute;spě&scaron;ně
      uniklo, ale nerad bych v&aacute;s o tento z&aacute;sadn&iacute; postřeh připravil.</p>"
