      takže co kdyby? Proto jsem podle hesla &bdquo;Vždy připraven!&ldquo; dokonce
      vyplnil přihl&aacute;&scaron;ku k&nbsp;interpelaci, kdyby na to n&aacute;hodou
      přece do&scaron;lo.</p>\r\n<p style=\"text-align: justify;\">Ov&scaron;em ž&aacute;dn&eacute;
