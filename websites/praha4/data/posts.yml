    - návštěva
    teaser: "<p>Sledujeme někter&aacute; veřejn&aacute; jedn&aacute;n&iacute; komis&iacute;
      na radnici. Zde je jedna z nich očima aktivn&iacute;ho př&iacute;znivce.</p>"
    featured_image: "/samples/posts/navsteva-ma/ma21.png"
    body: "<p style=\"text-align: justify;\">Společně s kolegou Aloisem Sečk&aacute;rem
      jsme nav&scaron;t&iacute;vili 3. zased&aacute;n&iacute; Komise pro m&iacute;stn&iacute;
      Agendu 21 v Praze 4. Konala se v ponděl&iacute; 27. dubna na M&Uacute; Praha
      4, v př&iacute;jemn&eacute;m prostřed&iacute; konferenčn&iacute; m&iacute;stnosti
      starosty Petra &Scaron;těp&aacute;nka, kter&yacute; se rozhodl převz&iacute;t
      patron&aacute;t nad Agendou 21 pro toto volebn&iacute; obdob&iacute; a m&aacute;
      Agendu 21 v&nbsp;politick&eacute; kompetenci. Pro mne to byla premi&eacute;ra,
      a tak mi dovolte p&aacute;r postřehů.</p>\r\n<p style=\"text-align: justify;\">Velice
      př&iacute;jemně mne překvapil předseda komise pan doktor Hrdinka. Diskuzi se
      snažil moderovat velmi věcně a celkem stručně. Pokud byl nějak&yacute; impuls
      od př&iacute;tomn&yacute;ch hostů, nebr&aacute;nil se d&aacute;t prostor k vyj&aacute;dřen&iacute;,
      řekl bych skoro stejn&yacute; jako členům komise. Jen je &scaron;koda, že ačkoliv
      na&scaron;e strana z&iacute;skala přes pět procent v posledn&iacute;ch komun&aacute;ln&iacute;ch
      volb&aacute;ch, nebyl nikdo z n&aacute;s nominov&aacute;n, a tak můžeme sledovat
      komise pouze jako host&eacute;.</p>\r\n<p style=\"text-align: justify;\">Kr&aacute;tce
      po zah&aacute;jen&iacute; n&aacute;s nav&scaron;t&iacute;vil i pan starosta,
      zdůraznil v&yacute;znam Agendy 21 i pro jeho pr&aacute;ci a nast&iacute;nil,
      jak by si představoval jej&iacute; působen&iacute; a rozvoj na Praze 4.&nbsp;
      Komise se teď soustřed&iacute; na tzv. občansk&aacute; f&oacute;ra, kde se bude
