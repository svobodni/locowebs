      je řidič v&nbsp;noci na zcela pr&aacute;zdn&eacute; silnici přinucen zastavit
      na červenou, je naprosto absurdn&iacute; a hranič&iacute; se &scaron;ikanou
      řidičů.</span></span></p>\r\n<p style=\"margin-bottom: 0cm; line-height: 100%;\"
      align=\"justify\"><span style=\"font-family: Ubuntu;\"><span style=\"font-size:
      small;\"> Svobodn&iacute; v Praze 4 budou prosazovat co nejv&iacute;ce volnosti
      pro řidiče na silnic&iacute;ch. Hodně semaforů je zbytečn&yacute;ch, někter&eacute;
      zru&scaron;&iacute;me, na v&scaron;ech zavedeme automatick&eacute; vyp&iacute;n&aacute;n&iacute;
      v př&iacute;padě n&iacute;zk&eacute;ho provozu. Semafory na přechodech pro chodce
      mus&iacute; b&yacute;t v&scaron;echny vybaveny tlač&iacute;tkem zastaven&iacute;
      provozu.</span></span></p>\r\n<p style=\"margin-bottom: 0cm; line-height: 100%;\"
      align=\"justify\">&nbsp;</p>\r\n<p style=\"margin-bottom: 0cm; font-style: normal;
      line-height: 100%;\" align=\"justify\"><span style=\"font-family: Ubuntu;\"><span
      style=\"font-size: large;\"><span style=\"text-decoration: underline;\"><strong>Svobodn&eacute;
      parkov&aacute;n&iacute;</strong></span></span></span></p>\r\n<p style=\"margin-bottom:
      0cm; line-height: 100%;\" align=\"justify\">&nbsp;</p>\r\n<p style=\"margin-bottom:
      0cm; line-height: 100%;\" align=\"justify\"><span style=\"font-family: Ubuntu;\"><span
      style=\"font-size: small;\"><strong>Parkovac&iacute; z&oacute;ny</strong></span></span></p>\r\n<p
      style=\"margin-bottom: 0cm; line-height: 100%;\" align=\"justify\"><span style=\"font-family:
      Ubuntu;\"><span style=\"font-size: large;\"><span style=\"font-size: small;\">
      Svobodn&iacute; </span><span style=\"font-size: small;\">js</span><span style=\"font-size:
      small;\">ou</span><span style=\"font-size: small;\"> z&aacute;sadně proti </span><span
      style=\"font-size: small;\">zav&aacute;děn&iacute; parkovac&iacute;ch z&oacute;n
      </span><span style=\"font-size: small;\">a budeme vyv&iacute;jet tlak na jejich
      zru&scaron;en&iacute; i v jin&yacute;ch č&aacute;stech Prahy.</span></span></span></p>\r\n<p
      style=\"margin-bottom: 0cm; line-height: 100%;\" align=\"justify\"><span style=\"font-family:
      Ubuntu;\"><span style=\"font-size: large;\"><span style=\"font-size: small;\">Je
      zvr&aacute;cen&eacute;, když vlastn&iacute;k vozidla nemůže svobodně parkovat
      ani ve městě, kde je doma. Je tedy logick&eacute;, že obyvatel&eacute; Prahy
      mus&iacute; m&iacute;t možnost voln&eacute;ho parkov&aacute;n&iacute; na cel&eacute;m
      &uacute;zem&iacute; Prahy. V&scaron;ichni ostatn&iacute; n&aacute;v&scaron;těvn&iacute;ci
      Prahy mus&iacute; m&iacute;t možnost alespoň zpoplatněn&eacute;ho parkov&aacute;n&iacute;.
      &Uacute;řady moh</span><span style=\"font-size: small;\">ou</span><span style=\"font-size:
      small;\"> ve sv&eacute;m okol&iacute; vyznačit z&oacute;ny </span><span style=\"font-size:
      small;\">bezplatn&eacute;ho </span><span style=\"font-size: small;\">parkov&aacute;n&iacute;,
      </span><span style=\"font-size: small;\">aby nebyli omezov&aacute;ni občan&eacute;
      při n&aacute;v&scaron;těvě &uacute;řadu.</span></span></span></p>\r\n<p style=\"margin-bottom:
      0cm; line-height: 100%;\" align=\"justify\">&nbsp;</p>\r\n<p style=\"margin-bottom:
      0cm; line-height: 100%;\" align=\"justify\"><span style=\"font-family: Ubuntu;\"><span
      style=\"font-size: small;\"><strong>Parkovac&iacute; m&iacute;sta</strong></span></span></p>\r\n<p
      style=\"margin-bottom: 0cm; line-height: 100%;\" align=\"justify\"><span style=\"font-family:
      Ubuntu;\"><span style=\"font-size: small;\"> Současn&eacute; množstv&iacute;
      aut převy&scaron;uje počet parkovac&iacute;ch m&iacute;st, kter&eacute; byly
      pl&aacute;nov&aacute;ny při v&yacute;stavbě města. Svobodn&iacute; se budou
      snažit naj&iacute;t dal&scaron;&iacute; rozumn&eacute; plochy pro parkov&aacute;n&iacute;.
      Nem&aacute; smysl pokou&scaron;et se &bdquo;trestat&ldquo; vlastn&iacute;ky
      vozidel t&iacute;m, že jim město nenab&iacute;dne dal&scaron;&iacute; parkovac&iacute;
      plochy. K současn&eacute;mu životn&iacute;mu stylu patř&iacute; vlastnictv&iacute;
      vozidla v&iacute;ce, než tomu bylo dř&iacute;ve. Na tento fakt je třeba reagovat
      a nal&eacute;zt dal&scaron;&iacute; vhodn&eacute; plochy, na kter&yacute;ch
      lze zř&iacute;dit parkovac&iacute; m&iacute;sta. Jsou &uacute;seky, kde jsou
      zcela neopodstatněně um&iacute;stěny z&aacute;kazy st&aacute;n&iacute;, nebo
