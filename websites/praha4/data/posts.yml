    - omezení
    teaser: "<p>Dojmy na&scaron;eho kolegy z n&aacute;v&scaron;těvy komise pro dopravu.
      Čten&iacute; se nedoporučuje osob&aacute;m trp&iacute;c&iacute;m alergi&iacute;
      na st&aacute;tn&iacute; regulace.</p>"
    featured_image: "/samples/posts/zabij-svoje-mesto/zakaz.png"
    body: "<p style=\"text-align: justify;\">Ve středu 8. 7. jsem jako \"veřejnost\"
      absolvoval <a href=\"http://praha4.cz/2-zasedani-Komise-pro-dopravu-dne-8-7-2015.html\">zased&aacute;n&iacute;
      komise Rady městsk&eacute; č&aacute;sti Praha 4 pro dopravu</a>. Jednoznačně
      to je jeden z m&yacute;ch dosavadn&iacute;ch nejhor&scaron;&iacute;ch z&aacute;žitků
      v politice. A možn&aacute; i nejhor&scaron;&iacute;ch z&aacute;žitků vůbec.</p>\r\n<p
      style=\"text-align: justify;\">Poslouchal jsem a dělal si pozn&aacute;mky. Možn&aacute;
      bude nejlep&scaron;&iacute;, když sem rovnou jen zkop&iacute;ruji ta moudra,
      kter&aacute; jsem zachytil.</p>\r\n<p style=\"text-align: justify;\"><em>Lidi
      se neum&iacute; rozj&iacute;ždět do kopce. R&aacute;no maj&iacute; studen&eacute;
      motory a to děl&aacute; v&iacute;ce emis&iacute;&hellip; Ide&aacute;lně by se
      před &scaron;kolu nemělo autem vůbec jezdit. Když se děti voz&iacute; do &scaron;koly
      autem, tak z&iacute;sk&aacute;vaj&iacute; &scaron;patn&eacute; životn&iacute;
      n&aacute;vyky, protože nebudou m&iacute;t r&aacute;dy MHD&hellip; Děti jsou
      l&iacute;n&eacute; a nemaj&iacute; ž&aacute;dn&yacute; pohyb, když je rodiče
      vezou autem až do &scaron;koly&hellip; Život se d&aacute; už&iacute;vat i jinak
      než jenom z&aacute;vodit autem&hellip; Lehce &scaron;evel&iacute;c&iacute; elektrobus,
      kter&yacute; někam veze babičku, a okolo jezd&iacute; lidi na kolech; to je
      vize budouc&iacute; dopravy&hellip; Když si někdo vykuch&aacute; katalyz&aacute;tor
      ze sv&eacute;ho auta, tak je to krimin&aacute;ln&iacute; čin... <em>ROPID je
      velice nebezpečn&aacute; organizace. Je neradno si s n&iacute;m něco zač&iacute;nat.
      Když mu nap&iacute;&scaron;eme a on pro n&aacute;s něco uděl&aacute;, tak určitě
      uděl&aacute; i jinde něco jin&eacute;ho.</em></em></p>\r\n<p style=\"text-align:
      justify;\">Věřte mi, že po těchto perl&aacute;ch, kter&eacute; byly my&scaron;leny
      naprosto v&aacute;žně, jsem měl opravdu velk&yacute; probl&eacute;m, abych vydržel
      poslouchat až do konce. K p&aacute;novi předsedovi komise jsem si pro sebe připsal
      pozn&aacute;mku:</p>\r\n<p style=\"text-align: justify;\"><em>Akademick&eacute;
      žv&aacute;sty zcela vytržen&eacute; z re&aacute;ln&eacute;ho života. Ře&scaron;&iacute;
      nadn&aacute;rodn&iacute; studie dopadu chemick&yacute;ch č&aacute;stic na zdrav&iacute;
      obyvatel, ale nech&aacute;pe, kam odbočuje autobus.</em></p>\r\n<p style=\"text-align:
      justify;\">Několikr&aacute;t bylo opakov&aacute;no, že jen 10 % těch nejhor&scaron;&iacute;ch
      aut děl&aacute; 80 % v&scaron;ech emis&iacute;. Jejich majitele asi mus&iacute;me
      zastřelit a auta jim se&scaron;rotovat. Připomnělo mi to, že mus&iacute;me <a
      href=\"http://auto.idnes.cz/patnact-nejvetsich-lodi-znecisti-zivotni-prostredi-vice-nez-vsechna-auta-sveta-gdn-/automoto.aspx?c=A090426_191128_automoto_vok\">potopit
      n&aacute;kladn&iacute; lodě</a>&hellip;</p>\r\n<p style=\"text-align: justify;\">A
      pak je&scaron;tě jedna perlička:</p>\r\n<p style=\"text-align: justify;\"><em>Nikdo
      neudělal studii, kter&aacute; by zohledňovala, kolik řidičů začne jezdit MHD,
      když se jim zt&iacute;ž&iacute; j&iacute;zda po silnici.</em></p>\r\n<p style=\"text-align:
      justify;\">K tomu jen dod&aacute;m:</p>\r\n<p style=\"text-align: justify;\"><strong><em>A
      stejně tak nikdo neudělal studii, kolik lid&iacute; se z takto \"zklidněn&eacute;ho\"
      města odstěhuje, protože v něm nebudou cht&iacute;t ž&iacute;t.</em></strong></p>\r\n<p
      style=\"text-align: justify;\">Z čeho jsem byl ale nejv&iacute;c rozčarov&aacute;n,
      byl způsob, jak&yacute;m byla cel&aacute; akce vedena. O věcech se v podstatě
      nevedla diskuze. Předseda komise na jak&yacute;koliv požadavek nějak&eacute;
      dopravn&iacute; změny reagoval nab&iacute;dkou různ&yacute;ch z&aacute;kazů
      a regulac&iacute;. Nikdo mu neoponoval. V podstatě jsem si odnesl děsiv&eacute;
      zji&scaron;těn&iacute;, že v Praze 4 se teď proti majitelům osobn&iacute;ch
      automobilů bude tvrdě bojovat. Veden&iacute; m&aacute; jasn&yacute; pl&aacute;n,
      přinutit v&scaron;echny jezdit MHD.</p>\r\n<p style=\"text-align: justify;\">Odch&aacute;zel
      jsem hodně smutn&yacute; a jako zku&scaron;en&yacute; řidič, kter&yacute; m&aacute;
      několik kategori&iacute; ve sv&eacute;m ŘP, jsem si připadal m&eacute;něcenn&yacute;
      a možn&aacute; tak trochu i jako nepř&iacute;tel st&aacute;tu.</p>"
