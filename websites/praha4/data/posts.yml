      style=\"text-align: justify;\"><strong>15:30</strong> - Zpět k diskusi o rozpočtu.
      Zastupitel&eacute; si vyjasňuj&iacute; různ&eacute; položky.</p>\r\n<p style=\"text-align:
      justify;\"><strong>15:27</strong> - Pan Mazač ve sv&eacute; interpelaci navrhuje
      přejmenov&aacute;n&iacute; politick&yacute;ch stran podle zv&iacute;řat nebo
      profes&iacute; - např&iacute;klad Kavky či Velryb&aacute;ři nebo Pir&aacute;ti
