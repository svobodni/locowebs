    teaser: '<p style="text-align: justify;">Den&iacute;k Metro informuje o zru&scaron;en&iacute;
      z&aacute;měru Prahy zav&eacute;st vyhl&aacute;&scaron;ku omezuj&iacute;c&iacute;
      voln&yacute; pohyb psů. Tento v&yacute;voj n&aacute;s tě&scaron;&iacute;.</p>'
    featured_image: "/samples/posts/psi-vyhlaska-zrusena/pes5.png"
    body: "<p style=\"text-align: justify;\"><strong><em>&bdquo;Bič na pejskaře se
      odkl&aacute;d&aacute;.&ldquo;</em></strong></p>\r\n<p style=\"text-align: justify;\">Titulek
      v&nbsp;dne&scaron;n&iacute;m den&iacute;ku Metro ř&iacute;k&aacute; v&scaron;e.
      Zaprv&eacute; sděluje dobrou zpr&aacute;vu, že ps&iacute; vyhl&aacute;&scaron;ka,
      <a href=\"http://praha4.svobodni.cz/clanky/petice-za-volny-pohyb-psu\">proti
      kter&eacute; jsme se angažovali</a>, v&nbsp;Praze &ndash; aspoň zat&iacute;m
      &ndash; nebude. A&nbsp;zadruh&eacute; zřejmě mimoděk perfektně vystihuje, o
      co v&nbsp;chystan&eacute; vyhl&aacute;&scaron;ce &scaron;lo &ndash; otravovat
      lidi pod z&aacute;minkou zv&yacute;&scaron;en&iacute; bezpečnosti.</p>\r\n<p
      style=\"text-align: justify;\">K&nbsp;n&aacute;vrhu vyhl&aacute;&scaron;ky se
      podle čl&aacute;nku vyj&aacute;dřilo pouze 19 z&nbsp;57 radnic. Je tedy vidět,
      že nejde o skutečně palčiv&yacute; celopražsk&yacute; probl&eacute;m, kter&yacute;
      by si akutně ž&aacute;dal magistr&aacute;tn&iacute; z&aacute;sah. Potvrdilo
      se, o čem psal koordin&aacute;tor Alois Sečk&aacute;r v&nbsp;<a href=\"http://praha4.svobodni.cz/clanky/dopis-clenum-rady\">otevřen&eacute;m
      dopise členům Rady</a> již poč&aacute;tkem srpna &ndash; Praha 4 pouze dala
      sv&yacute;m nad&scaron;eně deklarovan&yacute;m souhlasem s&nbsp;vyhl&aacute;&scaron;kou
      najevo, že touž&iacute; utužit kontrolu nad společnost&iacute; a veřejn&yacute;m
      životem. Na&scaron;těst&iacute; pro svobodu zůstala v&nbsp;men&scaron;ině.</p>\r\n<p
      style=\"text-align: justify;\">Proces tvorby regulace psů se tedy vrac&iacute;
      na zač&aacute;tek. Domn&iacute;v&aacute;me se, že ambice vyhl&aacute;&scaron;ku
      oživit se dř&iacute;v nebo později znovu objev&iacute;. Nebr&aacute;n&iacute;me
      se v&nbsp;takov&eacute;m př&iacute;padě diskusi o zdrav&eacute; podobě legislativn&iacute;
      &uacute;pravy. Proč nevyj&iacute;t třeba z&nbsp;<a href=\"http://seckar.blog.idnes.cz/c/471135/volno-ci-nevolno.html\">tohoto
      n&aacute;vrhu</a>?</p>\r\n<p style=\"text-align: justify;\">Nebo by možn&aacute;
      stačilo zamyslet se nad obecnou vymahatelnost&iacute; pr&aacute;va. Je to opravdu
      tak, že je tu dnes eldor&aacute;do nezodpovědn&yacute;ch majitelů psů, na kter&eacute;
      nikdo nemůže? Skutečně potřebujeme preventivn&iacute; plo&scaron;nou restrikci?
      A až zatoč&iacute;me se psy, s&nbsp;k&yacute;m bude třeba v&nbsp;z&aacute;jmu
      zlep&scaron;en&iacute; veřejn&eacute;ho poř&aacute;dku třeba točit potom?</p>"
- Svobodní podporují privatizaci bytů v Praze 4:
    _slug: svobodni-podporuji-privatizaci-bytu-v-praze-4
    posted_at: 22. 11. 2015 11:00
    author: Svobodní Praha 4
    tags:
    - praha 4
    - privatizace
    - nájemníci
    - byty
    - obecní byty
    teaser: '<p style="text-align: justify;">Podporujeme veřejně deklarovanou snahu
      n&aacute;jemn&iacute;ků domů ve spr&aacute;vě MČ Praha 4, kter&yacute;m se dosud
      vyh&yacute;bala privatizace, z&iacute;skat byty za adekv&aacute;tn&iacute; cenu
      do sv&eacute;ho vlastnictv&iacute;. Obec by se sv&yacute;ch nemovitost&iacute;
      měla zbavovat, nikoliv je držet jako zdroj př&iacute;jmů.</p>'
    featured_image: "/samples/posts/svobodni-podporuji-privatizaci-bytu-v-praze-4/svobodni-P4-img.png"
    body: "<p style=\"text-align: justify;\">Je pravda, že prodeje bytů průběžně prob&iacute;haj&iacute;.
      Zůst&aacute;v&aacute; v&scaron;ak velk&aacute; skupina n&aacute;jemn&iacute;ků,
      kter&aacute; dosud na nab&iacute;dku marně ček&aacute;. Č&aacute;st politiků
      se nechce zbavovat majetku, č&aacute;st mluv&iacute; o soci&aacute;ln&iacute;ch
      důvodech a č&aacute;st tvrd&iacute;, že by byty r&aacute;da prodala, ale bohužel
      nem&aacute; potřebnou politickou podporu. Skutečn&aacute; je tak pouze vzrůstaj&iacute;c&iacute;
      frustrace z&aacute;jemců.</p>\r\n<p style=\"text-align: justify;\">Na rozd&iacute;l
      od živeln&yacute;ch prodejů v&nbsp;90. letech, kdy někteř&iacute; &scaron;ťastlivci
      dostali byty doslova &bdquo;za hubičku&ldquo;, nechtěj&iacute; dnes n&aacute;jemn&iacute;ci
      nic v&iacute;c, než dostat &scaron;anci odkoupit byt za adekv&aacute;tn&iacute;
      cenu, kterou urč&iacute; znaleck&yacute; posudek. Logicky je nebav&iacute; platit
      vysok&yacute; n&aacute;jem (např. 12 tis&iacute;c měs&iacute;čně) a přitom bydlet
      v&nbsp;zanedban&yacute;ch domech s&nbsp;podfinancovanou &uacute;držbou (viz
      např&iacute;klad <a href=\"http://www.spravedlivaprivatizacepraha4.estranky.cz/fotoalbum/dum-hruzy/\">ZDE</a>
      a <a href=\"http://www.spravedlivaprivatizacepraha4.estranky.cz/fotoalbum/dum-hruzy---2/\">ZDE</a>).
      Oz&yacute;vaj&iacute; se prostřednictv&iacute;m webu, jejich z&aacute;stupci
      mluvili i na posledn&iacute;m jedn&aacute;n&iacute; zastupitelstva. Praha 4,
      kter&aacute; se o svůj majetek ani nedok&aacute;že adekv&aacute;tně postarat,
      by měla v&scaron;echny z&aacute;jemce o koupi* oslovit s&nbsp;nab&iacute;dkou
      a snažit se co nejrychleji při zachov&aacute;n&iacute; patřičn&eacute; kontroly
      nad procesem, aby nedoch&aacute;zelo ke zneužit&iacute; situace, byty odprodat.</p>\r\n<p
      style=\"text-align: justify;\">S&nbsp;ohledem na uvedenou cenu n&aacute;jmu
      je zřejm&eacute;, že nemůže b&yacute;t ani řeč o&nbsp;nějak&eacute;m &bdquo;soci&aacute;ln&iacute;m
      bydlen&iacute;&ldquo;, jehož zaji&scaron;těn&iacute; obc&iacute; by snad mohlo
      b&yacute;t ospravedlniteln&eacute;. Leda by bylo financov&aacute;no prostřednictv&iacute;m
      st&aacute;tn&iacute;ho př&iacute;spěvku na bydlen&iacute; &ndash; tedy z&nbsp;jedn&eacute;
      kapsy st&aacute;tu do druh&eacute;, přičemž druh&aacute; je děrav&aacute;. Problematika
      bytů pro soci&aacute;lně slab&eacute; rodiny nebo n&aacute;hradn&iacute;ch bytů
      pro př&iacute;pad nenad&aacute;l&yacute;ch ud&aacute;lost&iacute; by nav&iacute;c
      podle n&aacute;s &scaron;la ře&scaron;it mnohem elegantněji smlouvami s&nbsp;provozovateli
      hotelů a ubytoven na &uacute;zem&iacute; Prahy 4, kteř&iacute; by za př&iacute;slu&scaron;nou
      &uacute;platu byli schopni obratem poskytnout potřebnou ubytovac&iacute; kapacitu.
      Pro městskou č&aacute;st by to bylo levněj&scaron;&iacute; než starat se o vlastn&iacute;
      nemovitosti.</p>\r\n<p style=\"text-align: justify;\">Je jasn&eacute;, že nelze
      ze dne na den zprivatizovat v&scaron;echny byty, pokud tam na z&aacute;kladě
      platn&eacute; smlouvy žij&iacute; n&aacute;jemn&iacute;ci, kter&yacute;m tento
      režim nevad&iacute;, nebo nechtěj&iacute; či si nemohou dovolit byt v&nbsp;nejbliž&scaron;&iacute;
      době koupit. Pokud ale existuje popt&aacute;vka po odkupu, radnice Prahy 4 by
      j&iacute; měla maxim&aacute;lně vyj&iacute;t vstř&iacute;c a uspokojit. Stoj&iacute;me
      na straně těchto z&aacute;jemců a budeme bedlivě sledovat, jak pokračuj&iacute;
      jejich jedn&aacute;n&iacute; s&nbsp;veden&iacute;m městsk&eacute; č&aacute;sti.</p>\r\n<p
      style=\"text-align: justify;\">&nbsp;</p>\r\n<p style=\"text-align: justify;\"><em>*
      Jedn&aacute; se o n&aacute;jemn&iacute;ky těchto domů: Krčsk&aacute; 993/57,
