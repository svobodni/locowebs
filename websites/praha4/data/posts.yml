      klub pronaj&iacute;m&aacute; stadion Viktorie Žižkov.</p>\r\n<p style=\"text-align:
      justify;\"><strong>18:09</strong> - 150 tis&iacute;c pro čerstvě druholigov&yacute;
      Slavoj Vy&scaron;ehrad? Ano či ne?</p>\r\n<p style=\"text-align: justify;\"><strong>18:02</strong>
      - Schv&aacute;leno - budeme akčně ž&aacute;dat o &scaron;anci tvořit akčn&iacute;
      pl&aacute;ny a nyn&iacute; si d&aacute;me akčn&iacute; přest&aacute;vku.</p>\r\n<p
      style=\"text-align: justify;\"><strong>17:57</strong> - Opozice nev&iacute;,
      o co jde, protože v důvodov&eacute; zpr&aacute;vě je projekt nast&iacute;něn
      jen velmi v&aacute;gně. Podle slov Jana Petra ČR obecně čerp&aacute; jen aby
