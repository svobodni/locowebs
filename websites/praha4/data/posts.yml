    teaser: '<p style="text-align: justify;">V&scaron;em dev&iacute;ti členům Rady
      MČ Praha 4 byly včera přes podatelnu &Uacute;řadu MČ doručeny dopisy t&yacute;kaj&iacute;c&iacute;
      se n&aacute;vrhy tzv. "ps&iacute; vyhl&aacute;&scaron;ky" z pera koordin&aacute;tora
      pobočky Aloise Sečk&aacute;ra.</p>'
    featured_image: "/samples/posts/dopis-clenum-rady/psi-vyhlaska_dopis_predani.jpg"
    body: "<p style=\"text-align: justify;\">&nbsp;</p>\r\n<p style=\"text-align:
      justify;\">V&aacute;žen&yacute; pane starosto &Scaron;tep&aacute;nku,</p>\r\n<p
      style=\"text-align: justify;\">&nbsp;</p>\r\n<p style=\"text-align: justify;\">obrac&iacute;m
      se na V&aacute;s jm&eacute;nem pobočky Praha 4 Strany svobodn&yacute;ch občanů
      ohledně magistr&aacute;tn&iacute;ho n&aacute;vrhu vyhl&aacute;&scaron;ky, kter&aacute;
      m&aacute; upravovat pohyb psů v&nbsp;Praze. Rada městsk&eacute; č&aacute;sti
      by měla do konce srpna n&aacute;vrh projednat a vyj&aacute;dřit sv&eacute; stanovisko.</p>\r\n<p
      style=\"text-align: justify;\">Z&aacute;ležitost již byla projedn&aacute;v&aacute;na
      komis&iacute; životn&iacute;ho prostřed&iacute; a v&yacute;borem pro bezpečnost.
      Pokud je mi zn&aacute;mo, stanoviska obou org&aacute;nů jsou v&nbsp;z&aacute;sadě
      kladn&aacute;, spor se vede maxim&aacute;lně o&nbsp;rozlohu ploch pro voln&eacute;
      pob&iacute;h&aacute;n&iacute; psů a objevilo se několik vcelku nepodstatn&yacute;ch
      připom&iacute;nek. Na pau&scaron;&aacute;ln&iacute; povinnosti vodit v&scaron;ude
      jinde psa na vod&iacute;tku panuje shoda. Zřejmě tedy bude Radě doporučeno zaujmout
      kladn&eacute; stanovisko.</p>\r\n<p style=\"text-align: justify;\">Jsem přesvědčen,
      že by <strong><span style=\"text-decoration: underline;\">Rada MČ Praha 4 měla
      n&aacute;vrh vyhl&aacute;&scaron;ky z&aacute;sadně odm&iacute;tnout</span></strong>
      a&nbsp;to přinejmen&scaron;&iacute;m z&nbsp;n&aacute;sleduj&iacute;c&iacute;ch
      pěti důvodů:</p>\r\n<ul style=\"text-align: justify;\">\r\n<li>Vyhl&aacute;&scaron;ka
      je postaven&aacute; na <span style=\"text-decoration: underline;\">presumpci
      viny</span>.&nbsp; Protože existuje mal&yacute; počet nezodpovědn&yacute;ch
      majitelů, je zav&aacute;děna pau&scaron;&aacute;ln&iacute; povinnost dopadaj&iacute;c&iacute;
      na v&scaron;echny slu&scaron;n&eacute;. Tento princip, ač v&nbsp;dne&scaron;n&iacute;
      době velmi obl&iacute;ben&yacute;, je neslučiteln&yacute; se z&aacute;kladn&iacute;mi
      demokratick&yacute;mi př&iacute;stupy.</li>\r\n<li>Koncentrace psů na men&scaron;&iacute;
      &bdquo;povolen&eacute;&ldquo; plochy nutně povede naopak k&nbsp;n&aacute;růstu
      konfliktů mezi nimi, což je v&nbsp;rozporu s&nbsp;tvrzen&iacute;m v&nbsp;důvodov&eacute;
      zpr&aacute;vě, že jde tak&eacute; o ochranu samotn&yacute;ch psů před t&yacute;r&aacute;n&iacute;m
      (v důsledku zraněn&iacute; jin&yacute;mi psy).</li>\r\n<li>Důsledn&eacute; vym&aacute;h&aacute;n&iacute;
      takov&eacute; vyhl&aacute;&scaron;ky je s&nbsp;ohledem na počet psů (cca 100
      tis&iacute;c) ku počtu str&aacute;žn&iacute;ků Městsk&eacute; police (několik
      set pochůzk&aacute;řů) fakticky nemožn&eacute;. Proklamovan&eacute;ho c&iacute;le
      (bezpečnost občanů) tak stejně nemůže b&yacute;t dosaženo. Vyhl&aacute;&scaron;ka
      bude sp&iacute;&scaron;e sloužit jako n&aacute;stroj pro snadn&yacute; v&yacute;běr
      pokut a &bdquo;angažovan&eacute;&ldquo; ud&aacute;v&aacute;n&iacute; se mezi
      spoluobčany.</li>\r\n<li>Ačkoliv samotn&aacute; Praha 4 zřejmě bude schopn&aacute;
      nab&iacute;dnout relativn&iacute; dostatek ploch pro voln&yacute; pohyb, jin&eacute;
      MČ budou m&iacute;t velk&eacute; probl&eacute;my a naraz&iacute; na pochopiteln&yacute;
      odbor organizac&iacute; na ochranu zv&iacute;řat. &nbsp;Dal&scaron;&iacute;
      omezovat pohyb psů na sv&eacute;m &uacute;zem&iacute; nechtěj&iacute; vůbec.
      Vyhl&aacute;&scaron;ka jako celek proto ani nemus&iacute; vstoupit v&nbsp;platnost.
      Praha 4 by se tak stala pouze aktivistickou MČ, kter&aacute; veřejně deklaruje
      negativn&iacute; postoj ke psům a podporu nedemokratick&yacute;ch n&aacute;strojů
      na kontrolu společnosti a veřejn&eacute;ho života.</li>\r\n<li>Krom jin&eacute;ho
      n&aacute;vrh obsahuje absolutn&iacute; z&aacute;kaz vstupu psů na cyklostezky,
      což je s&nbsp;ohledem na rozsah s&iacute;tě cyklostezek v&nbsp;Praze zcela absurdn&iacute;
      požadavek.</li>\r\n</ul>\r\n<p style=\"text-align: justify;\">&nbsp;</p>\r\n<p
      style=\"text-align: justify;\">Jsem přesvědčen, že se Praha obejde i bez vyhl&aacute;&scaron;ky.
      I v&nbsp;současn&eacute;m pr&aacute;vn&iacute;m ř&aacute;du existuj&iacute;
      n&aacute;stroje, jak umravnit neuk&aacute;zněn&eacute; majitele psů ochr&aacute;nit
      z&aacute;jmy a zdrav&iacute; ostatn&iacute;ch osob ve veřejn&eacute;m prostoru.
      Nicm&eacute;ně nejsem ani fanatik, kter&yacute; by nebyl př&iacute;stupn&yacute;
      diskusi o rozumn&eacute; podobě př&iacute;slu&scaron;n&eacute; vyhl&aacute;&scaron;ky,
      pokud na n&iacute; bude město a podstatn&aacute; č&aacute;st občanů trvat.</p>\r\n<p
      style=\"text-align: justify;\">Pro jej&iacute; kl&iacute;čovou pas&aacute;ž
      v&nbsp;tom př&iacute;padě navrhuji n&aacute;sleduj&iacute;c&iacute; zněn&iacute;:</p>\r\n<p
      style=\"text-align: justify;\"><strong>Držitel je povinen:</strong></p>\r\n<ol
      style=\"text-align: justify;\">\r\n<li><strong>zamezit vstupu psa do veřejn&yacute;ch
      prostranstv&iacute; specifikovan&yacute;ch v př&iacute;loze č. 1 t&eacute;to
      vyhl&aacute;&scaron;ky.</strong></li>\r\n<li><strong>v&eacute;st psa na vod&iacute;tku
      na veřejn&yacute;ch prostranstv&iacute;ch specifikovan&yacute;ch v př&iacute;loze
      č. 2 t&eacute;to vyhl&aacute;&scaron;ky.</strong></li>\r\n<li><strong>v ostatn&iacute;ch
      př&iacute;padech vhodn&yacute;m prostředkem (slovn&iacute;m povelem či fyzick&yacute;m
      prostředkem &ndash; vod&iacute;tko, n&aacute;hubek) zajistit, aby pohybem jeho
      psa nebyla ohrožena bezpečnost ostatn&iacute;ch uživatelů veřejn&eacute;ho prostoru
      (zejm. kolemjdouc&iacute; osoby a ciz&iacute; psi).</strong></li>\r\n</ol>\r\n<p
      style=\"text-align: justify;\">Pokud by Rada MČ Praha 4 schv&aacute;lila text
      věcně vych&aacute;zej&iacute;c&iacute; z&nbsp;m&eacute;ho n&aacute;vrhu (samozřejmě
      si nečin&iacute;m n&aacute;rok na absolutn&iacute; spr&aacute;vnost a praktickou
      použitelnost v&scaron;ech m&yacute;ch formulac&iacute;), byl bych spokojen.</p>\r\n<p
      style=\"text-align: justify;\">&nbsp;</p>\r\n<p style=\"text-align: justify;\">Pokud
      by ani toto nebylo možn&eacute; a Rada by trvala na koncepci vyhl&aacute;&scaron;ky
      v&nbsp;podobě navrhovan&eacute; magistr&aacute;tem, ž&aacute;d&aacute;m, aby
      zv&aacute;žila n&aacute;sleduj&iacute;c&iacute; podobu sv&eacute; č&aacute;sti
      př&iacute;lohy č. 1 (prostory, kde je povolen voln&yacute; pohyb psů):</p>\r\n<p
      style=\"text-align: justify;\"><strong>&bdquo;ve&scaron;ker&aacute; veřejn&aacute;
      prostranstv&iacute; na &uacute;zem&iacute; MČ Praha 4 s&nbsp;v&yacute;jimkou
      ploch specifikovan&yacute;ch v&nbsp;př&iacute;loze č. 2&ldquo;</strong></p>\r\n<p
      style=\"text-align: justify;\">V&nbsp;př&iacute;loze č. 2 potom určete prostory,
      kde m&aacute; b&yacute;t pohyb psů zcela zapovězen. Rozum&iacute;m tomu, že
      takov&aacute; m&iacute;sta mohou z&nbsp;různ&yacute;ch důvodů existovat. Nerozum&iacute;m
      v&scaron;ak tomu, proč m&aacute;m m&iacute;t sv&eacute;ho psa na vod&iacute;tku,
      když &scaron;iroko daleko nen&iacute; nikdo v&nbsp;dohledu a nemůže tedy nikoho
      ohrožovat ani hypoteticky.</p>\r\n<p style=\"text-align: justify;\">&nbsp;</p>\r\n<p
      style=\"text-align: justify;\">V&nbsp;př&iacute;padě z&aacute;jmu bych uv&iacute;tal
      v&nbsp;průběhu srpna osobn&iacute; setk&aacute;n&iacute; a diskusi o dan&eacute;
      problematice, kam bych mohl přizvat i z&aacute;stupce organizac&iacute; na ochranu
      zv&iacute;řat, kteř&iacute; budou schopni předložit dal&scaron;&iacute; odborn&eacute;
      argumenty.</p>\r\n<p style=\"text-align: justify;\">&nbsp;</p>\r\n<p style=\"text-align:
      justify;\">D&iacute;ky za V&aacute;&scaron; čas a s&nbsp;pozdravem,</p>\r\n<p
      style=\"text-align: justify;\">&nbsp;</p>\r\n<p class=\"svjmeno\" style=\"text-align:
      justify;\"><strong>Bc. Alois Sečk&aacute;r</strong></p>\r\n<p class=\"svfunkce\"
      style=\"text-align: justify;\">Koordin&aacute;tor pobočky Praha 4</p>"
- Tohle město není pro psy:
    _slug: tohle-mesto-neni-pro-psy
    posted_at: 30. 07. 2015 10:00
    author: Alois Sečkár, koordinátor pobočky
    tags:
