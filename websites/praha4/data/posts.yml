    teaser: '<p style="text-align: justify;">Shrnut&iacute; m&iacute;stn&iacute; ankety
      o dopravě uspoř&aacute;dan&eacute; na&scaron;im koordin&aacute;torem v Krči.</p>'
    featured_image: "/samples/posts/dopravni-anketa-v-ulici-u-krcskeho-nadrazi/traffic.png"
    body: "<p style=\"text-align: justify;\">Jedn&aacute;n&iacute; na&scaron;&iacute;
      komise dopravy 8. července mě inspirovalo. Způsob jedn&aacute;n&iacute;, kde
      komise o situaci rozhodla obratem od stolu, nav&iacute;c ve stylu <em>&bdquo;když
      si stěžuj&iacute; na hluk a chtěj&iacute; jednosměrku, tak jim aspoň navrhneme
      zaveden&iacute; třic&iacute;tky&ldquo;</em>, mě přivedl na my&scaron;lenku,
      jestli by se politik neměl taky napřed zeptat lid&iacute;, kteř&iacute; tam
      bydl&iacute;, co si o tom mysl&iacute;. Už proto, že na tom sam&eacute;m jedn&aacute;n&iacute;
      se o něco dř&iacute;v ře&scaron;ilo, že cosi navrhuj&iacute; tři občan&eacute;,
      zat&iacute;mco zbytek s&iacute;dli&scaron;tě to tak nechce. Ke v&scaron;emu
      jsem se zpětně dozvěděl, že původn&iacute; jednosměrkov&yacute; z&aacute;měr
      (ať už si o něm mysl&iacute; kdo chce, co chce) nebyl vůbec spr&aacute;vně odprezentov&aacute;n
      a vyzněl &uacute;plně naopak.</p>\r\n<p style=\"text-align: justify;\">Rozhodl
      jsem se uspoř&aacute;dat na t&eacute;ma dopravy v&nbsp;ulici U krčsk&eacute;ho
      n&aacute;draž&iacute; z&nbsp;vlastn&iacute; iniciativy soukromou anketu mezi
      sousedy. Krom toho, že jej&iacute; v&yacute;sledek nyn&iacute; prezentuji zde,
      budu my&scaron;lenku v&nbsp;budoucnu d&aacute;l tlačit jak k&nbsp;politikům
      na radnici, tak mezi kolegy Svobodn&eacute; do jejich obc&iacute;.</p>\r\n<p
      style=\"text-align: justify;\">&nbsp;</p>\r\n<p style=\"text-align: justify;\">Sestavil
      jsem jednoduch&yacute; dotazn&iacute;k s&nbsp;několika relevantn&iacute;mi ot&aacute;zkami.
      V&nbsp;p&aacute;tek 17. července jsem měl připraven&yacute;ch 150 anketn&iacute;ch
      archů s&nbsp;průvodn&iacute;m dopisem, kter&eacute; jsem ten den rozhodil do
      schr&aacute;nek v&nbsp;na&scaron;&iacute; čtvrti, jej&iacute;ž je ulice U krčsk&eacute;ho
      n&aacute;draž&iacute; v&nbsp;podstatě osou. Dopis obsahoval v&yacute;zvu, aby
      ochotn&iacute; respondenti vhodili vyplněn&eacute; archy do na&scaron;&iacute;
      schr&aacute;nky. Lhůta pro odpovědi běžela nakonec až do konce srpna. Nyn&iacute;
      jsem usoudil, že času již bylo dost, a přikročil k&nbsp;vyhodnocen&iacute;.
      Pokud se sejdou je&scaron;tě dal&scaron;&iacute; odpovědi později, r&aacute;d
      provedu př&iacute;slu&scaron;nou korekci v&yacute;sledků.</p>\r\n<p style=\"text-align:
      justify;\">&nbsp;</p>\r\n<p style=\"text-align: justify;\">V&nbsp;pozn&aacute;mk&aacute;ch,
      kter&eacute; bylo možn&eacute; k&nbsp;anketě připojit, se objevily obavy, že
      vyhodnocen&iacute; nebude f&eacute;rov&eacute;, nebo že anketa vůbec nen&iacute;
      relevantn&iacute;, když je anonymn&iacute; a nekontrolovan&aacute;. K&nbsp;tomuto
      zde m&iacute;stopř&iacute;sežně prohla&scaron;uji, že největ&scaron;&iacute;
      &bdquo;manipulac&iacute;&ldquo;, kterou jsem snad provedl, bylo, že jsem na
      anketu odpověděl j&aacute; s&aacute;m a moji rodiče. Ov&scaron;em v&scaron;ichni
      jsme obyvatel&eacute; &bdquo;sp&aacute;dov&eacute; oblasti&ldquo;. A bohužel
      se mi nepodařilo dostat se do někter&yacute;ch bytov&yacute;ch domů, takže jejich
      obyvatel&eacute; se o anketě nejsp&iacute;&scaron; nedozvěděli.</p>\r\n<p style=\"text-align:
      justify;\">Ze 150 rozdan&yacute;ch anketn&iacute;ch listů (jeden na schr&aacute;nku)
      se mi zp&aacute;tky vr&aacute;tilo <strong>43 odpověd&iacute;</strong>. &Uacute;čast&iacute;
      jsem tedy zhruba někde na &uacute;rovni sen&aacute;tn&iacute;ch voleb. 24 respondentů
      uvedlo, že bydl&iacute; př&iacute;mo v&nbsp;ulici U Krčsk&eacute;ho n&aacute;draž&iacute;,
      tedy něco přes polovinu. Dotazn&iacute;k obsahoval s&eacute;rii ot&aacute;zek
      a prostor pro vlastn&iacute; koment&aacute;ře a postřehy.</p>\r\n<p style=\"text-align:
      justify;\">&nbsp;</p>\r\n<p style=\"text-align: justify;\" align=\"center\">Prvn&iacute;
      ot&aacute;zka byla: <strong>&bdquo;Jak&aacute; by měla b&yacute;t v&nbsp;ulici
      U krčsk&eacute;ho n&aacute;draž&iacute; povolen&aacute; rychlost?&ldquo;</strong>
      Př&iacute;mo se v&aacute;že na z&aacute;měr a doporučen&iacute; komise dopravy
      zav&aacute;dět zde 30 km/h nam&iacute;sto současn&yacute;ch 40 km/h. Je v&scaron;ak
      vidět, že ze 2/3 převažuje n&aacute;zor ponechat současn&yacute; stav, a plat&iacute;
      to i v&nbsp;samotn&eacute; ulici. Tři lid&eacute; si postěžovali, že již st&aacute;vaj&iacute;c&iacute;
      limit nen&iacute; dostatečně důsledně vym&aacute;h&aacute;n. <img style=\"display:
      block; margin-left: auto; margin-right: auto;\" src=\"/samples/assets/anketa_01.png\"
      alt=\"\" /></p>\r\n<p style=\"text-align: justify;\">Druh&aacute; ot&aacute;zka
      zněla: <strong>&bdquo;Uv&iacute;tali byste zjednosměrněn&iacute; ulice U krčsk&eacute;ho
      n&aacute;draž&iacute;?&ldquo;</strong> Ačkoliv podle komise dopravy jednosměrka
      naprosto nen&iacute; re&aacute;ln&aacute;, zaj&iacute;mal mě n&aacute;zor m&iacute;stn&iacute;ch
      i na ni. I zde je vidět, že převažuje př&aacute;n&iacute; jednosměrku nezav&aacute;dět.
      Celkov&yacute; v&yacute;sledek je 70% proti, ze samotn&eacute; ulice U krčsk&eacute;ho
      n&aacute;draž&iacute;, odkud je 9 z&nbsp;11 z&aacute;jemců o jednosměrku, si
      to mysl&iacute; &bdquo;pouze&ldquo; 58% respondentů. 3x bylo uvedeno, že př&iacute;padn&aacute;
      jednosměrka by měla b&yacute;t pouze v&nbsp;&uacute;seku Sulick&aacute;-Matek.</p>\r\n<p
      style=\"text-align: center;\" align=\"center\">&nbsp;<img src=\"/samples/assets/anketa_02.png\"
      alt=\"\" /></p>\r\n<p style=\"text-align: justify;\">Třet&iacute; ot&aacute;zka
      se zaměřila na autobus 293, kter&yacute; ulic&iacute; proj&iacute;žd&iacute;.
      Pouze jeden jedin&yacute; odevzdan&yacute; l&iacute;stek tvrdil, že by jeho
      autor uv&iacute;tal, kdyby byla linka zru&scaron;ena či přesunuta, v&scaron;ichni
      ostatn&iacute; si jednoznačně přej&iacute; zachov&aacute;n&iacute; autobusu,
      zejm&eacute;na s&nbsp;ohledem na star&scaron;&iacute; občany. V&nbsp;doprovodn&yacute;ch
      koment&aacute;ř&iacute;ch se hned 6x objevilo př&aacute;n&iacute; na zkr&aacute;cen&iacute;
      intervalu (nyn&iacute; 30 minut).</p>\r\n<p style=\"text-align: justify;\">Čtvrt&aacute;
      ot&aacute;zka se t&yacute;kala <strong>hluku z&nbsp;dopravy v&nbsp;ulici</strong>.
      Třin&aacute;ct ze čtrn&aacute;cti souhlasn&yacute;ch odpověd&iacute; poch&aacute;z&iacute;
      od obyvatelů ulice samotn&eacute; a tvoř&iacute; zde těsnou vět&scaron;inu.
      Celkově jde o n&aacute;zor jedn&eacute; třetiny respondentů. V&nbsp;doprovodn&yacute;ch
      odpověd&iacute;ch se v&scaron;ak d&aacute;le 5x objevilo, že problematick&aacute;
      je hlavně přilehl&aacute; sběrna kovů, byť oddělen&aacute; vysokou plechovou
      bari&eacute;rou, 4x byla jako z&aacute;važn&yacute; zdroj hluku zm&iacute;něna
      Jižn&iacute; spojka, 3x ulice Sulick&aacute;, po kter&eacute; jezd&iacute; neporovnatelně
      intenzivněj&scaron;&iacute; tranzitn&iacute; doprava, a 1x bl&iacute;zk&aacute;
      vlakov&aacute; trať.</p>\r\n<p style=\"text-align: center;\" align=\"center\">&nbsp;&nbsp;<img
      src=\"/samples/assets/anketa_03.png\" alt=\"\" /></p>\r\n<p style=\"text-align:
      justify;\">Posledn&iacute;mi dvěma ot&aacute;zkami jsem se snažil zjistit, zda
      se lidem my&scaron;lenka podobn&yacute;ch anket zamlouv&aacute; a zda se domn&iacute;vaj&iacute;,
      že by je měla organizovat sama radnice Prahy 4. Zde je v&yacute;sledek naprosto
      jednoznačně kladn&yacute;, objevilo se pouze jedno negativn&iacute; stanovisko
      a 4x nebyla odpověď uvedena. Považuji to tedy za sign&aacute;l jak sobě, že
      jsem nedělal zbytečnou pr&aacute;ci, tak předev&scaron;&iacute;m pro Prahu 4
      a jej&iacute; komise. Jistě organizace podobn&yacute;ch akc&iacute; něco stoj&iacute;
      (tisk, roznos, zpracov&aacute;n&iacute;). V&yacute;sledkem v&scaron;ak je jak
      lep&scaron;&iacute; povědom&iacute; o m&iacute;stn&iacute;ch preferenc&iacute;ch
      (byť souhlas&iacute;m, že 43 odpověd&iacute; st&aacute;le nen&iacute; jednoznačně
      reprezentativn&iacute; vzorek), tak lep&scaron;&iacute; pocit m&iacute;stn&iacute;ch
      občanů, že se někdo zaj&iacute;m&aacute; o jejich n&aacute;zor, m&iacute;sto
      aby rozhodoval bez rozmyslu za ně, &uacute;dajně v&nbsp;jejich z&aacute;jmu.
      Zaznamenal jsem, že podobn&yacute;m směrem jde tzv. <strong>M&iacute;stn&iacute;
      Agenda 21</strong>, av&scaron;ak s&nbsp;ohledem na velikost Prahy 4 (i po rozdělen&iacute;
      do čtvrt&iacute;) se mi zd&aacute;, že zat&iacute;m v&nbsp;př&iacute;li&scaron;
      makroskopick&eacute;m měř&iacute;tku.</p>\r\n<p style=\"text-align: justify;\">&nbsp;</p>\r\n<p
      style=\"text-align: justify;\">Krom statisticky vyhodnotiteln&yacute;ch odpověd&iacute;
      jsem krom toho z&iacute;skal je&scaron;tě celou řadu psan&yacute;ch postřehů
      a n&aacute;mětů k&nbsp;ře&scaron;en&iacute;. Nam&aacute;tkou: Př&iacute;mo v&nbsp;ulici
      je jen jeden odpadkov&yacute; ko&scaron; a ten je nav&iacute;c už měs&iacute;ce
      nedostatečně odv&aacute;žen&yacute; (<a href=\"/samples/assets/kos.jpg\">foceno
      21. června</a>). Rozbit&yacute; plot mezi chodn&iacute;kem a železničn&iacute;
      trat&iacute; by zasloužil opravu (zat&iacute;m do&scaron;lo jen na nekoncepčn&iacute;
      <a href=\"http://praha4.svobodni.cz/clanky/serikova-elegie\">posek&aacute;n&iacute;
      &scaron;eř&iacute;kov&yacute;ch keřů</a> a oči&scaron;těn&iacute; chodn&iacute;ku).
      Chyb&iacute; tak&eacute; zastře&scaron;en&iacute; MHD zast&aacute;vky Nad Havlem
      před de&scaron;těm při dlouh&eacute;m ček&aacute;n&iacute; na spoj (lavičku
      jsme již &uacute;spě&scaron;ně <a href=\"http://praha4.svobodni.cz/clanky/jak-se-stehuje-lavicka\">vyře&scaron;ili</a>).</p>\r\n<p
      style=\"text-align: justify;\">Jsem si vědom toho, že je to hlavně o dostupn&yacute;ch
      financ&iacute;ch. Ale rozhodně bych raději dal pen&iacute;ze na takov&eacute;to
      podněty a na ankety vedouc&iacute; k&nbsp;jejich z&iacute;sk&aacute;n&iacute;,
      než třeba na zav&aacute;děn&iacute; nov&yacute;ch a nev&iacute;tan&yacute;ch
      dopravn&iacute;ch a jin&yacute;ch omezen&iacute;.</p>\r\n<p style=\"text-align:
      justify;\">&nbsp;</p>\r\n<p style=\"text-align: justify;\"><em><span style=\"font-size:
      xx-small;\">Ilustračn&iacute; foto: <a href=\"https://commons.wikimedia.org/wiki/File:Beijing_traffic_jam.jpg\">zdroj</a>;
      G</span><span style=\"font-size: xx-small;\">rafy: Alois Sečk&aacute;r</span></em></p>"
