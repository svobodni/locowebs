- 4 – Rozdělená:
    _slug: 4-rozdelena
    posted_at: 19. 06. 2014 16:00
    author: Alois Sečkár, lídr volebního obvodu č. 3
    tags:
    - Praha 4
    - volební obvody
    teaser: "<p>Shrnut&iacute; aktivity Svobodn&yacute;ch Praha 4 ve věci volebn&iacute;ch
      obvodů Prahy 4. Bohužel jsme nebyli &uacute;spě&scaron;n&iacute;, občan&eacute;
      budou moci opět volit pouze 1/5 sv&yacute;ch zastupitelů, a to s obavou, zda
      se jejich favorit&eacute; vůbec dostanou přes zv&yacute;&scaron;enou procentu&aacute;ln&iacute;
      hranici.</p>"
    featured_image: "/samples/posts/4-rozdelena/projev.jpg"
    body: "<p>Zastupitelstvo městsk&eacute; č&aacute;sti Praha 4 na sv&eacute;m jubilejn&iacute;m
      20. zased&aacute;n&iacute; ve středu 18. června podle oček&aacute;v&aacute;n&iacute;
      schv&aacute;lilo usnesen&iacute;, kter&yacute;m zřizuje na sv&eacute;m &uacute;zem&iacute;
      pět volebn&iacute;ch obvodů pro podzimn&iacute; komun&aacute;ln&iacute; volby.
      Občan&eacute; tak nebudou volit v&scaron;ech 45 sv&yacute;ch zastupitelů, ale
      opět pouze 9 &bdquo;sv&yacute;ch&ldquo; v obvodu, do kter&eacute;ho podle schv&aacute;len&eacute;ho
      usnesen&iacute; spad&aacute; jejich volebn&iacute; okrsek. Ze z&aacute;kona
      na to zřejmě zastupitel&eacute; pr&aacute;vo maj&iacute;, takže ho využili.
      Překvapilo mě v&scaron;ak odůvodněn&iacute; n&aacute;vrhu Radou městsk&eacute;
      č&aacute;sti, kter&aacute; dospěla k n&aacute;zoru, že cokoliv jin&eacute;ho
      než stejn&aacute; podoba obvodů jako minule by pr&yacute; bylo označeno za volebn&iacute;
      inžen&yacute;rstv&iacute; (tzv. gerrymandering).</p>\r\n<p align=\"justify\">Svobodn&iacute;
      Praha 4 byli jedni z m&aacute;la, kteř&iacute; se na věc snažili upozornit a
      aktivně proti n&iacute; vystupovali. Strana zelen&yacute;ch vystoupila během
      projedn&aacute;v&aacute;n&iacute; př&iacute;slu&scaron;n&eacute;ho bodu stejně
      jako před čtyřmi lety proti a pro usnesen&iacute; nehlasovala. Nečekaně věc
      podpořil i nez&aacute;visl&yacute; zastupitel V&aacute;clav Kri&scaron;tof z
      Klubu pro Prahu 4, kter&yacute; dokonce předložil protin&aacute;vrh na zř&iacute;zen&iacute;
      pouze jednoho obvodu, ten byl ale odm&iacute;tnut, pro hlasovalo jen asi &scaron;est
      zastupitelů, kter&yacute;m t&iacute;mto děkujeme (doplnil bych jm&eacute;na,
      ale v&yacute;sledek hlasov&aacute;n&iacute; zat&iacute;m nen&iacute; uveden
      veřejně).</p>\r\n<p align=\"justify\">M&aacute; snaha alespoň předem zjistit
      postoje m&iacute;stn&iacute;ch stranick&yacute;ch organizac&iacute; a posl&eacute;ze
      jednotliv&yacute;ch zastupitelů narazila na neochotu komunikovat. Jedin&iacute;
      Pir&aacute;ti se nechali sly&scaron;et, že nepodpoř&iacute; aktivitu jin&eacute;
      strany, se kterou nepři&scaron;li sami. Na emaily zastupitelům mi odpov&iacute;dali
      pouze pan starosta Caldr a zastupitel&eacute; Jan Schneider, Martin P&iacute;&scaron;a
      a č&aacute;stečně Ladislav Kunert. Nechci kategoricky předj&iacute;mat, že ostatn&iacute;
      mě prostě ignorovali, chyba mohla b&yacute;t na mnoha m&iacute;stech, ale 4
      ze 45 je poněkud zar&aacute;žej&iacute;c&iacute; v&yacute;sledek.</p>\r\n<p
      align=\"justify\">Petici proti vzniku obvodů, kterou jsme tak&eacute; organizovali
      a věnovali j&iacute; poměrně dost času, poněkud pohřbil fakt, že mi pan starosta
      emailem sdělil, že by ot&aacute;zku r&aacute;d prob&iacute;ral v květnu, takže
      jsme petici c&iacute;lili na konec dubna. Nebylo na ni moc času a projevilo
      se to v&yacute;sledkem &ndash; 293 podpisů. Pak se uk&aacute;zalo, že se o věci
      bude jednat až červnu. Vědět včas o červnov&eacute;m term&iacute;nu, měli jsme
      minim&aacute;lně měs&iacute;c nav&iacute;c&hellip; K tomu radnice odbyla svou
      z&aacute;konnou povinnost na petici p&iacute;semně odpovědět sdělen&iacute;m,
      že květnov&eacute; zastupitelstvo nem&aacute; věc na pořadu jedn&aacute;n&iacute;
      (ano, ž&aacute;dal jsem v průvodn&iacute;m dopisu, aby petici vzali na vědom&iacute;
      pro &uacute;čely květnov&eacute;ho jedn&aacute;n&iacute;, takže mi technicky
      vzato ochotně vyhověli).</p>\r\n<p align=\"justify\">Dal&scaron;&iacute;m kan&aacute;lem
      vysloven&iacute; nesouhlasu byl (a st&aacute;le je, byť bude potřebovat aktualizaci
      textu) web <a href=\"http://nerozdelena-praha4.cz/\" target=\"_blank\">http://nerozdelena-praha4.cz/</a>.
      Nem&aacute;m zpr&aacute;vy, jak moc se n&aacute;pad umožnit lidem napsat jejich
      zastupitelům osvědčil, zřejmě ale př&iacute;li&scaron; ne. Olomouck&yacute;
      origin&aacute;l <a href=\"http://nerozdeleni.cz/\" target=\"_blank\">http://nerozdeleni.cz/</a>,
      jehož autorovi děkuji za spolupr&aacute;ci a pomoc, fungoval l&eacute;pe, tam
      zru&scaron;en&iacute; obvodů dos&aacute;hli a &bdquo;n&aacute;tlak&ldquo; na
      zastupitele přes emaily pr&yacute; sehr&aacute;l svou roli.</p>\r\n<p align=\"justify\">Z&aacute;věrečnou
      epizodou cel&eacute;ho boje bylo m&eacute; vystoupen&iacute; v r&aacute;mci
      projedn&aacute;v&aacute;n&iacute; bodu na zastupitelstvu &ndash;&nbsp;<a href=\"https://www.youtube.com/watch?v=BtmX3_Mm5VE\"
      target=\"_blank\">https://www.youtube.com/watch?v=BtmX3_Mm5VE</a>. Pr&yacute;
      to nebylo &scaron;patn&eacute;, j&aacute; ale mus&iacute;m přiznat, že připraven&yacute;
      jsem měl ten projev l&eacute;pe, než jak jsem ho odř&iacute;kal. Jak jsem u
      toho vypadal, na to jsem se raději ani zpětně ned&iacute;val, posuďte sami.
      Každop&aacute;dně efekt přirozeně ž&aacute;dn&yacute;, pouze mě pan radn&iacute;
      P&iacute;&scaron;a pochv&aacute;lil, že jsem nev&aacute;hal uv&eacute;st svou
      politickou př&iacute;slu&scaron;nost. To ov&scaron;em nebyla ctnost, ale z&aacute;měr
      Svobodn&eacute; Praha 4 alespoň trochu zviditelnit.</p>\r\n<p align=\"justify\">To
      je tedy shrnut&iacute; děn&iacute; a č&aacute;sti činnosti na&scaron;&iacute;
      pobočky v minul&yacute;ch dnech a t&yacute;dnech. Nyn&iacute; se mus&iacute;me
      vypoř&aacute;dat s faktem existence pěti obvodů. Někteř&iacute; na&scaron;i
      členov&eacute; sice je&scaron;tě zvažuj&iacute; soudn&iacute; cestu, ale pobočka
      jako takov&aacute; přij&iacute;m&aacute; politick&yacute; stav takov&yacute;,
      jak&yacute; je. Ned&aacute; se ř&iacute;ct, že bychom to nečekali a nebyli připraveni.
      Na&scaron;těst&iacute; (a přitom bez ž&aacute;dn&eacute;ho zvl&aacute;&scaron;tn&iacute;ho
      &uacute;myslu) bylo možn&eacute; do každ&eacute;ho ze staronov&yacute;ch obvodů
      nasadit kvalitn&iacute;ho l&iacute;dra z čela původně připraven&eacute; &bdquo;společn&eacute;&ldquo;
      kandid&aacute;tky. Nen&iacute; to možn&eacute; předem přesně spoč&iacute;tat,
      ale snad by na &uacute;spěch mělo stačit v obvodu z&iacute;skat 7-8 % hlasů.
      Na&scaron;e v&yacute;sledky z květnov&yacute;ch EP voleb byly v těchto obvodech
      od 6,5 do 7,5, takže nic nen&iacute; ztraceno, ačkoliv se na&scaron;e v&yacute;choz&iacute;
      pozice zt&iacute;žila.</p>\r\n<p align=\"justify\">Kampaň už intenzivně připravujeme
      a o mand&aacute;ty v zastupitelstvu se přes nepř&iacute;zeň st&aacute;vaj&iacute;c&iacute;ho
      radničn&iacute;ho establishmentu popereme. Držte n&aacute;m v ř&iacute;jnu palce!</p>"
- Volební obvody Prahy 4 – zájem občanů nebo politiků?:
    _slug: volebni-obvody-prahy-4-zajem-obcanu-nebo-politiku
    posted_at: 11. 06. 2014 11:00
    author: Alois Sečkár, lídr volebního obvodu č. 3
    tags:
    - Praha 4
    - volební obvody
    teaser: "<p>Aktu&aacute;lně na t&eacute;ma volebn&iacute;ch obvodů. Shrnut&iacute;
      dosavadn&iacute;ho děn&iacute; a zamy&scaron;len&iacute; nad motivy zastupitelů.</p>"
    featured_image: "/samples/posts/volebni-obvody-prahy-4-zajem-obcanu-nebo-politiku/radnice.png"
    body: "<p>Bl&iacute;ž&iacute; se 18. červen, den, kdy se na Praze 4 rozhodne o
      podobě podzimn&iacute;ch komun&aacute;ln&iacute;ch voleb. Na současn&yacute;ch
      zastupitel&iacute;ch bude, aby potvrdili obvod jedin&yacute; (což je obvykl&eacute;
      t&eacute;měř v&scaron;ude jinde) anebo přijet&iacute;m usnesen&iacute; opět
      rozdělili městskou č&aacute;st do pěti men&scaron;&iacute;ch volebn&iacute;ch
      obvodů. V době psan&iacute; tohoto čl&aacute;nku je&scaron;tě v&yacute;sledek
      nen&iacute; zn&aacute;m. Nicm&eacute;ně z d&iacute;lč&iacute;ch rozhovorů a
      emailů se zastupiteli či lidmi z okol&iacute; zastoupen&yacute;ch stran vypl&yacute;v&aacute;
      poměrně jasn&aacute; touha zachovat rozdělen&iacute;.</p>\r\n<p>Argumenty pro
      se v z&aacute;sadě toč&iacute; okolo velikosti městsk&eacute; č&aacute;sti.
      Pr&yacute; je Praha 4 s t&eacute;měř 140 tis&iacute;ci obyvateli př&iacute;li&scaron;
      velk&aacute; a př&iacute;li&scaron; heterogenn&iacute; na jeden společn&yacute;
      obvod. Probl&eacute;my Podol&iacute; jsou vzd&aacute;leny probl&eacute;mům Spořilova
      a pro Branick&eacute; je to daleko do Nusl&iacute;. Lep&scaron;&iacute; tedy
      pr&yacute; je, když si občan&eacute; vol&iacute; jen z&aacute;stupce ve sv&eacute;m
      okol&iacute;, kteř&iacute; je pak l&eacute;pe h&aacute;j&iacute;. Někteř&iacute;
      sportovně přizn&aacute;vaj&iacute;, že je to v&yacute;hodněj&scaron;&iacute;
      i pro ně samotn&eacute;, protože v bl&iacute;zkosti sv&eacute;ho bydli&scaron;tě
      jsou často zn&aacute;měj&scaron;&iacute; a sn&aacute;ze z&iacute;skaj&iacute;
      voliče na svou stranu. A co už zazn&iacute; m&aacute;lokdy, v&yacute;hodn&eacute;
      je to pro vět&scaron;&iacute; politick&eacute; strany na &uacute;kor těch men&scaron;&iacute;ch.</p>\r\n<p>Proč?
      Zastupitelstvo Prahy 4 m&aacute; v tuto chv&iacute;li 45 členů. Zvoleno je 9
      z&aacute;stupců každ&eacute;ho z 5 obvodů, kter&eacute; byly vytvořeny docela
      nesyst&eacute;mově, asi aby byly zhruba stejně velk&eacute;. Někter&eacute;
      čtvrti (např. Krč) d&iacute;ky tomu patř&iacute; hned do tř&iacute; různ&yacute;ch
      obvodů. Nev&yacute;hoda pro men&scaron;&iacute; strany je v tom, že 100 % hlasů
      odevzdan&yacute;ch voliči v dan&eacute;m obvodě se děl&iacute; pouze na 9 křesel.
      Na zisk mand&aacute;tu tedy vych&aacute;z&iacute; 11,1 %. Re&aacute;lně je to
      o něco m&eacute;ně, kolem 7-8 % (protože č&aacute;st hlasů &bdquo;propadne&ldquo;
      za těmi nejmen&scaron;&iacute;mi politick&yacute;mi subjekty). Poř&aacute;d
      je to v&scaron;ak z&aacute;sadn&iacute; rozd&iacute;l oproti jedin&eacute;mu
      obvodu s 45 zastupiteli. Tam už by na zvolen&iacute; stačilo 2,2 %, takže z&aacute;konem
      stanoven&aacute; volebn&iacute; hranice 5 % (kter&aacute; už sama o sobě velk&eacute;
      strany zv&yacute;hodňuje) bohatě stač&iacute; nejm&eacute;ně na dva mand&aacute;ty.
      To už je rozd&iacute;l, jak pro mal&eacute; strany a hnut&iacute;, tak předev&scaron;&iacute;m
      pro jejich voliče, kteř&iacute; potom maj&iacute; v&yacute;razně vět&scaron;&iacute;
      &scaron;anci, že za ně bude na radnici někdo mluvit. Snižuje se tak&eacute;
      strach z &bdquo;propadl&eacute;ho hlasu&ldquo;, kter&yacute; často nut&iacute;
      občany volit jinou stranu, než by skutečně volit chtěli.</p>\r\n<p>Diskutabiln&iacute;
      je t&eacute;ž fakt, že si obyvatel Prahy 4 vyb&iacute;r&aacute; pouze 1/5 těch,
      kteř&iacute; o něm pak často bezprostředně rozhoduj&iacute;. J&iacute;m zvolen&iacute;
      z&aacute;stupci ho pak sice mohou usilovně h&aacute;jit, ale stoj&iacute; proti
      přesile těch, kteř&iacute; se voliči z jin&eacute;ho obvodu nijak nezodpov&iacute;daj&iacute;.
      Chtěl bych věřit tomu, že nedoch&aacute;z&iacute; ke zneuž&iacute;v&aacute;n&iacute;
      t&eacute;to skutečnosti. Ale i kdyby dosud nedoch&aacute;zelo, kdo zaruč&iacute;,
      že k tomu nedojde po nadch&aacute;zej&iacute;c&iacute;ch volb&aacute;ch? Nav&iacute;c
      přeci nen&iacute; důvod, aby kandiduj&iacute;c&iacute; strany nesložily kandid&aacute;tn&iacute;
      listinu tak, aby zahrnula členy z různ&yacute;ch m&iacute;st Prahy 4, kteř&iacute;
      se pak budou věnovat prim&aacute;rně sv&eacute; domovsk&eacute; č&aacute;sti.
      V&yacute;sledek voleb se změn&iacute; jen o rozd&iacute;ly mezi jednotliv&yacute;mi
      okrsky, kter&eacute; se zprůměruj&iacute;. M&aacute;-li nějak&aacute; strana
      svou &bdquo;ba&scaron;tu&ldquo; v jednom z obvodů a jinde dobr&yacute;ch v&yacute;sledků
      nedosahuje, pak na tom snad bude trochu tratit, ale minul&eacute; v&yacute;sledky
      moc nenasvědčuj&iacute; z&aacute;sadn&iacute;m rozd&iacute;lům.</p>\r\n<p>V
      neposledn&iacute; řadě jsou tu precedenty. Pro volby na pražsk&yacute; magistr&aacute;t
      byly již obvody v &uacute;noru zru&scaron;eny (velikost tedy takovou roli nehraje).
      K podobn&eacute;mu kroku se podle v&scaron;eho chyst&aacute; Olomouc. Tak&eacute;
      na Praze 3 sami zastupitel&eacute; mluv&iacute; o zru&scaron;en&iacute; jejich
      čtyř obvodů. Trend je zřejm&yacute; a zb&yacute;v&aacute; skutečně už jen posledn&iacute;ch
      p&aacute;r obc&iacute;, kter&eacute; se rozdělen&iacute; chtěj&iacute; i nad&aacute;le
      držet. Bude Praha 4 jednou z nich? A přej&iacute; si to vlastně jej&iacute;
      občan&eacute;? Nebo zastupitel&eacute; sp&iacute;&scaron;e jen spol&eacute;haj&iacute;
      na malou informovanost a na neschopnost kritiků rozdělen&iacute; upoutat v mezivolebn&iacute;m
      obdob&iacute; pozornost veřejnosti?</p>\r\n<p>Proti obvodům vznikla petice.
      Lid&eacute; k n&iacute; přistupovali rozpačitě. Sp&iacute;&scaron;e než souhlas
      s předvolebn&iacute;m dělen&iacute;m v&scaron;ak byla c&iacute;tit hlavně rezignace
