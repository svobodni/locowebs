      kter&eacute; chtěj&iacute; politici. Chceme tak&eacute; m&eacute;ně st&aacute;tn&iacute;ch
      nař&iacute;zen&iacute;, jimiž politici reguluj&iacute; život občanů k&nbsp;obrazu
      sv&eacute;mu. Z&aacute;sadn&iacute; změny bude třeba uskutečnit na &uacute;rovni
