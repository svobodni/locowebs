      justify;\"><strong>14:59</strong> - V reakci na připom&iacute;nky představil
      radn&iacute; pro IT Zdeněk Pokorn&yacute; (Tučň&aacute;k) koncept vlastn&iacute;ho
      kamerov&eacute;ho syst&eacute;mu Prahy 4. Pilotn&iacute; zku&scaron;ebn&iacute;
      syst&eacute;m m&aacute; b&yacute;t vybudov&aacute;n za 1,4 mil. korun...</p>\r\n<p
      style=\"text-align: justify;\"><strong>14:48</strong> - Daniel Kunc (SZ) odm&iacute;tl
      n&aacute;vrh na hlasov&aacute;n&iacute; rozpočtu po č&aacute;stech, jelikož
      je podle něj komplexn&iacute; a prov&aacute;zan&yacute;, tud&iacute;ž to ned&aacute;v&aacute;
      smysl.</p>\r\n<p style=\"text-align: justify;\"><strong>14:44</strong> - B&yacute;val&yacute;
      radn&iacute; pro životn&iacute; prostřed&iacute; Petr Kučera (TOP09) se domn&iacute;v&aacute;,
      že rozpočet na ŽP nebude př&iacute;&scaron;t&iacute; rok stačit.</p>\r\n<p style=\"text-align:
      justify;\"><strong>14:38</strong> - Podle Jiř&iacute;ho Bodenlose (ČSSD) je
      rozpočet pouze udržovac&iacute;, neprom&iacute;t&aacute; se v něm ani n&aacute;znak
      nič&iacute;ho programu.</p>\r\n<p style=\"text-align: justify;\"><strong>14:33</strong>
      - Kritika podoby rozpočtu na kulturu z &uacute;st Michala Hrozy (TOP09) - je
      na to odbor, ale polovinu prostředků rozděluje kancel&aacute;ř starosty...</p>\r\n<p
      style=\"text-align: justify;\"><strong>14:11</strong> - Budeme v roce 2018 pos&iacute;lat
      Prahu 4 do likvidace, jak se ob&aacute;v&aacute; opozice?</p>\r\n<p style=\"text-align:
      justify;\"><strong>14:04</strong> - Jan Petr (TOP09) kritizuje, že n&aacute;vrh
      rozpočtu při&scaron;el opozičn&iacute;m zastupitelům pozdě (2 dny před finančn&yacute;m
      v&yacute;borem). D&aacute;le se na z&aacute;kladě podoby rozpočtu domn&iacute;v&aacute;,
      že Rada nem&aacute; ž&aacute;dnou předem promy&scaron;lenou koncepci.</p>\r\n<p
      style=\"text-align: justify;\"><strong>13:55</strong> - Přednesl jsem svůj př&iacute;spěvek,
      soubor ot&aacute;zek, k rozpočtu a poslouch&aacute;m diskusi. TOP09 navrhuje
      hlasovat kapitoly postupně - něco jim zřejmě připad&aacute; rozumn&eacute;,
      jin&eacute; &scaron;patn&eacute;. Jedna z těch věc&iacute; je vysok&aacute;
      \"neurčen&aacute;\" rezerva skoro 60 milionů, ačkoliv pan starosta při představen&iacute;
      rozpočtu hovořil o pl&aacute;novan&eacute;m &uacute;čelov&eacute;m rozčleněn&iacute;
      t&eacute;to rezervy.</p>\r\n<p style=\"text-align: justify;\"><strong>13:34</strong>
      - Zač&iacute;n&aacute; projedn&aacute;v&aacute;n&iacute; rozpočtu na rok 2016.
      &Uacute;vodn&iacute; slovo m&aacute; starosta &Scaron;těp&aacute;nek.</p>\r\n<p
      style=\"text-align: justify;\"><strong>13:30</strong> - ČSSD navrhuje zařadit
      body \"problematika n&aacute;jezdov&yacute;ch ramp\" a \"nestandardn&iacute;
      person&aacute;ln&iacute; politika radnice\", TOP09 bod \"problematika privatizace
