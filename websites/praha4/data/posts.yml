      style=\"margin-bottom: 0cm; line-height: 100%;\" align=\"justify\"><span style=\"font-family:
      Ubuntu;\"><span style=\"font-size: small;\"> Svobodn&iacute; budou se zav&aacute;děn&iacute;m
