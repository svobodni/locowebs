    - vodítko
    - regulace
    - omezení
    - otázky
    - problémy
    teaser: '<p style="text-align: justify;">Aktualizace informac&iacute; o děn&iacute;
      okolo ps&iacute; vyhl&aacute;&scaron;ky v Praze. Praha 4 si bohužel z&aacute;kaz
      voln&eacute;ho pohybu psů přeje.</p>'
    featured_image: "/samples/posts/praha-4-chce-psi-vyhlasku/pes2.jpg"
    body: "<p style=\"text-align: justify;\">Rada MČ Praha 4 se usnesen&iacute;m <a
      href=\"http://www.praha4.cz/k-navrhu-obecne-zavazne-vyhlasky-O-stanoveni-pravidel-pro-pohyb-psu-na-verejnem-prostranstvi-na-uzemi-hlavniho-mesta-Prahy-1.html\">č.
      20R-770/2015</a>&nbsp; ze dne 26. 8. 2015 vyslovila bez vět&scaron;&iacute;ch
      n&aacute;mitek pro zaveden&iacute; povinnosti vod&iacute;tek pro psy v&nbsp;Praze.
      Na&scaron;e <a href=\"http://praha4.svobodni.cz/clanky/petice-za-volny-pohyb-psu\">petice</a>
      byla před&aacute;na, ale těžko se d&iacute;ky n&iacute; rozhodnut&iacute; změn&iacute;.
      Pokud se z&uacute;častněn&eacute; strany nějak důrazně nevyslov&iacute;, že
      oni byli proti, leč přehlasov&aacute;ni, tak konstatuji z&aacute;jem <strong>Zelen&yacute;ch</strong>,
      <strong>ODS</strong> a <strong>ZZZ ANO</strong> na vyhl&aacute;&scaron;ce obsahuj&iacute;c&iacute;
      zjevnou presumpci viny a zbytečn&eacute; nic neře&scaron;&iacute;c&iacute; omezov&aacute;n&iacute;.</p>\r\n<p
      style=\"text-align: justify;\">K&nbsp;tomuto rozhodnut&iacute; m&aacute;m d&aacute;le
      několik postřehů:</p>\r\n<p style=\"text-align: justify;\">1) S&nbsp;v&yacute;jimkou
      p&aacute;nů Kov&aacute;ř&iacute;ka a Zichy (a emailu z&nbsp;kancel&aacute;ře
      starosty, že děkuj&iacute; za podněty) ani jeden <a href=\"http://www.praha4.cz/Seznam-clenu-rady\">člen
      Rady</a> nijak nereagoval na můj <a href=\"http://praha4.svobodni.cz/clanky/dopis-clenum-rady\">otevřen&yacute;
      dopis</a>.</p>\r\n<p style=\"text-align: justify;\">2) Přijde mi trapn&eacute;,
      pt&aacute;t se občanů na tipy na jednotliv&eacute; z&oacute;ny do 4. z&aacute;ř&iacute;
      a z&aacute;roveň o nich rozhodnout již 26. srpna. Byť samozřejmě může radnice
      tvrdit, že si pozděj&scaron;&iacute; podněty uložila &bdquo;do &scaron;upl&iacute;ku&ldquo;
      pro př&iacute;padnou budouc&iacute; aktualizaci vyhl&aacute;&scaron;ky.</p>\r\n<p
      style=\"text-align: justify;\">3) Zaj&iacute;malo by mě, kam se z&nbsp;usnesen&iacute;
      Rady ztratil podnět komise pro životn&iacute; prostřed&iacute; ohledně z&aacute;kazu
      vstupu psů na cyklostezky. Rada v&nbsp;tuto chv&iacute;li akceptuje toto nesmysln&eacute;
      ustanoven&iacute; vyhl&aacute;&scaron;ky, jehož problematick&eacute; aspekty
      jsem nast&iacute;nil dř&iacute;ve <a href=\"http://praha4.svobodni.cz/clanky/v-pasti-moderniho-mesta\">v&nbsp;tomto
      čl&aacute;nku</a>.</p>\r\n<p style=\"text-align: justify;\">4) &Uacute;žasn&yacute;ch
      <strong>0,16 km<sup>2</sup> ploch</strong> pro voln&eacute; pob&iacute;h&aacute;n&iacute;
      psů mi přijde jako v&yacute;směch a nikoliv jako vstř&iacute;cn&yacute; kompromis.
      Při odhadu 8 tis&iacute;c psů v&nbsp;Praze 4 vych&aacute;z&iacute; na jednoho
      20 m<sup>2</sup> a o jednu plochu se bude muset podělit asi 150 psů. Jak hodl&aacute;
      radnice ře&scaron;it nevyhnuteln&yacute; n&aacute;růst konfliktů mezi psy a
      jejich majiteli a co porad&iacute; majitelům fen v&nbsp;obdob&iacute; h&aacute;r&aacute;n&iacute;?</p>\r\n<p
      style=\"text-align: justify;\">5) <strong>Prahu 4 m&aacute; aktu&aacute;lně
      na starost 12 (sic) pochůzkov&yacute;ch str&aacute;žn&iacute;ků.</strong> Jak
      je radnice hodl&aacute; distribuovat, aby a) dohl&eacute;dli na plněn&iacute;
      vyhl&aacute;&scaron;ky, b) dohl&eacute;dli na poř&aacute;dek v&nbsp;51 zř&iacute;zen&yacute;ch
      ps&iacute;ch z&oacute;n&aacute;ch, c) ře&scaron;ili dal&scaron;&iacute; svoje
      povinnosti, kter&yacute;ch už tak nen&iacute; m&aacute;lo?</p>\r\n<p style=\"text-align:
      justify;\">6) Pokud se již nic nezměn&iacute;, budou mě velmi zaj&iacute;mat
      n&aacute;klady na <em>&bdquo;na zaji&scaron;těn&iacute; laviček, p&iacute;tek
      a odpadkov&yacute;ch ko&scaron;ů, plůtky kolem ploch pro voln&yacute; pohyb
      psů&ldquo; </em>v&nbsp;porovn&aacute;n&iacute; s&nbsp;dne&scaron;n&iacute;mi
      n&aacute;klady na &uacute;klid po psech, na kter&yacute;ch se &uacute;dajně
      zbudov&aacute;n&iacute;m z&oacute;n u&scaron;etř&iacute;.</p>\r\n<p style=\"text-align:
      justify;\">Boj proti vyhl&aacute;&scaron;ce se nyn&iacute; přesouv&aacute; o
      &uacute;roveň v&yacute;&scaron; na Magistr&aacute;t. Ten mus&iacute; přinejmen&scaron;&iacute;m
      vypoř&aacute;dat dvě občansk&eacute; připom&iacute;nky, kter&eacute; se povedlo
      přen&eacute;st přes 1000 hlasů (<a href=\"http://www.praha.eu/jnp/cz/test/navrhy_vyhlasek/podpisy/index.html?post_id=5703&amp;u=2070946\"
      target=\"_blank\">1</a> a <a href=\"http://www.praha.eu/jnp/cz/test/navrhy_vyhlasek/podpisy/index.html?post_id=5891&amp;u=2070946\"
      target=\"_blank\">2</a>). Možn&aacute; pomohou jin&eacute; městsk&eacute; č&aacute;sti,
      kter&eacute; k&nbsp;n&aacute;padu nepřistupuj&iacute; zdaleka tak servilně jako
      Praha 4 (m&aacute; to sv&eacute; důvody &ndash; n&aacute;pad poch&aacute;z&iacute;
      &bdquo;od n&aacute;s&ldquo;). Věř&iacute;m, že se zapoj&iacute; t&eacute;ž př&aacute;tel&eacute;
      psů a hlavně př&aacute;tel&eacute; osobn&iacute; svobody a zodpovědnosti, kteř&iacute;
      nechtěj&iacute; svět nalinkovan&yacute; a ř&iacute;zen&yacute; od A do Z z&aacute;kony
      a vyhl&aacute;&scaron;kami.</p>\r\n<p style=\"text-align: justify;\">Nyn&iacute;
      je chv&iacute;le času rozmyslet si postup. O dal&scaron;&iacute;ch aktivit&aacute;ch
      budu informovat.</p>"
- Dopravní anketa v ulici U Krčského nádraží:
    _slug: dopravni-anketa-v-ulici-u-krcskeho-nadrazi
    posted_at: 02. 09. 2015 11:00
    author: Alois Sečkár, koordinátor pobočky
    tags:
