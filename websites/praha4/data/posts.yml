      čekat, předběžně je v&nbsp;pl&aacute;nu lesopark v&nbsp;Hodkovičk&aacute;ch.
      V př&iacute;padě z&aacute;jmu lid&iacute; ale můžeme akci roz&scaron;&iacute;řit
