    featured_image: "/samples/posts/veni-vidi-uklidi/uklid4_s.jpg"
    body: "<p style=\"text-align: justify;\">Když se kr&aacute;tce před dev&aacute;tou
      hodinou r&aacute;no 18. dubna spustil ze zamračen&eacute; oblohy s&iacute;l&iacute;c&iacute;
      d&eacute;&scaron;ť, nevl&aacute;dla v z&aacute;kladn&iacute;m t&aacute;boře
      pr&aacute;vě nejlep&scaron;&iacute; n&aacute;lada. Nakonec se ale př&iacute;roda
      přeci jen umoudřila. Snad vyc&iacute;tila, že se j&iacute; Svobodn&iacute; Praha
      4 chystaj&iacute; odpomoct od odpadků, kter&yacute;mi ji zasyp&aacute;vaj&iacute;
      m&eacute;ně zodpovědn&iacute; př&iacute;slu&scaron;n&iacute;ci lidsk&eacute;ho
      druhu.</p>\r\n<p style=\"text-align: justify;\">Pomocn&iacute;ci dorazili v&nbsp;hojn&eacute;m
      počtu, jak z&nbsp;řad na&scaron;ich členů a př&iacute;znivců, tak hlavně m&iacute;stn&iacute;,
      kteř&iacute; se rozhodli přiložit ruku k&nbsp;d&iacute;lu pro pěkněj&scaron;&iacute;
      okol&iacute;. S&nbsp;propagac&iacute; mezi lidmi určitě pomohlo, že jsme se
      s&nbsp;datem kon&aacute;n&iacute; trefili zrovna do hlavn&iacute;ho dne iniciativy
      &bdquo;Ukliďme Česko&ldquo;. Byla to nepl&aacute;novan&aacute; n&aacute;hoda,
      ale r&aacute;di jsme se stali souč&aacute;st&iacute; vět&scaron;&iacute; akce,
      protože odpadků je v&scaron;ude plno a zat&iacute;m nad ochotn&yacute;mi sběrači
      st&aacute;le drtivě v&iacute;těz&iacute;.</p>\r\n<p style=\"text-align: justify;\">Když
      jsme před t&yacute;dnem rozn&aacute;&scaron;eli pozv&aacute;nky na akci do schr&aacute;nek,
      zd&aacute;lo se okol&iacute; Lhotky docela čist&eacute;. Jenomže brzy potom,
      co byly rozd&aacute;ny pytle s&nbsp;rukavicemi a &uacute;častn&iacute;ci se
      rozprchli na v&scaron;echny strany, se opět uk&aacute;zalo, že ve&scaron;ker&eacute;
      obavy o nedostatek nepoř&aacute;dku k&nbsp;ukl&iacute;zen&iacute; jsou zcela
      zbytečn&eacute;. Naopak soustředěn&eacute; &uacute;sil&iacute; mnoha ochotn&yacute;ch
      rukou brzy naplnilo připraven&yacute; 3m<sup>3</sup> kontejner. A když se svezlo
      v&scaron;e, co nasb&iacute;rali kolegov&eacute; na druh&eacute;m stanovi&scaron;ti
