    featured_image: "/samples/posts/pomohli-jste-uklidit-krc/21_DSC_2238.JPG"
    body: "<p style=\"text-align: justify;\">V&nbsp;p&aacute;tek j&aacute;san&eacute;
      slunce a teplo, v&nbsp;sobotu r&aacute;no zamračeno, zima a obavy z&nbsp;de&scaron;tě.
      Tak to při na&scaron;ich &uacute;klidov&yacute;ch akc&iacute;ch obvykle vypad&aacute;
      a březen 2016 nebyl v&yacute;jimkou. Na&scaron;těst&iacute; se počas&iacute;
      &ndash; takt&eacute;ž jako obvykle &ndash; jakž takž umoudřilo a hlavně neodradilo
      &uacute;častn&iacute;ky, kteř&iacute; dorazili poctivě a v&nbsp;hojn&eacute;m
      počtu.</p>\r\n<p style=\"text-align: justify;\">Propagaci &uacute;klidu jsme
      se letos věnovali opravdu poctivě, přesto počet př&iacute;choz&iacute;ch dobrovoln&iacute;ků
      z&nbsp;řad m&iacute;stn&iacute;ch př&iacute;jemně překvapil. Jsme moc r&aacute;di,
      že jste n&aacute;s v&nbsp;tom nenechali, a v&scaron;em v&aacute;m patř&iacute;
      obrovsk&yacute; d&iacute;k, protože jsme společně odvedli kus dobr&eacute; pr&aacute;ce,
      kterou snad ocen&iacute; v&scaron;ichni, kteř&iacute; na louku Jalodvorsk&aacute;
      v&nbsp;př&iacute;&scaron;t&iacute;ch dnech a t&yacute;dnech zav&iacute;taj&iacute;.</p>\r\n<p
      style=\"text-align: justify;\">Tentokr&aacute;t n&aacute;m přidělili vět&scaron;&iacute;
      kontejner, kter&yacute; se ve třech hodin&aacute;ch trv&aacute;n&iacute; akce
      nepodařilo naplnit vrchovatě, kdyby to v&scaron;ak byl ten n&iacute;zk&yacute;
      jako dř&iacute;v, opět by nasb&iacute;ran&yacute;m odpadem přet&eacute;kal.
      Ač se to na prvn&iacute; pohled nemuselo zd&aacute;t, zejm&eacute;na v&nbsp;různ&yacute;ch
      křovin&aacute;ch a hou&scaron;t&iacute;ch mimo cesty, bylo z&nbsp;čeho vyb&iacute;rat,
      a sběrači tak mohli &uacute;spě&scaron;ně plnit jeden pytel za druh&yacute;m.
      Jako vždy se mimo oblig&aacute;tn&iacute;ch pytl&iacute;ků, plechovek a lahv&iacute;
      na&scaron;la cel&aacute; řada kuri&oacute;zn&iacute;ch &uacute;lovků, u kter&yacute;ch
      si člověk občas ř&iacute;k&aacute;, kdo si mohl d&aacute;t tu pr&aacute;ci odt&aacute;hnout
      věc doprostřed zeleně?</p>\r\n<p style=\"text-align: justify;\">Určitě jsme
      nezvl&aacute;dli uklidit důkladně cel&yacute; prostor Jalodvorsk&eacute; louky,
      ale věř&iacute;me, že rozd&iacute;l n&aacute;v&scaron;těvn&iacute;ci alespoň
      na čas poc&iacute;t&iacute;. My se s&nbsp;velk&yacute;m &uacute;klidem přihl&aacute;s&iacute;me
      zase na podzim, kdy vybereme nějak&eacute; dal&scaron;&iacute; zelen&eacute;
      m&iacute;sto v&nbsp;Praze 4, kter&eacute; si zaslouž&iacute; na&scaron;i pozornost.
      Pokud byste v&scaron;ak měli z&aacute;jem uspoř&aacute;dat nějakou men&scaron;&iacute;
      akci ve va&scaron;em okol&iacute; už dř&iacute;v, určitě se na n&aacute;s nev&aacute;hejte
      <a href=\"mailto:praha4@svobodni.cz\">obr&aacute;tit</a>. Porad&iacute;me a
      pomůžeme. Nejbliž&scaron;&iacute; &scaron;ance je třeba hned za měs&iacute;c
      16. dubna, kdy prob&iacute;h&aacute; celost&aacute;tn&iacute; akce &bdquo;<a
      href=\"http://www.uklidmecesko.cz/\">Ukliďme Česko</a>&ldquo;.</p>"
- Tramvaje na magistrále:
    _slug: tramvaje-na-magistrale
