    featured_image: "/samples/posts/otevreny-dopis-ministru-dopravy-cr/P4.png"
    body: "<p style=\"text-align: justify;\">V&aacute;žen&yacute; pane ministře,</p>\r\n<p
      style=\"text-align: justify;\">jako koordin&aacute;tor pobočky Strany svobodn&yacute;ch
      občanů v Praze 4 se na V&aacute;s obrac&iacute;m s&nbsp;prosbou o vysvětlen&iacute;,
      z jak&yacute;ch důvodů a podle kter&yacute;ch krit&eacute;ri&iacute; byl projekt
      <strong>D0 silničn&iacute; okruh (R1) silničn&iacute; okruh kolem Prahy 511
      &uacute;sek D1 - Běchovice</strong> vyňat ze seznamu staveb, kter&eacute; nemusej&iacute;
      b&yacute;t znovu projedn&aacute;v&aacute;ny dle nov&eacute;ho z&aacute;kona
      na posuzov&aacute;n&iacute; vlivu na životn&iacute; prostřed&iacute;, což v&nbsp;tuto
      chv&iacute;li znamen&aacute; odložen&iacute; realizace o několik let.</p>\r\n<p
      style=\"text-align: justify;\">Pro celou Prahu, ale zejm&eacute;na pro <strong>Prahu
      4 &ndash; Spořilov</strong> jde o kl&iacute;čovou dopravn&iacute; stavbu, kter&aacute;
      může v&yacute;razně omezit negativn&iacute; vliv dopravy na obyvatele na&scaron;&iacute;
      č&aacute;sti Prahy. Již t&eacute;měř čtvrt stolet&iacute;&nbsp; je n&aacute;m
      politiky slibov&aacute;na a neust&aacute;le znovu stranami ovl&aacute;daj&iacute;c&iacute;mi
      magistr&aacute;t a ministerstvo dopravy odkl&aacute;d&aacute;na. Občanům Prahy
      4, zejm&eacute;na těm, kter&eacute; hluk a emise z&nbsp;tranzitn&iacute; dopravy
      nejv&iacute;c tr&aacute;p&iacute;, to nen&iacute; lhostejn&eacute;</p>\r\n<p
      style=\"text-align: justify;\">Dovol&iacute;m si připomenout, že Ministerstvo
      Dopravy ČR i Magistr&aacute;t hlavn&iacute;ho města Prahy vede nyn&iacute; strana
      ANO 2011, jej&iacute;mž členem jste i Vy, v&aacute;žen&yacute; pane ministře,
      a stejně tak prim&aacute;torka Adriana Krn&aacute;čov&aacute;. St&aacute;le
      si pamatujeme va&scaron;e volebn&iacute; slogany: &bdquo;<em>Bude l&iacute;p</em>&ldquo;
      a &bdquo;<em>Prostě to zař&iacute;d&iacute;me</em>&ldquo;. L&eacute;pe dosud
      nen&iacute; a zař&iacute;zeno nebylo tak&eacute; nic.</p>\r\n<p style=\"text-align:
