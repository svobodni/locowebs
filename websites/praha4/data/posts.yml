    teaser: "<p>Povzdech Aloise Sečk&aacute;ra nad proveden&iacute;m kultivace zeleně
      v Krči.</p>"
    featured_image: "/samples/posts/serikova-elegie/IMG_0027.JPG"
    body: "<p style=\"text-align: justify;\">Každ&eacute; jaro na přelomu dubna a
      května rozkv&eacute;taj&iacute; v&nbsp;Praze &scaron;eř&iacute;kov&eacute; keře.
      Na čas jsou obsyp&aacute;ny des&iacute;tkami hroznů s&nbsp;b&iacute;l&yacute;mi,
      růžov&yacute;mi, fialov&yacute;mi a modr&yacute;mi př&iacute;jemně von&iacute;c&iacute;mi
      kv&iacute;tky. Mě se obvykle to dobou spou&scaron;t&iacute; pylov&aacute; alergie,
      takže m&aacute;m podezřen&iacute;, že s&nbsp;t&iacute;m maj&iacute; cosi společn&eacute;ho
      pr&aacute;vě &scaron;eř&iacute;ky. Přesto jsou moc kr&aacute;sn&eacute;. A doba
      jejich květu je předurčila k&nbsp;tomu, aby se staly mimo jin&eacute; jedn&iacute;m
      ze symbolů Pražsk&eacute;ho povst&aacute;n&iacute; a konce 2. světov&eacute;
      v&aacute;lky. Letos to bude 70 let.</p>\r\n<p style=\"text-align: justify;\">A
      u n&aacute;s v&nbsp;Krči jich letos rozkvete m&eacute;ně. V&nbsp;r&aacute;mci
      oslav v&yacute;roč&iacute; si někdo, zřejmě technick&eacute; služby pověřen&eacute;
      spr&aacute;vou a &uacute;držbou zeleně v&nbsp;Praze 4, vzal do par&aacute;dy
      křovinat&yacute; p&aacute;s odděluj&iacute;c&iacute; ulici U Krčsk&eacute;ho
      n&aacute;draž&iacute; od koleji&scaron;tě. Začalo to už koncem roku, kdy byly
      keře nepěkně a necitlivě ohlod&aacute;ny. Minul&yacute; t&yacute;den se pak
      postarali o to, aby nikoho nenapadlo doufat, že by mohly pah&yacute;ly přeci
      jen na jaře znovu obrůst. M&iacute;sto &scaron;eř&iacute;ků a dal&scaron;&iacute;ch
      dřevin tak mezi vzrostlej&scaron;&iacute;mi stromy zůstal jen star&yacute; plot,
      neru&scaron;en&yacute; v&yacute;hled na železnici a odpadky nah&aacute;zen&eacute;
      v&nbsp;průběhu věků do dř&iacute;ve neprostupn&eacute;ho hou&scaron;t&iacute;.</p>\r\n<p><img
      style=\"display: block; margin-left: auto; margin-right: auto;\" src=\"/samples/assets/IMG_0027_2.jpg\"
      alt=\"&Scaron;eř&iacute;k\" width=\"450\" /></p>\r\n<p style=\"text-align: justify;\">Předpokl&aacute;d&aacute;m,
      že kdybych se p&iacute;dil po odpovědi, proč to muselo b&yacute;t, dočkal bych
      se generick&eacute;ho vysvětlen&iacute; o nutnosti kultivovat městsk&eacute;
      zelen&eacute; plochy. Když jsem to sly&scaron;el naposledy ohledně plo&scaron;n&eacute;ho
      vyk&aacute;cen&iacute; někdej&scaron;&iacute; louky, kter&aacute; coby nepouž&iacute;van&aacute;
      pomalu zarůstala n&aacute;letov&yacute;mi stromky, tvrdil &uacute;řad dokonce,
      že c&iacute;lem je zř&iacute;dit na m&iacute;stě &bdquo;hři&scaron;tě&ldquo;
      pro psy. K&nbsp;ž&aacute;dn&eacute; dal&scaron;&iacute; &uacute;pravě už v&scaron;ak
      nedo&scaron;lo, a tak jedin&yacute;m skutečn&yacute;m v&yacute;sledkem bylo,
      že na vznikl&eacute; voln&eacute; prostranstv&iacute; začala jak&aacute;si firma
      nav&aacute;žet hl&iacute;nu a zahradn&iacute; odpad.</p>\r\n<p style=\"text-align:
      justify;\">Nav&iacute;c to nen&iacute; zdaleka jedin&eacute; m&iacute;sto voln&eacute;
      zeleně v okol&iacute;, kter&eacute; se v&nbsp;posledn&iacute; době snaž&iacute;
      kdosi &bdquo;kultivovat&ldquo;. Zplundrov&aacute;n byl pozemek u business are&aacute;lu
      Z&aacute;les&iacute;, k&aacute;celo se v&nbsp;Habrovce a ve velk&eacute;m v&nbsp;Michelsk&eacute;m
      lese i Velk&eacute;m H&aacute;ji (tam jde pravda o soukrom&yacute; les). Plochy
      sice zůst&aacute;vaj&iacute; &bdquo;zelen&eacute;&ldquo;, ale na kr&aacute;se
      jim to nepřid&aacute;v&aacute;. Opravdu je nutn&eacute; prov&aacute;dět &uacute;držbu
      zeleně takto? Zničit, co se d&aacute;, s&nbsp;př&iacute;slibem, že to za p&aacute;r
      let bude hezč&iacute;? Přitom kdo v&iacute; jestli, protože obnova vyžaduje
      pr&aacute;ci mnohem vět&scaron;&iacute; než se p&aacute;r hodin oh&aacute;nět
      motorovou pilou a křovinořezem.</p>\r\n<p style=\"text-align: justify;\">Člověk
      si na změny po čase zvykne, to je fakt, ale mus&iacute; to b&yacute;t změny
