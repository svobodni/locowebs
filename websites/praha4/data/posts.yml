    body: "<p>Pro pochopen&iacute; cel&eacute; situace kolem nov&eacute; radnice Prahy
      4 je zcela kl&iacute;čov&eacute; zn&aacute;t poměry na radnici star&eacute;,
      kde se o projektu rozhodovalo&hellip;</p>\r\n<p style=\"text-align: justify;\">V&nbsp;Praze
      4 v&nbsp;komun&aacute;ln&iacute;ch volb&aacute;ch v&iacute;tězila pravidelně
      strana ODS. S&nbsp;rostouc&iacute; moc&iacute; vl&aacute;dy t&eacute;to jedn&eacute;
      strany se rozrůstala i skupina podnikavců, kteř&iacute; vyc&iacute;tili př&iacute;ležitost,
      jak se dostat k&nbsp;veřejn&eacute;mu majetku, a stali se z&nbsp;nich členov&eacute;
      ODS. Z&nbsp;původn&iacute; &bdquo;slu&scaron;n&eacute;&ldquo; strany se začala
      st&aacute;vat jak&aacute;si mocensk&aacute; enkl&aacute;va, kde měli hlavn&iacute;
      slovo lid&eacute;, kter&eacute; dnes naz&yacute;v&aacute;me &bdquo;kmotry&ldquo;.
      Budovali si uvnitř strany svoji vlastn&iacute; strukturu, ve kter&eacute; figurovali
      jejich &bdquo;b&iacute;l&iacute; koně&ldquo;, přes kter&eacute; prosazovali
      sv&eacute; z&aacute;jmy.</p>\r\n<p style=\"text-align: justify;\">J&aacute;
      jsem byla několik let naivn&iacute; členkou ODS a spolu s&nbsp;několika dal&scaron;&iacute;mi
      slu&scaron;n&yacute;mi členy jsme postupem času prohl&eacute;dli a snažili se
      celorepublikov&eacute; veden&iacute; ODS upozorňovat na nestandardn&iacute;
      kroky, kter&eacute; se začaly v Praze 4 d&iacute;t. V&scaron;e se naplno rozjelo
      zvolen&iacute;m starosty Ing. Pavla Hor&aacute;lka, kter&yacute; se najednou
      vynořil, nikdo nevěděl odkud&hellip; Začaly čistky nepohodln&yacute;ch lid&iacute;
      a společn&eacute; schůze se přibližovaly schůz&iacute;m komunistick&eacute;
      strany, na kter&yacute;ch se zastra&scaron;ov&aacute;n&iacute;m vedly &bdquo;debaty&ldquo;,
      ale de facto se rozhodovalo &uacute;plně jinde. Intriky vesele bujely a j&aacute;
      s&nbsp;hrůzou sledovala primitivismus a zbabělost určit&yacute;ch lid&iacute;,
      kteř&iacute; jsou schopni za obrazn&eacute; &bdquo;popl&aacute;c&aacute;n&iacute;
      po ple&scaron;i&ldquo; a slib, že dostanou buď přednostně obecn&iacute; byt,
      funkci na radnici nebo v&yacute;hodn&yacute; pron&aacute;jem nebytov&yacute;ch
      prostor (byť nebydleli nikdy v Praze 4), odhlasovat cokoliv.</p>\r\n<p style=\"text-align:
      justify;\">My, původn&iacute; členov&eacute; a obyvatel&eacute; městsk&eacute;
      č&aacute;sti Prahy 4, jsme jen z&iacute;rali, jak jednotliv&aacute; m&iacute;stn&iacute;
      sdružen&iacute; zač&iacute;naj&iacute; nab&iacute;rat hromadně členy, z&nbsp;nichž
      mnoz&iacute; nejenže nebydleli v&nbsp;Praze 4, ale někteř&iacute; ani v Praze
      jako takov&eacute;&hellip; Tito členov&eacute; se vždy z&uacute;častňovali jen
      hlasov&aacute;n&iacute; a n&aacute;s, star&eacute; členy, vždy strčili do kapsy
      (zaj&iacute;mav&eacute; je, že p&aacute;r těchto mimo bydl&iacute;c&iacute;ch
      členů jako z&aacute;zrakem dostalo obecn&iacute; byty, kter&eacute; se jako
      na potvoru kr&aacute;tce potom privatizovaly, a rozhodně to nebyly soci&aacute;ln&iacute;
      př&iacute;pady).</p>\r\n<p style=\"text-align: justify;\">Popsat přesn&eacute;
      praktiky nov&eacute; garnitury by zabralo dal&scaron;&iacute; spoustu textu
      (např. určit&eacute; materi&aacute;ly byly zastupitelům před&aacute;v&aacute;ny
      až těsně před hlasov&aacute;n&iacute;m, tzv. &bdquo;materi&aacute;ly na stůl&ldquo;,
      &bdquo;hork&eacute;&ldquo; body programu se přesunovaly na konec jedn&aacute;n&iacute;
      a pot&eacute; se zdržovalo zbytečn&yacute;mi diskusemi tak dlouho, až lid&eacute;
      nevydrželi a ode&scaron;li), ale chtěla jsem jen přibl&iacute;žit, jak&aacute;
      v&nbsp;ODS byla atmosf&eacute;ra a jak si určit&aacute; skupina lid&iacute;
      udělala z&nbsp;Prahy 4 dojnou kr&aacute;vu (zde mus&iacute;m jen uv&eacute;st,
      že podobn&eacute; praktiky, kde se vyskytovala totožn&aacute; jm&eacute;na,
      jsem zaregistrovala i v Praze 11).</p>\r\n<p style=\"text-align: justify;\">Někteř&iacute;
      jednotlivci se mezi čtyřma očima svěřili, že v&iacute;, že je to svinstvo, ale
      že potřebuj&iacute; byt, pen&iacute;ze, funkci apod. A potom veřejně jako loutky
      hlasovali, jak jim bylo doporučeno.</p>\r\n<p style=\"text-align: justify;\">Nev&yacute;hodn&yacute;ch
      obchodů pro Městskou č&aacute;st Praha 4 byla cel&aacute; řada (např&iacute;klad
      kauza Kavč&iacute; hory). O&nbsp;nich třeba př&iacute;&scaron;tě&hellip; Teď
      se pokus&iacute;m zaměřit na jednu, neboj&iacute;m se ř&iacute;ci, &bdquo;velezlodějinu&ldquo;,
      kterou financujeme a je&scaron;tě dlouho financovat budeme z&nbsp;na&scaron;ich
      dan&iacute;, a to &ndash; pron&aacute;jem nov&eacute; radnice.</p>\r\n<p style=\"text-align:
      justify;\">Budova polikliniky Budějovick&aacute; byla dostavěna v&nbsp;roce
      1983 a byl v&nbsp;n&iacute; zah&aacute;jen provoz zdravotnick&eacute;ho zař&iacute;zen&iacute;.
      Samotnou budovu vlastnilo nejdř&iacute;ve město Praha, kter&eacute; ji dle m&yacute;ch
      informac&iacute; bezplatně převedlo na městskou č&aacute;st, kter&aacute; ji
      posl&eacute;ze prodala soukrom&eacute;mu subjektu společnosti CENTROMED s.r.o.</p>\r\n<p
      style=\"text-align: justify;\">Po zvolen&iacute; starosty Pavla Hor&aacute;lka,
      ovl&aacute;dan&eacute;ho panem Palounkem, už nic nebr&aacute;nilo vym&yacute;&scaron;len&iacute;
      různ&yacute;ch k&scaron;eftů pod hlavičkou radnice. Pod rou&scaron;kou my&scaron;lenky
      na přibl&iacute;žen&iacute; radnice občanům se zrodil pl&aacute;n na dal&scaron;&iacute;
      d&iacute;ru do rozpočtu a penězovod do jejich vlastn&iacute;ch kapes (možn&aacute;,
      a to je pravděpodobněj&scaron;&iacute;, se jen někde inspirovali&hellip; &Scaron;kodův
      pal&aacute;c?!, Praha 5?!).</p>\r\n<p style=\"text-align: justify;\">Cel&aacute;
      my&scaron;lenka vznikla někdy v&nbsp;roce 2008. Jako celkem pochopiteln&aacute;
      z&aacute;minka sloužila argumentace, že dopravn&iacute; obslužnost Nuselsk&eacute;
      radnice je &scaron;patn&aacute;, sama radnice nen&iacute; bezbari&eacute;rov&aacute;
      a odbory jsou rozesety po cel&eacute; Praze 4. O tom nebylo třeba pochybovat,
      hlavně když hlavn&iacute; radničn&iacute; pl&aacute;tek Tučň&aacute;k, cenzurovan&yacute;
      tehdy ODS, přin&aacute;&scaron;el zinscenovan&eacute; sc&eacute;ny s figuranty,
      např. jak se pan&iacute; s&nbsp;koč&aacute;rkem tr&aacute;p&iacute; se schody
      apod. Ide&aacute;ln&iacute; by tedy bylo postavit novou modern&iacute; radnici
      na městsk&yacute;ch pozemc&iacute;ch, kter&eacute; je&scaron;tě v&nbsp;r&aacute;mci
      městsk&eacute; č&aacute;sti existuj&iacute;. Jedn&iacute;m z&nbsp;tipů byla
      přestavba či nov&aacute; v&yacute;stavba na m&iacute;stě budovy b&yacute;val&eacute;ho
      okresn&iacute;ho v&yacute;boru KSČ u metra Pankr&aacute;c (kachl&iacute;kov&aacute;
      budova v&nbsp;ulici Na Strži vedle po&scaron;ty), dal&scaron;&iacute;m tipem
      byla koupě nov&yacute;ch modern&iacute;ch prostorů (dnes Budějovick&aacute;
      Alej) u metra Budějovick&aacute; za cca 700 milionů Kč. Tyto tipy ale nepochopitelně
      nepro&scaron;ly, hledala se argumentace &bdquo;proč to nejde&ldquo;. A najednou
      se objevila nab&iacute;dka, kter&aacute; se neodm&iacute;t&aacute;: PRON&Aacute;JEM
      Budějovick&eacute; polikliniky, kterou vlastnila společnost MEDICON a.s. (prov&aacute;zan&aacute;
      se společnost&iacute; Appian Group &ndash; podobnost s&nbsp;n&aacute;zvem společnosti,
      kter&aacute; vytunelovala Mosteckou uhelnou, čistě nen&aacute;hodn&aacute;).</p>\r\n<p
      style=\"text-align: justify;\">Sečteno a podtrženo, městsk&aacute; č&aacute;st
      si na dobu 35 let pronajala budovu od soukrom&eacute;ho subjektu s&nbsp;netransparentn&iacute;m
      vlastnictv&iacute;m za t&eacute;měř 2 miliardy Kč, a k&nbsp;tomu je třeba připoč&iacute;tat
      v&yacute;daje na tzv. outsourcing, kter&yacute; se tato společnost tak&eacute;
      zav&aacute;zala zaji&scaron;ťovat (IT služby, &uacute;klid apod.). Každ&yacute;
      rok tedy pos&iacute;l&aacute; několik des&iacute;tek milionů korun na &uacute;čet
      společnosti MEDICON a.s., kter&aacute; už se mezit&iacute;m přejmenovala a roz&scaron;těpila
      na společnosti Budějovick&aacute; s.r.o. a Budějovick&aacute; servisn&iacute;
      s.r.o. (tak&eacute; bych chtěla vlastnit takto vyděl&aacute;vaj&iacute;c&iacute;
      eser&oacute;čko). Pen&iacute;ze za pron&aacute;jem odt&eacute;kaj&iacute; pryč
      z&nbsp;republiky.</p>\r\n<p style=\"text-align: justify;\">Bohužel je smlouva
      naps&aacute;na velmi dobře a je takřka nevypověditeln&aacute;, takže pokud bude
      po komun&aacute;ln&iacute;ch volb&aacute;ch cht&iacute;t nov&eacute; veden&iacute;
      radnice tuto smlouvu vypovědět, bude m&iacute;t zřejmě velk&yacute; probl&eacute;m.</p>\r\n<p
      style=\"text-align: justify;\">Do ODS jsem vstupovala jako poměrně mlad&aacute;
      a nad&scaron;en&aacute; idealistka. Po rozčarov&aacute;n&iacute; z&nbsp;toho,
      že politika byla hlavně o politikařen&iacute;, po mnoha schůz&iacute;ch a schůzk&aacute;ch,
      co jsem v&nbsp;r&aacute;mci &bdquo;politiky na Praze 4&ldquo; absolvovala, po
      marn&yacute;ch boj&iacute;ch o informace, kdy jsem byla označena za obt&iacute;žn&yacute;
      hmyz, jsem politikou unaven&aacute;. Bylo mi řečeno, že vůbec netu&scaron;&iacute;m,
      proč se do politiky vstupuje, ale že si m&aacute;m b&yacute;t jist&aacute;,
      že pro blaho lidu vůkol rozhodně ne&hellip; a proto jsem u Svobodn&yacute;ch
      pouze př&iacute;znivec, na kandid&aacute;tn&iacute; listině jen pom&aacute;h&aacute;m
      doplnit pln&yacute; počet. Jsem r&aacute;da, že se mlad&iacute; nad&scaron;en&iacute;
      lid&eacute; snaž&iacute; ve Svobodn&yacute;ch poctivě pracovat a jde jim o spr&aacute;vnou
      věc. Uv&iacute;t&aacute;m, když se toho chop&iacute; ti politicky neobrou&scaron;en&iacute;
      a pln&iacute; el&aacute;nu.</p>"
