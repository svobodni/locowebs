      daň. Po v&scaron;ech těchto platb&aacute;ch je městem umožněno, aby na mnoha
      m&iacute;stech provozovaly soukrom&eacute; subjekty placen&aacute; parkovi&scaron;tě.
      Občan si již zaplatil &uacute;držbu těchto ploch ve sv&yacute;ch dan&iacute;ch
      a řidič si ji zaplatil už několikan&aacute;sobně. Nen&iacute; možn&eacute; řidiče
      takto d&aacute;le vyd&iacute;rat a okr&aacute;dat o pen&iacute;ze. Nav&iacute;c
      &ndash; tyto &bdquo;služby&ldquo; často nepřin&aacute;&scaron;&iacute; ž&aacute;dnou
      vy&scaron;&scaron;&iacute; užitnou hodnotu, protože se jedn&aacute; pouze o
      </span></span><span style=\"font-family: Ubuntu;\"><span style=\"font-size:
      small;\"><em><span style=\"text-decoration: none;\">placen&eacute;</span></em></span></span><span
      style=\"font-family: Ubuntu;\"><span style=\"font-size: small;\"><span style=\"font-style:
      normal;\"><span style=\"text-decoration: none;\"> parkovi&scaron;tě, nikoli
      </span></span></span></span><span style=\"font-family: Ubuntu;\"><span style=\"font-size:
      small;\"><em><span style=\"text-decoration: none;\">hl&iacute;dan&eacute;</span></em></span></span><span
      style=\"font-family: Ubuntu;\"><span style=\"font-size: small;\"><span style=\"font-style:
      normal;\"><span style=\"text-decoration: none;\"> parkovi&scaron;tě. Jedin&eacute;,
      co se na takov&eacute;m parkovi&scaron;ti hl&iacute;d&aacute;, je, aby řidič
      neodjel bez zaplacen&iacute; </span></span></span></span><span style=\"font-family:
      Ubuntu;\"><span style=\"font-size: small;\"><span style=\"font-style: normal;\"><span
      style=\"text-decoration: none;\">(např. situace na Budějovick&eacute;).</span></span></span></span></p>"
