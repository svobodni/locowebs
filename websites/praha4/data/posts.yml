      Poukaz je možn&eacute; použ&iacute;t na jak&eacute;koliv &scaron;kole &ndash;
      st&aacute;tn&iacute; či soukrom&eacute;. Klient j&iacute;m hrad&iacute; cel&eacute;
      &scaron;koln&eacute; či jeho vět&scaron;inu.&nbsp; Rodič/ž&aacute;k m&aacute;
      svobodnou volbu v&yacute;běru, tedy i př&iacute;m&yacute; vliv na kvalitu těchto
      služeb. St&aacute;tn&iacute; i soukrom&eacute; &scaron;koly maj&iacute; rovn&eacute;
      &scaron;ance v soutěži o z&aacute;kazn&iacute;ka. &Scaron;kolu je možn&eacute;
      změnit, pokud z&aacute;kazn&iacute;k přestane b&yacute;t spokojen s kvalitou
      služeb. &Scaron;koly, kter&eacute; neuspěj&iacute; v soutěži o z&aacute;kazn&iacute;ka,
      jsou nuceny se restrukturalizovat nebo svou činnost ukončit. Je tak na &scaron;koly
      vytv&aacute;řen tlak, jehož v&yacute;sledkem je zvy&scaron;ov&aacute;n&iacute;
      kvality, hospod&aacute;rnosti a profilace &scaron;kol.</p>\r\n<p style=\"text-align:
      justify;\">Jednou z v&yacute;hod je i možnost uplatnit poukaz v jin&eacute;
      oblasti &Scaron;v&eacute;dska nebo v zahranič&iacute;. Ž&aacute;ci sv&eacute;
      rozhodnut&iacute; nemus&iacute; nijak zdůvodňovat ani ž&aacute;dat o speci&aacute;ln&iacute;
      povolen&iacute;. To bezpochyby vytv&aacute;ř&iacute; dal&scaron;&iacute; tlak
      na konkurenčn&iacute; prostřed&iacute; &scaron;kol a v&yacute;znamně roz&scaron;iřuje
      svobodu volby pro ž&aacute;ka a rodiče.</p>\r\n<p style=\"text-align: justify;\">Cel&yacute;
      syst&eacute;m funguje i d&iacute;ky přenesen&iacute; vět&scaron;iny rozhodovac&iacute;ch
      pravomoc&iacute; na samotn&eacute; &scaron;koly. &Scaron;koly (st&aacute;tn&iacute;
      i soukrom&eacute;) si samostatně rozhoduj&iacute; o sv&eacute;m celkov&eacute;m
