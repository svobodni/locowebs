      rodina zaplatit nedok&aacute;že. B&yacute;t to tak ale nemus&iacute;. V tomto
      čl&aacute;nku uv&aacute;d&iacute;m př&iacute;klad ze &Scaron;v&eacute;dska,
      ze samospr&aacute;vn&iacute; oblasti Nacka komun, kde obec zavedla v roce 1992
      pouk&aacute;zky na vzděl&aacute;n&iacute;. Tento syst&eacute;m dodnes &uacute;spě&scaron;ně
      funguje.</p>\r\n<p style=\"text-align: justify;\">Jedn&iacute;m z hlavn&iacute;ch
      probl&eacute;mů z&aacute;kladn&iacute;ho a středn&iacute;ho &scaron;kolstv&iacute;
      obecně je zejm&eacute;na absence dostatečn&eacute;ho konkurenčn&iacute;ho prostřed&iacute;
      a voln&eacute; soutěže mezi &scaron;kolami. Důsledkem toho je n&iacute;zk&aacute;
      kvalita poskytnut&eacute;ho vzděl&aacute;n&iacute; a minim&aacute;ln&iacute;
      rozd&iacute;ly mezi jednotliv&yacute;mi &scaron;kolami. &Scaron;koly maj&iacute;
      stanoven&eacute; pevn&eacute; centr&aacute;ln&iacute; učebn&iacute; osnovy,
      kter&eacute; vylučuj&iacute; tvorbu osnov na z&aacute;kladě požadavků z&aacute;kazn&iacute;ka
      &ndash; ž&aacute;ka a rodiče. Nav&iacute;c konkurenci st&aacute;tn&iacute;ch
      &scaron;kol je potřeba podpořit strachem z uzavřen&iacute; &scaron;kol, kter&eacute;
      nezajist&iacute; kvalitn&iacute; vzděl&aacute;vac&iacute; službu a jen mrhaj&iacute;
      veřejn&yacute;mi zdroji. Z&aacute;kladem pro vytvořen&iacute; zdrav&eacute;ho,
      konkurenčn&iacute;ho prostřed&iacute; je vytvořen&iacute; rovn&yacute;ch podm&iacute;nek
      soutěže pro oba typy &scaron;kol, st&aacute;tn&iacute;ch i soukrom&yacute;ch.</p>\r\n<p
      style=\"text-align: justify;\">Jak funguje syst&eacute;m financov&aacute;n&iacute;
      &scaron;kol nazvan&yacute; &bdquo;Customer choice system&ldquo;&nbsp; (syst&eacute;m
      z&aacute;kaznick&eacute;ho v&yacute;běru)? Každ&yacute; ž&aacute;k z&aacute;kladn&iacute;
      a středn&iacute; &scaron;koly obdrž&iacute; od samospr&aacute;vy poukaz na vzděl&aacute;n&iacute;.
      Poukaz je možn&eacute; použ&iacute;t na jak&eacute;koliv &scaron;kole &ndash;
      st&aacute;tn&iacute; či soukrom&eacute;. Klient j&iacute;m hrad&iacute; cel&eacute;
      &scaron;koln&eacute; či jeho vět&scaron;inu.&nbsp; Rodič/ž&aacute;k m&aacute;
      svobodnou volbu v&yacute;běru, tedy i př&iacute;m&yacute; vliv na kvalitu těchto
      služeb. St&aacute;tn&iacute; i soukrom&eacute; &scaron;koly maj&iacute; rovn&eacute;
      &scaron;ance v soutěži o z&aacute;kazn&iacute;ka. &Scaron;kolu je možn&eacute;
      změnit, pokud z&aacute;kazn&iacute;k přestane b&yacute;t spokojen s kvalitou
      služeb. &Scaron;koly, kter&eacute; neuspěj&iacute; v soutěži o z&aacute;kazn&iacute;ka,
      jsou nuceny se restrukturalizovat nebo svou činnost ukončit. Je tak na &scaron;koly
      vytv&aacute;řen tlak, jehož v&yacute;sledkem je zvy&scaron;ov&aacute;n&iacute;
      kvality, hospod&aacute;rnosti a profilace &scaron;kol.</p>\r\n<p style=\"text-align:
      justify;\">Jednou z v&yacute;hod je i možnost uplatnit poukaz v jin&eacute;
      oblasti &Scaron;v&eacute;dska nebo v zahranič&iacute;. Ž&aacute;ci sv&eacute;
      rozhodnut&iacute; nemus&iacute; nijak zdůvodňovat ani ž&aacute;dat o speci&aacute;ln&iacute;
      povolen&iacute;. To bezpochyby vytv&aacute;ř&iacute; dal&scaron;&iacute; tlak
      na konkurenčn&iacute; prostřed&iacute; &scaron;kol a v&yacute;znamně roz&scaron;iřuje
      svobodu volby pro ž&aacute;ka a rodiče.</p>\r\n<p style=\"text-align: justify;\">Cel&yacute;
      syst&eacute;m funguje i d&iacute;ky přenesen&iacute; vět&scaron;iny rozhodovac&iacute;ch
      pravomoc&iacute; na samotn&eacute; &scaron;koly. &Scaron;koly (st&aacute;tn&iacute;
      i soukrom&eacute;) si samostatně rozhoduj&iacute; o sv&eacute;m celkov&eacute;m
      směřov&aacute;n&iacute; &ndash; specializaci na hudbu, sport, informatiku, m&eacute;dia,
      jazyky atd. Rozhodov&aacute;n&iacute; se vztahuje tak&eacute; na vyučovac&iacute;
      prostřed&iacute;, velikost tř&iacute;d i na spolupr&aacute;ci s různ&yacute;mi
      organizacemi, např. v r&aacute;mci podnikatelsk&eacute;ho vzděl&aacute;v&aacute;n&iacute;.
      Syst&eacute;m z&aacute;kaznick&eacute;ho v&yacute;běru je nav&iacute;c podpořen
      pravideln&yacute;m zveřejňov&aacute;n&iacute;m v&yacute;sledků &scaron;kol v
      Nacka v celon&aacute;rodn&iacute;ch i oblastn&iacute;ch testech. V&yacute;sledky
      jsou tak podkladem pro rozhodov&aacute;n&iacute; rodičů a ž&aacute;ků a d&aacute;le
      zvy&scaron;uj&iacute; konkurenci mezi &scaron;kolami.</p>\r\n<p style=\"text-align:
      justify;\">A jak&eacute; jsou v&yacute;sledky? V roce 1992 nebyla v Nacka jedin&aacute;
      soukrom&aacute; &scaron;kola, za 10 let jich už bylo 13 (10 z&aacute;kladn&iacute;ch
      a 3 středn&iacute; &scaron;koly), což při počtu obyvatel kolem 82 000 nen&iacute;
      zanedbateln&yacute; n&aacute;růst. Dvě st&aacute;tn&iacute; &scaron;koly byly
      přinuceny kvůli neefektivnosti ukončit svou činnost, jedna z nich byla transformov&aacute;na
      na soukromou &scaron;kolu. St&aacute;tn&iacute; &scaron;koly se rychle přizpůsobily
      konkurenčn&iacute;mu prostřed&iacute; &ndash; jedna se transformovala na mezin&aacute;rodn&iacute;
      &scaron;kolu (jedin&aacute; st&aacute;tn&iacute; mezin&aacute;rodn&iacute; &scaron;kola
      ve &Scaron;v&eacute;dsku), jin&aacute; zavedla individu&aacute;ln&iacute; př&iacute;stup
      k ž&aacute;kům (max. 17 ž&aacute;ků ve tř&iacute;dě). Předpokl&aacute;d&aacute;
      se, že polovina ž&aacute;ků studuje na soukrom&yacute;ch &scaron;kol&aacute;ch.</p>\r\n<p
      style=\"text-align: justify;\">Zda by tento syst&eacute;m fungoval i u n&aacute;s,
      to je jin&aacute; ot&aacute;zka.&nbsp; V oblasti Nacka se to povedlo.</p>\r\n<p
      style=\"text-align: justify;\">V Česk&eacute; Republice to zat&iacute;m bohužel
      vypad&aacute; na opačn&yacute; trend, vl&aacute;da soukrom&yacute;m &scaron;kol&aacute;m
      h&aacute;z&iacute; klacky pod nohy. Ze st&aacute;tn&iacute;ch &scaron;kol vytv&aacute;ř&iacute;me
      &uacute;stavy na v&yacute;chovu st&aacute;da. Viz aktu&aacute;ln&iacute; novinky
      &bdquo;Ž&aacute;ci budou povinně skl&aacute;dat jednotn&eacute; přij&iacute;mačky
      na středn&iacute; &scaron;koly&ldquo;, zru&scaron;en&iacute; lesn&iacute;ch
      &scaron;kolek, atd. <br /><br /><em>Zdroj: Digital Education Resource Archive
      (DERA)</em><br /><a href=\"http://www.nacka.se\">http://www.nacka.se</a></p>"
