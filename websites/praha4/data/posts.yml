    teaser: "<p style=\"text-align: justify;\">Člen na&scaron;&iacute; pobočky Milan
      &Scaron;tefl vysvětluje problematiku n&iacute;zkoemisn&iacute;ch z&oacute;n
      a proč bychom si jejich zaveden&iacute; navzdory napohled l&iacute;biv&yacute;m
      prohl&aacute;&scaron;en&iacute;m o kvalitě ovzdu&scaron;&iacute; neměli nechat
      l&iacute;bit.</p>\r\n<p style=\"text-align: justify;\">Svobodn&iacute; Praha
      4 sb&iacute;raj&iacute; podpisy pod petici proti vzniku těchto z&oacute;n -
      8.10. n&aacute;s najdete na Kačerově a Pankr&aacute;ci, 9.10. na Kačerově a
      Budějovick&eacute;, vždy mezi 14. a 18. hodinou.</p>"
    featured_image: "/samples/posts/nizkoemisni-zony-v-praze/smog2.jpg"
    body: "<p style=\"text-align: justify;\">Magistr&aacute;t hlavn&iacute;ho města
      Prahy <a href=\"http://www.praha.eu/jnp/cz/doprava/automobilova/nizkoemisni_zony_1/index.html\">deklaroval
      připravenost</a> zav&eacute;st od 1. 1. 2016 v&nbsp;č&aacute;sti Prahy tzv.
      N&iacute;zkoemisn&iacute; z&oacute;nu (NEZ). Dle &uacute;ředn&iacute;ků magistr&aacute;tu
      by se toto opatřen&iacute; mělo t&yacute;kat <a href=\"http://www.praha.eu/public/49/dc/51/1885865_509618_Parametry_nizkoemisne_zony_v_Praze.pdf\">oblasti
      ohraničen&eacute;</a> zhruba komunikacemi, tvoř&iacute;c&iacute;mi Městsk&yacute;
      okruh. Z&nbsp;pohledu Prahy 4 v&scaron;e od Jižn&iacute; spojky na sever, tedy
      Bran&iacute;ka, Krče, Michle, Nusl&iacute;, Pankr&aacute;ce, Podol&iacute; i
      Spořilova.</p>\r\n<p style=\"text-align: justify;\">Pod&iacute;vejme se společně
      na to, co by toto opatřen&iacute; přineslo v&nbsp;re&aacute;ln&eacute;m životě
      n&aacute;m, obyvatelům Prahy 4.</p>\r\n<p style=\"text-align: justify;\"><strong>Legislativa</strong></p>\r\n<p
      style=\"text-align: justify;\">Vznik N&iacute;zkoemisn&iacute;ch z&oacute;n
      umožnil <a href=\"http://www.zakonyprolidi.cz/cs/2012-201\">z&aacute;kon o ochraně
      ovzdu&scaron;&iacute;</a> č. 201/2012 Sb. a <a href=\"http://www.zakonyprolidi.cz/cs/2013-56\">nař&iacute;zen&iacute;
      vl&aacute;dy č. 56/2013 Sb</a>. Dle těchto předpisů může obec vyhl&aacute;&scaron;kou
      ustanovit NEZ ve zvl&aacute;&scaron;tě chr&aacute;něn&yacute;ch &uacute;zem&iacute;ch,
      l&aacute;zeňsk&yacute;ch m&iacute;stech, nebo pokud do&scaron;lo k překročen&iacute;
      někter&eacute;ho z imisn&iacute;ch limitů. Obec ve vyhl&aacute;&scaron;ce d&aacute;le
      stanov&iacute;, vozidla jak&eacute; emisn&iacute; kategorie budou do z&oacute;ny
      smět vj&iacute;ždět. Obec může udělovat v&yacute;jimky. Obec může z&nbsp;platnosti
      vyhl&aacute;&scaron;ky vyjmout osoby s trval&yacute;m pobytem na &uacute;zem&iacute;
      NEZ.</p>\r\n<p style=\"text-align: justify;\"><strong>Kdo bude moci do města</strong></p>\r\n<p
      style=\"text-align: justify;\">Do NEZ bude smět vozidlo spadaj&iacute;c&iacute;
      do emisn&iacute; kategorie 3 a 4 (žlut&aacute; a zelen&aacute; emisn&iacute;
      plaketa) a od roku 2018 pouze emisn&iacute; kategorie 4 (zelen&aacute;). Jin&yacute;mi
      slovy, Vy kdo m&aacute;te vozidlo s&nbsp;naftov&yacute;m motorem EURO II či
      hor&scaron;&iacute; (vět&scaron;inou vozy vyroben&eacute; před rokem 2000) a
      s&nbsp;benz&iacute;nov&yacute;m nepln&iacute;c&iacute;m EURO (vyrobeno před
      1993), budete m&iacute;t smůlu. A pozor, dal&scaron;&iacute; česk&aacute; specialitka,
      t&yacute;k&aacute; se to i motocyklů!</p>\r\n<p style=\"text-align: justify;\">My
      ostatn&iacute; půjdeme do fronty, s&nbsp;čepic&iacute; v&nbsp;jedn&eacute; a
      s&nbsp;velk&yacute;m technič&aacute;kem v&nbsp;druh&eacute; ruce, pon&iacute;ženě
      ž&aacute;dat &uacute;ředn&iacute;ky, aby n&aacute;m za lidov&yacute; poplatek
      80 Kč vydali př&iacute;slu&scaron;nou emisn&iacute; plaketu, kterou budeme muset
      m&iacute;t vylepenu na každ&eacute;m vozidle.</p>\r\n<p style=\"text-align:
      justify;\">Ov&scaron;em v&yacute;jimky budou. Kromě vozidel složek Integrovan&eacute;ho
      z&aacute;chrann&eacute;ho syst&eacute;mu, kde se to tak nějak předpokl&aacute;d&aacute;,
      budou m&iacute;t v&yacute;jimku v&scaron;echna vozidla zaji&scaron;ťuj&iacute;c&iacute;
      veřejnou linkovou dopravu, tedy i autobusy MHD, dle m&eacute;ho n&aacute;zoru
      jeden z&nbsp;největ&scaron;&iacute;ch zneči&scaron;ťovatelů ovzdu&scaron;&iacute;
      v&nbsp;Praze. Podnikatel&eacute; pozor! Z&aacute;kon předpokl&aacute;d&aacute;
      možnost udělit dočasnou nebo trvalou individu&aacute;ln&iacute; v&yacute;jimku
      z&nbsp;důvodu z&aacute;sadn&iacute;ho v&yacute;znamu pro podnik&aacute;n&iacute;,
      kde by omezen&iacute; provozu v n&iacute;zkoemisn&iacute; z&oacute;ně mohlo
      v&yacute;razně ohrozit nebo znemožnit podnik&aacute;n&iacute;. Tato možnost
      v&scaron;ak rozhodnut&iacute;m &uacute;ředn&iacute;ků v&nbsp;pražsk&eacute;
      vyhl&aacute;&scaron;ce nebude!</p>\r\n<p style=\"text-align: justify;\">Majitel&eacute;
      vozidel na plyn (LPG, CNG), kter&eacute; sice principi&aacute;lně pevn&eacute;
      č&aacute;stice produkovat spalov&aacute;n&iacute;m plynu nemohou, budou obtěžov&aacute;ni
      t&eacute;ž, neboť legislativa vych&aacute;z&iacute; pouze z dělen&iacute; na
      vozidla se vznětov&yacute;mi a z&aacute;žehov&yacute;mi motory.</p>\r\n<p style=\"text-align:
      justify;\"><strong>Čist&yacute; vzduch</strong></p>\r\n<p style=\"text-align:
      justify;\">Magistr&aacute;t n&aacute;m tvrd&iacute;, že budeme m&iacute;t čist&yacute;
      vzduch. Opravdu? V&nbsp;Německu, kter&eacute; se v&nbsp;t&eacute;to oblasti
      považuje za vzor, se <a href=\"http://www.faz.net/aktuell/wirtschaft/wirtschaftspolitik/belastung-weiter-gestiegen-trotz-umweltzonen-mehr-feinstaub-11600853.html\">neprok&aacute;zalo</a>,
      že zaveden&iacute;m NEZ do&scaron;lo ke sn&iacute;žen&iacute; zneči&scaron;těn&iacute;.
      Emise pevn&yacute;ch č&aacute;stic při provozu vozidla totiž nevznikaj&iacute;
      jen spalov&aacute;n&iacute;m, ale tak&eacute; mechanick&yacute;m třen&iacute;m
      a v&iacute;řen&iacute;m už existuj&iacute;c&iacute;ch pevn&yacute;ch č&aacute;stic.
      Pod&iacute;l pevn&yacute;ch č&aacute;stic vznikl&yacute;ch v motorech silničn&iacute;ch
      vozidel na celkov&eacute; emisi je <a href=\"http://www.vitejtenazemi.cz/vzduch/index.php?article=131\">maxim&aacute;lně
      20%</a>. Zbyl&yacute;ch 80% připad&aacute; na topen&iacute;, průmyslovou v&yacute;robu,
      stavebn&iacute; činnost a podobně.</p>\r\n<p style=\"text-align: justify;\">Z&nbsp;čeho
      rozhodnut&iacute; magistr&aacute;tu vych&aacute;z&iacute;? V&scaron;imněme si,
      že nedo&scaron;lo k&nbsp;ž&aacute;dn&eacute;mu veřejn&eacute;mu projedn&aacute;v&aacute;n&iacute;,
      jedn&aacute; se tedy o &uacute;řednick&eacute; rozhodnut&iacute; od stolu. K&nbsp;cel&eacute;mu
      projektu byla ustanovena <a href=\"http://www.praha.eu/jnp/cz/doprava/automobilova/nizkoemisni_zony_1/pracovni_skupina/index.html\">pracovn&iacute;
      skupina</a> a magistr&aacute;t nechal vypracovat brněnsk&yacute;m (?!) Centrem
      dopravn&iacute;ho v&yacute;zkumu <a href=\"http://www.praha.eu/jnp/cz/doprava/automobilova/nizkoemisni_zony_1/studie/index.html\">studii</a>.</p>\r\n<p
      style=\"text-align: justify;\">Studie např. uv&aacute;d&iacute;, že n&iacute;zkoemisn&iacute;
      z&oacute;ny zavedla již v&scaron;echna velk&aacute; města, ov&scaron;em již
      nezmiňuje ty, kter&aacute; je nezavedla a že jich je vět&scaron;ina (V&iacute;deň,
      Pař&iacute;ž, Curych, Ženeva, Dr&aacute;žďany, Var&scaron;ava, &hellip;). D&aacute;le
      studie poč&iacute;t&aacute; s t&iacute;m, že rezidenti nebudou smět do z&oacute;ny
      vj&iacute;ždět, pokud jejich vozidlo nebude v požadovan&eacute; emisn&iacute;
      kategorii. A v&nbsp;neposledn&iacute; řadě nen&iacute; jasn&eacute;, zda studie
      brala v&nbsp;potaz v&yacute;jimku vozům MHD.</p>\r\n<p style=\"text-align: justify;\">Pokud
      tedy přezkoum&aacute;me z&aacute;věry studie s&nbsp;ohledem na v&yacute;&scaron;e
      uveden&eacute;, sn&iacute;žen&iacute; emis&iacute; vlivem NEZ pro Prahu může
      b&yacute;t maxim&aacute;lně v&nbsp;ř&aacute;du jednotek procent, což přizn&aacute;v&aacute;
      i n&aacute;městek prim&aacute;tora za TOP09 a propag&aacute;tor n&iacute;zkoemisn&iacute;ch
      z&oacute;n, Jiř&iacute; Nouza v&nbsp;<a href=\"http://video.aktualne.cz/dvtv/stop-pro-nektera-auta-v-centru-prahy-nouza-x-vasicek/r~f1f039f2039911e4b399002590604f2e/\">rozhovoru</a>
      u Martina Veselovsk&eacute;ho.</p>\r\n<p style=\"text-align: justify;\"><strong>Co
      s t&iacute;m</strong></p>\r\n<p style=\"text-align: justify;\">Nevolme st&aacute;vaj&iacute;c&iacute;
      garnituru na pražsk&eacute;m magistr&aacute;tu. Navrhovanou vyhl&aacute;&scaron;ku
      lze kdykoli snadno změnit a samozřejmě zpř&iacute;snit. Obtěžov&aacute;n&iacute;
      občanů nesmysln&yacute;mi soci&aacute;lně inžen&yacute;rsk&yacute;mi projekty
      už bylo dost. Jedin&eacute;, co to občanům přinese, budou dal&scaron;&iacute;
      platby, &uacute;ředn&iacute;ci budou m&iacute;t dal&scaron;&iacute; pr&aacute;ci
      a městsk&aacute; policie si roz&scaron;&iacute;ř&iacute; sv&eacute; portfolio,
      za co n&aacute;s může (a bude!) pokutovat.</p>\r\n<p style=\"text-align: justify;\">A
      co Vy, občan&eacute; mimo navrhovanou NEZ? V&aacute;s se to net&yacute;k&aacute;?
      Omyl! U v&aacute;s budou parkovat ti, kdo nebudou moci vjet do z&oacute;ny,
      u v&aacute;s se zv&yacute;&scaron;&iacute; emise a hluk. Vy budete platit sv&yacute;m
      zdrav&iacute;m a sn&iacute;žen&iacute;m&nbsp;cen nemovitost&iacute;.</p>"
- "Řidiči, sledujte, co se na vás chystá!":
    _slug: ridici-sledujte-co-se-na-vas-chysta
    posted_at: 05. 10. 2014 20:45
    author: Damir Špoljarič, lídr volebního obvodu č. 1
    tags:
    - doprava
    - omezení
    - regulace
    - auta
    teaser: "<p style=\"text-align: justify;\"><span class=\"userContent\">N&aacute;&scaron;
      l&iacute;dr volebn&iacute;ho obvodu č. 1 <a id=\"js_78\" tabindex=\"0\" href=\"https://www.facebook.com/spoljaricsvobodni\"
      data-hovercard=\"/ajax/hovercard/page.php?id=160998184102985\">Damir &Scaron;poljarič</a>
      se bl&iacute;že pod&iacute;val na to, jak chtěj&iacute; různ&eacute; politick&eacute;
      strany a uskupen&iacute; znepř&iacute;jemnit život pražs<span class=\"text_exposed_show\">k&yacute;m
      řidičům. N&iacute;zkoemisn&iacute; z&oacute;ny, m&yacute;tn&eacute;, draž&scaron;&iacute;
      parkov&aacute;n&iacute;, z&aacute;kaz vjezdu do centra Prahy, sn&iacute;žen&iacute;
      kapacity průjezdnosti silnic...</span></span></p>"
    featured_image: "/samples/posts/ridici-sledujte-co-se-na-vas-chysta/auto.jpg"
    body: "<p style=\"text-align: justify;\">Vět&scaron;ina politick&yacute;ch stran
      chyst&aacute; nov&eacute; poplatky a regulace v oblasti individu&aacute;ln&iacute;
      automobilov&eacute; dopravy. Volby za p&aacute;r dn&iacute; rozhodnou.</p>\r\n<p
      style=\"text-align: justify;\"><strong>1. N&iacute;zkoemisn&iacute; z&oacute;ny</strong></p>\r\n<p
      style=\"text-align: justify;\">Trojkoalice a TOP09 se netaj&iacute; snahou zav&eacute;st
      v &scaron;ir&scaron;&iacute;m centru Prahy (tzn. centrum a okoln&iacute; č&aacute;sti
      jako Vinohrady, Hole&scaron;ovice apod.) n&iacute;zkoemisn&iacute; z&oacute;nu.
      N&iacute;zkoemisn&iacute; z&oacute;ny životn&iacute; prostřed&iacute; ve městě
      zhor&scaron;&iacute;, jak se uk&aacute;zalo např&iacute;klad v Lond&yacute;ně.
      Nejv&iacute;ce t&iacute;mto nov&yacute;m nesmysln&yacute;m nař&iacute;zen&iacute;m
      budou trpět n&iacute;zkopř&iacute;jmov&eacute; skupiny obyvatel, kter&eacute;
      si jednodu&scaron;e nov&eacute; auto koupit nemohou, a obyvatel&eacute; na okraj&iacute;ch
      těchto z&oacute;n, kde se zv&yacute;&scaron;&iacute; koncentrace aut. C&iacute;lem
      je zav&eacute;st dal&scaron;&iacute; poplatky a lok&aacute;ln&iacute; daně za
      vjezd do n&iacute;zkoemisn&iacute; z&oacute;ny, kter&yacute;mi chce Praha zat&iacute;žit
      40 % sv&yacute;ch obyvatel řidičů.</p>\r\n<p style=\"text-align: justify;\"><strong>2.
      M&yacute;tn&eacute;</strong></p>\r\n<p style=\"text-align: justify;\">Trojkoalice
      v debatě připustila, že je ke zv&aacute;žen&iacute; zaveden&iacute; m&yacute;tn&eacute;ho
      za vjezd do centra. Ne v&scaron;ichni žijeme v centru Prahy a občas do centra
      zajet jednodu&scaron;e potřebujeme. M&yacute;tn&eacute; je jen dal&scaron;&iacute;
      lok&aacute;ln&iacute; daň, kter&aacute; ekologii ani omezen&iacute; počtu aut
      nepomůže. Vyt&aacute;hne z lid&iacute; dal&scaron;&iacute; pen&iacute;ze. M&yacute;tn&eacute;
      po dostavbě vnitřn&iacute;ho městsk&eacute;ho okruhu neodm&iacute;tl ve včerej&scaron;&iacute;
      debatě Frekvence 1 ani exprim&aacute;tor Doc. Svoboda (kandid&aacute;t za ODS).</p>\r\n<p
      style=\"text-align: justify;\"><strong>3. Draž&scaron;&iacute; parkov&aacute;n&iacute;</strong></p>\r\n<p
      style=\"text-align: justify;\">TOP09 chce roz&scaron;&iacute;řit modr&eacute;
      parkovac&iacute; z&oacute;ny do dal&scaron;&iacute;ch č&aacute;st&iacute; Prahy.
      Současn&eacute; parkovac&iacute; modr&eacute; z&oacute;ny nefunguj&iacute;,
      obce prod&aacute;vaj&iacute; v&iacute;ce parkovac&iacute;ch karet, než je re&aacute;ln&yacute;
      počet parkovac&iacute;ch m&iacute;st. Za sebe jakožto kandid&aacute;ta č. 1
      do zastupitelstva Prahy 4 a i kandid&aacute;ta do zastupitelstva hl. města Prahy
      ř&iacute;k&aacute;m, že na Praze 4 a ani v jin&yacute;ch městsk&yacute;ch č&aacute;stech,
      kde dosud modr&aacute; z&oacute;na nen&iacute;, tuto zbytečnou novou daň pro
      řidiče nechci a budu se proti tomu důrazně ohrazovat. Pražan&eacute; by na obecn&iacute;m
      pozemku platit za parkov&aacute;n&iacute; neměli a nov&aacute; parkovac&iacute;
      m&iacute;sta by měla b&yacute;t prim&aacute;rně z&aacute;ležitost&iacute; trhu,
      kdy se nedostatku parkovac&iacute;ch kapacit v ulic&iacute;ch chop&iacute; podnikatel&eacute;
      jako nov&eacute; př&iacute;ležitosti jak tuto popt&aacute;vku uspokojit.</p>\r\n<p
      style=\"text-align: justify;\"><strong>4. Z&aacute;kaz vjezdu do centra Prahy</strong></p>\r\n<p
      style=\"text-align: justify;\">Trojkoalice a TOP09 chce po otevřen&iacute; Blanky
      zavř&iacute;t někter&eacute; č&aacute;sti centra pro vjezd osobn&iacute;ch aut.
      Proti tomuto rozhodnut&iacute; se postavili v petici obyvatel&eacute; Prahy
      1, kteř&iacute; s podobn&yacute;m omezov&aacute;n&iacute;m nesouhlas&iacute;
      (petice Praha 1 trp&iacute;). Pokud Blanka opravdu zafunguje, jak TOP09 a trojkoalice
      tvrd&iacute;, auta z centra zmiz&iacute; sama bez nutnosti zav&aacute;děn&iacute;
      nov&yacute;ch z&aacute;kazů a př&iacute;kazů.</p>\r\n<p style=\"text-align:
      justify;\"><strong>5. Sn&iacute;žen&iacute; kapacity průjezdnosti silnic</strong></p>\r\n<p
      style=\"text-align: justify;\">Mnoho stran, včetně opět zn&aacute;m&eacute;
      ekoaktivistick&eacute; trojkoalice, chce snižovat průjezdnost silnic v centru
      Prahy a magistr&aacute;lu v cel&eacute; sv&eacute; d&eacute;lce omezit na 1
      pruh pro osobn&iacute; automobily v každ&eacute;m směru. V takov&eacute;m př&iacute;padě
      se Praha stane neobyvatelnou, jelikož doprava začne kolabovat. Kandid&aacute;t
      na prim&aacute;tora za trojkoalici a člen zelen&yacute;ch Petr &Scaron;těp&aacute;nek
      v debatě na tuto v&yacute;tku odpověděl, že se řidiči nauč&iacute; jezdit metrem.
      Pokud budou zelen&iacute; tento extr&eacute;mistick&yacute; krok prosazovat,
      dojde ve v&yacute;sledku i ke zkolabov&aacute;n&iacute; veřejn&eacute; hromadn&eacute;
      dopravy. Ve &scaron;pičce je dnes kapacita metra C na hraně, a pokud by i zlomek
      z těch několika set tis&iacute;c obyvatel Prahy, kteř&iacute; využ&iacute;vaj&iacute;
      auta, začal použ&iacute;vat metro, zkolabovala by i městsk&aacute; hromadn&aacute;
      doprava.</p>\r\n<p style=\"text-align: justify;\">Nesouhlas&iacute;m s neust&aacute;lou
      snahou zav&aacute;dět nov&eacute; poplatky a omezen&iacute; pro řidiče. Jsem
      toho n&aacute;zoru, že město by nemělo upřednostňovat ž&aacute;dn&yacute; typ
      dopravy na &uacute;kor jin&eacute;ho.</p>\r\n<p style=\"text-align: justify;\">&nbsp;</p>\r\n<p
