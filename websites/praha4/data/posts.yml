      v&nbsp;roce, jen 5 dn&iacute; v t&yacute;dnu a jen v denn&iacute;ch hodin&aacute;ch.
      Retard&eacute;ry jsou v&scaron;ak na silnici instalov&aacute;ny nepřetržitě,
