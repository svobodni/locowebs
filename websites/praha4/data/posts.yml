      ze samospr&aacute;vn&iacute; oblasti Nacka komun, kde obec zavedla v roce 1992
      pouk&aacute;zky na vzděl&aacute;n&iacute;. Tento syst&eacute;m dodnes &uacute;spě&scaron;ně
      funguje.</p>\r\n<p style=\"text-align: justify;\">Jedn&iacute;m z hlavn&iacute;ch
      probl&eacute;mů z&aacute;kladn&iacute;ho a středn&iacute;ho &scaron;kolstv&iacute;
      obecně je zejm&eacute;na absence dostatečn&eacute;ho konkurenčn&iacute;ho prostřed&iacute;
      a voln&eacute; soutěže mezi &scaron;kolami. Důsledkem toho je n&iacute;zk&aacute;
      kvalita poskytnut&eacute;ho vzděl&aacute;n&iacute; a minim&aacute;ln&iacute;
      rozd&iacute;ly mezi jednotliv&yacute;mi &scaron;kolami. &Scaron;koly maj&iacute;
      stanoven&eacute; pevn&eacute; centr&aacute;ln&iacute; učebn&iacute; osnovy,
      kter&eacute; vylučuj&iacute; tvorbu osnov na z&aacute;kladě požadavků z&aacute;kazn&iacute;ka
      &ndash; ž&aacute;ka a rodiče. Nav&iacute;c konkurenci st&aacute;tn&iacute;ch
      &scaron;kol je potřeba podpořit strachem z uzavřen&iacute; &scaron;kol, kter&eacute;
      nezajist&iacute; kvalitn&iacute; vzděl&aacute;vac&iacute; službu a jen mrhaj&iacute;
      veřejn&yacute;mi zdroji. Z&aacute;kladem pro vytvořen&iacute; zdrav&eacute;ho,
      konkurenčn&iacute;ho prostřed&iacute; je vytvořen&iacute; rovn&yacute;ch podm&iacute;nek
      soutěže pro oba typy &scaron;kol, st&aacute;tn&iacute;ch i soukrom&yacute;ch.</p>\r\n<p
      style=\"text-align: justify;\">Jak funguje syst&eacute;m financov&aacute;n&iacute;
      &scaron;kol nazvan&yacute; &bdquo;Customer choice system&ldquo;&nbsp; (syst&eacute;m
      z&aacute;kaznick&eacute;ho v&yacute;běru)? Každ&yacute; ž&aacute;k z&aacute;kladn&iacute;
