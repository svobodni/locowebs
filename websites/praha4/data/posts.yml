    teaser: "<p>Zamy&scaron;len&iacute; nad n&aacute;padem zastupitele za ČSSD Jiř&iacute;ho
      Bodenlose jak vyzr&aacute;t na zneči&scaron;těn&eacute; chodn&iacute;ky. Je
