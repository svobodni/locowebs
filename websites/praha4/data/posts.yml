    featured_image: "/samples/posts/70-let-od-prazskeho-povstani/pomnik_5.jpg"
    body: "<p style=\"text-align: justify;\">Před 70 lety, od 5. května do 9. května
      1945, se v Pražsk&yacute;ch ulic&iacute;ch bojovalo. M&iacute;stn&iacute; lid&eacute;
      na sklonku v&aacute;lky bojovali s německ&yacute;mi okupanty a mnoh&eacute;
      tento boj st&aacute;l život. Prahu zdob&iacute; mnoho pietn&iacute;ch m&iacute;st
      a pamětn&iacute;ch desek jako připom&iacute;nky těchto ud&aacute;lost&iacute;.</p>\r\n<p
      style=\"text-align: justify;\">Na někter&aacute; m&iacute;sta se ale nepr&aacute;vem
      zapom&iacute;n&aacute;. A tak m&iacute;sto popravy pěti zajat&yacute;ch bojovn&iacute;ků
      povst&aacute;n&iacute; v Praze-Krči dodnes připom&iacute;nal jen om&scaron;el&yacute;
      betonov&yacute; patn&iacute;k s vyryt&yacute;m kř&iacute;žem. Schovan&yacute;
      u plotu zdej&scaron;&iacute;ho Domova pro seniory, daleko od cest křižuj&iacute;c&iacute;ch
      les, bez slůvka vysvětlen&iacute;. Zdej&scaron;&iacute; padl&iacute; maj&iacute;
      ofici&aacute;ln&iacute; pomn&iacute;k o zhruba 150 metrů d&aacute;l, na viditelněj&scaron;&iacute;m
      m&iacute;stě u zast&aacute;vky MHD \"Sulick&aacute;\". Ale na původn&iacute;
      m&iacute;sto ud&aacute;losti se po letech zapomnělo.</p>\r\n<p style=\"text-align:
      justify;\">Rozhodli jsme se proto toto m&iacute;sto upravit a uct&iacute;t tak
      jejich pam&aacute;tku. Ře&scaron;en&iacute; je bohužel prozat&iacute;m provizorn&iacute;,
      zapracoval nedostatek času a prostředků, ale i tak je jak douf&aacute;me vidět
      zlep&scaron;en&iacute; stavu. Do budoucna pl&aacute;nujeme kvalitněj&scaron;&iacute;
      a trvalej&scaron;&iacute; ře&scaron;en&iacute;, i ve spolupr&aacute;ci s odborn&iacute;ky.</p>\r\n<p
      style=\"text-align: justify;\"><img title=\"Původn&iacute; stav\" src=\"/samples/assets/pomnik_1.jpg\"
      alt=\"Původn&iacute;\" width=\"600\" /></p>\r\n<p style=\"text-align: justify;\"><img
      title=\"Doprovodn&yacute; text\" src=\"/samples/assets/pomnik_4.jpg\" alt=\"Text\"
      width=\"600\" /></p>\r\n<p style=\"text-align: justify;\"><img title=\"V&yacute;sledn&yacute;
      stav\" src=\"/samples/assets/pomnik_6.jpg\" alt=\"V&yacute;sledn&yacute;\" width=\"600\"
      /></p>\r\n<p style=\"text-align: justify;\"><a title=\"Kde se m&iacute;sto zhruba
