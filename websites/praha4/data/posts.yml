      byla koncipov&aacute;na pro veřejnost a na &uacute;častn&iacute;ky čekalo za
      odměnu občerstven&iacute; na st&aacute;nku u rybn&iacute;ka Labuť.</p>\r\n<p
      style=\"text-align: justify;\">Přes poč&aacute;tečn&iacute; nejistotu se vydařilo
      počas&iacute; a v&scaron;e se na&scaron;těst&iacute; povedlo zd&aacute;rně zorganizovat,
      což při třech n&aacute;stupn&iacute;ch m&iacute;stech nebylo nic jednoduch&eacute;ho.
      Ud&aacute;lost neoslovila &scaron;irokou masu lid&iacute;, ale na každ&eacute;
      stanovi&scaron;tě se několik dobrovoln&iacute;ků přeci jen dostavilo a patř&iacute;
