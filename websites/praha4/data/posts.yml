    body: "<p style=\"text-align: justify;\">Jednou ze z&aacute;kladn&iacute;ch my&scaron;lenek
      Svobodn&yacute;ch je nechat lidem v&iacute;ce peněz v&nbsp;jejich kaps&aacute;ch,
      aby je mohli utratit za věci, jež sami chtěj&iacute;, m&iacute;sto toho, abychom
      jich museli st&aacute;le v&iacute;ce odevzd&aacute;vat st&aacute;tu na věci,
      kter&eacute; chtěj&iacute; politici. Chceme tak&eacute; m&eacute;ně st&aacute;tn&iacute;ch
      nař&iacute;zen&iacute;, jimiž politici reguluj&iacute; život občanů k&nbsp;obrazu
      sv&eacute;mu. Z&aacute;sadn&iacute; změny bude třeba uskutečnit na &uacute;rovni
      vl&aacute;dy a parlamentu. Přesto se v komun&aacute;ln&iacute; politice můžeme
      zasadit alespoň o d&iacute;lč&iacute; zlep&scaron;en&iacute; a můžeme zabr&aacute;nit
      dal&scaron;&iacute;mu zhor&scaron;ov&aacute;n&iacute; stavu.</p>\r\n<p style=\"text-align:
      justify;\">&nbsp;</p>\r\n<h4 style=\"text-align: justify;\">Hlavn&iacute; priority</h4>\r\n<h3
      style=\"text-align: justify;\">Revize vyhl&aacute;&scaron;ek</h3>\r\n<p style=\"text-align:
      justify;\">Budeme navrhovat magistr&aacute;tu změny či zru&scaron;en&iacute;
      těch městsk&yacute;ch vyhl&aacute;&scaron;ek a nař&iacute;zen&iacute;, kter&eacute;
      občany reguluj&iacute; zbytečně nebo dokonce &scaron;kodlivě. &Uacute;kolem
      obce nen&iacute; vychov&aacute;vat obyvatele př&iacute;kazy a z&aacute;kazy.
      Nepodpoř&iacute;me uvalov&aacute;n&iacute; nov&yacute;ch regulac&iacute; jdouc&iacute;ch
      proti lidsk&eacute; přirozenosti v r&aacute;mci nebezpečn&yacute;ch snah o kultivaci
      a přev&yacute;chovu společnosti. Obecně z&aacute;vazn&eacute; vyhl&aacute;&scaron;ky
      vyd&aacute;v&aacute; podle z&aacute;kona hlavn&iacute; město Praha, jejich změny
      budeme tedy v&nbsp;př&iacute;padě potřeby jm&eacute;nem Prahy 4 prosazovat na
      magistr&aacute;tu.</p>\r\n<h3 style=\"text-align: justify;\">Revize obecn&iacute;ch
      poplatků</h3>\r\n<p style=\"text-align: justify;\">Praha 4 aktu&aacute;lně hospodař&iacute;
      s v&iacute;ce než miliardou korun ročně. Budeme hledat &uacute;spory na v&yacute;dajov&eacute;
      straně, kter&eacute; by umožnily sn&iacute;žit v&yacute;běr poplatků od obyvatel
      městsk&eacute; č&aacute;sti. Jsou to např&iacute;klad v&yacute;daje na rekonstrukce
      objektů, později komerčně pronaj&iacute;man&yacute;ch. Nebudeme podporovat ž&aacute;dn&eacute;
      budouc&iacute; zvy&scaron;ov&aacute;n&iacute; m&iacute;stn&iacute;ch poplatků.
      Potřebn&eacute; změny budeme prosazovat i na magistr&aacute;tu.</p>\r\n<h3 style=\"text-align:
      justify;\">Rozumn&eacute; hospodařen&iacute;</h3>\r\n<p style=\"text-align:
      justify;\">Miliony korun ročně jsou v Praze 4 vynakl&aacute;d&aacute;ny na pochybn&eacute;
      &uacute;čely a projekty. Budeme odhalovat a ru&scaron;it zbytečn&eacute; v&yacute;daje,
      podpoř&iacute;me pouze opr&aacute;vněn&eacute; investice v odůvodněn&eacute;
      v&yacute;&scaron;i. Město zejm&eacute;na nem&aacute; suplovat podnikatelskou
      činnost ani připravovat půdu budouc&iacute;m komerčn&iacute;m projektům. Budeme
      tak&eacute; iniciovat dialog o budouc&iacute; nezbytnosti někter&yacute;ch dnes
      mandatorn&iacute;ch v&yacute;dajů a hledat alternativn&iacute; možnosti financov&aacute;n&iacute;
      př&iacute;slu&scaron;n&yacute;ch projektů.</p>\r\n<p style=\"text-align: justify;\"><strong>Jen
      opravdu svobodn&aacute; Praha 4 může prosperovat!</strong></p>\r\n<p style=\"text-align:
      justify;\">&nbsp;</p>\r\n<h4 style=\"text-align: justify;\">Dal&scaron;&iacute;
      svobodn&eacute; principy</h4>\r\n<h3 style=\"text-align: justify;\">Priority
      veřejn&yacute;ch v&yacute;dajů</h3>\r\n<p style=\"text-align: justify;\">V&nbsp;souladu
      s platn&yacute;mi z&aacute;sadami komun&aacute;ln&iacute; politiky Svobodn&yacute;ch
      chceme zajistit předev&scaron;&iacute;m tzv. veřejn&eacute; statky. V&nbsp;prvn&iacute;
      řadě jde o stav ulic a chodn&iacute;ků a čistotu veřejn&yacute;ch prostranstv&iacute;.
      Na &uacute;klid a svoz odpadů je letos vyhrazeno 33,3 milionu, na p&eacute;či
      o zeleň 44 milionů korun. Někdy se ale člověk div&iacute;, kam se ty pen&iacute;ze
      poděly, když kr&aacute;č&iacute; po chodn&iacute;ku prorostl&eacute;m plevelem
      nebo poset&eacute;m odhozen&yacute;mi odpadky. Ujist&iacute;me se, že v&yacute;daje
      jsou &uacute;čeln&eacute; a nedoch&aacute;z&iacute; k&nbsp;pl&yacute;tv&aacute;n&iacute;.
      Pokud je objem prostředků skutečně nedostatečn&yacute;, je třeba jej zv&yacute;&scaron;it
      na &uacute;kor jin&yacute;ch, zbytn&yacute;ch v&yacute;dajů.</p>\r\n<p style=\"text-align:
      justify;\">D&aacute;le mus&iacute; městsk&aacute; č&aacute;st zajistit kvalitn&iacute;
      provoz těch zař&iacute;zen&iacute;, u kter&yacute;ch to ukl&aacute;d&aacute;
      z&aacute;kon, nebo alespoň st&aacute;t předpokl&aacute;d&aacute;, že se o to
      postaraj&iacute; obce. Jde zejm&eacute;na o &scaron;kolky, &scaron;koly, p&eacute;či
      o seniory a zaji&scaron;těn&iacute; dostupnosti zdravotn&iacute; p&eacute;če.
      Samozřejmost&iacute; je zaji&scaron;těn&iacute; činnosti a &uacute;kolů st&aacute;tn&iacute;
      spr&aacute;vy a m&iacute;stn&iacute; samospr&aacute;vy a maxim&aacute;ln&iacute;
      vstř&iacute;cnost k občanům, pokud mus&iacute; s&nbsp;těmito org&aacute;ny komunikovat.</p>\r\n<p
      style=\"text-align: justify;\">Důležit&eacute; je t&eacute;ž zaji&scaron;těn&iacute;
      bezpečnosti ve spolupr&aacute;ci s&nbsp;polici&iacute; a městskou polici&iacute;.&nbsp;Ta
      ale nesm&iacute; sloužit jen jako automatizovan&yacute; v&yacute;běrč&iacute;
      pokut za rychlost a &scaron;patn&eacute; parkov&aacute;n&iacute;, a děn&iacute;
      na ulic&iacute;ch nesm&iacute; sledovat jen z kancel&aacute;ře prostřednictv&iacute;m
      kamer, potřebn&aacute; je zejm&eacute;na jej&iacute; př&iacute;tomnost př&iacute;mo
      v ulic&iacute;ch. Vět&scaron;ina zaměstnanců městsk&eacute; policie dnes vůbec
      nevykon&aacute;v&aacute; pochůzkovou činnost. To budeme cht&iacute;t ve spolupr&aacute;ci
      s&nbsp;magistr&aacute;tem změnit ku prospěchu občanů.</p>\r\n<p style=\"text-align:
      justify;\">Teprve po zaji&scaron;těn&iacute; v&scaron;ech z&aacute;kladn&iacute;ch
      potřeb je tu prostor na rozd&aacute;v&aacute;n&iacute; grantů a podporu různ&yacute;ch
      projektů. Když už pen&iacute;ze st&aacute;t lidem vzal na dan&iacute;ch a předal
      obci k&nbsp;použit&iacute;, je třeba je obyvatelům nějakou formou vr&aacute;tit.
      Podpoř&iacute;me ale pouze takov&eacute; investice, kter&eacute; budou sloužit
      skutečně v&scaron;em, nikoliv snahy &uacute;zk&yacute;ch z&aacute;jmov&yacute;ch
      skupin vyt&aacute;hnout z&nbsp;obecn&iacute;ho rozpočtu pen&iacute;ze pro sebe.</p>\r\n<p
      style=\"text-align: justify;\"><strong>Obec je prodlouženou rukou sv&yacute;ch
      obyvatel, nikoliv automatem na pen&iacute;ze!</strong></p>\r\n<h3 style=\"text-align:
      justify;\">Praha 4 otevřen&aacute; občanům</h3>\r\n<p style=\"text-align: justify;\">Kromě
      toho budeme usilovat, aby Praha 4 byla př&aacute;telsk&aacute; občansk&eacute;
      aktivitě. T&iacute;m nem&aacute;me na mysli &scaron;tědr&eacute; rozd&aacute;v&aacute;n&iacute;
      grantů na potk&aacute;n&iacute;, ale maxim&aacute;ln&iacute; vstř&iacute;cnost
      vůči těm, kteř&iacute; se o veřejn&eacute; akce libovoln&eacute;ho druhu snaž&iacute;.</p>\r\n<p
      style=\"text-align: justify;\">Př&iacute;kladem toho, jak to fungovat nem&aacute;,
      je projekt komunitn&iacute;ho bikesharingu (sd&iacute;len&iacute; j&iacute;zdn&iacute;ch
      kol) Rekola, kter&yacute; byl m&aacute;lem prohl&aacute;&scaron;en za odporuj&iacute;c&iacute;
      Tržn&iacute;mu ř&aacute;du hlavn&iacute;ho města Prahy (protože platba za možnost
      už&iacute;v&aacute;n&iacute; kol v&nbsp;projektu se podle &uacute;ředn&iacute;
      interpretace rovn&aacute; jejich prodeji, kter&yacute; ř&aacute;d explicitně
      nedovoluje, a tedy zakazuje).</p>\r\n<p style=\"text-align: justify;\">K&nbsp;zamy&scaron;len&iacute;
      je t&eacute;ž vyhl&aacute;&scaron;ka hlavn&iacute;ho města Prahy &bdquo;o m&iacute;stn&iacute;m
      poplatku za už&iacute;v&aacute;n&iacute; veřejn&eacute;ho prostranstv&iacute;&ldquo;,
      kter&aacute; m&aacute; ve zněn&iacute; schv&aacute;len&eacute;m v&nbsp;roce
      2011 celkem 213 stran (vět&scaron;inou př&iacute;lohy definuj&iacute;c&iacute;,
      na jak&aacute; prostranstv&iacute; se vlastně vztahuje), rozezn&aacute;v&aacute;
      16 různ&yacute;ch &uacute;čelů z&aacute;boru s&nbsp;odli&scaron;n&yacute;mi
      sazbami a pro běžn&eacute;ho občana je dosti nesrozumiteln&aacute;. Navrhujeme
      v&scaron;echny veřejně př&iacute;stupn&eacute; pozemky v majetku obce od poplatku
      za z&aacute;bor osvobodit a povolen&iacute; či nepovolen&iacute; veřejn&eacute;
      akce jak&eacute;hokoliv subjektu podm&iacute;nit pouze t&iacute;m, že je ř&aacute;dně
      ohl&aacute;&scaron;ena podle shromažďovac&iacute;ho z&aacute;kona a jsou uspokojeny
      n&aacute;roky na dopravn&iacute; obslužnost m&iacute;sta. V&yacute;jimečn&eacute;
      př&iacute;pady lze o&scaron;etřit zvl&aacute;&scaron;tn&iacute; vyhl&aacute;&scaron;kou,
      kter&aacute; ale bude zaručeně jednodu&scaron;&scaron;&iacute; a krat&scaron;&iacute;.</p>\r\n<p
      style=\"text-align: justify;\"><strong>Obec nevlastn&iacute; veřejn&aacute;
      prostranstv&iacute; proto, aby generovala zisk z&nbsp;jejich pron&aacute;jmu!</strong></p>\r\n<h3
      style=\"text-align: justify;\">Lidov&eacute; veto</h3>\r\n<p style=\"text-align:
      justify;\">Lid&eacute; maj&iacute; pr&aacute;vo volit si sv&eacute; z&aacute;stupce.
      Lidov&eacute; veto je univerz&aacute;ln&iacute; n&aacute;stroj, kter&yacute;
      jim d&aacute;v&aacute; nav&iacute;c i pr&aacute;vo kontroly nad těmi, kter&eacute;
      zvolili. V&nbsp;př&iacute;padě nespokojenosti se schv&aacute;len&yacute;m usnesen&iacute;m
      zastupitelstva (předražen&aacute; veřejn&aacute; zak&aacute;zka, sv&eacute;voln&aacute;
      změna &uacute;zemn&iacute;ho pl&aacute;nu apod.) by mohli občan&eacute; petic&iacute;
      vyvolat referendum za odm&iacute;tnut&iacute; tohoto usnesen&iacute;. V&nbsp;klasick&eacute;
      podobě je na př&iacute;padn&eacute; odm&iacute;tnut&iacute; nav&aacute;z&aacute;no
      tak&eacute; rozpu&scaron;těn&iacute; zastupitelstva a nov&eacute; volby, což
      je mechanismus, kter&yacute; nut&iacute; politiky k&nbsp;opatrnosti a rozhodov&aacute;n&iacute;
      v&nbsp;souladu s&nbsp;vůl&iacute; jejich voličů, což by měl b&yacute;t s&aacute;m
      o sobě jejich &uacute;kol.</p>\r\n<p style=\"text-align: justify;\">Současn&aacute;
      pr&aacute;vn&iacute; &uacute;prava v&nbsp;Česk&eacute; republice neumožňuje
      zaveden&iacute; v&scaron;ech popsan&yacute;ch prvků. Je v&scaron;ak možn&eacute;
      vložit do usnesen&iacute; z&aacute;věrečn&eacute; ustanoven&iacute;, že &uacute;činnost
      se odkl&aacute;d&aacute; až po uplynut&iacute; určit&eacute; lhůty, během kter&eacute;
      maj&iacute; občan&eacute; pr&aacute;vo podat petici a ž&aacute;dat zru&scaron;en&iacute;
      usnesen&iacute;. Zastupitelstvo by se d&aacute;le zav&aacute;zalo vyhl&aacute;sit
      m&iacute;stn&iacute; referendum v&nbsp;souladu s&nbsp;existuj&iacute;c&iacute;m
      z&aacute;konem, pokud by mu takov&aacute; petice s&nbsp;dostatečn&yacute;m počtem
      podpisů byla doručena. Nelze samozřejmě vynutit rezignaci zastupitelů.</p>\r\n<p
      style=\"text-align: justify;\">N&aacute;mitky proti tomuto uspoř&aacute;d&aacute;n&iacute;
      jsou v&nbsp;z&aacute;sadě dvě. Lid&eacute; pr&yacute; nejsou dost vyspěl&iacute;,
