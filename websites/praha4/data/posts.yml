      se začalo až ve tři odpoledne, což dř&iacute;v neb&yacute;valo zvykem (ne že
      bych se <a href=\"http://ellrohir.mzf.cz/index.php?page=blog&amp;id=43\">tehdy
      zvl&aacute;dal uvolnit včas</a>). Podle m&eacute;ho cesta spr&aacute;vn&yacute;m
      směrem, jen by je&scaron;tě bylo potřeba zapracovat na objemu agendy a rychlosti
      jej&iacute;ho vyřizov&aacute;n&iacute;, aby se nemuselo končit až dlouho po
      půlnoci (to v&iacute;m jen z&nbsp;doslechu, opět jsem se nedok&aacute;zal donutit
      zůstat až do konce).</p>\r\n<p style=\"text-align: justify;\">Nepomohl jsem
      tedy odvr&aacute;tit vysokou prohru sv&yacute;ch spoluhr&aacute;čů, ale zato
      jsem byl svědkem mnoha zaj&iacute;mav&yacute;ch chvil na Nuslesk&eacute; radnici.
      A to přesto, že se po dobu m&eacute; pěti a půl hodinov&eacute; př&iacute;tomnosti
      v&nbsp;podstatě neprob&iacute;ralo nic moc dramaticky zaj&iacute;mav&eacute;ho
      a sporn&eacute;ho. Zat&iacute;m ček&aacute;m na zveřejněn&iacute; z&aacute;pisu,
      abych si alespoň početl, co se dělo po m&eacute;m odchodu.</p>\r\n<p style=\"text-align:
      justify;\">Na &uacute;vod byly zam&iacute;tnuty (tradičn&iacute;m zdržov&aacute;n&iacute;m
      se hlasov&aacute;n&iacute;) n&aacute;vrhy opozice na předřazen&iacute; těch
      potenci&aacute;lně zaj&iacute;mav&yacute;ch bodů (zř&iacute;zen&iacute; nov&eacute;ho
      v&yacute;boru a interpelace zastupitelů), pot&eacute; už začalo projedn&aacute;v&aacute;n&iacute;
      zpr&aacute;vy o plněn&iacute; rozpočtu za prvn&iacute; pololet&iacute;, ze kter&eacute;ho
      se brzy stala debata o koupali&scaron;ti Lhotka prokl&aacute;dan&aacute; paraleln&iacute;
      debatou s&nbsp;opozičn&iacute;mi zastupiteli za ANO, zda se pololetn&iacute;
      zpr&aacute;va o rozpočtu schvaluje či bere na vědom&iacute;.</p>\r\n<p style=\"text-align:
      justify;\">Na z&aacute;věr se zastupitel Petr (TOP) zeptal starosty &Scaron;těp&aacute;nka
      (SZ), zda může garantovat, že je předložen&aacute; zpr&aacute;va v&nbsp;souladu
      se z&aacute;konem (pravda, že to již bylo po z&aacute;věrečn&eacute;m slově).
      Starosta reagoval mlčen&iacute;m a vedouc&iacute; schůze konstatov&aacute;n&iacute;m,
      že slovo již dostal n&aacute;vrhov&yacute; a volebn&iacute; v&yacute;bor, načež
      se strhla par&aacute;dn&iacute; h&aacute;dka o aplikaci jednac&iacute;ho ř&aacute;du
      &ndash; kdy může zazn&iacute;t technick&aacute; a faktick&aacute; pozn&aacute;mka.
      Zastupitel &Scaron;ebesta (TOP) nab&aacute;dal přesedaj&iacute;c&iacute; pan&iacute;
      Kotvovou (SZ), aby se při ř&iacute;zen&iacute; schůze nekoukala do zdi, a ře&scaron;ila
      se tak&eacute; relevance faktick&eacute; pozn&aacute;mky z&aacute;stupce starosty
      Kov&aacute;ř&iacute;ka (ODS).</p>\r\n<p style=\"text-align: justify;\">Pak už
      se konečně začaly privatizovat obecn&iacute; byty. Praha 4 sv&eacute; byty dlouhodobě
      prod&aacute;v&aacute; n&aacute;jemn&iacute;kům, postupně tak, jak projevuj&iacute;
      z&aacute;jem. Měl jsem za to, že je to poměrně rutinn&iacute; krok s&nbsp;dlouho
      zaveden&yacute;mi pravidly fungov&aacute;n&iacute;, kde jde dohromady jen o
      to věc form&aacute;lně schv&aacute;lit. Ne tak na tomto jedn&aacute;n&iacute;.
      Vypukly totiž mohutn&eacute; dohady o prodejn&iacute;ch cen&aacute;ch. Pochopil
      bych to, kdyby se Rada snažila pokoutně prodat byty za p&aacute;r tis&iacute;c
      (ide&aacute;lně spř&iacute;zněn&eacute; du&scaron;i, co se &bdquo;n&aacute;hodou&ldquo;
      před p&aacute;r t&yacute;dny dostala do n&aacute;jmu). Ale zde bylo jablkem
      sv&aacute;ru, že &scaron;lo o opakovan&eacute; nab&iacute;dky z&nbsp;let 2011-2012.
      Tehdy se n&aacute;jemn&iacute;ci rozhodli d&aacute;le zůstat v&nbsp;n&aacute;jmu,
      teprve nyn&iacute; v&nbsp;r&aacute;mci hromadn&eacute;ho osloven&iacute; novou
      radnic&iacute; souhlasili s&nbsp;odkupem. Opozici se nezd&aacute;lo, že o čtyři
      roky později je prodejn&iacute; cena plus minus stejn&aacute; a vehementně se
      snažili dok&aacute;zat, že kupuj&iacute;c&iacute; museli vydělat na oprav&aacute;ch,
      kter&eacute; mezit&iacute;m město v&nbsp;bytech provedlo.</p>\r\n<p style=\"text-align:
      justify;\">Kdyby byl předložen konkr&eacute;tn&iacute; vyč&iacute;slen&yacute;
      př&iacute;klad, možn&aacute; by to st&aacute;lo za zdvižen&eacute; oboč&iacute;
      (na druhou stranu jin&eacute; věci se 4 roky jistě opotřebov&aacute;valy + n&aacute;jemn&iacute;ci
      celou dobu platili n&aacute;jemn&eacute;), takto mi to při&scaron;lo v&iacute;c
      jako hled&aacute;n&iacute; klacku na Radu za každou cenu. Že pr&yacute; by znalec,
      kter&yacute; určil cenu, mohl udělat &scaron;patn&yacute; posudek&hellip; Že
      pr&yacute; možn&aacute; neměl v&scaron;echny podklady, aby byt ocenil spr&aacute;vně&hellip;
      Že pr&yacute; by za to mohli současn&eacute; zastupitele jednou trestně st&iacute;hat
      za způsoben&iacute; &scaron;kody&hellip;</p>\r\n<p style=\"text-align: justify;\">V&nbsp;kruhu
      se toč&iacute;c&iacute; debatu přeru&scaron;ila povinn&aacute; pauza na interpelace
      občanů. Měl jsem sv&eacute; vystoupen&iacute; ohledně <a href=\"http://praha4.svobodni.cz/clanky/dopravni-anketa-v-ulici-u-krcskeho-nadrazi\">dopravn&iacute;
      ankety v&nbsp;Krči</a>. Pot&eacute; jsme se v&nbsp;předs&aacute;l&iacute; docela
      dlouho bavili s&nbsp;kolegou, ale o nic moc jsem nepři&scaron;el, neboť na interpelace
      nav&aacute;zalo asi 40 minut přest&aacute;vky. I tak jsem se na sv&eacute; m&iacute;sto
      vr&aacute;til až po obnoven&iacute; rozpravy, zrovna ve chv&iacute;li, kdy se
      opět ře&scaron;ilo, kdo je nebo nen&iacute; realitn&iacute; makl&eacute;ř. Alespoň
      se už jedn&aacute;n&iacute; posunulo o p&aacute;r bodů d&aacute;l.</p>\r\n<p
      style=\"text-align: justify;\">Přibl&iacute;žila se ale tak&eacute; 19. hodina,
      což je podle jednac&iacute;ho ř&aacute;du čas, kdy je třeba procedur&aacute;ln&iacute;m
      hlasov&aacute;n&iacute;m prodloužit jednac&iacute; dobu, pokud se m&aacute;
      pokračovat. Nam&iacute;sto rutinn&iacute;ho odm&aacute;vnut&iacute; př&iacute;slu&scaron;n&eacute;ho
      usnesen&iacute; se opět posunuly hranice nemožn&eacute;ho. Napřed vznikl povyk
      po faktick&eacute; pozn&aacute;mce Jana Petra (TOP), kter&yacute; pr&yacute;
      s&nbsp;ohledem na veřejnost navrhoval vr&aacute;tit zač&aacute;tky jedn&aacute;n&iacute;
      zpět na 10. hodinu dopoledne nebo na v&iacute;kend. Potom se po odhlasov&aacute;n&iacute;
      prodloužen&iacute; do dev&iacute;ti večer uk&aacute;zalo, že předseda klubu
      Hor&aacute;lek (ČSSD) chtěl je&scaron;tě předt&iacute;m přest&aacute;vku na
      poradu, ale nebyl vysly&scaron;en. N&aacute;sledoval intenzivn&iacute; spor
      o v&yacute;klad jednac&iacute;ho ř&aacute;du (kter&yacute; z&aacute;roveň ř&iacute;k&aacute;,
      že o procedur&aacute;ln&iacute;m n&aacute;vrhu se hlasuje ihned a bez rozpravy
      a že faktick&aacute; a technick&aacute; pozn&aacute;mka m&aacute; přednost),
      kter&yacute; vyvrcholil tvrzen&iacute;m TOP 09, že zpochybňuje jedn&aacute;n&iacute;
      po 18:57, protože neprob&iacute;h&aacute; dle jednac&iacute;ho ř&aacute;du.
      Pak si je&scaron;tě zastupitel&eacute; vyměnili několik nefaktick&yacute;ch
      faktick&yacute;ch a netechnick&yacute;ch technick&yacute;ch pozn&aacute;mek
      a posunuli jsme se d&aacute;le.</p>\r\n<p style=\"text-align: justify;\">Nějakou
      dobu bylo jedn&aacute;n&iacute; relativně rychl&eacute;. Ře&scaron;ily se prodeje
      nepotřebn&yacute;ch pozemků, svěřov&aacute;n&iacute; pozemků do spr&aacute;vy
      a spl&aacute;tkov&eacute; kalend&aacute;ře n&aacute;jemn&eacute;ho. Zaj&iacute;mav&eacute;
      to začalo b&yacute;t zase až u odpou&scaron;těn&iacute; smluvn&iacute;ch pokut
      u n&aacute;jemců komerčn&iacute;ch prostor. Důvodem odpou&scaron;těn&iacute;
      je fakt, že star&eacute; n&aacute;jemn&iacute; smlouvy obsahovaly klauzuli o
      pokutě za prodlen&iacute; ve v&yacute;&scaron;i 0,1% ročn&iacute;ho n&aacute;jmu
      denně. Dle nějak&yacute;ch rozsudků m&aacute; b&yacute;t takto poč&iacute;tan&aacute;
      pokuta nepřiměřeně vysok&aacute;, a tud&iacute;ž by Praha 4 př&iacute;padn&yacute;
      soudn&iacute; spor stejně nemohla vyhr&aacute;t. Proto je pr&yacute; lep&scaron;&iacute;
      takovou pokutu rovnou odpustit, vypoč&iacute;st jinak (0,5% z dlužn&eacute;
      č&aacute;stky denně) a vym&aacute;hat po dlužn&iacute;c&iacute;ch sn&iacute;ženou
      č&aacute;stku. Opozice byla proti odpou&scaron;těn&iacute; s&nbsp;vcelku logick&yacute;m
      argumentem, že n&aacute;jemci věděli, co podepisuj&iacute;, což vedlo k&nbsp;třičtvrtěhodinov&eacute;
      debatě. Mus&iacute;m přiznat, že tentokr&aacute;t měla docela &uacute;roveň,
      ale svou suchop&aacute;rnost&iacute; mě vyčerpala natolik, že jsem se pot&eacute;
      rozhodl ve 20:45 jedn&aacute;n&iacute; opustit a při&scaron;el tak o dal&scaron;&iacute;
      čtyři hodiny zastupitelsk&yacute;ch kratochv&iacute;l&iacute;.</p>\r\n<p style=\"text-align:
      justify;\">Třeba se jednou ř&aacute;dn&eacute;ho konce jedn&aacute;n&iacute;
      přeci jen dočk&aacute;m&hellip;</p>"
