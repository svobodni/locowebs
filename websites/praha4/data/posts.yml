    teaser: "<p>Aktu&aacute;lně na t&eacute;ma volebn&iacute;ch obvodů. Shrnut&iacute;
      dosavadn&iacute;ho děn&iacute; a zamy&scaron;len&iacute; nad motivy zastupitelů.</p>"
    featured_image: "/samples/posts/volebni-obvody-prahy-4-zajem-obcanu-nebo-politiku/radnice.png"
    body: "<p>Bl&iacute;ž&iacute; se 18. červen, den, kdy se na Praze 4 rozhodne o
      podobě podzimn&iacute;ch komun&aacute;ln&iacute;ch voleb. Na současn&yacute;ch
      zastupitel&iacute;ch bude, aby potvrdili obvod jedin&yacute; (což je obvykl&eacute;
      t&eacute;měř v&scaron;ude jinde) anebo přijet&iacute;m usnesen&iacute; opět
      rozdělili městskou č&aacute;st do pěti men&scaron;&iacute;ch volebn&iacute;ch
      obvodů. V době psan&iacute; tohoto čl&aacute;nku je&scaron;tě v&yacute;sledek
      nen&iacute; zn&aacute;m. Nicm&eacute;ně z d&iacute;lč&iacute;ch rozhovorů a
      emailů se zastupiteli či lidmi z okol&iacute; zastoupen&yacute;ch stran vypl&yacute;v&aacute;
      poměrně jasn&aacute; touha zachovat rozdělen&iacute;.</p>\r\n<p>Argumenty pro
      se v z&aacute;sadě toč&iacute; okolo velikosti městsk&eacute; č&aacute;sti.
      Pr&yacute; je Praha 4 s t&eacute;měř 140 tis&iacute;ci obyvateli př&iacute;li&scaron;
      velk&aacute; a př&iacute;li&scaron; heterogenn&iacute; na jeden společn&yacute;
      obvod. Probl&eacute;my Podol&iacute; jsou vzd&aacute;leny probl&eacute;mům Spořilova
      a pro Branick&eacute; je to daleko do Nusl&iacute;. Lep&scaron;&iacute; tedy
      pr&yacute; je, když si občan&eacute; vol&iacute; jen z&aacute;stupce ve sv&eacute;m
      okol&iacute;, kteř&iacute; je pak l&eacute;pe h&aacute;j&iacute;. Někteř&iacute;
      sportovně přizn&aacute;vaj&iacute;, že je to v&yacute;hodněj&scaron;&iacute;
      i pro ně samotn&eacute;, protože v bl&iacute;zkosti sv&eacute;ho bydli&scaron;tě
      jsou často zn&aacute;měj&scaron;&iacute; a sn&aacute;ze z&iacute;skaj&iacute;
      voliče na svou stranu. A co už zazn&iacute; m&aacute;lokdy, v&yacute;hodn&eacute;
      je to pro vět&scaron;&iacute; politick&eacute; strany na &uacute;kor těch men&scaron;&iacute;ch.</p>\r\n<p>Proč?
      Zastupitelstvo Prahy 4 m&aacute; v tuto chv&iacute;li 45 členů. Zvoleno je 9
      z&aacute;stupců každ&eacute;ho z 5 obvodů, kter&eacute; byly vytvořeny docela
      nesyst&eacute;mově, asi aby byly zhruba stejně velk&eacute;. Někter&eacute;
      čtvrti (např. Krč) d&iacute;ky tomu patř&iacute; hned do tř&iacute; různ&yacute;ch
      obvodů. Nev&yacute;hoda pro men&scaron;&iacute; strany je v tom, že 100 % hlasů
      odevzdan&yacute;ch voliči v dan&eacute;m obvodě se děl&iacute; pouze na 9 křesel.
      Na zisk mand&aacute;tu tedy vych&aacute;z&iacute; 11,1 %. Re&aacute;lně je to
      o něco m&eacute;ně, kolem 7-8 % (protože č&aacute;st hlasů &bdquo;propadne&ldquo;
      za těmi nejmen&scaron;&iacute;mi politick&yacute;mi subjekty). Poř&aacute;d
      je to v&scaron;ak z&aacute;sadn&iacute; rozd&iacute;l oproti jedin&eacute;mu
      obvodu s 45 zastupiteli. Tam už by na zvolen&iacute; stačilo 2,2 %, takže z&aacute;konem
      stanoven&aacute; volebn&iacute; hranice 5 % (kter&aacute; už sama o sobě velk&eacute;
      strany zv&yacute;hodňuje) bohatě stač&iacute; nejm&eacute;ně na dva mand&aacute;ty.
      To už je rozd&iacute;l, jak pro mal&eacute; strany a hnut&iacute;, tak předev&scaron;&iacute;m
      pro jejich voliče, kteř&iacute; potom maj&iacute; v&yacute;razně vět&scaron;&iacute;
      &scaron;anci, že za ně bude na radnici někdo mluvit. Snižuje se tak&eacute;
      strach z &bdquo;propadl&eacute;ho hlasu&ldquo;, kter&yacute; často nut&iacute;
      občany volit jinou stranu, než by skutečně volit chtěli.</p>\r\n<p>Diskutabiln&iacute;
      je t&eacute;ž fakt, že si obyvatel Prahy 4 vyb&iacute;r&aacute; pouze 1/5 těch,
      kteř&iacute; o něm pak často bezprostředně rozhoduj&iacute;. J&iacute;m zvolen&iacute;
      z&aacute;stupci ho pak sice mohou usilovně h&aacute;jit, ale stoj&iacute; proti
      přesile těch, kteř&iacute; se voliči z jin&eacute;ho obvodu nijak nezodpov&iacute;daj&iacute;.
      Chtěl bych věřit tomu, že nedoch&aacute;z&iacute; ke zneuž&iacute;v&aacute;n&iacute;
      t&eacute;to skutečnosti. Ale i kdyby dosud nedoch&aacute;zelo, kdo zaruč&iacute;,
      že k tomu nedojde po nadch&aacute;zej&iacute;c&iacute;ch volb&aacute;ch? Nav&iacute;c
      přeci nen&iacute; důvod, aby kandiduj&iacute;c&iacute; strany nesložily kandid&aacute;tn&iacute;
      listinu tak, aby zahrnula členy z různ&yacute;ch m&iacute;st Prahy 4, kteř&iacute;
      se pak budou věnovat prim&aacute;rně sv&eacute; domovsk&eacute; č&aacute;sti.
      V&yacute;sledek voleb se změn&iacute; jen o rozd&iacute;ly mezi jednotliv&yacute;mi
      okrsky, kter&eacute; se zprůměruj&iacute;. M&aacute;-li nějak&aacute; strana
      svou &bdquo;ba&scaron;tu&ldquo; v jednom z obvodů a jinde dobr&yacute;ch v&yacute;sledků
      nedosahuje, pak na tom snad bude trochu tratit, ale minul&eacute; v&yacute;sledky
      moc nenasvědčuj&iacute; z&aacute;sadn&iacute;m rozd&iacute;lům.</p>\r\n<p>V
      neposledn&iacute; řadě jsou tu precedenty. Pro volby na pražsk&yacute; magistr&aacute;t
      byly již obvody v &uacute;noru zru&scaron;eny (velikost tedy takovou roli nehraje).
      K podobn&eacute;mu kroku se podle v&scaron;eho chyst&aacute; Olomouc. Tak&eacute;
      na Praze 3 sami zastupitel&eacute; mluv&iacute; o zru&scaron;en&iacute; jejich
      čtyř obvodů. Trend je zřejm&yacute; a zb&yacute;v&aacute; skutečně už jen posledn&iacute;ch
      p&aacute;r obc&iacute;, kter&eacute; se rozdělen&iacute; chtěj&iacute; i nad&aacute;le
      držet. Bude Praha 4 jednou z nich? A přej&iacute; si to vlastně jej&iacute;
      občan&eacute;? Nebo zastupitel&eacute; sp&iacute;&scaron;e jen spol&eacute;haj&iacute;
      na malou informovanost a na neschopnost kritiků rozdělen&iacute; upoutat v mezivolebn&iacute;m
      obdob&iacute; pozornost veřejnosti?</p>\r\n<p>Proti obvodům vznikla petice.
      Lid&eacute; k n&iacute; přistupovali rozpačitě. Sp&iacute;&scaron;e než souhlas
      s předvolebn&iacute;m dělen&iacute;m v&scaron;ak byla c&iacute;tit hlavně rezignace
      a celkov&yacute; odpor k politice. Mnoho kolemjdouc&iacute;ch vůbec nevěřilo,
      že občan&eacute; mohou sv&yacute;mi zastupiteli pohnout. I to leccos ukazuje.
      Budou-li obvody 18. června potvrzeny, čemuž zat&iacute;m v&scaron;echno nasvědčuje,
      svět se nezboř&iacute;. Může to v&scaron;ak b&yacute;t pro v&scaron;echny sign&aacute;l,
      jak&eacute; hodnoty a č&iacute; z&aacute;jmy h&aacute;j&iacute; zaveden&eacute;
      politick&eacute; strany.</p>\r\n<p>Autor je koordin&aacute;tor m&iacute;stn&iacute;
      pobočky Strany svobodn&yacute;ch občanů a autor iniciativy <a href=\"http://nerozdelena-praha4.cz/\">http://nerozdelena-praha4.cz/</a></p>"
- Nerozdělená Praha 4:
