      &ndash; když je mimoř&aacute;dně zkomplikovan&aacute; doprava, nebo když nejdou
      semafory.</span></span></p>\r\n<p style=\"margin-bottom: 0cm; line-height: 100%;\"
      align=\"justify\"><span style=\"font-family: Ubuntu;\"><span style=\"font-size:
      small;\"> Pr&aacute;vě semafory jsou prvkem, kter&yacute; je na křižovatky instalov&aacute;n
      za &uacute;čelem ř&iacute;zen&iacute; hust&eacute; dopravy. V&nbsp;nočn&iacute;ch
      hodin&aacute;ch ale doprava neb&yacute;v&aacute; hust&aacute;. Dnes je již t&eacute;měř
      každ&aacute; křižovatka v Praze osazena kamerami. Tyto kamery by měly zcela
      automaticky vyp&iacute;nat světeln&eacute; ř&iacute;zen&iacute; dopravy na křižovatce
