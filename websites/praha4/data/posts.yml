      ohrožen&iacute; života.</span></span></p>\r\n<p style=\"margin-bottom: 0cm;
      line-height: 100%;\" align=\"justify\"><span style=\"font-family: Ubuntu;\"><span
      style=\"font-size: small;\"> M&aacute;-li někde možnost b&yacute;t užitečn&aacute;
