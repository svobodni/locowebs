    body: "<p>Proč se st&aacute;le m&eacute;ně lid&iacute; zaj&iacute;m&aacute; o
      politiku a proč je st&aacute;le v&iacute;ce lid&iacute; politikou znechuceno?
      Řečeno nepř&iacute;mou &uacute;měrou, č&iacute;m m&eacute;ně vizion&aacute;řů
      a idej&iacute; v politice, t&iacute;m v&iacute;ce nechuti k&nbsp;politice, t&iacute;m
      v&iacute;ce podrazů a nečestnosti. Politika m&aacute; b&yacute;t kl&iacute;čem
      ke spr&aacute;vě na&scaron;ich společn&yacute;ch věc&iacute;, st&aacute;tu a
      obce, jenže tato jej&iacute; role upad&aacute; a v&iacute;těz&iacute; různ&eacute;
      my&scaron;lenkově vypr&aacute;zdněn&eacute; byznysov&eacute; projekty s&nbsp;lacinou,
      ale perfektn&iacute; a v&scaron;udypř&iacute;tomnou prezentac&iacute; loud&iacute;c&iacute;
      se do podvědom&iacute;. &nbsp;Zaveden&eacute; politick&eacute; strany m&iacute;sto
      vize a cesty, jak ide&aacute;lu dos&aacute;hnout nebo se mu co nejv&iacute;ce
      bl&iacute;žit a přibl&iacute;žit, teď nab&iacute;z&iacute; pouze drobečky v
      podobě drobn&eacute; &uacute;pravy st&aacute;vaj&iacute;c&iacute;ch parametrů,
      kter&eacute; neře&scaron;&iacute; a ře&scaron;it nechtěj&iacute; syst&eacute;mov&eacute;
      nedostatky a etiku, ze kter&eacute; by měly vych&aacute;zet. Mnoh&yacute;m z&nbsp;nich
      bohužel nejde vůbec o ř&aacute;dnou spr&aacute;vu na&scaron;ich společn&yacute;ch
      věc&iacute;, ale o vl&aacute;du a moc. Svobodn&iacute; jsou zajedno s&nbsp;cit&aacute;tem
      T. G. Masaryka, že&nbsp;<em>&bdquo;v demokratick&eacute;m st&aacute;tě se nevl&aacute;dne,
      n&yacute;brž se spravuj&iacute; věci veřejn&eacute;.&ldquo;</em></p>\r\n<p>Podobn&yacute;
      př&iacute;klad s&nbsp;viz&iacute; lze uk&aacute;zat na demokracii jako takov&eacute;.
      Jako ide&aacute;l demokracie vn&iacute;m&aacute;me př&iacute;mou demokracii
      antick&eacute;ho Řecka, kter&eacute;mu je v&nbsp;dne&scaron;n&iacute; době nejbl&iacute;že
      podobn&aacute; &scaron;v&yacute;carsk&aacute; demokracie, z&nbsp;n&iacute;ž
      přich&aacute;z&iacute; Svobodn&iacute; např&iacute;klad s&nbsp;konceptem lidov&eacute;ho
      veta jako prvn&iacute; vla&scaron;tovkou Svobodn&eacute; vize. Vět&scaron;inou
      v&iacute;me a c&iacute;t&iacute;me, co je to ide&aacute;ln&iacute; demokracie
      (&bdquo;Vl&aacute;da lidu prostřednictv&iacute;m lidu pro lid&ldquo; A. Lincoln),
      ale z&aacute;roveň jsme si vědomi, že nic nen&iacute; dokonal&eacute; a že ide&aacute;lu
      nelze dos&aacute;hnout,&nbsp; pouze se mu vlastn&iacute; p&iacute;l&iacute;
      a sebezlep&scaron;ov&aacute;n&iacute;m přibližovat. Pokud někdo tuto cestu vzd&aacute;,
      přid&aacute; z&aacute;važ&iacute; na stranu nihilistů a cyniků. Důsledkem v&nbsp;př&iacute;padě,
      že to &bdquo;vzd&aacute;me v&scaron;ichni&ldquo;, bude diktatura a otroctv&iacute;,
      (euro)socialistickou diktaturu byrokracie nevyj&iacute;maje. Každ&yacute; z&nbsp;n&aacute;s
      nese svůj d&iacute;l odpovědnosti &ndash; v&nbsp;zastupitelsk&eacute; demokracii
      jako je ta na&scaron;e alespoň důsledně zv&aacute;žen&yacute;m hlasem udělen&yacute;m
      ve volb&aacute;ch &ndash; aby se ž&aacute;dn&aacute; dal&scaron;&iacute; diktatura
      nepřihodila s&nbsp;odkazem na č&aacute;st Preambule na&scaron;&iacute; Listiny
      z&aacute;kladn&iacute;ch pr&aacute;v a svobod:&nbsp;<em>&bdquo;&hellip;pamětlivo
      trpk&yacute;ch zku&scaron;enost&iacute; z dob, kdy lidsk&aacute; pr&aacute;va
      a z&aacute;kladn&iacute; svobody byly v na&scaron;&iacute; vlasti potlačov&aacute;ny&hellip;&ldquo;</em>&nbsp;O
      to se n&aacute;s nemůže starat polovina opr&aacute;vněn&yacute;ch voličů, z&nbsp;nichž
      vyjde je&scaron;tě m&eacute;ně siln&aacute; reprezentace, o to se mus&iacute;
      starat v&scaron;ichni opr&aacute;vněn&iacute; voliči.</p>\r\n<p>To je jeden
      z&nbsp;důvodů, proč Svobodn&iacute; vznikli a proč jsou dnes jedinou stranou,
      kter&aacute; na prvn&iacute;m m&iacute;stě nab&iacute;z&iacute; my&scaron;lenky,
      ide&aacute;ly a vize, kter&eacute; ale obratem podkl&aacute;d&aacute; n&aacute;vrhy,
      jak k&nbsp;těmto my&scaron;lenk&aacute;m a ide&aacute;lům směřovat, s&nbsp;odkazem
      na program Svobodn&yacute;ch.</p>\r\n<p><strong>1. Obecn&iacute; vize</strong></p>\r\n<p>I
      na obecn&iacute; &uacute;rovni je dnes nab&iacute;dka vypr&aacute;zdněn&aacute;
      a programy se předh&aacute;něj&iacute; v&nbsp;tom, kdo jak&yacute; parametr
      uprav&iacute; v&iacute;ce či m&eacute;ně, kdo rozpočtovou položku sn&iacute;ž&iacute;
      či zv&yacute;&scaron;&iacute; a kdo kde co postav&iacute; nebo zboř&iacute;.
      Jenže to je žalostně m&aacute;lo. Nikdo totiž nenab&iacute;z&iacute; vizi. A
      viz&iacute; nen&iacute; ani &bdquo;obec zelen&aacute;&ldquo;, &bdquo;obec v&iacute;ce
      travnat&aacute;&ldquo;, &bdquo;obec slu&scaron;n&aacute;&ldquo;, &bdquo;obec
      spravedliv&aacute;&ldquo; nebo &bdquo;obec bez zločinu&ldquo;. To nejsou vize,
      ale d&iacute;lč&iacute; c&iacute;le.</p>\r\n<p>Viz&iacute; jsou v&nbsp;z&aacute;sadě
      mor&aacute;ln&iacute; principy, že na dluh se nežije, že obec je služebn&iacute;kem
      a ne vl&aacute;dcem, že m&aacute;-li obec spravovat na&scaron;e společn&eacute;
      věci ř&aacute;dně, nemůže spotřebov&aacute;vat vět&scaron;inu na&scaron;ich
      veřejn&yacute;ch prostředků vybran&yacute;ch z&nbsp;dan&iacute; z&nbsp;velk&eacute;
      č&aacute;sti na vlastn&iacute; administrativu. A už vůbec ne, aby obec dle sv&eacute;
      voln&eacute; &uacute;vahy rozd&aacute;vala na&scaron;e společn&eacute; veřejn&eacute;
      prostředky, komu bude cht&iacute;t. A viz&iacute; je t&eacute;ž snaha Svobodn&yacute;ch,
      aby si lid&eacute; uvědomili, že obec nen&iacute; vl&aacute;dce, ale služebn&iacute;k,
      že ti, kteř&iacute; jsou voleni do zastupitelstev, jsou ve skutečnosti služebn&iacute;ci
      a ti, kter&eacute; jsme zvolili, že budou schopni ř&aacute;dně a hospod&aacute;rně
      nakl&aacute;dat s&nbsp;na&scaron;imi obecn&iacute;mi prostředky. Pokud se tato
      vize v&nbsp;lidech znovu zakořen&iacute;, i udělov&aacute;n&iacute; volebn&iacute;ho
      hlasu bude ve v&yacute;sledku vypadat &uacute;plně jinak, než dnes vypad&aacute;.</p>\r\n<p><strong>2.
      Jak to chcete udělat, aneb politika a technika obecn&iacute; spr&aacute;vy</strong></p>\r\n<p>Nejtěž&scaron;&iacute;
      ot&aacute;zkou pro mnoh&eacute; nezodpověditelnou je, jak chceme svůj program
      realizovat konkr&eacute;tně. Zkratkovit&aacute; hesla o jak&eacute;mkoliv ře&scaron;en&iacute;
      m&aacute;lokdy vypov&iacute;daj&iacute; dostatečně. Zč&aacute;sti proto, že
      vysvětlen&iacute; ře&scaron;en&iacute; se na předvolebn&iacute; plak&aacute;t
      nevejde, a zč&aacute;sti proto, že pap&iacute;r snese v&scaron;echno, i naprost&eacute;
      nesmysly. Ne ale u Svobodn&yacute;ch.</p>\r\n<p>Proto Svobodn&iacute; sleduj&iacute;
      dvě &uacute;rovně prosazov&aacute;n&iacute; na&scaron;&iacute; vize a na&scaron;eho
      programu &ndash; politickou a technickou. Pokud z&iacute;sk&aacute;me rozhodovac&iacute;
      vět&scaron;inu, je prosazen&iacute; na&scaron;eho programu &bdquo;pouze&ldquo;
      technickou ot&aacute;zkou, a to jak připravit proces změn a v&nbsp;jak&eacute;m
      konkr&eacute;tn&iacute;m zněn&iacute; předpisů, smluv, reviz&iacute; atd. Opozici
      bychom samozřejmě zapojovali a ž&aacute;dali bychom je o připom&iacute;nkov&aacute;n&iacute;
      a argumenty. Stejně tak předpokl&aacute;d&aacute;me, že to sam&eacute; bude
      činit &bdquo;vl&aacute;dnouc&iacute;&ldquo; (l&eacute;pe řečeno než vl&aacute;dnouc&iacute;
      je slouž&iacute;c&iacute;) strana vůči n&aacute;m, pokud budeme v&nbsp;opozici
      my. Př&iacute;kladem technick&eacute;ho ře&scaron;en&iacute; budiž např&iacute;klad
      Svobodn&yacute; n&aacute;vrh tržn&iacute;ho ř&aacute;du s&nbsp;jasn&yacute;m
      r&aacute;mcem a pravidly.</p>\r\n<p>A pokud budeme v&nbsp;opozici, tak prosazov&aacute;n&iacute;
      na&scaron;&iacute; vize a programu je v&nbsp;prvn&iacute; řadě politickou ot&aacute;zkou,
      a to zda najdeme na na&scaron;ich d&iacute;lč&iacute;ch t&eacute;matech shodu
      s&nbsp;jinou politickou stranou a pokud ano, zda vytvoř&iacute;me technick&eacute;
      ře&scaron;en&iacute;, kter&eacute; bude n&aacute;sledně přijato zastupitelstvem.
      Pokud nebudeme m&iacute;t vět&scaron;inu, Svobodn&iacute; začnou stěžejn&iacute;mi
      t&eacute;maty (vyrovnan&eacute; rozpočty, pl&yacute;tv&aacute;n&iacute;, nepochopen&iacute;
      rozd&iacute;lu mezi obc&iacute; jako služebn&iacute;kem a obc&iacute; jako vl&aacute;dcem),
      kdy pokud budou nar&aacute;žet na odpor, přijde na řadu medi&aacute;ln&iacute;
      vykostěn&iacute;, kter&eacute; ž&aacute;dn&aacute; strana a ž&aacute;dn&yacute;
      politik obhajuj&iacute;c&iacute; pl&yacute;tv&aacute;n&iacute; nebo nemor&aacute;ln&iacute;
      (neetick&eacute;) postoje m&eacute;dii neprojde s jedinou nit&iacute; suchou,
      což bude pro Svobodn&eacute; do dal&scaron;&iacute;ch voleb (tedy zejm&eacute;na
      pro voliče kter&eacute;koliv strany) skvěl&eacute; argumentačn&iacute; střelivo.</p>\r\n<p><strong>3.
      Proč je vize důležit&aacute;?&nbsp;</strong></p>\r\n<p>Přirovnejme důležitost
      vize ke hře &scaron;achov&eacute;. C&iacute;lem každ&eacute;ho &scaron;achisty
      m&aacute; b&yacute;t v&yacute;hra nad soupeřem. Stejně tak chtěj&iacute; Svobodn&iacute;,
      aby Svobodn&eacute; my&scaron;lenky, vize a program zv&iacute;tězil nad protichůdn&yacute;mi
      my&scaron;lenkami (pokud vůbec je nějak&aacute; my&scaron;lenka u proti stoj&iacute;c&iacute;ho
      subjektu př&iacute;tomna). Důvod, proč v&nbsp;tomto čl&aacute;nku kritizuji
      absenci vize u v&scaron;ech ostatn&iacute;ch stran, je, že v&scaron;ichni ostatn&iacute;
      se snaž&iacute; uhr&aacute;t rem&iacute;zu a neprohr&aacute;t. A to se ve hře
      samotn&eacute; projevuje v&nbsp;cynismu, kter&yacute; tolik odpuzuje v&scaron;echny
      spoluobčany. A z&aacute;roveň tento cynismus spust&iacute; hlasit&yacute; v&yacute;směch
      vůči Svobodn&yacute;m, když na rovinu pouk&aacute;ž&iacute;, že přich&aacute;z&iacute;
      do politiky s&nbsp;idej&iacute;, s&nbsp;my&scaron;lenkou mravnosti, kterou by
      Masaryk považoval za samozřejmou. A je jen na volič&iacute;ch, jakou chtěj&iacute;
      politiku. Zda jako skutečn&yacute; kl&iacute;č ke spr&aacute;vě na&scaron;ich
      společn&yacute;ch věc&iacute; veřejn&yacute;ch &ndash; obce a st&aacute;tu,
      nebo jako odpadi&scaron;tě, od něhož je zapotřeb&iacute; se odvr&aacute;tit
      a pohrdat j&iacute;m.</p>"
