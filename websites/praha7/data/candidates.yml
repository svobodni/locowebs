      MFF UK, <br />PanUni), pokud mi pr&aacute;ce dovolila.</p>\r\n<p><em>Pr&aacute;ce
      a podnik&aacute;n&iacute;</em><br />Od sv&yacute;ch 18 let m&aacute;m živnostensk&yacute;
      list a podnik&aacute;m na Internetu (registrace dom&eacute;n a hosting), od
      roku <br />2001 pak podnik&aacute;m prostřednictv&iacute;m společnosti KRAXNET
      s.r.o. a od roku 2009 na Slovensku <br />prostřednictv&iacute;m společnosti
      1X s.r.o., d&aacute;le vlastn&iacute;m majoritn&iacute; pod&iacute;l ve společnosti
      4connect s.r.o. <br />(velkoobchodn&iacute; připojen&iacute; k Internetu) a
      polovinu společnosti new media publishing s.r.o. (vyd&aacute;v&aacute;n&iacute;
