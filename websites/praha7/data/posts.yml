    posted_at: 25. 09. 2014 00:00
    author: RNDr. Pavel Strunz, CSc.
    teaser: <p class="perex">Sliby před komun&aacute;ln&iacute;mi volbami v Praze
      graduj&iacute;. Kandid&aacute;ty jsou vyn&aacute;&scaron;ena takov&aacute; esa
      jako kter&eacute;že metro si kdo zaslouž&iacute; a kter&eacute; je naopak zbytečn&eacute;.
      Či jak se pr&yacute; d&aacute; zatočit s hazardem . Na billboardech je možno
      vidět třeba i z&aacute;vazek "Uklid&iacute;m Prahu", sly&scaron;et &uacute;vahy
      o tzv. j&iacute;zdn&eacute;m &bdquo;zadarmo&ldquo;, či dokonce spatřit slib
      "Vr&aacute;t&iacute;me v&aacute;m Prahu". D&iacute;ky, jsou to mohutn&eacute;
      z&aacute;vazky, ale mne by sp&iacute;&scaron; potě&scaron;ilo, kdyby se radnice
      a &uacute;řady městsk&yacute;ch č&aacute;st&iacute; vr&aacute;tily ke zlep&scaron;ov&aacute;n&iacute;
      života obyvatel i v&nbsp;celkem drobn&yacute;ch z&aacute;ležitostech.</p>
    body: "<p class=\"perex\"><span style=\"line-height: 1.5em;\">Existuj&iacute;
      spousty zd&aacute;nliv&yacute;ch maličkost&iacute;, kter&yacute;mi by se magistr&aacute;t
      a hlavně &uacute;řady městsk&yacute;ch č&aacute;st&iacute; mohly zab&yacute;vat.
      Jsou to nam&aacute;tkově opotřebovan&eacute; až neviditeln&eacute; vodorovn&eacute;
      dopravn&iacute; značen&iacute;, možn&aacute; kolizn&iacute; m&iacute;sta v&nbsp;silničn&iacute;
      dopravě, čistic&iacute; a kropic&iacute; vozy nesmyslně jezd&iacute;c&iacute;
      v&nbsp;z&aacute;ř&iacute; po ru&scaron;n&yacute;ch taz&iacute;ch v&nbsp;době
      rann&iacute; dopravn&iacute; &scaron;pičky nebo nečiteln&eacute; j&iacute;zdn&iacute;
      ř&aacute;dy veřejn&eacute; dopravy (obzvl&aacute;&scaron;tě za tmy a vlhka).
      D&aacute;le se občan&eacute; alespoň v&nbsp;někter&yacute;ch městsk&yacute;ch
      č&aacute;stech jistě setkali i s&nbsp;probl&eacute;mem dlouhodobě z&uacute;žen&eacute;ho
      nebo neexistuj&iacute;c&iacute;ho průchodu po chodn&iacute;ku, např. z&nbsp;důvodu
      př&iacute;li&scaron; bujn&eacute; vegetace.</span></p>\r\n<div class=\"article-text\">\r\n<p>Přitom
      to mohou b&yacute;t takov&eacute; lap&aacute;lie, kter&eacute; sice člověka
      &scaron;tvou, ale nikdy to nepřes&aacute;hne mez, za kterou by se již rozhodl
      věnovat probl&eacute;mu svůj čas, a &scaron;el či napsal či zatelefonoval na
      př&iacute;slu&scaron;n&yacute; odbor městsk&eacute;ho &uacute;řadu. A kde &uacute;řad
      nem&aacute; podnět, tam nekon&aacute;. V&nbsp;Praze je to jin&eacute; než na
      mal&eacute;m městě či na vesnici, kde &uacute;řednice či &uacute;ředn&iacute;k
      žije a zn&aacute; tedy celou obec a jej&iacute; př&iacute;padn&aacute; problematick&aacute;
      m&iacute;sta; pokud něco nev&iacute;, dozv&iacute; se to nejpozději večer v&nbsp;hospodě.
      V&nbsp;Praze mnohdy &uacute;řednice a &uacute;ředn&iacute;ci ani nebydl&iacute;
      v&nbsp;dan&eacute; městsk&eacute; č&aacute;sti, a i kdyby bydleli, tak jsou
      tyto městsk&eacute; č&aacute;sti mnohdy co do počtu obyvatel a rozlohy vět&scaron;&iacute;,
      než krajsk&aacute; města - a celou čtvrť v&nbsp;jej&iacute; časov&eacute; proměnlivosti
      jedinec neobs&aacute;hne.</p>\r\n<p>Kdo může &uacute;ředn&iacute;ka př&iacute;slu&scaron;n&eacute;ho
      odboru upozornit, aby se třeba zaměřil na K+R parkovi&scaron;tě, kter&eacute;
      je nebezpečn&eacute;, protože se z něj ned&aacute; vyjet bez akcelerace vozu
      formule jedna? Zdrojem informac&iacute; z&nbsp;ter&eacute;nu by teoreticky mohli
      b&yacute;t pro &uacute;řady měst&scaron;t&iacute; str&aacute;žn&iacute;ci. Ov&scaron;em
      za prv&eacute; mne docela překvapila&nbsp;<a href=\"http://praha.svobodni.cz/program\"
      target=\"_blank\">informace</a>, že z&nbsp;2500 městsk&yacute;ch str&aacute;žn&iacute;ků
      v&nbsp;Praze je jen 500 pochůzk&aacute;řů (oček&aacute;val bych přesně opačn&yacute;
      poměr). A za druh&eacute; nen&iacute; možn&eacute; si dělat iluze o tom, že
      měst&scaron;t&iacute; str&aacute;žn&iacute;ci z&nbsp;vlastn&iacute; iniciativy
      budou &uacute;ředn&iacute;ky upozorňovat na drobn&eacute; nedostatky. V&nbsp;popisu
      pr&aacute;ce to zřejmě nemaj&iacute;.</p>\r\n<p>Kdo tedy nejl&eacute;pe může
      &uacute;ředn&iacute;ka př&iacute;slu&scaron;n&eacute;ho odboru upozornit, aby
      se &scaron;el pod&iacute;vat např&iacute;klad na to, kde se důležit&eacute;
      dopravn&iacute; značen&iacute; cudně skr&yacute;v&aacute; za větvemi, kde v&nbsp;chodn&iacute;ku
      zeje nebezpečn&aacute; d&iacute;ra nebo kde pravidelně nast&aacute;v&aacute;
      znečistěn&iacute;?</p>\r\n<p>V&nbsp;každ&eacute; městsk&eacute; č&aacute;sti
      m&aacute;me des&iacute;tky zastupitelů. To jsou bezpochyby zodpovědn&iacute;
      lid&eacute;, kter&yacute;m kvalita života v&nbsp;jejich čtvrti nen&iacute; lhostejn&aacute;.
      Apeluji t&iacute;mto pr&aacute;vě na kandid&aacute;ty na zastupitele, aby &ndash;
      pokud budou zanedlouho zvoleni - nem&aacute;vali rukou nad drobn&yacute;mi nedostatky,
      kter&eacute; na veřejn&yacute;ch m&iacute;stech okolo sv&eacute;ho bydli&scaron;tě
      vid&iacute;, ale aby tyto oznamovali př&iacute;slu&scaron;n&eacute;mu odboru
      &uacute;řadu, do kter&eacute;ho budou chodit na zased&aacute;n&iacute; zastupitelstva.</p>\r\n<p>Takov&iacute;to
      zodpovědn&iacute; zastupitel&eacute; si mohou v&scaron;&iacute;mat probl&eacute;mků
      např&iacute;klad v oblasti dopravy. Ne v&scaron;ude je ide&aacute;ln&iacute;
      um&iacute;stěn&iacute; přechodů pro chodce. Někdy jsou na opravdu nebezpečn&yacute;ch
      m&iacute;stech, třeba s n&aacute;stupn&iacute;m prostorem za z&iacute;dkou či
      velk&yacute;m ko&scaron;em na odpadky doplněn&yacute;m tlust&yacute;m sloupem
      veřejn&eacute;ho osvětlen&iacute; (*), o kter&yacute; je nav&iacute;c třeba
      opřen reklamn&iacute; poutač. Za těmito přek&aacute;žkami může proj&iacute;žděj&iacute;c&iacute;
      řidič lehce přehl&eacute;dnout mal&eacute;ho &scaron;kol&aacute;ka chystaj&iacute;c&iacute;ho
      se přej&iacute;t. Někter&eacute; přechody jsou doslova vražedn&eacute;. Např&iacute;klad
      ty, ke kter&yacute;m lid&eacute; sch&aacute;z&iacute; ze sr&aacute;zu či ze
      schodů nebo kter&eacute; vedou přes čtyřproudou ru&scaron;nou ulici (**).</p>\r\n<p>Když
      už to architekt či dopravn&iacute; expert navrhl &scaron;patně a někdo dal&scaron;&iacute;
      to zkolaudoval, neznamen&aacute; to, že to tak mus&iacute; zůstat donekonečna.
      Pokud zodpovědn&yacute; zastupitel upozorn&iacute; př&iacute;slu&scaron;n&yacute;
      odbor &uacute;řadu městsk&eacute; č&aacute;sti, pak by jeho pracovn&iacute;ci
      m&iacute;sto pouh&eacute;ho hl&iacute;dat plněn&iacute; regulac&iacute; a nař&iacute;zen&iacute;,
      z&aacute;konů a vyhl&aacute;&scaron;ek od stolu a poč&iacute;tače zabrousili
      občas i do ter&eacute;nu a uvažovali o ře&scaron;en&iacute;. Vedle kancel&aacute;řsk&eacute;ho
      administrov&aacute;n&iacute; deseti a stamilionov&yacute;ch investic typu stavba
      nov&eacute; radnice či nov&eacute;ho tunelov&eacute;ho komplexu by &uacute;ředn&iacute;ci
      ře&scaron;ili i sice zd&aacute;nliv&eacute; detaily, ty v&scaron;ak usnadn&iacute;
      v&nbsp;souhrnu každodenn&iacute; život obyvatelům čtvrti.</p>\r\n<p>Pak by se
      již někdo věnoval tomu, že jsou někde &scaron;patně seř&iacute;zen&aacute; světla,
      kter&aacute; neumožn&iacute; bezpečn&eacute; přech&aacute;zen&iacute; (***).
      Někdo na &uacute;řadě by už věděl i o nelogick&yacute;ch n&aacute;vaznostech
      spojů či odjezdech dvou různ&yacute;ch linek veřejn&yacute;ch dopravn&iacute;ch
      prostředků stejn&yacute;m směrem ve stejn&yacute; čas - a pak třeba půlhodiny
      nic.</p>\r\n<p>V&iacute;m, že &uacute;řad městsk&eacute; č&aacute;sti nem&aacute;
      v mnoha z&aacute;ležitostech pravomoc &ndash; nemůže s&aacute;m od sebe měnit
      dopravn&iacute; značen&iacute; či pře&scaron;telov&aacute;vat světla na přechodech.
      Ale může na př&iacute;slu&scaron;n&aacute; m&iacute;sta (např. na spr&aacute;vu
      komunikac&iacute;) d&aacute;t pod&aacute;n&iacute; s ž&aacute;dost&iacute; o
      ře&scaron;en&iacute;. To bude m&iacute;t samozřejmě mnohem vět&scaron;&iacute;
      v&aacute;hu, nežli individu&aacute;ln&iacute; pod&aacute;n&iacute; od občana.</p>\r\n<p>Zastupitel&eacute;
      a pot&eacute; i &uacute;ředn&iacute;ci si mohou v&scaron;&iacute;mat i toho,
      kde a kdy nast&aacute;vaj&iacute; &bdquo;pravideln&aacute;&ldquo; zpožděn&iacute;
      linek MHD (nem&aacute;m na mysli mimoř&aacute;dn&eacute; ud&aacute;losti). Dopravn&iacute;
      podnik by pak mohl na popud &uacute;ředn&iacute;ka &uacute;řadu městsk&eacute;
      č&aacute;sti zohlednit &bdquo;pravideln&aacute;&ldquo; zpožděn&iacute; linky
      v&nbsp;j&iacute;zdn&iacute;m ř&aacute;du. V&iacute;m ze zku&scaron;enosti, že
      jako prost&yacute; občan nem&aacute; člověk &scaron;anci, aby se takov&yacute;m
      n&aacute;vrhem Dopravn&iacute; podnik v&aacute;žně zab&yacute;val.</p>\r\n<p>V&nbsp;neposledn&iacute;
      řadě bych se přimlouval i za tlak na vět&scaron;&iacute; ohleduplnost řidičů
      MHD. Samozřejmě ne v&scaron;ech, ale někter&yacute;ch. Viděl jsem již mnohokr&aacute;t
      babičku op&iacute;raj&iacute;c&iacute; se o hůlku a nastupuj&iacute;c&iacute;
      do autobusu a netrpěliv&eacute;ho řidiče o sto &scaron;est spou&scaron;těj&iacute;c&iacute;ho
      zvukov&yacute; sign&aacute;l \"Opusťte dveřn&iacute; prostor!\". Jakmile jej&iacute;
      z&aacute;da protnula rovinu dveřn&iacute;ho otvoru, dveře zavřel a &scaron;l&aacute;pnul
      na to. V lep&scaron;&iacute;m př&iacute;padě se babička stačila před akcelerac&iacute;
      chytit tyče. Av&scaron;ak doj&iacute;t k sedačce a posadit se už nedok&aacute;zala.
      Od řidiče mimoř&aacute;dně hulv&aacute;tsk&eacute; (****). Zřejmě by v&scaron;ak
      tento probl&eacute;m v budoucnu vyře&scaron;ila&nbsp;<a href=\"http://praha.svobodni.cz/program\"
      target=\"_blank\">konkurence v&nbsp;autobusov&eacute; dopravě</a>&nbsp;l&eacute;pe
      než &uacute;ředn&iacute;k.</p>\r\n<p>Drobn&aacute; zlep&scaron;en&iacute; v
      souhrnu mohou ovlivnit život pražana stejně, jako velk&eacute; projekty. R&aacute;d
      bych tedy na z&aacute;věr je&scaron;tě jednou apeloval na zastupitele v&scaron;ech
      stran a hnut&iacute; bez rozd&iacute;lu: Buďte v&scaron;&iacute;mav&iacute;
      a i u drobn&yacute;ch probl&eacute;mů d&aacute;vejte podněty &uacute;ředn&iacute;kům.
      Zastupitel&eacute; by v&scaron;ak při oznamov&aacute;n&iacute; lap&aacute;li&iacute;
      měli vždy dodržovat jednu z&aacute;sadu: směřovat ke zlep&scaron;en&iacute;
      života obyvatel, nikoliv ke zbytečn&eacute; buzeraci majitelů soukrom&yacute;ch
      budov a pozemků.</p>\r\n<p>&Uacute;řednic&iacute;m a &uacute;ředn&iacute;kům
      přeji, aby se&nbsp;<a href=\"http://praha.svobodni.cz/program\" target=\"_blank\">sn&iacute;žilo
      množstv&iacute; regulac&iacute;</a>, ke kter&yacute;m mus&iacute; &uacute;řad
      v&eacute;st agendu. Pak by mnoha z nich zbylo v&iacute;ce času na tolik potřebnou
      ter&eacute;nn&iacute; pr&aacute;ci.</p>\r\n<p>&nbsp;</p>\r\n<p>----------------</p>\r\n<p
      class=\"art-note\">Pozn. pod čarou:</p>\r\n<p class=\"art-note\">(*) Např. u
      V&yacute;stavi&scaron;tě, přechod u tramvajov&eacute; zast&aacute;vky směr N&aacute;draž&iacute;
      Hole&scaron;ovice.</p>\r\n<p class=\"art-note\">(**) Jako např&iacute;klad ten
      u Katastr&aacute;ln&iacute;ho &uacute;řadu na Praze 8 přes čtyřproudou silnici,
      kde nav&iacute;c vyj&iacute;žděj&iacute; autobusy z&nbsp;frekventovan&eacute;
      zast&aacute;vky a na druh&eacute; straně auta odbočuj&iacute; doleva ke Katastr&aacute;ln&iacute;mu
      &uacute;řadu.</p>\r\n<p class=\"art-note\">(***) Př&iacute;kladem budiž Bubensk&aacute;
      ulice bl&iacute;zko křižovatky s Veletržn&iacute;, kde na přechodu od stanice
      železnice Praha-Bubny směrem k Veletržn&iacute; prakticky nen&iacute; možno
      bezpečně přej&iacute;t.</p>\r\n<p class=\"art-note\">(****) Když to srovn&aacute;m
      s&nbsp;řidiči hromadn&eacute; dopravy ve &Scaron;v&yacute;carsku, tak je to
      nebe a dudy.</p>\r\n</div>"
