      aby neblokovala dostavbu tunelového komplexu Blanka těsně před jejím dokončením.
    body: "<p>Krajsk&eacute; předsednictvo Svobodn&yacute;ch v Praze vyz&yacute;v&aacute;
      Radu Hlavn&iacute;ho města Prahy, aby neblokovala dostavbu tunelov&eacute;ho
      komplexu Blanka těsně před jej&iacute;m dokončen&iacute;m. Automobilov&aacute;
      doprava v Praze je v dlouhodobě ne&uacute;nosn&eacute;m stavu, kter&yacute;
      je&scaron;tě zhor&scaron;uj&iacute; regulačn&iacute; z&aacute;sahy magistr&aacute;tu.</p>\r\n<p>Na
      stavbu Blanky bylo z rozpočtu Hlavn&iacute;ho města Prahy vynaloženo již v&iacute;ce
      než 30 miliard. Nechceme, aby Praha zastavila projekt v t&eacute;to f&aacute;zi,
      kdy je tunel prakticky dokončen. Lid&eacute; z domů soused&iacute;c&iacute;ch
      se staveni&scaron;ti si již během stavby vytrpěli dost a nezprovozněnou Blankou
      trp&iacute; nyn&iacute; obyvatel&eacute; domů v sousedstv&iacute; ucpan&yacute;ch
      dopravn&iacute;ch tepen, samotn&iacute; řidiči, podnikatel&eacute; i cestuj&iacute;c&iacute;
      v MHD.</p>\r\n<p>Nesouhlas&iacute;me s t&iacute;m, aby si Rada MHMP brala obyvatele
      Prahy za rukojm&iacute;. Zastaven&iacute;m v&yacute;stavby bude nutn&eacute;
      z rozpočtu Prahy opět vynakl&aacute;dat dal&scaron;&iacute; a v tomto př&iacute;padě
      naprosto zbytečn&eacute; a nemal&eacute; finančn&iacute; prostředky na konzervaci
      staveni&scaron;ť. Zpochybněn&iacute; platnosti uzavřen&eacute; smlouvy mezi
      Prahou a gener&aacute;ln&iacute;m dodavatelem stavby a podezřel&eacute; činnosti
      souvisej&iacute;c&iacute; se schvalov&aacute;n&iacute;m projektu a v&iacute;ceprac&iacute;
      by měly ře&scaron;it soudy resp. org&aacute;ny činn&eacute; v trestn&iacute;m
      ř&iacute;zen&iacute;, stavba by ale měla pokračovat a měla by b&yacute;t co
      nejdř&iacute;ve dokončena.</p>"
- Karlův most znepokojuje pražské Svobodné:
    _slug: karluv-most-znepokojuje-prazske-svobodne
    posted_at: 08. 08. 2013 00:00
    teaser: Pražští Svobodní jsou znepokojeni nedávným incidentem na Karlově mostě,
      kdy členové občanského Sdružení výtvarníků Karlova mostu spolu s ochrannou službou
      a dokonce i přivolanou městskou policií zabránili dvěma mladým umělcům malovat
      na Karlově mostě turisty a portréty jim zadarmo rozdávat.
    body: |-
      Pražští Svobodní jsou znepokojeni nedávným incidentem na Karlově mostě, kdy členové občanského Sdružení výtvarníků Karlova mostu spolu s ochrannou službou a dokonce i přivolanou městskou policií zabránili dvěma mladým umělcům malovat na Karlově mostě turisty a portréty jim zadarmo rozdávat. (více v článku <a href="http://plumm.cz/2013/o-buranstvi-a-nesvobode-a-o-karlove-moste/">O buranství a nesvobodě. A o Karlově mostě.</a>) Není možné, aby si nikým nevolená skupina občanů zprivatizovala národní kulturní památku. Sdružení výtvarníků Karlova mostu, které výhradně působí na mostě přes 20 let, nezveřejňuje informace o svém hospodaření, o své členské základně, nezdůvodňuje veřejně nepřijetí členů ani neudělení povolení či „licence“ k hudební produkci nebo prodeji výtvarných děl. Svobodní jsou pro rozvolnění trhového řádu v Praze tak, aby i pro začínající umělce, řemeslníky a obchodníky bylo v Praze snadné začít tvořit a podnikat i třeba na Karlově mostě. Zde, na omezeném historickém veřejném prostoru, by se měli zájemci vybírat pravidelně veřejnou soutěží. Magistrát nebo radnice Prahy 1 by určila počet míst, o která se na Karlově místě bude soutěžit tak, aby jejich množství nenarušovalo průchod turistů přes most. Je logické, aby se o tato místa soutěžilo poměrně často, pro dobu kratší než rok. Nabídka umění na Karlově mostě musí umět pružně reagovat na poptávku, aby se při zvýšené poptávce např. korejských turistů nabídka přizpůsobila jejich specifickým požadavkům. Pokud by v dalším čtvrtletí zahraniční zájem opadl, musí existovat možnost nabídku uzpůsobit chuti českých turistů. Pouze pravidelná a transparentní veřejná soutěž zajistí, aby byla místa přidělena spravedlivě a podle požadavků trhu.
      V každém případě však podle Svobodných mohou občané postávat na Karlově mostě bez záboru a u toho kreslit nebo fotografovat, pokud tím nepřekáží procházejícím turistům a neblokují provoz. Rozdávání děl zdarma není komerční činností a nesmí být ze strany veřejné moci jakkoliv regulováno.
      Svobodní se také pozastavují nad chováním přivolané městské policie, která proti studentům umění zakročila v rozporu s platnou právní úpravou a poškození majetku studentů ze strany členů občanského sdružení nijak neřešila. Svobodní ostatně navrhují obecní policie zcela zrušit. Jiří Kubíček, předseda pražských Svobodných Martin Pánek, člen republikového výboru Svobodných
- Dejte soukromníkům k dispozici zastávky a vyhrazené pruhy pro MHD:
    _slug: dejte-soukromnikum-k-dispozici-zastavky-a-vyhrazene-pruhy-pro-mhd
    posted_at: 14. 06. 2011 02:00
    teaser: Pražské sdružení Strany svobodných občanů vyzývá magistrát, aby umožnil
      využít zastávky MHD a vyhrazené pruhy BUS soukromým přepravcům.
    body: "Pražské sdružení Strany svobodných občanů vyzývá magistrát, aby umožnil
      využít zastávky MHD a vyhrazené pruhy BUS soukromým přepravcům.\n\"Čtvrteční
      stávka pravděpodobně ochromí hromadnou dopravu v Praze. Soukromí přepravci již
      avizovali, že jsou připraveni pražanům pomoci a budou jezdit místo stávkujících
      odborářů vlastními autobusy. Vyzýváme proto magistrát, aby vyšel přepravcům
      maximálně vstříc a umožnil jim využívat vyhrazené pruhy MHD a autobusové zastávky,\"
      říká František Pecka, předseda pražských Svobodných.\n\"Magistrát musí umožnit
      konkurenci v městské hromadné dopravě, aby se čtvrteční kolaps již neopakoval.
      Problémy s odboráři Dopravního podniku hl. m. Prahy se i přes mnohamiliardové
      dotace pravidelně opakují a poškozují kvalitu života pražanů,\" dodává Jiří
      Kubíček, pražský místopředseda.\nStrana svobodných občanů vznikla před dvěma
      lety a od svého založení kritizuje hospodaření na dluh a přebujelé přerozdělování.
      Ve svém programu má též podporu konkurence v městské hromadné dopravě. "
- Pražští Svobodní vyzývají ke zrušení projektu OpenCard:
    _slug: prazsti-svobodni-vyzyvaji-ke-zruseni-projektu-opencard
    posted_at: 02. 11. 2010 01:00
    teaser: Krajské předsednictvo Svobodných vyzývá Magistrát hlavního města Prahy,
      aby okamžitě ukončil projekt Opencard.
    body: "Krajské předsednictvo Svobodných vyzývá Magistrát hlavního města Prahy,
      aby okamžitě ukončil  projekt Opencard. Systém se bohužel  už zrealizovat nedá.
      Je postaven  na zcela nevýhodné licenční bázi. Hlavní město Praha nevlastní
      software potřebný k provozu systému Opencard a platí licenční poplatek za každou
      evidovanou kartu a to dokonce i za karty zrušené, nevyzvednuté a nepoužívané,
      kterých je již dnes více než jedna třetina. Z licenční pasti již Prahu žádné
      dodatky smluv nezachrání. Je to trestuhodné, ale nemá smysl pohřbívat další
      peníze v projektu, který je vpodstatě postaven na podvodu…\r\nZa tři roky provozu
      systému zvládl Magistrát realizovat pouze čtyři možnosti využití karty. Průkaz
      do knihovny, tramvajenka, placení parkovného a přístup k aplikaci &quot;Vím,
      jak řídím&quot;. Tato aplikace poskytuje řidičům, kteří spáchali dopravní přestupek
      na území Prahy, přístup k informaci, že takové řízení probíhá. Pro přístup ke
      službě s využitím karty je ale potřeba kontaktní čipová karta a počítač vybavený
      příslušnou čtečkou. Takových karet je však vydáno jen 5000. Ještě horší využití
      je u placení parkovného, kdy byla karta použita jen v necelých čtyřech tisících
      případů. Při nákladech na úpravu parkomatů přes 10 milionů korun stálo vybrání
      jednoho poplatku za parkování Prahu 2500 Kč. Knihovny již své karty pro identifikaci
      čtenářů používali a zavedení Opencard jim jen zvyšuje administrativu spojenou
      s přehráváním čtenářského průkazu do nových karet při jejich expiraci. Dopravní
      podnik dlouho Opencard zavádět nechtěl, protože připravoval vlastní kartovou
      náhradu papírových tramvajenek, což je vzhledem k počtu jeho registrovaných
      zákazníků pochopitelnější, než když se o totéž pokouší Praha.\r\nOpět se tedy
      ukazuje, že jak stát,  tak ani obec nemůže být dobrým hospodářem a že by se
      neměli vměšovat do pole, které je vyhrazeno komerčním subjektům (např. mikroplatební
      bankovní systémy či slevové karty). Krajské předsednictvo Svobodných proto vyzývá
      Magistrát hlavního města Prahy, aby okamžitě ukončil projekt Opencard, umožnil
      dosud zúčastněným subjektům vydávat si karty vlastní a starost o &quot;superkartu&quot;
      nechal na komerčních subjektech s větší, něž jen regionální působností. &quot;Ještě
      je čas projekt zastavit a městské občanky Opencard zrušit. Projekt nás nestál
      více než miliardu. Zatím.&quot;, říká Jiří Kubíček, místopředseda krajského
      sdružení Strany svobodných občanů.\r\nStrana svobodných občanů vznikla v únoru
      loňského roku a záhy po svém vzniku získala 1,26% hlasů ve volbách do Evropského
      parlamentu. Po zrušených volbách nyní spouští přerušenou předvolební kampaň
      s heslem &quot;Necháme vám vaše peníze&quot;. Lídrem Svobodných ve volbách do
      Poslanecké sněmovny Parlamentu ČR je jejich předseda, ekonom Petr Mach. "
