      nepo&scaron;leme ani ž&aacute;dn&eacute; smluvn&iacute; dokumenty.&nbsp; </em></p>\r\n<p
      style=\"margin-bottom: 0.11in; line-height: 107%;\"><em>S pozdravem </em></p>\r\n<p
      style=\"margin-bottom: 0.11in; line-height: 107%;\"><em>Alena Vojtov&aacute;
      <br />Odbor životn&iacute;ho prostřed&iacute; a dopravy <br />&Uacute;řad městsk&eacute;
      č&aacute;sti Praha 9 &bdquo;<br /></em><br /><br /></p>\r\n<p style=\"margin-bottom:
      0.11in; line-height: 107%;\"><strong>Jak je zřejm&eacute;, minim&aacute;lně
      &uacute;řad disponuje &bdquo;stanoven&iacute;m ohledně dopravn&iacute;ho zař&iacute;zen&iacute;&ldquo;.
      Tak v&nbsp;čem m&aacute; pan&iacute; Vojtov&aacute; probl&eacute;m a proč nepo&scaron;le
      alespoň tento dokument?</strong></p>\r\n<p style=\"margin-bottom: 0.11in; line-height:
      107%;\">Rozhodl jsem se nedat svou kůži lacino a 28.7.2013 rozporoval vyj&aacute;dřen&iacute;
      mil&eacute; &uacute;řednice.</p>\r\n<p style=\"margin-bottom: 0.11in; line-height:
      107%;\">&bdquo;<em>...</em></p>\r\n<p style=\"margin-bottom: 0.11in; line-height:
      107%;\"><em>zřejmě jste posledn&iacute; mail nečetla pozorně, protože jsem netrval
      na dod&aacute;n&iacute; v&scaron;ech dokumentů ze seznamu, ale jen těch, kter&eacute;
      m&aacute; &uacute;řad k dispozici. Protože připou&scaron;t&iacute;te, že Stavebn&iacute;
      odbor Městsk&eacute; č&aacute;sti Praha 9 je m&iacute;stně př&iacute;slu&scaron;n&yacute;m
      stavebn&iacute;m &uacute;řadem pro stavebn&iacute; ř&iacute;zen&iacute; stavby,
      na n&iacute;ž se dotazuji, m&aacute; tedy v&aacute;&scaron; &uacute;řad k dispozici
      dokumentaci t&yacute;kaj&iacute;c&iacute; se pr&aacute;vě stavebn&iacute;ho
      ř&iacute;zen&iacute; a kolaudace.</em></p>\r\n<p style=\"margin-bottom: 0.11in;
      line-height: 107%;\"><em>....</em></p>\r\n<p style=\"margin-bottom: 0.11in;
      line-height: 107%;\"><em>Protože tedy Stavebn&iacute; odbor &Uacute;MČ P9 v
      t&eacute;to věci konal, je povinen dokumenty na ž&aacute;dost dle z&aacute;k.
      č. 109/1999 Sb O svobodn&eacute;m př&iacute;stupu k informac&iacute;m je vydat.
      Předejte tedy, pros&iacute;m, tuto ž&aacute;dost těmto kompetentn&iacute;m m&iacute;stům.</em></p>\r\n<p
      style=\"margin-bottom: 0.11in; line-height: 107%;\"><em>Pokud chcete nam&iacute;tnout,
      že kompetentn&iacute; je pouze TSK, dovoluji si upozornit, že dle platn&eacute;
      (a i pro v&aacute;&scaron; &uacute;řad z&aacute;vazn&eacute;) judikatury NSS
      je povinen i Stavebn&iacute; odbor &Uacute;MČ dokumenty vydat. Př&iacute;slu&scaron;n&yacute;
      judik&aacute;t jest k nalezen&iacute; jako Rozsudek Krajsk&eacute;ho soudu v
      Praze sp. zn. 44 Ca 179/2002 ze dne 3. 12. 2002. Cituji: \"&bdquo;Povinn&eacute;
      subjekty maj&iacute; &uacute;plnou informačn&iacute; povinnost, to znamen&aacute;,
      že okruh informac&iacute;, z něhož musej&iacute; poskytovat, je &uacute;pln&yacute;,
      mus&iacute; poskytovat ze v&scaron;eho, co maj&iacute; nebo by měly m&iacute;t.
      Je to odůvodněno skutečnost&iacute;, že ve vztaz&iacute;ch, ve kter&yacute;ch
      povinn&yacute; subjekt vystupuje, doch&aacute;z&iacute; k nakl&aacute;d&aacute;n&iacute;
      s veřejn&yacute;mi prostředky. Princip př&iacute;stupu k informac&iacute;m znamen&aacute;
      možnost pod&iacute;vat se na &uacute;daje, kter&eacute; na &uacute;řadě &bdquo;lež&iacute;\",
      s nimiž &uacute;řad pracuje. Informac&iacute; se m&iacute;n&iacute; to, co v
      okamžiku dotazu je, anebo b&yacute;ti m&aacute;, v &uacute;řadu k dispozici.
      Pokud &uacute;řad zjist&iacute;, že nem&aacute; informaci, kterou podle sv&yacute;ch
      povinnost&iacute; stanoven&yacute;ch pr&aacute;vn&iacute;mi předpisy m&aacute;
      m&iacute;t, je povinen ji okamžitě doplnit a poskytnout.\" </em></p>\r\n<p style=\"margin-bottom:
      0.11in; line-height: 107%;\"><em>Nepopřete douf&aacute;m, že m&iacute;stně př&iacute;slu&scaron;n&yacute;
      Stavebn&iacute; &uacute;řad mus&iacute; ze z&aacute;kona archivovat v&scaron;echny
      materi&aacute;ly t&yacute;kaj&iacute;c&iacute; se proběhl&yacute;ch stavebn&iacute;ch
      ř&iacute;zen&iacute; (pokud tato proběhla).</em></p>\r\n<p style=\"margin-bottom:
      0.11in; line-height: 107%;\"><em>Z&aacute;věrem si dovol&iacute;m podotknout
      (zcela mimo tuto ž&aacute;dost), že TSK, na kterou odkazujete ž&aacute;dost
      o smluvn&iacute; doumenty, je dle zřizovac&iacute; listiny ze dne 1.1.2008 př&iacute;spěvkovou
      organizac&iacute; pouze spravuj&iacute;c&iacute; svěřen&yacute; majetek. Dotazovan&aacute;
      stavba je souč&aacute;st&iacute; m&iacute;stn&iacute; komunikace, jej&iacute;mž
      vlastn&iacute;kem je ze z&aacute;kona obec. Je tedy s podivem, že obec nevlastn&iacute;
      smluvn&iacute; dokumenty t&yacute;kaj&iacute;c&iacute; se nakl&aacute;d&aacute;n&iacute;
      s jej&iacute;m majetkem.</em></p>\r\n<p style=\"margin-bottom: 0.11in; line-height:
      107%;\"><em>....</em></p>\r\n<p style=\"margin-bottom: 0.11in; line-height:
      107%;\">&bdquo;</p>\r\n<p style=\"margin-bottom: 0.11in; line-height: 107%;\">Bohužel,
      tento mail již zůstal bez odpovědi. Pan&iacute; Vojtov&aacute; si dala k&aacute;vu
      a jistě ji př&iacute;slu&scaron;n&iacute; politici z&nbsp;ODS pochv&aacute;lili.
      J&aacute; jako blbec daňov&yacute; poplatn&iacute;k, kter&yacute; hr&aacute;tky
      p&aacute;nů z&nbsp;radnice plat&iacute;, jsem se rozhodl, že když to nejde dvěřmi,
      půjde to oknem. Věděl jsem, že dopravn&iacute; stavbu, o n&iacute;ž &scaron;lo,
      realizovala firma DOZNA. Řekl jsem si tedy, že jestliže &uacute;řad bojuje jako
