      height=\"419\" /></p>\r\n<p style=\"line-height: 1.0791666666666666; margin-top:
      0pt; margin-bottom: 8pt;\" dir=\"ltr\"><span style=\"font-size: 15px; font-family:
      Calibri; color: #000000; background-color: transparent; font-weight: normal;
      font-style: normal; font-variant: normal; text-decoration: none; vertical-align:
      baseline;\">Kdo tuto lokalitu zn&aacute;, v&iacute;, že tento konec Litv&iacute;novsk&eacute;
      je slep&aacute; ulice, kde d&iacute;ky st&iacute;sněn&yacute;m poměrům vět&scaron;ina
      řidičů jede t&eacute;měř krokem, takže cel&aacute; stavba na prvn&iacute; pohled
      postr&aacute;dala smysl (pokud pominu, co mě napadlo skoro ihned &ndash; že
      bylo před koncem roku třeba d&aacute;t vydělat spř&aacute;telen&eacute; firmě).
      Nav&iacute;c v lokalitě, kde je tristn&iacute; nedostatek parkovac&iacute;ch
      m&iacute;st, tento moloch ubral odhadem až 12 m&iacute;st. Protože jsem měl
      s&aacute;m v&nbsp;živ&eacute; paměti několik nočn&iacute;ch v&yacute;letů na
      pohotovost s&nbsp;dětmi, kdy po n&aacute;vratu prostě nezaparkujete a pak vl&aacute;č&iacute;te
      bezvl&aacute;dn&eacute; d&iacute;tě v&nbsp;horečce v&nbsp;n&aacute;ruč&iacute;
      půl kilometru a d&aacute;l, protože prostě jinde m&iacute;sto nen&iacute;, rozhodl
      jsem se reagovat. Radnice se py&scaron;n&iacute; facebookovou str&aacute;nkou
      &bdquo;Praha 9 &ndash; dobr&aacute; adresa&ldquo;, tud&iacute;ž jsem vznesl
      dotaz:</span></p>\r\n<p style=\"line-height: 1.0791666666666666; margin-top:
      0pt; margin-bottom: 8pt;\" dir=\"ltr\"><span style=\"font-size: 15px; font-family:
      Calibri; color: #000000; background-color: transparent; font-weight: normal;
      font-style: normal; font-variant: normal; text-decoration: none; vertical-align:
      baseline;\">&bdquo;Zaj&iacute;malo by mě, kdo a na z&aacute;kladě čeho rozhodl
      o dopravn&iacute;m omezen&iacute; v&nbsp;Litv&iacute;novsk&eacute; ul. u &scaron;koly
      &sbquo;&Scaron;estistovka&lsquo;. T&iacute;mto pěkn&yacute;m v&aacute;nočn&iacute;m
      d&aacute;rkem radnice Prahy 9 ubrala v&nbsp;t&eacute;to lokalitě cca 12 parkovac&iacute;ch
      m&iacute;st, aniž se postarala o jejich n&aacute;hradu. Ž&aacute;d&aacute;m
      seri&oacute;zn&iacute; odpověď i na ot&aacute;zku, proč o tak dramatick&eacute;
      změně neproběhla ž&aacute;dn&aacute; veřejn&aacute; diskuze s&nbsp;m&iacute;stn&iacute;mi
      občany. A pros&iacute;m, odpusťte si odpověď, že dopravn&iacute; omezen&iacute;
      odpov&iacute;d&aacute; z&aacute;konu XY nebo vyhl&aacute;&scaron;ce ABC, protože
      pr&aacute;vě kvůli tup&eacute;mu naplňov&aacute;n&iacute; litery z&aacute;kona
      nam&iacute;sto hled&aacute;n&iacute; jeho ducha jsme jako cel&yacute; st&aacute;t
      tam, kde jsme.&ldquo;</span></p>\r\n<p style=\"line-height: 1.0791666666666666;
      margin-top: 0pt; margin-bottom: 8pt;\" dir=\"ltr\"><span style=\"font-size:
      15px; font-family: Calibri; color: #000000; background-color: transparent; font-weight:
      normal; font-style: normal; font-variant: normal; text-decoration: none; vertical-align:
      baseline;\">Odpovědi dvou &bdquo;mužů z&nbsp;radnice&ldquo;, konkr&eacute;tně
      m&iacute;stostarosty V&aacute;žansk&eacute;ho a radn&iacute;ho pro dopravu Holečka,
      st&aacute;ly za to. Aniž se obtěžovali odpovědět na jasn&yacute; dotaz (zřejmě
      maj&iacute; probl&eacute;m s&nbsp;ch&aacute;p&aacute;n&iacute;m psan&eacute;ho
      textu), pan V&aacute;žansk&yacute; mě &bdquo;poučil&ldquo; slovy: &bdquo;Nechtělo
      se n&aacute;m čekat, až na přechodu, kter&yacute; vede př&iacute;mo u &scaron;koly,
      někdo zajede d&iacute;tě&ldquo;.</span></p>\r\n<p style=\"line-height: 1.0791666666666666;
      margin-top: 0pt; margin-bottom: 8pt;\" dir=\"ltr\"><span style=\"font-size:
      15px; font-family: Calibri; color: #000000; background-color: transparent; font-weight:
      normal; font-style: normal; font-variant: normal; text-decoration: none; vertical-align:
      baseline;\">Pan radn&iacute; Holeček exceloval je&scaron;tě v&iacute;ce: &bdquo;Na
      čast&eacute; dotazy a prosby pr&aacute;vě m&iacute;stn&iacute;ch obyvatel ohledně
      bezpečnosti dět&iacute; v&nbsp;dan&eacute; lokalitě jsem se rozhodl k&nbsp;tomuto
      kroku. V&nbsp;t&eacute;to odpovědi si velice r&aacute;d odpust&iacute;m odvol&aacute;vat
      se na z&aacute;kony nebo vyhl&aacute;&scaron;ky, na tuto odpověď mi stač&iacute;
      prost&yacute; &uacute;sudek otce dvou dět&iacute;. Z&aacute;věrem mi dovolte
      poznamenat, že až budete m&iacute;t vlastn&iacute; děti, budete tyto kroky l&eacute;pe
      ch&aacute;pat.&ldquo;</span></p>\r\n<p style=\"line-height: 1.0791666666666666;
      margin-top: 0pt; margin-bottom: 8pt;\" dir=\"ltr\"><span style=\"font-size:
      15px; font-family: Calibri; color: #000000; background-color: transparent; font-weight:
      normal; font-style: normal; font-variant: normal; text-decoration: none; vertical-align:
      baseline;\">Tak toto mě nadzdvihlo velice. Pan radn&iacute; bude opr&aacute;vněnost
      m&eacute;ho dotazu v&aacute;žit počtem dět&iacute;? A dal&scaron;&iacute; dotaz
      třeba věkem nebo vzděl&aacute;n&iacute;m? Nebo členstv&iacute;m ve spr&aacute;vn&eacute;
      straně? Pan radn&iacute; si naběhl, měl si mne prolustrovat v&nbsp;evidenci
      obyvatel, aby zjistil, že fotka na facebookov&eacute;m profilu klame. Jsem totiž
      otcem 4 dět&iacute;, takže kdybychom to poměřovali dle pravidel pana Holečka,
      měl můj dotaz dvakr&aacute;t vět&scaron;&iacute; v&aacute;hu než jeho arogantn&iacute;
      odpověď.</span></p>\r\n<p style=\"line-height: 1.0791666666666666; margin-top:
      0pt; margin-bottom: 8pt;\" dir=\"ltr\"><span style=\"font-size: 15px; font-family:
      Calibri; color: #000000; background-color: transparent; font-weight: normal;
      font-style: normal; font-variant: normal; text-decoration: none; vertical-align:
      baseline;\">Pot&eacute; jsem vznesl dotaz, kolik že dět&iacute; bylo v&nbsp;t&eacute;to
      lokalitě obět&iacute; dopravn&iacute; nehody, že bylo třeba tak radik&aacute;lně
      omezit provoz v&nbsp;tomto m&iacute;stě. Bez odpovědi. Jistě, relevantn&iacute;
      data nem&aacute;me, tak co se s&nbsp;obč&aacute;nkem bavit. Pominu i to, že
      p&aacute;nov&eacute; z&nbsp;N&aacute;rodn&iacute;ho v&yacute;boru (pardon, radnice,
      ale ona jejich r&eacute;torika a chov&aacute;n&iacute; sp&iacute;&scaron;e evokuje
      soudruhy tajemn&iacute;ky než demokratick&eacute; politiky) zcela zapomněli
      na &uacute;vodn&iacute; dotaz, &bdquo;proč o tak dramatick&eacute; změně neproběhla
      ž&aacute;dn&aacute; veřejn&aacute; diskuze s m&iacute;stn&iacute;mi občany&ldquo;.
      Alespoň, že se k&nbsp;rozhodnut&iacute; sam&eacute;mu přihl&aacute;sil pan Holeček.
      Jenže chyba l&aacute;vky, důvod, kter&yacute; uvedl, tedy že &scaron;lo o reakci
      &bdquo;na čast&eacute; dotazy a prosby pr&aacute;vě m&iacute;stn&iacute;ch obyvatel&ldquo;,
      se uk&aacute;zal b&yacute;t prachsprostou lž&iacute;. Protože v&nbsp;t&eacute;to
      lokalitě je jen jeden bytov&yacute; dům, a tud&iacute;ž jedno společenstv&iacute;
      vlastn&iacute;ků jednotek (SVJ) a protože zřejmě cel&aacute; akce na&scaron;tvala
      v&iacute;ce sousedů, v&yacute;bor SVJ poslal dotaz na radnici a opřel jej o
