      0.11in; line-height: 107%;\"><em>Douf&aacute;m, že &uacute;řad se t&eacute;to
      ž&aacute;dosti chop&iacute; tak, jak se na službu občanovi slu&scaron;&iacute;
      a patř&iacute; a odpust&iacute;me si nedůstojn&eacute; zahr&aacute;v&aacute;n&iacute;
      \"do outu\".</em></p>\r\n<p style=\"margin-bottom: 0.11in; line-height: 107%;\">&bdquo;</p>\r\n<p
      style=\"margin-bottom: 0.11in; line-height: 107%;\">A opět 29.7.2013 se konalo
      dal&scaron;&iacute; kolo odh&aacute;něn&iacute; dotěrn&eacute;ho občana:</p>\r\n<p
      style=\"margin-bottom: 0.11in; line-height: 107%;\">př&iacute;loha - 20130929-Odlozeni_zadosti.pdf</p>\r\n<p
      style=\"margin-bottom: 0.11in; line-height: 107%;\">&bdquo;---</p>\r\n<p style=\"margin-bottom:
      0.11in; line-height: 107%;\"><em>Dopravn&iacute; značen&iacute; a dopravn&iacute;
      zař&iacute;zen&iacute;(např. zpomalovac&iacute; prahy, dopravn&iacute; kůly
