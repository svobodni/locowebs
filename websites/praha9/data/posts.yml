      dir=\"ltr\"><span style=\"font-size: 15px; font-family: Calibri; color: #000000;
      background-color: transparent; font-weight: normal; font-style: normal; font-variant:
      normal; text-decoration: none; vertical-align: baseline;\">V&scaron;imněte si,
      jak se odpověď od pana Holečka d&iacute;ky dotazům č. 3 a 4 rozpadla v&nbsp;prach.
      &bdquo;Na čast&eacute; dotazy a prosby pr&aacute;vě m&iacute;stn&iacute;ch obyvatel&hellip;&ldquo;
      Jak&yacute;ch tedy?</span></p>\r\n<p style=\"line-height: 1.0791666666666666;
      margin-top: 0pt; margin-bottom: 8pt;\" dir=\"ltr\"><span style=\"font-size:
      15px; font-family: Calibri; color: #000000; background-color: transparent; font-weight:
      normal; font-style: normal; font-variant: normal; text-decoration: none; vertical-align:
      baseline;\">Radnice neodpověděla, proběhlo jak&eacute;si jedn&aacute;n&iacute;,
      z&nbsp;něhož vznikl dopis. Je ilustrativn&iacute;, že opět ž&aacute;dn&yacute;
      z&nbsp;dotazů nebyl fakticky zodpovězen.</span></p>\r\n<p style=\"line-height:
      1.0791666666666666; margin-top: 0pt; margin-bottom: 8pt;\" dir=\"ltr\"><a href=\"/samples/assets/SVJ-zapis_z_jednani.pdf\">Z&aacute;pis
      z jedn&aacute;n&iacute; SVJ</a></p>\r\n<p style=\"line-height: 1.0791666666666666;
      margin-top: 0pt; margin-bottom: 8pt;\" dir=\"ltr\"><span style=\"font-size:
      15px; font-family: Calibri; color: #000000; background-color: transparent; font-weight:
      normal; font-style: normal; font-variant: normal; text-decoration: none; vertical-align:
      baseline;\">M&iacute;stn&iacute;m do&scaron;la trpělivost a proběhla petice
      za odstraněn&iacute; t&eacute;to dopravn&iacute; stavby. Trouf&aacute;m si ř&iacute;ci,
      že t&eacute;měř v&scaron;ichni soused&eacute; ji podepsali. V&nbsp;tzv. demokracii
      by to byl impuls pro radnici konat: uv&eacute;st v&scaron;e do původn&iacute;ho
      stavu a omluvit se za přehnanou aktivitu, kter&aacute; přinesla jen probl&eacute;my
      a zlou krev. Copak mysl&iacute;te, že s petic&iacute; členů na&scaron;eho SVJ
      udělali soudru&hellip;, pardon p&aacute;ni radn&iacute;? Ano, použili ji nam&iacute;sto
      toaletn&iacute;ho pap&iacute;ru. Jedin&yacute;m krokem, kter&yacute; učinili,
      bylo, že nahradili odebran&aacute; parkovac&iacute; m&iacute;sta nov&yacute;mi.
      Čekal bych ale, že n&aacute;m parkovac&iacute; m&iacute;sta sp&iacute;&scaron;e
      budou přib&yacute;vat, než abychom zoufale h&aacute;jili st&aacute;vaj&iacute;c&iacute;.</span></p>\r\n<p
      style=\"line-height: 1.0791666666666666; margin-top: 0pt; margin-bottom: 8pt;\"
      dir=\"ltr\"><span style=\"font-size: 15px; font-family: Calibri; color: #000000;
      background-color: transparent; font-weight: normal; font-style: normal; font-variant:
      normal; text-decoration: none; vertical-align: baseline;\">Nav&iacute;c v&nbsp;t&eacute;
      době na schůzi SVJ proběhla informace, že radn&iacute; Holeček uv&aacute;d&iacute;
      už asi čtvrt&yacute; důvod instalace t&eacute;to monstr&oacute;zn&iacute; stavby.
      Prvn&iacute; byly &bdquo;čast&eacute; ž&aacute;dosti m&iacute;stn&iacute;ch
      obyvatel&ldquo;. To jsme si jaksi vyvr&aacute;tili odporem na&scaron;eho SVJ.
      Posl&eacute;ze tvrdil, že na &bdquo;ž&aacute;dost veden&iacute; &scaron;koly&ldquo;.
      Dotazem bylo zji&scaron;těno, že &scaron;kola se ve věci neangažovala. Pot&eacute;
      pr&yacute; &bdquo;ž&aacute;dost Policie ČR&ldquo; &ndash; opět dotazem zji&scaron;těno,
      že st&aacute;tn&iacute; policii je přechod u &bdquo;&Scaron;estistovky&ldquo;
      zcela ukraden&yacute;. Pak že pr&yacute; &bdquo;ž&aacute;dosti občansk&yacute;ch
      sdružen&iacute;&ldquo;. Dovolil jsem si na FB zeptat se pana radn&iacute;ho,
      kter&eacute; občansk&eacute; sdružen&iacute; vyjma na&scaron;eho SVJ je vůbec
      kompetentn&iacute; vyjadřovat se k&nbsp;situaci v&nbsp;na&scaron;&iacute; ulici,
      zdali je to Svaz včelařů Olomoucka či Zahr&aacute;dk&aacute;ři Kersko. Doplnil
      jsem to už zoufal&yacute;m v&yacute;křikem, koho tedy v&nbsp;t&eacute; na&scaron;&iacute;
      zastupitelsk&eacute; demokracii zastupuj&iacute;, když petice občanů je pro
      ně vzduch. A že n&aacute;m tedy d&aacute;vaj&iacute; jedinou možnost &ndash;
      občanskou neposlu&scaron;nost a prostě ty patn&iacute;ky u přechodu vytrhat.</span></p>\r\n<p
      style=\"line-height: 1.0791666666666666; margin-top: 0pt; margin-bottom: 8pt;\"
      dir=\"ltr\"><span style=\"font-size: 15px; font-family: Calibri; color: #000000;
      background-color: transparent; font-weight: normal; font-style: normal; font-variant:
      normal; text-decoration: none; vertical-align: baseline;\">V&nbsp;tento okamžik
      zřejmě radnice neunesla tuto kauzu (průběžně jsem na FB str&aacute;nku d&aacute;val
      i stejn&eacute; ofocen&eacute; materi&aacute;ly z&nbsp;komunikace s&nbsp;radnic&iacute;)
      a byl mi zak&aacute;z&aacute;n př&iacute;stup na tuto str&aacute;nku, respektive
      možnost napsat př&iacute;spěvek. Radnice neopomněla ani smazat v&scaron;echny
      m&eacute; dosavadn&iacute; př&iacute;spěvky. Pomyslel jsem si, že soudruzi,
      kdyby měli tu moc, po&scaron;lou mi r&aacute;no osobn&iacute; vůz s&nbsp;p&aacute;ny
      v&nbsp;kožen&yacute;ch kab&aacute;tech, protože dialog a diskuze jsou zjevně
      sprost&aacute; slova. Neb jen Strana a Radnice věd&iacute;, co je pro lid dobře!</span></p>\r\n<p
      style=\"line-height: 1.0791666666666666; margin-top: 0pt; margin-bottom: 8pt;\"
      dir=\"ltr\"><span style=\"font-size: 15px; font-family: Calibri; color: #000000;
      background-color: transparent; font-weight: normal; font-style: normal; font-variant:
      normal; text-decoration: none; vertical-align: baseline;\">Posledn&iacute;m
      hřeb&iacute;čkem do rakve bylo, když členov&eacute; v&yacute;boru SVJ při&scaron;li
      s&nbsp;t&iacute;m, že posledn&iacute; verz&iacute; pana Holečka je to, že důvodem
      v&yacute;stavby omezen&iacute; byla tragick&aacute; smrt d&iacute;vky při autonehodě
      na křižovatce Vysočansk&aacute;&ndash;Jiřet&iacute;nsk&aacute;. To, že d&iacute;vka
      nebyla zabita na přechodu, ale usmrtilo ji auto vymr&scaron;těn&eacute; při
      sr&aacute;žce na chodn&iacute;k, kde se nach&aacute;zela, a to, že dvouproudov&aacute;
      hlavn&iacute; magistr&aacute;la např&iacute;č Prosekem je přece jen malinko
      dopravou zat&iacute;ženěj&scaron;&iacute; než slep&yacute; konec Litv&iacute;novsk&eacute;
      ulice, to panu radn&iacute;mu zcela nevad&iacute;. Do&scaron;lo mi jako b&yacute;val&eacute;mu
      voliči ODS, že z&nbsp;ODS se stala jen Strana. Demokracie a občan v&nbsp;n&iacute;
      nemaj&iacute; m&iacute;sto. </span></p>\r\n<p style=\"line-height: 1.0791666666666666;
      margin-top: 0pt; margin-bottom: 8pt;\" dir=\"ltr\"><span style=\"font-size:
      15px; font-family: Calibri; color: #000000; background-color: transparent; font-weight:
      normal; font-style: normal; font-variant: normal; text-decoration: none; vertical-align:
      baseline;\">V&nbsp;tento okamžik jsem si uvědomil, že takov&eacute; lidi na
      radnici nechci a že pokud se něco m&aacute; změnit, je třeba osobn&iacute;ho
      angažm&aacute;. Jako kandid&aacute;t do komun&aacute;ln&iacute;ch voleb v&iacute;m
      zcela jistě, že z&aacute;sadn&iacute; změnou, kterou hodl&aacute;m prosazovat,
      je důsledn&yacute; dialog s&nbsp;občany v&nbsp;lokalit&aacute;ch, kde se radnice
      chyst&aacute; něco &bdquo;vylep&scaron;it&ldquo; či &bdquo;změnit&ldquo;. Odm&iacute;t&aacute;m,
      aby se radnice schov&aacute;vala za oblig&aacute;tn&iacute; &bdquo;bylo to dle
      z&aacute;kona vyvě&scaron;eno na n&aacute;stěnce radnice x t&yacute;dnů&ldquo;.
      Budu rozhodně trvat na tom, že m&aacute;-li radnice na vyd&aacute;v&aacute;n&iacute;
      vlastn&iacute;ch novin distribuovan&yacute;ch do v&scaron;ech schr&aacute;nek,
      mus&iacute; v&nbsp;tomto pl&aacute;tku kromě sebepropagace aktu&aacute;lně vl&aacute;dnouc&iacute;ch
      politiků b&yacute;t i m&iacute;sto na ozn&aacute;men&iacute; v&scaron;ech vět&scaron;&iacute;ch
      akc&iacute; a změn, kter&eacute; z&aacute;sadně ovlivn&iacute; bydlen&iacute;,
      dopravu či život obyvatel Prahy 9 nebo jej&iacute;ch č&aacute;st&iacute;, a
      to s dostatečn&yacute;m předstihem. Stejně tak by měl fungovat Facebook &bdquo;Praha
      9 &ndash; dobr&aacute; adresa&ldquo;. Tak&eacute; by nebyl vůbec ž&aacute;dn&yacute;
      probl&eacute;m ozn&aacute;men&iacute; ze z&aacute;kona &bdquo;vis&iacute;c&iacute;
      na v&yacute;věsce radnice&ldquo; registrovan&yacute;m z&aacute;jemcům pos&iacute;lat
      e-mailem. Naprost&aacute; otevřenost radnice a maxim&aacute;ln&iacute; informovanost
      občanů je mou prioritou v&nbsp;př&iacute;padě zvolen&iacute;.</span></p>\r\n<p
      style=\"line-height: 1.0791666666666666; margin-top: 0pt; margin-bottom: 8pt;\"
      dir=\"ltr\"><span style=\"font-size: 15px; font-family: Calibri; color: #000000;
      background-color: transparent; font-weight: normal; font-style: normal; font-variant:
      normal; text-decoration: none; vertical-align: baseline;\">P.S.: Projděte Prosek
      a Stř&iacute;žkov a najděte u dopravně mnohem exponovaněj&scaron;&iacute;ch
      přechodů pro chodce podobnou hrůzostavbu. Nenajdete. Znamen&aacute; to tedy,
      že slep&yacute; konec Litv&iacute;novsk&eacute; byl nejnebezpečněj&scaron;&iacute;m
      m&iacute;stem na Praze 9?</span></p>"
- Problémy s developery:
