    author: Petr Šantrůček
    teaser: '<p id="docs-internal-guid-1a1a8aae-fdab-daf2-ebe1-d3de1bf24afd" style="line-height:
      1.0791666666666666; margin-top: 0pt; margin-bottom: 8pt;" dir="ltr"><span style="font-size:
      15px; font-family: Calibri; color: #000000; background-color: transparent; font-weight:
      normal; font-style: normal; font-variant: normal; text-decoration: none; vertical-align:
      baseline;">Jedn&iacute;m z&nbsp;t&eacute;mat komun&aacute;ln&iacute; politiky
      v&nbsp;cel&eacute; Praze, a tedy i na Praze 9 je tristn&iacute; situace s&nbsp;parkov&aacute;n&iacute;m.
      Tohoto t&eacute;matu se stř&iacute;davě zmocňuj&iacute; různ&iacute; aktivist&eacute;,
      podivn&aacute; n&aacute;tlakov&aacute; hnut&iacute; a samozřejmě i politick&eacute;
      strany. Obvykle je v&yacute;sledkem nějak&aacute; &bdquo;koncepce&ldquo; nebo
      &bdquo;syst&eacute;m&ldquo;. Naposled je to &bdquo;koncepce celoměstsk&eacute;ho
      parkovac&iacute;ho syst&eacute;mu&ldquo;, kter&aacute; v&nbsp;rozporu s&nbsp;vůl&iacute;
      a z&aacute;jmem vět&scaron;iny obyvatel Prahy raz&iacute; syst&eacute;m tzv.
      modr&yacute;ch z&oacute;n. Přitom re&aacute;ln&eacute; zku&scaron;enosti s&nbsp;těmito
      modr&yacute;mi z&oacute;nami jsou naprosto katastrof&aacute;ln&iacute;. Přinesly
      (kromě dal&scaron;&iacute; &scaron;ikany řidičů) zejm&eacute;na zisk radnic&iacute;m
      v&nbsp;podobě dal&scaron;&iacute; daně skryt&eacute; za magick&eacute; slovo
      &bdquo;poplatek&ldquo;, zisk prostřednictv&iacute;m pokut od Městsk&eacute;
      policie a nemal&yacute; zisk spř&aacute;telen&yacute;m odtahov&yacute;m služb&aacute;m.
      Občanům a firm&aacute;m v&nbsp;oblasti s&nbsp;tzv. modr&yacute;mi z&oacute;nami
      tato opatřen&iacute; přinesla jen negativa.</span></p>'
    body: "<p style=\"line-height: 1.0791666666666666; margin-top: 0pt; margin-bottom:
      8pt;\" dir=\"ltr\"><span style=\"font-size: 15px; font-family: Calibri; color:
      #000000; background-color: transparent; font-weight: normal; font-style: normal;
      font-variant: normal; text-decoration: none; vertical-align: baseline;\">Co
      se Prahy 9 t&yacute;k&aacute;, radnice se halasně hl&aacute;s&iacute; k&nbsp;tomuto
      podivn&eacute;mu konceptu. V&nbsp;radničn&iacute;m tisku Dev&iacute;tka z&nbsp;&uacute;nora
      2014 se &uacute;sty radn&iacute;ho pro dopravu Tom&aacute;&scaron;e Holečka
      dozv&iacute;d&aacute;me, že &bdquo;Připojen&iacute; MČ Praha 9 k&nbsp;z&oacute;n&aacute;m
      placen&eacute;ho parkov&aacute;n&iacute; n&aacute;m zat&iacute;m pražsk&yacute;
      magistr&aacute;t přes ve&scaron;kerou snahu neumožnil, stejně jako např. Praze
      5, 6, 8.&ldquo; Takže radnice MČ Praha 9 se n&aacute;m se svaz&aacute;ck&yacute;m
      nad&scaron;en&iacute;m hl&aacute;s&iacute; k&nbsp;syst&eacute;mu, kter&yacute;
      vět&scaron;ina obyvatel č&aacute;st&iacute; postižen&yacute;ch &bdquo;modr&yacute;m
      morem&ldquo; kritizuje. Je třeba si kl&aacute;st ot&aacute;zku, o co radn&iacute;
      (v tomto př&iacute;padě za ODS) op&iacute;raj&iacute; svůj mand&aacute;t zat&iacute;žit
      občany dal&scaron;&iacute; dan&iacute;? Ano, dan&iacute;. Můžete tomu 1000kr&aacute;t
      ř&iacute;kat poplatek, ale je to jen daň. Nav&iacute;c daň, za niž dostanete
      jako rezident pofidern&iacute; &bdquo;pr&aacute;vo zaparkovat&ldquo;, pokud
      ov&scaron;em nějak&eacute; m&iacute;sto seženete.</span></p>\r\n<p style=\"line-height:
      1.0791666666666666; margin-top: 0pt; margin-bottom: 8pt;\" dir=\"ltr\"><span
      style=\"font-size: 15px; font-family: Calibri; color: #000000; background-color:
      transparent; font-weight: normal; font-style: normal; font-variant: normal;
      text-decoration: none; vertical-align: baseline;\">Jako př&iacute;znivec Strany
      svobodn&yacute;ch občanů a kandid&aacute;t do zastupitelstva MČ Prahy 9 se pokus&iacute;m
      vysvětlit svůj postoj k&nbsp;t&eacute;to problematice. Stěžejn&iacute;m pro
      dal&scaron;&iacute; vysvětlen&iacute; je vůbec objasněn&iacute;, co pro mne
      znamen&aacute; slovo <strong>svoboda</strong>, o něž se op&iacute;raj&iacute;
      i Svobodn&iacute;. <strong>Svoboda je možnost volby</strong>! Z&nbsp;t&eacute;to
      z&aacute;kladn&iacute; premisy vych&aacute;z&iacute; postoj, kter&yacute; bych
      razil v&nbsp;př&iacute;padě zvolen&iacute;. Je nutn&eacute; d&aacute;t občanům
      možnost volby. Ž&aacute;dn&eacute; celoměstsk&eacute; koncepce či syst&eacute;my,
      nic takov&eacute;ho. Potřeby parkov&aacute;n&iacute; jsou jin&eacute; v&nbsp;Praze
      9 a jin&eacute; v Praze 1. A současn&iacute; radn&iacute; z&nbsp;MČ Praha 9
      se asi budou divit, ale potřeby parkov&aacute;n&iacute; na Proseku jsou jin&eacute;
      než potřeby parkov&aacute;n&iacute; v&nbsp;Libni. A aby se mohl divit třeba
      i pan radn&iacute; za dopravu, potřeby parkov&aacute;n&iacute; u n&aacute;s
      v&nbsp;Litv&iacute;novsk&eacute; jsou &uacute;plně jin&eacute; než třeba potřeby
      lid&iacute; u Polikliniky Prosek. A v&scaron;echny tyto lokality chcete sv&aacute;zat
      jedn&iacute;m syst&eacute;mem?</span></p>\r\n<p style=\"line-height: 1.0791666666666666;
      margin-top: 0pt; margin-bottom: 8pt;\" dir=\"ltr\"><span style=\"font-size:
      15px; font-family: Calibri; color: #000000; background-color: transparent; font-weight:
      normal; font-style: normal; font-variant: normal; text-decoration: none; vertical-align:
      baseline;\">Pokud m&aacute; doj&iacute;t k&nbsp;vyře&scaron;en&iacute; dopravy
      (a parkov&aacute;n&iacute; k&nbsp;n&iacute; ned&iacute;lně patř&iacute;), budeme
      jako zast&aacute;nci svobody d&aacute;vat občanům možnost rozhodnut&iacute;.
      Ne jeden současn&yacute;mi radn&iacute;mi tolik vz&yacute;van&yacute; v&scaron;eře&scaron;&iacute;c&iacute;
      a v&scaron;eobj&iacute;maj&iacute;c&iacute; syst&eacute;m, ale možnost si svůj
      syst&eacute;m vybrat.</span></p>\r\n<p style=\"line-height: 1.0791666666666666;
      margin-top: 0pt; margin-bottom: 8pt;\" dir=\"ltr\"><span style=\"font-size:
      15px; font-family: Calibri; color: #000000; background-color: transparent; font-weight:
      normal; font-style: normal; font-variant: normal; text-decoration: none; vertical-align:
      baseline;\">Zat&iacute;m si o v&yacute;běru můžeme nechat zd&aacute;t. Když
      si d&aacute;te na ofici&aacute;ln&iacute;m webu radnice Prahy 9 do vyhled&aacute;vac&iacute;ho
      pole heslo &bdquo;parkovac&iacute; z&oacute;na&ldquo; (či obdobn&eacute;), nedozv&iacute;te
      se nic. Ani s&nbsp;pomoc&iacute; Google se na radničn&iacute;m webu nedozv&iacute;te
      nic. Představoval bych si v&nbsp;tak z&aacute;sadn&iacute; ot&aacute;zce nějak&yacute;
      dialog s&nbsp;občany a podnikateli Prahy 9, zveřejněn&iacute; z&aacute;měru
      &bdquo;připojen&iacute; k&nbsp;celoměstsk&eacute;mu syst&eacute;mu parkov&aacute;n&iacute;&ldquo;
      a možnost diskuze. Jenže pro radnici MČ Prahy 9 je diskuze s&nbsp;občany zjevně
      sprost&eacute; slovo. V&nbsp;dal&scaron;&iacute;m čl&aacute;nku r&aacute;d představ&iacute;m
      konkr&eacute;tn&iacute; př&iacute;klad takov&eacute; &bdquo;diskuze&ldquo; s&nbsp;občany
      v&nbsp;pod&aacute;n&iacute; radnice MČ Praha 9.</span></p>\r\n<p style=\"line-height:
      1.0791666666666666; margin-top: 0pt; margin-bottom: 8pt;\" dir=\"ltr\"><span
      style=\"font-size: 15px; font-family: Calibri; color: #000000; background-color:
      transparent; font-weight: normal; font-style: normal; font-variant: normal;
      text-decoration: none; vertical-align: baseline;\">Nechme občany vybrat si svůj
