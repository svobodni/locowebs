      př&iacute;slu&scaron;n&yacute; stavebn&iacute; &uacute;řad&ldquo;, totiž ten
      na radnici MČ praha 9, a bylo by tedy divn&eacute; tento neuchov&aacute;v&aacute;
      o tomto ř&iacute;zen&iacute; ž&aacute;dn&eacute; dokumenty.</p>\r\n<p style=\"margin-bottom:
      0.11in; line-height: 107%;\">Proot jsem poslal odpověď 28.7.2013 s&nbsp;t&iacute;m,
      že s&nbsp;jej&iacute;m &bdquo;rozhodnut&iacute;m&ldquo; nesouhlas&iacute;m:</p>\r\n<p
      style=\"margin-bottom: 0.11in; line-height: 107%;\">př&iacute;loha - 20130728-Odvolani.pdf</p>\r\n<p
      style=\"margin-bottom: 0.11in; line-height: 107%;\">&bdquo;<em>...děkuji za
      odpověď, kterou v&scaron;ak nepovažuji za postačuj&iacute;c&iacute;. Dle z&aacute;k.
      č. 13/1007 Sb., par. 16 odst 1 je speci&aacute;ln&iacute;m stavebn&iacute;m
      &uacute;řadem pro stavbu d&aacute;lnice, m&iacute;stn&iacute; komunikace a veřejně
