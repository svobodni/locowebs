    author: Svobodní Praha 9
    tags: []
    teaser: "<p>Z voleb, ve kter&yacute;ch Svobodn&iacute; na Dev&iacute;tce z&iacute;skali
      jeden mand&aacute;t pro Zuzanu Haberlovou, vze&scaron;la koalice ODS, TOP 09
      a hnut&iacute; Pro Prahu. Tato koalice z&iacute;skala jasnou vět&scaron;inu
      23 křesel v zastupitelstvu proti deseti mand&aacute;tům ČSSD, Trojkoalice a
      Svobodn&yacute;ch. Svobodn&iacute; se ocitaj&iacute; v opozici. Vn&iacute;m&aacute;me
      toto jako př&iacute;ležitost uk&aacute;zat občanům Prahy 9 alternativu k dosavadn&iacute;mu
      kurzu radnice. Chceme b&yacute;t ale konstruktivn&iacute; opozic&iacute;, a
      proto se tě&scaron;&iacute;me na aktivn&iacute; spolupr&aacute;ci s radničn&iacute;
      koalic&iacute; na těch t&eacute;matech, kter&aacute; pro n&aacute;s budou přijateln&aacute;.</p>"
    body: "<p>Na co se tedy můžeme v př&iacute;&scaron;t&iacute;ch čtyřech letech
      tě&scaron;it? Obr&aacute;zek si snad lze udělat z volebn&iacute;ho programu
      v&iacute;tězn&eacute; ODS. Již jeho prvn&iacute; kapitola nese sympatick&yacute;
      n&aacute;zev &ldquo;Mal&aacute; a efektivn&iacute; radnice&rdquo;. Takov&aacute;
      je i ide&aacute;ln&iacute; radnice dle Svobodn&yacute;ch. Vyhl&aacute;&scaron;ky
      ani jin&aacute; omezen&iacute; by neměly st&aacute;t občanům v cestě. V&iacute;t&aacute;me
      t&eacute;ž pl&aacute;n na zř&iacute;zen&iacute; digit&aacute;ln&iacute; &uacute;ředn&iacute;
      desky, aby měl každ&yacute; občan Prahy 9 přehled o aktu&aacute;ln&iacute;ch
      rozhodnut&iacute;ch radnice z pohodl&iacute; sv&eacute;ho domova. Budeme trvat
      na tom, aby bylo možn&eacute; dohledat zveřejněn&eacute; dokumenty i zpětně
      a rovněž se zasad&iacute;me o to, aby radnice zveřejňovala pokud možno v&scaron;echny
      smlouvy. Je tak&eacute; nutn&eacute; z&aacute;sadn&iacute;m způsobem zpřehlednit
      současn&eacute; webov&eacute; str&aacute;nky Prahy 9, na kter&yacute;ch&nbsp;
      je v současn&eacute; době velice obt&iacute;žn&eacute; dohledat jak&eacute;koliv
      důležit&eacute; informace. Jestliže totiž hospodař&iacute; radnice s penězi
      v&scaron;ech daňov&yacute;ch poplatn&iacute;ků, musej&iacute; m&iacute;t občan&eacute;
      možnost na toto hospodařen&iacute; efektivně dohl&iacute;žet.</p>\r\n<p>Chv&aacute;l&iacute;me
      dosavadn&iacute; veden&iacute; radnice pro hospod&aacute;rnost, kterou v uplynul&yacute;ch
      letech projevovalo. D&iacute;ky tomu hospodař&iacute; Dev&iacute;tka s přebytkov&yacute;mi
      rozpočty. Je ale třeba m&iacute;t na paměti, že velk&aacute; č&aacute;st př&iacute;jmů
      městsk&eacute; č&aacute;sti plynula z privatizace bytov&eacute;ho fondu. Městsk&aacute;
      č&aacute;st již mnoho bytů nevlastn&iacute;, a proto považujeme za zodpovědn&eacute;
      připravit se na obdob&iacute;, kdy tento důležit&yacute; zdroj př&iacute;jmů
      ztrat&iacute;me. Např&iacute;klad v souvislosti s pl&aacute;novanou v&yacute;stavbou
      nov&yacute;ch parků a roz&scaron;iřov&aacute;n&iacute;m parků st&aacute;vaj&iacute;c&iacute;ch
      je tak třeba m&iacute;t se obzvl&aacute;&scaron;tě na pozoru, aby si městsk&aacute;
      č&aacute;st mohla i v př&iacute;&scaron;t&iacute;ch letech dovolit &uacute;držbu
      těchto prostor.<br /><br />Stav&iacute;me se obezřetně k pl&aacute;nům na zv&yacute;&scaron;en&iacute;
      počtu kamer v lokalit&aacute;ch, kde častěji doch&aacute;z&iacute; ke zneči&scaron;ťov&aacute;n&iacute;
      životn&iacute;ho prostřed&iacute; či kriminalitě. Kamerov&eacute; syst&eacute;my
      jistě mohou přisp&iacute;vat k dosažen&iacute; veřejn&eacute;ho poř&aacute;dku,
      ale je nezbytně nutn&eacute;, aby nezasahovaly do soukrom&iacute; dom&aacute;cnost&iacute;
      či vozidel. Kriticky hodnot&iacute;me t&eacute;ž pl&aacute;ny na zapojen&iacute;
      Prahy 9 do celopražsk&eacute;ho parkovac&iacute;ho syst&eacute;mu. Zku&scaron;enost
      ukazuje, že parkovac&iacute; z&oacute;ny nepřisp&iacute;vaj&iacute; k usnadněn&iacute;
      parkov&aacute;n&iacute; a Svobodn&iacute; tvrd&iacute;, že radnice nem&aacute;
      pro takov&yacute; krok podporu občanů Prahy 9.<br /><br />Odli&scaron;n&yacute;
      pohled zast&aacute;v&aacute;me t&eacute;ž v oblasti &scaron;kolstv&iacute;.
      Domn&iacute;v&aacute;me se, že radnice (nejen) Prahy 9 již mnohokr&aacute;t
      v minulosti dok&aacute;zala, že nen&iacute; v jej&iacute;ch sil&aacute;ch zajistit
      optim&aacute;ln&iacute; kapacitu a mnohdy bohužel ani optim&aacute;ln&iacute;
      kvalitu služeb v mateřsk&yacute;ch a z&aacute;kladn&iacute;ch &scaron;kol&aacute;ch.
      Z toho důvodu navrhujeme změnu syst&eacute;mu financov&aacute;n&iacute; tak,
      aby obec přisp&iacute;vala stejnou č&aacute;stkou na d&iacute;tě každ&eacute;
      &scaron;kole, bez ohledu na to, zda m&aacute; &scaron;kola veřejn&eacute;ho
      či soukrom&eacute;ho zřizovatele. Jedině tento krok může vytvořit konkurenčn&iacute;
      prostřed&iacute;, kter&eacute; bude motivovat st&aacute;vaj&iacute;c&iacute;
      &scaron;koly k vět&scaron;&iacute; snaze o uspokojen&iacute; popt&aacute;vky
      a z&aacute;roveň usnadn&iacute; vznik &scaron;kol nov&yacute;ch. Pokud by se
      toto nepodařilo, trv&aacute;me alespoň na tom, aby obec finančně kompenzovala
      ty rodiče, na jejichž d&iacute;tě nezbylo ve st&aacute;tn&iacute; &scaron;kolce
      m&iacute;sto.<br /><br />Velice kriticky se d&iacute;v&aacute;me na ambici&oacute;zn&iacute;
      pl&aacute;ny podpory kultury a sportu. Způsob přerozdělov&aacute;n&iacute; těchto
      prostředků nevyhnutelně vede k tomu, že občan&eacute; Prahy 9 ze sv&yacute;ch
      dan&iacute; přisp&iacute;vaj&iacute; na z&aacute;bavu men&scaron;inov&yacute;m
      z&aacute;jmov&yacute;m skupin&aacute;m. To nav&iacute;c otev&iacute;r&aacute;
      dveře korupci. Dle Svobodn&yacute;ch by podpora ze strany obce měla spoč&iacute;vat
      v usnadněn&iacute; administrativy spojen&eacute; s poř&aacute;d&aacute;n&iacute;m
      kulturn&iacute;ch a sportovn&iacute;ch akc&iacute;. Radnice může pomoci soukrom&yacute;m
      pořadatelům tak&eacute; např&iacute;klad prostřednictv&iacute;m publicity v
      radničn&iacute;ch tiskovin&aacute;ch. K penězům občanů Prahy 9 maj&iacute; ale
      Svobodn&iacute; př&iacute;li&scaron; velkou &uacute;ctu na to, aby připustili,
      že s nimi bude nakl&aacute;d&aacute;no lehkov&aacute;žně.</p>"
- Svobodný přístup k informacím kontra Praha 9:
