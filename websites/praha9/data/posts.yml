    body: "<p><span style=\"font-size: 15px; font-family: Calibri; color: #000000;
      background-color: transparent; font-weight: normal; font-style: normal; font-variant:
      normal; text-decoration: none; vertical-align: baseline;\">Na konci roku 2012
      (mezi sv&aacute;tky) nechala radnice v&nbsp;Litv&iacute;novsk&eacute; ulici
      naproti &scaron;kole &bdquo;&Scaron;estistovka&ldquo; postavit u přechodu pro
