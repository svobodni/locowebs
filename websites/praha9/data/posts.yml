      č. 361/2000 Sb., o provozu na pozemn&iacute;ch komunikac&iacute;ch. </em><em><strong>Stanoven&iacute;
      vyd&aacute;v&aacute; př&iacute;slu&scaron;n&yacute; silničn&iacute; &uacute;řad,
      což je n&aacute;&scaron; odbor. Ke stanoven&iacute; se vyjadřuje Policie ČR.</strong></em><em>
      Stanoven&iacute; se zas&iacute;l&aacute; spr&aacute;vci komunikace, tj. Technick&aacute;
      spr&aacute;va komunikac&iacute; hl.m. Prahy, kter&aacute; dopravn&iacute; značen&iacute;
      a zař&iacute;zen&iacute; instaluje. V ž&aacute;dn&eacute;m př&iacute;padě tato
