    posted_at: 14. 12. 2014 20:00
    author: Svobodní Praha 9
    teaser: "<p>Starosta Prahy 9 Jan Jarol&iacute;m sl&iacute;bil Trojkoalici, že
      dojde k vypracov&aacute;n&iacute; soci&aacute;lně bytov&eacute; politiky. Svobodn&iacute;
      se proti tomuto kroku důrazně ohrazuj&iacute;. Obec nem&aacute; za pen&iacute;ze
      daňov&yacute;ch poplatn&iacute;ků vytv&aacute;řet vyvolen&eacute; skupiny, kter&eacute;
      maj&iacute; pr&aacute;vo čerpat soci&aacute;ln&iacute; bydlen&iacute;.</p>"
    body: "<p>M&iacute;stostarosta Prahy 9 Tom&aacute;&scaron; Portl&iacute;k se tak&eacute;
      zav&aacute;zal v čl&aacute;nku &bdquo;Privatizace obecn&iacute;ch bytů aneb
      z n&aacute;jemn&iacute;ka majitelem&ldquo; d&aacute;le privatizovat bytov&yacute;
      fond, nikoliv vytv&aacute;řet dal&scaron;&iacute; koncepty soci&aacute;ln&iacute;ho
      bydlen&iacute;. V čl&aacute;nku před soci&aacute;ln&iacute;m bydlen&iacute;m
      tak&eacute; důrazně varuje: &bdquo;Vytv&aacute;řej&iacute; se t&iacute;m odloučen&eacute;
      komunity soci&aacute;lně slab&yacute;ch lid&iacute; z&aacute;visl&yacute;ch
      na vůli politika. Při takov&eacute; strategii prohraj&iacute; v&scaron;ichni
      lid&eacute;, kteř&iacute; si koupili byt do osobn&iacute;ho vlastnictv&iacute;
      a plat&iacute; ř&aacute;dně daně. Obec by měla předev&scaron;&iacute;m m&iacute;t
      velkou zodpovědnost za daňov&eacute; př&iacute;jmy, nikoliv je promrhat na v&yacute;stavbě
      soci&aacute;ln&iacute;ch bytů a z&iacute;sk&aacute;v&aacute;n&iacute;m voličsk&yacute;ch
      hlasů.&ldquo;<br /><br />Pevně tedy věř&iacute;me, že slova pana Portl&iacute;ka
      jsou pravdiv&aacute; a k ž&aacute;dn&eacute;mu zav&aacute;děn&iacute; soci&aacute;ln&iacute;ho
      bydlen&iacute; nedojde, naopak se bude pokračovat v privatizaci bytov&eacute;ho
      fondu s t&iacute;m, že MČ bude s v&yacute;nosy z privatizace obezřetně hospodařit.</p>"
- Svobodní na radnici:
