    body: "<p><span style=\"font-size: 15px; font-family: Calibri; color: #000000;
      background-color: transparent; font-weight: normal; font-style: normal; font-variant:
      normal; text-decoration: none; vertical-align: baseline;\">Na konci roku 2012
      (mezi sv&aacute;tky) nechala radnice v&nbsp;Litv&iacute;novsk&eacute; ulici
      naproti &scaron;kole &bdquo;&Scaron;estistovka&ldquo; postavit u přechodu pro
      chodce cosi, co připom&iacute;n&aacute; solidn&iacute; protitankov&yacute; z&aacute;taras.</span></p>\r\n<p
      style=\"line-height: 1.0791666666666666; margin-top: 0pt; margin-bottom: 8pt;\"
      dir=\"ltr\"><img src=\"/samples/assets/IMG_0584.JPG\" alt=\"\" width=\"561\"
      height=\"419\" /></p>\r\n<p style=\"line-height: 1.0791666666666666; margin-top:
      0pt; margin-bottom: 8pt;\" dir=\"ltr\"><span style=\"font-size: 15px; font-family:
      Calibri; color: #000000; background-color: transparent; font-weight: normal;
      font-style: normal; font-variant: normal; text-decoration: none; vertical-align:
      baseline;\">Kdo tuto lokalitu zn&aacute;, v&iacute;, že tento konec Litv&iacute;novsk&eacute;
      je slep&aacute; ulice, kde d&iacute;ky st&iacute;sněn&yacute;m poměrům vět&scaron;ina
      řidičů jede t&eacute;měř krokem, takže cel&aacute; stavba na prvn&iacute; pohled
      postr&aacute;dala smysl (pokud pominu, co mě napadlo skoro ihned &ndash; že
      bylo před koncem roku třeba d&aacute;t vydělat spř&aacute;telen&eacute; firmě).
      Nav&iacute;c v lokalitě, kde je tristn&iacute; nedostatek parkovac&iacute;ch
      m&iacute;st, tento moloch ubral odhadem až 12 m&iacute;st. Protože jsem měl
      s&aacute;m v&nbsp;živ&eacute; paměti několik nočn&iacute;ch v&yacute;letů na
      pohotovost s&nbsp;dětmi, kdy po n&aacute;vratu prostě nezaparkujete a pak vl&aacute;č&iacute;te
      bezvl&aacute;dn&eacute; d&iacute;tě v&nbsp;horečce v&nbsp;n&aacute;ruč&iacute;
      půl kilometru a d&aacute;l, protože prostě jinde m&iacute;sto nen&iacute;, rozhodl
      jsem se reagovat. Radnice se py&scaron;n&iacute; facebookovou str&aacute;nkou
      &bdquo;Praha 9 &ndash; dobr&aacute; adresa&ldquo;, tud&iacute;ž jsem vznesl
      dotaz:</span></p>\r\n<p style=\"line-height: 1.0791666666666666; margin-top:
      0pt; margin-bottom: 8pt;\" dir=\"ltr\"><span style=\"font-size: 15px; font-family:
      Calibri; color: #000000; background-color: transparent; font-weight: normal;
      font-style: normal; font-variant: normal; text-decoration: none; vertical-align:
      baseline;\">&bdquo;Zaj&iacute;malo by mě, kdo a na z&aacute;kladě čeho rozhodl
      o dopravn&iacute;m omezen&iacute; v&nbsp;Litv&iacute;novsk&eacute; ul. u &scaron;koly
      &sbquo;&Scaron;estistovka&lsquo;. T&iacute;mto pěkn&yacute;m v&aacute;nočn&iacute;m
      d&aacute;rkem radnice Prahy 9 ubrala v&nbsp;t&eacute;to lokalitě cca 12 parkovac&iacute;ch
      m&iacute;st, aniž se postarala o jejich n&aacute;hradu. Ž&aacute;d&aacute;m
      seri&oacute;zn&iacute; odpověď i na ot&aacute;zku, proč o tak dramatick&eacute;
      změně neproběhla ž&aacute;dn&aacute; veřejn&aacute; diskuze s&nbsp;m&iacute;stn&iacute;mi
      občany. A pros&iacute;m, odpusťte si odpověď, že dopravn&iacute; omezen&iacute;
      odpov&iacute;d&aacute; z&aacute;konu XY nebo vyhl&aacute;&scaron;ce ABC, protože
      pr&aacute;vě kvůli tup&eacute;mu naplňov&aacute;n&iacute; litery z&aacute;kona
      nam&iacute;sto hled&aacute;n&iacute; jeho ducha jsme jako cel&yacute; st&aacute;t
      tam, kde jsme.&ldquo;</span></p>\r\n<p style=\"line-height: 1.0791666666666666;
      margin-top: 0pt; margin-bottom: 8pt;\" dir=\"ltr\"><span style=\"font-size:
      15px; font-family: Calibri; color: #000000; background-color: transparent; font-weight:
      normal; font-style: normal; font-variant: normal; text-decoration: none; vertical-align:
      baseline;\">Odpovědi dvou &bdquo;mužů z&nbsp;radnice&ldquo;, konkr&eacute;tně
      m&iacute;stostarosty V&aacute;žansk&eacute;ho a radn&iacute;ho pro dopravu Holečka,
      st&aacute;ly za to. Aniž se obtěžovali odpovědět na jasn&yacute; dotaz (zřejmě
      maj&iacute; probl&eacute;m s&nbsp;ch&aacute;p&aacute;n&iacute;m psan&eacute;ho
      textu), pan V&aacute;žansk&yacute; mě &bdquo;poučil&ldquo; slovy: &bdquo;Nechtělo
      se n&aacute;m čekat, až na přechodu, kter&yacute; vede př&iacute;mo u &scaron;koly,
      někdo zajede d&iacute;tě&ldquo;.</span></p>\r\n<p style=\"line-height: 1.0791666666666666;
      margin-top: 0pt; margin-bottom: 8pt;\" dir=\"ltr\"><span style=\"font-size:
      15px; font-family: Calibri; color: #000000; background-color: transparent; font-weight:
      normal; font-style: normal; font-variant: normal; text-decoration: none; vertical-align:
      baseline;\">Pan radn&iacute; Holeček exceloval je&scaron;tě v&iacute;ce: &bdquo;Na
      čast&eacute; dotazy a prosby pr&aacute;vě m&iacute;stn&iacute;ch obyvatel ohledně
      bezpečnosti dět&iacute; v&nbsp;dan&eacute; lokalitě jsem se rozhodl k&nbsp;tomuto
      kroku. V&nbsp;t&eacute;to odpovědi si velice r&aacute;d odpust&iacute;m odvol&aacute;vat
      se na z&aacute;kony nebo vyhl&aacute;&scaron;ky, na tuto odpověď mi stač&iacute;
      prost&yacute; &uacute;sudek otce dvou dět&iacute;. Z&aacute;věrem mi dovolte
      poznamenat, že až budete m&iacute;t vlastn&iacute; děti, budete tyto kroky l&eacute;pe
      ch&aacute;pat.&ldquo;</span></p>\r\n<p style=\"line-height: 1.0791666666666666;
      margin-top: 0pt; margin-bottom: 8pt;\" dir=\"ltr\"><span style=\"font-size:
      15px; font-family: Calibri; color: #000000; background-color: transparent; font-weight:
      normal; font-style: normal; font-variant: normal; text-decoration: none; vertical-align:
      baseline;\">Tak toto mě nadzdvihlo velice. Pan radn&iacute; bude opr&aacute;vněnost
      m&eacute;ho dotazu v&aacute;žit počtem dět&iacute;? A dal&scaron;&iacute; dotaz
      třeba věkem nebo vzděl&aacute;n&iacute;m? Nebo členstv&iacute;m ve spr&aacute;vn&eacute;
      straně? Pan radn&iacute; si naběhl, měl si mne prolustrovat v&nbsp;evidenci
      obyvatel, aby zjistil, že fotka na facebookov&eacute;m profilu klame. Jsem totiž
      otcem 4 dět&iacute;, takže kdybychom to poměřovali dle pravidel pana Holečka,
      měl můj dotaz dvakr&aacute;t vět&scaron;&iacute; v&aacute;hu než jeho arogantn&iacute;
      odpověď.</span></p>\r\n<p style=\"line-height: 1.0791666666666666; margin-top:
      0pt; margin-bottom: 8pt;\" dir=\"ltr\"><span style=\"font-size: 15px; font-family:
      Calibri; color: #000000; background-color: transparent; font-weight: normal;
      font-style: normal; font-variant: normal; text-decoration: none; vertical-align:
      baseline;\">Pot&eacute; jsem vznesl dotaz, kolik že dět&iacute; bylo v&nbsp;t&eacute;to
      lokalitě obět&iacute; dopravn&iacute; nehody, že bylo třeba tak radik&aacute;lně
      omezit provoz v&nbsp;tomto m&iacute;stě. Bez odpovědi. Jistě, relevantn&iacute;
      data nem&aacute;me, tak co se s&nbsp;obč&aacute;nkem bavit. Pominu i to, že
      p&aacute;nov&eacute; z&nbsp;N&aacute;rodn&iacute;ho v&yacute;boru (pardon, radnice,
      ale ona jejich r&eacute;torika a chov&aacute;n&iacute; sp&iacute;&scaron;e evokuje
      soudruhy tajemn&iacute;ky než demokratick&eacute; politiky) zcela zapomněli
      na &uacute;vodn&iacute; dotaz, &bdquo;proč o tak dramatick&eacute; změně neproběhla
      ž&aacute;dn&aacute; veřejn&aacute; diskuze s m&iacute;stn&iacute;mi občany&ldquo;.
      Alespoň, že se k&nbsp;rozhodnut&iacute; sam&eacute;mu přihl&aacute;sil pan Holeček.
      Jenže chyba l&aacute;vky, důvod, kter&yacute; uvedl, tedy že &scaron;lo o reakci
      &bdquo;na čast&eacute; dotazy a prosby pr&aacute;vě m&iacute;stn&iacute;ch obyvatel&ldquo;,
      se uk&aacute;zal b&yacute;t prachsprostou lž&iacute;. Protože v&nbsp;t&eacute;to
      lokalitě je jen jeden bytov&yacute; dům, a tud&iacute;ž jedno společenstv&iacute;
      vlastn&iacute;ků jednotek (SVJ) a protože zřejmě cel&aacute; akce na&scaron;tvala
      v&iacute;ce sousedů, v&yacute;bor SVJ poslal dotaz na radnici a opřel jej o
      z&aacute;kon o svobodn&eacute;m př&iacute;stupu k&nbsp;informac&iacute;m. (V
      př&iacute;&scaron;t&iacute;m čl&aacute;nku pop&iacute;&scaron;u, jak s&nbsp;t&iacute;mto
      z&aacute;konem zach&aacute;z&iacute; radnice Prahy 9 veden&aacute; ODS.)</span></p>\r\n<p
      style=\"line-height: 1.0791666666666666; margin-top: 0pt; margin-bottom: 8pt;\"
      dir=\"ltr\"><img src=\"/samples/assets/IMG_0362.JPG\" alt=\"\" width=\"598\"
      height=\"797\" /></p>\r\n<p style=\"line-height: 1.0791666666666666; margin-top:
      0pt; margin-bottom: 8pt;\" dir=\"ltr\"><span style=\"font-size: 15px; font-family:
      Calibri; color: #000000; background-color: transparent; font-weight: normal;
      font-style: normal; font-variant: normal; text-decoration: none; vertical-align:
      baseline;\">SVJ se dožadoval:</span></p>\r\n<ol style=\"margin-top: 0pt; margin-bottom:
      0pt;\">\r\n<li style=\"list-style-type: decimal; font-size: 15px; font-family:
      Calibri; color: #000000; background-color: transparent; font-weight: normal;
      font-style: normal; font-variant: normal; text-decoration: none; vertical-align:
      baseline;\" dir=\"ltr\">\r\n<p style=\"line-height: 1.0791666666666666; margin-top:
      0pt; margin-bottom: 0pt;\" dir=\"ltr\"><span style=\"font-size: 15px; font-family:
      Calibri; color: #000000; background-color: transparent; font-weight: normal;
      font-style: normal; font-variant: normal; text-decoration: none; vertical-align:
      baseline;\">Poskytnut&iacute; odborn&eacute; studie a dal&scaron;&iacute;ch
      podkladů, kter&eacute; vedly k&nbsp;rozhodnut&iacute;, respektive zah&aacute;jen&iacute;
      ř&iacute;zen&iacute; o instalaci tohoto konkr&eacute;tn&iacute;ho dopravn&iacute;ho
      omezen&iacute; a z&aacute;boru parkovac&iacute;ch m&iacute;st.</span></p>\r\n</li>\r\n<li
      style=\"list-style-type: decimal; font-size: 15px; font-family: Calibri; color:
      #000000; background-color: transparent; font-weight: normal; font-style: normal;
      font-variant: normal; text-decoration: none; vertical-align: baseline;\" dir=\"ltr\">\r\n<p
      style=\"line-height: 1.0791666666666666; margin-top: 0pt; margin-bottom: 0pt;\"
      dir=\"ltr\"><span style=\"font-size: 15px; font-family: Calibri; color: #000000;
      background-color: transparent; font-weight: normal; font-style: normal; font-variant:
      normal; text-decoration: none; vertical-align: baseline;\">Poskytnut&iacute;
      informace, proč bylo omezen&iacute; realizov&aacute;no pr&aacute;vě t&iacute;mto
      způsobem, byly-li br&aacute;ny v&nbsp;potaz jin&eacute; možnosti ře&scaron;en&iacute;
      atp.</span></p>\r\n</li>\r\n<li style=\"list-style-type: decimal; font-size:
      15px; font-family: Calibri; color: #000000; background-color: transparent; font-weight:
      normal; font-style: normal; font-variant: normal; text-decoration: none; vertical-align:
      baseline;\" dir=\"ltr\">\r\n<p style=\"line-height: 1.0791666666666666; margin-top:
      0pt; margin-bottom: 0pt;\" dir=\"ltr\"><span style=\"font-size: 15px; font-family:
      Calibri; color: #000000; background-color: transparent; font-weight: normal;
      font-style: normal; font-variant: normal; text-decoration: none; vertical-align:
      baseline;\">Kdo inicioval toto opatřen&iacute;?</span></p>\r\n</li>\r\n<li style=\"list-style-type:
      decimal; font-size: 15px; font-family: Calibri; color: #000000; background-color:
      transparent; font-weight: normal; font-style: normal; font-variant: normal;
      text-decoration: none; vertical-align: baseline;\" dir=\"ltr\">\r\n<p style=\"line-height:
      1.0791666666666666; margin-top: 0pt; margin-bottom: 8pt;\" dir=\"ltr\"><span
      style=\"font-size: 15px; font-family: Calibri; color: #000000; background-color:
      transparent; font-weight: normal; font-style: normal; font-variant: normal;
      text-decoration: none; vertical-align: baseline;\">Jelikož jsme nebyli přizv&aacute;ni
      k&nbsp;jak&eacute;mukoliv jedn&aacute;n&iacute; o tomto dopravn&iacute;m omezen&iacute;,
      přičemž jsme jako jedin&eacute; SVJ v&nbsp;t&eacute;to č&aacute;sti ulice, ž&aacute;d&aacute;me
      o informaci, s&nbsp;k&yacute;m bylo toto ře&scaron;en&iacute; konzultov&aacute;no,
      k&yacute;m bylo schvalov&aacute;no, kdo rozhodl o jeho realizaci a proč nebyli
      přizv&aacute;ni i z&aacute;stupci na&scaron;eho domu?</span></p>\r\n</li>\r\n</ol>\r\n<p
      style=\"line-height: 1.0791666666666666; margin-top: 0pt; margin-bottom: 8pt;\"
      dir=\"ltr\"><span style=\"font-size: 15px; font-family: Calibri; color: #000000;
      background-color: transparent; font-weight: normal; font-style: normal; font-variant:
      normal; text-decoration: none; vertical-align: baseline;\">V&scaron;imněte si,
      jak se odpověď od pana Holečka d&iacute;ky dotazům č. 3 a 4 rozpadla v&nbsp;prach.
      &bdquo;Na čast&eacute; dotazy a prosby pr&aacute;vě m&iacute;stn&iacute;ch obyvatel&hellip;&ldquo;
      Jak&yacute;ch tedy?</span></p>\r\n<p style=\"line-height: 1.0791666666666666;
      margin-top: 0pt; margin-bottom: 8pt;\" dir=\"ltr\"><span style=\"font-size:
      15px; font-family: Calibri; color: #000000; background-color: transparent; font-weight:
      normal; font-style: normal; font-variant: normal; text-decoration: none; vertical-align:
      baseline;\">Radnice neodpověděla, proběhlo jak&eacute;si jedn&aacute;n&iacute;,
      z&nbsp;něhož vznikl dopis. Je ilustrativn&iacute;, že opět ž&aacute;dn&yacute;
      z&nbsp;dotazů nebyl fakticky zodpovězen.</span></p>\r\n<p style=\"line-height:
      1.0791666666666666; margin-top: 0pt; margin-bottom: 8pt;\" dir=\"ltr\"><a href=\"/samples/assets/SVJ-zapis_z_jednani.pdf\">Z&aacute;pis
      z jedn&aacute;n&iacute; SVJ</a></p>\r\n<p style=\"line-height: 1.0791666666666666;
      margin-top: 0pt; margin-bottom: 8pt;\" dir=\"ltr\"><span style=\"font-size:
      15px; font-family: Calibri; color: #000000; background-color: transparent; font-weight:
      normal; font-style: normal; font-variant: normal; text-decoration: none; vertical-align:
      baseline;\">M&iacute;stn&iacute;m do&scaron;la trpělivost a proběhla petice
      za odstraněn&iacute; t&eacute;to dopravn&iacute; stavby. Trouf&aacute;m si ř&iacute;ci,
      že t&eacute;měř v&scaron;ichni soused&eacute; ji podepsali. V&nbsp;tzv. demokracii
      by to byl impuls pro radnici konat: uv&eacute;st v&scaron;e do původn&iacute;ho
      stavu a omluvit se za přehnanou aktivitu, kter&aacute; přinesla jen probl&eacute;my
      a zlou krev. Copak mysl&iacute;te, že s petic&iacute; členů na&scaron;eho SVJ
      udělali soudru&hellip;, pardon p&aacute;ni radn&iacute;? Ano, použili ji nam&iacute;sto
      toaletn&iacute;ho pap&iacute;ru. Jedin&yacute;m krokem, kter&yacute; učinili,
      bylo, že nahradili odebran&aacute; parkovac&iacute; m&iacute;sta nov&yacute;mi.
      Čekal bych ale, že n&aacute;m parkovac&iacute; m&iacute;sta sp&iacute;&scaron;e
      budou přib&yacute;vat, než abychom zoufale h&aacute;jili st&aacute;vaj&iacute;c&iacute;.</span></p>\r\n<p
      style=\"line-height: 1.0791666666666666; margin-top: 0pt; margin-bottom: 8pt;\"
      dir=\"ltr\"><span style=\"font-size: 15px; font-family: Calibri; color: #000000;
      background-color: transparent; font-weight: normal; font-style: normal; font-variant:
      normal; text-decoration: none; vertical-align: baseline;\">Nav&iacute;c v&nbsp;t&eacute;
      době na schůzi SVJ proběhla informace, že radn&iacute; Holeček uv&aacute;d&iacute;
      už asi čtvrt&yacute; důvod instalace t&eacute;to monstr&oacute;zn&iacute; stavby.
      Prvn&iacute; byly &bdquo;čast&eacute; ž&aacute;dosti m&iacute;stn&iacute;ch
      obyvatel&ldquo;. To jsme si jaksi vyvr&aacute;tili odporem na&scaron;eho SVJ.
      Posl&eacute;ze tvrdil, že na &bdquo;ž&aacute;dost veden&iacute; &scaron;koly&ldquo;.
      Dotazem bylo zji&scaron;těno, že &scaron;kola se ve věci neangažovala. Pot&eacute;
      pr&yacute; &bdquo;ž&aacute;dost Policie ČR&ldquo; &ndash; opět dotazem zji&scaron;těno,
      že st&aacute;tn&iacute; policii je přechod u &bdquo;&Scaron;estistovky&ldquo;
      zcela ukraden&yacute;. Pak že pr&yacute; &bdquo;ž&aacute;dosti občansk&yacute;ch
      sdružen&iacute;&ldquo;. Dovolil jsem si na FB zeptat se pana radn&iacute;ho,
      kter&eacute; občansk&eacute; sdružen&iacute; vyjma na&scaron;eho SVJ je vůbec
      kompetentn&iacute; vyjadřovat se k&nbsp;situaci v&nbsp;na&scaron;&iacute; ulici,
      zdali je to Svaz včelařů Olomoucka či Zahr&aacute;dk&aacute;ři Kersko. Doplnil
      jsem to už zoufal&yacute;m v&yacute;křikem, koho tedy v&nbsp;t&eacute; na&scaron;&iacute;
      zastupitelsk&eacute; demokracii zastupuj&iacute;, když petice občanů je pro
      ně vzduch. A že n&aacute;m tedy d&aacute;vaj&iacute; jedinou možnost &ndash;
      občanskou neposlu&scaron;nost a prostě ty patn&iacute;ky u přechodu vytrhat.</span></p>\r\n<p
      style=\"line-height: 1.0791666666666666; margin-top: 0pt; margin-bottom: 8pt;\"
      dir=\"ltr\"><span style=\"font-size: 15px; font-family: Calibri; color: #000000;
      background-color: transparent; font-weight: normal; font-style: normal; font-variant:
      normal; text-decoration: none; vertical-align: baseline;\">V&nbsp;tento okamžik
      zřejmě radnice neunesla tuto kauzu (průběžně jsem na FB str&aacute;nku d&aacute;val
      i stejn&eacute; ofocen&eacute; materi&aacute;ly z&nbsp;komunikace s&nbsp;radnic&iacute;)
      a byl mi zak&aacute;z&aacute;n př&iacute;stup na tuto str&aacute;nku, respektive
      možnost napsat př&iacute;spěvek. Radnice neopomněla ani smazat v&scaron;echny
      m&eacute; dosavadn&iacute; př&iacute;spěvky. Pomyslel jsem si, že soudruzi,
      kdyby měli tu moc, po&scaron;lou mi r&aacute;no osobn&iacute; vůz s&nbsp;p&aacute;ny
      v&nbsp;kožen&yacute;ch kab&aacute;tech, protože dialog a diskuze jsou zjevně
      sprost&aacute; slova. Neb jen Strana a Radnice věd&iacute;, co je pro lid dobře!</span></p>\r\n<p
      style=\"line-height: 1.0791666666666666; margin-top: 0pt; margin-bottom: 8pt;\"
      dir=\"ltr\"><span style=\"font-size: 15px; font-family: Calibri; color: #000000;
      background-color: transparent; font-weight: normal; font-style: normal; font-variant:
      normal; text-decoration: none; vertical-align: baseline;\">Posledn&iacute;m
      hřeb&iacute;čkem do rakve bylo, když členov&eacute; v&yacute;boru SVJ při&scaron;li
      s&nbsp;t&iacute;m, že posledn&iacute; verz&iacute; pana Holečka je to, že důvodem
      v&yacute;stavby omezen&iacute; byla tragick&aacute; smrt d&iacute;vky při autonehodě
      na křižovatce Vysočansk&aacute;&ndash;Jiřet&iacute;nsk&aacute;. To, že d&iacute;vka
      nebyla zabita na přechodu, ale usmrtilo ji auto vymr&scaron;těn&eacute; při
      sr&aacute;žce na chodn&iacute;k, kde se nach&aacute;zela, a to, že dvouproudov&aacute;
      hlavn&iacute; magistr&aacute;la např&iacute;č Prosekem je přece jen malinko
      dopravou zat&iacute;ženěj&scaron;&iacute; než slep&yacute; konec Litv&iacute;novsk&eacute;
      ulice, to panu radn&iacute;mu zcela nevad&iacute;. Do&scaron;lo mi jako b&yacute;val&eacute;mu
      voliči ODS, že z&nbsp;ODS se stala jen Strana. Demokracie a občan v&nbsp;n&iacute;
      nemaj&iacute; m&iacute;sto. </span></p>\r\n<p style=\"line-height: 1.0791666666666666;
      margin-top: 0pt; margin-bottom: 8pt;\" dir=\"ltr\"><span style=\"font-size:
      15px; font-family: Calibri; color: #000000; background-color: transparent; font-weight:
      normal; font-style: normal; font-variant: normal; text-decoration: none; vertical-align:
      baseline;\">V&nbsp;tento okamžik jsem si uvědomil, že takov&eacute; lidi na
      radnici nechci a že pokud se něco m&aacute; změnit, je třeba osobn&iacute;ho
      angažm&aacute;. Jako kandid&aacute;t do komun&aacute;ln&iacute;ch voleb v&iacute;m
      zcela jistě, že z&aacute;sadn&iacute; změnou, kterou hodl&aacute;m prosazovat,
      je důsledn&yacute; dialog s&nbsp;občany v&nbsp;lokalit&aacute;ch, kde se radnice
      chyst&aacute; něco &bdquo;vylep&scaron;it&ldquo; či &bdquo;změnit&ldquo;. Odm&iacute;t&aacute;m,
      aby se radnice schov&aacute;vala za oblig&aacute;tn&iacute; &bdquo;bylo to dle
      z&aacute;kona vyvě&scaron;eno na n&aacute;stěnce radnice x t&yacute;dnů&ldquo;.
      Budu rozhodně trvat na tom, že m&aacute;-li radnice na vyd&aacute;v&aacute;n&iacute;
      vlastn&iacute;ch novin distribuovan&yacute;ch do v&scaron;ech schr&aacute;nek,
      mus&iacute; v&nbsp;tomto pl&aacute;tku kromě sebepropagace aktu&aacute;lně vl&aacute;dnouc&iacute;ch
      politiků b&yacute;t i m&iacute;sto na ozn&aacute;men&iacute; v&scaron;ech vět&scaron;&iacute;ch
      akc&iacute; a změn, kter&eacute; z&aacute;sadně ovlivn&iacute; bydlen&iacute;,
      dopravu či život obyvatel Prahy 9 nebo jej&iacute;ch č&aacute;st&iacute;, a
      to s dostatečn&yacute;m předstihem. Stejně tak by měl fungovat Facebook &bdquo;Praha
      9 &ndash; dobr&aacute; adresa&ldquo;. Tak&eacute; by nebyl vůbec ž&aacute;dn&yacute;
      probl&eacute;m ozn&aacute;men&iacute; ze z&aacute;kona &bdquo;vis&iacute;c&iacute;
      na v&yacute;věsce radnice&ldquo; registrovan&yacute;m z&aacute;jemcům pos&iacute;lat
      e-mailem. Naprost&aacute; otevřenost radnice a maxim&aacute;ln&iacute; informovanost
      občanů je mou prioritou v&nbsp;př&iacute;padě zvolen&iacute;.</span></p>\r\n<p
      style=\"line-height: 1.0791666666666666; margin-top: 0pt; margin-bottom: 8pt;\"
      dir=\"ltr\"><span style=\"font-size: 15px; font-family: Calibri; color: #000000;
      background-color: transparent; font-weight: normal; font-style: normal; font-variant:
      normal; text-decoration: none; vertical-align: baseline;\">P.S.: Projděte Prosek
      a Stř&iacute;žkov a najděte u dopravně mnohem exponovaněj&scaron;&iacute;ch
      přechodů pro chodce podobnou hrůzostavbu. Nenajdete. Znamen&aacute; to tedy,
      že slep&yacute; konec Litv&iacute;novsk&eacute; byl nejnebezpečněj&scaron;&iacute;m
      m&iacute;stem na Praze 9?</span></p>"
- Problémy s developery:
