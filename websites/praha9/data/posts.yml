      &bdquo;sto&scaron;etkovou ž&aacute;dost&ldquo; 4.9.2013.</p>\r\n<p style=\"margin-bottom:
      0.11in; line-height: 107%;\">př&iacute;loha - 20131007-Zadost o poskytnuti informaci
      Cj 2013-P9-002.pdf</p>\r\n<p style=\"margin-bottom: 0.11in; line-height: 107%;\">&bdquo;</p>\r\n<p
      style=\"margin-bottom: 0.11in; line-height: 107%;\"><em>Věc: Ž&aacute;dost o
      poskytnut&iacute; informac&iacute; dle z&aacute;k. č. 106/1999 Sb. o svobodn&eacute;m
      př&iacute;stupu k informac&iacute;m</em></p>\r\n<p style=\"margin-bottom: 0.11in;
      line-height: 107%;\"><em>.....</em></p>\r\n<p style=\"margin-bottom: 0.11in;
      line-height: 107%;\"><em>V&aacute;žen&iacute;,</em></p>\r\n<p style=\"margin-bottom:
      0.11in; line-height: 107%;\"><em>ž&aacute;d&aacute;m o poskytnut&iacute; n&aacute;sleduj&iacute;c&iacute;ch
      informac&iacute; dle z&aacute;k. 106/1999 Sb. o svobodn&eacute;m př&iacute;stupu
      k informac&iacute;m: </em></p>\r\n<p style=\"margin-bottom: 0.11in; line-height:
      107%;\"><em>- seznam ve&scaron;ker&yacute;ch smluv a jejich př&iacute;padn&yacute;ch
      př&iacute;loh a dodatků uzavřen&yacute;ch v roce 2012 a 2013 mezi Městskou č&aacute;st&iacute;
      Praha 9 (IČ: 00063894) a společnost&iacute; DOZNA s.r.o. (IČ 457 93 549) s n&aacute;sleduj&iacute;c&iacute;mi
      &uacute;daji: datum uzavřen&iacute; smlouvy, předmět plněn&iacute;, objem plněn&iacute;
      v Kč s&nbsp;DPH<br />- seznam faktur evidovan&yacute;ch k těmto smlouv&aacute;m
      s těmito &uacute;daji: datum vystaven&iacute;, datum zd. plněn&iacute;, datum
      splatnosti, č&aacute;stka vč. DPH a datum skutečn&eacute; &uacute;hrady</em></p>\r\n<p
      style=\"margin-bottom: 0.11in; line-height: 107%;\"><em>R&aacute;d bych předem
      jak&eacute;hokoliv pokusu o odm&iacute;tnut&iacute; t&eacute;to ž&aacute;dosti
      s odkazem na tzv \"obchodn&iacute; tajemstv&iacute;\" upozornil, že v&yacute;&scaron;e
      uveden&eacute; &uacute;daje je &uacute;řad povinen poskytnout a tuto n&aacute;mitku
      nemůže uplatnit. K t&eacute;to problematice existuje platn&yacute; judik&aacute;t
      v rozhodnut&iacute; Nejvy&scaron;&scaron;&iacute;ho spr&aacute;vn&iacute;ho
      soudu ze dne 27. 2. 2004, sp. zn. 6A 136/2002-35.</em></p>\r\n<p style=\"margin-bottom:
      0.11in; line-height: 107%;\"><em>...</em></p>\r\n<p style=\"margin-bottom: 0.11in;
      line-height: 107%;\">&bdquo;</p>\r\n<p style=\"margin-bottom: 0.11in; line-height:
      107%;\">A 19.9.2013 jsem dostal opět odpověď z&aacute;pornou.</p>\r\n<p style=\"margin-bottom:
      0.11in; line-height: 107%;\">&bdquo;<em>V&aacute;žen&yacute; pane &Scaron;antrůčku,</em></p>\r\n<p
      style=\"margin-bottom: 0.11in; line-height: 107%;\"><em>Na z&aacute;kladě Va&scaron;i
      ž&aacute;dosti V&aacute;m sdělujeme, že OŽPD Městsk&eacute; č&aacute;sti Praha
      9 neuzavřela v r. 2012 ani v roce 2013 se společnost&iacute; Dozna s.r.o. ž&aacute;dnou
      smlouvu. </em></p>\r\n<p style=\"margin-bottom: 0.11in; line-height: 107%;\"><em>Jak
      již jsme V&aacute;s jednou informovali, OŽPD jako př&iacute;slu&scaron;n&yacute;
      silničn&iacute; spr&aacute;vn&iacute; &uacute;řad pouze v souladu s ustanoven&iacute;m
      &sect; 77 odst. 1 p&iacute;sm. a) z&aacute;k.č. 361/2000 Sb., o provozu na pozemn&iacute;ch
      komunikac&iacute;ch, ve zněn&iacute; pozděj&scaron;&iacute;ch předpisů, stanov&iacute;
      m&iacute;stn&iacute; a přechodnou &uacute;pravu provozu na pozemn&iacute;ch
      komunikac&iacute;ch. Jej&iacute; realizace je věc&iacute; TSK hl.m. Prahy. </em></p>\r\n<p
      style=\"margin-bottom: 0.11in; line-height: 107%;\"><em>S pozdravem</em></p>\r\n<p
      style=\"margin-bottom: 0.11in; line-height: 107%;\">&nbsp;</p>\r\n<p style=\"margin-bottom:
      0.11in; line-height: 107%;\"><em>Alena Vojtov&aacute;<br />Odbor životn&iacute;ho
      prostřed&iacute; a dopravy<br />&Uacute;řad městsk&eacute; č&aacute;sti Praha
      9<br />&bdquo;</em></p>\r\n<p style=\"margin-bottom: 0.11in; line-height: 107%;\">Shrnut&iacute;?
      &Uacute;řad se toč&iacute; na formalit&aacute;ch. Pan&iacute; Vojtov&aacute;
      z&nbsp;Odboru životn&iacute;ho prostřed&iacute; a dopravy v&iacute;, o co mi
      jde. Kdyby fungovala, jak &uacute;ředn&iacute;k fungovat m&aacute;, dostal jsem
      informace a ne odpověď &bdquo;zeptejte se jinde&ldquo;, př&iacute;padně &bdquo;nic
      v&aacute;m nepo&scaron;leme&ldquo;. Ona dobře v&iacute;, že občan nebude investovat
      čas a pen&iacute;ze do žaloby u nejvy&scaron;&scaron;&iacute;ho spr&aacute;vn&iacute;ho
      soudu, aby se dobral informac&iacute;. A j&aacute; jako občan zase v&iacute;m,
      že když se k &bdquo;rozhodnut&iacute;&ldquo; o t&eacute;to dopravn&iacute; stavbě
      přihl&aacute;sil radn&iacute; Holeček, tak že radnice MČ Praha 9 mus&iacute;
      k&nbsp;t&eacute;to stavbě m&iacute;t nějak&eacute; dokumenty. To, že se nedozv&iacute;m,
      zdali stavba alespoň pro&scaron;la kolaudac&iacute; a že se nedozv&iacute;m,
      kolik st&aacute;la (=kolik jsme za ni jako občan&eacute; zaplatili), přestože
      př&iacute;slu&scaron;n&yacute; &uacute;řad tyto informace m&aacute;, mě jako
      pl&aacute;tce dan&iacute; ur&aacute;ž&iacute;. Na druhou stranu chov&aacute;n&iacute;
      radnice naznačuje, že současn&yacute; volebn&iacute; slogan m&iacute;stn&iacute;
      ODS &bdquo;Konkr&eacute;tn&iacute; z&aacute;vazky pro Prahu 9&ldquo; je zřejmě
      tiskovou chybou a spr&aacute;vně měl zn&iacute;t &bdquo;Konkr&eacute;tn&iacute;
      zak&aacute;zky pro Prahu 9&ldquo;. Pokud bude radnice obsazena stejn&yacute;mi
      lidmi i po volb&aacute;ch, nedočk&aacute;me se stavu, kdy by stačil poslat radnici
      dotaz: &bdquo;Pros&iacute;m o sdělen&iacute;, kolik st&aacute;la realizace &uacute;prav
      přechodu v&nbsp;Litv&iacute;novsk&eacute; u &scaron;koly &bdquo;&scaron;estistovka&ldquo;
      a jak proběhlo kolaudačn&iacute; ř&iacute;zen&iacute;?&ldquo; a ochotn&yacute;
      &uacute;ředn&iacute;k by napsal: &bdquo;V&aacute;žen&yacute; občane, realizace
      st&aacute;la x Kč bez DPH, realizaci provedla společnost DOZNA a souvisej&iacute;c&iacute;
      dokumenty budou na Va&scaron;i ž&aacute;dost připraveny k&nbsp;nahl&eacute;dnut&iacute;
      na na&scaron;em odboru. U dokumentů, kter&yacute;mi nedisponujeme, V&aacute;m
      porad&iacute;me, kter&yacute; &uacute;řad je třeba oslovit.&ldquo; Utopie, že?</p>\r\n<p
      style=\"margin-bottom: 0.11in; line-height: 107%;\">To, že se z&aacute;konem
      č. 106/1999 radnice nakl&aacute;d&aacute; t&iacute;mto způsobem, je smutn&eacute;.
      Tat&aacute;ž radnice, z&aacute;kon ignoruj&iacute;c&iacute;, bude na občanovi
      vym&aacute;hat kdejakou nesmyslnou vyhl&aacute;&scaron;ku, kterou vyd&aacute;.
      Jenže jako občan, jehož respekt k&nbsp;pr&aacute;vu radnice takto nahlod&aacute;v&aacute;,
      se pt&aacute;m: proč bych měl j&aacute; respektovat jak&eacute;hokoliv &uacute;ředn&iacute;ka
      MČ Prahy 9 nebo jeho nař&iacute;zen&iacute;, když radnice sama z&aacute;kony
      ignoruje? Jen proto, že vl&aacute;dne nějak&yacute;m raz&iacute;tkem a v&nbsp;z&aacute;dech
      m&aacute; silovou ma&scaron;inerii policie, soudů a dal&scaron;&iacute;ch n&aacute;tlakov&yacute;ch
      skupin vyd&aacute;vaj&iacute;c&iacute;ch se v&nbsp;t&eacute;to zemi za &bdquo;st&aacute;tn&iacute;
      moc&ldquo;?</p>\r\n<p style=\"margin-bottom: 0.11in; line-height: 107%;\"><strong>Proto
      v&nbsp;př&iacute;padě zvolen&iacute; do zastupitelstva MČ Prahy 9 budu prosazovat
      důslednou transparentnost v&scaron;ech zak&aacute;zek uzavřen&yacute;ch jm&eacute;nem
      n&aacute;s, občanů, a za na&scaron;e pen&iacute;ze. Ž&aacute;dn&eacute; v&yacute;mluvy,
      ž&aacute;dn&eacute; odkazy na obchodn&iacute; tajemstv&iacute;, ž&aacute;dn&eacute;
      začerňov&aacute;n&iacute; důležit&yacute;ch &uacute;dajů v&nbsp;př&iacute;padě
      zveřejňov&aacute;n&iacute; smluvn&iacute;ch dokumentů. Budu trvat na připojen&iacute;
      radnice MČ k&nbsp;projektu &bdquo;Průhledn&aacute; radnice&ldquo;.</strong></p>\r\n<p
      style=\"margin-bottom: 0.11in; line-height: 107%;\"><a href=\"http://www.pruhlednaradnice.cz/pozadavky.php\">http://www.pruhlednaradnice.cz/pozadavky.php</a></p>\r\n<p
      style=\"margin-bottom: 0.11in; line-height: 107%;\"><a name=\"_GoBack\"></a>
      Epilog: Na př&iacute;m&yacute; dotaz ohledně zveřejňov&aacute;n&iacute; smluv
      mi ODS Praha 9 odpověděla, že &bdquo;Co se t&yacute;če t&eacute;matu zveřejňov&aacute;n&iacute;
      smluv, to připravuje Tom&aacute;&scaron; Portl&iacute;k v několika f&aacute;z&iacute;ch.&ldquo;.
      Jako občan se pt&aacute;m, proč už se tak neděje a proč na př&iacute;m&yacute;
      dotaz občana se ž&aacute;dn&eacute;ho dokumentu nelze dobrat? Ve světle m&yacute;ch
      zku&scaron;enost&iacute; ch&aacute;pu, co znamen&aacute; ona &bdquo;mal&aacute;
      a efektivn&iacute; radnice&ldquo; v&nbsp;programu ODS na Praze 9. Je to radnice
      pro politiky a &uacute;ředn&iacute;ky, nikoliv pro občana. Oni n&aacute;s nezastupuj&iacute;,
