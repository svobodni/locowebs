      margin-top: 0pt; margin-bottom: 8pt;\" dir=\"ltr\"><span style=\"font-size:
      15px; font-family: Calibri; color: #000000; background-color: transparent; font-weight:
      normal; font-style: normal; font-variant: normal; text-decoration: none; vertical-align:
      baseline;\">Pokud m&aacute; doj&iacute;t k&nbsp;vyře&scaron;en&iacute; dopravy
      (a parkov&aacute;n&iacute; k&nbsp;n&iacute; ned&iacute;lně patř&iacute;), budeme
      jako zast&aacute;nci svobody d&aacute;vat občanům možnost rozhodnut&iacute;.
      Ne jeden současn&yacute;mi radn&iacute;mi tolik vz&yacute;van&yacute; v&scaron;eře&scaron;&iacute;c&iacute;
      a v&scaron;eobj&iacute;maj&iacute;c&iacute; syst&eacute;m, ale možnost si svůj
      syst&eacute;m vybrat.</span></p>\r\n<p style=\"line-height: 1.0791666666666666;
      margin-top: 0pt; margin-bottom: 8pt;\" dir=\"ltr\"><span style=\"font-size:
      15px; font-family: Calibri; color: #000000; background-color: transparent; font-weight:
      normal; font-style: normal; font-variant: normal; text-decoration: none; vertical-align:
      baseline;\">Zat&iacute;m si o v&yacute;běru můžeme nechat zd&aacute;t. Když
      si d&aacute;te na ofici&aacute;ln&iacute;m webu radnice Prahy 9 do vyhled&aacute;vac&iacute;ho
      pole heslo &bdquo;parkovac&iacute; z&oacute;na&ldquo; (či obdobn&eacute;), nedozv&iacute;te
      se nic. Ani s&nbsp;pomoc&iacute; Google se na radničn&iacute;m webu nedozv&iacute;te
      nic. Představoval bych si v&nbsp;tak z&aacute;sadn&iacute; ot&aacute;zce nějak&yacute;
      dialog s&nbsp;občany a podnikateli Prahy 9, zveřejněn&iacute; z&aacute;měru
      &bdquo;připojen&iacute; k&nbsp;celoměstsk&eacute;mu syst&eacute;mu parkov&aacute;n&iacute;&ldquo;
      a možnost diskuze. Jenže pro radnici MČ Prahy 9 je diskuze s&nbsp;občany zjevně
      sprost&eacute; slovo. V&nbsp;dal&scaron;&iacute;m čl&aacute;nku r&aacute;d představ&iacute;m
      konkr&eacute;tn&iacute; př&iacute;klad takov&eacute; &bdquo;diskuze&ldquo; s&nbsp;občany
      v&nbsp;pod&aacute;n&iacute; radnice MČ Praha 9.</span></p>\r\n<p style=\"line-height:
      1.0791666666666666; margin-top: 0pt; margin-bottom: 8pt;\" dir=\"ltr\"><span
      style=\"font-size: 15px; font-family: Calibri; color: #000000; background-color:
      transparent; font-weight: normal; font-style: normal; font-variant: normal;
      text-decoration: none; vertical-align: baseline;\">Nechme občany vybrat si svůj
      model parkov&aacute;n&iacute; tam, kde bydl&iacute; a podnikaj&iacute;. Někter&eacute;
      ulice či oblasti MČ Praha 9 se třeba rozhodnou neměnit nic. Někter&eacute; si
      třeba prostřednictv&iacute;m Společenstv&iacute; vlastn&iacute;ků jednotek koup&iacute;
      pozemek a vystav&iacute; si pro &bdquo;sv&eacute;&ldquo; občany parkovi&scaron;tě.
      Jinde budou cht&iacute;t modrou z&oacute;nu &ndash; proč jim ji nedat? Někde
      se dohodnou s&nbsp;provozovateli placen&eacute;ho parkov&aacute;n&iacute; a
      d&iacute;ky množstv&iacute; řidičů vyjednaj&iacute; garantovan&eacute; placen&eacute;
      parkov&aacute;n&iacute; za rozumnou cenu.</span></p>\r\n<p style=\"line-height:
      1.0791666666666666; margin-top: 0pt; margin-bottom: 8pt;\" dir=\"ltr\"><span
      style=\"font-size: 15px; font-family: Calibri; color: #000000; background-color:
      transparent; font-weight: normal; font-style: normal; font-variant: normal;
      text-decoration: none; vertical-align: baseline;\">Mou touhou je, aby se mi
      jako občanovi (a tak&eacute; jako majiteli firmy s&iacute;dl&iacute;c&iacute;
      na Praze 9) &uacute;řad nesnažil nic &bdquo;vylep&scaron;ovat&ldquo;, nechtěl
      &bdquo;budovat syst&eacute;my&ldquo; nebo &bdquo;pl&aacute;novat koncepce&ldquo;.
      Takže v&nbsp;př&iacute;padě možnosti ovlivnit rozhodov&aacute;n&iacute; na zastupitelstvu
      MČ Prahy 9 budu prosazovat, aby se ž&aacute;dn&eacute; &bdquo;celoměstsk&eacute;&ldquo;
      či &bdquo;koncepčn&iacute;&ldquo; změny v&nbsp;oblasti parkov&aacute;n&iacute;
      neděly, aniž se jasně vyj&aacute;dř&iacute; občan&eacute; bydl&iacute;c&iacute;
      a podnikaj&iacute;c&iacute; v&nbsp;dotčen&yacute;ch m&iacute;stech. Byl bych
      r&aacute;d, aby i oni dostali možnost volby a zůstali svobodn&iacute;. Alespoň
      co se parkov&aacute;n&iacute; t&yacute;k&aacute;.</span></p>\r\n<p style=\"line-height:
