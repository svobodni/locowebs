    author: Petr Šantrůček
    teaser: "<p style=\"margin-bottom: 0.11in; line-height: 107%;\"><span lang=\"en-US\">V
      roce 1999 b</span>yl na značn&yacute; n&aacute;tlak občansk&eacute; veřejnosti
      přijat z&aacute;kon č. 106/1999 &bdquo;o svobodn&eacute;m př&iacute;stupu k&nbsp;informac&iacute;m&ldquo;.</p>\r\n<p
      style=\"margin-bottom: 0.11in; line-height: 107%;\"><a href=\"http://portal.gov.cz/app/zakony/zakonPar.jsp?page=0&amp;idBiblio=47807&amp;nr=106~2F1999&amp;rpp=15#local-content\">http://portal.gov.cz/app/zakony/zakonPar.jsp?page=0&amp;idBiblio=47807&amp;nr=106~2F1999&amp;rpp=15#local-content</a></p>\r\n<p>Je
      třeba zdůraznit, že v&nbsp;politick&yacute;ch starn&aacute;ch stř&iacute;daj&iacute;c&iacute;ch
      se u <span lang=\"en-US\">&ldquo;</span>zdrojů&ldquo; jeho přijet&iacute; prov&aacute;zelo
      skř&iacute;pěn&iacute; zubů. Jak ODS, tak ČSSD zejm&eacute;na věděly, že tohle
      nen&iacute; dobře. Jak by k&nbsp;tomu při&scaron;li političt&iacute; podnikatel&eacute;
      v&nbsp;z&aacute;kulis&iacute; těchto stran, kteř&iacute; byli zvykl&iacute;
      v&nbsp;klidu si p&aacute;st sv&eacute; politick&eacute; prostituty a dojit st&aacute;tn&iacute;,
      krajsk&eacute;, obecn&iacute; a dal&scaron;&iacute; rozpočty, do nichž občan
      sype pen&iacute;ze jako do bezedn&eacute; j&aacute;my?</p>"
    body: "<p>Že tento z&aacute;kon nebude v&scaron;espasiteln&yacute;, bylo jasn&eacute;
      hned ze zač&aacute;tku. Pokud v&aacute;s jako občana někter&yacute; &uacute;řad
      odm&iacute;tne dotaz dle z&aacute;kona č. 106/1999 nebo v&aacute;s prostě bude
      ignorovat, m&aacute;te jen jednu leg&aacute;ln&iacute; možnost, jak se popt&aacute;van&eacute;
      informace dos&iacute;ci. Mus&iacute;te podat žalobu k&nbsp;nejvy&scaron;&scaron;&iacute;mu
      spr&aacute;vn&iacute;mu soudu. A tak si politici a &uacute;ředn&iacute;ci &bdquo;např&iacute;č
      politick&yacute;m spektrem&ldquo; oddychli. Nen&iacute; totiž v&nbsp;časov&yacute;ch
      a vět&scaron;inou finančn&iacute;ch možnostech občana se soudit (na nedosažitelnosti
      pr&aacute;va pro plebs pracuj&iacute; vl&aacute;dnouc&iacute; strany bez ohledu
      na barvu trikotu ne&uacute;navně de facto od listopadu 1989) často roky s&nbsp;&uacute;ředn&iacute;ky,
      kteř&iacute; prostě &bdquo;sto&scaron;estku&ldquo; odm&iacute;taj&iacute; vz&iacute;t
      na vědom&iacute;.</p>\r\n<p style=\"margin-bottom: 0.11in; line-height: 107%;\">A
      bylo mi dopř&aacute;no prož&iacute;t si stejn&eacute; zklam&aacute;n&iacute;
      z&nbsp;bezzub&eacute;ho z&aacute;kona i na Praze 9 s&nbsp;m&iacute;stn&iacute;
      radnic&iacute;. Protože jsem rozhodně nebyl spokojen s&nbsp;př&iacute;stupem
      radnice k&nbsp;minule popsan&eacute; kauze nechtěn&eacute;ho, ba celou ulic&iacute;
      odm&iacute;tan&eacute;ho vylep&scaron;en&iacute; přechodu v&nbsp;Litv&iacute;novsk&eacute;
      u &scaron;koly &bdquo;&scaron;estistovka&ldquo;, řekl jsem si, že přijdu na
      kloub tomu, proč politici z&nbsp;ODS tuto nesmyslnou stavbu h&aacute;j&iacute;
      m&aacute;lem vlastn&iacute;mi těly. Přizn&aacute;m se, že mě napadlo, že v&nbsp;tom
      bude nějak&yacute; &bdquo;obchodn&iacute; z&aacute;jem&ldquo;, ze kter&eacute;ho
      by pl&aacute;tce dan&iacute; zrovna nej&aacute;sal (zdr&aacute;h&aacute;m se
      nazvat to předraženou zak&aacute;zkou). A tak jsem nastudoval, co takov&aacute;
      dopravn&iacute; stavba musela splnit z&nbsp;hlediska různ&yacute;ch povolen&iacute;,
      studi&iacute;, ozn&aacute;men&iacute; a dal&scaron;&iacute;ch pap&iacute;ruů
      a 17.6.2013 jsem podal prostřednictv&iacute;m digit&aacute;lně podepsan&eacute;ho
      mailu na el. podatelnu radnice MČ prahy 9 dotaz dle on&eacute; b&aacute;jn&eacute;
      &bdquo;sto&scaron;estky&ldquo;.</p>\r\n<p style=\"margin-bottom: 0.11in; line-height:
      107%;\">př&iacute;loha - 20130617-Zadost o poskytnuti informaci Cj 2013-P9-001.pdf</p>\r\n<p
      style=\"margin-bottom: 0.11in; line-height: 107%;\">&bdquo;<em>Věc: Ž&aacute;dost
      o poskytnut&iacute; informac&iacute; dle z&aacute;k. č. 106/1999 Sb. o svobodn&eacute;m
      př&iacute;stupu k informac&iacute;m</em></p>\r\n<p style=\"margin-bottom: 0.11in;
      line-height: 107%;\"><em>V&aacute;žen&iacute;,<br />v souvislosti s vybudov&aacute;n&iacute;m
      dopravn&iacute;ch omezen&iacute; na přechodu pro chodce před Z&Scaron; Litv&iacute;novsk&aacute;
      600 ž&aacute;d&aacute;m o poskytnut&iacute; n&aacute;sleduj&iacute;c&iacute;ch
      informac&iacute; dle z&aacute;k. 106/1999 Sb. o svobodn&eacute;m př&iacute;stupu
      k informac&iacute;m:</em></p>\r\n<p style=\"margin-bottom: 0.11in; line-height:
      107%;\"><em>- pokud bylo vyps&aacute;no v&yacute;běrov&eacute; ř&iacute;zen&iacute;
      na dodavatele stavby - zad&aacute;n&iacute; v&yacute;běrov&eacute;ho ř&iacute;zen&iacute;,
      parametry hodnocen&iacute; a jeho konečn&eacute; vyhodnocen&iacute;<br />- ve&scaron;ker&eacute;
      smluvn&iacute; dokumenty mezi Městskou č&aacute;st&iacute; Praha 9 a dodavatelem
      stavby, včetně př&iacute;loh a dodatků<br />- ve&scaron;ker&eacute; vystaven&eacute;
      faktury ze strany dodavatele stavby<br />- projektovou dokumentaci ke stavbě
      ověřenou ve stavebn&iacute;m ř&iacute;zen&iacute;<br />- stavebn&iacute; povolen&iacute;
      podle par. 115 odst. 1 stavebn&iacute;ho z&aacute;kona a par 18c vyhl&aacute;&scaron;ky
      č. 503/2006 Sb. <br />- vyj&aacute;dřen&iacute; spr&aacute;vců dotčen&yacute;ch
      inžen&yacute;rsk&yacute;ch s&iacute;t&iacute; či veden&iacute;, pokud existuj&iacute;<br
      />- kolaudačn&iacute; souhlas se stavbou<br />- povolen&iacute; zvl&aacute;&scaron;tn&iacute;ho
      už&iacute;v&aacute;n&iacute; komunikac&iacute; podle par. 25 z&aacute;kona č.
      104/1997 Sb. o pozemn&iacute;ch komunikac&iacute;ch<br />- vyj&aacute;dřen&iacute;
      Policie ČR ke stavbě<br />- vyj&aacute;dřen&iacute; dal&scaron;&iacute;ch dotčen&yacute;ch
      subjektů, pokud existuj&iacute;<br />.....&ldquo;</em></p>\r\n<p style=\"margin-bottom:
      0.11in; line-height: 107%;\">Netvrd&iacute;m, že jsem expert na dopravn&iacute;
      stavby (skutečn&iacute; odborn&iacute;ci na dopravn&iacute; stavby mi snad prominou),
      natož na stavebn&iacute; ř&iacute;zen&iacute;, ale měl jsem za to, že &uacute;ředn&iacute;k
      pochop&iacute;, čeho se chci dobrat. A ano, př&iacute;slu&scaron;n&aacute; &uacute;řednice
      jistě pochopila a tak jsem dostal 10.7.2013 odm&iacute;tavou odpověď.</p>\r\n<p
      style=\"margin-bottom: 0.11in; line-height: 107%;\">př&iacute;loha - 20130710-Sdeleni_o_odlozeni.pdf</p>\r\n<p
      style=\"margin-bottom: 0.11in; line-height: 107%;\">&bdquo;...<em>Va&scaron;i
      ž&aacute;dost o poskytnut&iacute; informac&iacute; dle z&aacute;k.č.106/1999
      Sb. odkl&aacute;d&aacute;me dle &sect; 14, odst. 5, p&iacute;sm.c) z&aacute;k.
      č. 106/1999 Sb., o svobodn&eacute;m př&iacute;stupu k informac&iacute;m ve zněn&iacute;
      pozděj&scaron;&iacute;ch předpisů z důvodu nepř&iacute;slu&scaron;nosti. Př&iacute;slu&scaron;n&yacute;m
      je dle n&aacute;s TSK hl.m. Prahy. </em></p>\r\n<p style=\"margin-bottom: 0.11in;
      line-height: 107%;\"><em>Dopravn&iacute; značen&iacute; a dopravn&iacute; zař&iacute;zen&iacute;
      k přechodu v Litv&iacute;novsk&eacute; ul. před Z&Scaron; čp. 600 stanovil n&aacute;&scaron;
      silničn&iacute; spr&aacute;vn&iacute; &uacute;řad se souhlasem Policie ČR dle
      &sect; 77 odst. 1 p&iacute;sm. a) z&aacute;k.č. 361/2000 Sb., o provozu na pozemn&iacute;ch
      komunikac&iacute;ch, ve zněn&iacute; pozděj&scaron;&iacute;ch předpisů a Stanoven&iacute;
      m&iacute;stn&iacute; &uacute;pravy provozu na pozemn&iacute; komunikaci zaslal
      k realizaci spr&aacute;vci komunikace, tj. TSK hl.m. Prahy.</em></p>\r\n<p style=\"margin-bottom:
      0.11in; line-height: 107%;\"><em>S pozdravem</em></p>\r\n<p style=\"margin-bottom:
      0.11in; line-height: 107%;\"><em>Alena Vojtov&aacute;<br />Odbor životn&iacute;ho
      prostřed&iacute; a dopravy<br /></em><br /><br /></p>\r\n<p style=\"margin-bottom:
      0.11in; line-height: 107%;\">Pan&iacute; Vojtov&aacute; placen&aacute; z&nbsp;peněz
      daňov&yacute;ch nevoln&iacute;ků jistě věděla, čeho chci dos&aacute;hnout a
      o jak&eacute; informace mi jde. Jistě měla tak&eacute; dobr&yacute; pocit, jak
