    meta_description: Prosek patřil vždy mezi části Prahy, které oplývaly zelení.
      Bohužel dnes patří mezi velmi významné oblasti, které jsou středem zájmu developerských
      firem. Nevěřte, že těmto firmám a obecním úředníkům, kteří jejich projekty schvalují,
      jde o zájmy obyvatelstva, které nejčastěji schovávají za výroky typu „nové pracovní
      příležitosti pro okolní obyvatelstvo, zlepšení infrastruktury“ apod. Zájem developerských
      firem je především finančního rázu.
    posted_at: 01. 09. 2014 12:00
    author: Lilian Klímová
    teaser: "<p>Prosek patřil vždy mezi č&aacute;sti Prahy, kter&eacute; opl&yacute;valy
      zelen&iacute;. Bohužel dnes patř&iacute; mezi velmi v&yacute;znamn&eacute; oblasti,
      kter&eacute; jsou středem z&aacute;jmu developersk&yacute;ch firem. Nevěřte,
      že těmto firm&aacute;m a obecn&iacute;m &uacute;ředn&iacute;kům, kteř&iacute;
      jejich projekty schvaluj&iacute;, jde o z&aacute;jmy obyvatelstva, kter&eacute;
      nejčastěji schov&aacute;vaj&iacute; za v&yacute;roky typu &bdquo;nov&eacute;
      pracovn&iacute; př&iacute;ležitosti pro okoln&iacute; obyvatelstvo, zlep&scaron;en&iacute;
      infrastruktury&ldquo; apod. Z&aacute;jem developersk&yacute;ch firem je předev&scaron;&iacute;m
      finančn&iacute;ho r&aacute;zu.</p>"
    body: "<p>Developersk&eacute; projekty můžeme rozdělit na projekty, kter&eacute;
      představuj&iacute; v&yacute;stavbu bytov&yacute;ch domů, projekty n&aacute;kupn&iacute;ch
      center či v&yacute;stavbu kancel&aacute;řsk&yacute;ch budov. Finančně nejv&yacute;hodněj&scaron;&iacute;
      developersk&eacute; projekty jsou samozřejmě kancel&aacute;řsk&eacute; prostory
      a nov&eacute; byty. Levně nakoupit a draze prodat je klasick&yacute; model z&iacute;sk&aacute;n&iacute;
      co největ&scaron;&iacute;ho zisku. Kde ale developeři levně nakupuj&iacute;
      pozemky? Logicky se nab&iacute;z&iacute;, že nejlevněj&scaron;&iacute; pozemky
      jsou ty obecn&iacute;. Pr&aacute;vě magistr&aacute;tn&iacute; &uacute;ředn&iacute;ci
      a zastupitel&eacute; by měli posuzovat a sledovat prodej a využ&iacute;v&aacute;n&iacute;
      těchto pozemků.</p>\r\n<p>Netvrd&iacute;m, že by v&scaron;echna nov&aacute;
      v&yacute;stavba měla negativn&iacute; dopad. Jsem v&scaron;ak připravena, pokud
      mi d&aacute;te svou důvěru, seznamovat V&aacute;s a zapojovat okoln&iacute;
      obyvatele do n&aacute;vrhu &uacute;vodn&iacute;ch studi&iacute; a architektonick&yacute;ch
      ře&scaron;en&iacute;. Nov&aacute; a hlavně již současn&yacute;m magistr&aacute;tem
      schv&aacute;len&aacute; a schvalovan&aacute; v&yacute;stavba by měla b&yacute;t
      v&yacute;razně ovlivňov&aacute;na m&iacute;stn&iacute;mi &uacute;řady a obyvateli.
      Nov&eacute; projekty by rozhodně neměly vznikat v m&iacute;stech zelen&yacute;ch
      ploch mezi bytov&yacute;mi domy, ale např&iacute;klad je možn&eacute; připustit
      je v m&iacute;stech, kter&aacute; ztratila sv&eacute; původn&iacute; využit&iacute;,
      jako jsou star&eacute; polorozpadl&eacute; tov&aacute;rn&iacute; haly, skladi&scaron;tě
      a dal&scaron;&iacute; průmyslov&eacute; objekty. &Uacute;zk&aacute; spolupr&aacute;ce
      mezi developerem, &uacute;řady a okoln&iacute;mi obyvateli, by měla ovlivnit
      hlavně již připravovan&eacute; projekty. Toto se v&scaron;ak aktu&aacute;lně
      neděje.</p>\r\n<p>Často se okoln&iacute; obyvatel&eacute; o nov&eacute;m projektu
      dozv&iacute;daj&iacute; až pot&eacute;, co byl pozemek prod&aacute;n a stavebn&iacute;
      z&aacute;měr schv&aacute;len. N&aacute;sledně pak formou petic ž&aacute;daj&iacute;
      magistr&aacute;t o pomoc, ale jejich snahy se m&iacute;jej&iacute; &uacute;činkem.
      Stavba je i přes odpor okol&iacute; realizov&aacute;na. Při samotn&eacute; v&yacute;stavbě
      často tak&eacute; doch&aacute;z&iacute; ke stavebn&iacute;m změn&aacute;m, kter&eacute;
      se n&aacute;sledně negativně dot&yacute;kaj&iacute; dal&scaron;&iacute;ch a
      dal&scaron;&iacute;ch okoln&iacute;ch obyvatel, jejichž boj je již vět&scaron;inou
      marn&yacute;.</p>\r\n<p>Soukrom&iacute; obyvatel v sousedn&iacute;ch domech
      je velmi hrubě naru&scaron;eno, a to jak z důvodu těsn&eacute; bl&iacute;zkosti
      staveb, tak i jejich velikosti, což znemožňuje v&yacute;hled a omezuje soukrom&iacute;
      lid&iacute;, protože se jeden druh&eacute;mu vz&aacute;jemně d&iacute;vaj&iacute;
      do oken. Při schvalov&aacute;n&iacute; staveb se sice zohledn&iacute; např&iacute;klad
      vyj&aacute;dřen&iacute; Policie ČR pro př&iacute;jezd k budov&aacute;m, ale
      ta vůbec neře&scaron;&iacute;, že př&iacute;jezd je navržen po &uacute;zk&yacute;ch
      silnic&iacute;ch a př&iacute;mo mezi bytov&yacute;mi domy, takže se tyto klidn&eacute;
      ulice zat&iacute;ž&iacute; provozem a stanou se nebezpečn&yacute;mi. Současně
      se t&iacute;m logicky sn&iacute;ž&iacute; i cena bytů, kter&eacute; dř&iacute;ve
      byly v &bdquo;klidn&eacute;&ldquo; č&aacute;sti lokality, av&scaron;ak n&aacute;sledně
      tomu tak nen&iacute;. Jako jeden ze z&aacute;řn&yacute;ch př&iacute;kladů uv&aacute;d&iacute;me
      připravovanou stavbu Prosek Court, kter&aacute; m&aacute; st&aacute;t u nově
      postaven&yacute;ch obytn&yacute;ch domů na rohu ulic Proseck&aacute; a Vysočansk&aacute;,
      kdy př&iacute;jezd do 8patrov&eacute; budovy byl navržen &uacute;zk&yacute;mi
      uličkami mezi těmito obytn&yacute;mi domy, kde jsou parkovac&iacute; st&aacute;n&iacute;
      a v&yacute;jezdy z gar&aacute;ž&iacute;. Průjezd cca 800 vozů denně je pro okoln&iacute;
      obyvatele t&eacute;měř nemysliteln&yacute;. S obdobn&yacute;m probl&eacute;mem
      se pot&yacute;kaj&iacute; lid&eacute; bydl&iacute;c&iacute; v okol&iacute; ulice
      Bohu&scaron;ovick&aacute;.</p>\r\n<p>Proto na&scaron;e strana půjde do komun&aacute;ln&iacute;ch
      voleb s c&iacute;lem zprůhlednit rozhodov&aacute;n&iacute; radnice a vt&aacute;hnout
      do rozhodovac&iacute;ho procesu občany Prahy 9, kter&yacute;ch se budou rozhodnut&iacute;
      zastupitelstva bezprostředně t&yacute;kat.</p>\r\n<p style=\"text-align: right;\"><em>autorka
      kandiduje za Svobodn&eacute; v prvn&iacute;m obvodu Prahy 9</em></p>"
