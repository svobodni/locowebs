      />Takhle jednou &scaron;el okolo pek&aacute;rny a ř&iacute;k&aacute; si: \"Mus&iacute;m
      se pod&iacute;vat, jak to pekaři Vil&eacute;movi jde.\"<br />Kouk&aacute;, kouk&aacute;
      a ř&iacute;k&aacute;:</p>\r\n<p>\"Ty Vil&eacute;me, dělej ty chleby hranat&eacute;
      a ne kulat&eacute; a u&scaron;etř&iacute;&scaron; spoustu m&iacute;sta v kr&aacute;mě
      a j&aacute; se sem vejdu.\"<br />Vil&eacute;m sice nam&iacute;tl, že to bude
      n&aacute;ročněj&scaron;&iacute;, že chlebů uděl&aacute; m&eacute;ně a jejich
      cena půjde nahoru. To ov&scaron;em pan Hujer odm&iacute;tl m&aacute;vnut&iacute;m
      ruky s t&iacute;m, že on tomu rozum&iacute; l&eacute;pe a v&scaron;e bude v
      poř&aacute;dku.<br /><br />Když už tam byl, tak se tak&eacute; stavil u &scaron;evce
      Prťavce a ř&iacute;k&aacute;:</p>\r\n<p>\"Ty, &scaron;evče, to tvoje lepidlo
      stra&scaron;ně smrd&iacute; a ty a tv&iacute; pomocn&iacute;ci to mus&iacute;te
      čuchat, což&nbsp; je nezdrav&eacute; a zemřete na rakovinu. J&aacute; ti z města
      přivezu nov&eacute; lepidlo, řediteln&eacute; vodou a zdravotně nez&aacute;vadn&eacute;.\"<br
      />Prťavec sice nam&iacute;tl, že to lepidlo prd drž&iacute; a je drah&eacute;.
      Hujer to ov&scaron;em odm&iacute;tl m&aacute;vnut&iacute;m ruky, že on tomu
      rozum&iacute; l&eacute;pe a i kdyby to mělo zachr&aacute;nit jen jeden život.<br
      /><br />Tak se po čase zase se&scaron;li Prťavec a Vil&eacute;m na trhu, jenže
      Vil&eacute;m ř&iacute;k&aacute;: \"V&iacute;&scaron; j&aacute; už ti za ty boty
      mohu d&aacute;t jen jeden bochn&iacute;k, protože jich teď stač&iacute;m vyrobit
      m&eacute;ně a cena &scaron;la nahoru.\" Prťavec zase řekne: \"To nevad&iacute;,
      protože moje boty teď prd vydrž&iacute; a bude&scaron; je kupovat častěji.\"<br
      />Vid&iacute; to kolemjdouc&iacute; Hujer a ř&iacute;k&aacute;: \"To jsem v&aacute;m
      to p&aacute;nov&eacute; kr&aacute;sně zař&iacute;dil, což? Tak mi dejte dva
      kraj&iacute;ce z toho chleba a jednu tkaničku z bot, za tu moji n&aacute;mahu.\"<br
