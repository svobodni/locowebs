    teaser: "<h1>Jiř&iacute; Payne: Inflace dopravn&iacute;ho značen&iacute;</h1>\r\n<div
      class=\"img-thumbnail pull-left\" style=\"margin: 0  10px 10px 0;\"><img src=\"http://web.svobodni.cz/public/media/_cache/385x216/8/default/cmsmodule-content-entities-pageentityz6xixkt2e3/cmsmodule-content-entities-routeentity4qxe66nbvp/Jiri-Payne-2014.jpg\"
      alt=\"Jiř&iacute; Payne: Inflace dopravn&iacute;ho značen&iacute;\" /></div>\r\n<p>Stalo
      se v&aacute;m, že značen&iacute; obj&iacute;ždky skončilo kdesi v pol&iacute;ch?
      Stalo se v&aacute;m, že město, kam jedete, je z&aacute;ludně značeno na stř&iacute;dačku
      s jin&yacute;mi c&iacute;li na stejn&eacute; trase? Stalo se v&aacute;m, že
      značen&iacute; vytv&aacute;ř&iacute; nečekan&eacute; nebezpečn&eacute; situace?</p>\r\n<p>Česk&aacute;
      republika je pověstn&aacute; &scaron;patn&yacute;m dopravn&iacute;m značen&iacute;m.
      Existuj&iacute; země, kde se můžete spolehnout, že na d&aacute;lnici bude exit
      označen vždy přesně dva kilometry předem a že bude značen&iacute; ve stejn&eacute;
      podobě zopakov&aacute;no půl kilometru před odbočkou. Existuj&iacute; země,
      kde se můžete spolehnout, že značka pozor zat&aacute;čka se nach&aacute;z&iacute;
      vždy jen tam, kde bude nutn&eacute; nečekaně opravdu přibrzdit, že tam, kde
      značka nen&iacute;, projede zat&aacute;čku každ&yacute; bez zv&yacute;&scaron;en&eacute;
      pozornosti. Česk&aacute; republika k&nbsp;nim nepatř&iacute;.</p>\r\n<p>Existuj&iacute;
      země, kde se můžete spolehnout, že když najdete směrovku na určit&eacute; město,
      spolehlivě v&aacute;s dovede až k&nbsp;němu, bude na každ&eacute; křižovatce,
      v&scaron;ude, kde by mohla vzniknout pochybnost. U n&aacute;s značen&iacute;
      začne vtipně avizovat nějak&eacute; c&iacute;lov&eacute; město, ale pak značen&iacute;
      skonč&iacute; do ztracena. Asi se předpokl&aacute;d&aacute;, že d&aacute;l už
      to přece každ&yacute; zn&aacute;. Jindy vtipně stř&iacute;d&aacute;me destinace
      &ndash; jednou bliž&scaron;&iacute; c&iacute;l, potom dvakr&aacute;t jin&yacute;
      vzd&aacute;leněj&scaron;&iacute;, pak pro změnu nějak&eacute; město za hranicemi,
      pak zase bliž&scaron;&iacute; c&iacute;l. Každ&yacute; m&aacute; m&iacute;t
      přece nastudovan&yacute; zeměpis a m&aacute; vědět, že se jedn&aacute; o tent&yacute;ž
      směr. Pro cizince je na&scaron;e značen&iacute; nepřetržitou řadou překvapen&iacute;,
      n&aacute;strah a past&iacute;.</p>\r\n<p>Existuj&iacute; země, kde je vyloučeno,
      aby při slučov&aacute;n&iacute; dvou komunikac&iacute; na jedn&eacute; byla
      omezena rychlost na třicet, zat&iacute;mco na druh&eacute; je sedmdes&aacute;t.
      Vznikaj&iacute; t&iacute;m totiž dost nebezpečn&eacute; situace. Bylo by bezpečněj&scaron;&iacute;
      nem&iacute;t tam ž&aacute;dnou regulaci, ale pokud tam už mus&iacute; b&yacute;t,
      tak by měla b&yacute;t stejn&aacute;.</p>\r\n<p>Existuj&iacute; země, kde značka
      obce je um&iacute;stěna přesně na zač&aacute;tku souvisl&eacute; z&aacute;stavby
      a obec konč&iacute; tam, kde souvisl&aacute; z&aacute;stavba konč&iacute;. U
      n&aacute;s by každ&yacute; mohl jmenovat př&iacute;klady, kde je omezena rychlost
      kilometry před a za obc&iacute; v&nbsp;m&iacute;stech, kde se evidentně proj&iacute;žd&iacute;
      neos&iacute;dlenou oblast&iacute;. Ned&aacute;vno jsem takto změřil zbytečn&eacute;
      omezen&iacute; na silnici pět kilometrů za obc&iacute; lesem až k&nbsp;osaměl&eacute;mu
      staven&iacute;.</p>\r\n<p>Když je dopravn&iacute;ch značek př&iacute;li&scaron;
      mnoho, přestanou se v&nbsp;důsledku inflace dodržovat v&scaron;echny. M&iacute;sto,
      abychom hledali př&iacute;činy, pouze zvy&scaron;ujeme sankce a přid&aacute;v&aacute;me
      dal&scaron;&iacute; značky. Ani bodov&yacute; syst&eacute;m, jak zn&aacute;mo,
      nepřinut&iacute; řidiče dodržovat hloup&eacute; značen&iacute;.</p>\r\n<p>Př&aacute;l
      bych si, aby se Česk&aacute; republika začala usilovat o př&iacute;slu&scaron;nost
      do kategorie slu&scaron;n&yacute;ch st&aacute;tů. Je to &uacute;kol ministerstva
      dopravy, krajů i obc&iacute;. Za t&iacute;m &uacute;čelem mus&iacute;me dopravn&iacute;
      značen&iacute; v&yacute;razně deregulovat, zru&scaron;it hloup&aacute; opatřen&iacute;
      a zajistit, aby v&scaron;ude byla dodržov&aacute;na stejn&aacute; logika um&iacute;sťov&aacute;n&iacute;
      značek. Vzroste t&iacute;m důvěryhodnost Česk&eacute;ho st&aacute;tu jak pro
      vlastn&iacute; občany, tak pro cizince.</p>\r\n<p><em>RNDr. Jiř&iacute; Payne,<br
      /> m&iacute;stopředseda Svobodn&yacute;ch</em></p>\r\n<p><a href=\"http://payne.blog.idnes.cz/c/426059/Inflace-dopravniho-znaceni.html\"
