    posted_at: 17. 09. 2014 16:19
    teaser: "<p>Ahoj, pos&iacute;l&aacute;m ať se pobav&iacute;te.</p>\r\n<p>Dne&scaron;n&iacute;
      omladina vůbec nech&aacute;pe o čem je řeč.</p>\r\n<p>Ahoj kamar&aacute;di,
      douf&aacute;m, že to po kamar&aacute;dovi s kr&aacute;tkym zobakem vylu&scaron;t&iacute;te.
      Ale jste v&scaron;ich<span class=\"text_exposed_show\">ni &scaron;ikovn&iacute;
      Morav&aacute;ci, nebo i někeři Če&scaron;i, takže to m&aacute;me k těm severomoravskym
      chacharum blizko.</span></p>\r\n<div class=\"text_exposed_show\">\r\n<p>Klepač:</p>\r\n<p>Je
      to, co mě cele r&aacute;no bavilo. Pamatujete je&scaron;tě, jak na každem sidli&scaron;ťu
      byly klepače?</p>\r\n<p>To bylo, užasne zařizeni, na kerem se dalo blbnut cele
      dni. Klepač byl na&scaron;im fejsbučkem aji mobilem dohromady. Jak bylo cosik
      třeba komunykovat, &scaron;lo se na klepač. Kdo by tenkrat tu&scaron;il, že
      za čtvrt stoleti budu mět problem najit nejen klepač, ale dokonce aji jeho fotku!
      Kdo by to tu&scaron;il, že barva na tych nadhernych kladinach obsahovala polychromovane
      bifenyly či jakesik jin&eacute; sajrajty&hellip; No a co? Koho zajimaly take
      cypoviny? V&scaron;ak aji moja dřevěna postylka, ve ktere sem jako maly synek
      v době ruske okupace chrapal, byla natřena barvu, kera obsahovala olovo. A jak
      se to fajně lizalo! Proto možna mam železne zdravi. Muj tata s mamu neměli žadne
      bezpečnostni &scaron;raky, abych nevypadnul z postylky a nejebnul se do hlavy.
      Tuž, možna sem se jebnul. Každopadně sem neměl žadnu fla&scaron;ku na pit&iacute;,
      kera by byla</p>\r\n<p>zaji&scaron;těna proti temu, aby sem se nezalknul, nebo
      aby sem nepokypal drahu plovuci dlažku.</p>\r\n<p>Ani na oknach a na sporaku
      nebyly žadne specijalni pojistky, aby sem nevypadnul z okna, nebo aby sem se
      ne&scaron;el dobrovolně upect do truby. Na cypoviny nebyl čas, bo bylo třeba
      vyvařit posrane plinky. Koho by dneska napadlo vrazit použite pampersky do tatramatky
      nebo do hrnca na sporaku?</p>\r\n<p>Když sem sednul na mojeho prvniho Pijonyra,
      neměl sem blembak na hlavě, kery dneska musi nosit povinně každy mameluk do
      15 roku, a brzy bude určitě povinně nosit každy až do domova duchodcu. Když
      sem poprve zavodil na kolobce, &scaron;prajclo se mi předni kolo a rozbil sem
      si držku. Přesto muj tata s mamu nežalovali s pomoci pr&aacute;vnick&eacute;
      kancel&aacute;ře učitelku. Zdupane sem dostal ja sam. Když sem byl na zahradě,
      chlastal sem vodu z hadice. A když zme byli s partyju u splavu na Opavici, chlastali
      zme vodu přimo z koryta a dupu utiral lopuchama s kopřivu. Ale či by mě napadlo,
      že se najdu taci mamlasi, keři si budu kupovat obyčejnu vodu schovanu do plastycke
      fla&scaron;ky plne optymineralu? Či by mě napadlo, že děcka fčil nemožu z baraku
      bez pitička schovaneho v sofistykovanym zařizeni, kere brani vytečeni obsahu
      a potřisněni gaťat??</p>\r\n<p>Když zme &scaron;li ze synkama kopat bunkr k
      lesiku, měl sem v kapse chleba z maslem a zapijel sem to taku žlutu sodovku.
      Kamo&scaron; měl k temu navic zelenu papriku a červenu slazenu sodovku! Chlastali
      zme sodovky plne cukru a přesto si nepamatuju, že by kdokoliv z nas byl tlusty.
      Navic sem ja cucal tu jeho červenu a on zas pruboval moju žlutu. Chleba při
      kopani bunkra překažal, tuž odpočival na boku v blatě a zežrany byl až pak.
      Aji s blatem. Myslite si, že mi z teho bylo blbě? Nikdy!</p>\r\n<p>Ani opary
      zme nedostali. A to zme si gzichty nepotirali preventyvně jelenim lujem a podobn&yacute;ma
      cyparnama. Žižaly zme taku malu rybyčku řezali na poloviny, bo nam ve &scaron;kole
      řikali, že žižala je užitečny tvor a že když se rozpuli, tak doroste! &Scaron;koda,
      že nam neřekli, že doroste jen ta jedna polovina. Dodom zme chodili včas, ani
      nevim, jak zme to zvladli.</p>\r\n<p>Kolemjduci vždycky oznamili spravny čas.
      Žadne mobily nebyly, takže co se dohodlo na klepaču, to muselo platit. Kdo se
      připozdil při hrani sofistykovanych her (třeba hazani nožem od frňaka tak, aby
      se zapichnul do země), byl ztraceny. Nebyl žadny fejsbuček, počitače, internet.</p>\r\n<p>V
      televizi byly dva kanaly a v tych tekla enem žumpa. Když kamo&scaron; přitahnul
      do lesika kytaru a začal hrat Hotel Kalyfornyja, byl pan buch. Okamžitě na něm
      viselo deset bab. Tuž, bylo nam patnact. Na&scaron;li zme kamo&scaron;e venku
      aji bez mobila. Byli v lesiku, v bunkru, nebo na hři&scaron;ťu.</p>\r\n<p>Padali
      zme do potoka, padali zme ze stromu, z klepača, lamali si hnaty, robili zme
      si modřiny, sypali zme si pisek do vlasu aji do oči. Byl to na&scaron; problem.
      Kdo si doma stěžoval, dostal je&scaron;tě přidane. Mliko se pilo od kravy, kobzole
      se kradly jezeďakum a pekly a žraly se zelene, &scaron;ťovik chutnal dokonale
      a tře&scaron;ně zme kradli susedovi anebo v aleji. Kdo se prozradil a spadnul
      ze stroma, ten s nama při&scaron;tě ne&scaron;el, bo kdo by tež lazil s mamlasem?</p>\r\n<p>Na
      koleje zme valili hřebiky a padesatihaliřove mince. Zustavaly z nich fajne placky.
      Přes řeku zme lozili po teplovodnich rurach tak dluho, až tam jakysik cyp namontoval
      ty &scaron;pičate zabrany. &Scaron;koda, možna byzme vymysleli aji prvni bandži
      džamping. Okolo byl komunystycky socializmus, a přesto zme byli svobodni. Žadne
      hlupe předpisy nas nesvazovaly. Bylo nam jedno, jake zakřiveni maju banany,
      bo stejně byly akorat parkrat za rok &ndash; v době, kdy opravdu dozravaly.
      Gula&scaron; a koprovka byly nejlep&scaron;i ze včerej&scaron;ka. Z buřtu při
      opekani vykapaval poctivy praseči tuk a přestože zme to žrali černe připalene,
      bylo nam fajně a neměli zme pocit, že žereme polyvinylchloridovy bazmek.</p>\r\n<p>Tak
      si řikam, jak je kurva možne, že vlastně je&scaron;tě žiju.</p>\r\n<p>Jak zme
      to mohli bez předpisu EuroSajuzu přežit?</p>\r\n</div>"
