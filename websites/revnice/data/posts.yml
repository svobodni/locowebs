    teaser: "<p>Jiř&iacute; Buchal je l&iacute;drem Svobodn&yacute;ch pro komun&aacute;ln&iacute;
      volby v Řevnic&iacute;ch a kandid&aacute;tem na starostu města.</p>\r\n<p>Strana
      svobodn&yacute;ch občanů kandiduje do městsk&eacute;ho zastupitelstva v&nbsp;Řevnic&iacute;ch
      poprv&eacute;. Jirka Buchal v&scaron;ak ž&aacute;dn&yacute;m nov&aacute;čkem
      nen&iacute;. Před čtyřmi roky kandidoval do zastupitelstva se sv&yacute;m uskupen&iacute;m
      Občan&eacute; Řevnic pro změnu, kter&eacute; ve volb&aacute;ch z&iacute;skalo
      17,12 procent hlasů. Nejen o tom, proč letos Jirka kandiduje za Svobodn&eacute;,
      je tento rozhovor.&nbsp;</p>"
    featured_image: "/samples/posts/rozhovor-s-jirkou-buchalem/buchal-rozhovor.jpg"
    body: "<p><strong style=\"line-height: 1.5em;\">Jako l&iacute;dr kandiduje&scaron;
      již podruh&eacute;, bude&scaron; se v př&iacute;padě &uacute;spěchu uch&aacute;zet
      o post starosty?</strong></p>\r\n<p>V na&scaron;em městě žiji od sv&eacute;ho
      narozen&iacute;. Dvan&aacute;ct let pracuji v zastupitelstvu města, kde jsem
      vždy fungoval jako odborn&iacute;k na ekonomick&eacute; ot&aacute;zky, organizoval
      pomoc při povodn&iacute;ch a snažil se tak&eacute; fungovat jako brzda u těch
      rozhodnut&iacute;, kter&aacute; by nebyla pro město v&yacute;hodn&aacute;. Tentokr&aacute;t
      jsem připraven pracovat v radě města a jako l&iacute;dr Strany svobodn&yacute;ch
      občanů v Řevnic&iacute;ch se t&iacute;mto uch&aacute;z&iacute;m i o post starosty
      na&scaron;eho města.</p>\r\n<p><strong>V leto&scaron;n&iacute;m roce již nem&aacute;&scaron;
      nez&aacute;vislou kandid&aacute;tku, ale kandiduje&scaron; za neparlamentn&iacute;
      Stranu svobodn&yacute;ch občanů. Chce&scaron; t&iacute;m jen zv&yacute;&scaron;it
      &scaron;ance na &uacute;spěch nebo pl&aacute;nuje&scaron; do budoucna něco v&iacute;c?</strong><br
      />Od sv&yacute;ch 18 let podnik&aacute;m, a tak se považuji za pravicově založen&eacute;ho
      člověka. Dlouhodobě mne mrzelo, že vět&scaron;ina &bdquo;pravicov&yacute;ch&ldquo;
      subjektů měla program pouze populistick&yacute; s c&iacute;lem dostat se k moci,
      nikoliv v&scaron;ak dlouhodobou vizi či ideu. Toto jsem na&scaron;el u Strany
      Svobodn&yacute;ch občanů, jej&iacute;ž n&aacute;zor na uspoř&aacute;d&aacute;n&iacute;
      společnosti je mi bl&iacute;zk&yacute; a se kterou již několik let spolupracuji.<br
      />C&iacute;lem cel&eacute;ho t&yacute;mu kolem řevnick&eacute; č&aacute;sti
      Svobodn&yacute;ch je vyhr&aacute;t volby do zastupitelstva města a d&iacute;ky
      tomu dostat možnost <a href=\"http://revnice.svobodni.cz/program\">prosadit
      svůj program</a>. V del&scaron;&iacute;m časov&eacute;m obdob&iacute; bych r&aacute;d
      pomohl straně v krajsk&yacute;ch volb&aacute;ch. Do budoucna bych r&aacute;d
      viděl Svobodn&eacute; i v parlamentu.</p>\r\n<p><strong>Do budoucna tedy c&iacute;l&iacute;&scaron;
      i na krajskou, př&iacute;padně st&aacute;tn&iacute; politiku?</strong><br />C&iacute;l&iacute;m
      na tu krajskou. Jelikož věř&iacute;m, že z kraje budu schopen Řevnic&iacute;m
      a m&iacute;stu, kde žiji, pomoci. O t&eacute; st&aacute;tn&iacute; zat&iacute;m
      nepřem&yacute;&scaron;l&iacute;m.</p>\r\n<p><strong>Jako zastupitel Řevnic ses
      posledn&iacute; 4 roky pod&iacute;lel na chodu města.&nbsp;Co považuje&scaron;
      za svůj největ&scaron;&iacute; &uacute;spěch a ne&uacute;spěch?</strong></p>\r\n<p>Z
      těch &uacute;spěchů bych jmenoval tři.</p>\r\n<ul>\r\n<li><span style=\"line-height:
      1.5em;\" data-mce-mark=\"1\">Podařilo se n&aacute;m zablokovat neprůhledn&yacute;
      převod pozemků pod tenisov&yacute;mi kurty v Řevnic&iacute;ch (tam, co vyrostla
      Martina Navr&aacute;tilov&aacute;) na soukromou firmu, za kterou vystupoval
      (a dodnes je jednatelem) jeden ze současn&yacute;ch kandid&aacute;tů na starostu
      za jinou politickou stranu. Tento převod měl b&yacute;t za smě&scaron;nou cenu,
      narychlo a pod tlakem v zastupitelstvu a za velice nev&yacute;hodn&yacute;ch
      podm&iacute;nek. Jen připomeňme, že před t&iacute;m byly pozemky pod tenisov&yacute;mi
      kurty přeměněny na &uacute;zem&iacute; s možnou v&yacute;stavbou a osoby zastupuj&iacute;c&iacute;
      c&iacute;lovou firmu jsou developery bytov&yacute;ch domů&hellip; A takov&eacute;to
      věci by se mohly d&iacute;t d&aacute;le, když budou lid&eacute; v Řevnic&iacute;ch
      volit ODS a ANO.</span></li>\r\n<li>Podařilo se vyře&scaron;it řevnick&yacute;
      les, kdy ze ztr&aacute;tov&eacute; č&aacute;sti hospodařen&iacute; města se
      hlavně d&iacute;ky Honzovi Lojdovi podařilo nastartovat kroky vedouc&iacute;
      k vyrovnan&eacute;mu a trvale udržiteln&eacute;mu hospodařen&iacute; s lesn&iacute;m
      majetkem.&nbsp;</li>\r\n<li>Vět&scaron;ina ulic po položen&iacute; kanalizace
      byla uvedena do mnohem lep&scaron;&iacute;ho stavu, než v jak&eacute;m byla
      před kop&aacute;n&iacute;m &ndash; což dř&iacute;ve nebylo zvykem.</li>\r\n</ul>\r\n<p>Řada
      věc&iacute; se určitě nepodařila. Ale vzhledem k omezen&eacute;mu rozpočtu jsme
      bohužel nedok&aacute;zali uspokojit v&scaron;echny potřeby. Co bych vyp&iacute;chl,
      tak to je stav Technick&yacute;ch služeb. Zde m&aacute; město je&scaron;tě st&aacute;le
      velik&eacute; rezervy, což bude důležit&yacute; &uacute;kol pro n&aacute;sleduj&iacute;c&iacute;
      4 roky.</p>\r\n<p><strong>Jak hodnot&iacute;&scaron; směr, kter&yacute;m se
      město Řevnice ve sv&eacute;m rozvoji ub&iacute;r&aacute;?</strong><br />Za posledn&iacute;
      roky, kdy město přestal v&eacute;st starosta za ODS &ndash; Miroslav Cvanciger,
      se v&yacute;razně sn&iacute;žila zadluženost. V době, kdy současn&aacute; koalice
      přeb&iacute;rala město, tak platilo sv&eacute; z&aacute;vazky po splatnosti,
      městsk&aacute; společnost EKOS dlužila 6 mili&oacute;nů a hrozila j&iacute;
      insolvence. To je dnes již vyře&scaron;eno. Město m&aacute; dnes vět&scaron;inu
      dluhů splacen&yacute;ch, na &uacute;čtu v&iacute;ce než 15 mili&oacute;nů korun
      připraven&yacute;ch na investice a několik rozjet&yacute;ch akc&iacute; typu
      př&iacute;stavba nov&eacute; &scaron;koly, předn&aacute;dražn&iacute; prostor,
      oprava několika ulic a dal&scaron;&iacute;.</p>\r\n<p><strong>Co je toho př&iacute;činou?</strong><br
      />Př&iacute;činou je &scaron;etrn&eacute; hospodařen&iacute; současn&eacute;
      koalice veden&eacute; starostou Liborem Kvasničkou, nov&eacute; rozpočtov&eacute;
      určen&iacute; dan&iacute; a zastaven&iacute; rozhazov&aacute;n&iacute;, kter&eacute;
      bylo za předchoz&iacute;ho veden&iacute; města na denn&iacute;m poř&aacute;dku.
      Např&iacute;klad tisk 750 městsk&yacute;ch kalend&aacute;řů, kdy bylo za jeden
      v&yacute;tisk se svolen&iacute;m tehdej&scaron;&iacute;ho starosty zaplaceno
      cca 1000 Kč.</p>\r\n<p><strong>Proč maj&iacute; voliči ve volb&aacute;ch za&scaron;krtnout
      pr&aacute;vě tebe?</strong><br />Každ&yacute; z n&aacute;s m&aacute; &bdquo;to
