    teaser: "<p>Martin Sudek žije v Řevnic&iacute;ch již 15 let, jeho manželka Michaela
      je rodil&aacute; řevničanka, stejně tak jejich tři děti. O komun&aacute;ln&iacute;
      aktivity se zaj&iacute;m&aacute; od roku 2002 a od roku 2006 je řevnick&yacute;m
      zastupitelem. V zastupitelstvu se nejv&iacute;ce zaměřoval na ekonomiku města,
      je členem Finančn&iacute;ho v&yacute;boru.</p>"
    featured_image: "/samples/posts/rozhovor-s-martinem-sudkem/sudek-rozhovor.jpg"
    body: "<p><strong>Stejně jako Jirka Buchal kandiduje&scaron; do zastupitelstva
      poněkolik&aacute;t&eacute;, co tě na t&eacute; pr&aacute;ci bav&iacute;?</strong></p>\r\n<p>Nyn&iacute;
      kandiduji potřet&iacute;. Jsem zast&aacute;nce př&iacute;stupu, že když chci
      něco změnit, tak je lep&scaron;&iacute; se o to aktivně snažit než si jen z
      povzd&aacute;l&iacute; stěžovat. I když možnosti změny se odv&iacute;jej&iacute;
      zejm&eacute;na od toho, kolik je v zastupitelstvu a hlavně v radě podobně sm&yacute;&scaron;lej&iacute;c&iacute;ch
      lid&iacute;. Tato pr&aacute;ce pro město nen&iacute; vždy povzn&aacute;&scaron;ej&iacute;c&iacute;.
      Občas maj&iacute; navrch pocity jako je nemil&eacute; překvapen&iacute;, na&scaron;tvanost
      či beznaděj. Na&scaron;těst&iacute; je to vět&scaron;inou jen men&scaron;&iacute;
      č&aacute;st a přev&aacute;ž&iacute; zadostiučiněn&iacute;, že se něco povedlo.</p>\r\n<p><strong>V
      minulosti jsi kandidoval za nyn&iacute; konkurenčn&iacute; ODS. Byl jsi dokonce
      jej&iacute;m členem. Co tě vedlo ke změně dresu?</strong></p>\r\n<p>Minul&yacute;
      dres mi byl odejmut. A protože se d&iacute;v&aacute;m na svět z t&eacute; prav&eacute;
      strany, tak kandidovat se Svobodn&yacute;mi byla logick&aacute; volba.</p>\r\n<p>ODS
      v Řevnic&iacute;ch byla zru&scaron;ena na principu kolektivn&iacute; viny a
      v&scaron;ichni tehdej&scaron;&iacute; členov&eacute; byli vyloučeni. Byly zru&scaron;eny
      v&scaron;echny organizace na Praze z&aacute;pad kvůli tzv. velryb&aacute;řsk&yacute;m
      praktik&aacute;m (mohutn&yacute; n&aacute;růst členů). To se n&aacute;s v Řevnic&iacute;ch
      vůbec net&yacute;kalo. I když jsme o navr&aacute;cen&iacute; licence pož&aacute;dali,
      tak jsme ji nedostali, na&scaron;e ODS byla zru&scaron;ena, a t&iacute;m i na&scaron;e
      členstv&iacute;.&nbsp;V&iacute;ce jsem o tom napsal do zpravodaje Ruch (pozn.
      redakce: dostupn&eacute; online <a href=\"http://ruch.revnice.cz/2014/04/staronova-ods-v-revnicich/\">zde</a>
      a <a href=\"http://ruch.revnice.cz/2014/04/staronova-ods-v-revnicich-pokracovani/\">pokračov&aacute;n&iacute;
      zde</a>).&nbsp;</p>\r\n<p>&nbsp;</p>\r\n<p><strong>Neshody k politice určitě
      patř&iacute;, ale v posledn&iacute;ch letech se v celost&aacute;tn&iacute;ch
      den&iacute;c&iacute;ch mluv&iacute; o zhor&scaron;en&iacute; politick&eacute;ho
      prostřed&iacute;. Vn&iacute;m&aacute;&scaron; tento trend i v řevnick&eacute;m
      zastupitelstvu?</strong></p>\r\n<p>Nepovažuji se za politika, i když m&aacute;m
      jasn&eacute; politick&eacute; přesvědčen&iacute;. Jsem činn&yacute; ve veřejn&yacute;ch
      věcech města. A zde je vět&scaron;ina ře&scaron;en&iacute; nez&aacute;visl&aacute;
      na politick&eacute;m přesvědčen&iacute;.</p>\r\n<p>Nemysl&iacute;m, že by se
      situace v zastupitelstvu dosud nějak z&aacute;sadně měnila. Pokud, tak sp&iacute;&scaron;e
      pozitivně. Hlasov&aacute;n&iacute; nyn&iacute; prob&iacute;halo průřezově v&scaron;emi
      subjekty, sp&iacute;&scaron;e věcně podle problematiky. Přinejmen&scaron;&iacute;m
      v poč&aacute;tku předchoz&iacute;ho volebn&iacute;ho obdob&iacute; byla v&iacute;ce
      vidět dělic&iacute; č&aacute;ra mezi tzv. koalic&iacute; a opozic&iacute; bez
      ohledu na t&eacute;ma.</p>\r\n<p>Vn&iacute;m&aacute;m v&scaron;ak vstup nov&yacute;ch
      a podle mne destruktivn&iacute;ch metod do veřejn&eacute;ho prostoru. Jsou to
      weby, kde nen&iacute; poznat, kdo jejich majitelem, či kdo tam informace předkl&aacute;d&aacute;.
      Jsou to věčn&eacute; st&iacute;žnosti na &scaron;kolu a město, kdy často nen&iacute;
      možn&eacute; stěžovatele potkat, pouze si s n&iacute;m dopisovat mailem. Jsou
      to report&aacute;že a čl&aacute;nky, kter&eacute; jsou velmi jednostrann&eacute;
      a nepod&aacute;vaj&iacute; v&scaron;echny relevantn&iacute; informace, jen ty,
      kter&eacute; se hod&iacute;... Tyto aktivity lidi rozděluj&iacute;. To se nakonec
      v zastupitelstvu může projevit. Když někdo nen&iacute; ochoten se pod svůj n&aacute;zor
      nebo počin podepsat, tak ať raději mlč&iacute;.</p>\r\n<p>Stejně &scaron;patn&aacute;
      je i snaha &bdquo;zal&iacute;bit se a nerozhněvat&ldquo;. Někdo pro jistotu
      sv&eacute; n&aacute;zory neř&iacute;k&aacute; nikde moc nahlas, sp&iacute;&scaron;e
      sv&aacute; vyj&aacute;dřen&iacute; pružně modifikuje podle toho, ke komu pr&aacute;vě
      mluv&iacute;. Jsem přesvědčen, že veřejně činn&yacute; člověk by se měl k probl&eacute;mům
      jasně vyjadřovat, aby ostatn&iacute; věděli, jak&yacute; postoj od něj mohou
      oček&aacute;vat. To ale nen&iacute; probl&eacute;m jen Řevnic.</p>\r\n<p><strong>V
      minulosti ses pod&iacute;lel na stavbě dětsk&eacute;ho hři&scaron;tě v Tyr&scaron;ově
      stromořad&iacute; (parku pod h&aacute;zenou). Č&aacute;st peněz byla z&iacute;sk&aacute;na
      formou darů přev&aacute;žně od soukrom&yacute;ch osob. Co v&aacute;s k tomu
      vedlo?</strong></p>\r\n<p>Nebyla jin&aacute; možnost. Radnice se v předch&aacute;zej&iacute;c&iacute;m
      volebn&iacute;m obdob&iacute; k dětsk&eacute;mu hři&scaron;ti obr&aacute;tila
      z&aacute;dy. Jedinou možnost&iacute; bylo, že si hři&scaron;tě postav&iacute;me
      sami. Založili jsme s Jirkou Buchalem a Zuzkou Hlistovou občansk&eacute; sdružen&iacute;
      a museli jsme sehnat pen&iacute;ze na spolufinancov&aacute;n&iacute; k dotaci.
      Nakonec lidi dali na hři&scaron;tě tolik peněz, že jsme je&scaron;tě před t&iacute;m,
      než jsme jej darovali městu, mohli opakovaně dostavět dal&scaron;&iacute; hern&iacute;
      prvky. Když jdu kolem, tak je na hři&scaron;ti vždy spousta dět&iacute; a rodičů.
      M&aacute;m radost, že se povedlo.</p>\r\n<p><strong>Svobodn&iacute; chtěj&iacute;
      v Řevnic&iacute;ch zav&eacute;st městsk&eacute; str&aacute;žn&iacute;ky. Mysl&iacute;&scaron;,
      že nen&iacute; v Řevnic&iacute;ch bezpečno?</strong></p>\r\n<p>Určitě by mohlo
      b&yacute;t bezpečněji. St&aacute;tn&iacute; policie v na&scaron;em městě nen&iacute;
      jen pro n&aacute;s. M&aacute; na starost mnohem vět&scaron;&iacute; oblast.
      A jej&iacute; kapacita nestač&iacute; na v&scaron;echny činnosti, kter&eacute;
      by měly b&yacute;t v Řevnic&iacute;ch prov&aacute;děny. Až se to změn&iacute;,
      tak městsk&aacute; policie nebude potřeba.</p>\r\n<p>Nyn&iacute; se ale domn&iacute;v&aacute;me,
      že je možn&eacute; obecn&iacute; policii m&iacute;t s vět&scaron;&iacute;m pokryt&iacute;m
      a za ekonomicky v&yacute;hodněj&scaron;&iacute;ch podm&iacute;nek, než jak byla
      navržena nakupovan&aacute; služba ned&aacute;vno diskutovan&aacute; v zastupitelstvu.
      A hlavně je potřeba zajistit kvalitn&iacute; ř&iacute;zen&iacute; policie ze
      strany starosty, aby to nedopadlo jako za M. Cvancigera, kdy jsme měli policii,
      kter&aacute; nic nedělala. Takov&yacute; luxus si nemůžeme dovolit.</p>\r\n<p><strong>V
      mnoha městech str&aacute;žn&iacute;ci pouze měř&iacute; rychlost na přehledn&yacute;ch
      &uacute;sec&iacute;ch komunikac&iacute;, aby z&iacute;skali co nejv&iacute;ce
      peněz do městsk&eacute;ho rozpočtu. Bude to v Řevnic&iacute;ch jin&eacute;?</strong></p>\r\n<p>Městskou
      policii ř&iacute;d&iacute; starosta a on mus&iacute; pro policii definovat priority
      a &uacute;koly. Pokud bude starostou J. Buchal, tak jsem si jist, že se to u
      n&aacute;s nestane.</p>\r\n<p><strong>Dlouhou dobu se v Řevnic&iacute;ch mluv&iacute;
      o &scaron;patn&eacute;m stavu předn&aacute;dražn&iacute;ch prostor. Tro&scaron;ku
      provokativn&iacute; ot&aacute;zka: Proč si s t&iacute;m nic neudělal?</strong></p>\r\n<p>Předn&aacute;dražn&iacute;
      prostor nepřipravuj&iacute; zastupitel&eacute;, ti rozhoduj&iacute; o přidělen&iacute;
      peněz z rozpočtu, př&iacute;p. přijet&iacute; dotace. Vlastn&iacute; př&iacute;pravu
      projektu zaji&scaron;ťuj&iacute; radn&iacute; a lid&eacute; na &uacute;řadě.
      A to se tak&eacute; dělo. Pokud kdokoli chtěl, a nemusel to b&yacute;t pr&aacute;vě
      zastupitel, tak mohl nab&iacute;dnout sv&eacute; služby městu a pomoci. J&aacute;
      se orientuji sp&iacute;&scaron;e na finance a ekonomiku, než na konkr&eacute;tn&iacute;
      stavebn&iacute; projekty.</p>\r\n<p>U takov&yacute;chto akc&iacute; se v&scaron;e
      odv&iacute;j&iacute; od peněz. Nen&iacute; možn&eacute; celou č&aacute;stku
      zafinancovat z rozpočtu, mus&iacute;me z&iacute;skat dotačn&iacute; pen&iacute;ze.
      A ty bohužel nepřijdou na lusknut&iacute; prstem. Mus&iacute; se čekat na vyps&aacute;n&iacute;
      odpov&iacute;daj&iacute;c&iacute;ho dotačn&iacute;ho titulu a dotaci pak vysoutěžit.</p>\r\n<p>Tak&eacute;
      nejsem &scaron;ťastn&yacute; z toho, jak předn&aacute;draž&iacute; vypad&aacute;.
      Nyn&iacute; ale dotaci m&aacute;me a bude se stavět.</p>\r\n<p><strong>A posledn&iacute;
      ot&aacute;zka, co popřeje&scaron; městu z&aacute;věrem?</strong></p>\r\n<p>Ať
      na&scaron;e město vzkv&eacute;t&aacute; a ať se n&aacute;m tu dobře žije.</p>\r\n<p><strong>D&iacute;ky
      za tvůj čas a přeji hodně preferenčn&iacute;ch hlasů!</strong></p>"
