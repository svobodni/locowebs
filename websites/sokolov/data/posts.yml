      asi vzali &scaron;pachtli a zamazali co je potřeba opravit nebo dejme tomu cel&yacute;
      povrch efektivně a co nejlevněji zgener&aacute;lkovali. Těžko by n&aacute;s
      napadlo, že si uděl&aacute;me plechov&yacute; rybn&iacute;ček z&nbsp;nerezu,
      ať to stoj&iacute;, co to stoj&iacute;. Obzvl&aacute;&scaron;ť, přihl&eacute;dneme
