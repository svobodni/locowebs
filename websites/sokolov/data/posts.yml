      samu. Podle &uacute;dajů o n&aacute;v&scaron;těvnosti jin&yacute;ch koupali&scaron;ť
      určitě nikoliv.</p>\r\n<p>Komu to je&scaron;tě poř&aacute;d nen&iacute; jasn&eacute;,
