      dir=\"ltr\">Nejpalčivěj&scaron;&iacute; probl&eacute;m na&scaron;eho města vid&iacute;m
      ve &scaron;patn&eacute;m propojen&iacute; veden&iacute; města a občanů. Veden&iacute;
