      nen&iacute; z&nbsp;nejteplej&scaron;&iacute;ch, takže dn&iacute; ke koup&aacute;n&iacute;
      nen&iacute; zas tolik. Co k&nbsp;tomu ř&iacute;kaj&iacute; statistiky?</p>\r\n<p>V&nbsp;roce
      2013 bylo koupac&iacute;ch dn&iacute; od června do z&aacute;ř&iacute; 38 a v&nbsp;roce
      2014 jich bylo 26. Jeden rok je teplej&scaron;&iacute; jin&yacute; studeněj&scaron;&iacute;,
      tak to b&yacute;v&aacute;. Průměr je tedy 32. Ano to nen&iacute; chyba, to je
      skutečnost. Takže plechov&yacute; rybn&iacute;ček se bude použ&iacute;vat 8,8
      % dn&iacute; v&nbsp;roce.</p>\r\n<p>Minul&aacute; rekonstrukce vydržela 18 let,
      takže pokud to s&nbsp;tentokr&aacute;t bude tak&eacute; tak, tak je to 2,77
      mil. korun ročně k&nbsp;odepisov&aacute;n&iacute;, tedy přepočteno na dny použ&iacute;v&aacute;n&iacute;
      86 500 Kč/den.</p>\r\n<p>No, to mi nezn&iacute; moc efektivně. Nev&iacute;m,
      jestli přijde každ&yacute; koupac&iacute; den 1730 občanů s&nbsp;uvažovan&yacute;m
