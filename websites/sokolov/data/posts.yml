      by se v&iacute;c zaj&iacute;mat o to, co veden&iacute; města děl&aacute; s rozpočtem,
      a podle toho volit. Nicm&eacute;ně by rada města neměla t&eacute;to situace
      zneuž&iacute;vat a měla by se starat o potřeby občanů. Sokolov neprosperuje,
      ub&yacute;vaj&iacute; služby, pro v&scaron;echno mus&iacute;te jet do Varů.</p>\r\n<p
      dir=\"ltr\">Dobr&eacute;mu životu ve městě určitě nepom&aacute;h&aacute;, že
      nen&iacute; kde zaparkovat, že chodn&iacute;ky na s&iacute;dli&scaron;ti jsou
      z roku 1970, že silnice jsou někde sp&iacute;&scaron; jako tankodrom.</p>\r\n<p
      dir=\"ltr\">Zato m&aacute;me fale&scaron;nou a hlučnou zvonkohru, autobusovou
      linku k n&aacute;drži Michal, kterou nikdo nejezd&iacute;, a radary, kter&eacute;
      vyděl&aacute;vaj&iacute; pen&iacute;ze někomu třet&iacute;mu.</p>\r\n<p><strong>2.
      M&aacute;te v programu recept, jak omezit odliv mlad&yacute;ch kvalifikovan&yacute;ch
      lid&iacute; z města?</strong></p>\r\n<p dir=\"ltr\">Na odliv mlad&yacute;ch
