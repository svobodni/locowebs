    body: "<p>Zkusme se probl&eacute;m pod&iacute;vat očima soukrom&eacute;ho vlastn&iacute;ka.
      M&aacute;me betonov&yacute; baz&eacute;n, kter&yacute; potřebuje opravit. Je
