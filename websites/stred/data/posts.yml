    body: "<p><br /><strong>1) Kter&eacute; tři nejdůležitěj&scaron;&iacute; vlastnosti
      by měl m&iacute;t ide&aacute;ln&iacute; starosta?</strong></p>\r\n<p>Ide&aacute;ln&iacute;
      starosta, a to nejen starosta Brna-střed, by měl b&yacute;t předev&scaron;&iacute;m
      pracovit&yacute;, protože pr&aacute;ce je v pozici starosty vždycky to př&iacute;slovečn&eacute;
      nekonečno, trpěliv&yacute;, protože mnoho procedur je složit&yacute;ch, zdlouhav&yacute;ch
      a komplikovan&yacute;ch, a samozřejmě poctiv&yacute;, protože při současn&eacute;m
      syst&eacute;mu je možnost&iacute; ke kr&aacute;dež&iacute;m a podvodům bohužel
      obrovsk&eacute; množstv&iacute;.</p>\r\n<p><br /><strong>2) Jak&eacute; z&aacute;sadn&iacute;
      probl&eacute;my m&aacute; podle V&aacute;s centrum Brna?</strong></p>\r\n<p>Probl&eacute;my
      nem&aacute; samotn&eacute; centrum Brna, probl&eacute;my maj&iacute; vždycky
      občan&eacute;, a to nejen občan&eacute; s bydli&scaron;těm v městsk&eacute;
      č&aacute;sti. Kromě obecn&yacute;ch probl&eacute;mů s přebujel&yacute;m st&aacute;tem,
      v centru je probl&eacute;mem nedostatek možnost&iacute; parkov&aacute;n&iacute;,
      nejrůzněj&scaron;&iacute; nesmysln&eacute; vyhl&aacute;&scaron;ky omezuj&iacute;c&iacute;
      restauračn&iacute; zahr&aacute;dky či &uacute;čast na trz&iacute;ch, a velk&eacute;
      množstv&iacute; městsk&yacute;ch bytů, kter&eacute; nejsou nab&iacute;zeny k
      odprodeji.</p>\r\n<p><br /><strong>3) Jmenujte 3 nejz&aacute;sadněj&scaron;&iacute;
      body Va&scaron;eho programu.</strong></p>\r\n<p>Svobodn&iacute;, jak už n&aacute;zev
      strany napov&iacute;d&aacute;, usiluj&iacute; předev&scaron;&iacute;m o co nejmen&scaron;&iacute;
      zasahov&aacute;n&iacute; veřejn&eacute;ho sektoru, tedy Evropsk&eacute; unie,
      st&aacute;tu, krajů a měst, do života občanů. V komun&aacute;ln&iacute;ch volb&aacute;ch
      tedy prosazujeme zru&scaron;en&iacute; m&iacute;stn&iacute;ch poplatků, minim&aacute;ln&iacute;
      sazby dan&iacute;, ž&aacute;dn&eacute; zbytečn&eacute; z&aacute;kazy a př&iacute;kazy
      a &bdquo;hodnou&ldquo; městskou policii, a d&aacute;le &scaron;t&iacute;hlou
      radnici, vyrovnan&eacute; rozpočty, omezen&iacute; objemu veřejn&yacute;ch zak&aacute;zek
      a nab&iacute;dku odprodeje městsk&yacute;ch bytů, nejl&eacute;pe jejich současn&yacute;m
      n&aacute;jemn&iacute;kům.</p>\r\n<p><br /><strong>4) Jak&yacute;m způsobem pl&aacute;nujete
      podporovat rozvoj centra Brna?</strong></p>\r\n<p>Nejen centrum Brna se bude
      nejl&eacute;pe rozv&iacute;jet, když politici a &uacute;ředn&iacute;ci nebudou
      občanům, živnostn&iacute;kům a podnikatelům h&aacute;zet klacky pod nohy. Město,
      ani veřejn&yacute; sektor obecně, nen&iacute; od toho, aby vyb&iacute;ral od
      občanů pen&iacute;ze a zp&aacute;tky je přerozděloval a t&iacute;m něco &bdquo;rozv&iacute;jel&ldquo;.
      M&aacute; jen nechat občany, aby nejen město přirozeně rozv&iacute;jeli sami.</p>\r\n<p><br
      /><strong>5) Kter&eacute; m&iacute;sto v centru m&aacute;te nejrad&scaron;i,
      a proč?</strong></p>\r\n<p>V centru m&aacute;m r&aacute;d spoustu m&iacute;st.
      Od pam&aacute;tek, architektury a centra jako celku po parky, zeleň i n&aacute;kupn&iacute;
      centra. Souč&aacute;st&iacute; města maj&iacute; b&yacute;t v&scaron;echna tato
      m&iacute;sta. Lid&eacute; do města patř&iacute;.</p>\r\n<p><br /><strong>6)
      Proč pr&aacute;vě V&aacute;m by měli lid&eacute; d&aacute;t svůj hlas?</strong></p>\r\n<p>Svobodn&iacute;
      budou vždy ř&iacute;kat a prosazovat to sam&eacute;, jsme založeni na ideov&eacute;m
      pojet&iacute; politiky a na souladu toho, co ř&iacute;k&aacute;me a co děl&aacute;me.
      Jsme čerstv&yacute; v&iacute;tr v politice a ukazujeme, že věci se daj&iacute;
      dělat dobře a poctivě. Pokud souhlas&iacute;te s my&scaron;lenkou &scaron;t&iacute;hl&eacute;ho
      st&aacute;tu a &scaron;t&iacute;hl&eacute; radnice, dejte n&aacute;m pros&iacute;m
