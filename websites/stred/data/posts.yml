    body: "<p><br /><strong>1) Jak se stav&iacute;te k přesunu n&aacute;draž&iacute;?
      Jste pro přesun ke Svratce, nebo podporujete variantu v centru?<br /></strong><br
      />Podporuji variantu, kter&aacute; je nejpř&aacute;tel&scaron;těj&scaron;&iacute;
      k daňov&yacute;m poplatn&iacute;kům. Cel&yacute; projekt přesunu n&aacute;draž&iacute;
      je monstr&oacute;zn&iacute; a megalomansk&yacute;, bezohledn&yacute; k veřejn&yacute;m
      rozpočtům a tedy i k občanům, protože EU, st&aacute;t, kraj ani město nem&aacute;
      jin&eacute; pen&iacute;ze, než pen&iacute;ze n&aacute;s, daňov&yacute;ch poplatn&iacute;ků.
      Technologie se nav&iacute;c vyv&iacute;jej&iacute; tak rychle, že než by byl
      dokončen cel&yacute; projekt vysokorychlostn&iacute; železnice, d&aacute;vno
      by byl zastaral&yacute;. Veřejn&yacute; sektor neum&iacute; pl&aacute;novat,
      brněn&scaron;t&iacute; i ostatn&iacute; politici by se měli chovat rozumně.<br
      /><br /></p>\r\n<p><strong>2) Jak&yacute; je v&aacute;&scaron; n&aacute;zor
      na problematiku Jižn&iacute;ho centra? Jak by podle v&aacute;s mělo v n&aacute;sleduj&iacute;c&iacute;ch
      letech vypadat?</strong><br /><br />Cel&aacute; dlouhodob&aacute; situace kolem
      Jižn&iacute;ho centra je značně ne&scaron;ťastn&aacute;. Lav&iacute;rov&aacute;n&iacute;
      kolem potenci&aacute;ln&iacute;ho přesunu n&aacute;draž&iacute;, ale předev&scaron;&iacute;m
      to, že celou věc organizuje veřejn&yacute; sektor, konkr&eacute;tně město a
      jeho politici. Z toho plyne netransparentnost a zneuž&iacute;v&aacute;n&iacute;
      prostředků daňov&yacute;ch poplatn&iacute;ků. Město by mělo pozemky nab&iacute;dnout
      v transparentn&iacute; dražbě a d&aacute;le se do věci nepl&eacute;st.<br /><br
      /></p>\r\n<p><strong>3) Jak byste ře&scaron;il/a nedostatek m&iacute;st v brněnsk&yacute;ch
      &scaron;kolk&aacute;ch? Kde vz&iacute;t pen&iacute;ze na jejich př&iacute;padn&eacute;
      dobudov&aacute;n&iacute;?</strong><br /><br />Nedostatek m&iacute;st ve &scaron;kolk&aacute;ch
      je důsledkem toho, že si veřejn&yacute; sektor silně usurpuje na &scaron;kolky
      monopol. Nedok&aacute;že reagovat na popt&aacute;vku a potřeby rodičů, vznik&aacute;
      tak nepřehledn&yacute; a nespravedliv&yacute; syst&eacute;m, kdy jedni mus&iacute;
      platit za um&iacute;stěn&iacute; dět&iacute; druh&yacute;ch, a sami si k tomu
      mus&iacute; je&scaron;tě zajistit sv&eacute; děti. Město situaci nem&aacute;
      &scaron;anci ře&scaron;it jinak, než posilov&aacute;n&iacute;m kapacit. Nemělo
      by tak&eacute; br&aacute;nit vzniku soukrom&yacute;ch &scaron;kolek. Nejlep&scaron;&iacute;
      ře&scaron;en&iacute; je ale v \"povolen&iacute; &scaron;roubů\" st&aacute;tem:
      uvolněn&iacute; nesmysln&yacute;ch regulac&iacute; a sn&iacute;žen&iacute; daňov&eacute;
      z&aacute;těže.<br /><br /></p>\r\n<p><strong>4) Jak byste ře&scaron;il/a probl&eacute;m
      bezdomovectv&iacute;? Jak zabr&aacute;nit tomu, aby se tito lid&eacute; shlukovali
      v centru města?</strong><br /><br />St&aacute;t ani město by nemělo lidem nařizovat,
      kde se maj&iacute; pohybovat. Bohatě postač&iacute; postihovat př&iacute;padn&eacute;
      &uacute;toky na život, zdrav&iacute; a majetek (a netrestat lidi, kteř&iacute;
      se br&aacute;n&iacute; sami), a dohl&iacute;žet na dodržov&aacute;n&iacute;
      nočn&iacute;ho klidu atd. Bezdomovectv&iacute; a chudoba jsou z velk&eacute;
      č&aacute;sti způsobov&aacute;ny soci&aacute;ln&iacute;m st&aacute;tem, kter&yacute;
      sv&yacute;mi d&aacute;vkami, regulac&iacute; n&aacute;jmů, regulac&iacute; pracovn&iacute;ho
      trhu a vysok&yacute;m zdaněn&iacute;m nič&iacute; cel&eacute; skupiny lid&iacute;,
      m&iacute;sto aby je chr&aacute;nil. Město může nanejv&yacute;&scaron; poslat
      do ulic městsk&eacute; str&aacute;žn&iacute;ky (nam&iacute;sto vyb&iacute;r&aacute;n&iacute;
      pokut za ne&scaron;kodn&eacute; dopravn&iacute; přestupky).<br /><br /></p>\r\n<p><strong>5)
      Jste pro nulovou toleranci hazardu na cel&eacute;m &uacute;zem&iacute; Brna?</strong><br
      /><br />Boj proti hazardu naděl&aacute; v&iacute;ce &scaron;kody než užitku.
      Jen vyžene gamblery do podsvět&iacute;, neleg&aacute;ln&iacute;ch heren a dal&scaron;&iacute;ch
      probl&eacute;mů. St&aacute;t ani město nemaj&iacute; nařizovat nebo zakazovat,
      co maj&iacute; z&aacute;kazn&iacute;kům nab&iacute;zet soukrom&eacute; podniky.
      Negativn&iacute;m jevů spojen&yacute;m s hernami a gamblerstv&iacute;m to stejně
      nikdy nemůže zabr&aacute;nit, jedn&aacute; se jen o z&aacute;sah do soukrom&eacute;ho
      podnik&aacute;n&iacute;, byť dobře m&iacute;něn&yacute;. St&aacute;t m&aacute;
