      den&iacute;k\" href=\"http://trebicsky.denik.cz/zpravy_region/v-trebici-planuji-kilometry-cyklotras-zatim-jen-na-papire-20140819.html\">zpr&aacute;va</a>,
      že se v Třeb&iacute;či chystaj&iacute; velk&eacute; změny a nov&eacute; cyklotrasy
      (v čl&aacute;nku zmiňovan&yacute; dokument na webu města ale nehledejte &ndash;
      prostě tam nen&iacute;, nen&iacute; zjevně důvod lidem vě&scaron;et na nos detaily).
      Na mapce, kter&aacute; byla zveřejněna, &uacute;plně chyb&iacute; existuj&iacute;c&iacute;
      trasa vedouc&iacute; po Modř&iacute;nov&eacute;, kter&aacute; zač&iacute;n&aacute;
      pod Z&Scaron; Na Kopc&iacute;ch a konč&iacute; na křižovatce u hotelu Atom.
      Pokud tento př&iacute;pad nezn&aacute;te: jde o pruh vyhrazen&yacute; čistě
      cyklistům, vedouc&iacute;m v uveden&eacute;m směru, kter&yacute; byl odkrojen
      od zbytku silnice. Prostě se namaloval dal&scaron;&iacute; a autům zbyly pruhy
      už&scaron;&iacute;. Absurdn&iacute; na tom ov&scaron;em je, že v opačn&eacute;m
      směru ž&aacute;dn&yacute; cyklopruh nevede. Nen&iacute; &uacute;plně zřejm&eacute;,
      zda je ten jeden pruh obousměrn&yacute; nebo si veden&iacute; města mysl&iacute;,
      že lid&eacute; na opačnou stranu nejezd&iacute;...</div>\r\n<div>&nbsp;</div>\r\n<div>Tedy
      jelikož už n&aacute;těr na silnici pov&aacute;žlivě bledne a na zm&iacute;něn&eacute;
      mapce nen&iacute; vyznačen, napadlo mě, že asi radnice ti&scaron;e uznala svůj
      omyl a tuto chybu nech&aacute; časem vy&scaron;umět do ztracena. Byl jsem př&iacute;li&scaron;
      naivn&iacute;. Nyn&iacute; přibylo na opraven&eacute;m &uacute;seku silnice
      na Modř&iacute;nov&eacute; značen&iacute; pruhů. A z&aacute;ř&iacute; tam i
      ten cyklo. Av&scaron;ak opět jen jeden!</div>\r\n<div>&nbsp;</div>\r\n<div>Ř&iacute;k&aacute;m
      tomu cyklo&scaron;&iacute;lenstv&iacute;, protože mi to přijde absurdn&iacute;
      &ndash; ten pruh ned&aacute;v&aacute; vůbec smysl, je smě&scaron;ně kr&aacute;tk&yacute;,
      naopak zhor&scaron;uje cyklistům situaci v opačn&eacute;m směru (mus&iacute;
      s auty sd&iacute;let jeden &uacute;zk&yacute; pruh) a vede těsně pod&eacute;l
      parkovi&scaron;ť, kde vycouv&aacute;vaj&iacute;c&iacute; řidiči nemaj&iacute;
      &scaron;anci cyklisty vidět. Jako kdyby si někdo potřeboval odfajfkovat c&iacute;l
      &bdquo;město př&aacute;telsk&eacute; k cyklistům&ldquo; nebo na to dostal dotaci.
      Jin&eacute; vysvětlen&iacute; nem&aacute;m.</div>\r\n<div>&nbsp;</div>\r\n<div>M&aacute;m
      obavy, aby stejně nedopadly i ostatn&iacute; pl&aacute;novan&eacute; cyklotrasy,
      na kter&eacute; odkazuji na zač&aacute;tku. (Existuj&iacute;c&iacute; n&aacute;znaky
      mi ale ř&iacute;kaj&iacute;, že je to velice pravděpodobn&eacute;.)</div>\r\n<div>&nbsp;</div>\r\n<div>&Scaron;&iacute;ř&iacute;
      se tak&eacute; zvěsti, že na radnici teď maj&iacute; nov&eacute;ho &uacute;ředn&iacute;ka,
      kter&yacute; m&aacute; na starosti jen a pouze cyklotrasy a cyklo- obecně.</div>\r\n<div>&nbsp;</div>\r\n<div>Probl&eacute;mů,
      kter&eacute; na silnic&iacute;ch cyklisty tr&aacute;p&iacute;, je přitom v&iacute;cero
      &ndash; vydrolen&eacute; krajnice, &scaron;patn&eacute; kan&aacute;ly, &uacute;zk&eacute;
      pruhy, kopcovit&yacute; ter&eacute;n atd. Někteř&iacute; jezd&iacute; v&iacute;ce
      prostředkem za cenu zpomalov&aacute;n&iacute; aut, jin&iacute; to za př&iacute;hodn&yacute;ch
      okolnost&iacute; vezmou pr&aacute;zdn&yacute;m chodn&iacute;kem (zvl&aacute;&scaron;ť
      na nepřehledn&yacute;ch &uacute;sec&iacute;ch, za hust&eacute;ho provozu či
      při obav&aacute;ch ze střetu s kami&oacute;nem) &ndash; ov&scaron;em to, že
      je chodn&iacute;k pr&aacute;zdn&yacute; a nikdo nen&iacute; cyklistou jakkoli
      ohrožov&aacute;n, stejně ned&aacute; městsk&eacute; policii, aby k tomu cyklistům
      neřekla sv&eacute;.</div>\r\n<div>&nbsp;</div>\r\n<div>Form&aacute;lně se město
      tv&aacute;ř&iacute;, že pro cyklisty něco děl&aacute;, ale realita skutečně
      &bdquo;stoj&iacute; za to&ldquo;. Jako cyklista bych byl m&iacute;sty raději,
      kdyby form&aacute;lně nedělali nic.</div>\r\n<p>&nbsp;</p>"
- Všechno je špatně. Skutečně?:
    _slug: tomas-brabenec-vsechno-je-spatne-skutecne
    posted_at: 05. 09. 2014 00:00
    author: Tomáš Brabenec
    teaser: "<p>Velmi často se setk&aacute;v&aacute;m s n&aacute;zorem, že si mysl&iacute;me
      nebo dokonce tvrd&iacute;me, že je v&scaron;echno &scaron;patně, že je potřeba
      v&scaron;echno změnit a že bychom my, Svobodn&iacute;, v&scaron;echno dělali
      l&eacute;pe. R&aacute;d bych tedy tento hojně roz&scaron;&iacute;řen&yacute;
      m&yacute;tus uvedl na pravou m&iacute;ru.</p>"
    featured_image: "/samples/posts/tomas-brabenec-vsechno-je-spatne-skutecne/vsechno_spatne4.png"
    body: "<p><strong>Takže, jak to tedy ve skutečnosti je? Je to velmi snadn&eacute;,
      v&scaron;echno nen&iacute; &scaron;patně.</strong><br />Pokud se kolem sebe
      rozhl&eacute;dneme, ať už jde o celost&aacute;tn&iacute; nebo komun&aacute;ln&iacute;
      &uacute;roveň, je nutn&eacute; souhlasit, že mnoho věc&iacute; funguje, a co
      v&iacute;c, mnoho věc&iacute; funguje velmi dobře a v ž&aacute;dn&eacute;m př&iacute;padě
      si nemysl&iacute;m, že by bylo nutn&eacute; je jakkoli měnit. Ba pr&aacute;vě
      naopak. Jsem toho n&aacute;zoru, že současn&iacute; i přede&scaron;l&iacute;
      zastupitel&eacute; udělali pro na&scaron;e město mnoho dobr&eacute;ho, za kter&eacute;
      jim patř&iacute; velk&yacute; d&iacute;k.<br />Třeb&iacute;č, stejně jako jin&aacute;
      města i obce, pro&scaron;la za posledn&iacute;ch 25 let neuvěřiteln&yacute;m
      v&yacute;vojem. Nepatř&iacute;m k lidem, kteř&iacute; v&scaron;echny tyto změny
      zažili na vlastn&iacute; kůži nebo je dokonce mohli nějak ovlivňovat (v roce
      1989 jsem byl na z&aacute;kladn&iacute; &scaron;kole), takže se jen těžko mohu
      vyjadřovat k tehdej&scaron;&iacute;m ud&aacute;lostem nebo rozhodnut&iacute;m.
      Ano, udělal bych mnoho věc&iacute; v t&eacute; době jinak, ale to je n&aacute;zor
      ovlivněn&yacute; současnost&iacute;, ovlivněn&yacute; n&aacute;sleduj&iacute;c&iacute;mi
      okolnostmi, kter&eacute; Ti, jenž tehdy rozhodovali, nemohli předpokl&aacute;dat.
      Mnoho historick&yacute;ch rozhodnut&iacute; jistě nebylo vůbec snadn&yacute;ch.
      Můžeme sice polemizovat, zda někter&aacute; rozhodnut&iacute;, s tehdej&scaron;&iacute;mi
      informacemi, byla spr&aacute;vn&aacute; nebo &scaron;patn&aacute;, ale to je
      tak to jedin&eacute;, co s t&iacute;m můžeme dělat. Historick&aacute; rozhodnut&iacute;
      měnit nelze, lze se z nich ale poučit a nabyt&eacute; zku&scaron;enosti využ&iacute;t
      při rozhodnut&iacute;ch n&aacute;sleduj&iacute;c&iacute;ch.<br />A stejn&eacute;
      je to i s histori&iacute; celkem ned&aacute;vnou. Pokud se pod&iacute;v&aacute;me
      zpět, třeba jen na aktu&aacute;lně konč&iacute;c&iacute; volebn&iacute; obdob&iacute;,
      najdeme mnoho př&iacute;kladů dobře odveden&eacute; pr&aacute;ce. Nemus&iacute;m
      sice se v&scaron;emi n&aacute;zory sv&yacute;ch politick&yacute;ch oponentů
      souhlasit, ale nemohu jim upř&iacute;t jejich snahu i jejich př&iacute;spěvek
      k celkov&eacute;mu rozvoji města. Vět&scaron;inu z toho, co je kolem n&aacute;s,
      ani nevn&iacute;m&aacute;me. Netu&scaron;&iacute;me, kolik je za t&iacute;m
      pr&aacute;ce a &uacute;sil&iacute;. Bereme to jako samozřejmost. Když se rozhl&eacute;dneme,
      vid&iacute;me město, kde se opravuj&iacute; silnice, město, kde se revitalizuj&iacute;
      s&iacute;dli&scaron;tě, město, kter&eacute; je čist&eacute;, město, kde se v
      noci neboj&iacute;me vyj&iacute;t na ulici, ... a takto by se dalo pokračovat
      d&aacute;le. Pravdou je, že něco z toho, co jsem vyjmenoval, m&aacute; sv&eacute;
      &bdquo;ale&ldquo;, nicm&eacute;ně děje se to nebo, chcete-li, funguje to.<br
      />Proč tedy kandidujeme do zastupitelstva, když v&scaron;echno, zd&aacute; se,
      funguje? To, že nen&iacute; v&scaron;echno &scaron;patně, je&scaron;tě neznamen&aacute;,
      že je v&scaron;echno spr&aacute;vně. I pro někter&eacute; funkčn&iacute; věci
      existuj&iacute; jist&aacute; &bdquo;ale&ldquo; a d&aacute;le existuj&iacute;
      jin&eacute;, u kter&yacute;ch si skutečně mysl&iacute;me, že &scaron;patně jsou,
      že pen&iacute;ze do nich vložen&eacute; je možn&eacute; využ&iacute;t mnohem
      l&eacute;pe.<br /><strong>Na&scaron;&iacute;m c&iacute;lem nen&iacute; st&aacute;t
      se &bdquo;klasickou&ldquo; opozic&iacute;, kter&aacute; bude pouze kritizovat
      v&scaron;e, co někdo jin&yacute; navrhne &ndash; od toho jsou tu jin&iacute;.
      Na&scaron;&iacute;m c&iacute;lem je aktivně přispět, diskutovat, přich&aacute;zet
      s vlastn&iacute;mi n&aacute;vrhy ře&scaron;en&iacute; toho, co je podle n&aacute;s
      &scaron;patně. Nen&iacute; těžk&eacute; nad&aacute;vat na něco, co podle n&aacute;s
      nefunguje, ale pokud nedok&aacute;žeme navrhnout vlastn&iacute;, lep&scaron;&iacute;
      nebo jin&eacute;, ře&scaron;en&iacute;, jedn&aacute; se pouze o pr&aacute;zdn&eacute;
      populistick&eacute; gesto. Nejsme a nechceme b&yacute;t populist&eacute;. Chceme
      spolupracovat s ostatn&iacute;mi a vn&eacute;st do rozhodov&aacute;n&iacute;
      na&scaron;e my&scaron;lenky postaven&eacute; na filozofii Svobodn&yacute;ch,
      kter&eacute; přispěj&iacute; k dal&scaron;&iacute;mi rozvoji, sn&iacute;žen&iacute;
      nezaměstnanosti a celkově lep&scaron;&iacute;mu životu v Třeb&iacute;či.</strong></p>"
- Odpovědi na otázky občanské aktivity "Třebíč 2018":
    _slug: odpovedi-na-otazky-obcanske-aktivity-trebic-2018
    posted_at: 15. 08. 2014 00:00
    author: Svobodní Třebíč
    teaser: "<p>Na na&scaron;em <a href=\"https://www.facebook.com/svobodni.trebic\">facebookovsk&eacute;m
      profilu</a> jsme obdrželi ot&aacute;zky od aktivity <em>Třeb&iacute;č 2018</em>.
      Zde přin&aacute;&scaron;&iacute;me odpovědi. </p>"
    featured_image: "/samples/posts/odpovedi-na-otazky-obcanske-aktivity-trebic-2018/trebic2018.jpg"
    body: "<p>&nbsp;</p>\r\n<p><strong>Ot&aacute;zka č. 1:<br /></strong>Pokud uspějete
      v podzimn&iacute;ch volb&aacute;ch, co uděl&aacute;te pro podporu rodin v Třeb&iacute;či,
      aby mlad&iacute; lid&eacute; nemuseli odch&aacute;zet do jin&yacute;ch měst?</p>\r\n<p><strong>Odpověď:</strong><br
      />Z&aacute;kladem spokojenosti, nejen rodin s dětmi, je zcela jistě dobr&eacute;
      zaměstn&aacute;n&iacute; a to bohužel nen&iacute; možn&eacute; bez dostatečně
      zaji&scaron;těn&yacute;ch podm&iacute;nek a roz&scaron;iřov&aacute;n&iacute;
      průmyslov&yacute;ch z&oacute;n. Kapacita dř&iacute;ve vybudovan&yacute;ch průmyslov&yacute;ch
      z&oacute;n je již naplněna a nen&iacute; tak prostor pro nov&eacute; investory
      a nov&aacute; pracovn&iacute; m&iacute;sta. Z tohoto důvodu se budeme aktivně
      pod&iacute;let na vytv&aacute;řen&iacute; nov&yacute;ch průmyslov&yacute;ch
      z&oacute;n a n&aacute;sledn&eacute; možnosti z&iacute;skat um&iacute;stěn&iacute;
      v průmyslov&eacute; z&oacute;ně bez složit&yacute;ch podm&iacute;nek. <br />Budeme
      tak&eacute; usilovat o zru&scaron;en&iacute; (nebo alespoň v&yacute;razn&eacute;
      sn&iacute;žen&iacute;) poplatků za komun&aacute;ln&iacute; odpad a t&iacute;m
      nech&aacute;me lidem a firm&aacute;m v&iacute;ce peněz pro vlastn&iacute; potřebu.
      <br />Navrhneme zru&scaron;en&iacute; zapojen&iacute; města v projektu soukrom&eacute;
      ZMV&Scaron; a poskytneme u&scaron;etřen&eacute; pen&iacute;ze na rozvoj z&aacute;kladn&iacute;ch
      a mateřsk&yacute;ch &scaron;kol. <br />Budeme iniciovat hloubkovou anal&yacute;zu
      MKS a omezen&iacute; činnosti v oblastech, kde konkuruje komerčn&iacute;m subjektům
      a zaměř&iacute;me jejich činnost v&iacute;ce na oblasti, kter&eacute; nejsou
      dostatečně v&yacute;nosn&eacute;, aby se o ně komerčn&iacute; subjekty zaj&iacute;maly,
      např. akce pro děti, pro rodiny, pro seniory, atd. <br />D&aacute;le bychom
      r&aacute;di omezili činnosti městsk&eacute; policie v oblastech, kter&eacute;
      ji nepř&iacute;slu&scaron;&iacute; (např. měřen&iacute; rychlosti) a nam&iacute;sto
      toho zv&yacute;&scaron;ili počet městsk&yacute;ch str&aacute;žn&iacute;ků (pochůzk&aacute;řů)
      ve městě, pro zv&yacute;&scaron;en&iacute; prevence kriminality. <br />Chceme
      tak&eacute; pokračovat v rozjet&yacute;ch projektech a diskuz&iacute;ch souvisej&iacute;c&iacute;ch
      se zlep&scaron;ov&aacute;n&iacute;m dopravn&iacute; infrastruktury, včetně pokračov&aacute;n&iacute;
      ve vyjedn&aacute;v&aacute;n&iacute; o vytvořen&iacute; jižn&iacute;ho obchvatu
      města.<br /><a href=\"https://www.facebook.com/svobodni.trebic/posts/346072745547839\"><em>Zobrazit
      původn&iacute; dotaz s odpověd&iacute;.</em></a></p>\r\n<p>&nbsp;</p>\r\n<p><strong>Ot&aacute;zka
      č. 2:</strong><br />Jak&yacute; je v&aacute;&scaron; pl&aacute;n pro zlep&scaron;en&iacute;
      dopravn&iacute; dostupnosti Třeb&iacute;če v př&iacute;&scaron;t&iacute;m volebn&iacute;m
      obdob&iacute;?</p>\r\n<p><strong>Odpověď:</strong><br />Dopravn&iacute; dostupnost
      města je velmi komplikovan&aacute; z&aacute;ležitost a z velk&eacute; č&aacute;sti,
      bohužel, nez&aacute;vis&iacute; pouze na pr&aacute;ci radnice, ale i na dal&scaron;&iacute;ch
      subjektech. R&aacute;di bychom tedy, jak jsme již uvedli v odpovědi na předchoz&iacute;
      ot&aacute;zku, pokračovali v rozjet&yacute;ch projektech a diskuz&iacute;ch
      souvisej&iacute;c&iacute;ch se zlep&scaron;ov&aacute;n&iacute;m dopravn&iacute;
      infrastruktury, včetně pokračov&aacute;n&iacute; ve vyjedn&aacute;v&aacute;n&iacute;
      o vytvořen&iacute; jižn&iacute;ho obchvatu města. Jedn&aacute; se o dlouhodobou
      z&aacute;ležitost, na kter&eacute; i současn&eacute; veden&iacute; nějak&yacute;m
      způsobem pracuje, proto nem&aacute; smysl vytv&aacute;řet zcela nov&eacute;
      projekty, ale sp&iacute;&scaron;e se snažit existuj&iacute;c&iacute; projekty,
      pokud neobsahuj&iacute; v&aacute;žn&aacute; pochyben&iacute;, dot&aacute;hnout
      do zd&aacute;rn&eacute;ho konce. <br />Pokud jde o dopravn&iacute; obslužnost
      př&iacute;mo ve městě, navrhujeme uvolněn&iacute; trhu s městskou hromadnou
      dopravou. Konkurence v t&eacute;to oblasti může v&yacute;razně zv&yacute;&scaron;it
      obslužnost ve městě a z&aacute;roveň sn&iacute;žit potřebu provoz MHD každoročně
      dotovat. <br />Pro řidiče-rezidenty bychom r&aacute;di prosadili v&yacute;hodn&eacute;
      parkovac&iacute; karty, umožňuj&iacute;c&iacute; pohodln&eacute; parkov&aacute;n&iacute;
      po cel&eacute;m městě.<br />V neposledn&iacute; řadě bychom se zasadili o lep&scaron;&iacute;
      pl&aacute;nov&aacute;n&iacute; prov&aacute;děn&yacute;ch oprav. Současn&aacute;
      ne&uacute;nosn&aacute; situace, kdy prob&iacute;h&aacute; několik v&yacute;znamn&yacute;ch
      &uacute;prav po cel&eacute;m městě, nen&iacute; dobrou vizitkou. Je dobře, že
      se opravy prov&aacute;děj&iacute;, je v&scaron;ak nutn&eacute; br&aacute;t ohledy
      tak&eacute; na řidiče a opravy pl&aacute;novat tak, aby omezen&iacute; dopravy
      bylo sn&iacute;ženo na minimum. Argumenty, kter&yacute;mi se tato situace obhajuje,
      jsou naprosto zcestn&eacute; a sp&iacute;&scaron;e vypov&iacute;daj&iacute;
      o naprost&eacute; nekompetentnosti zainteresovan&yacute;ch osob, než o čemkoliv
      jin&eacute;m.<br /><a href=\"https://www.facebook.com/svobodni.trebic/posts/360798780741902\"><em>Zobrazit
      původn&iacute; dotaz s odpověd&iacute;.</em></a></p>\r\n<p>&nbsp;</p>\r\n<p><strong>Ot&aacute;zka
      č. 3:</strong><br />Zjistili jsme informace o podezřel&yacute;ch zak&aacute;zk&aacute;ch
      jako např&iacute;klad na provoz MHD v Třeb&iacute;či (pouze jeden &uacute;častn&iacute;k
      v soutěži a podivn&eacute; navy&scaron;ov&aacute;n&iacute; a pak snižov&aacute;n&iacute;
      ceny m&iacute;sto nov&eacute;ho tendru). Podle smluv s firmou Esko-T tak&eacute;
      zřejmě doch&aacute;zelo k neopr&aacute;vněn&eacute;mu zvy&scaron;ov&aacute;n&iacute;
      cen za svoz odpadu. Jak se k těmto kontraktům postav&iacute;te, pokud uspějete
      v podzimn&iacute;ch volb&aacute;ch? Hodl&aacute;te zak&aacute;zky prověřit,
      př&iacute;padně vypsat nov&aacute; v&yacute;běrov&aacute; ř&iacute;zen&iacute;
      na zm&iacute;něn&eacute; služby?</p>\r\n<p><strong>Odpověď:</strong><br /><span
