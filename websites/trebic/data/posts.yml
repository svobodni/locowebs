- Jak a proč volit v komunálních volbách:
    _slug: jak-a-proc-volit-v-komunalnich-volbach
    posted_at: 09. 10. 2014 00:00
    author: Michal Zima
    teaser: "<p>Dnes v&aacute;m snad už každ&aacute; strana i hnut&iacute; &bdquo;porad&iacute;&ldquo;,
      jak &bdquo;spr&aacute;vně&ldquo; v komun&aacute;ln&iacute;ch volb&aacute;ch
      volit. Typicky fotkou podobnou t&eacute; n&iacute;že. Ale proč? Co to vlastně
      znamen&aacute;?</p>\r\n<p>&nbsp;</p>"
    featured_image: "/samples/posts/jak-a-proc-volit-v-komunalnich-volbach/listek.jpeg"
    body: "<div>V&scaron;echno to souvis&iacute; s velmi specifick&yacute;m volebn&iacute;m
      syst&eacute;mem, kter&yacute; se v komun&aacute;ln&iacute;ch volb&aacute;ch
      použ&iacute;v&aacute;. Jednou zvl&aacute;&scaron;tnost&iacute; je volba např&iacute;č
      cel&yacute;m politick&yacute;m spektrem &ndash; hlasy dost&aacute;vaj&iacute;
      konkr&eacute;tn&iacute; kandid&aacute;ti, nikoli strany jako v jin&yacute;ch
      volb&aacute;ch. Současně je hlas pro dan&eacute;ho kandid&aacute;ta hlasem preferenčn&iacute;m.</div>\r\n<div>&nbsp;</div>\r\n<div>Proč
      se tedy za&scaron;krt&aacute;vaj&iacute; strany? Jde jen o zkratku, abychom
      se jako voliči neukř&iacute;žkovali &ndash; v Třeb&iacute;či m&aacute;me 27
      hlasů, jinde ale může b&yacute;t např&iacute;klad 45. A jelikož člověk je od
      př&iacute;rody l&iacute;n&yacute;, tak by 45 kř&iacute;žků dělal opravdu jen
      m&aacute;lokdo. Proto kř&iacute;žek pro stranu znamen&aacute; tot&eacute;ž jako
      kř&iacute;žek pro v&scaron;echny jej&iacute; kandid&aacute;ty.</div>\r\n<div>&nbsp;</div>\r\n<div>M&aacute;
      to ale v&yacute;jimku. Prvně totiž maj&iacute; přednost hlasy pro konkr&eacute;tn&iacute;
      kandid&aacute;ty (ať už z t&eacute;to či jin&eacute; strany) a teprve zbyl&eacute;
      se přiděl&iacute; (dosud neokř&iacute;žkovan&yacute;m) lidem u dan&eacute; strany
      podle jejich pořad&iacute;.&nbsp;</div>\r\n<div>&nbsp;</div>\r\n<div>To je to
      jednodu&scaron;&scaron;&iacute; specifikum, kter&eacute; v z&aacute;sadě může
      d&aacute;vat smysl, jelikož v komun&aacute;ln&iacute;ch volb&aacute;ch často
      kandiduj&iacute; různ&iacute; nez&aacute;visl&iacute; a vybrat si jen jednu
      kandid&aacute;tku by bylo obt&iacute;žněj&scaron;&iacute;. Teď ale přich&aacute;z&iacute;
      na řadu přepoč&iacute;t&aacute;v&aacute;n&iacute; hlasů. Aby strana z&iacute;skala
      nějak&yacute; mand&aacute;t zastupitele, mus&iacute; splnit dvě podm&iacute;nky.
      Jednak mus&iacute; překročit 5% hranici (ta se poč&iacute;t&aacute; vůči upraven&eacute;mu
      z&aacute;kladu s ohledem na počet jej&iacute;ch kandid&aacute;tů, takže nezaplněn&aacute;
      kandid&aacute;tka či samostatn&yacute; kandid&aacute;t zde nejsou nijak znev&yacute;hodněni),
      jednak mus&iacute; <strong>absolutn&iacute;m počtem</strong>&nbsp;hlasů uspět
      v konkurenci ostatn&iacute;ch.</div>\r\n<div>&nbsp;</div>\r\n<div>Představte
      si to tak, že se sečtou počty hlasů v&scaron;ech kandid&aacute;tů dan&eacute;
      kandid&aacute;tky. Kandid&aacute;ti se seřad&iacute; (jak funguje řazen&iacute;
      podle hlasů, zde pro jednoduchost vynech&aacute;m) a každ&eacute;mu se přiděl&iacute;
      č&iacute;slo &bdquo;součet hlasů podělen&yacute; jeho pořadov&yacute;m č&iacute;slem&ldquo;.
      Toto se provede se v&scaron;emi kandid&aacute;ty v dan&eacute; obci, a pak se
      v&scaron;ichni seřad&iacute; sestupně podle tohoto č&iacute;sla. Prvn&iacute;ch
      např&iacute;klad 27 pak z&iacute;sk&aacute;v&aacute; post zastupitele.</div>\r\n<div>&nbsp;</div>\r\n<div>Občas
      se setk&aacute;v&aacute;m s ot&aacute;zkou, zda při t&eacute;to matematice maj&iacute;
      Svobodn&iacute; se sv&yacute;mi 22 kandid&aacute;ty &scaron;anci? Odpověď je:
      MAJ&Iacute;! Pět chyběj&iacute;c&iacute;ch kandid&aacute;tů totiž +/&ndash;
      odpov&iacute;d&aacute; počtu lid&iacute;, kter&eacute; si lid&eacute; průměrně
      chtěj&iacute; za&scaron;krtnout na jin&yacute;ch kandid&aacute;tk&aacute;ch,
      takže ve v&yacute;sledku nen&iacute; takov&yacute; rozd&iacute;l, zda tam jsou
      nebo je lid&eacute; neza&scaron;krtnou. Ale pod&iacute;vejme se na skutečn&aacute;
      č&iacute;sla. V roce 2010 v Třeb&iacute;či <a href=\"http://www.volby.cz/pls/kv2010/kv1111?xjazyk=CZ&amp;xid=0&amp;xdz=2&amp;xnumnuts=6104&amp;xobec=590266&amp;xobecnaz=t%F8eb%ED%E8&amp;xstat=0&amp;xvyber=0\">volilo</a>
      13.280 lid&iacute;. Dohromady dal každ&yacute; v průměru 25 hlasů. Svobodn&yacute;m
      při z&iacute;sk&aacute;n&iacute; 5 % hlasů bude po přepočtu vych&aacute;zet
      pro prvn&iacute;ho kandid&aacute;ta 14.608 hlasů. Pro z&iacute;sk&aacute;n&iacute;
      mand&aacute;tu ale <a href=\"http://www.volby.cz/pls/kv2010/kv11122?xjazyk=CZ&amp;xid=0&amp;xdz=2&amp;xnumnuts=6104&amp;xobec=590266&amp;xobecnaz=t%F8eb%ED%E8&amp;xstat=0\">stačilo</a>
      pouh&yacute;ch 9.974 hlasů, což je o čtyři a půl tis&iacute;ce m&eacute;ně!
      <strong>Je tedy velice velk&aacute; pravděpodobnost, že Svobodn&iacute; i s
      takto postavenou kandid&aacute;tkou dostanou sv&eacute;ho z&aacute;stupce do
      třeb&iacute;čsk&eacute;ho zastupitelstva.</strong> Stač&iacute; k tomu d&aacute;t
      kř&iacute;žek Svobodn&yacute;m (a tedy v&scaron;em 22 kandid&aacute;tům) a volitelně
      rozdělit zbyl&yacute;ch pět mezi jin&eacute; kandid&aacute;ty, kteř&iacute;
      V&aacute;m budou bl&iacute;zc&iacute;.</div>"
- Každému vrátit přinejmenším 648 Kč!:
    _slug: kazdemu-vratit-prinejmensim-648-kc
    posted_at: 08. 10. 2014 00:00
    author: Michal Zima
    teaser: "<p>M&aacute;me levicovou vl&aacute;du, mohli bychom si tedy naivně myslet,
      že uděl&aacute; něco pro to, aby lid&eacute; měli pro sebe v&iacute;ce peněz.
      Zat&iacute;m ale v tomto směru nic nepodnik&aacute; a nevypad&aacute; to, že
      by se chystala. Město sice nem&aacute; velk&eacute; p&aacute;ky, ale něco udělat
      přeci jen může. <strong>Třeb&iacute;č může lidem nechat alespoň o 648 korun
      ročně v&iacute;ce.</strong>&nbsp;Pro početn&eacute; rodiny nezanedbateln&aacute;
      č&aacute;stka.</p>"
    featured_image: "/samples/posts/kazdemu-vratit-prinejmensim-648-kc/web-popelnice.jpeg"
    body: "<p>Kde se ty pen&iacute;ze vezmou? Chtělo by se ř&iacute;ci, že bude stačit,
      když se nevezmou. 648 korun je totiž v&yacute;&scaron;e poplatku za svoz odpadů.
      A ten my chceme zru&scaron;it. Poplatek se pak platit nebude a <strong>v&scaron;em
      jejich pen&iacute;ze zůstanou</strong>. Dnes se sice nos&iacute; sp&iacute;&scaron;e
      daně a poplatky zvy&scaron;ovat, zvl&aacute;&scaron;tě ty za odpad, ale je řada
      velmi dobr&yacute;ch důvodů, proč to udělat přesně naopak.</p>\r\n<p>Předně,
      př&iacute;jmy města jsou zhruba půl miliardy korun, ž&aacute;dn&eacute; drobn&eacute;.
      T&iacute;m, že se z nich odkroj&iacute; 23 mili&oacute;nů, kter&eacute; lidem
      zůstanou, město nijak v&yacute;razně nezchudne. Jen nebude moci tolik rozhazovat.
      Podstatn&eacute; je, že <strong>odm&iacute;t&aacute;me zadlužov&aacute;n&iacute;
      města</strong>&nbsp;(a nejen města, ale i st&aacute;tu &ndash; ide&aacute;lně
      by to mělo b&yacute;t zakotveno už v &Uacute;stavě, jako je tomu v zahranič&iacute;),
      takže pen&iacute;ze se skutečně mus&iacute; u&scaron;etřit, nesm&iacute; se
      sh&aacute;nět jinde!</p>\r\n<p>Možnost&iacute;, kde &scaron;etřit, je mnoho.
      V různ&yacute;ch (někdy až nesmysln&yacute;ch) investic&iacute;ch se promrh&aacute;vaj&iacute;
      velk&eacute; č&aacute;stky, d&aacute;le město každ&yacute; rok dotuje kdekterou
      činnost a z&aacute;bavu dospěl&yacute;ch, poř&aacute;d&aacute; ztr&aacute;tov&eacute;
      kulturn&iacute; akce, dotuje ZMV&Scaron;, vyd&aacute;v&aacute; sebepropagačn&iacute;
      Třeb&iacute;čsk&yacute; zpravodaj atd. A d&aacute; se ř&iacute;ci: tohle ze
      sv&yacute;ch peněz plat&iacute;te. Nebo si můžete pen&iacute;ze nechat a utratit
      je tak, jak <strong>VY</strong>&nbsp;uzn&aacute;te za vhodn&eacute;.</p>"
