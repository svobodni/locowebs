    body: "<p><strong>Ot&aacute;zka:<br /></strong>Dobr&yacute; den Svobodn&iacute;
      Třeb&iacute;č, m&aacute;me pro v&aacute;s dotaz: Pokud uspějete v podzimn&iacute;ch
      volb&aacute;ch, co uděl&aacute;te pro podporu rodin v Třeb&iacute;či, aby mlad&iacute;
      lid&eacute; nemuseli odch&aacute;zet do jin&yacute;ch měst?</p>\r\n<p><strong>Odpověď:</strong><br
      />Dobr&yacute; den, z&aacute;kladem spokojenosti, nejen rodin s dětmi, je zcela
      jistě dobr&eacute; zaměstn&aacute;n&iacute; a to bohužel nen&iacute; možn&eacute;
      bez dostatečně zaji&scaron;těn&yacute;ch podm&iacute;nek a roz&scaron;iřov&aacute;n&iacute;
      průmyslov&yacute;ch z&oacute;n. Kapacita dř&iacute;ve vybudovan&yacute;ch průmyslov&yacute;ch
      z&oacute;n je již naplněna a nen&iacute; tak prostor pro nov&eacute; investory
      a nov&aacute; pracovn&iacute; m&iacute;sta. Z tohoto důvodu se budeme aktivně
      pod&iacute;let na vytv&aacute;řen&iacute; nov&yacute;ch průmyslov&yacute;ch
      z&oacute;n a n&aacute;sledn&eacute; možnosti z&iacute;skat um&iacute;stěn&iacute;
      v průmyslov&eacute; z&oacute;ně bez složit&yacute;ch podm&iacute;nek. Budeme
      tak&eacute; usilovat o zru&scaron;en&iacute; (nebo alespoň v&yacute;razn&eacute;
      sn&iacute;žen&iacute;) poplatků za komun&aacute;ln&iacute; odpad a t&iacute;m
      nech&aacute;me lidem a firm&aacute;m v&iacute;ce peněz pro vlastn&iacute; potřebu.
      Navrhneme zru&scaron;en&iacute; zapojen&iacute; města v projektu soukrom&eacute;
      ZMV&Scaron; a poskytneme u&scaron;etřen&eacute; pen&iacute;ze na rozvoj z&aacute;kladn&iacute;ch
      a mateřsk&yacute;ch &scaron;kol. Budeme iniciovat hloubkovou anal&yacute;zu
      MKS a omezen&iacute; činnosti v oblastech, kde konkuruje komerčn&iacute;m subjektům
      a zaměř&iacute;me jejich činnost v&iacute;ce na oblasti, kter&eacute; nejsou
      dostatečně v&yacute;nosn&eacute;, aby se o ně komerčn&iacute; subjekty zaj&iacute;maly,
      např. akce pro děti, pro rodiny, pro seniory, atd. D&aacute;le bychom r&aacute;di
      omezili činnosti městsk&eacute; policie v oblastech, kter&eacute; ji nepř&iacute;slu&scaron;&iacute;
      (např. měřen&iacute; rychlosti) a nam&iacute;sto toho zv&yacute;&scaron;ili
      počet městsk&yacute;ch str&aacute;žn&iacute;ků (pochůzk&aacute;řů) ve městě,
      pro zv&yacute;&scaron;en&iacute; prevence kriminality. Chceme tak&eacute; pokračovat
      v rozjet&yacute;ch projektech a diskuz&iacute;ch souvisej&iacute;c&iacute;ch
