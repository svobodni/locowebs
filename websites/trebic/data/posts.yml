      spolu s hlasit&yacute;mi kritiky, kteř&iacute; han&iacute; &uacute;plně v&scaron;echno,
      s č&iacute;m oni sami nepři&scaron;li. Podobn&yacute;m ne&scaron;varem na&scaron;těst&iacute;
      netrp&iacute;me &ndash; nemus&iacute;me se schov&aacute;vat za hlučnou hanu,
      naopak vystrkujeme do popřed&iacute; sv&eacute; vlastn&iacute; konstruktivn&iacute;
      n&aacute;vrhy. Ať už nov&eacute;, nebo vylep&scaron;uj&iacute;c&iacute; něco
      st&aacute;vaj&iacute;c&iacute;ho. Jen když je člověk schopen uznat, že jeho
      konkurence děl&aacute; dobr&eacute; věci, m&aacute; &scaron;anci něco zlep&scaron;it.</p>\r\n<p>Současn&aacute;
      politika se d&aacute; považovat za velice zavedenou &ndash; m&aacute; svůj ř&aacute;d
      a nijak v&yacute;znamně ho neměn&iacute; ani nov&aacute; uskupen&iacute;. Typick&yacute;m
      př&iacute;kladem jsou dotace, kter&yacute;m se dokonale podařilo vym&yacute;tit
      zdrav&yacute; rozum. Dnes už by m&aacute;lokdo od politika čekal, že bude dotace
      jakkoli zpochybňovat. Přitom situace, kter&eacute; způsobuj&iacute;, jsou mnohdy
      až nesmyslně absurdn&iacute;. Kupř&iacute;kladu naposledy se obhajovala uzav&iacute;rka
      třeb&iacute;čsk&yacute;ch ulic, kter&aacute; najednou zkompilovala životy tis&iacute;cům
      lid&iacute;, slovy: &bdquo;Posunout nejde ani uzav&iacute;rku N&aacute;dražn&iacute;
      ulice, aby se stihlo v&scaron;e kvůli dotaci.&ldquo; <a href=\"http://trebicsky.denik.cz/zpravy_region/nadrazni-ulice-v-trebici-bude-prvni-skolni-den-prujezdna-20140823.html\">[zdroj]</a>
      To skutečně st&aacute;lo za to? Pro koho tady vlastně město je &ndash; samo
      pro sebe, nebo pro sv&eacute; obyvatele? Pokud to druh&eacute;, tak by takov&aacute;
      situace nemohla nikdy nastat, protože na prvn&iacute;m m&iacute;stě jsou lid&eacute;
      a až někde d&aacute;l by se na&scaron;ly &bdquo;&uacute;spory v&yacute;dajů
      spolufinancov&aacute;n&iacute;m z dotac&iacute;&ldquo;. Nebuďme zaslepen&iacute;,
      a ptejme se vždy, zda vůbec dan&aacute; dotace odpov&iacute;d&aacute; na&scaron;im
      potřeb&aacute;m, zda pro n&aacute;s m&aacute; smysl, zda vůbec pomůže vyře&scaron;it
      nějak&yacute; probl&eacute;m apod.</p>\r\n<p>Co se peněz t&yacute;če, stejně
      jako vět&scaron;ina lid&iacute; jsme zvykl&iacute; doma přiměřeně &scaron;etřit,
      hl&iacute;dat si n&aacute;klady v podnik&aacute;n&iacute; apod. Celkem přirozeně
      jde s n&aacute;mi tento zvyk i do politiky. Člověku se &uacute;plně krout&iacute;
      prsty, když vid&iacute; to mrh&aacute;n&iacute;! Je dneska bohužel naprosto
      běžn&eacute;, že se &uacute;roveň př&iacute;jmů a v&yacute;dajů města bere za
      danou, př&iacute;padně je tendence oboj&iacute; zvy&scaron;ovat (v&yacute;daje
      dokonce i rychleji skrz různ&eacute; &uacute;věry). Jako by politici nevěděli,
      odkud ty pen&iacute;ze tečou. Nejsou ž&aacute;dn&eacute; &bdquo;st&aacute;tn&iacute;&ldquo;
      či &bdquo;er&aacute;rn&iacute;&ldquo; pen&iacute;ze. V&scaron;echno to jsou
      pen&iacute;ze, kter&aacute; n&aacute;m v&scaron;em byly sebr&aacute;ny. Dohromady
      s trochou pokory pak dojdeme k tomu, že patrně nebudeme umět &bdquo;utr&aacute;cet
      l&eacute;pe&ldquo; než kdokoli před n&aacute;mi a že nejlep&scaron;&iacute;
      by bylo, kdyby si u&scaron;etřen&eacute; pen&iacute;ze utratili lid&eacute;
      sami za to, co zrovna budou potřebovat.</p>\r\n<p>Mimochodem, pokud se skutečně
      rozhodnete za&scaron;krtnout na volebn&iacute;m l&iacute;stku Svobodn&eacute;
      (č&iacute;slo 4), je užitečn&eacute; vědět, že m&aacute;te je&scaron;tě 5 dal&scaron;&iacute;ch
      hlasů, kter&eacute; můžete d&aacute;t libovoln&yacute;m kandid&aacute;tům z
      jin&yacute;ch uskupen&iacute;.</p>"
