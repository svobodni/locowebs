      souvisej&iacute;c&iacute;ch se zlep&scaron;ov&aacute;n&iacute;m dopravn&iacute;
      infrastruktury, včetně pokračov&aacute;n&iacute; ve vyjedn&aacute;v&aacute;n&iacute;
      o vytvořen&iacute; jižn&iacute;ho obchvatu města. Jedn&aacute; se o dlouhodobou
      z&aacute;ležitost, na kter&eacute; i současn&eacute; veden&iacute; nějak&yacute;m
      způsobem pracuje, proto nem&aacute; smysl vytv&aacute;řet zcela nov&eacute;
      projekty, ale sp&iacute;&scaron;e se snažit existuj&iacute;c&iacute; projekty,
      pokud neobsahuj&iacute; v&aacute;žn&aacute; pochyben&iacute;, dot&aacute;hnout
      do zd&aacute;rn&eacute;ho konce. <br />Pokud jde o dopravn&iacute; obslužnost
      př&iacute;mo ve městě, navrhujeme uvolněn&iacute; trhu s městskou hromadnou
      dopravou. Konkurence v t&eacute;to oblasti může v&yacute;razně zv&yacute;&scaron;it
      obslužnost ve městě a z&aacute;roveň sn&iacute;žit potřebu provoz MHD každoročně
      dotovat. <br />Pro řidiče-rezidenty bychom r&aacute;di prosadili v&yacute;hodn&eacute;
