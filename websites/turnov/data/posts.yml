- Program turnovských Svobodných vychází z "Laissez faire":
    _slug: laissez-faire
    _visible: false
    posted_at: 02. 08. 2014 00:00
    tags:
    - Laissez faire
    - program
    teaser: ''
    body: "<p><strong>&bdquo;<span class=\"searchword\" data-mce-mark=\"1\">Laissez</span>-<span
      class=\"searchword\" data-mce-mark=\"1\">faire</span>&ldquo;&nbsp;</strong>je
      heslo&nbsp;<a title=\"Klasick&yacute; liberalismus\" href=\"http://cs.wikipedia.org/wiki/Klasick%C3%BD_liberalismus\">klasick&eacute;ho
      liberalismu</a>&nbsp;vyjadřuj&iacute;c&iacute; hlavn&iacute;&nbsp;<a title=\"Ekonomika\"
      href=\"http://cs.wikipedia.org/wiki/Ekonomika\">ekonomickou</a>&nbsp;z&aacute;sadu,
      aby hospod&aacute;řsk&eacute;mu děn&iacute; byla ponech&aacute;na volnost a
      aby zejm&eacute;na st&aacute;t do něj nezasahoval. M&aacute; se omezit na roli
      garanta bezpeč&iacute;, majetku a tvůrce a&nbsp;<a title=\"Arbitr\" href=\"http://cs.wikipedia.org/wiki/Arbitr\">arbitra</a>&nbsp;pravidel,
      jejichž dodržov&aacute;n&iacute; m&aacute; od ekonomick&yacute;ch subjektů vym&aacute;hat.
      Občas se vyskytuj&iacute; fr&aacute;ze jako &bdquo;trh v&scaron;e vyře&scaron;&iacute;&ldquo;
      a &bdquo;dejte trhu volnou ruku&ldquo;.</p>\r\n<p>&bdquo;<span class=\"searchword\"
      data-mce-mark=\"1\">Laissez</span>&nbsp;<span class=\"searchword\" data-mce-mark=\"1\">faire</span>&ldquo;
      se objevuje od poloviny&nbsp;<a title=\"18. stolet&iacute;\" href=\"http://cs.wikipedia.org/wiki/18._stolet%C3%AD\">18.</a>&nbsp;a
      zač&aacute;tkem&nbsp;<a title=\"19. stolet&iacute;\" href=\"http://cs.wikipedia.org/wiki/19._stolet%C3%AD\">19.
      stolet&iacute;</a>&nbsp;tam, kde se rozm&aacute;hal&nbsp;<a title=\"Liberalismus\"
      href=\"http://cs.wikipedia.org/wiki/Liberalismus\">liberalismus</a>. Pomoc&iacute;
      &bdquo;<span class=\"searchword\" data-mce-mark=\"1\">laissez</span>&nbsp;<span
      class=\"searchword\" data-mce-mark=\"1\">faire</span>&ldquo; mělo doch&aacute;zet
      k omezov&aacute;n&iacute; st&aacute;tn&iacute;ch z&aacute;sahů do hospod&aacute;řstv&iacute;
      a tedy i pos&iacute;len&iacute; role jednotlivce. V politice &scaron;lo hlavně
      o ochranu občansk&yacute;ch svobod jednotlivců.</p>\r\n<p>&nbsp;[<a title=\"http://cs.wikipedia.org/wiki/Laissez_faire\"
      href=\"http://cs.wikipedia.org/wiki/Laissez_faire\">http://cs.wikipedia.org/wiki/Laissez_faire</a>]</p>"
