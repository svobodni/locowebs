      jak&yacute;m v&yacute;sledkem pro va&scaron;i stranu či hnut&iacute; budete
      spokojeni?</em></strong></li>\r\n</ol>\r\n<h3>Mgr. RADKA &Scaron;IMŮNKOV&Aacute;,
      L&Iacute;DR STRANY SVOBODN&Yacute;CH OBČANŮ</h3>\r\n<p><span data-mce-mark=\"1\">Ad
      1) Z&aacute;kladn&iacute; filozofie Strany svobodn&yacute;ch občanů (Svobodn&yacute;ch)
      preferuje svobodu člověka&nbsp; před diktaturou st&aacute;tn&iacute; moci. Na
      těchto principech stoj&iacute; i z&aacute;kladn&iacute; programov&eacute; teze,
      kter&eacute; bychom prosazovali v komun&aacute;ln&iacute; politice v Turnově.
      Vyh&yacute;b&aacute;me se populistick&yacute;m slibům, naopak zauj&iacute;m&aacute;me
      jasn&eacute; postoje k často nepopul&aacute;rn&iacute;m t&eacute;matům, jako
      je na&scaron;e NE současn&eacute; megalomansk&eacute; podobě v&yacute;stavby
      sportovi&scaron;tě se zimn&iacute;m stadionem v Ma&scaron;kov&yacute;ch zahrad&aacute;ch.
      M&iacute;sto toho prosazujeme kvalitn&iacute; obnovu veřejn&yacute;ch prostranstv&iacute;.</span><br
      /><span data-mce-mark=\"1\">V na&scaron;em volebn&iacute;m programu se zab&yacute;v&aacute;me
      různ&yacute;mi oblastmi na&scaron;eho života, např&iacute;klad t&iacute;živou
      dopravn&iacute; situac&iacute;, chceme uv&eacute;st do praxe novinky pro parkov&aacute;n&iacute;
      v Turnově. Zab&yacute;v&aacute;me se ot&aacute;zkou rozvoje Turnova, &uacute;čeln&yacute;mi
      investicemi, ot&aacute;zkou efektivn&iacute;ho fungov&aacute;n&iacute; městsk&eacute;
      policie, oblasti z&aacute;kladn&iacute;ho i speci&aacute;ln&iacute;ho &scaron;kolstv&iacute;,
      volnočasov&yacute;mi aktivitami a sportem i zdravotnictv&iacute;m.</span></p>\r\n<p><br
      /><span data-mce-mark=\"1\">Ad 2) Z&aacute;lež&iacute; na volebn&iacute; &uacute;časti.
      Předpokl&aacute;d&aacute;me, že vět&scaron;ina kandiduj&iacute;c&iacute;ch subjektů
      bude m&iacute;t sv&eacute; zastoupen&iacute; v ZM. Svobodn&iacute; upřednostňuj&iacute;
      prosazov&aacute;n&iacute; sv&eacute;ho programu. V př&iacute;padě volebn&iacute;ho
      &uacute;spěchu budeme hledat programově spř&iacute;zněn&eacute; partnery.</span></p>\r\n<p><br
      /><span data-mce-mark=\"1\">Ad 3) Samozřejmě s co nejvy&scaron;&scaron;&iacute;m.
