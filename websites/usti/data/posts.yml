- Referendum o hazardu? Ignorujme....:
    _slug: referendum-o-hazardu-ignorujme-dot-dot-dot
    posted_at: 16. 09. 2014 00:00
    author: Radek Zelycz
    tags:
    - hazard
    - referendum
    teaser: <p><span>&nbsp;Krajsk&yacute; soud vydal usnesen&iacute;, že v době ř&iacute;jnov&yacute;ch
      komun&aacute;ln&iacute;ch voleb se uskutečn&iacute; prvn&iacute; m&iacute;stn&iacute;
      referendum. Obyvatel&eacute; města &Uacute;st&iacute; nad Labem mohou ř&iacute;c&iacute;
      hern&aacute;m a hrac&iacute;m automatům ne.</span></p>
    body: "<p>Dnes vy&scaron;lo usnesen&iacute; krajsk&eacute;ho soudu o tom, že v
      době ř&iacute;jnov&yacute;ch komun&aacute;ln&iacute;ch voleb se uskutečn&iacute;
      prvn&iacute; m&iacute;stn&iacute; referendum. Obyvatel&eacute; města mohou ř&iacute;ci
      hern&aacute;m a hrac&iacute;m automatům ne. Jak informovalo několik m&eacute;di&iacute;,
      mezi nimi&nbsp;<a href=\"http://www.ceskenoviny.cz/domov/zpravy/soud-vyhlasil-v-usti-nad-labem-referendum-o-hazardu/1123444\"
      target=\"_blank\">Česk&eacute; noviny</a>&nbsp;nebo <a href=\"http://www.severoceskydenik.cz/kauzy/v-usti-nad-labem-bude-referendum-o-hazardu-spolecne-s-rijnovymi-volbami.html\"
      target=\"_blank\">Severočesk&yacute; den&iacute;k</a>, referendum se&nbsp;uskutečn&iacute;
      10. a 11. ř&iacute;jna 2014, tedy v době kon&aacute;n&iacute; komun&aacute;ln&iacute;ch
      voleb. Aby v&yacute;sledky referenda byly platn&eacute;, je nutn&eacute; splnit
      několik podm&iacute;nek. Předev&scaron;&iacute;m &uacute;čast mus&iacute; b&yacute;t
      vy&scaron;&scaron;&iacute; než 35 procent z počtu opr&aacute;vněn&yacute;ch
      voličů. a z&aacute;roveň pro mus&iacute; hlasovat aspoň 25% opr&aacute;vněn&yacute;ch
      voličů.&nbsp;</p>\r\n<p>Zn&aacute;m hodně lid&iacute;, kter&yacute;m už vad&iacute;
      toto určov&aacute;n&iacute; dobra a zla. Chvilku může za v&scaron;echno živnostn&iacute;k,
      protože neplat&iacute; dostatečně velk&eacute; daně (star&aacute; se s&aacute;m
      o sebe, př&iacute;živn&iacute;k jeden), př&iacute;&scaron;tě je to R&oacute;m
      (využ&iacute;v&aacute; př&iacute;spěvky na bydlen&iacute;, zase př&iacute;živn&iacute;k),
      ale co je mezi pachateli dobra nyn&iacute; nejpopul&aacute;rněj&scaron;&iacute;,
      to je z&aacute;kaz heren. V&scaron;ak co může pozvednout &Uacute;st&iacute;
      nad Labem? Je to sn&iacute;žen&iacute; dluhů? Je to bezpečnost? Je to zru&scaron;en&iacute;
      poplatků za každou možnou věc? Ne. Hlavn&iacute;m probl&eacute;mem jsou herny,
      tam se soustřed&iacute; probl&eacute;m &Uacute;st&iacute;.</p>\r\n<p>Panu Pi&scaron;torovi
      se povedla jedna věc. Rozjel na toto t&eacute;ma diskuzi, což je vždy chv&aacute;lyhodn&eacute;.
      Pokud chceme probl&eacute;m ře&scaron;it, mus&iacute;me o něm mluvit. Je to
      dobře. Probl&eacute;mem heren ov&scaron;em nejsou samotn&eacute; herny, ale
      jen klienti, co tam chod&iacute;.&nbsp;Mysl&iacute;te, že z&aacute;kazem heren
      tito klienti m&aacute;vnut&iacute;m proutku začnou chodit s dětmi do parku,
      sportovat, č&iacute;st knihy? Nebudou. Najdou si &scaron;ed&eacute;, neleg&aacute;ln&iacute;
      herny, kter&eacute; jsou bez současn&eacute; př&iacute;sn&eacute; kontroly a
      bez ř&aacute;dn&eacute;ho zdaněn&iacute; (kter&eacute; lze využ&iacute;t na
      podporu kultury a sportu). Z&aacute;kaz heren neře&scaron;&iacute; př&iacute;činy
      z&aacute;vislosti hr&aacute;čů, jen zamet&aacute; probl&eacute;m pod koberec
      a je ve sv&eacute; podstatě represivn&iacute;.</p>\r\n<p>Co přijde př&iacute;&scaron;tě?
      Restaurace s povinnou zav&iacute;rac&iacute; hodinou ve 22:00? Sportov&aacute;n&iacute;
      jen pod magistr&aacute;tskou kuratelou? Kultura jen ta spr&aacute;vn&aacute;
      a lichot&iacute;c&iacute; radn&iacute;m?</p>\r\n<p>V&aacute;žen&iacute; voliči,
      mějte tedy pros&iacute;m na vědom&iacute; jedno. &Uacute;čast mus&iacute; b&yacute;t
      minim&aacute;lně 35 %. Je jedno, jestli vol&iacute;te ano, nebo jestli s t&iacute;m
      nesouhlas&iacute;te a vol&iacute;te ne. Poř&aacute;d v tu chv&iacute;li patř&iacute;te
      mezi 35 % voličů, co d&aacute;vaj&iacute; tomuto referendu legitimitu. Va&scaron;e
      herna to nen&iacute;, va&scaron;e pen&iacute;ze tak&eacute; ne (obracejte se
      na vl&aacute;du, proč dotyčn&yacute;m d&aacute;v&aacute; takov&eacute; podpory).
      Každ&yacute; hlas pro i proti legitimizuje referendum, a pak je v&yacute;sledek
      z&aacute;vazn&yacute;.</p>\r\n<p><strong>Jedin&aacute; obrana? Hlasovat v komun&aacute;ln&iacute;ch
      volb&aacute;ch, ale nehlasovat v referendu. Nepřid&aacute;vat legitimn&iacute;
      hlas.</strong></p>\r\n<p>Radek Zelycz - m&iacute;stopředseda Svobodn&yacute;ch
      &Uacute;steck&eacute;ho kraje</p>"
