- Lídr Svobodných v Ústí odpovídal na otázky aktuálně.cz:
    _slug: lidr-svobodnych-odpovidal-na-otazky-aktualne-dot-cz
    posted_at: 29. 09. 2014 11:00
    author: Aleš Kuna
    teaser: "<p>Odpovědi l&iacute;dra Svobodn&yacute;ch na magistr&aacute;t Ale&scaron;e
      Kuny pro server aktu&aacute;lně.cz:</p>\r\n<p>&nbsp;</p>"
    body: "<p><strong>Jak&aacute; protipovodňov&aacute; opatřen&iacute; byste učinil
      na ochranu města? A z čeho je zaplatit?</strong></p>\r\n<p>Předev&scaron;&iacute;m
      je potřeba tato opatřen&iacute; roz&scaron;&iacute;řit, a to po konzultaci s
      odborn&iacute;ky. Z&aacute;kladn&iacute; funkc&iacute; st&aacute;tu, a tedy
      i obce, je ochrana života a majetku obyvatel. Proto by měla tato opatřen&iacute;
      m&iacute;t velkou prioritu v rozpočtu města, kde je možn&eacute; finance naj&iacute;t,
      pokud se nebudou stavět zbytečnosti jako kruhov&eacute; objezdy u parcel politiků
      atd.</p>\r\n<p>&nbsp;</p>\r\n<p><strong>&Uacute;steck&eacute; n&aacute;měst&iacute;
      hyzd&iacute; takzvan&aacute; d&iacute;ra. Jak byste vyře&scaron;il tento probl&eacute;m?</strong></p>\r\n<p>Za
      tuto d&iacute;ru nese odpovědnost minul&eacute; veden&iacute; magistr&aacute;tu,
      kter&eacute; majetek narychlo převedlo. V současn&eacute; době je majetkem soukrom&eacute;
      společnosti a Svobodn&iacute; nehodlaj&iacute; zasahovat do pr&aacute;va vlastn&iacute;ka.
      Stejně tak nen&iacute; možn&eacute;, aby politik zasahoval do ř&iacute;zen&iacute;
      &uacute;řadů, např&iacute;klad stavebn&iacute;ho odboru. To v&scaron;ak nebr&aacute;n&iacute;
      v jedn&aacute;n&iacute; s majitelem o tom, jak naj&iacute;t kompromisn&iacute;
      ře&scaron;en&iacute;.</p>\r\n<p>&nbsp;</p>\r\n<p><strong>Zadlužen&iacute; města
      se bl&iacute;ž&iacute; k 1,5 miliardě korun. Z čeho chcete pen&iacute;ze spl&aacute;cet?</strong></p>\r\n<p>Je
      potřeba nejprve zadlužov&aacute;n&iacute; zastavit. Nen&iacute; možn&eacute;,
      aby si město d&aacute;le pořizovalo &uacute;věry na dal&scaron;&iacute; megalomansk&eacute;
      projekty financovan&eacute; z evropsk&yacute;ch dotac&iacute;. Věř&iacute;m,
      že pokud se zadlužov&aacute;n&iacute; zastav&iacute;, tak transparentn&iacute;
      a voln&eacute; prostřed&iacute;, kter&eacute; Svobodn&iacute; pomohou vybudovat,
      přil&aacute;k&aacute; dal&scaron;&iacute; investory, kteř&iacute; se moment&aacute;lně
      do &Uacute;st&iacute; nad Labem sp&iacute;&scaron;e boj&iacute; přij&iacute;t.
      D&iacute;ky nim pak bude možn&eacute; postupně dluh snižovat.</p>\r\n<p>&nbsp;</p>\r\n<p><strong>Chcete
      podporovat Činoher&aacute;k &Uacute;st&iacute;, kter&yacute; po h&aacute;dce
      se současn&yacute;m veden&iacute;m magistr&aacute;tu d&iacute;ky sb&iacute;rce
      rekonstruuje kino Hranič&aacute;ř? A jak&eacute; pl&aacute;ny m&aacute;te na
      využit&iacute; st&aacute;vaj&iacute;c&iacute;ho divadla, kam se zat&iacute;m
      nedař&iacute; naj&iacute;t st&aacute;l&yacute; soubor?&nbsp;</strong></p>\r\n<p>Chci
      zde osobně ř&iacute;ci, že chov&aacute;n&iacute; někter&yacute;ch současn&yacute;ch
      radn&iacute;ch mi připom&iacute;nalo arogantn&iacute; a hulv&aacute;tsk&eacute;
      mocensk&eacute; praktiky komunistick&yacute;ch funkcion&aacute;řů před rokem
      1989. Nen&iacute; možn&eacute;, aby politici využ&iacute;vali pen&iacute;ze
      občanů k osobn&iacute;m mst&aacute;m. Svobodn&iacute; budou h&aacute;jit svobodu
      projevu, a to i těch, kteř&iacute; s nimi v mnoh&eacute;m nesouhlas&iacute;
      (respektive pr&aacute;vě <em>jejich</em> svobodu). V kauze Činoher&aacute;ku
      se projevila chyba syst&eacute;mu dotac&iacute;, kter&eacute; jsou snadno zneužiteln&eacute;
      a vedou ke korupci. Svobodn&iacute; v &Uacute;st&iacute; nad Labem navrhuj&iacute;,
      aby byla kultura financov&aacute;na jin&yacute;mi formami, např. pouk&aacute;zkami
      pro občany, kteř&iacute; pak sami rozhodnou, kter&eacute; divadlo či kulturn&iacute;
      instituci jimi podpoř&iacute;. Touto formou chceme občanům vr&aacute;tit jejich
      pen&iacute;ze vybran&eacute; na dan&iacute;ch a z&aacute;roveň osvobodit kulturu
      (a sport) od politick&eacute;ho vlivu, to znamen&aacute; sebrat politikům moc
      rozhodovat o tom, kter&aacute; kultura je ta spr&aacute;vn&aacute;. Věř&iacute;m,
      že obl&iacute;ben&yacute; Činoher&aacute;k mnoz&iacute; občan&eacute; &Uacute;st&iacute;
      nad Labem touto formou sv&yacute;mi penězi podpoř&iacute;.</p>\r\n<p>&nbsp;</p>\r\n<p><strong>V
      &Uacute;st&iacute; roste probl&eacute;m se soci&aacute;lně vyloučen&yacute;mi
      lokalitami. Jak ho chcete ře&scaron;it?&nbsp;</strong></p>\r\n<p>Vinu na situaci
      ve vyloučen&yacute;ch lokalit&aacute;ch nese st&aacute;t a jeho politika, nikoliv
      město či kraj, kter&eacute; zde nemaj&iacute; moc vlivu. Z&aacute;roveň tedy
      plat&iacute;, že každ&yacute;, kdo slibuje &bdquo;vyčistit&ldquo; město od obyvatel
      vyloučen&yacute;ch lokalit, je pouze populista. Svobodn&iacute; chtěj&iacute;
      tuto situaci ře&scaron;it na st&aacute;tn&iacute; &uacute;rovni změnou syst&eacute;mu
      soci&aacute;ln&iacute;ch d&aacute;vek, tak aby v&iacute;ce motivovaly (např.
      pomoc&iacute; <a href=\"https://cs.wikipedia.org/wiki/Negativn%C3%AD_da%C5%88_z_p%C5%99%C3%ADjmu\"
      target=\"_blank\">negativn&iacute; daně</a>, kdy se každ&eacute;mu občanu vyplat&iacute;
      vydělat si i minim&aacute;ln&iacute; č&aacute;stku).</p>"
- Městská policie potřebuje změnu fungování:
    _slug: mestska-policie-potrebuje-zmenu-fungovani
    posted_at: 29. 09. 2014 10:00
    author: Martin Novák
    tags:
    - ''
    teaser: <p>Svobodn&iacute; prosazuj&iacute; vytvořen&iacute; rajonů pro str&aacute;žn&iacute;ky.
      Chceme, aby městsk&aacute; policie v&iacute;ce pom&aacute;hala občanům a m&eacute;ně
      sloužila k plněn&iacute; obecn&iacute; kasy.</p>
    body: "<p class=\"ParaAttribute0\">&nbsp;</p>\r\n<p class=\"ParaAttribute0\">Městsk&aacute;
      policie je dnes často n&aacute;strojem, kter&yacute;m si veden&iacute; města
      snaž&iacute; zajistit př&iacute;sun dal&scaron;&iacute;ch peněz do rozpočtu.
      Je toto ale ta spr&aacute;vn&aacute; funkce městsk&eacute; policie? Opravdu
      m&aacute; b&yacute;t hlavn&iacute;m c&iacute;lem hladově kroužit po centru s
      odtahov&yacute;m vozem a zaji&scaron;ťovat zak&aacute;zky spř&aacute;telen&eacute;
      firmě? Určitě nejsem jedin&yacute;, komu tento př&iacute;stup vad&iacute;. Městsk&aacute;
      policie se za dobu sv&eacute;ho působen&iacute; stala n&aacute;strojem, kter&yacute;m
      si veden&iacute; města upevňuje moc a d&aacute;v&aacute; obyčejn&eacute;mu občanovi
      najevo, kdo je tady p&aacute;nem. M&iacute;sto aby dohl&iacute;žela na dodržov&aacute;n&iacute;
      pravidel občansk&eacute;ho soužit&iacute;, starala se o dodržov&aacute;n&iacute;
      obecn&iacute;m vyhl&aacute;&scaron;ek a nař&iacute;zen&iacute; obce, star&aacute;
      se hlavně o to, kde koho odt&aacute;hnout či jinak pokutovat, a přispět tak
      do městsk&eacute;ho rozpočtu. Tyto př&iacute;jmy jsou často argumentem politiků
      pro existenci obecn&iacute; policie.</p>\r\n<p class=\"ParaAttribute0\">&nbsp;</p>\r\n<p
      class=\"ParaAttribute0\">Přitom jak bylo zm&iacute;něno, obecn&iacute; policie
      by neměla prim&aacute;rně sloužit ke generov&aacute;n&iacute; zisku, ale měla
      by pom&aacute;hat občanům zajistit klidn&eacute; a spokojen&eacute; žit&iacute;.
      S&aacute;m vid&iacute;m smysl na&scaron;&iacute; městsk&eacute; policie prim&aacute;rně
      v&nbsp;zaji&scaron;těn&iacute; bezpečnosti občanů, d&aacute;le pak v pr&aacute;ci
      s&nbsp;dětmi ve &scaron;kol&aacute;ch, prevenci, poř&aacute;d&aacute;n&iacute;
      předn&aacute;&scaron;ek a n&aacute;v&scaron;těv&aacute;ch domovů důchodců. Nesm&iacute;
      suplovat nebo zdvojovat funkci st&aacute;tn&iacute; policie, kter&aacute; m&aacute;
      sv&eacute; pravomoci pevně stanoven&eacute; z&aacute;konem. Městsk&aacute; policie
      mus&iacute; b&yacute;t vidět v ulic&iacute;ch, ale ne pouze v př&iacute;padech,
      kdy str&aacute;žn&iacute;ci přej&iacute;žd&iacute; v nov&eacute;m voze z jedn&eacute;
      služebny na druhou. Svobodn&iacute; navrhuj&iacute;, aby se městsk&aacute; policie
      &bdquo;rajonizovala&ldquo;. To znamen&aacute;, že každ&yacute; str&aacute;žn&iacute;k
      by měl na starosti svůj rajon, měl by o něm přehled a obyvatel&eacute; by sv&eacute;ho
      str&aacute;žn&iacute;ka znali jm&eacute;nem. Nejlep&scaron;&iacute; variantou
      by bylo, aby dan&yacute; str&aacute;žn&iacute;k ve sv&eacute;m rajonu tak&eacute;
      dlouhodobě bydlel. Str&aacute;žn&iacute;ci by tak&eacute; měli v&iacute;ce hl&iacute;dkovat
      v parc&iacute;ch, což povede ke sn&iacute;žen&iacute; vandalismu a &scaron;kod&aacute;m
      na městsk&eacute;m majetku.</p>\r\n<p class=\"ParaAttribute0\">&nbsp;</p>\r\n<p
      class=\"ParaAttribute0\">Nen&iacute; třeba, aby městsk&yacute; str&aacute;žn&iacute;k
      hl&iacute;dal každ&yacute; přechod, nebo aby každ&yacute;, kdo přet&aacute;hne
      o 15 minut povolenou dobu parkov&aacute;n&iacute;, musel pro svoje vozidlo na
      odtahov&eacute; parkovi&scaron;tě. Je nutn&eacute;, aby str&aacute;žn&iacute;ci
      dbali o bezpečnost slu&scaron;n&yacute;ch občanů, a ti aby nemuseli sedět na
      rozbit&yacute;ch zast&aacute;vk&aacute;ch a věděli, že dodržov&aacute;n&iacute;
      pravidel občansk&eacute;ho soužit&iacute; je spr&aacute;vn&eacute; a jejich
      poru&scaron;ov&aacute;n&iacute; bude &uacute;činně trest&aacute;no.</p>"
