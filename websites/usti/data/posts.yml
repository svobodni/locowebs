- Svobodní v Ústí nad Labem na 3,8 %:
    _slug: svobodni-v-usti-na-38-percent
    posted_at: 13. 09. 2014 00:00
    author: Radek Zelycz
    tags:
    - pruzkum
    teaser: <p>V &Uacute;steck&eacute;m den&iacute;ku vy&scaron;el průzkum volebn&iacute;ch
      preferenc&iacute; do komun&aacute;ln&iacute;ch voleb. Svobodn&iacute; maj&iacute;
      potenci&aacute;l 3,8 %, a to je&scaron;tě před zač&aacute;tkem kampaně!</p>
