    teaser: "<p>Za kandidaturu v&nbsp;leto&scaron;n&iacute;ch volb&aacute;ch jednatel
      <strong>Jupiter clubu Mgr. Milan Dufek</strong> poslal dopis ing. Ivaně Hork&eacute;
      s&nbsp;ozn&aacute;men&iacute;m o odvol&aacute;n&iacute; z&nbsp;funkce &scaron;&eacute;fredaktorky
      a pozděj&scaron;&iacute;m přeřazen&iacute;m na jinou pr&aacute;ci<strong>. </strong>Pro
      server Novinky.cz uvedl n&aacute;sleduj&iacute;c&iacute;: <em>&bdquo;Důvodem
      odvol&aacute;n&iacute; je pozice na kandid&aacute;tce politick&eacute; strany
      jako l&iacute;dryně kandid&aacute;tky, č&iacute;mž do&scaron;lo jednoznačně
      ke konfliktu se z&aacute;jmy firmy. Kandidatura byla přijata bez předchoz&iacute;ho
      souhlasu zaměstnavatele. Rozhodně jste si musela b&yacute;t vědoma, že t&iacute;m
      doch&aacute;z&iacute; ke střetu z&aacute;jmu a k možnosti čerp&aacute;n&iacute;
      neopr&aacute;vněn&yacute;ch v&yacute;hod. &bdquo;Při&scaron;lo mi to neetick&eacute;
      vzhledem k&nbsp;na&scaron;&iacute; společnosti. To, že bude kandidovat, jsem
      vůbec nevěděl a zjistil to až z&nbsp;kandid&aacute;tn&iacute;ch listin. Na&scaron;e
      noviny jsou nez&aacute;visl&eacute; a sly&scaron;el jsem i od jin&yacute;ch
      politick&yacute;ch stran obavy, aby neovlivňovala voliče ve svůj prospěch, i
      když zrovna o n&iacute; si nemysl&iacute;m, že by to udělala,&ldquo; řekl Pr&aacute;vu
      Dufek, kter&yacute; bral rozhodnut&iacute; Hork&eacute; jako podraz na svoji
      osobu, &bdquo;jako vydavatele mě dostala do velmi složit&eacute; pozice. Kdyby
      byla jen někde uprostřed kandid&aacute;tky, tak mi to nevad&iacute;, ale ona
      je l&iacute;dryně. Z pracovně pr&aacute;vn&iacute;ho hlediska ji odvolat nemůžeme.
      Ře&scaron;&iacute;me to</em>,&ldquo; řekl Pr&aacute;vu. Dodal tak&eacute;, že
      kandidatura za Svobodn&eacute; nen&iacute; jedin&yacute;m důvodem, proč se chtěl
      &scaron;&eacute;fredaktorky zbavit. <em>&bdquo;Byly tam i někter&eacute; ekonomick&eacute;
      aspekty, se kter&yacute;mi jsme byli nespokojeni</em>,&ldquo; uvedl Dufek.</p>\r\n<p><strong>Reakce
      na chov&aacute;n&iacute; jednatele společnosti</strong></p>\r\n<p>U společnosti
      Jupiter club s. r. o. Velk&eacute; Meziř&iacute;č&iacute; pracuji jako &scaron;&eacute;fredaktorka
      t&yacute;den&iacute;ku Velkomeziř&iacute;čsko. Můj pracovn&iacute; poměr byl
      založen pracovn&iacute; smlouvou z&nbsp;22. 4. 1996. Po celou dobu trv&aacute;n&iacute;
      pracovn&iacute;ho poměru mi nebylo ze strany zaměstnavatele vyt&yacute;k&aacute;no
      ž&aacute;dn&eacute; v&aacute;žn&eacute; poru&scaron;en&iacute; m&yacute;ch pracovn&iacute;ch
      či jin&yacute;ch povinnost&iacute;. Až 1. 8. 2014 si mě pozval Mgr. Dufek, jednatel
      společnosti, na jedn&aacute;n&iacute;, kde mi byla z&nbsp;jeho strany ozn&aacute;mena
      nespokojenost s&nbsp;m&yacute;m rozhodnut&iacute;m kandidovat v&nbsp;leto&scaron;n&iacute;ch
      komun&aacute;ln&iacute;ch volb&aacute;ch jako l&iacute;dryně kandid&aacute;tky
      Strany svobodn&yacute;ch občanů. Hlavně mi bylo vyt&yacute;k&aacute;no, že jsem
      před t&iacute;mto rozhodnut&iacute;m nepož&aacute;dala zaměstnavatele o souhlas
      s&nbsp;kandidaturou, a d&aacute;le, že t&iacute;mto jedn&aacute;n&iacute; čerp&aacute;m
      neopr&aacute;vněn&eacute; v&yacute;hody a doch&aacute;z&iacute; ke střetu z&aacute;jmu.
      Na toto jedn&aacute;n&iacute; nav&aacute;zal Mgr. Dufek dopisem ze dne 6. 8.
      2014, v&nbsp;němž mě z&nbsp;v&yacute;&scaron;e uveden&yacute;ch důvodů odvol&aacute;v&aacute;
      z&nbsp;funkce &scaron;&eacute;fredaktorky. S&nbsp;t&iacute;mto postupem a chov&aacute;n&iacute;m
      jednatele společnosti Mgr. Dufka <strong style=\"line-height: 1.5em;\">nesouhlas&iacute;m</strong>,
      a proto jsem celou z&aacute;ležitost probrala s&nbsp;pr&aacute;vn&iacute;kem
      &ndash; specialistou na pracovn&iacute; pr&aacute;vo z&nbsp;Odborov&eacute;ho
      svazu KOVO, kter&yacute; mi potvrdil m&eacute; z&aacute;věry uveden&eacute;
      n&iacute;že.</p>\r\n<p>Z&aacute;stupce zaměstnavatele mě zm&iacute;něn&yacute;m
      dopisem odvol&aacute;v&aacute; z&nbsp;funkce &scaron;&eacute;fredaktorky. Av&scaron;ak
      podle &sect; 73 z&aacute;kon&iacute;ku pr&aacute;ce (d&aacute;le jen ZP) je
      možn&eacute; odvolat z&nbsp;pracovn&iacute;ho m&iacute;sta (funkce) pouze (vedouc&iacute;)
      zaměstnance, kter&yacute;m byl pracovn&iacute; poměr <strong style=\"line-height:
      1.5em;\">založen jmenov&aacute;n&iacute;m</strong>. To ale nen&iacute; můj př&iacute;pad,
      protože mně byl pracovn&iacute; poměr založen pracovn&iacute; smlouvou. Nav&iacute;c
      v&nbsp;pracovn&iacute; smlouvě m&aacute;m pozici vedouc&iacute; redakce (&scaron;&eacute;fredaktorky)
      uveden jako druh pr&aacute;ce, takže zm&iacute;něn&eacute; odvol&aacute;n&iacute;
      z&nbsp;pozice &scaron;&eacute;fredaktorky by bylo změnou druhu pr&aacute;ce,
      což je podle ustanoven&iacute; &sect; 40 ZP možn&eacute; pouze změnou pracovn&iacute;
      smlouvy odsouhlasenou zaměstnavatelem i zaměstnancem, nikoliv jednostrann&yacute;m
      aktem zaměstnavatele (s v&yacute;jimkou převeden&iacute; na jinou pr&aacute;ci
      podle &sect; 41 ZP, což v&scaron;ak nen&iacute; můj př&iacute;pad). K&nbsp;
      takov&eacute; &bdquo;změně&ldquo; druhu pr&aacute;ce se vůbec nepřihl&iacute;ž&iacute;
      (je nicotn&aacute;, viz &sect; 551 občansk&eacute;ho z&aacute;kon&iacute;ku),
      protože zde chyb&iacute; projev vůle jedn&eacute; ze stran (konkr&eacute;tně
      zaměstnance), tud&iacute;ž je zaměstnavatel i nad&aacute;le povinen mi přidělovat
      pr&aacute;ci podle pracovn&iacute; smlouvy a platit mi odpov&iacute;daj&iacute;c&iacute;
      mzdu. Pokud by mi zaměstnavatel nebyl schopen nebo nechtěl přidělovat pr&aacute;ci
      podle pracovn&iacute; smlouvy, &scaron;lo by o přek&aacute;žku na jeho straně
      a byl by povinen mi platit n&aacute;hradu mzdy ve v&yacute;&scaron;i průměrn&eacute;ho
      v&yacute;dělku (&sect; 208 ZP).</p>\r\n<p>Z&aacute;stupce zaměstnavatele Mgr.
      Dufek v&nbsp;dopise, kter&yacute;m mě odvolal z&nbsp;funkce, uv&aacute;d&iacute;
      tři důvody odvol&aacute;n&iacute;. I když bych se k&nbsp;nim vzhledem k&nbsp;nicotnosti
      a nemožnosti odvol&aacute;n&iacute; z&nbsp;funkce (viz v&yacute;&scaron;e) nemusela
      vyjadřovat, přesto tak čin&iacute;m, abych tyto důvody vyvr&aacute;tila a uvedla
      věci na spr&aacute;vnou m&iacute;ru. Za prv&eacute; je mi vyč&iacute;t&aacute;no,
      že přijet&iacute;m kandidatury se dost&aacute;v&aacute;m do konfliktu z&aacute;jmu,
      což je v&scaron;ak nesmysl. Moment&aacute;lně nejsem politik (veřejn&yacute;
      funkcion&aacute;ř), samotn&aacute; &uacute;čast na kandid&aacute;tce nic neznamen&aacute;.
      Ale ani v&nbsp;př&iacute;padě zvolen&iacute; do zastupitelstva bych nebyla v&nbsp;konfliktu
      z&aacute;jmů. <strong>Novin&aacute;řsk&aacute; činnost totiž nen&iacute; považov&aacute;na
      za konfliktn&iacute; (střetovou) činnost, </strong>protože v&yacute;kon publicistick&eacute;
      činnosti je umožněn i osob&aacute;m (např. &uacute;ředn&iacute;ci či soudci)
      a funkcion&aacute;řům (např. poslanci nebo zastupitel&eacute;), kter&yacute;m
      je jin&aacute; činnost zak&aacute;z&aacute;na (viz např. z&aacute;kon o střetu
      z&aacute;jmů nebo &sect; 303 ZP).</p>\r\n<p>D&aacute;le je mi vyč&iacute;t&aacute;no,
      že po přijet&iacute; kandidatury mohu čerpat z&nbsp;pracovn&iacute;ho poměru
      neopr&aacute;vněn&eacute; v&yacute;hody ve svůj prospěch a prospěch sv&eacute;
      strany a že se mohu prostřednictv&iacute;m t&yacute;den&iacute;ku Velkomeziř&iacute;čsko
      aktivně zapojovat do volebn&iacute; kampaně a ovlivňovat občany (dělat si zadarmo
      reklamu). Av&scaron;ak z&aacute;stupce zaměstnavatele již neuv&aacute;d&iacute;
      konkr&eacute;tn&iacute; př&iacute;klad nějak&eacute; neopr&aacute;vněn&eacute;
      v&yacute;hody, kterou bych mohla z&iacute;skat. Mně osobně ž&aacute;dn&eacute;
      možn&eacute; neopr&aacute;vněn&eacute; v&yacute;hody, kter&eacute; bych mohla
      z&iacute;skat, nenapadaj&iacute;, a tato v&yacute;tka mi přijde naprosto nesmysln&aacute;.
      Co se t&yacute;k&aacute; aktivn&iacute;ho zapojov&aacute;n&iacute; do volebn&iacute;
      kampaně prostřednictv&iacute;m sv&eacute; pracovn&iacute; činnosti, tak to je
      v&nbsp;podstatě nemožn&eacute;. Nejenže vůbec nep&iacute;&scaron;i politick&eacute;
      koment&aacute;ře, ale nav&iacute;c kdybych napsala čl&aacute;nek, kter&yacute;
      by dle Mgr. Dufka byl zapojen&iacute;m do volebn&iacute; kampaně, může ho z&nbsp;titulu
      vydavatele zadržet a v&nbsp;t&yacute;den&iacute;ku neotisknout. Nehledě k&nbsp;tomu,
      kdybych se snažila zneuž&iacute;t sv&eacute; pracovn&iacute; činnosti k&nbsp;předvolebn&iacute;
      kampani, sp&iacute;&scaron; bych si t&iacute;m u&scaron;kodila, než z&iacute;skala.
      Hlavně je v&scaron;ak třeba si uvědomit, že mě zaměstnavatel preventivně trest&aacute;
      (&bdquo;odvol&aacute;n&iacute;m&ldquo; z&nbsp;funkce) za poru&scaron;en&iacute;
      povinnost&iacute;, ke kter&eacute;mu v&scaron;ak je&scaron;tě vůbec nedo&scaron;lo
      (a ani nedojde), a to je naprosto nepř&iacute;pustn&eacute;. Nejenže jde o naprost&eacute;
      <strong>poru&scaron;en&iacute; z&aacute;kladn&iacute;ch z&aacute;sad pracovněpr&aacute;vn&iacute;ch
      vztahu a z&aacute;kon&iacute;ku pr&aacute;ce</strong>, ale dalo by se to považovat
      i za &scaron;ikanov&aacute;n&iacute; ze strany zaměstnavatele.</p>\r\n<p>Nejdůrazněj&scaron;&iacute;
      v&yacute;tka (nejdůležitěj&scaron;&iacute; důvod k&nbsp;odvol&aacute;n&iacute;
      z&nbsp;funkce) ze strany z&aacute;stupce zaměstnavatele Mgr. Dufka směřuje na
      to, že jsem zaměstnavatele předem nepož&aacute;dala o souhlas k&nbsp;m&eacute;
      kandidatuře. A to je <strong style=\"line-height: 1.5em;\">nejz&aacute;sadněj&scaron;&iacute;
      pochyben&iacute;</strong> z&nbsp;jeho strany. Podle ustanoven&iacute; &sect;
      316 odst. 4) ZP <strong style=\"line-height: 1.5em;\">zaměstnavatel nesm&iacute;
      za ž&aacute;dn&yacute;ch okolnost&iacute; po zaměstnanci vyžadovat informace
      o členstv&iacute; v&nbsp;politick&eacute; straně či hnut&iacute;</strong>, a
      t&iacute;m sp&iacute;&scaron; si nemůže dovolit cht&iacute;t po zaměstnanci,
      aby ho ž&aacute;dal o souhlas, zda může kandidovat do voleb. Av&scaron;ak Mgr.
      Dufek to nejenže požadoval, ale dokonce mě potrestal za to, že jsem o souhlas
      nepož&aacute;dala. <strong style=\"line-height: 1.5em;\">T&iacute;m se v&scaron;ak
      dopustil diskriminace z&nbsp;důvodu politick&eacute;ho sm&yacute;&scaron;len&iacute;
      a členstv&iacute; v&nbsp;politick&yacute;ch stran&aacute;ch, což je nejen poru&scaron;en&iacute;m
      Z&aacute;kon&iacute;ku pr&aacute;ce (&sect; 16 ZP) a antidiskriminanč&iacute;ho
      z&aacute;kona, ale hlavně jde o spr&aacute;vn&iacute; delikt na &uacute;seku
      rovn&eacute;ho zach&aacute;zen&iacute; podle &sect; 24 odst. 1) p&iacute;sm.
      b) z&aacute;kona č. 251/2005 Sb., o inspekci pr&aacute;ce, za nějž hroz&iacute;
      pokuta až do v&yacute;&scaron;e 400&nbsp;000 Kč. </strong>To by si měl z&aacute;stupce
      zaměstnavatele uvědomit a zamezit pokračuj&iacute;c&iacute; diskriminaci m&eacute;
      osoby z&nbsp;důvodu kandidatury v&nbsp;komun&aacute;ln&iacute;ch volb&aacute;ch.</p>\r\n<p>Je&scaron;tě
      je zde t&eacute;ž třeba dodat, že<strong> nejsem&nbsp;členkou ž&aacute;dn&eacute;
      politick&eacute; strany</strong> a kandiduji jako <strong>nez&aacute;visl&aacute;
      kandid&aacute;tka</strong> (bez politick&eacute; př&iacute;slu&scaron;nosti).&nbsp;Nav&iacute;c
      je s&nbsp;podivem, že jednatel takov&eacute;to společnosti nezn&aacute; z&aacute;kladn&iacute;
      pr&aacute;vn&iacute; normy, j&iacute;ž bezesporu Z&aacute;kon&iacute;k pr&aacute;ce
      je.&nbsp;Ze v&scaron;eho v&yacute;&scaron;e uveden&eacute;ho se domn&iacute;v&aacute;m,
      že jedn&aacute;n&iacute; z&aacute;stupce zaměstnavatele Mgr. Dufka je nejen
      nemor&aacute;ln&iacute;, ale i nez&aacute;konn&eacute;, a požaduji, aby tohoto
      jedn&aacute;n&iacute; zanechal. D&aacute;le t&eacute;ž považuji j&iacute;m předan&eacute;
      odvol&aacute;n&iacute; z&nbsp;funkce &scaron;&eacute;fredaktorky za nicotn&eacute;
      pr&aacute;vn&iacute; jedn&aacute;n&iacute;, tud&iacute;ž<strong style=\"line-height:
      1.5em;\"> zůst&aacute;v&aacute;m i nad&aacute;le &scaron;&eacute;fredaktorkou
      t&yacute;den&iacute;ku Velkomeziř&iacute;čsko, </strong>a požaduji, aby mi byla
      i nad&aacute;le přidělov&aacute;na pr&aacute;ce i odměna odpov&iacute;daj&iacute;c&iacute;
      t&eacute;to funkci a pracovn&iacute; smlouvě.</p>\r\n<p>O cel&eacute; z&aacute;ležitosti
      bylo informov&aacute;no veden&iacute; města, to znamen&aacute; starosta Radovan
      Necid, m&iacute;stostarosta Josef Kom&iacute;nek, radn&iacute; Jiř&iacute; Michl&iacute;ček,
      Ivo &Scaron;ulc, Vincenc Z&aacute;vi&scaron;ka, Miroslav J&aacute;grik a Jindřich
      Hubl, a tak&eacute; dvě svědkyně, pracovnice Jupiter clubu, kter&eacute; byly
      př&iacute;tomny jedn&aacute;n&iacute;, na němž mi ředitel JC Dufek ozn&aacute;mil
      odvol&aacute;n&iacute; z&nbsp;funkce a pod n&aacute;tlakem se mě snažil přimět
      k&nbsp;podeps&aacute;n&iacute; odvolac&iacute;ho dokumentu. Rada města v působnosti
      valn&eacute; hromady je nadř&iacute;zen&yacute;m org&aacute;nem jednatele JC,
      a s tich&yacute;m souhlasem \"posvětila\" jeho protipr&aacute;vn&iacute; jedn&aacute;n&iacute;
      vůči zaměstnankyni a občance města.</p>\r\n<p><strong>Ekonomick&eacute; aspekty?
      Noviny byly ztr&aacute;tov&eacute; vždycky</strong></p>\r\n<p>Aby odvedl pozornost
      od sv&eacute;ho probl&eacute;mu, jehož si mus&iacute; b&yacute;t vědom, nebo
      by alespoň jako jednatel společnosti měl b&yacute;t, pokud ov&scaron;em zn&aacute;
      Z&aacute;kon&iacute;k pr&aacute;ce, uvedl pro Pr&aacute;vo, že kandidatura nen&iacute;
      jedin&yacute;m důvodem odvol&aacute;n&iacute; a pouk&aacute;zal na (cituji)
      &bdquo;&hellip;někter&eacute; ekonomick&eacute; aspekty.&ldquo; Zajist&eacute;
      měl na mysli ztr&aacute;tu na novin&aacute;ch. Pokud si dobře pamatuji, tak
      t&yacute;den&iacute;k je ztr&aacute;tov&yacute; v&iacute;ce jak 20 let. Při
      n&aacute;kladu, kter&yacute; pokr&yacute;v&aacute; region Velkomeziř&iacute;čska
      je to i celkem logick&eacute;. Ov&scaron;em Dufek zapomněl uv&eacute;st, že
      on s&aacute;m se na ztr&aacute;tě podepsal: s&nbsp;jeho n&aacute;stupem do funkce
      přeřadil do redakce třet&iacute;ho pracovn&iacute;ka, což před t&iacute;m nebylo,
      v&nbsp;redakci za m&eacute;ho veden&iacute; pracovali celkem i se mnou jen dva
      lid&eacute;! D&aacute;le připravil JC, a potažmo i město, o dal&scaron;&iacute;
      pen&iacute;ze, neboť jsem navrhovala v&nbsp;roce 2001 &uacute;sporu na novin&aacute;ch
      t&iacute;m, že by redakce dělala DTP sazbu sama. Tento můj n&aacute;pad a n&aacute;vrh
      nikdy nezrealizoval. Za dal&scaron;&iacute; &ndash; před dvěma roky jednal o
      barevn&eacute;m tisku s&aacute;m, bez z&aacute;stupců redakce, pouze s&nbsp;radn&iacute;mi
      a &scaron;&eacute;fem tisk&aacute;rny, stejně tak o ceně novin, kter&aacute;
      měla b&yacute;t (dle m&eacute;ho n&aacute;vrhu) buď 10 Kč nebo 13 Kč, ale s&nbsp;televizn&iacute;m
      magaz&iacute;nem. Odsouhlasena byla cena 13 Kč a BEZ magaz&iacute;nu. To mnoh&eacute;
      čten&aacute;ře od koupi novin tak&eacute; odradilo. Vy&scaron;&scaron;&iacute;
      ztr&aacute;ta na novin&aacute;ch od roku 2009 kop&iacute;ruje situaci na trhu
      v&nbsp;celost&aacute;tn&iacute;m i celosvětov&eacute;m měř&iacute;tku &ndash;
      s&nbsp;n&aacute;stupem internetu, kde lid&eacute; najdou stejn&eacute; informace
      zdarma, klesly n&aacute;klady vyti&scaron;těn&yacute;ch kusů v&scaron;em ti&scaron;těn&yacute;m
      m&eacute;di&iacute;m, což se odrazilo na tržb&aacute;ch, stejně jako př&iacute;jmy
      z&nbsp;inzerce se sn&iacute;žily i ostatn&iacute;m novin&aacute;m. Rada města
      a vydavatel JC si mus&iacute; uvědomit, jak&eacute; noviny chtěj&iacute;, zdali
      nez&aacute;visl&eacute; (a tedy se svobodn&yacute;m obsahem), kter&eacute; budou
      v&iacute;ce vyděl&aacute;vat, anebo městsk&eacute; noviny, kter&eacute; budou
      PR radnice a pak by je měli lidem rozd&aacute;vat zdarma.&nbsp;Což by vy&scaron;lo
      na&nbsp;nemal&eacute; pen&iacute;ze. Ve&nbsp;ztr&aacute;tě nen&iacute; prom&iacute;tnuta
      č&aacute;stka za&nbsp;inzerci města v&nbsp;t&yacute;den&iacute;ku VMsko. Pot&eacute;
      by byla ztr&aacute;ta r&aacute;zem o&nbsp;pozn&aacute;n&iacute; niž&scaron;&iacute;,
      t&eacute;měř o&nbsp;polovinu. Tedy č&aacute;stka, kter&aacute; se objevovala
