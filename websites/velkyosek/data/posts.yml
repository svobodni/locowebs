    tags:
    - Osečan
    - objektivita
    - nestrannost
    teaser: "<p>Je běžnou prax&iacute; vyd&aacute;v&aacute;n&iacute; obecn&iacute;ch
      zpravodajů za veřejn&eacute; pen&iacute;ze. Je běžnou <strong>&scaron;patnou</strong>
      prax&iacute; vyd&aacute;v&aacute;n&iacute; zpravodajů, poskytuj&iacute;c&iacute;
      pouze jednostrann&eacute; informace. Tyto informace obvykle reprezentuj&iacute;
      pohled aktu&aacute;ln&iacute;ho politick&eacute;ho veden&iacute;m obce. (Proč
      na tituln&iacute; straně <strong><span class=\"il\">Ose</span>čanu</strong>
      nen&iacute; fotka třeba Velk&eacute;ho Oseka, ale Pavla Drahovzala?) A pokud
      se najde protichůdn&yacute; pohled, veden&iacute; zneuž&iacute;v&aacute; možnosti
      m&iacute;t posledn&iacute; slovo, v hor&scaron;&iacute;m př&iacute;padě cenzuru.
      Tomuto lze do budoucna zabr&aacute;nit a kvalitu pod&aacute;van&yacute;ch informac&iacute;
      zlep&scaron;it, dodržov&aacute;n&iacute;m jednoduch&yacute;ch obecn&yacute;ch
      z&aacute;sad.</p>"
    body: "<p>Je nutn&eacute; od sebe oddělit Redakčn&iacute; radu a Redakci. Redakčn&iacute;
      rada ukl&aacute;d&aacute; z&aacute;kladn&iacute; pravidla, nikoli detailn&iacute;
      ře&scaron;en&iacute; (o to se star&aacute; Redakce). Pravidelně kontroluje plněn&iacute;
      těchto pravidel, av&scaron;ak kontrola prob&iacute;h&aacute; až po zveřejněn&iacute;
      č&iacute;sla zpravodaje. Redakčn&iacute; rada neschvaluje př&iacute;spěvky ke
      zveřejněn&iacute; do tohoto č&iacute;sla! Polovinu Redakčn&iacute; rady mohou
      tvořit zvolen&iacute; zastupitel&eacute;, druhou polovinu dal&scaron;&iacute;
      osoby se společenskou autoritou, nepodl&eacute;haj&iacute;c&iacute; veden&iacute;
      obce. V Redakčn&iacute; radě nebude starosta ani členov&eacute; obecn&iacute;
      rady!<br /><br />Redakce je při sestavov&aacute;n&iacute; č&iacute;sla periodika
      objektivn&iacute; a nestrann&aacute;. Zveřejňuje v&scaron;echny informace a
      n&aacute;zory, kter&eacute; jsou Redakc&iacute; z&iacute;sk&aacute;ny a to včetně
      těch, se kter&yacute;mi Redakce nesouhlas&iacute;. Jedin&yacute;m soudcem mezi
      různ&yacute;mi n&aacute;zory jsou voliči. Je nutn&eacute; m&iacute;t na paměti,
      že pokud je <span class=\"il\">Ose</span>čan vyd&aacute;v&aacute;n za veřejn&eacute;
      pen&iacute;ze, mus&iacute; sloužit &scaron;irok&eacute; veřejnosti, ne pouze
      vybran&eacute; skupině. Obec, Redakčn&iacute; rada i Redakce se ř&iacute;d&iacute;
      Kodexem radničn&iacute;ho periodika, kter&eacute; upřesňuje tyto obecn&eacute;
      principy.<br /><br />Přehledn&eacute; čten&iacute; Jak vyd&aacute;vat dobr&yacute;
      radničn&iacute; zpravodaj můžete nal&eacute;zt v Desatero otevřen&eacute; obce
      č.9/2011 <a href=\"http://www.otevrete.cz/downloadfile/jak-vydavat-dobry-radnicni-zpravodaj/\">ZDE</a>
      (projekt <a href=\"http://www.otevrete.cz/\">Otevřete.cz</a>).<br /><br />Věř&iacute;m,
      že z&aacute;sady jsou to rozumn&eacute; a nově zvolen&eacute; zastupitelstvo
      je př&iacute;jme za sv&eacute;. Zastupitelům přeji v&scaron;e dobr&eacute;,
      hodně &scaron;těst&iacute; a trpělivosti při pr&aacute;ci pro na&scaron;&iacute;
      obec.</p>\r\n<p>______________</p>\r\n<p>Čl&aacute;nek byl oti&scaron;těn v
      Osečanu 4/2014 včetně reakce starosty obce.</p>"
