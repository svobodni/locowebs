- "Úvodní článek: Já, otrok":
    _slug: ja-otrok
    posted_at: 22. 08. 2014 23:59
    author: Pavel Otta
    tags:
    - svoboda
    - libertarianismus
    - daně
    teaser: "<p>Existuje siln&aacute; politick&aacute; filosofie, kter&aacute; ř&iacute;k&aacute;,
      že jedinec nen&iacute; pouze n&aacute;stroj, kter&yacute; je možno využ&iacute;vat
      k &scaron;ir&scaron;&iacute;m společensk&yacute;m z&aacute;měrům, ale že je
      to žij&iacute;c&iacute; bytost se sv&yacute;m vlastn&iacute;m životem a je hodno
      ji respektovat. Ř&iacute;k&aacute; tedy, že z&aacute;kladn&iacute;m pr&aacute;vem
      člověka je <strong>svoboda</strong>, že m&aacute;me pr&aacute;vo ž&iacute;t
      si na&scaron;e životy jak chceme, za předpokladu, že budeme respektovat pr&aacute;va
      ostatn&iacute;ch lid&iacute; na tot&eacute;ž. Ř&iacute;k&aacute;, že toto pr&aacute;vo
      je tak siln&eacute; a dalekos&aacute;hl&eacute;, že vnucuje ot&aacute;zku, jak
      dalece, jestli vůbec, n&aacute;s může st&aacute;t omezovat.</p>"
    body: "<p style=\"margin-bottom: 0cm;\">Tato politick&aacute; filosofie je zn&aacute;m&aacute;
      jako <strong>libertarianismus</strong>. V na&scaron;&iacute; zemi tuto filosofii
      prosazuje strana svobodn&yacute;ch občanů (Svobodn&iacute;).</p>\r\n<p style=\"margin-bottom:
      0cm;\">&nbsp;</p>\r\n<p style=\"margin-bottom: 0cm;\">Jedn&iacute;m z principů,
      proti kter&yacute;m se libertarianismus stav&iacute;, jsou neminim&aacute;ln&iacute;
      daně a dokl&aacute;d&aacute; to n&aacute;sleduj&iacute;c&iacute; &uacute;vahou:
      Daň, kter&aacute; nen&iacute; využita pro dobro v&scaron;ech, ale pouze č&aacute;sti
      obyvatel, je vlastně donucov&aacute;n&iacute;, kter&eacute; se z mor&aacute;ln&iacute;ho
      hlediska rovn&aacute; kr&aacute;deži ze strany vět&scaron;iny (žijeme-li v demokracii).
      Jeden z předn&iacute;ch představitelů klasick&eacute;ho libertarianismu Nozick
      dokonce argumentuje proti dan&iacute;m takto: Zdaněn&iacute; je vlastně odejmut&iacute;
      m&eacute;ho v&yacute;dělku. To je ale mor&aacute;lně to sam&eacute; jako n&aacute;rokovat
      si č&aacute;st m&eacute; pr&aacute;ce. Zdaněn&iacute; je tedy nucen&aacute;
      pr&aacute;ce, n&aacute;rok na určit&eacute; hodiny m&eacute;ho života a mnou
      vykonanou pr&aacute;ci. Nucen&aacute; pr&aacute;ce ale nen&iacute; nic jin&eacute;ho
      než otroctv&iacute;, a tak, plat&iacute;m-li daně, jsem otrok.</p>\r\n<p style=\"margin-bottom:
      0cm;\">&nbsp;</p>\r\n<p style=\"margin-bottom: 0cm;\">To, v co někteř&iacute;
      z n&aacute;s mohou doufat je, že daně budou použity pro na&scaron;e dobro. Kdo
      ale v&iacute;, co je pro n&aacute;s kter&eacute;ho dobr&eacute;? Na&scaron;i
      zastupitel&eacute;? Ne. Jedině my sami v&iacute;me, co je pro n&aacute;s (a
      na&scaron;e okol&iacute;) dobr&eacute;, a proto bychom se neměli alibisticky
      zbavovat odpovědnosti t&iacute;m, že zaplat&iacute;me daně, ať se za n&aacute;s
      postar&aacute; st&aacute;t (rozuměj obec). Sami můžeme j&iacute;t a koupit m&iacute;če
      fotbalov&eacute; &scaron;kole, do kter&eacute; chod&iacute; na&scaron;e děti.
      Sami můžeme přispět na opravu střechy kostela, do kter&eacute;ho se chod&iacute;me
      modlit. Komu by se ale chtělo, když plat&iacute; už tak dost vysok&eacute; daně.
      A tak s vy&scaron;&scaron;&iacute;mi daněmi, ub&yacute;v&aacute; solidarity*.</p>\r\n<p
      style=\"margin-bottom: 0cm;\">&nbsp;</p>\r\n<p style=\"margin-bottom: 0cm;\">PS:
      Nechci ž&iacute;t v ,,solid&aacute;rn&iacute;m&rdquo; st&aacute;tě, chci ž&iacute;t
      mezi solid&aacute;rn&iacute;mi lidmi.</p>\r\n<p style=\"margin-bottom: 0cm;\">___________________</p>\r\n<p
      style=\"margin-bottom: 0cm;\"><span style=\"font-weight: normal;\">*Solidarita
      </span>znamen&aacute; obvykle <strong>dobrovolnou</strong> společenskou soudržnost
      mezi rovn&yacute;mi, <strong>ochotu</strong> ke vz&aacute;jemn&eacute; pomoci
      a podpoře v r&aacute;mci nějak&eacute; skupiny. (převzato z Wikipedie)</p>\r\n<p
      style=\"margin-bottom: 0cm;\">&nbsp;**Zdrojem čl&aacute;nku je předn&aacute;&scaron;ka
      Michaela Sandela, profesora z Harward University. Předn&aacute;&scaron;ku naleznete
      <a href=\"http://www.videacesky.cz/ostatni-zabavna-videa/svoboda-volby\" target=\"_blank\">ZDE</a>.</p>"
