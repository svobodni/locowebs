    author: Maxim Kysil
    tags:
    - Maxim Kysil
    - Kysil
    - Svobodní Vimperk
    - Vimperk
    teaser: "<p>Jsme strana budovan&aacute; zespodu, s&nbsp;pomalu se rozrůstaj&iacute;c&iacute;
      členskou z&aacute;kladnou. Financujeme se z&nbsp;člensk&yacute;ch př&iacute;spěvků,
      nem&aacute;me ž&aacute;dn&eacute;ho kmotra či oligarchu v&nbsp;pozad&iacute;
      a s&nbsp;t&iacute;mto př&iacute;stupem kandidujeme ve vimpersk&yacute;ch komun&aacute;ln&iacute;ch
      volb&aacute;ch.</p>"
    featured_image: "/samples/posts/maxim-kysil-svobodni-kandidati-svobodni-lide/na_web_j_.jpg"
    body: "<p>Jsme strana budovan&aacute; zespodu, s&nbsp;pomalu se rozrůstaj&iacute;c&iacute;
      členskou z&aacute;kladnou. Financujeme se z&nbsp;člensk&yacute;ch př&iacute;spěvků,
      nem&aacute;me ž&aacute;dn&eacute;ho kmotra či oligarchu v&nbsp;pozad&iacute;
      a s&nbsp;t&iacute;mto př&iacute;stupem kandidujeme ve vimpersk&yacute;ch komun&aacute;ln&iacute;ch
      volb&aacute;ch.</p>\r\n<p>Nejdůležitěj&scaron;&iacute;m aspektem je pro n&aacute;s
      svoboda. Ov&scaron;em; co se n&aacute;s t&yacute;če, svoboda nen&iacute; jen
      slovo a souč&aacute;st na&scaron;eho n&aacute;zvu. Věř&iacute;me ve&nbsp;skutečnou
      volnost člověka a s&nbsp;t&iacute;m ruku v&nbsp;ruce jdouc&iacute; odpovědnost
      a f&eacute;rovost. Budeme vych&aacute;zet z&nbsp;na&scaron;&iacute; filosofie
      liber&aacute;ln&iacute; politiky (<a href=\"http://web.svobodni.cz/program/politicka-filosofie\">čtěte
      zde</a>), jej&iacute;mž z&aacute;kladem je promy&scaron;len&eacute;, důkladněji
      sledovan&eacute; a průhledn&eacute; přerozdělov&aacute;n&iacute; financ&iacute;
      tak, aby V&aacute;m, občanům, zůstalo v&iacute;ce peněz v&nbsp;kaps&aacute;ch.
      Proto V&aacute;m v programu nebudeme slibovat hory doly, ale zaruč&iacute;me
      se, že na&scaron;e filosofie zůstane z&aacute;kladem ve&scaron;ker&yacute;ch
      snah strany a vždy budete vědět, co od n&aacute;s můžete čekat.</p>\r\n<p>Kandid&aacute;tn&iacute;
      listina Svobodn&yacute;ch ve Vimperku je tvořena čistě osobnostmi, kter&eacute;
      věř&iacute; v&nbsp;princip samostatnosti. Člověk m&aacute; b&yacute;t schopn&yacute;
      postarat se s&aacute;m o sebe, a pokud nemůže, st&aacute;t mus&iacute; přispěchat
      na pomoc, nikoliv naopak. T&eacute;to my&scaron;lence věř&iacute; každ&yacute;
      n&aacute;&scaron; kandid&aacute;t.</p>\r\n<p>Osobně se považuji za liber&aacute;la.
      Zast&aacute;v&aacute;m n&aacute;zor, že do politiky nepatř&iacute; pouze lid&eacute;
      star&scaron;&iacute; a zku&scaron;eněj&scaron;&iacute;, ale lid&eacute; c&iacute;levědom&iacute;
      a nezkažen&iacute;. Do zastupitelstva mus&iacute; přij&iacute;t nov&aacute;
      mlad&aacute; krev, lid&eacute; s opravdov&yacute;m z&aacute;palem a z&aacute;jmem
      o děn&iacute;. Samozřejmě kandid&aacute;tn&iacute; listina zahrnuje i star&scaron;&iacute;
      a velmi zku&scaron;en&eacute;. Respektuji jejich n&aacute;zory a domn&iacute;v&aacute;m
      se, že ambice a zku&scaron;enosti mohou navz&aacute;jem kooperovat. Volič si
      nav&iacute;c může zcela svobodně vybrat, zda upřednostn&iacute; dravost před
      zku&scaron;enostmi, či opačně.</p>\r\n<p>Zklamu v&scaron;echny, kteř&iacute;
      předvolebn&iacute; kampaň vid&iacute; jako obdob&iacute; koblih a k&aacute;vy
      zdarma. Nehodl&aacute;me ovlivňovat veřejnost nesouvisej&iacute;c&iacute;mi
      dary. Co V&aacute;m d&aacute;vaj&iacute; Svobodn&iacute;, je snaha změnit město
      a okol&iacute; k&nbsp;lep&scaron;&iacute;mu &ndash; svobodn&eacute;mu a rovn&eacute;mu
      m&iacute;stu pro život n&aacute;s v&scaron;ech.</p>\r\n<p>&ldquo;Lid&eacute;
      tu nejsou pro radnici, radnice je tu pro lidi&rdquo;&nbsp;</p>"
