- Reakce Svobodných na dění v zastupitelstvu:
    _slug: reakce-svobodnych-na-deni-v-zastupitelstvu
    seo_title: Reakce Svobodných ve Vimperku
    meta_keywords: reakce svobodných, vimperk, zastupitelstvo, svobodni
    meta_description: Reakce Svobodných na dění v zastupitelstvu
    posted_at: 23. 12. 2014 00:00
    author: Maxim Kysil
    tags:
    - svobodni
    - vimperk
    - zastupitelstvo
    teaser: <p dir="ltr">Ačkoliv Svobodn&iacute; nebyli zvoleni, budou pracovat i
      mezi volbami a projedn&aacute;vat aktu&aacute;ln&iacute; děn&iacute; na zastupitelstvu
      ve Vimperku.&nbsp;<span id="docs-internal-guid-8f8cc8b0-783f-4c99-1c0c-cc68d6533915"><span>Z&aacute;roveň
      budou kriticky hodnotit dosavadn&iacute; působen&iacute; zvolen&yacute;ch stran
      a plněn&iacute; jejich předvolebn&iacute;ch programů a budou navrhovat sv&aacute;
      ře&scaron;en&iacute;.</span></span></p>
    featured_image: "/samples/posts/reakce-svobodnych-na-deni-v-zastupitelstvu/ADB285fff_beran.jpg"
    body: "<h3 dir=\"ltr\"><strong><span style=\"font-size: medium;\">1. Vyj&aacute;dřen&iacute;
      k n&aacute;vrhu pana Kutila z kontroln&iacute;ho v&yacute;boru</span></strong></h3>\r\n<p
      dir=\"ltr\">Svobodn&iacute; podporuj&iacute; iniciativu Zdeňka Kutila, kter&yacute;
      dal n&aacute;vrh za kontroln&iacute; v&yacute;bor, ale současn&aacute; koalice
      ho zam&iacute;tla. N&aacute;vrh&nbsp;monitorov&aacute;n&iacute; zad&aacute;v&aacute;n&iacute;
      veřejn&yacute;ch zak&aacute;zek, kontrola činnosti městsk&yacute;ch společnost&iacute;
      s ručen&iacute;m omezen&yacute;m je v souladu s programem Svobodn&yacute;ch
      ve Vimperku. Svobodn&iacute; podporuj&iacute; podobn&eacute; budouc&iacute;
      iniciativy, kter&eacute; přispěj&iacute; k transparentn&iacute;mu fungov&aacute;n&iacute;
      vimpersk&eacute; radnice.</p>\r\n<p>&nbsp;</p>\r\n<h3 dir=\"ltr\"><strong><span
      style=\"font-size: medium;\">2.&nbsp;Veřejn&eacute; hlasov&aacute;n&iacute;</span></strong></h3>\r\n<p
      dir=\"ltr\">Svobodn&iacute; nesouhlas&iacute; s usnesen&iacute; č. 1 ze dne
      6.11.2014, kde byla schv&aacute;len&aacute; tajn&aacute; volba starosty, m&iacute;stostarosty
      a rady města Vimperk. &nbsp;Svobodn&iacute; tento způsob volby org&aacute;nů
      obce považuj&iacute; za nepřijateln&yacute;. Občan&eacute; maj&iacute; pr&aacute;vo
      zn&aacute;t, jak hlasuj&iacute; jejich zvolen&iacute; zastupitel&eacute;.</p>\r\n<p>&nbsp;</p>\r\n<h3
      dir=\"ltr\"><strong><span style=\"font-size: medium;\">3. Průhledn&aacute; radnice</span></strong></h3>\r\n<p>Svobodn&iacute;
      budou pokračovat v prosazov&aacute;n&iacute; plněn&iacute; požadavků Průhledn&eacute;
      radnice. Svobodn&iacute; budou postupně oslovovat zvolen&eacute; zastupitele
      např&iacute;č politick&yacute;m spektrem k z&iacute;sk&aacute;n&iacute; podpory
      těchto n&aacute;vrhů, kter&eacute; přisp&iacute;vaj&iacute; k vět&scaron;&iacute;
      zprůhledněn&iacute; radnice nad r&aacute;mec povinnosti dan&eacute; z&aacute;konem.</p>\r\n<p>&nbsp;</p>\r\n<p>Přejeme
      v&aacute;m kr&aacute;sn&eacute; sv&aacute;tky v&aacute;nočn&iacute; a &uacute;spě&scaron;n&yacute;
      nov&yacute; rok 2015.&nbsp;</p>\r\n<p>Svobodn&iacute; Vimperk</p>"
