    body: "<p>ROZHOVOR: S Maximem Kysilem, l&iacute;drem Svobodn&yacute;ch pro komun&aacute;ln&iacute;
      volby ve Vimperku<br />Strana svobodn&yacute;ch občanů (Svobodn&iacute;) nen&iacute;
      ve volb&aacute;ch do městsk&eacute;ho zastupitelstva ve Vimperku ž&aacute;dn&yacute;m
      nov&aacute;čkem. Už před čtyřmi roky se tehdy jako nově zrozen&aacute; a vcelku
      nezn&aacute;m&aacute; uvedla ziskem 2,52 procenta hlasů. Letos m&aacute; smělej&scaron;&iacute;
      c&iacute;le. Nejen o nich jsem hovořil s l&iacute;drem kandid&aacute;tky Maximem
      Kysilem, jedenadvacetilet&yacute;m studentem Vysok&eacute; &scaron;koly ekonomick&eacute;
      v Praze.<br /><br /><strong>Jak se c&iacute;t&iacute;te jako l&iacute;dr?&nbsp;</strong><br
      />MK: Je to obrovsk&aacute; odpovědnost a pro mě velk&aacute; zku&scaron;enost.
      Role l&iacute;dra mi neděl&aacute; vůbec probl&eacute;m. Rovnou ř&iacute;k&aacute;m,
      že osobně nem&aacute;m ambice na to st&aacute;t se starostou, nejdř&iacute;ve
      bych r&aacute;d dodělal &scaron;kolu.&nbsp;<br /><br /><strong>Ale l&iacute;dr
      zpravidla rovn&aacute; se kandid&aacute;t na starostu.</strong><br />MK: V př&iacute;padě
      vět&scaron;&iacute;ho zisku mand&aacute;tů m&aacute;me na předn&iacute;ch př&iacute;čk&aacute;ch
      možn&eacute; kandid&aacute;ty na starostu. O konkr&eacute;tn&iacute;m jm&eacute;ně
      bychom se bavili na intern&iacute;m povolebn&iacute;m vyjedn&aacute;v&aacute;n&iacute;.&nbsp;<br
      /><br /><strong>Je to velk&aacute; zodpovědnost; jste prvn&iacute;, kter&yacute;
      sl&iacute;zne př&iacute;padn&yacute; &uacute;spěch, ale tak&eacute; odnese ne&uacute;spěch.
      Asi budete nejmlad&scaron;&iacute;m nebo jedn&iacute;m z nejmlad&scaron;&iacute;ch
      l&iacute;drů na vimpersk&eacute;m hlasovac&iacute;m l&iacute;stku. Nebudete
      to va&scaron;e nev&yacute;hoda?</strong><br />MK: Naopak to vid&iacute;m jako
      velkou v&yacute;hodu, chtěl bych zapojit mlad&eacute; občany do veřejn&eacute;ho
      života a přit&aacute;hnout je k volb&aacute;m. Jsem &scaron;ťastn&yacute; za
      každ&eacute;ho angažovan&eacute;ho člověka v obecn&eacute;m životě.&nbsp;<br
      /><br /><strong>Nes&aacute;z&iacute;te ale jenom na ml&aacute;d&iacute;, jak
      je patrn&eacute; z kandid&aacute;tky.</strong><br />MK: Z&aacute;roveň m&aacute;me
      na kandid&aacute;tce i lidi star&scaron;&iacute; a zku&scaron;eněj&scaron;&iacute;,
      kteř&iacute; oslov&iacute; opět jinou č&aacute;st obyvatelstva. Na&scaron;e
      kandid&aacute;tn&iacute; listina je v tomto rozhodně vyrovnan&aacute;.&nbsp;<br
      /><br /><strong>Nen&iacute; va&scaron;&iacute; nev&yacute;hodou, že tr&aacute;v&iacute;te
      dost času v Praze? Nejste odtržen od vimpersk&eacute;ho děn&iacute;?</strong><br
      />MK: Ano, to je pravda, že tr&aacute;v&iacute;m čtyři dny v t&yacute;dnu v
      Praze, ale poř&aacute;d mi nen&iacute; lhostejn&eacute;, co se děje ve Vimperku,
      protože tady se c&iacute;t&iacute;m doma. Děn&iacute; ve Vimperku sleduji i
      z Prahy, takže &uacute;plně odtržen od toho nejsem.<br /><br /><strong>Jak hodnot&iacute;te
      směr, kter&yacute;m se město Vimperk ve sv&eacute;m rozvoji ub&iacute;r&aacute;?</strong><br
      />MK: Hodnot&iacute;m to přev&aacute;žně negativně, občas mi to tady přijde
      jako město duchů. Hodně lid&iacute; jezd&iacute; za prac&iacute; do Německa,
      cestovn&iacute; ruch upad&aacute; a stav někter&yacute;ch silnic a chodn&iacute;ků
      je katastrof&aacute;ln&iacute;. Zastupitel&eacute; by si měli uvědomit, že dostali
      mand&aacute;t od lid&iacute;, aby jednali v z&aacute;jmů občanů a nikoliv ve
      sv&eacute;m z&aacute;jmu.<br /><br /><strong>Co je toho př&iacute;činou?</strong><br
      />MK: Př&iacute;čin je v&iacute;ce. Jednou z těch hlavn&iacute;ch je neust&aacute;le
      kladen&iacute; administrativn&iacute;ch přek&aacute;žek lidem do života. Obec
      by neměla podnikat, ale usnadnit podnik&aacute;n&iacute;m občanům. Drah&eacute;
      parcely, zbytečn&eacute; regulace a vyhl&aacute;&scaron;ky jsou dal&scaron;&iacute;
      př&iacute;činou. Na administrativn&iacute; přek&aacute;žku jsme již narazili
      při pod&aacute;v&aacute;n&iacute; kandid&aacute;tn&iacute; listiny, kter&aacute;,
      jak se uk&aacute;zalo, byla naprosto v poř&aacute;dku. Z&aacute;kony by se měly
      br&aacute;t tak jsou a neměly by se překrucovat v něč&iacute; prospěch či důležitost.
      Ke každ&eacute;mu by se mělo přistupovat \"svobodně a f&eacute;rově.\"&nbsp;<br
      /><br /><strong>Dok&aacute;zal byste nab&iacute;dnout to spr&aacute;vn&eacute;
      ře&scaron;en&iacute;?</strong><br />MK: Vytvořit takov&eacute; prostřed&iacute;,
      aby sem při&scaron;li sami od sebe nov&yacute; investoři, kteř&iacute; vytvoř&iacute;
      nov&aacute; pracovn&iacute; m&iacute;sta. Prodat budovy a domy, kter&eacute;
      patř&iacute; městu a přit&aacute;hnout sem t&iacute;m nov&eacute; pracuj&iacute;c&iacute;
      obyvatele. Z&aacute;roveň se na to nabal&iacute; i v&iacute;ce př&iacute;choz&iacute;ch
      turistů.<br /><br /><strong>S jak&yacute;m programem jdou Svobodn&iacute; do
      předvolebn&iacute; kampaně?&nbsp;</strong><br />MK: Svobodn&iacute; jdou do
      voleb s jasnou filosofii a programem, což se odr&aacute;ž&iacute; v liber&aacute;ln&iacute;,
      pravicov&eacute; politice. Hlavn&iacute;m posl&aacute;n&iacute;m je lidem odlehčit
      co nejv&iacute;ce od dan&iacute; a poplatků, aby jim zůstali pen&iacute;ze v
      kapse. Lid&eacute; sami nejl&eacute;pe věd&iacute; za co svoje pen&iacute;ze
      utratit.&nbsp;<br /><br /><strong>Jak&yacute;mi hlavn&iacute;mi t&eacute;maty
      chcete oslovit voliče a z&iacute;skat je na svoji stranu?</strong><br />MK:
      Hlavn&iacute;m t&eacute;matem ve Vimperku bude pro Svobodn&eacute; transparentn&iacute;
      radnice. Chceme doc&iacute;lit toho, aby smlouvy, zak&aacute;zky a v&yacute;daje
      radnice byly okamžitě zveřejňov&aacute;ny na internetu a tak&eacute; aby se
      vědělo, kdo m&aacute; za jakou smlouvu či zak&aacute;zku odpovědnost. Svobodn&iacute;
      maj&iacute; projekt&nbsp;<a href=\"http://l.facebook.com/l.php?u=http%3A%2F%2Fwww.pruhlednaradnice.cz%2F&amp;h=pAQF_B5_F&amp;enc=AZO5aUKgVdPSCRUhm4CMujfDIgJlwIOpeVFuBt_ObiAdMgdzzRJ8PR3cdCCNcvugAhQThwYS2mzbcmA1Vq_9OJNIUqXg5_OLMiolqrSl1Q7V69GZA-8FUwLv63PH0RxR8kQS2tDs75hZyF0NuJu1uwMU&amp;s=1\"
      rel=\"nofollow nofollow\" target=\"_blank\">www.pruhlednaradnice.cz</a>&nbsp;,
      s kter&yacute;m bychom to r&aacute;di propojili. Dal&scaron;&iacute;mi t&eacute;maty
      jsou zru&scaron;en&iacute; poplatků či jejich sn&iacute;žen&iacute; a bezpečnost
      občanů.<br /><br /><strong>Sn&iacute;žen&iacute; nebo zru&scaron;en&iacute;
      poplatků, oponenti budou tvrdit, že pen&iacute;ze budou sch&aacute;zet v městsk&eacute;
      kase. Co jim na to odpov&iacute;te?</strong><br />MK: Samozřejmě, v&yacute;padek
      na př&iacute;jmov&eacute; str&aacute;nce budeme cht&iacute;t nahradit sn&iacute;žen&iacute;m
      v&yacute;dajov&eacute; str&aacute;nky rozpočtu. To souvis&iacute; s tou transparentnost&iacute;,
      nakonec se uk&aacute;že, že na určit&yacute;ch věcech se pl&yacute;tvaj&iacute;
      městsk&eacute; rozpočty a tam by se dalo u&scaron;etřit.&nbsp;<br /><br /><strong>Nab&iacute;z&iacute;te,
      že se postar&aacute;te o vy&scaron;&scaron;&iacute; bezpečnost občanů. Jak to
      chcete dok&aacute;zat?</strong><br />MK: Hlavn&iacute;m posl&aacute;n&iacute;m
      obce by měla b&yacute;t p&eacute;če o veřejn&eacute; prostranstv&iacute; (chodn&iacute;ky,ulice),
      čistotu a bezpečnost. Každ&yacute; obyvatel Vimperka by se měl c&iacute;tit
      bezpečně v každ&eacute; č&aacute;sti města. Tomu dopomůže pokud bude potk&aacute;vat
      co nejčastěji hl&iacute;dky městsk&eacute; policie, a to hlavně v probl&eacute;mov&yacute;ch
      oblastech.&nbsp;<br /><br /><strong>Pochopil jsem dobře, že podle v&aacute;s
      městsk&aacute; policie nepracuje tak, jak by měla, aby garantovala bezpečnost
      občanů a poř&aacute;dek ve městě?</strong><br />MK: Městsk&aacute; policie by
      měla udržovat poř&aacute;dek a bezpečnost v ulic&iacute;ch. M&iacute;sto rozd&aacute;v&aacute;n&iacute;
      blokov&yacute;ch pokut a sezen&iacute; na str&aacute;žnici, bych raději viděl
      str&aacute;žn&iacute;ky v ulic&iacute;ch. Měli by sloužit jako prevence a ne
      zasahovat, až když se něco stane. Z&aacute;roveň by se měly znovu vymezit&nbsp;<br
      />pravomoci městsk&eacute; policie, aby nedoch&aacute;zelo k sporn&yacute;m
      situac&iacute;m.<br /><br /><strong>Hodně se ve Vimperku mluv&iacute; o skom&iacute;raj&iacute;c&iacute;m
      cestovn&iacute;m ruchu. Co je podle v&aacute;s př&iacute;činou a jak&eacute;
      nab&iacute;z&iacute;te ře&scaron;en&iacute; ke zlep&scaron;en&iacute;?</strong><br
      />MK: Tak př&iacute;činou je obecně &scaron;patn&aacute; propagace města. Už
      při pohledu na ofici&aacute;ln&iacute; str&aacute;nky města vid&iacute;me zastaralost.
      Uměle vytv&aacute;řet cestovn&iacute; ruch nejde, ale zru&scaron;en&iacute;m
      l&aacute;zeňsk&eacute;ho poplatku, usnadněn&iacute;m podnikatelsk&yacute;ch
      aktivit a nekladen&iacute;m dal&scaron;&iacute;ch přek&aacute;žek m&iacute;stn&iacute;m
      podnikatelům by mohlo městu a cestovn&iacute;mu ruchu pomoci.<br /><br /><strong>Určitě
      věř&iacute;te v &uacute;spěch ve volb&aacute;ch, jinak byste do toho asi ne&scaron;li.
      Proto se zept&aacute;m jinak - co pro v&aacute;s znamen&aacute; volebn&iacute;
      &uacute;spěch, kam až byste chtěli dos&aacute;hnout?</strong><br />MK: Volebn&iacute;m
      &uacute;spěchem pro n&aacute;s bude, pokud budeme moct naplňovat n&aacute;&scaron;
      program, kter&yacute; je př&iacute;nosem pro každ&eacute;ho občana z Vimperka.
      Lid&eacute; tu nejsou pro radnici, radnice je tu pro lidi.<br /><br />Děkuji
