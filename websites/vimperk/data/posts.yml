    teaser: '<p><span>ROZHOVOR: S Maximem Kysilem, l&iacute;drem Svobodn&yacute;ch
      pro komun&aacute;ln&iacute; volby ve Vimperku</span><br /><span>Strana svobodn&yacute;ch
      občanů (Svobodn&iacute;) nen&iacute; ve volb&aacute;ch do městsk&eacute;ho zastupitelstva
