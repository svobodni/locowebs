- Jak hlasovat?:
    _slug: jak-hlasovat
    posted_at: 21. 08. 2014 00:00
    teaser: "<p><strong>SVOBODN&Iacute; POTŘEBUJ&Iacute; CO NEJV&Iacute;CE HLASŮ.</strong></p>\r\n<p>Aby
      se stal Richard Neugebauer starostou, nestač&iacute; kř&iacute;žkovat pouze
      jeho. Strana mus&iacute; z&iacute;skat co největ&scaron;&iacute; množstv&iacute;
      va&scaron;ich hlasů, aby měla velk&yacute; počet zastupitelů. Ti pak vol&iacute;
      starostu na prvn&iacute;m zased&aacute;n&iacute; zastupitelstva. <strong>Proto
      je pro n&aacute;s ide&aacute;ln&iacute;, když se rozhodnete d&aacute;t n&aacute;m
      v&scaron;ech 21 hlasů. Pokud v&scaron;ak chcete kř&iacute;žkovat i kandid&aacute;ty
      z jin&yacute;ch stran, udělejte pros&iacute;m kř&iacute;žek u Strany svobodn&yacute;ch
      občanů nebo zakř&iacute;žkujte, co nejv&iacute;ce na&scaron;ich kandid&aacute;tů.</strong></p>"
    featured_image: "/samples/posts/jak-hlasovat/info.jpg"
    body: "<p>Každ&yacute; volič m&aacute; k dispozici 21 kř&iacute;žků (hlasů). V
      komun&aacute;ln&iacute;ch volb&aacute;ch lze hlasovat třemi různ&yacute;mi způsoby:</p>\r\n<p>1.
      <strong>Zakř&iacute;žkov&aacute;n&iacute; jedn&eacute; kandid&aacute;tn&iacute;
      listiny</strong>, t&iacute;m uděl&iacute;te v&scaron;ech 21 hlasů jedn&eacute;
      kandid&aacute;tce.</p>\r\n<p>2. <strong>V&yacute;běr </strong>maxim&aacute;lně<strong>
      21 kandid&aacute;tů z různ&yacute;ch stran</strong>.</p>\r\n<p>3. <strong>Kombinace
      obou způsobů</strong>. Uděl&iacute;te např&iacute;klad pět hlasů kandid&aacute;tům
      z různ&yacute;ch stran a pot&eacute; zakř&iacute;žkujete určitou kandid&aacute;tn&iacute;
      listinu &ndash; d&aacute;te t&iacute;m hlasy jej&iacute;m prvn&iacute;m &scaron;estn&aacute;cti
      kandid&aacute;tům.</p>\r\n<p>Nenechte se v&scaron;ak zm&aacute;st, že ti, kter&yacute;m
      daj&iacute; voliči nejv&iacute;ce hlasů, budou zvoleni. Upřednostňov&aacute;ni
      jsou kandid&aacute;ti na předn&iacute;ch m&iacute;stech, neboť ti za nimi mus&iacute;
      z&iacute;skat v&iacute;ce než 10 % hlasů na kandid&aacute;tce.</p>"
