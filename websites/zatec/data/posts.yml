      rozpočtem bez nutnosti dotac&iacute; z&nbsp;města.</p>\r\n<p>Budeme apelovat
      na Ministerstvo zdravotnictv&iacute;, Poslaneckou sněmovnu i Sen&aacute;t, aby
      &Uacute;steck&yacute; kraj v&iacute;ce podporoval žateckou nemocnici. Budeme
      prosazovat změnu nevyhovuj&iacute;c&iacute; legislativy.</p>\r\n<p>Budeme vyv&iacute;jet
      tlak na zdravotn&iacute; poji&scaron;ťovny, aby jejich př&iacute;stup k&nbsp;žateck&eacute;
      nemocnici byl stejn&yacute;, jako k&nbsp;jin&yacute;m (vět&scaron;&iacute;m)
      l&eacute;kařsk&yacute;m zař&iacute;zen&iacute;m.</p>\r\n<p>Ch&aacute;peme, že
      v&nbsp;každ&eacute; vesnici nemůže b&yacute;t fakultn&iacute; nemocnice. Ale
      jedna, městem dotovan&aacute;, nemocnice pro okres Louny (pro 87 tis&iacute;c
      obyvatel) je skutečně m&aacute;lo.</p>\r\n<p>Neř&iacute;k&aacute;me, že je v&scaron;e
      &scaron;patně a nikdo nic neděl&aacute;. Ř&iacute;k&aacute;me &bdquo;Pojďme
      udělat v&iacute;ce pro nemocnici!&ldquo;. Ř&iacute;k&aacute;me n&aacute;&scaron;
      postoj, na&scaron;i my&scaron;lenku, n&aacute;&scaron; c&iacute;l. T&iacute;m
      je kvalitn&iacute; zdravotn&iacute; p&eacute;če pro občany Žatce a okol&iacute;.</p>\r\n<p>Pojďme
      se zamyslet, zda nejdou např&iacute;klad zř&iacute;dit nov&aacute; pracovi&scaron;tě,
      kter&aacute; jsou v&nbsp;jin&yacute;ch l&eacute;kařsk&yacute;ch zař&iacute;zen&iacute;ch
      přet&iacute;žena. Pokud ček&aacute;me na vy&scaron;etřen&iacute; měs&iacute;ce
