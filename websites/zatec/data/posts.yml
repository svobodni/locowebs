      st&aacute;tu.</p>
    featured_image: /samples/posts/zneuzivani-socialnich-davek-mame-reseni/up_logo_zakladni_rgb.jpg
    body: "<p>Ře&scaron;en&iacute; t&eacute;to neutě&scaron;en&eacute; situace může
      b&yacute;t pouze ve změně soci&aacute;ln&iacute; politiky st&aacute;tu, a to
      t&iacute;m směrem, že st&aacute;t již nebude garantem st&aacute;l&eacute;ho
      měs&iacute;čn&iacute;ho př&iacute;jmu. &Uacute;řady pr&aacute;ce by konečně
      měly zač&iacute;t plnit svůj smysl a pr&aacute;ci lidem nejen d&aacute;vat,
      ale ve spolupr&aacute;ci s&nbsp;obcemi ji tak&eacute; č&aacute;stečně organizovat.
      Každ&yacute; občan, kter&yacute; přijde o pr&aacute;ci, by měl jistotu, že po
      n&aacute;v&scaron;těvě př&iacute;slu&scaron;n&eacute;ho &Uacute;řadu pr&aacute;ce
      m&aacute; již druh&yacute; den novou, garantovanou pr&aacute;ci. &Uacute;řad
      pr&aacute;ce jej přičlen&iacute; do&nbsp;pracovn&iacute; skupiny, ve kter&eacute;
      bude zm&iacute;něn&yacute; občan nejv&iacute;ce př&iacute;nosn&yacute;, vzhledem
      ke sv&eacute; profesi a praxi. Tyto pracovn&iacute; skupiny by prov&aacute;děly
      &uacute;klid města, &uacute;držbu a opravy městsk&eacute;ho majetku apod. Za
      odvedenou pr&aacute;ci by&nbsp;n&aacute;ležela zaměstnancům vět&scaron;&iacute;
      odměna, než pouh&aacute; v&yacute;&scaron;e soci&aacute;ln&iacute;ch d&aacute;vek.
      Města a obce by ve sv&yacute;ch rozpočtech &scaron;etřily za opravy a &uacute;držbu
      obecn&iacute;ho majetku a mohly by tak nav&yacute;&scaron;it původn&iacute;
      soci&aacute;ln&iacute; d&aacute;vku o př&iacute;spěvek na mzdu. Takto zaměstnan&yacute;
      občan by tedy pob&iacute;ral m&iacute;sto původn&iacute;ch např. 6000 Kč nově
      i 10000&nbsp;Kč. T&iacute;m by se rozhodně zlep&scaron;ila jeho t&iacute;živ&aacute;
      finančn&iacute; situace a životn&iacute; &uacute;roveň.</p>\r\n<p>Na d&aacute;vk&aacute;ch
      st&aacute;tn&iacute; soci&aacute;ln&iacute; podpory se ročně vyplat&iacute;
      okolo 40 miliard korun. Dal&scaron;&iacute;ch cca 15 miliard stoj&iacute; podpora
      v&nbsp;nezaměstnanosti. Jednotky miliard pak stoj&iacute; podpora vzniku nov&yacute;ch
      pracovn&iacute;ch m&iacute;st. Kdyby se nam&iacute;sto toho vykonala v&nbsp;Česk&eacute;
      republice pr&aacute;ce za 60 miliard korun ročně, bylo by to rozhodně př&iacute;nosněj&scaron;&iacute;.
      Města a obce by vzkv&eacute;tala, byla by atraktivněj&scaron;&iacute; pro turisty,
      a t&iacute;m by se n&aacute;sledně navy&scaron;ovaly i jejich př&iacute;jmy
      do rozpočtů. Lid&eacute;, kteř&iacute; chtěj&iacute; skutečně pracovat, by měli
      jistotu pracovn&iacute;ho m&iacute;sta a mohli by si v&nbsp;klidu d&aacute;le
      hledat vhodn&eacute; m&iacute;sto u soukrom&yacute;ch subjektů. Ubylo by pr&aacute;ce
      &bdquo;načerno&ldquo;. T&iacute;m by st&aacute;t vybral v&iacute;ce peněz na
      dani z&nbsp;př&iacute;jmů a mohl by třeba uvažovat o jej&iacute;m sn&iacute;žen&iacute;.
      A kdo pracovat nechce, ať nepracuje&hellip; ale od st&aacute;tu nedostane nic.</p>\r\n<p>Takto
      naznačen&aacute; cesta se v&scaron;ak neobejde bez konkr&eacute;tn&iacute; &uacute;pravy
      několika z&aacute;konů a prov&aacute;děc&iacute;ch vyhl&aacute;&scaron;ek. Jsme
      připraveni apelovat na poslance a sen&aacute;tory v&nbsp;na&scaron;em regionu,
      budeme ž&aacute;dat vystoupen&iacute; v&nbsp;obou komor&aacute;ch parlamentu
      a v&nbsp;jednotliv&yacute;ch v&yacute;borech poslaneck&eacute; sněmovny. I mal&aacute;
      skupina lid&iacute; může rozh&yacute;bat velkou změnu nefunguj&iacute;c&iacute;ho
      syst&eacute;mu. Sdružen&iacute;m několika okoln&iacute;ch měst by samozřejmě
      rostla i vůle poslanců měnit zaveden&eacute; pr&aacute;vn&iacute; normy. Někdo
      v&scaron;ak mus&iacute; b&yacute;t prvn&iacute;. Vyžaduje to velk&eacute; &uacute;sil&iacute;,
      ale kdo chce &ndash; hled&aacute; způsob&hellip; kdo nechce &ndash; hled&aacute;
