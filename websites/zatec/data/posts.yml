    teaser: "<p>Mnoho politick&yacute;ch subjektů v&nbsp;na&scaron;em městě m&aacute;
      za c&iacute;l udržen&iacute; a modernizaci žateck&eacute; nemocnice. Ani my
      nejsme v&yacute;jimkou a tě&scaron;&iacute; n&aacute;s, že m&aacute;me s&nbsp;ostatn&iacute;mi
      stranami společn&yacute; z&aacute;jem.</p>"
    featured_image: "/samples/posts/zatecka-nemocnice/nemocnice_log.gif"
    body: "<p>K&nbsp;tomuto c&iacute;li v&scaron;ak vedou různ&eacute; cesty a různ&aacute;
      m&iacute;ra &uacute;sil&iacute;. Na&scaron;e strana Svobodn&yacute;ch prosazuje
      vět&scaron;&iacute; spolupr&aacute;ci sousedn&iacute;ch měst a obc&iacute; při
      podpoře žateck&eacute; nemocnice. Proč m&aacute; na jej&iacute; chod přisp&iacute;vat
      pouze Žatec, když slouž&iacute; cel&eacute;mu okresu? Chceme doc&iacute;lit
      maxim&aacute;ln&iacute; podpory z&nbsp;kraje. &Uacute;steck&yacute; kraj provozuje
      sv&aacute; l&eacute;kařsk&aacute; zař&iacute;zen&iacute; v&nbsp;Chomutově, Mostě,
      Teplic&iacute;ch, &Uacute;st&iacute; n. L. a v Děč&iacute;ně. V&nbsp;lounsk&eacute;m
      okrese ž&aacute;dn&eacute;. Občan&eacute; Žatce plat&iacute; stejn&eacute; zdravotn&iacute;
      poji&scaron;těn&iacute;, jako občan&eacute; v&nbsp;&Uacute;st&iacute;. Nen&iacute;
      to spravedliv&eacute; a mus&iacute;me to změnit.</p>\r\n<p>Provoz nemocnice
      mus&iacute; b&yacute;t hospod&aacute;rn&yacute; a efektivn&iacute;. Pokud je
      někter&eacute; oddělen&iacute; (nebo pracovi&scaron;tě) nemocnice ztr&aacute;tov&eacute;,
      mus&iacute;me zjistit př&iacute;činu. Ztr&aacute;ta může b&yacute;t způsobena
      nehospod&aacute;rn&yacute;m veden&iacute;m, nedostatečn&yacute;m využit&iacute;m
      kapacity nebo legislativou, kter&aacute; zřejmě diskriminuje středně velk&eacute;
      nemocnice. N&aacute;sledně je nutn&eacute; rozhodnout, zda bude toto oddělen&iacute;
      dotov&aacute;no z&nbsp;jin&yacute;ch zdrojů města, zda bude v&iacute;ce propagov&aacute;no
      a zv&yacute;&scaron;&iacute; se tak jeho využit&iacute;, nebo zda bude nutn&eacute;
      vyvinout tlak na z&aacute;konod&aacute;rce a změnit legislativu. V&nbsp;př&iacute;padě
      odm&iacute;tav&eacute;ho př&iacute;stupu ze strany zdravotn&iacute;ch poji&scaron;ťoven,
      bude nutn&eacute; iniciovat a podpořit vznik nov&eacute;, region&aacute;ln&iacute;,
      zdravotn&iacute; poji&scaron;ťovny.</p>\r\n<p>Budeme hledat stabiln&iacute;
      zdroje v&nbsp;rozpočtu města na podporu nemocnice. Zisky z&nbsp;městsk&yacute;ch
      firem by měly b&yacute;t zpětně využity pro lep&scaron;&iacute; chod města,
      tedy mimo jin&eacute; podpořit chod nemocnice. Kvalitn&iacute; zdravotn&iacute;
      p&eacute;če bude m&iacute;t vždy přednost před megalomansk&yacute;mi projekty
      nebo oslavami v&yacute;roč&iacute;.</p>\r\n<p>Finančn&iacute; podpora ze strany
      města v&scaron;ak nemůže b&yacute;t dlouhodob&aacute;. Je nutn&eacute; učinit
