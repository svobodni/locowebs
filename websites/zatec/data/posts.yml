    featured_image: "/samples/posts/jsem-pro-zruseni-odmen-zastupitelu-mesta/banknotes-82948_1280.jpg"
    body: "<p>Jin&yacute;m př&iacute;padem jsou pr&aacute;ce v různ&yacute;ch v&yacute;borech,
      komis&iacute;ch a v radě města. Zde je ot&aacute;zka pob&iacute;r&aacute;n&iacute;
      odměn již na zv&aacute;žen&iacute; každ&eacute;ho jednotlivce a jeho svědom&iacute;.
      Pokud je pr&aacute;ce člena komise v podobn&eacute;m rozsahu, jako pr&aacute;ce
      zastupitele, tedy pouze rozhodovac&iacute;, měla by b&yacute;t rovněž vykon&aacute;v&aacute;na
