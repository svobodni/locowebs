    teaser: "<p>Studie využit&iacute; řeky Ohře pro vodn&iacute; turistiku</p>"
    featured_image: "/samples/posts/ziva-reka-ohre/IMG_20140916_095712.jpg"
    body: "<p>V současnosti je řeka Ohře využ&iacute;v&aacute;na pro v&iacute;cedenn&iacute;
      vod&aacute;ckou turistiku v drtiv&eacute;m poměru od Sokolova do Per&scaron;tejna.
      V dal&scaron;&iacute;ch &uacute;sec&iacute;ch se vod&aacute;ci mus&iacute; pot&yacute;kat
      s různ&yacute;mi &bdquo;nepř&iacute;jemnostmi&ldquo;- stažen&iacute; č&aacute;stečn&eacute;ho
      průtoku vody do n&aacute;honu pro MVE, překon&aacute;n&iacute; velk&yacute;ch
      vzd&aacute;lenost&iacute; po netekouc&iacute; vodě (vyrovn&aacute;vac&iacute;
      přehrada Kadaň),&nbsp; dlouh&eacute; přen&aacute;&scaron;en&iacute; (přehrada
      Nechranice).</p>\r\n<p>Ve vod&aacute;cky exponovan&eacute;m &uacute;seku je
      v současnosti v atraktivn&iacute;ch term&iacute;nech (&scaron;koln&iacute; pr&aacute;zdniny)
      probl&eacute;mem velk&aacute; frekvence vod&aacute;ků. Nen&iacute; v&yacute;j&iacute;mkou,
      že na splut&iacute; &bdquo;&uacute;zk&yacute;ch&ldquo; m&iacute;st mus&iacute;
      vod&aacute;k čekat ve frontě, vod&aacute;ck&aacute; t&aacute;boři&scaron;tě
      jsou přeplněna, možnost posezen&iacute; party vod&aacute;ků u ohně prakticky
      neexistuje.</p>\r\n<p>Nab&iacute;z&iacute; se možnost zpř&iacute;stupnit pro
      vod&aacute;ky v současnosti opom&iacute;jen&yacute; &uacute;sek od Nechranick&eacute;
      přehrady (ř&iacute;čn&iacute; kilometr cca 100) do Loun (ř&iacute;čn&iacute;
      kilometr cca 54). V&yacute;hodou tohoto &uacute;seku je poměrně stabiln&iacute;
      průtok udržovan&yacute; Nechranickou přehradou. Zvl&aacute;&scaron;tě v posledn&iacute;ch
      letech, kdy se vyskytuj&iacute; poměrně v&yacute;razn&eacute; v&yacute;kyvy
      vodn&iacute;ho stavu na česk&yacute;ch řek&aacute;ch by to mohl b&yacute;t faktor
      ovlivňuj&iacute;c&iacute; volbu.</p>\r\n<p>Přirozen&yacute;m zač&aacute;tkem
      sj&iacute;žděn&eacute;ho &uacute;seku by mohlo b&yacute;t město Žatec s potřebnou
      infrastrukturou, turisticky zaj&iacute;mav&eacute; a jako m&iacute;sto prvn&iacute;ho
      přenocov&aacute;n&iacute;. Časov&aacute; n&aacute;ročnost tohoto &uacute;seku
      je i pro nepř&iacute;li&scaron; zdatn&eacute; vod&aacute;ky cca 2,5dne.&nbsp;
      Z toho vypl&yacute;v&aacute; potřebnost vybudov&aacute;n&iacute; tohoto z&aacute;zem&iacute;:</p>\r\n<ul>\r\n<li>startovac&iacute;,
      c&iacute;lov&eacute; m&iacute;sto pro přenocov&aacute;n&iacute;.</li>\r\n<ul>\r\n<li>zde
      by se mohl uplatnit nově vybudovan&yacute; kemp v Žatci u řeky s možnost&iacute;
      v&yacute;půjčky vod&aacute;ck&eacute;ho vybaven&iacute;. Tento kemp by byl využiteln&yacute;
      i pro cykloturistiku v př&iacute;padě vybudov&aacute;n&iacute; cyklostezky.</li>\r\n<li>jako
      přirozen&eacute; c&iacute;lov&eacute; m&iacute;sto je možno využ&iacute;t Louny,
      př&iacute;padně např. Libochovice</li>\r\n</ul>\r\n<li>zaji&scaron;těn&iacute;
      m&iacute;st pro přesp&aacute;n&iacute; (2 až 3)</li>\r\n</ul>\r\n<p>Možnosti
      t&aacute;bořen&iacute; jsou v současnosti sp&iacute;&scaron;e sporadick&eacute;,
      provozovan&eacute; t&aacute;boři&scaron;tě je v Dobroměřic&iacute;ch (ř&iacute;čn&iacute;
      kilometr 55), dal&scaron;&iacute; by bylo nutno vybudovat. Při tom je dobr&eacute;
      zajistit toto z&aacute;kladn&iacute; z&aacute;zem&iacute;:</p>\r\n<ul>\r\n<li>m&iacute;sto
      na stanov&aacute;n&iacute;</li>\r\n<li>pitnou vodu</li>\r\n<li>toalety</li>\r\n<li>dřevo
      na oheň</li>\r\n<li>z&aacute;kladn&iacute; občerstven&iacute;</li>\r\n</ul>\r\n<p>Jako
      dal&scaron;&iacute; podpora pro vod&aacute;ky je usnadněn&iacute; splavnosti
      řeky a z&aacute;kladn&iacute; značen&iacute;. Jedn&aacute; se o odstraněn&iacute;
      př&iacute;padn&yacute;ch naplaven&yacute;ch přek&aacute;žek v řeči&scaron;ti.
      Odstraněn&iacute; těchto přek&aacute;žek je dobr&eacute; prov&aacute;dět na
      jaře před zač&aacute;tkem vod&aacute;ck&eacute; sez&oacute;ny, a po př&iacute;padn&yacute;ch
      mimoř&aacute;dně zv&yacute;&scaron;en&yacute;ch stavech vody. Před jezy je vhodn&eacute;
      um&iacute;stit informačn&iacute; cedule s upozorněn&iacute;m na nesj&iacute;zdnost
      a možnost přen&aacute;&scaron;en&iacute;.</p>\r\n<h3 style=\"text-align: center;\"><a
      href=\"http://zatec.svobodni.cz/clanky/program-svobodnych-pro-zatec-2014-2018\">Přečtěte
      si tak&eacute; na n&aacute;&scaron; detailn&iacute; program!</a></h3>"
