      pracovi&scaron;tě u n&aacute;s. Nejedeme nikam a čekac&iacute; doba bude zřejmě
      v&nbsp;ř&aacute;du několika dnů. Pokud jinde nest&iacute;haj&iacute;, my jim
      ulehč&iacute;me. Provoz takov&eacute;hoto oddělen&iacute; v&scaron;ak mus&iacute;
      b&yacute;t plně vyt&iacute;žen a mus&iacute; b&yacute;t ziskov&yacute;!</p>\r\n<p>Ukazujeme
      v&aacute;m směr sv&yacute;ch pl&aacute;nů a svou kampan&iacute; dokazujeme m&iacute;ru
      &uacute;sil&iacute;, kter&aacute; bude těmto pl&aacute;nům věnov&aacute;na.
      Konkr&eacute;tněj&scaron;&iacute; kroky budou uskutečněny až po proveden&iacute;
      podrobn&eacute; anal&yacute;zy stavu žateck&eacute; nemocnice. K&nbsp;tomu potřebujeme
      va&scaron;&iacute; důvěru, kterou věř&iacute;me, že nezklameme.</p>\r\n<p>Velmi
      v&aacute;m děkujeme za va&scaron;e dotazy, podněty, či n&aacute;vrhy ře&scaron;en&iacute;.
      K&nbsp;naplněn&iacute; na&scaron;ich společn&yacute;ch c&iacute;lů vede pouze
      spousta vynaložen&eacute; energie a kvalitn&iacute; komunikace. Napi&scaron;te
