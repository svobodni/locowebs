    featured_image: "/samples/posts/ozivime-mesto/10701933_1475031066109304_3479112032517356822_n.jpg"
    body: "<h2>Předzahr&aacute;dky</h2>\r\n<p>Předzahr&aacute;dky před domy jsou z&aacute;borem
      veřejn&eacute;ho prostranstv&iacute;. Za každ&yacute; z&aacute;bor město požaduje
      poplatek, jehož v&yacute;&scaron;&iacute; kompenzuje nepohodl&iacute;, kter&eacute;
      vznik&aacute; ostatn&iacute;m občanům města. Nepohodl&iacute;m se může myslet
      např&iacute;klad i z&aacute;bor parkovac&iacute;ch m&iacute;st, kter&yacute;ch
      může b&yacute;t v&nbsp;okol&iacute; nedostatek. Spr&aacute;vn&eacute; nastaven&iacute;
      poplatků umožňuje rozvoj podnik&aacute;n&iacute; a vznik pracovn&iacute;ch m&iacute;st,
      nespr&aacute;vn&eacute; naopak zah&aacute;n&iacute; z&aacute;kazn&iacute;ky
      dovnitř podniků, což hlavně v&nbsp;l&eacute;tě nemus&iacute; b&yacute;t pohodln&eacute;
      a snižuje to tržby obchodn&iacute;ka, ze kter&yacute;ch si pak nemůže dovolit
      zaměstnat někoho dal&scaron;&iacute;ho.</p>\r\n<p>Pokud chceme m&iacute;t město
      pln&eacute; př&iacute;jemn&yacute;ch podniků, je na&scaron;im z&aacute;jmem,
      aby předzahr&aacute;dek bylo co nejv&iacute;ce. Předzahr&aacute;dky jsou v&nbsp;l&eacute;tě
      velmi obl&iacute;ben&eacute; nejen mezi turisty, ale i občany města. V&nbsp;př&iacute;padě,
      že dojde k plo&scaron;n&eacute;mu&nbsp;z&aacute;kazu kouřen&iacute; v&nbsp;restaurac&iacute;ch,
      je možn&eacute;, že předzahr&aacute;dky mohou b&yacute;t o&aacute;zou, kde bude
      majitel podniku moci pohostit i kouř&iacute;c&iacute; z&aacute;kazn&iacute;ky,
      aniž by byli obtěžov&aacute;ni nekuř&aacute;ci. Pokud chceme v&iacute;ce předzahr&aacute;dek,
      měl by se poplatek za z&aacute;bor co nejv&iacute;ce bl&iacute;žit nule.</p>\r\n<p>Město
      d&aacute;le reguluje provozn&iacute; dobu na předzahr&aacute;dk&aacute;ch. Regulace
      provozn&iacute; doby je leckdy opr&aacute;vněn&aacute; kvůli hluku, kter&yacute;
      obtěžuje okoln&iacute; obyvatele, ale neměla by b&yacute;t samo&uacute;čeln&aacute;.
      Dalo by se i zauvažovat o v&yacute;jimk&aacute;ch, např&iacute;klad při sportovn&iacute;ch
      akc&iacute;ch velk&eacute;ho v&yacute;znamu, např&iacute;klad při z&aacute;pasech
      hokejov&eacute; reprezentace. Dejme možnost občanům družit se!</p>\r\n<h2>Trhy</h2>\r\n<p>Z&aacute;borem
      prostranstv&iacute; se nemus&iacute; nutně rozumět jenom le&scaron;en&iacute;
      při opravě domů či kulturn&iacute; akce. Z&aacute;borem se rozum&iacute; i stan
      s&nbsp;prodejem ovoce a zeleniny či jin&eacute;ho zbož&iacute;. Za časů d&aacute;vno
      minul&yacute;ch byly takov&eacute; st&aacute;nky na n&aacute;měst&iacute;ch
      naprosto běžn&eacute;. Ř&iacute;kalo se tomu &bdquo;trhy&ldquo; a byly v&nbsp;podstatě
      neust&aacute;le. Dnes nahradily trhy na n&aacute;měst&iacute;ch velk&eacute;
      plechov&eacute; haly na kraji města, kter&eacute; prod&aacute;vaj&iacute; zbož&iacute;
      nejen z&nbsp;cel&eacute; republiky, ale i z&nbsp;cel&eacute;ho světa. To v&scaron;echno
      nav&iacute;c přes centr&aacute;ln&iacute; sklad. Lok&aacute;ln&iacute;ho zbož&iacute;
      je zde jen mal&aacute; č&aacute;st.</p>\r\n<p>Situace se, d&iacute;ky bohu,
      v&nbsp;na&scaron;em městě obrac&iacute;. Občas se na n&aacute;měst&iacute; sice
      trhy objev&iacute;, nelze je v&scaron;ak srovn&aacute;vat s&nbsp;trhy jinde.
      Za vzor bychom si mohli vz&iacute;t např&iacute;klad n&aacute;měst&iacute; v&nbsp;Norimberku,
      kde jsou trhy vždy se specifick&yacute;m typem zbož&iacute; každ&yacute; t&yacute;den.
      Lid&eacute; přesně v&iacute;, kdy jak&eacute; trhy jsou a protože jsou o v&iacute;kend,
      jsou dostupn&eacute; i pro pracuj&iacute;c&iacute;. A dokonce na ně jezd&iacute;
      i z&nbsp;vět&scaron;&iacute;ch vzd&aacute;lenost&iacute;, takže do města přijedou
      i nov&iacute; &bdquo;turist&eacute;.&ldquo;</p>\r\n<p>V&nbsp;Česk&eacute; republice
      jsou farm&aacute;řsk&eacute; trhy zat&iacute;m veřejnost&iacute; vn&iacute;m&aacute;ny
      sp&iacute;&scaron;e jako akce, kde lze možn&aacute; sehnat kvalitn&iacute; potraviny
      (či jin&eacute; zbož&iacute;, pokud se jedn&aacute; o trh zaměřen&yacute; na
      jin&yacute; druh sortimentu), ale bohužel zde narazit i na podvodn&iacute;ky
      s&nbsp;předražen&yacute;m, nekvalitn&iacute;m nebo fal&scaron;ovan&yacute;m
      zbož&iacute;m. Situace v&nbsp;zahranič&iacute; se v&scaron;ak již měn&iacute;
      &ndash; je jen ot&aacute;zkou času, než si Če&scaron;i najdou na tyto trhy cestu.
      Vysokou cenu ov&scaron;em ovlivňuje vedle př&iacute;sn&eacute; legislativy,
      někdy i př&iacute;sněj&scaron;&iacute; než v&nbsp;okoln&iacute;ch zem&iacute;ch
      nebo jak požaduj&iacute; nař&iacute;zen&iacute; plynouc&iacute; z&nbsp;členstv&iacute;
      ČR v&nbsp;EU, tak&eacute; n&aacute;klady na prodej. Podle m&eacute;ho n&aacute;zoru
      by pr&aacute;vě města měla učinit v&nbsp;tomto vstř&iacute;cn&yacute; krok a
      poplatky za z&aacute;bory v&nbsp;tomto př&iacute;padě buď odpustit nebo sn&iacute;žit
      na minimum.</p>\r\n<p>Leckdo možn&aacute; st&aacute;nky s&nbsp;trhovci, tak
      jako tomu bylo je&scaron;tě chv&iacute;li po přelomu devades&aacute;t&yacute;ch
      let a nov&eacute;ho tis&iacute;cilet&iacute;, nechyb&iacute;, protože n&aacute;měst&iacute;
      vypadalo odpudivě. Na druhou stranu často sl&yacute;ch&aacute;m od star&scaron;&iacute;ch
      spoluobčanů n&aacute;řky, že je n&aacute;měst&iacute; pr&aacute;zdn&eacute;.
      Pr&aacute;vě obchodn&iacute; ruch je, vedle kultury, to, co vr&aacute;t&iacute;
      na n&aacute;měst&iacute; život. Možnost potkat se s&nbsp;ostatn&iacute;mi mě&scaron;ťany
      na trži&scaron;ti, popov&iacute;dat si, poradit si co je kde v&yacute;hodn&eacute;ho
      ke koupi, i to lidi navz&aacute;jem spojuje a čin&iacute; jejich život ve městě
      i jen o trochu &scaron;ťastněj&scaron;&iacute;m!</p>\r\n<h2>Město kde je pivo
      doma</h2>\r\n<p>Obdobnou situac&iacute; jako na trz&iacute;ch je to na Dočesn&eacute;.
      Akce je velmi dobře zorganizovan&aacute;, přesto se v&scaron;ak p&aacute;r mu&scaron;ek
      najde. Pokud se nezadař&iacute; počas&iacute;, je probl&eacute;m, protože si
      pij&aacute;ci zlatav&eacute;ho moku nemaj&iacute; kam sednout. V&nbsp;souvislosti
      se z&aacute;bory prostranstv&iacute; (resp. n&aacute;jmu) se nab&iacute;z&iacute;
      ot&aacute;zka, zda by se nedaly pomoc&iacute; tohoto n&aacute;stroje nějak motivovat
      pivovary ke stavbě vět&scaron;&iacute;ch pivn&iacute;ch stanů pro zaji&scaron;těn&iacute;
      dostatku m&iacute;st pro sezen&iacute;. Využ&iacute;t pro to lze i dal&scaron;&iacute;
      přilehl&aacute; n&aacute;měst&iacute; a prostory v&nbsp;centru města. Nen&iacute;
      c&iacute;lem vybudovat druh&yacute; Oktoberfest jakožto masovou a drahou z&aacute;ležitost,
      ale že Dočesn&aacute; na vět&scaron;&iacute;m prostoru funguje, jsme viděli
      již letos. Nechceme organiz&aacute;torům do jejich pr&aacute;ce př&iacute;li&scaron;
      mluvit, ale berme to jako n&aacute;mět do diskuse po volb&aacute;ch o možnostech
      zlep&scaron;en&iacute; a podpory akce v&nbsp;př&iacute;padě, že budou m&iacute;t
      Svobodn&iacute; sv&eacute; z&aacute;stupce na radnici. O tom v&scaron;ak, v&aacute;žen&iacute;
      spoluobčan&eacute;, rozhodnete Va&scaron;imi hlasy pr&aacute;vě Vy!</p>\r\n<h2>Moje
      př&aacute;n&iacute; pro oživen&iacute; města</h2>\r\n<ul>\r\n<li>Trhy na n&aacute;měst&iacute;
      &ndash; co nejčastěji a v&nbsp;dobu vhodnou pro pracuj&iacute;c&iacute; obyvatelstvo</li>\r\n<li>Vět&scaron;&iacute;
      počet prosperuj&iacute;c&iacute;ch podniků s&nbsp;předzahr&aacute;dkami &ndash;
      co nejniž&scaron;&iacute; poplatky za předzahr&aacute;dky</li>\r\n<li>Město
      př&iacute;větiv&eacute; k&nbsp;aktivitě občanů &ndash; n&iacute;zk&eacute; nebo
      nulov&eacute; poplatky za z&aacute;bory pro kulturn&iacute; akce</li>\r\n<li>V&iacute;ce
      prostoru na Dočesn&eacute; &ndash; ve spolupr&aacute;ci s&nbsp;organiz&aacute;tory
      d&aacute;l pokračovat ve zlep&scaron;ov&aacute;n&iacute; akce</li>\r\n</ul>"
