      n&aacute;ročnost a člen takov&eacute;to komise přin&aacute;&scaron;&iacute;
      např&iacute;klad i sv&eacute; zku&scaron;enosti z dan&eacute;ho oboru, je potom
      jeho činnost pro město velk&yacute;m př&iacute;nosem a zaslouž&iacute; si jistě
      určitou odměnu.</p>\r\n<p>Z m&eacute;ho pohledu je odměna za zased&aacute;n&iacute;
      v zastupitelstvu pro jednotliv&eacute; jeho členy nev&yacute;znamnou č&aacute;stkou.
      Na druhou stranu, &uacute;spora v rozpočtu za jejich nevypl&aacute;cen&iacute;
      by představovala i jeden milion korun za jedno volebn&iacute; obdob&iacute;.&nbsp;
      Tuto č&aacute;stku lze např&iacute;klad použ&iacute;t na poř&iacute;zen&iacute;
      nov&eacute;ho př&iacute;stroje pro nemocnici, nebo na opravu jednoho kilometru
